      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '603980db-87b8-4c95-8d50-85cbb1542169'
      activationstatus: true
      created: 2025-07-08T10:37:36.049+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Cabinet ministers in Netanyahu’s Likud party called last week for Israel\
        \ to annex the Israeli-occupied West Bank before the Knesset recesses at the\
        \ end of July. Israel’s pro-settler politicians have been emboldened by the\
        \ return to the White House of Trump, who has proposed Palestinians leave\
        \ Gaza, a suggestion widely condemned across the Middle East and beyond.\r"
