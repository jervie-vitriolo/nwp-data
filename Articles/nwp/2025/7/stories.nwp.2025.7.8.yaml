      'mgnl:lastActivated': 2025-07-08T12:42:06.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02491a1-ad9f-414b-a54b-b714b706b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.523+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"One conclusion is abundantly clear: dialogue and cooperation are\
        \ the only correct path,\" the official People’s Daily said in a commentary,\
        \ referring to the exchanges in the current round of China-U.S. trade tension.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca0fe9-e6c9-407d-87ac-fdbf5e3c8762'
      'mgnl:activationStatus': true
