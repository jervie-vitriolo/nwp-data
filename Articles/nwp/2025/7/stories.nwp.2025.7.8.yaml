      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Startups may prompt larger Israeli defence companies such as ElbitESLTTA,
        Rafael and Israel Aerospace Industries to either try to acquire more Israeli
        startups and help bring them up to scale or develop their own technology at
        a faster pace.</p>'
