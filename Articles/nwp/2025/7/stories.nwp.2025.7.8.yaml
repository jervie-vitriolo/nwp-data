      type: 'text'
      text: "At Israel’s parliament in Jerusalem, former hostage Keith Siegel, who\
        \ was released in February in a previous ceasefire, described the anguish\
        \ of those held incommunicado for hundreds of days in Hamas captivity. \"\
        We have a window of opportunity to save lives,\" he said, \"every minute is\
        \ critical.\"\r"
