      'mgnl:lastModified': 2025-07-10T08:36:55.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Magic Seas was hit by gunfire, drones, and missiles on Sunday,\
        \ with Houthi rebels claiming responsibility.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b840f-70ac-49d4-a926-aca2ccc5b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.799+08:00
