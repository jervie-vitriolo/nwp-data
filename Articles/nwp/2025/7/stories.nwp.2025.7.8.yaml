      'mgnl:lastModified': 2025-07-08T13:42:12.524+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Avi Hasson from Startup Nation Central said the surge of new defence\
        \ startups created by reservists is reminiscent of a technological revolution\
        \ 20 years ago that would later evolve into smartphones.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5cce6-2dcf-44ad-b275-fe21db95bf8d'
