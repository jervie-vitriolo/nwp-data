      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2024/7/11/Duterte-to-skip-SONA.html">vice
        president earlier said that she will skip the SONA</a> amid a rift with President
        Ferdinand Marcos Jr.</p>'
