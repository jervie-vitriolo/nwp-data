      'mgnl:lastModified': 2025-07-21T09:37:47.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37546f-d175-4122-be57-34fde7c867be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.259+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN World Food Program (WFP) said that shortly after entering
        Gaza, a WFP convoy of 25 trucks carrying food aid encountered "massive crowds
        of hungry civilians" who then came under gunfire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45972d4c-fe24-4057-8a0c-06f9837bce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.260+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e971c-e023-4408-b998-abaddbec8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.260+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"WFP reiterates that any violence involving civilians seeking humanitarian\
        \ aid is completely unacceptable,\" it said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317ed6e-6cbc-4474-adc5-1e29207d76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.260+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1600e-43a9-453d-90af-7c942de6b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.261+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A Hamas official told Reuters that the militant group was angered over\
        \ the mounting deaths and the hunger crisis in the enclave, and that this\
        \ could badly affect ceasefire talks underway in Qatar.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26a0bf-8753-4f7f-8833-587a087a6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.261+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f70c0-a1d4-4f5c-8646-ae796e4509a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.261+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In total, health authorities said 90 people had been killed by Israeli\
        \ gunfire and airstrikes across the enclave on Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e854254-5890-4060-8032-4c6a5f2a6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.262+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf562c-d25b-4e73-96b8-18bae811efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.262+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Displaced Gazans evacuate</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b33d5-8ea2-4a53-a2f6-66d8421f96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.263+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d2a4a-0169-495a-8a2c-b0603d91c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.263+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After Israel’s military dropped leaflets urging people to evacuate\
        \ from neighbourhoods in central Gaza’s Deir al-Balah, residents said Israeli\
        \ planes struck three houses in the area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4718a-b380-4333-a7c6-1c6725123a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.264+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee1224-9128-42c6-b389-222e464ca604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.264+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Dozens of families began leaving their homes, carrying some of their\
        \ belongings. Hundreds of thousands of displaced Gazans have been sheltering\
        \ in the Deir al-Balah area.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5c8e9-8118-4d0d-8c01-3e6abf3abc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.265+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76b64b-6c82-4e2f-b42e-02284e4b95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.265+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said it had not entered the districts subject to\
        \ the evacuation order during the current conflict and that it was continuing\
        \ \"to operate with great force to destroy the enemy’s capabilities and terrorist\
        \ infrastructure in the area\".\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11d2f7-bd73-4bb5-9105-876bfef3210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.266+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df5551-d2ca-44ce-8922-209964980aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.266+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli sources have said the reason the army has so far stayed out\
        \ is because they suspect Hamas might be holding hostages there. At least\
        \ 20 of the remaining 50 hostages in captivity in Gaza are believed to still\
        \ be alive.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b4d97-af61-4aa3-948e-5b10af07511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.267+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb7706-f467-4b7f-8435-0959d99ef0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.267+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hostage families demanded an explanation from the army.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb4d39-083b-4fe9-a32d-beb37ecf68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.268+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16952f4b-a843-426a-8fc0-da096717288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.268+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Can anyone (promise) to us that this decision will not come at the\
        \ cost of losing our loved ones?\" the families said in a statement.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe23a1-c47b-4fb7-b511-a78cf2b0642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.269+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96482522-832b-463d-92ff-1c7fa249c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.269+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Accelerating starvation&nbsp;</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d22fec-0cee-4dc5-a1a0-59833f3f4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.270+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c84b86-ca7c-4ac7-aab2-8d7ba57d8ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.271+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Much of Gaza has been reduced to a wasteland during more than 21 months\
        \ of war and there are fears of accelerating starvation.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081809d-b441-4dbb-b672-1ec467514619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.271+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90737ed8-151d-4c2e-8224-d11f97c9d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.272+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian health officials said hundreds of people could soon die\
        \ as hospitals were inundated with patients suffering from dizziness and exhaustion\
        \ due to the scarcity of food and a collapse in aid deliveries.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fdbc9-9e14-470a-919d-4f6dc685cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.272+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa5333-f7fa-468d-8441-79f687f479b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.273+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We warn that hundreds of people whose bodies have wasted away are\
        \ at risk of imminent death due to hunger,\" said the health ministry, which\
        \ is controlled by Hamas.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5405b-721f-47d5-8832-73b27aa29559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.274+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c5d6c-baff-4157-84b9-cce9b9c31a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.274+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations also said on Sunday that civilians were starving\
        \ and needed an urgent influx of aid.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cd63f-5d01-48d6-b6c2-6dc432dabfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7422c-6d22-4973-b0ac-da3eb3d62cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Pope Leo called for an end to the \"barbarity of war\" as he spoke\
        \ of his profound pain over an Israeli strike on the sole Catholic church\
        \ in Gaza that killed three people on Thursday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797734f6-56c7-42f5-97b4-245f9a84b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3cc3f-2871-49c4-b53b-42de87296d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.277+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.575+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gaza residents said it was becoming impossible to find essential food\
        \ such as flour. The health ministry said at least 71 children had died of\
        \ malnutrition during the war, and 60,000 others were suffering from symptoms\
        \ of malnutrition.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebd360-daa0-4854-a99c-8677cda100ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.277+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.576+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c1ecf-6cba-416d-8297-3b4327da1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.278+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.577+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Later on Sunday, it said 18 people have died of hunger in the past\
        \ 24 hours.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303e9f7-95d7-429c-afa9-2603588a72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.279+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.577+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae32e7a-eb9b-4dba-9e66-984dcba96387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.578+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Food prices have increased well beyond what most of the population\
        \ of more than two million can afford.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f9772-9e43-4389-b792-4ae64ecbd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.579+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5d3da-bd99-45f9-846a-7db2a954cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.281+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.580+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Several people who spoke to Reuters via chat apps said they either\
        \ had one meal or no meal in the past 24 hours.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a008f-4938-4812-aad1-750d00113344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.581+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4927e9f-7554-444a-bff6-318aae4a6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.582+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"As a father, I wake up in the early morning to look for food, for\
        \ even a loaf of bread for my five children, but all in vain,\" said Ziad,\
        \ a nurse.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7314fe5-f0b8-4eed-aa02-7cb9926abeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.283+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.582+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66985bf0-647b-4615-ba75-acaa8957e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.284+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.583+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"People who didn't die of bombs will die of hunger. We want an end\
        \ to this war now, a truce, even for two months,\" he told Reuters.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7b1ad-5194-4ffd-9e94-879fc591a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.584+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eeda74-5deb-41a3-b89e-9dbebd803c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.585+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Others said they felt dizzy walking in the streets and that many fainted\
        \ as they walked. Fathers leave tents to avoid questions by their children\
        \ about what to eat.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2b5ae-ee73-4639-b4e7-96413a413d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.586+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f34493-c425-493c-a330-d5fb08931cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.287+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.586+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>UNRWA, the UN refugee agency dedicated to Palestinians, demanded
        Israel allow more aid trucks into Gaza, saying it had enough food for the
        entire population for over three months which was not allowed in.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe775cd1-855d-469b-ab41-70cd8341f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.288+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.587+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf8d37-0664-4ed5-ad9d-9879f08fb0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.289+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said that it \"views the transfer of humanitarian\
        \ aid into the Gaza Strip as a matter of utmost importance, and works to enable\
        \ and facilitate its entry in coordination with the international community\"\
        .\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b937c0-16dc-4056-8ff7-ee009b98aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.290+08:00
