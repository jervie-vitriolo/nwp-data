      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte’s duties include listening to the State of the Nation Address (SONA),
        House spokesperson Princess Abante said on Monday, July 21.</p>'
    '1':
