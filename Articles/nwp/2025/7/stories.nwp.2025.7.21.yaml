      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:38:55.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Thunder Consortium will undergo the post-award processes required\
        \ by PSALM,” the disclosure read.\r"
