    'template': '1'
    'title': '5 Lesser-Known Facts About Apolinario Mabini, the ''Brains of the Revolution'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855258d-a73b-4157-8dfd-10a1ae26af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.223+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.473+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apolinario Mabini, often called the "Brains of the Revolution,"
        was a key figure in the Philippine struggle for independence from Spanish
        colonial rule. Known for his intellect and leadership, Mabini’s contributions
        go beyond what is often mentioned in history books. On Apolinario Mabini Day,
        we commemorate his significant role in shaping the nation’s future, as well
        as his resilience in the face of adversity. Here are five lesser-known facts
        about this national hero that highlight his remarkable life and legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9a520-0ea8-450e-a835-5c440e55409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.223+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.473+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. He Was a Brilliant Lawyer Despite His Disability</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75c13c-b13b-43a1-a229-019a36c7181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.224+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.474+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Apolinario Mabini’s intellectual brilliance is one of the defining\
        \ characteristics of his legacy. What many people don’t know is that Mabini,\
        \ who was paralyzed from the waist down after contracting polio at the age\
        \ of 30, never allowed his disability to hinder his career. He continued to\
        \ study and work, eventually becoming a lawyer and serving as a key adviser\
        \ to Philippine revolutionary leaders. His legal knowledge was crucial in\
        \ formulating the country’s first republican constitution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc7f47-6d70-4581-b507-7e0917088c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.224+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.474+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. He Was a Key Architect of the Philippine Republic’s Constitution</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd15a1-2d57-4606-9d74-e3ec3fecef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.224+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.474+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Mabini’s legal expertise was instrumental in drafting the Constitution\
        \ of the First Philippine Republic, which was adopted during the Philippine\
        \ Revolution in 1899. As the prime minister and foreign minister in the revolutionary\
        \ government, he shaped many of the political frameworks that would later\
        \ influence the nation’s governance. His vision for a republic grounded in\
        \ justice and equality was ahead of his time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724c6b8-4135-47af-a83e-3a7d40b18ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.225+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.475+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Mabini Was Known for His Strict Adherence to Ethical
        P</strong>rinciples</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693dd28-f727-4d75-a938-e810685a2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.225+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.475+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Mabini was a man of principles, deeply rooted in ethics and moral values.\
        \ He advocated for a just and accountable government, and his commitment to\
        \ these values earned him the respect of his peers. He believed that the Philippine\
        \ Revolution should not only be about political independence but also about\
        \ social justice. His unwavering ethical stance sometimes put him at odds\
        \ with his fellow revolutionaries, but his ideas were a guiding force in the\
        \ movement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94c133-d5b3-4792-a723-82c7d63fefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.226+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.475+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. He Was a Scholar and Writer with a Passion for Education</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7e1b9-3927-4fa1-865a-04cebef78aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.226+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.475+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Aside from his legal career, Mabini was also an educator and a prolific\
        \ writer. His most famous work, La Revolución Filipina (\"The Philippine Revolution\"\
        ), was a critical analysis of the revolution and its political and social\
        \ implications. Through his writings, he sought to educate the Filipino people\
        \ about the ideals of freedom, justice, and self-determination. His work remains\
        \ influential to this day in understanding the historical context of the Philippine\
        \ Revolution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6fe78-ef18-4491-9f52-308839c4b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.226+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.475+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Mabini Was Exiled to Guam by American Authorities</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c55142-f62d-4ce2-96f8-9dee58256a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.227+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.476+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "After the Spanish-American War, the Philippines was ceded to the United\
        \ States, and the Philippine-American War ensued. Mabini, an outspoken advocate\
        \ for Filipino independence, was captured by American forces and exiled to\
        \ Guam in 1901. He spent several years in exile, where his health deteriorated,\
        \ but he continued to resist American colonial rule through his writings.\
        \ His exile was a reflection of the continuing struggle for Philippine sovereignty,\
        \ and it showed the extent of his commitment to the cause.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a62af7-9cd8-488b-b2c8-737e9dc5b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.227+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.476+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Remembering Apolinario Mabini’s Legacy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3590d2d-7cbe-4f66-8675-dde6394685e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:06.228+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:49:53.476+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-21T10:12:06.264+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Apolinario Mabini’s life story is a testament to intellectual brilliance,\
        \ resilience, and unwavering commitment to the Filipino people’s freedom.\
        \ On Apolinario Mabini Day, we remember his contributions not only as a revolutionary\
        \ leader but also as a philosopher, writer, and lawyer who believed in the\
        \ potential of a just and independent Philippines. His legacy continues to\
        \ inspire future generations to stand firm in their values, even in the face\
        \ of adversity.\r"
