      'mgnl:lastActivated': 2025-07-21T17:31:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All assistance distributed by the OVP bears no name.
        It only says ‘Republic of the Philippines, Office of the Vice President.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7d211-a763-440d-85ba-a4b6a5f2bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.632+08:00
