      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3cf9a-6a18-46fe-90c4-b8535faba324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When children have proper nutrition, they learn more\
        \ easily. We don't need to wait for them to go hungry or get sick before we\
        \ take action.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e6099-8a57-410a-89e8-41bf27f170d6'
      'mgnl:activationStatus': true
