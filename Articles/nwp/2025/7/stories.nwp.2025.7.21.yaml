      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The number of reported
        deaths due to Severe Tropical Storm Crising and the southwest monsoon has
        risen to five, government data showed on Monday, July 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7e6bf-3cb2-4f37-932b-4dca8e8b3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its bulletin, the National Disaster Reduction and Management Council
        (NDRRMC) said it has validated two casualties from Northern Mindanao and Caraga
        region. Three deaths are still under validation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33840278-0283-4ec2-b16c-05ba152626b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seven people from Metro Manila, Western Visayas, and Mimaropa were
        also reported missing. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d26733-dfb7-47bc-9c9f-d829e3e1b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Five individuals were injured.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad6140-679f-452e-9748-0e1156cb5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC said over 800,000 people felt the impact of the storm and
        habagat, which translates to at least 225,000 families. The majority of the
        affected individuals were from Central Luzon with over 270,000 people. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032378da-89d4-4db5-8525-92c4b560faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, estimated infrastructure damages have reached P219 million. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a0ef8-e29d-4568-884f-0870d73fd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:48:52.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-21T10:48:53.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:48:52.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Crising” has exited the Philippine Area of Responsibility on Saturday
        but heavy rains continue to persists in several regions due to the habagat.</p>'
