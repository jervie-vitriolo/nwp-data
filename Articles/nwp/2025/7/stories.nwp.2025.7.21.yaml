      'mgnl:lastModified': 2025-07-21T18:20:47.875+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said monsoon rains, which\
        \ have caused nonstop downpour, may persist in Manila, Calabarzon, parts of\
        \ central Luzon and Mimaropa.\r"
