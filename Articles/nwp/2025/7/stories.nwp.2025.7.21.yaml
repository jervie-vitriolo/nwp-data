      'mgnl:lastModified': 2025-07-21T19:02:38.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - All kindergarten students will now receive
        daily meals in the expanded school feeding program for at least 120 school
        days, the Department of Education (DepEd) said in a statement on Monday, July
        21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce208a7-0840-4a69-bb71-8bbf0def7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c6de6-06d7-4f8c-9a73-ecfce9bafa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The policy is an improvement from the previous program, which earlier\
        \ covered students classified as undernourished.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54ab64-deaf-4f1a-9dc0-bbc581915e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641af1e-d078-4d8c-9248-b742cc49a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview during the program’s launch in Antipolo, Rizal,\
        \ Education Secretary Sonny Angara said the length of the feeding initiative\
        \ doubled to 120 days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ada1e8-df92-4d0f-bf79-4828b682dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd7e33-b5b3-4755-8e1c-dd7cc2e1424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The feeding initiative, which provides daily hot meals and fortified\
        \ products, may benefit over three million students, including “severely wasted”\
        \ learners from Grades 1 to 6, the DepEd said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405949e2-fe1f-49e9-8b57-145e111d2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311c841-31e2-4e9d-9175-41240723e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The agency said the program will help address malnutrition.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b2706-ff78-438d-9a25-fc3d447fb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabfb9e-060e-4aaa-a47e-a826a75566ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“This shift is informed by clear results since last school year, the\
        \ number of severely wasted Kindergarten children was reduced by more than\
        \ half, from 113,451 down to 47,281. Improvements were also recorded in energy\
        \ levels, class participation, weight gain, and overall health,” the agency\
        \ said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248faa3d-812a-4d47-8a16-1af3711e2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6d0ac-7f78-44be-af68-10ea12e09c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:02:38.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag may sapat na nutrisyon ang mga bata, mas madali silang matuto.\
        \ Hindi natin kailangan hintayin pang magutom o magkasakit sila bago kumilos,”\
        \ Angara was quoted as saying.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a008d-322b-4200-8a44-9914dcd7c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T19:02:38.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-21T19:02:39.034+08:00
