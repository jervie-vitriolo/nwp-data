    'title': 'DepEd expands feeding program to all Kindergarten students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5a817-44d9-4ecf-9355-a7d49cabb621'
