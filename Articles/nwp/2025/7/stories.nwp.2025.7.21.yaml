    'template': '1'
    'title': '5 Unforgettable Experiences That Make Bohol a Must-Visit Destination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82017ab-db63-44bc-996e-ed9de5d7ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.436+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.601+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bohol, a beautiful island province in the Philippines, is known
        for its pristine beaches, lush landscapes, and rich history. It offers a wide
        array of experiences that will make your trip unforgettable. Whether you’re
        a nature lover, an adventure seeker, or someone looking for cultural immersion,
        Bohol has something special for you. Here are five must-experience activities
        that make Bohol a destination like no other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb82e0f-fb7a-4f6b-8c32-da469c06aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.437+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.601+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Chocolate Hills: A Natural Wonder</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bbc96-32ba-4038-8ffa-f4272aec3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.437+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Chocolate Hills are perhaps the most iconic attraction in Bohol.\
        \ This geological formation consists of over 1,200 perfectly cone-shaped hills,\
        \ which turn brown during the dry season, resembling chocolate mounds — hence\
        \ the name. The sight is breathtaking, and visitors can hike up to the viewing\
        \ deck for a panoramic view of this natural wonder. It’s a stunning example\
        \ of nature’s artistry and a perfect spot for photo ops.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20967354-17ad-4152-9562-f27c13fb652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.437+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Tarsier Sanctuary: Meet the World’s Smallest Primate</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaea0ea-4b7d-4d48-b225-fb3913d2db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.438+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "One of the smallest primates in the world, the Philippine tarsier,\
        \ can be found in Bohol. A visit to the Tarsier Sanctuary in Corella is a\
        \ must for animal lovers. Here, you’ll have the rare opportunity to see these\
        \ nocturnal creatures up close, with their large, expressive eyes and small,\
        \ round faces. The sanctuary offers a serene environment for these primates,\
        \ ensuring their protection and conservation. Don’t forget to keep your voice\
        \ down and avoid flash photography to respect these delicate creatures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f8c18-cc87-4c65-a047-b56642b58130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.438+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. River Cruise on the Loboc River</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580fdbe-b6c1-4d66-80ee-c7971705e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.439+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A peaceful and scenic river cruise along the Loboc River offers a unique\
        \ way to experience Bohol’s natural beauty. The cruise is usually accompanied\
        \ by a buffet lunch on a floating restaurant, with the backdrop of lush greenery,\
        \ waterfalls, and occasional traditional Filipino music. It’s a tranquil and\
        \ picturesque experience that combines nature, local culture, and good food.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f647b59-b904-4868-a09c-d8818e225e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:06:22.439+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-24T15:51:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T15:51:25.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Panglao Island: Sun, Sand, and Sea</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
