    'template': '1'
    'title': 'Israeli fire kills 67 people seeking aid in Gaza, medics say, as hunger
      worsens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a51858-b993-4df2-8e72-290f84d54aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt</strong> - At least 67 Palestinians were killed
        by Israeli fire as they waited for UN aid trucks in northern Gaza on Sunday,
        July 20, the Gaza health ministry said, as Israel issued new evacuation orders
        for areas packed with displaced people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840e8e9-c696-441e-bc77-d13938fb9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acde105-d570-4cfe-83b3-1f998479ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministry said dozens of people were also wounded in the incident
        in northern Gaza. It was one of the highest reported death tolls among repeated
        recent cases in which aid seekers have been killed, including 36 on Saturday.
        Another six people were killed near another aid site in the south, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b30a2a-72b0-4529-a846-6c8757036922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.257+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34639a0-9d8b-4c6a-b9fc-944d4610415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.257+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military said its troops had fired warning shots towards
        a crowd of thousands of people in northern Gaza on Sunday to remove what it
        said was "an immediate threat".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeaa942-47a9-4a53-b599-f0420f5b0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.257+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c2283-d273-41ce-9e19-00ae50ba0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.258+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It said initial findings suggested reported casualty figures were inflated,\
        \ and it \"certainly does not intentionally target humanitarian aid trucks\"\
        .\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a114718-4522-4a4d-b90a-466fc9020732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.258+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52c66d-724e-446b-9bcd-c65e2512e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.258+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:37:48.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:37:47.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It did not immediately comment on the incident in the south.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608e03b-9319-4004-ad63-a43088ef80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:24:17.259+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
