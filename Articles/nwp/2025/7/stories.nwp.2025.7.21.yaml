    'jcr:uuid': '034be760-5d52-4725-be57-968421108afe'
    'lead': 'Bohol, a beautiful island province in the Philippines, is known for its
      pristine beaches, lush landscapes, and rich history. It offers a wide array
      of experiences that will make your trip unforgettable. Whether you’re a nature
      lover, an adventure seeker, or someone looking for cultural immersion, Bohol
      has something special for you. Here are five must-experience activities that
      make Bohol a destination like no other.

      '
