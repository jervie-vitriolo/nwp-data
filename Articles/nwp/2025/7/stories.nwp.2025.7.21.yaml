  'Israeli-fire-kills-67-people-':
    'author': ' Nidal al-Mughrabi, Reuters'
    'caption': ' Palestinians react next to a casualty of Israeli fire, who was seeking
      aid in northern Gaza, according to medics, in Gaza City, July 20, 2025. (Mahmoud
      Issa/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-21T09:07:46.000+08:00
    'imagesource': 'jcr:95c4d0d7-fc8e-4c9f-a3cd-2748b0c56805'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c1912b-384c-43ce-817f-e0e8ab205a30'
    'lead': 'At least 67 Palestinians were killed by Israeli fire as they waited for
      UN aid trucks in northern Gaza on Sunday, July 20, the Gaza health ministry
      said, as Israel issued new evacuation orders for areas packed with displaced
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-21T09:24:17.245+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
