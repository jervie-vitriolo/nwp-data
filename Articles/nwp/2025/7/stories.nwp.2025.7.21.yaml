    'stories': []
    'template': '1'
    'title': 'PH to benefit from planned US ammunition factory - envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0aa73d-0941-4a4f-b3f8-9e9b9c69227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines stands
        to gain economically and defensively from a proposed US-funded ammunition
        production facility in the country, according to Philippine Ambassador to
        the United States Jose Manuel Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eaed5e-e575-475c-91cf-37aa880977ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at a briefing in Washington on July 21, Romualdez confirmed
        that the US Congress has approved the production of ammunition in the Philippines
        as part of its recently passed National Defense Authorization Act.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5a979-987f-4456-b86d-3a3e504d8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The first step that was taken was that the US Congress has approved
        the production of ammunition in the Philippines. Obviously, we''re open to
        that one because it’s a good way of being able to have a combination of both
        defense and economic cooperation between the Philippines and the United States,”
        Romualdez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf75538-bf18-4fa6-a63f-e11b176d6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that such a facility would create jobs and serve as a strategic
        hub for regional security needs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d73af-bc2a-4e01-aea3-02c53a4f5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Setting up a production facility in the Philippines would obviously
        be beneficial for us economically also because it will create jobs and...
        be a good hub for them to be able to produce what is required for our defense,”
        Romualdez explained. “These are talks that we''re pursuing together with our
        economic team.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d898bc-5422-4592-8cb7-0b40ca308694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US House appropriations committee earlier directed its Department
        of Defense, the State Department, and the International Development Finance
        Corp. to study the feasibility of a joint ammunition manufacturing and storage
        hub at the former US naval base in Subic Bay. The move is part of efforts
        to address the “lack of a forward-staged ammunition manufacturing facility”
        in the Indo-Pacific.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a4611-a258-44c1-8993-cbf2dcbf1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While no formal talks have begun, Romualdez confirmed preparations
        are underway in anticipation of developments.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbffdaa-2f58-47e4-9c4f-53c96bb5a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:26:12.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:26:39.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:26:39.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are still in the process of seeing what this new bill that was
        included in the US Congress National Defense Act [entails]. But we''re preparing
        for it. We have a number of companies in the Philippines that are interested
        in joining that potential,” he said.</p>'
  'ovp-welcomes-increased-2026-budget-to-assess-if-will-request-for-more':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-21T17:26:52.000+08:00
    'imagesource': 'jcr:d5e6c26e-2237-4224-8c51-29097b87e480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900e5750-a94c-4390-9c6f-74c3113c6ecb'
    'lead': 'The Office of the Vice President (OVP) welcomed the proposed ₱903 million
      budget for 2026, a significant increase from its previously allotted ₱733 million,
      and said Vice President Sara Duterte will assess whether further funding will
      be requested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-21T17:28:37.488+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-21T17:28:37.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-21T17:28:37.531+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['2026-budget', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'OVP welcomes ₱903-M budget hike as VP Duterte weighs request for more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397ab0f-646a-4f2a-9d2f-d0f86e7905db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The Office of the Vice President (OVP)
        welcomed the proposed ₱903 million budget for 2026, a significant increase
        from its previously allotted ₱733 million, and said Vice President Sara Duterte
        will assess whether further funding will be requested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcf659-f76d-4022-b6b5-9b73ed0142a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on ‘The Newsmaker,’ OVP spokesperson Ruth Castelo confirmed
        that the office is pleased with the development, which was confirmed by Malacañang
        and the Department of Budget and Management (DBM).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5705c69-770e-4781-9d75-fef0fb067191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Oh yes, of course it’s a welcome move. We’re very happy that from
        the ₱733 million proposed budget for 2026 , copying only what was approved
        in 2025 — nag-increase siya from ₱733 to ₱803.6 million and then another increase
        happened and now we’re at ₱903 million,” said Castelo. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1ad8c-7f98-4d2c-81dc-737b601004d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It increased from ₱733 million to ₱803.6 million, and
        then another increase brought it to ₱903 million.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77393c84-25fc-4ccc-a040-f129cc49e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the OVP would be content if the budget stays at ₱903
        million, or better yet, even higher.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054a6f2-f895-4d6d-8214-037d0e810831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castelo said any decision to request a bigger budget would be made
        only after internal discussions within the OVP and with the approval of Duterte
        herself.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457b671-633a-45e0-b53f-73d3a458ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that should the OVP pursue a higher budget, it is ready to
        defend it in Congress. Still, Castelo acknowledged the reality of political
        dynamics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9ebfe-f2f7-4c50-8949-ad404bdc7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya lang, of course, ang susunod naman is papayagan ba? Kasi kahit
        anong justification naman ang gawin natin… kung ayaw naman nila, umpisa pa
        lang, hihindi na sila,” she said'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d0925-bd05-4e7a-b54e-af1d14fffa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The question is, will they allow it? Because no matter
        how strong our justification is, if they don’t want it from the start, they’ll
        just say no.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2982b7d-ebc9-4883-b6fd-97206a0f00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In last year’s budget deliberations, the OVP proposed ₱2.03 billion
        budget for 2025 was rejected, Representatives hearings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eea9cf-ed09-40f1-a26f-709fe47348fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said President Ferdinand Marcos Jr. is open to a higher
        OVP budget. In a previous statement, the Palace emphasized that while the
        OVP may ask for more, it will ultimately depend on Congress to deliberate
        and approve the request.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bda14c-321e-4e94-a2da-2d36b09bdead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As for where the 2026 budget will go, Castelo said the vice president
        plans to prioritize medical and burial assistance, as well as feeding programs
        for undernourished children.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374df1a-59d2-4c2a-8721-109d338af9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:28:37.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:28:37.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:28:37.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier approved the ₱6.793 trillion proposed national budget
        for 2026.</p>'
  'ovp-reacts-on-high-trust-ratings-of-sara-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-21T17:30:15.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6004e938-8134-41b1-865e-621ab408c574'
    'lead': 'The Office of the Vice President (OVP) attributed Vice President Sara
      Duterte’s continued strong public trust scores to her consistent hard work,
      sincerity, and refusal to politicize government aid.'
