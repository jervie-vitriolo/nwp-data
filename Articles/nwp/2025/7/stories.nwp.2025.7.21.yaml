      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two tropical depressions
        may potentially develop within 24 hours, and may intensify the southwest monsoon
        or habagat, the weather bureau said on Monday, July 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908c183-512f-454b-8ffa-32e942306265'
      'mgnl:activationStatus': true
