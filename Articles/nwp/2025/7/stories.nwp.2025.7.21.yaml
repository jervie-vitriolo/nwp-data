    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Hard work, honesty fuel Duterte high trust scores - OVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38741154-1717-4c2b-8804-e5d0955063c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.628+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.628+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Vice
        President (OVP) attributed Vice President Sara Duterte’s continued strong
        public trust scores to her consistent hard work, sincerity, and refusal to
        politicize government aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4a167-2fd5-40f4-8bb7-cc25c513ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.629+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the latest Social Weather Stations (SWS) survey in June 2025, Duterte
        received a 61% trust rating - the highest among all national officials - despite
        a rift with Malacañang.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094550bd-780b-43b4-af7c-0282970eea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.629+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Getting a high rating of above 50 percent will make anyone happy,”
        OVP spokesperson Ruth Castelo said  in an interview with ‘The Newsmaker.’'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2dd0b-d7b5-4ba7-af59-e0ee98b9101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.629+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “The vice president welcomes this survey and she intends to continue
        to work harder so we can increase that confidence rating,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf92a1e-cfd4-4ae4-9c9b-8abaf35f4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.906+08:00
