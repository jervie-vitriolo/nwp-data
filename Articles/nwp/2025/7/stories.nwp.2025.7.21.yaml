      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba’s Liberal Democratic Party (LDP) and coalition partner Komeito\
        \ returned 47 seats, short of the 50 seats it needed to ensure a majority\
        \ in the 248-seat upper chamber in an election where half the seats were up\
        \ for grabs.\r"
