      'mgnl:lastModified': 2025-07-21T17:31:55.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that this reflects Duterte’s understanding that public funds
        belong to the people, not to any politician.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966e1ef-1e7a-45a5-9a59-01db03cfeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.632+08:00
