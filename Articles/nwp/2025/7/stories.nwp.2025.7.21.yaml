      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said rainfall that may cause gutter-level flooding in low areas\
        \ may continue until Tuesday, July 22, in Metro Manila, Zambales, Bataan,\
        \ Pampanga, Bulacan, Cavite, Batangas, and Rizal. The habagat may also dump\
        \ occasional rains in Ilocos Region, Benguet, Tarlac, Marinduque, and Oriental\
        \ Mindoro.\r"
