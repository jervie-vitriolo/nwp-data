      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That comes on top of its worst showing in 15 years in October’s lower\
        \ house election, a vote which has left Ishiba’s administration vulnerable\
        \ to no-confidence motions and calls from within his own party for leadership\
        \ change.\r"
