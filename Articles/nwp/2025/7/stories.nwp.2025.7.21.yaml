      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5aaa5-509a-47ec-90c2-99b00400d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The phrase Japanese First was meant to express rebuilding Japanese\
        \ people’s livelihoods by resisting globalism. I am not saying that we should\
        \ completely ban foreigners or that every foreigner should get out of Japan,\"\
        \ Sohei Kamiya, the party’s 47-year-old leader, said in an interview with\
        \ local broadcaster Nippon Television after the election.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca58413-7a3c-4a92-978b-f3c2f4c89da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128b056-edf6-449f-ac50-b7dd25d3958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.931+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Prime Minister Shigeru Ishiba’s Liberal Democratic Party and its coalition\
        \ partner Komeito lost their majority in the upper house, leaving them further\
        \ beholden to opposition support following a lower house defeat in October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8c772-daed-44aa-9585-344ff9c14cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.931+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75af5b2-f060-49da-8653-165820c7b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.932+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sanseito has become the talk of the town, and particularly here
        in America, because of the whole populist and anti-foreign sentiment. It’s
        more of a weakness of the LDP and Ishiba than anything else," said Joshua
        Walker, head of the US non-profit Japan Society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2b9fc-6c0f-4737-9b74-629110a5fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.933+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58ad81-fa3d-4e0b-9d72-b2591bdafeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.933+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In polling ahead of Sunday’s election, 29% of voters told NHK that\
        \ social security and a declining birthrate were their biggest concern. A\
        \ total of 28% said they worried about rising rice prices, which have doubled\
        \ in the past year. Immigration was in joint fifth place with 7% of respondents\
        \ pointing to it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d640fc-f6f2-4314-918b-753cd1a7f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.934+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f39751-c479-479c-abe6-c8778c7aa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.935+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We were criticized as being xenophobic and discriminatory. The public\
        \ came to understand that the media was wrong and Sanseito was right,\" Kamiya\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddf601-1f36-4a2d-bf36-a389a7bc8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.866+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.935+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2270e29-30d5-41c8-a786-f01c0f010a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.866+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.936+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kamiya’s message grabbed voters frustrated with a weak economy and\
        \ currency that has lured tourists in record numbers in recent years, further\
        \ driving up prices that Japanese can ill afford, political analysts say.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602c1b4-3c85-436c-81d8-ea34a9f54f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.937+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca549559-1e22-435b-8d2a-23f43de2782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.937+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japan’s fast-ageing society has also seen foreign-born residents hit\
        \ a record of about 3.8 million last year, though that is just 3% of the total\
        \ population, a fraction of the corresponding proportion in the United States\
        \ and Europe.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10ae44-6423-44d1-aceb-561dfb9e65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.868+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.938+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40a460-dc25-480e-849a-22bdca96da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.868+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.939+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inspired by Trump</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4019324-d1f1-4701-8b5a-f6881776a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.939+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c73613-8ff4-4e47-b3fb-96837c8f9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.940+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kamiya, a former supermarket manager and English teacher, told Reuters
        before the election that he had drawn inspiration from US President Donald
        Trump’s "bold political style".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de2c80-9295-4474-840b-9d871d41a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.870+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.940+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43066774-90c0-4495-82d9-fd692ae4d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.941+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He has also drawn comparisons with Germany’s AfD and Reform UK although\
        \ right-wing populist policies have yet to take root in Japan as they have\
        \ in Europe and the United States.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafdfca-c745-4fb4-b1d5-634f81a10b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.942+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056bfc4-5bfe-4ff9-a09d-44322823a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.942+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Post-election, Kamiya said he plans to follow the example of Europe’s\
        \ emerging populist parties by building alliances with other small parties\
        \ rather than work with an LDP administration, which has ruled for most of\
        \ Japan’s postwar history.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba65bbe-4051-40bf-800d-73c3537545c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.943+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d969fb8-72b6-4275-ba01-3db2e8e20a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.944+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sanseito’s focus on immigration has already shifted Japan’s politics\
        \ to the right. Just days before the vote, Ishiba’s administration announced\
        \ a new government taskforce to fight \"crimes and disorderly conduct\" by\
        \ foreign nationals and his party has promised a target of \"zero illegal\
        \ foreigners\".\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda5c3b-4fcc-4214-9ce0-43903ceea777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.944+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca5c51-1a43-48dd-8744-1d45cd0c29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.874+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.945+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kamiya, who won the party’s first seat in 2022 after gaining notoriety\
        \ for appearing to call for Japan’s emperor to take concubines, has tried\
        \ to tone down some controversial ideas formerly embraced by the party.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dddd0-6d5f-46d4-a590-c126a622fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.946+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf56043-a7f6-46f3-aff4-9d934b79535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.946+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During the campaign, Kamiya, however, faced a backlash for branding\
        \ gender equality policies a mistake that encourage women to work and keep\
        \ them from having children.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce809e-79eb-4881-95f9-ad56fd56741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.876+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.947+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cd08d-35c6-4101-91d8-c2eba2bb980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.876+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.947+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "To soften what he said was his \"hot-blooded\" image and to broaden\
        \ support beyond the men in their twenties and thirties that form the core\
        \ of Sanseito’s support, Kamiya fielded a raft of female candidates on Sunday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff94d9e-f586-41eb-8f7f-725a310735c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.877+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.948+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32008ee9-1241-4172-ad3c-736b37545835'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T10:12:07.878+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T10:23:15.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T10:23:14.949+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Those included the single-named singer Saya, who clinched a seat in\
        \ Tokyo.\r"
