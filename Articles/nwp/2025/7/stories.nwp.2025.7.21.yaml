  'Duterte-impeachment-court-reconvene-August-4':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-21T18:48:31.000+08:00
    'imagesource': 'jcr:70f8596e-f488-4304-9876-a52c0fc9fba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917114ff-618c-4ea0-8793-6450acbae6ac'
    'lead': 'Senate President Chiz Escudero confirmed he is proposing an Aug. 4 reconvening
      of the Impeachment Court — one week after the 20th Congress opens its session
      — citing the need for proper notices to be issued and requirements for lawmakers
      to comply with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-21T18:54:23.338+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-21T18:54:23.736+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-21T18:54:23.382+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero cites 3 reasons for one-week impeachment delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c6cb6-1922-41b8-b964-24b37199ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.360+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.375+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila, Philippines</b> - Senate President Francis “Chiz”
        Escudero confirmed he is proposing an Aug. 4 reconvening of the Impeachment
        Court — one week after the 20th Congress opens its session — citing the need
        for proper notices to be issued and requirements for lawmakers to comply with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6beb03-e6f1-4360-beef-2ff7bff13cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.360+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.360+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“’Yun ‘yung imumungkahi ko [That is my proposal],” Escudero told Senate
        reporters in a chance interview during the unveiling of the legacy wall featuring
        20th Congress senators on Monday, July 21.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca9a83-f8b6-4f77-a4cb-e04a7e72bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.361+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.361+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Joel Villanueva said last week that Escudero has begun informal
        discussions with some senators regarding the timeline of the impeachment proceedings.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af6a55-842b-40b3-9bdb-37aa738a5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.361+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.361+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Some lawmakers, including Senators Kiko Pangilinan and Ping Lacson,
        have said they will seek a clear justification for the proposed one-week delay.
        Escudero said such concerns can be addressed in plenary when the session opens
        on Monday, July 28, and the final date can then be announced.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c0236-e50d-474a-9685-2728f39d8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.362+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.362+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero cited three main reasons for his proposed Aug. 4 schedule.
        First, he said the parties involved - including the prosecution and the defense
        - must be formally notified about the proceedings.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63e513-e14c-41f3-8dda-c49ac5fcc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.362+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.362+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangang may sapat na panahon para mabigyan ng notice yung mga partido
        [There must be enough time to give notice to the parties],” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492efea-85d6-4f6e-a53d-76f77c829bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.362+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.362+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'However, Escudero said such notices cannot yet be issued, as the Senate
        of the 20th Congress has yet to decide whether it will honor the decisions
        made by the 19th Congress.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fb244-9b63-4ae0-9e1b-7465b96b2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.363+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.363+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabi ko na sa inyo noon yan [I already told you that], the 19th
        Congress cannot bind the 20th Congress,” Escudero said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13aa93-8ca2-4e12-a9d2-20ffe2bd2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.363+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.363+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“The 20th Congress will have to make decisions all over again – not
        only the Senate, including the House. Kaya nga kasama sa order na binigay
        ng Senado sa Kamara, pagtibayin niyo na gusto niyo pa rin ito sa ilalim ng
        20th Congress [That’s why the Senate included in its order to the House the
        instruction to confirm that you still intend to pursue this under the 20th
        Congress],” he added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213821b-da73-44bc-aae5-a92257d17ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.364+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.364+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Under the 19th Congress, which adjourned on June 30, the Senate convened
        as an Impeachment Court and remanded the Articles of Impeachment to the House
        of Representatives. The court also issued two directives: a certification
        that the complaint was not in violation of the Constitution, and a communication
        from the new set of House members affirming that it intends to pursue the
        trial.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9663517-b8ba-4558-86fc-9ed7ac09ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.364+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.364+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The House has yet to comply with the second requirement, which Escudero
        cited as the third reason the trial cannot yet begin.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffe2db-0462-4892-a618-b43ff0fdd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.365+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.365+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He said the one-week window between the opening of the session on July
        28 and the proposed Aug. 4 reconvening should be enough time for the House
        to comply.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bc717-9a51-46b5-9a74-753be70fe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.365+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.365+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Kung hindi man nila ma-comply yun pagdating ng Aug. 4, edi dun na
        lang namin pag-uusapan [If they are unable to comply by Aug. 4, then we will
        just discuss it at that point],” he said. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac1bc5-3b07-4837-919d-b2e546b339c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.366+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.366+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Ronald “Bato” dela Rosa, a known Duterte ally, has also announced
        his intention to raise the issue of the 20th Congress Senate’s jurisdiction
        over the case. Escudero confirmed that the matter would be decided through
        a vote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bbafb-0009-404f-aa39-431f1cd34b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.366+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.366+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He declined to speculate on what would happen should the majority decide
        that the Senate lacks jurisdiction to proceed with the impeachment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e906a-b4d0-46fd-b9ca-cc3eb7d4ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.367+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.367+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro, pwede mo rin tanungin sa Korte Suprema yan kung ano ang next
        step - depende sa magiging desisyon nila [Maybe you can also ask the Supreme
        Court what the next step would be - it depends on their decision],” Escudero
        said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f6a59-47c1-498e-9837-8fe1a488760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.367+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.367+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte earlier asked the Supreme Court to halt the impeachment proceedings,
        arguing that the complaint against her violates the Constitution. While the
        high court has yet to issue a ruling, it has requested additional information
        from Congress.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589044e3-4468-4c55-be10-40516f3695f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T18:54:23.368+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-21T18:54:23.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T18:54:23.368+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is a first time for all of us so hintayin natin kung ano ang
        magiging pasya ng mayorya, pasyang Senado, pasya ng Korte Suprema sa bagay
        na ito [This is a first time for all of us, so let’s wait and see what the
        majority decides, what the Senate decides, and what the Supreme Court decides
        on this matter],” he added.</p>'
  'expanded-kindergarten-feeding-program':
