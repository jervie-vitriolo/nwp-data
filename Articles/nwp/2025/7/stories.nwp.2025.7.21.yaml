  'icc-not-commenting-on-vp-duterte-icc-remarks':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-21T13:18:50.000+08:00
    'imagesource': 'jcr:91c9da7e-4e27-443e-a914-e12470482a9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc54dcf1-78d2-428a-bb23-5a13fe401e53'
    'lead': 'The International Criminal Court (ICC) has declined to comment on Vice
      President Sara Duterte’s remarks that the tribunal colluded with the Marcos
      administration to arrest her father, former President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-21T13:22:11.500+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-21T13:22:11.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-21T13:22:11.539+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ICC', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'ICC on Duterte snide remarks: ‘No comment on political speeches’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f3fa8-aafa-4df7-af9a-43a81de4dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has declined to comment on Vice President Sara Duterte’s remarks
        that the tribunal colluded with the Marcos administration to arrest her father,
        former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ab36d-e2cd-48be-9968-027893269a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The ICC is a judicial institution. We don’t offer comments on political
        speeches,” said ICC spokesperson Fadi El Abdallah in a statement to NewsWatch
        Plus. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef900ecf-ccab-4f40-9710-56e1d8da66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The younger Duterte issued the statement during the ‘Free Duterte Now’
        rally in The Hague, Netherlands at the weekend. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb5891-a804-45c0-84d0-30f958b4139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In her speech, she said the ICC decided to prosecute her father for
        crimes against humanity for murder - with the help of the Marcos administration
        - despite questions over the number and nature of alleged extrajudicial killings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20525dd6-792b-4cc0-b59e-bb803e4b6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.528+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alam ng ICC na ganyan ang estado ng kaso, pero pinilit pa rin nilang
        kunin si dating Pangulong Rodrigo Duterte. Hindi na nila makuha yun eh. Pero
        ano nangyari? Binigay siya ng administrasyon ni Marcos. Ginamit, nagkuntsaba
        ang ICC at ang administrasyon ni BBM. Gamitan tayo dito. Kailangan nyo ng
        kaso. Kailangan namin palayasin yan dito kasi talong-talo na kami sa politika,”
        she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6850a-c3aa-4863-b9aa-d88b1dce67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.528+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The ICC knows that this is the status of the case, but
        they still insisted on taking former President Rodrigo Duterte. They couldn’t
        get him anymore. But what happened? The Marcos administration gave him up.
        The ICC and the BBM administration colluded. They used each other. You needed
        a case. We needed to drive him out because we were losing politically.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eca730-7fcd-4098-8e16-2f455dca937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to the media, the vice president said the administration is
        using the ICC to make sure that the former president remains outside the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61719ab2-e255-4c6c-8b6a-ef815da6441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nagpapagamit ang ICC sa administrasyon ni - administrasyon ni Marcos
        at si Marcos naman ginagamit niyang ang ICC para malayo, makulong o mawala
        si dating pangulong Rodrigo Duterte sa ating bansa," she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0ce5c-0132-4c13-8294-ab4b05a9aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The ICC is allowing itself to be used by the Marcos administration,
        and Marcos is using the ICC to send former President Rodrigo Duterte far away,
        imprison him, or remove him from the country.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152df64f-1b28-4b89-9e88-e651cf95b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T13:22:11.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T13:22:11.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T13:22:11.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities assisted the International Criminal Police
        Organization in arresting the former president on March 11 based on a warrant
        issued by the ICC.</p>'
