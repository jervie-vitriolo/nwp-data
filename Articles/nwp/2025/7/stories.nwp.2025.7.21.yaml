      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked what drives this trust level, Castelo pointed to Duterte’s visible
        work ethic and authentic approach to public service.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6fc14-3e7c-4d8e-9bf8-a4824454f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would say that the people see how hardworking the vice president
        is. Nakikita ng tao na nagtatrabaho talaga siya,” Castelo said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7424b9f-cfb1-4778-8b9d-295c6a268d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People see that the vice president is truly working.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f477b-bfe0-42ed-8b82-740eaee48b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said Duterte often travels to parts of the country and remains
        focused on addressing the needs of Filipinos.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331e110-b501-46e3-bebf-ffa50d5a4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-21T17:31:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T17:31:55.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lahat po ng lumalabas sa Office of the Vice President na tulong -
        school bags, relief goods, food boxes  - wala pong pangalan. Ang nakalagay
        lang, ‘Republic of the Philippines, Office of the Vice President,’” Castelo
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a08d7-4d3a-40f3-bb68-c9af71e3acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T17:31:55.631+08:00
