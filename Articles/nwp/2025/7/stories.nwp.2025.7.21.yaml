  '5-Lesser-Known-Facts-About-Apolinario-Mabini--the--Brains-of-the-Revolution-':
    'author': 'PULSE Staff'
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-07-21T10:10:04.000+08:00
    'imagesource': 'jcr:c66c3b4a-8868-4afc-b4c4-0a5a2c4352c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d94a46-3567-40e2-aaf2-2b7fcda0de5c'
    'lead': 'Apolinario Mabini, often called the "Brains of the Revolution," was a
      key figure in the Philippine struggle for independence from Spanish colonial
      rule. Known for his intellect and leadership, Mabini’s contributions go beyond
      what is often mentioned in history books. On Apolinario Mabini Day, we commemorate
      his significant role in shaping the nation’s future, as well as his resilience
      in the face of adversity. Here are five lesser-known facts about this national
      hero that highlight his remarkable life and legacy'
