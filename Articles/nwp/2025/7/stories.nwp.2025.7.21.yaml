      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc29c4a-5f66-42b0-96ef-ff8cf778eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.461+08:00
