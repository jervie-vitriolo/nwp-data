      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan</strong> - Japan’s ruling coalition lost control
        of the upper house in an election on Sunday, July 20, further weakening Prime
        Minister Shigeru Ishiba’s grip on power even as he vowed to remain party
        leader, citing a looming tariff deadline with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e75f3-1d93-46ab-b58d-5b3af0b1e183'
      'mgnl:activationStatus': true
