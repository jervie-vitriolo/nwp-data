      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.861+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the far-right Sanseito party announced its arrival in mainstream\
        \ politics, adding 14 seats to one elected previously. Launched on YouTube\
        \ a few years ago, the populist party found wider appeal with its 'Japanese\
        \ First' campaign and warnings about a \"silent invasion\" of foreigners.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f73a5-bb25-4f05-a1ce-0878095c7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.862+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b191a-904a-4617-ac96-cd6ed4e9151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.862+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hammered home''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458abd0-fff1-4772-a42f-5140ff7cae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.863+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dce7fd-0626-480f-8a55-6ce24f409888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.864+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Opposition parties advocating for tax cuts and welfare spending struck\
        \ a chord with voters, as rising consumer prices - particularly a jump in\
        \ the cost of rice - have sowed frustration at the government’s response.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023911c-2028-4f76-9050-b3e829fc0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.864+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e10738-48c3-49bc-8a2a-3a83ee5a1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.865+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The LDP was largely playing defence in this election, being on the\
        \ wrong side of a key voter issue,\" said David Boling, a director at consulting\
        \ firm Eurasia Group.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f71391-aa00-42be-a1af-87dba369084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616641e-2d38-45d2-986a-64ca0ad546c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Polls show that most households want a cut to the consumption tax\
        \ to address inflation, something that the LDP opposes. Opposition parties\
        \ seized on it and hammered that message home.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772e55a-72cf-4b72-a115-d05e596230f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.867+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea289c-3b24-41a1-a625-e2b71fb69bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.868+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The LDP has been urging fiscal restraint, with one eye on a very jittery\
        \ government bond market, as investors worry about Japan’s ability to refinance\
        \ the world’s largest debt pile. Any concessions the LDP must now strike with\
        \ opposition parties to pass policy will only further elevate those nerves,\
        \ analysts say.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f3983-dae0-42a5-827a-17f110d7f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.473+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.868+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3f5b5-591c-47c5-a77e-b1123401c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.869+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The ruling party will have to compromise in order to gain the cooperation\
        \ of the opposition, and the budget will continue to expand,\" said Yu Uchiyama,\
        \ a politics professor at the University of Tokyo.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc544f-ed76-4dd2-9c7a-50409ac2d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.870+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc48b9-7dfa-44ba-8ef6-d06d9d23614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.870+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Overseas investors' evaluation of the Japan economy will also be\
        \ quite harsh.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5507c-ea24-4ac8-a3be-9529eae98cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.871+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c183dc-7167-40f6-8cc5-2c8700a58cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.476+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.872+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sanseito, which first emerged during the COVID-19 pandemic spreading\
        \ conspiracy theories about vaccinations and a cabal of global elites, is\
        \ among those advocating fiscal expansion.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c78694-3281-4c00-86c9-deda2a05fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.872+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0a809-cd0d-4312-b79f-1cd9ecbf322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.873+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But it is its tough talk on immigration that has grabbed attention,\
        \ dragging once-fringe political rhetoric into the mainstream.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16e859-9587-4810-a44a-198350fd2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.478+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.874+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169c183-865a-4872-99ed-98e7711f1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.874+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It remains to be seen whether the party can follow the path of other\
        \ far-right parties with which it has drawn comparisons, such as Germany’s\
        \ AfD and Reform UK.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc43c5-67f4-456d-85f4-614a63efe2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.875+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d8931-bd3a-4b8a-a1b7-7c76fb567b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.480+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.876+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I am attending graduate school but there are no Japanese around me.\
        \ All of them are foreigners,\" said Yu Nagai, a 25-year-old student who voted\
        \ for Sanseito earlier on Sunday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474f471-470d-4633-a23e-601ba1010e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.481+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.876+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b881d6-800e-4641-b276-026c28e28083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.482+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.877+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"When I look at the way compensation and money are spent on foreigners,\
        \ I think that Japanese people are a bit disrespected,\" Nagai said after\
        \ casting his ballot at a polling station in Tokyo’s Shinjuku ward.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e122ac-87d2-45fd-a86c-7c82f0f1d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.482+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a8ac4-f3f6-46fb-8222-c46b4f8d5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japan, the world’s fastest aging society, saw foreign-born residents\
        \ hit a record of about 3.8 million last year.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328f8e-b331-48be-94ea-1aa599fb8e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd7fd7-c21a-4457-9e6a-5293f5eb810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That is still just 3% of the total population, a much smaller fraction\
        \ than in the United States and Europe, but comes amid a tourism boom that\
        \ has made foreigners far more visible across the country.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab0b91-a280-4b08-9482-be0f41c11fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-21T09:49:06.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-21T09:52:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T09:52:43.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31befff1-4115-4a28-8a3b-73d151d6e314'
      'mgnl:activationStatus': true
