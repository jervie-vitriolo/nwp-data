      'mgnl:lastModified': 2025-07-21T09:52:43.851+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "While the ballot does not directly determine whether Ishiba’s administration\
        \ will fall, it heaps pressure on the embattled leader who also lost control\
        \ of the more powerful lower house in October.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07a742-8f0d-42fd-8331-c44cc4414b3a'
      'mgnl:activationStatus': true
