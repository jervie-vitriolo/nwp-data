      'mgnl:lastModified': 2025-07-21T19:38:55.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The consortium groups Aboitiz wholly-owned subsidiary Aboitiz Renewables,\
        \ Inc. (ARI), Sumitomo Corporation, and Electric Power Development Co., Ltd.\
        \ (J-Power).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
