      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – An Aboitiz Power Corporation subsidiary and
        its partners have bagged a contract that transfers the ownership and operations
        of the Caliraya-Botocan-Kalayaan Hydroelectric Power Plant complex in private
        hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443132dc-694b-44d2-9327-9937c6f8f2fe'
      'mgnl:activationStatus': true
