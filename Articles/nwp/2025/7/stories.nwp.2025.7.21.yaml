      'mgnl:lastActivated': 2025-07-21T19:38:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-21T19:38:55.099+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Power Sector Assets and Liabilities Management Corp. (PSALM) issued\
        \ a notice of award on July 18 to the Thunder Consortium as the winning bidder\
        \ for the sale and privatization of the power plant, Aboitiz Power said in\
        \ a regulatory filing on Monday.\r"
