      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will <a href="https://www.newswatchplus.ph/news/2025/7/27/house-to-appeal-sc-ruling-duterte-impeachment-case.html">appeal
        the ruling</a>, which was based on erroneous facts and contradicts the chamber’s
        official records, according to its spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f330379-3109-420d-a623-6901ffa7d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.874+08:00
