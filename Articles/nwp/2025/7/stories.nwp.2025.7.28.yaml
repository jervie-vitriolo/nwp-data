      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said the government will roll out the P20-per-kilogram rice\
        \ project on a nationwide scale by next year. The P20 rice was his campaign\
        \ promise.\r"
    section37:
      primarytype: 'block'
      uuid: 'b759e637-8b0c-4039-9c45-2ddbca96f01e'
