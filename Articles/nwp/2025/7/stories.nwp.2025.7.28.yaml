    title: 'No wasted effort in VP impeachment - Rep. Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '01522f93-6f9b-4239-baaa-c9640a17d61a'
      activationstatus: true
      created: 2025-07-28T15:47:05.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Presidential son and
        newly-elected House majority leader Sandro Marcos said efforts did not go
        to waste in the impeachment of Vice President Sara Duterte, even if the Supreme
        Court ruled against it.</p>'
    section1:
      primarytype: 'block'
      uuid: '86ca0f56-285d-4e75-9a2d-c62e4115b379'
      activationstatus: true
      created: 2025-07-28T15:47:05.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b3c0331a-2c58-4c59-998b-014fe02af093'
      activationstatus: true
      created: 2025-07-28T15:47:05.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos was the first to sign the fourth impeachment complaint against\
        \ Duterte in February, which became the Articles of Impeachment endorsed to\
        \ the Senate.\r"
    section3:
      primarytype: 'block'
      uuid: '1b1a2ad4-5c4c-44a9-98ee-6a8857b519ba'
      activationstatus: true
      created: 2025-07-28T15:47:05.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '47201137-26e9-4247-9cdf-8b2f22fbef8a'
      activationstatus: true
      created: 2025-07-28T15:47:05.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court said it was “unconstitutional,” barred by the one-year rule.\r"
    section5:
      primarytype: 'block'
      uuid: '880fd371-a879-457b-874d-3144449ba74e'
      activationstatus: true
      created: 2025-07-28T15:47:05.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5d22b53a-5d12-4425-a9ea-76f988756320'
      activationstatus: true
      created: 2025-07-28T15:47:05.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I wouldn’t call it a wasted effort. We are carrying out our constitutional\
        \ duty. There was no waste there and we were just doing our jobs,” Marcos\
        \ told reporters at the Batasang Pambansa ahead of the fourth State of the\
        \ Nation Address.\r"
    section7:
      primarytype: 'block'
      uuid: '8f5b446e-63b4-4900-8541-58ab74ed7aa7'
      activationstatus: true
      created: 2025-07-28T15:47:05.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e578e071-581b-425a-b339-966e74afb786'
      activationstatus: true
      created: 2025-07-28T15:47:05.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he would look into “where the cards fall” in the next few weeks\
        \ regarding the issue.\r"
    section9:
      primarytype: 'block'
      uuid: 'c58d1eee-4d69-4462-b907-fc2621cacdc3'
      activationstatus: true
      created: 2025-07-28T15:47:05.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f317fdc0-8385-421a-9d75-c7d7c726b350'
      activationstatus: true
      created: 2025-07-28T15:47:05.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The House of Representatives will <a href="https://www.newswatchplus.ph/news/2025/7/27/house-to-appeal-sc-ruling-duterte-impeachment-case.html">appeal
        the ruling</a>, which was based on erroneous facts and contradicts the chamber’s
        official records, according to its spokesperson.</p>'
    section11:
      primarytype: 'block'
      uuid: '8f330379-3109-420d-a623-6901ffa7d69b'
      activationstatus: true
      created: 2025-07-28T15:47:05.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1c40953a-3510-49d2-afd7-00ae6da9ef6d'
      activationstatus: true
      created: 2025-07-28T15:47:05.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I understand this is an important issue for our kababayan, nakikita\
        \ naman natin ang mga survey na ang daming tao sa kanilang isip ay kailangan\
        \ humarap ang ating bise presidente sa isang impeachment court [We see surveys\
        \ showing many Filipinos think that the vice president must face the impeachment\
        \ court],” Marcos said. \r"
    section13:
      primarytype: 'block'
      uuid: 'f2b56895-8d2d-4eaf-8586-9c8724a52041'
      activationstatus: true
      created: 2025-07-28T15:47:05.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '151764c8-dc3b-47d7-a26f-2164bc97bcda'
      activationstatus: true
      created: 2025-07-28T15:47:05.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/27/octa-80-percent-filipinos-want-duterte-impeachment-trial.html">Majority
        of Filipinos say Duterte should face impeachment trial - survey&nbsp;</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: '99ccaaa8-a4c4-4759-8e01-60cc9ef8d29c'
      activationstatus: true
      created: 2025-07-28T15:47:05.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f0756370-7967-4e30-b4ff-953fe1faf24f'
      activationstatus: true
      created: 2025-07-28T15:47:05.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But, of course, we must respect the decision of the Supreme Court,”\
        \ he said.\r"
    section17:
      primarytype: 'block'
      uuid: 'b7b74ab5-a23b-48af-b4f8-4beea7822638'
      activationstatus: true
      created: 2025-07-28T15:47:05.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T23:47:52.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8be580a4-e7dc-4817-a38a-22d9e79323bb'
      activationstatus: true
      created: 2025-07-28T15:47:05.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T23:47:52.877+08:00
