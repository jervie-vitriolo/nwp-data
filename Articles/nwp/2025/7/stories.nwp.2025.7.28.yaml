      'mgnl:lastActivated': 2025-07-28T23:47:52.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22b53a-5d12-4425-a9ea-76f988756320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I wouldn’t call it a wasted effort. We are carrying out our constitutional\
        \ duty. There was no waste there and we were just doing our jobs,” Marcos\
        \ told reporters at the Batasang Pambansa ahead of the fourth State of the\
        \ Nation Address.\r"
