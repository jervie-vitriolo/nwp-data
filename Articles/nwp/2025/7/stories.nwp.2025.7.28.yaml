      'mgnl:lastModified': 2025-07-28T15:59:07.387+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even though I'm not there physically, I will still listen\
        \ to the SONA because it's part of my responsibility as a senator.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07063bb2-5b6a-4b4a-a32c-07201500af7d'
