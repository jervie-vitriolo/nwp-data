      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T10:57:16.312+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "All 24 senators, new and returning, were present to take their oaths\
        \ and elect the Senate president ahead of President Ferdinand Marcos Jr.’\
        s fourth State of the Nation Address. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c797f3b-f084-45b5-a913-6dcfd479a1bb'
