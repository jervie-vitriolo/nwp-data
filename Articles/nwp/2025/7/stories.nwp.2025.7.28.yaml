      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0756370-7967-4e30-b4ff-953fe1faf24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But, of course, we must respect the decision of the Supreme Court,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b74ab5-a23b-48af-b4f8-4beea7822638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.415+08:00
