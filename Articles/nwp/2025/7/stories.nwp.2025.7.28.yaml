      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the House elected presidential son and Ilocos Norte Rep.
        Sandro Marcos as majority leader, replacing Zamboanga District Rep. Mannix
        Dalipe.</p>'
    section11:
      primarytype: 'block'
      uuid: '1caa2185-a4cc-4242-9aa2-618ba058f5e7'
      activationstatus: true
      created: 2025-07-28T20:31:33.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:39:51.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '45e4be21-4b31-4567-8950-3e6408e1a7d7'
      activationstatus: true
