      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317fdc0-8385-421a-9d75-c7d7c726b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
