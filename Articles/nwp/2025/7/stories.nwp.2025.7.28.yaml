      'mgnl:lastModified': 2025-07-28T20:39:50.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House majority leader sets the agenda of the plenary session and\
        \ chairperson of the powerful committee on rules.\r"
    '20':
