      'mgnl:lastModified': 2025-07-28T10:57:16.313+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb087e9-d37d-4db7-976f-59338413bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T10:54:13.935+08:00
