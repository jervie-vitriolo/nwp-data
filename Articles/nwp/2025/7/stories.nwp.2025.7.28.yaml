      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The president can reject the GAB and the NEP reverts to the previous\
        \ year until a new budget law is enacted. Under a re-enacted budget, the spending\
        \ will be limited to maintenance and operating expenditure and personnel services.\
        \ There will be no new projects since there is no capital outlay. \r"
