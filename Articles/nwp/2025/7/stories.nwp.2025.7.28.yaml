      'mgnl:lastModified': 2025-07-28T20:39:50.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For those that say that the position was given to me out of compromise,\
        \ I invite them to look at my work as senior deputy majority leader. I invite\
        \ them to observe my work as majority leader in the next three years,” he\
        \ added.\r"
    '18':
