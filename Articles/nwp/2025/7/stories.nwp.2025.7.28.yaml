    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC mobilizes over P20 million in food relief for storm-hit communities '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671e3c0-70f7-4d1f-b00c-d419d7608154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.367+08:00
