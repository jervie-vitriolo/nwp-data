      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e24e9-3f2d-49d2-90db-b382fec0305b'
      'mgnl:activationStatus': true
