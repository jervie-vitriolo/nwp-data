      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be580a4-e7dc-4817-a38a-22d9e79323bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said it was untimely to talk about the likely aborted
        impeachment trial as his father, President Ferdinand Marcos Jr., will be delivering
        the SONA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0481a1c-4819-49e4-b329-e7ca9ef249bc'
