      'mgnl:lastActivated': 2025-07-28T14:47:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c83647-5a96-46b3-a760-7ea715310665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In November 2023, Marcos picked her to be CA presiding justice, then\
        \ retired in September 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0e88b-aefe-4ebd-85f4-5fcedf5043e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c112b-687f-425e-b7ea-3f8cf40e044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.755+08:00
