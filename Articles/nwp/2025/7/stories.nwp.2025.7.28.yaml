      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151764c8-dc3b-47d7-a26f-2164bc97bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.414+08:00
