  'START HERE----->SMC-mobilizes-in-food-relief-for-communities-':
    caption: 'San Miguel Corporation (SMC) extends aid to storm-hit communities
      nationwide, delivering millions worth of its food products through local government
      units.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-28T19:12:44.000+08:00
    imagesource: 'cdcc452e-2c28-464e-b353-4665d98d6f59'
