      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin said interviews for Ombudsman aspirants\
        \ will begin after Marcos’ fourth State of the Nation Address.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df925cd-d295-491e-9c7c-8b044d68f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.756+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.756+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eaace3-bf29-46e7-90e6-a4117f6681ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.756+08:00
