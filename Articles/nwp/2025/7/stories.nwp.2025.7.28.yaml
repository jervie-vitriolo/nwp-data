      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.379+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senators Imee Marcos,
        Robin Padilla, Bong Go, and Ronald “Bato” Dela Rosa will not attend President
        Ferdinand Marcos Jr.’s fourth State of the Nation Address (SONA) on Monday,
        July 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6a59995-ecb1-4d10-b969-63b80557bd00'
      activationstatus: true
      created: 2025-07-28T15:35:43.627+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.380+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '438bd850-5347-4fbe-b032-90826067ca1b'
      activationstatus: true
      created: 2025-07-28T15:35:43.627+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.380+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "After attending the Senate’s first regular session for the 20th Congress,\
        \ the presidential sister said she will prioritize the distribution of Nutribun\
        \ at a school in Parañaque scheduled on the same day. \r"
    section3:
      primarytype: 'block'
      uuid: 'f5455a5b-a14e-4012-bc37-2b1633f1445e'
      activationstatus: true
      created: 2025-07-28T15:35:43.628+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.381+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e326b04-3b51-4ffd-9cb2-732ff87d15de'
      activationstatus: true
      created: 2025-07-28T15:35:43.628+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.381+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Marcos also confirmed that other senators from the Duterte bloc have\
        \ agreed to skip the president’s speech at 4 p.m.\r"
    section5:
      primarytype: 'block'
      uuid: '30bb7b47-79fb-4bab-9e3d-36d758d516da'
      activationstatus: true
      created: 2025-07-28T15:35:43.628+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.382+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3196fffa-64b5-4cad-aecc-2ea143bd85fe'
      activationstatus: true
      created: 2025-07-28T15:35:43.629+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.382+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a social media post, Padilla said his decision to skip the SONA\
        \ is his form of protest for the detention of former President Rodrigo Duterte\
        \ in The Hague due to crimes against humanity charges.   \r"
    section7:
      primarytype: 'block'
      uuid: 'b8562043-364d-415c-b7bd-e82f703fc30b'
      activationstatus: true
      created: 2025-07-28T15:35:43.629+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '68a1fac2-be1e-4076-8620-fff7cef857af'
      activationstatus: true
      created: 2025-07-28T15:35:43.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang pagdalo sa kanyang SONA ay hindi ko magagawa bilang protesta
        habang si dating Pangulong Rodrigo Roa Duterte ay nasa piitan at napipintong
        husgahan sa isang banyagang hukuman</em>,” Padilla said.</p>'
    section9:
      primarytype: 'block'
      uuid: '42d4a6ff-b13d-482f-9206-5b4352437871'
      activationstatus: true
      created: 2025-07-28T15:35:43.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.384+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3d267b67-8373-47ef-8df2-2269c3f2ead0'
      activationstatus: true
      created: 2025-07-28T15:35:43.630+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T15:59:07.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T15:59:07.384+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: I cannot attend his SONA in protest while former President\
