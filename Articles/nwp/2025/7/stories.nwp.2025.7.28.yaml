      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.756+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There were 17 applicants for the position, according to the Judicial\
        \ and Bar Council. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb8679-f51f-4dcb-8039-588224e7b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.757+08:00
