    'title': 'Imee Marcos, Duterte-allied senators skip SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b10c30-62bf-44d0-b8fd-faa241f1b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:35:43.626+08:00
      'mgnl:createdBy': 'faith-nwp'
