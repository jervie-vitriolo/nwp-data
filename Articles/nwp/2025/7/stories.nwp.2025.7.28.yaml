      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfca46-84bb-46fc-8e38-ce8e7282eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T10:54:13.939+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-07-28T10:57:16.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T10:57:16.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who has been vocal about his bid to challenge Escudero, previously
        held the post from 2018 to 2022 during the Duterte administration. Garnering
        five votes, Sotto is elected as minority leader.</p>'
