      'jcr:uuid': '83caa800-0ca7-4e5a-824b-42bd030d8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:36.245+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-28T20:17:36.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.245+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president has been putting the Fed under heavy pressure to
        make significant rate cuts, and Trump appeared close to trying to fire Fed
        Chairman Jerome Powell last week, but backed off with a nod to the market
        disruption that would likely follow. – with <em>Reuters</em></p>'
