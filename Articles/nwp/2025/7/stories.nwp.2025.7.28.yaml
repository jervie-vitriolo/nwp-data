      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Presidential son and
        newly-elected House majority leader Sandro Marcos said efforts did not go
        to waste in the impeachment of Vice President Sara Duterte, even if the Supreme
        Court ruled against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca0f56-285d-4e75-9a2d-c62e4115b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0331a-2c58-4c59-998b-014fe02af093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos was the first to sign the fourth impeachment complaint against\
        \ Duterte in February, which became the Articles of Impeachment endorsed to\
        \ the Senate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a2ad4-5c4c-44a9-98ee-6a8857b519ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47201137-26e9-4247-9cdf-8b2f22fbef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court said it was “unconstitutional,” barred by the one-year rule.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fd371-a879-457b-874d-3144449ba74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.410+08:00
