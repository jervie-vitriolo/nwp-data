  'START HERE----->marcos-4th-sona-wrap':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-28T18:33:52.000+08:00
    imagesource: 'ff132b8b-fe9b-412f-9b77-408abdb79067'
    primarytype: 'composition'
    uuid: '72d8e4f5-17a4-4416-b6cc-d0e575631ed9'
    lead: 'Frustrated at the fate of millions suffering from floods, President Bongbong
      Marcos vowed to personally address the perennial problem despite billions of
      pesos poured into projects — a topic met with standing ovation in his fourth
      SONA.'
    activationstatus: true
    created: 2025-07-28T18:45:52.575+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-28T20:26:31.960+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-28T20:26:31.387+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'SONA 2025: Marcos to keep tabs on flood control projects'
    updated: 2025-07-28T20:24:50.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ddf88d0-e90c-41e9-a402-27ea7ce75925'
      activationstatus: true
      created: 2025-07-28T20:26:31.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:31.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Frustrated at the fate
        of millions suffering from floods, President Ferdinand Marcos Jr. vowed to
        personally address the perennial problem despite billions of pesos poured
        into projects — a topic met with standing ovation in his fourth State of the
        Nation Address (SONA) on Monday, July 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '9aecf7b7-4b73-4325-b9c9-9de2c67200ad'
      activationstatus: true
      created: 2025-07-28T20:26:31.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:31.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '65deddf1-4798-4c37-9f87-ce590ca17720'
      activationstatus: true
      created: 2025-07-28T20:26:31.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:31.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He ordered the Department of Public Works and Highways to immediately\
        \ submit “all flood-control projects from every region that began or were\
        \ completed in the last three years” since he assumed office\r"
    section3:
      primarytype: 'block'
      uuid: '8ec5d9ae-f4a1-43ed-ad59-ae41c8eb5ed1'
      activationstatus: true
      created: 2025-07-28T20:26:31.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:31.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7695ab4c-4b48-4d37-84e3-9fac5c2785eb'
      activationstatus: true
      created: 2025-07-28T20:26:31.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:31.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The regional project monitoring committee shall examine that list\
        \ of projects and give a report on those that have been failures, those that\
