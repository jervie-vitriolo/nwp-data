      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He was nominated by Quezon 2nd District Rep. Jay-Jay Suarez who
        was later on elected as senior deputy speaker.</p>'
    section9:
      primarytype: 'block'
      uuid: '095e8ea2-ccea-452c-b9ad-f6ff8b0b352e'
      activationstatus: true
      created: 2025-07-28T13:13:23.746+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T20:39:51.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'db4c73a2-ec00-473f-859a-15d490a6ca3c'
