    tags: ''
    stories: ''
    template: '1'
    title: 'SMC mobilizes over P20 million in food relief for storm-hit communities '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2671e3c0-70f7-4d1f-b00c-d419d7608154'
      activationstatus: true
      created: 2025-07-28T19:17:26.367+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.385+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>San Miguel Corporation (SMC) is ramping up relief operations for
        communities affected by persistent rains, tropical storm Crising, and typhoon
        Emong, with over P20 million worth of food assistance being mobilized for
        distribution across Luzon and the Visayas.</p>'
    section1:
      primarytype: 'block'
      uuid: '235c5b2e-9404-43c9-b3e8-204724427fa3'
      activationstatus: true
      created: 2025-07-28T19:17:26.367+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '838f4f73-ce54-4b31-9a26-56443ed42102'
      activationstatus: true
      created: 2025-07-28T19:17:26.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The relief efforts, through the San Miguel Foundation, are ongoing\
        \ and being implemented in coordination with local government units and partner\
        \ organizations to ensure timely delivery to the most affected areas.\r"
    section3:
      primarytype: 'block'
      uuid: '5932c765-59a6-4d0c-a640-8c03fb504852'
      activationstatus: true
      created: 2025-07-28T19:17:26.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f4556ab5-72a2-4dd4-9d83-fb558034f968'
      activationstatus: true
      created: 2025-07-28T19:17:26.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In Luzon, food packs are being delivered to all 16 cities and the lone\
        \ municipality of Metro Manila. The company is also sending food products\
        \ to four cities and 21 municipalities in Bulacan province.\r"
    section5:
      primarytype: 'block'
      uuid: '0bddfa2d-5574-48d6-8136-725fcb9c5b03'
      activationstatus: true
      created: 2025-07-28T19:17:26.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c33fd1c4-ebce-4aff-bfcc-fb208aac1320'
      activationstatus: true
      created: 2025-07-28T19:17:26.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Relief is also being dispatched to 12 provinces, including Bataan,\
        \ La Union, Pangasinan, Pampanga, Ilocos Norte, Ilocos Sur, Batangas, Cavite,\
        \ Rizal, Laguna, Cebu, and Negros Occidental. In total, the company is targeting\
        \ at least 28 cities and 25 municipalities.\r"
    section7:
      primarytype: 'block'
      uuid: '31af5fea-dea6-482f-89e6-bee5731c00f1'
      activationstatus: true
      created: 2025-07-28T19:17:26.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9ec1893a-295e-420a-a957-c99f9e79f42c'
      activationstatus: true
      created: 2025-07-28T19:17:26.370+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Our priority is to make assistance immediately available to families\
        \ displaced or unable to work due to the severe weather and flooding. We are\
        \ using our network, facilities, and volunteers to ensure we help as many\
        \ families as we can,” said SMC Chairman and CEO Ramon S. Ang.\r"
    section9:
      primarytype: 'block'
      uuid: 'cd27a463-e9c5-4ba8-bb34-586adb3c016b'
      activationstatus: true
      created: 2025-07-28T19:17:26.370+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '278eaaa3-734e-42ad-af37-02781c861fce'
      activationstatus: true
      created: 2025-07-28T19:17:26.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.371+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "So far, over P16.9 million worth of food products have been mobilized.\r"
    section11:
      primarytype: 'block'
      uuid: 'b2199100-c854-4870-86d8-e9fc07492aab'
      activationstatus: true
      created: 2025-07-28T19:17:26.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.371+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bd3928bd-c4c1-44a3-9a3c-3168830330d6'
      activationstatus: true
      created: 2025-07-28T19:17:26.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In addition, San Miguel Foundation has been setting up soup kitchens\
        \ in key areas to serve hot meals to some 47,000 individuals. This initiative,\
        \ valued at P2.3 million, is part of the company’s broader relief operations.\r"
    section13:
      primarytype: 'block'
      uuid: '97cac3a3-8892-4b8f-884b-7aa86e10de84'
      activationstatus: true
      created: 2025-07-28T19:17:26.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6e44d112-2533-4d9b-9270-068ef110ab11'
      activationstatus: true
      created: 2025-07-28T19:17:26.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The company is also rolling out the distribution of grocery packs worth\
        \ over P1 million, which will benefit more than 2,000 families.\r"
    section15:
      primarytype: 'block'
      uuid: '881268c3-e54c-4bb5-8f61-87258686a79d'
      activationstatus: true
      created: 2025-07-28T19:17:26.373+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.373+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5ca68353-13dd-452b-b71f-8226c6cd1989'
      activationstatus: true
      created: 2025-07-28T19:17:26.373+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.373+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Combined, these efforts bring SMC’s mobilized aid to over P20.29 million,\
        \ with more deliveries ongoing in the coming days.\r"
    section17:
      primarytype: 'block'
      uuid: 'a26d510e-6f25-4edf-9c8a-4f470d2fb8af'
      activationstatus: true
      created: 2025-07-28T19:17:26.374+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.374+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b9b1c419-8640-4fd1-8101-40a54e108a11'
      activationstatus: true
      created: 2025-07-28T19:17:26.374+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.374+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "For close to two weeks now, continued heavy rainfall has dumped a significant\
        \ volume of rainwater on affected cities and provinces, causing flooding that\
        \ has been aggravated by huge amounts of garbage and clogged drainage systems.\r"
    section19:
      primarytype: 'block'
      uuid: '5eb7d503-f85e-4a74-9a0f-d5aff1ccf3c0'
      activationstatus: true
      created: 2025-07-28T19:17:26.375+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ab2e7521-8194-4275-ab6b-f7b9aff58380'
      activationstatus: true
      created: 2025-07-28T19:17:26.375+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Since 2020, SMC has been at the forefront of efforts to desilt and\
        \ clean up major rivers and river systems throughout Luzon, to help increase\
        \ their flood-carrying capacities and improve water flow out to the Manila\
        \ Bay.\r"
    section21:
      primarytype: 'block'
      uuid: 'd9c0df9d-544f-4a3a-9695-ffa8f9b8094b'
      activationstatus: true
      created: 2025-07-28T19:17:26.376+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.376+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'dac7bf79-4f25-41e3-a494-95af71b26aa9'
      activationstatus: true
      created: 2025-07-28T19:17:26.376+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-28T19:17:26.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T19:17:26.376+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Recently, it reported removing over P8.5 million tons of silt and solid\
        \ wastes from 10 critical rivers and river systems, including the Tullahan\
        \ River, Pasig River, San Juan River, rivers in Bulacan, the Pampanga River,\
        \ and key tributaries in Laguna and Paranaque, among others.\r"
