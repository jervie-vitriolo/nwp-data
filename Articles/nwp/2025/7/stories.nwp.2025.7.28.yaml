      lastmodified: 2025-07-28T20:39:50.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Romualdez was unopposed, a repeat of the 2022 leadership election.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c623e69d-cdfc-442c-b36d-592b2c29720d'
      activationstatus: true
      created: 2025-07-28T13:13:23.746+08:00
