      'mgnl:lastModified': 2025-07-28T10:57:16.313+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva nominated Escudero for presidency while Senators\
        \ Win Gatchilian and Ronald “Bato” Dela Rosa seconded the nomination. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c6d61-eb56-4559-b99d-42c9c2264f51'
      'mgnl:activationStatus': true
