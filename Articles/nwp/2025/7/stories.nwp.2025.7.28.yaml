    title: 'SONA 2025: Progressives ask receipts from Marcos on his promises, vow
      to hold Duterte accountable'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'db6ae02c-e5a9-4410-ad43-33135f05c916'
      activationstatus: true
      created: 2025-07-28T20:17:49.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Progressive groups
        on Monday, July 28, held the two highest officials in the land accountable
        — to their promises and alleged abuse of power.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ca949d5-8869-4b4c-ae09-640343720b66'
      activationstatus: true
      created: 2025-07-28T20:17:49.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Commonwealth Ave. in Quezon City on the day of the State of the
        Nation Address, they chanted: “Marcos Singilin, Duterte Panagutin.”'
    section2:
      primarytype: 'block'
      uuid: 'cbc659bf-48f5-424b-8ec6-1652fe652c7a'
      activationstatus: true
      created: 2025-07-28T20:17:49.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Hold Marcos, Duterte accountable].</p>'
    section3:
      primarytype: 'block'
      uuid: '65a0fd10-e931-4538-9962-f7ef712f6122'
      activationstatus: true
      created: 2025-07-28T20:17:49.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As a yearly practice, rallyists destroyed an effigy of President Bongbong
        Marcos dubbed “Bongbong Mambubudol” [Marcos con man] — while the chief executive
        delivered his report to the nation before a joint session of Congress at the
        Batasang Pambansa.'
    section4:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Rallyists destroy the effigy of President Bongbong Marcos along Commonwealth
        Ave. in Quezon City - a practice that coincides with the State of the Nation
        Address - as progressive groups stage their “People’s SONA” on Monday, July
        28 | <a href="https://twitter.com/bylancemejico?ref_src=twsrc%5Etfw">@bylancemejico</a>
        <a href="https://twitter.com/hashtag/SONA2025?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2025</a>
        <a href="https://t.co/MjRtvFiCsO">pic.twitter.com/MjRtvFiCsO</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1949763141962965017?ref_src=twsrc%5Etfw">July
        28, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'c967d82e-3e38-44d1-853d-28f0d4decff0'
      activationstatus: true
      created: 2025-07-28T20:17:49.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '88e9c1ed-3f5c-4505-a408-7cc273705237'
      activationstatus: true
      created: 2025-07-28T20:17:49.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The effigy featured a twisted face of the president, with a magician’s
        hat in his right hand — which the creators said symbolized his unfulfilled
        promises over the last three years.'
    section6:
      primarytype: 'block'
      uuid: '82bf1d38-8a44-4944-a19f-489a08a255f7'
      activationstatus: true
      created: 2025-07-28T20:17:49.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was also a mural of US President Donald Trump watching over him
        — a shade on Marcos’ close ties with Washington.'
    section7:
      primarytype: 'block'
      uuid: 'df6ef2e3-226f-45ae-b254-9049032bc133'
      activationstatus: true
      created: 2025-07-28T20:17:49.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Old struggles remain</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '3b09c1bb-128e-4104-b747-2aef19f8dfa8'
      activationstatus: true
      created: 2025-07-28T20:17:49.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For a teacher’s group,  the Marcos administration has yet to fulfill
        its promise to address perennial problems in the education sector.'
    section9:
      primarytype: 'block'
      uuid: '41a6d8b5-26fa-4438-83f0-dafffea5532c'
      activationstatus: true
      created: 2025-07-28T20:17:49.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ruby Bernardo, Alliance of Concerned Teachers (ACT) Metro Manila president,
        lamented decade-old problems on resource shortage and curriculum changes,
        which she said eventually fell on the teacher’s burden.'
    section10:
      primarytype: 'block'
      uuid: '234a9db5-2fa0-4c1e-a802-a27c88817f64'
      activationstatus: true
      created: 2025-07-28T20:17:49.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Despite the government’s move to <strong><a href="https://www.newswatchplus.ph/news/2025/5/20/deped-to-hire-new-teachers.html">add
        at least 20,000 teaching positions</a>&nbsp;</strong>teaching positions for
        the school year, Bernardo said this was inadequate.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cf092a69-9b47-4477-9f5c-cad19519a4c0'
      activationstatus: true
      created: 2025-07-28T20:17:49.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“‘Yung 140,000 na kakulangan, napakaliit ng dinagdag na items…Hindi
        pa rito kwinekwenta ang bilang ng estudyanteng tinuturuan, kung talagang global
        standard na meron kang 35-45 students, kulang pa rin talaga iyon,” she told
        NewsWatch Plus.'
    section12:
      primarytype: 'block'
      uuid: '1606afdd-71d7-48dd-ba27-fa97ab77cb65'
      activationstatus: true
      created: 2025-07-28T20:17:49.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The 140,000 shortfall is very small considering the additional
        items included… This doesn't even account for the number of students being
        taught — if we’re really following the global standard of having 35 to 45
        students per class, it’s still not enough.]'
    section13:
      primarytype: 'block'
      uuid: 'a4a0332c-fd84-4672-900a-652e14fdb8db'
      activationstatus: true
      created: 2025-07-28T20:17:49.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bernardo reiterated the call for higher salary, saying a Teacher 1
        should at least earn P50,000 from the current P30,000.'
    section14:
      primarytype: 'block'
      uuid: 'f77e8439-6363-4072-9620-d27a6021e69a'
      activationstatus: true
      created: 2025-07-28T20:17:49.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She also lamented the lack of support for teachers in carrying out
        curriculum changes.'
    section15:
      primarytype: 'block'
      uuid: 'a6ff8ae7-b14a-4ed3-bdeb-85cb25a141a6'
      activationstatus: true
      created: 2025-07-28T20:17:49.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Itong Matatag curriculum. May rollout iyan. Ginagawa iyan during the
        time na nagsisimula na ang klase, ilang piraso ang pag-attendin sa training
        then inaasahan silang magre-reecho sa mga teachers natin,” Bernardo said.'
    section16:
      primarytype: 'block'
      uuid: 'cabe01ff-04fc-4fa3-936e-5e0606744a03'
      activationstatus: true
      created: 2025-07-28T20:17:49.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This Matatag curriculum has a rollout. It’s being implemented
        at a time when classes have begun, with only a few participants attending
        the training, and then they’re expected to echo the training to our teachers.]'
    section17:
      primarytype: 'block'
      uuid: '37b61f90-04b5-4193-b10a-9a815e59e41f'
      activationstatus: true
      created: 2025-07-28T20:17:49.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Farmers also voiced their struggles in a rally in front of the Department
        of Agrarian Reform in Quezon City.'
    section18:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘MARCOS
        PESTE, PUKSAIN’ <br><br>LOOK: Peasant groups from Central Luzon stage a protest
        in front of the Department of Agrarian Reform office in Quezon City for <a
        href="https://twitter.com/hashtag/SONA2025?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2025</a>,
        as they voice out their calls for land reform, national industrialization,
        and local production | <a href="https://twitter.com/bylancemejico?ref_src=twsrc%5Etfw">@bylancemejico</a>
        <a href="https://t.co/QPZAbk8eKK">pic.twitter.com/QPZAbk8eKK</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1949649490752745975?ref_src=twsrc%5Etfw">July
        28, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'f9d01469-a913-4cd2-b52d-c3d5bface779'
      activationstatus: true
      created: 2025-07-28T20:17:49.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section19:
      primarytype: 'block'
      uuid: '709aff2f-5a5e-4668-84ee-82900738872f'
      activationstatus: true
      created: 2025-07-28T20:17:49.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Peasant groups from central Luzon pushed for genuine land reform,
        national industrialization, and a boost in local production instead of importation.
        In 2024, data showed <strong><a href="https://www.bworldonline.com/top-stories/2025/01/24/648770/trade-gap-widens-to-54-2-billion-in-2024/?utm_source=chatgpt.com">imports</a></strong>
        rising by 1%, worth about over $127.4 billion</p>'
    section20:
      primarytype: 'block'
      uuid: '93e91d63-1e93-460b-8886-d18c01abc0d3'
      activationstatus: true
      created: 2025-07-28T20:17:49.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Danilo Ramos, president of Kilusang Magbubukid ng Pilipinas, demanded
        action from the government on the impact of successive calamities on farmers.'
    section21:
      primarytype: 'block'
      uuid: 'a943a6fb-8768-4ebf-b0e3-e467cf968871'
      activationstatus: true
      created: 2025-07-28T20:17:49.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Libu-libong palayan at pananim ang nakalubog sa gitnang Luzon at sa
        iba’t ibang panig ng bansa. Pero walang kompensasyon at walang tulong. Nasaan
        ang Pangulo sa panahon ng kalamidad? Nakikipag-usap sa kanyang amo sa halip
        na palakasin ang lokal na produksyon ng pagkain,” he said, slamming the president’s
        recent tariff negotiations with US President Donald Trump.'
    section22:
      primarytype: 'block'
      uuid: '995d2ccc-f867-49ce-8faf-6a97282616bb'
      activationstatus: true
      created: 2025-07-28T20:17:49.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Thousands of rice fields and crops are submerged in central
        Luzon and in various parts of the country. Yet there is no compensation and
        no aid. Where is the president during times of calamity? Talking to his boss
        instead of strengthening local food production.]'
    section23:
      primarytype: 'block'
      uuid: '72beadf5-3490-4e3e-91bd-29b62487b3c7'
      activationstatus: true
      created: 2025-07-28T20:17:49.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Luke Espiritu, a labor leader, also took a swipe at the president and
        lawmakers on the wage hike bill that failed to clear the 19th Congress.'
    section24:
      primarytype: 'block'
      uuid: 'e82d852c-76fa-48a2-b46d-df0661e1cc9d'
      activationstatus: true
      created: 2025-07-28T20:17:49.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In June, the Senate and the House of Representatives&nbsp;<strong><a
        href="https://www.newswatchplus.ph/news/2025/6/12/senate-house-point-fingers-failed-wage-hike-bill.html">failed
        to reach an agreement</a></strong>, with the House advocating for a higher
        wage increase of P200. The Senate pushed for P100.</p>'
    section25:
      primarytype: 'block'
      uuid: 'adaeb068-49a6-4573-a724-368eada2664c'
      activationstatus: true
      created: 2025-07-28T20:17:49.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ngunit pagdating kay Bongbong Marcos, zero ang tinaas sa suweldo ng
        mga manggagawa,” Espiritu said in his speech.'
    section26:
      primarytype: 'block'
      uuid: 'ea78bcf6-62d9-4f09-872b-eb8d8df5cf0c'
      activationstatus: true
      created: 2025-07-28T20:17:49.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation; But under Bongbong Marcos, there was no increase in wages.]'
    section27:
      primarytype: 'block'
      uuid: 'dcf80170-07be-4290-b7ab-19a6ec607326'
      activationstatus: true
      created: 2025-07-28T20:17:49.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Push for Duterte’s trial</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '006b1f7d-da0d-4d0a-8258-5704ec69bab3'
      activationstatus: true
      created: 2025-07-28T20:17:49.096+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.096+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the groups also expressed dismay over the impeachment proceedings
        against Vice President Sara Duterte.'
    section29:
      primarytype: 'block'
      uuid: '28b32d4a-7a1c-42f2-8d5b-4e4419515fc5'
      activationstatus: true
      created: 2025-07-28T20:17:49.096+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.096+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>ACT’s Bernardo lamented the Supreme Court ruling that declared as
        <strong><a href="https://www.newswatchplus.ph/news/2025/7/25/supreme-court-voids-duterte-impeachment.html">unconstitutional</a></strong>
        the Articles of Impeachment against Duterte.</p>'
    section30:
      primarytype: 'block'
      uuid: '14a54f71-70e6-4354-9cb3-924a34ead492'
      activationstatus: true
      created: 2025-07-28T20:17:49.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.097+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi kami papayag na hindi mapapanagot kung sino man ang may kasalanan
        lalo na sa usapin ng korapsyon. Dalawang taon na ang ating ahensya ay biktima
        talaga ng anomalya, laptop, confidential funds,” she said.'
    section31:
      primarytype: 'block'
      uuid: '68c06191-1340-452c-9a5b-f7fbc2c4354e'
      activationstatus: true
      created: 2025-07-28T20:17:49.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We will not allow anyone to go unaccountable, especially
        when it comes to issues of corruption. For two years now, our agency - the
        Education Department - has truly been a victim of anomalies - laptops, confidential
        funds.]'
    section32:
      primarytype: 'block'
      uuid: '603fa40d-687c-4a43-aa96-e72a5040ed0c'
      activationstatus: true
      created: 2025-07-28T20:17:49.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Bagong Alyansang Makabayan (Bayan) also slammed the decision, saying
        the Supreme Court “twisted laws and legal processes to get away with their
        high crimes and frustrate the people’s pursuit of truth, justice and accountability.”'
    section33:
      primarytype: 'block'
      uuid: 'dce2c4f6-4455-4db9-9187-3185ab2f5c9f'
      activationstatus: true
      created: 2025-07-28T20:17:49.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It is now almost impossible to hold corrupt and abusive impeachable
        officials such as the president, vice president and SC justices themselves
        accountable,” the group said in a statement.'
    section34:
      primarytype: 'block'
      uuid: '2e4b60fd-1314-44f6-baa0-94e541849133'
      activationstatus: true
      created: 2025-07-28T20:17:49.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-28T20:17:49.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:49.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Bayan is set to stage a rally in front of the Senate headquarters
        in Pasay City on Tuesday, July 29, to urge the body sitting as the Impeachment
        Court to immediately begin the trial of Duterte.</p>'
