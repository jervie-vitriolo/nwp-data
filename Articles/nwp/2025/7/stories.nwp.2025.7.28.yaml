      'mgnl:lastModified': 2025-07-28T15:59:07.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Go said he cannot attend due to “severe back spasms” that\
        \ need to be urgently checked by a doctor. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae09527-9d31-4dd8-a548-e71221ac5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:35:43.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-07-28T15:59:07.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T15:59:07.386+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e33c7-130b-43ee-ab1d-4f5cd5d9d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:35:43.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-07-28T15:59:07.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T15:59:07.386+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala man ako doon physically, papakinggan ko pa din ang SONA
        dahil parte naman ‘yun ng responsibilidad ko bilang senador</em>,” he said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2b9dc-8fe1-47a8-9838-3b7e99ef341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:35:43.633+08:00
