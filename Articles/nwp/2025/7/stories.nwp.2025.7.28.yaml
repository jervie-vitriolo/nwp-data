      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '7f802386-6547-42c1-8e67-09fd9eafb894'
      activationstatus: true
      created: 2025-07-28T20:26:31.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-28T20:26:32.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:26:31.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president said his administration allocated around P113 billion\
        \ for the Department of Agriculture to strengthen its programs for next year,\
        \ including the nationwide expansion of the subsidized rice program.\r"
    section39:
      primarytype: 'block'
      uuid: 'f6c69c4f-ac2a-4e25-83bf-d924e5115f7e'
