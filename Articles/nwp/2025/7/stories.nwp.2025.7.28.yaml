      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the president’s speech is “one that is in touch with the realities\
        \ that we live in now,” adding that “may mga konting exciting [there are some\
        \ exciting parts].” \r"
