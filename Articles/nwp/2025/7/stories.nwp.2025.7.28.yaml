      'mgnl:lastModified': 2025-07-28T23:47:52.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40953a-3510-49d2-afd7-00ae6da9ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T23:47:52.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I understand this is an important issue for our kababayan, nakikita\
        \ naman natin ang mga survey na ang daming tao sa kanilang isip ay kailangan\
        \ humarap ang ating bise presidente sa isang impeachment court [We see surveys\
        \ showing many Filipinos think that the vice president must face the impeachment\
        \ court],” Marcos said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b56895-8d2d-4eaf-8586-9c8724a52041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.413+08:00
