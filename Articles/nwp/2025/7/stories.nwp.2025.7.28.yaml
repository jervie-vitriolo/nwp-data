      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a bid to address corruption in flood control projects, Marcos
        vowed to reject a General Appropriations Bill (GAB) for 2026 that is not in
        line with the National Expenditure Program (NEP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768d155-d8c6-42dd-a57a-f0b0e1b911f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T18:58:09.900+08:00
