      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ed246-fa62-4d8c-8e28-2e9c7a35e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.752+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. made the designation after Ombudsman\
        \ Samuel Martires retired on July 27.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183c5ac-e542-47ed-baa7-cd6291c90855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.753+08:00
