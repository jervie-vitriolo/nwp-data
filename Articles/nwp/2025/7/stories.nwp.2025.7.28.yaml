      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation (SMC) is ramping up relief operations for
        communities affected by persistent rains, tropical storm Crising, and typhoon
        Emong, with over P20 million worth of food assistance being mobilized for
        distribution across Luzon and the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c5b2e-9404-43c9-b3e8-204724427fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f4f73-ce54-4b31-9a26-56443ed42102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The relief efforts, through the San Miguel Foundation, are ongoing\
        \ and being implemented in coordination with local government units and partner\
        \ organizations to ensure timely delivery to the most affected areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932c765-59a6-4d0c-a640-8c03fb504852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4556ab5-72a2-4dd4-9d83-fb558034f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In Luzon, food packs are being delivered to all 16 cities and the lone\
        \ municipality of Metro Manila. The company is also sending food products\
        \ to four cities and 21 municipalities in Bulacan province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddfa2d-5574-48d6-8136-725fcb9c5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fd1c4-ebce-4aff-bfcc-fb208aac1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Relief is also being dispatched to 12 provinces, including Bataan,\
        \ La Union, Pangasinan, Pampanga, Ilocos Norte, Ilocos Sur, Batangas, Cavite,\
        \ Rizal, Laguna, Cebu, and Negros Occidental. In total, the company is targeting\
        \ at least 28 cities and 25 municipalities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af5fea-dea6-482f-89e6-bee5731c00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1893a-295e-420a-a957-c99f9e79f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Our priority is to make assistance immediately available to families\
        \ displaced or unable to work due to the severe weather and flooding. We are\
        \ using our network, facilities, and volunteers to ensure we help as many\
        \ families as we can,” said SMC Chairman and CEO Ramon S. Ang.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27a463-e9c5-4ba8-bb34-586adb3c016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278eaaa3-734e-42ad-af37-02781c861fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-28T19:17:26.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "So far, over P16.9 million worth of food products have been mobilized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2199100-c854-4870-86d8-e9fc07492aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.371+08:00
