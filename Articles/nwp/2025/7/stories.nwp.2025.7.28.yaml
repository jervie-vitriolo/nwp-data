      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Marcos made the remarks in his State of the Nation Address (SONA) on\
        \ Monday, July 28, as he expressed dismay over the billions of pesos spent\
        \ for flood control programs only to end up with a number of areas still submerged\
        \ in the wake of successive storms and nonstop heavy rain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
