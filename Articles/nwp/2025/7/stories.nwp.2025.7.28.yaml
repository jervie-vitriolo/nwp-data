      'mgnl:lastActivated': 2025-07-28T19:17:26.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T19:17:26.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3928bd-c4c1-44a3-9a3c-3168830330d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T19:17:26.372+08:00
      'mgnl:createdBy': 'jham-nwp'
