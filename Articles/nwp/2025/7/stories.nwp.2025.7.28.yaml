      'jcr:uuid': 'f896753d-068e-466d-ab90-d2d42492e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T10:54:13.938+08:00
      'mgnl:createdBy': 'faith-nwp'
