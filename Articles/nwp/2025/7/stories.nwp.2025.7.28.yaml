      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.243+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The local currency’s performance mirrored the dollar’s strength elsewhere.\
        \ The greenback was up 0.15% on the yen at 147.83, while the pound was down\
        \ 0.13% at $1.3428.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977e5f8-e1e8-45fa-88fe-3d46071db52f'
