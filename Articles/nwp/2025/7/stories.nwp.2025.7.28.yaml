      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he would look into “where the cards fall” in the next few weeks\
        \ regarding the issue.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d1eee-4d69-4462-b907-fc2621cacdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.411+08:00
