      'mgnl:lastActivated': 2025-07-28T14:47:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d4b7a-4e66-481b-b15a-ee4b8235b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.754+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2004, Punzalan-Castillo was appointed Court of Appeals Associate\
        \ Justice. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5b712-71e9-433f-a10c-f54e33d31e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.754+08:00
