      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“I am willing to do this even if we end up with a reenacted budget,”\
        \ Marcos said in his speech.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511a70e-b8e0-47aa-8dca-5c6f6b333e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T18:58:09.901+08:00
