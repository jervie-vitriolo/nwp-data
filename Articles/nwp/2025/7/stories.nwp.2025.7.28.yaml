      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;SONA 2025: Marcos to keep tabs on flood control
        projects&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e83a6d-214e-4eac-88d4-d9380166817a'
