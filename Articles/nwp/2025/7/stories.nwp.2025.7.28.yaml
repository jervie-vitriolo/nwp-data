    'lead': 'San Miguel Corporation (SMC) is ramping up relief operations for communities
      affected by persistent rains, tropical storm Crising, and typhoon Emong, with
      over P20 million worth of food assistance being mobilized for distribution across
      Luzon and the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-28T19:17:25.999+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-28T19:17:26.760+08:00
