      'text': "The list included Justice Secretary Jesus Crispin Remulla, Supreme\
        \ Court Associate Justice Samuel Gaerlan, former Bureau of Internal Revenue\
        \ Commissioner Kim Jacinto-Henares, and incumbent Philippine Competition Commission\
        \ Chairman Michael Aguinaldo.\r"
    '15':
