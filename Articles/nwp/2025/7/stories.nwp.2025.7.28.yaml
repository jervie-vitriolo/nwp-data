      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Financial markets were offbeat on Monday as
        trading ended just before President Ferdinand Marcos, Jr. delivered his fourth
        State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b37589-013b-4cae-aa0e-f345da82d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:36.243+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-28T20:17:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.243+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Stocks dropped by half a percentage point to start the week in the\
        \ red. The Philippine Stock Exchange index (PSEi) settled at 6,379.75. The\
        \ peso stayed within the P57-per-dollar range, extending losses for a second\
        \ session.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51ae09-55a8-4207-a751-9b3ec6aa1511'
      'mgnl:activationStatus': true
