      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview ahead of the State of the Nation Address, Marcos brushed\
        \ off concerns about his young age, citing his experience in the majority\
        \ leader’s office and as senior majority deputy leader in the 19th Congress.\r"
    section13:
      primarytype: 'block'
