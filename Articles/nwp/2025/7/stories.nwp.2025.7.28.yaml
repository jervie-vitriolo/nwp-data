      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9610f-c181-4849-b399-057071010e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.753+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T14:47:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T14:47:02.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos named Punzalan-Castillo as the Ombudsman’s special prosecutor\
        \ in October 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca2aea-a20a-4b2b-bebf-cd5343f1a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T14:47:02.753+08:00
