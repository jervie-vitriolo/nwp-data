      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ <strong>Online gambling.</strong> After last SONA’s ban on Philippine
        Offshore Gaming Operators, many Filipinos awaited an official statement from
        the president on rampant online gambling. A number of lawmakers have filed
        bills seeking to regulate or ban online gambling.</p>'
    '65':
