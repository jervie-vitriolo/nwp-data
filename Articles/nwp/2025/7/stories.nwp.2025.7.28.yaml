  'marcos-4th-sona-wrap':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-28T18:33:52.000+08:00
    'imagesource': 'jcr:ff132b8b-fe9b-412f-9b77-408abdb79067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d8e4f5-17a4-4416-b6cc-d0e575631ed9'
    'lead': 'Frustrated at the fate of millions suffering from floods, President Bongbong
      Marcos vowed to personally address the perennial problem despite billions of
      pesos poured into projects — a topic met with standing ovation in his fourth
      SONA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-28T18:45:52.575+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-07-28T20:26:31.960+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-28T20:26:31.387+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['SONA-2025', 'Bongbong-Marcos', 'flood']
    'stories': []
    'template': '1'
    'title': 'SONA 2025: Marcos to keep tabs on flood control projects'
    'updated': 2025-07-28T20:24:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf88d0-e90c-41e9-a402-27ea7ce75925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Frustrated at the fate
        of millions suffering from floods, President Ferdinand Marcos Jr. vowed to
        personally address the perennial problem despite billions of pesos poured
        into projects — a topic met with standing ovation in his fourth State of the
        Nation Address (SONA) on Monday, July 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecf7b7-4b73-4325-b9c9-9de2c67200ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65deddf1-4798-4c37-9f87-ce590ca17720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He ordered the Department of Public Works and Highways to immediately\
        \ submit “all flood-control projects from every region that began or were\
        \ completed in the last three years” since he assumed office\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5d9ae-f4a1-43ed-ad59-ae41c8eb5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695ab4c-4b48-4d37-84e3-9fac5c2785eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The regional project monitoring committee shall examine that list\
        \ of projects and give a report on those that have been failures, those that\
        \ were not finished, and those that are alleged to be ghost works,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559eea0-2117-4a71-ab20-6d140b92ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac5287-57b7-48b9-a33a-c796c63b7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the list will be published for public scrutiny. He said an\
        \ audit and performance review regarding the projects will be conducted, vowing\
        \ that those people found to be at fault will be slapped with cases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6fe41-bdaf-42a2-a729-78aae8746c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cc307-1905-4c7a-b16d-6e399415234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mahiya naman kayo sa mga kabahayan nating naanod at nalubog sa mga\
        \ pagbaha,” Marcos told those allegedly involved in corruption of flood-control\
        \ projects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc77dca-2f59-40f3-aa63-6909e151bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275368c-9e95-436e-b139-0a51104b6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mahiya naman kayo lalo sa mga anak natin na magmamana sa mga utang\
        \ na ginawa ninyo noong binulsa niyo lang ang pera,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361ab2e-25b9-4ba2-a9ce-8a5ba421c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ed586-5958-48b4-957b-bd0023a6d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Be ashamed of our countrymen who lost their homes due\
        \ to floods. Be ashamed of our children who will inherit the debts after you\
        \ put public funds into your pockets.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72011a-e627-486b-a801-d789791897c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c6802-10cd-4190-ba7c-f7dbafe3126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:26:31.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-28T20:26:31.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:26:31.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three consecutive tropical cyclones — “Crising,” “Dante,” and “Emong”\
        \ — enhanced the southwest monsoon, or habagat, and triggered heavy rain that\
        \ caused massive flooding in many areas of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
