      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I want to make it clear now that I was never interested in the position.\
        \ I actually, usually, like [working] in the background,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83aaa85-4cc9-445a-b8e2-fff115006769'
