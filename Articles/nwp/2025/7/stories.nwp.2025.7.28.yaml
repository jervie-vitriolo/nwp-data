      'mgnl:lastModified': 2025-07-28T14:47:02.765+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Office of the Ombudsman
        special prosecutor Mariflor Punzalan-Castillo was named officer-in-charge,
        the agency said on Monday, July 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1dab0-61a5-48d6-ad15-311dfea542d4'
