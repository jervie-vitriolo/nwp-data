  'START HERE----->sandro-marcos-no-wasted-effort-vp-impeachment':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'House majority leader Sandro Marcos talks to the media ahead of the
      fourth State of the Nation Address on Monday, July 28. (Ernie Villeza/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-28T15:45:00.000+08:00
    imagesource: '396764f1-23e7-4a35-b4e9-e418a73399d9'
