      'mgnl:lastActivated': 2025-07-28T18:58:10.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d6e39-fc22-4325-aed3-9811d3a578ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T18:58:09.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-07-28T18:58:10.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“I will not approve any budget that is not in line with the plans of\
        \ the government for the Filipino people,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14532d-8a7a-4d76-ab9e-f741dfc15a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T18:58:09.902+08:00
