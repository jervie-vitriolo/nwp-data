      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.244+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investors will digest Marcos’ July 28 SONA when trade resumes on
        Tuesday. <a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">In
        his speech, the president issued a stern warning against rigged public works
        contracts responsible for persistent flooding</a>, while promising more social
        safety nets for the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dce5d-6fba-46f2-8d33-21b9ade07b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:36.244+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-28T20:17:36.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.244+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "As concerns about the economic fallout from US President Donald Trump’\
        s punishing tariffs subside, investor attention is shifting to corporate earnings\
        \ and central bank meetings in the United States and Japan in the next few\
        \ days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58df66-d26f-49ec-a4f0-b12dc211b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:36.245+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-28T20:17:36.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.245+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Both the Fed and the Bank of Japan are expected to hold rates steady\
        \ at policy meetings this week, but traders will watch subsequent comments\
        \ to gauge the timing of the next moves.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716be18-13d6-4854-abf3-2343f21fe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:36.245+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-28T20:17:36.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T20:17:36.245+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Investors will also be watching to see Trump's reaction to the Fed's\
        \ decision.\r"
    '7':
