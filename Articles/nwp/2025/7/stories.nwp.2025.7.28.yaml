        28, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d01469-a913-4cd2-b52d-c3d5bface779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T20:17:49.091+08:00
      'mgnl:createdBy': 'lance-nwp'
