      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.311+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senator Francis “Chiz”
        Escudero retained his Senate president seat for the 20th Congress, gathering
        a supermajority vote of 19-5 during the upper chamber’s first regular session
        on Monday, July 28.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e17492d3-cee3-43e8-9322-48b410454616'
      activationstatus: true
      created: 2025-07-28T10:54:13.933+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.311+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'df8df516-4184-40d1-816f-90342b949e88'
      activationstatus: true
      created: 2025-07-28T10:54:13.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.312+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "All 24 senators, new and returning, were present to take their oaths\
        \ and elect the Senate president ahead of President Ferdinand Marcos Jr.’\
        s fourth State of the Nation Address. \r"
    section4:
      primarytype: 'block'
      uuid: '1c797f3b-f084-45b5-a913-6dcfd479a1bb'
      activationstatus: true
      created: 2025-07-28T10:54:13.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.312+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '898a1fac-40eb-403b-a01d-a7bb4f8840f6'
      activationstatus: true
      created: 2025-07-28T10:54:13.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.313+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Senator Joel Villanueva nominated Escudero for presidency while Senators\
        \ Win Gatchilian and Ronald “Bato” Dela Rosa seconded the nomination. \r"
    section6:
      primarytype: 'block'
      uuid: '189c6d61-eb56-4559-b99d-42c9c2264f51'
      activationstatus: true
      created: 2025-07-28T10:54:13.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.313+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '2cb087e9-d37d-4db7-976f-59338413bead'
      activationstatus: true
      created: 2025-07-28T10:54:13.935+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.314+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“In the last few months of the 19th Congress, he showed us how his
        steady hand and calm voice shielded the Senate from anything in the way of
        our sworn duty to the people and any threat to our mandate,” Dela Rosa said
        in his speech.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c76c4b6d-f940-4c2e-a101-eec988773857'
      activationstatus: true
      created: 2025-07-28T10:54:13.936+08:00
