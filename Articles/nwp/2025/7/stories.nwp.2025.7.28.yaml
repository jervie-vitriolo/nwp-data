      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-28T23:47:52.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/27/octa-80-percent-filipinos-want-duterte-impeachment-trial.html">Majority
        of Filipinos say Duterte should face impeachment trial - survey&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccaaa8-a4c4-4759-8e01-60cc9ef8d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:47:05.414+08:00
