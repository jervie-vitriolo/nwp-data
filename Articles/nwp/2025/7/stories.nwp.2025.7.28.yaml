      lastactivated: 2025-07-28T10:57:16.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.314+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '37e5b1b7-e65e-449e-abb4-3a0ee35d5f32'
      activationstatus: true
      created: 2025-07-28T10:54:13.936+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.315+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/7/21/Duterte-impeachment-court-reconvene-August-4.html">RELATED:
        Escudero cites 3 reasons for one-week impeachment delay</a>&nbsp;</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '50a37d5e-112e-4b64-ba1a-d46bef51bd89'
      activationstatus: true
      created: 2025-07-28T10:54:13.937+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.315+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '2387c386-7bc3-45bb-83ca-3caa4a9b04ac'
      activationstatus: true
      created: 2025-07-28T10:54:13.937+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.316+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Escudero has held onto the vote of the Senate’s supermajority as most\
        \ senators signed a resolution showing their support weeks prior to the convening\
        \ of the first session. \r"
    section12:
      primarytype: 'block'
      uuid: '8467f9b8-6194-4274-a4bf-97fa758de7da'
      activationstatus: true
      created: 2025-07-28T10:54:13.937+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.316+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f896753d-068e-466d-ab90-d2d42492e72d'
      activationstatus: true
      created: 2025-07-28T10:54:13.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.317+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Meanwhile, Senator Migz Zubiri nominated returning Senator Tito Sotto\
        \ for presidency, whom he described as a “tried and tested leader.” Senator\
        \ Loren Legarda seconded Sotto’s nomination. \r"
    section14:
      primarytype: 'block'
      uuid: '12d3918b-47c1-43ac-9dbc-de7c7e368dfe'
      activationstatus: true
      created: 2025-07-28T10:54:13.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.317+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b9bfca46-84bb-46fc-8e38-ce8e7282eb5d'
      activationstatus: true
      created: 2025-07-28T10:54:13.939+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T10:57:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T10:57:16.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Sotto, who has been vocal about his bid to challenge Escudero, previously
        held the post from 2018 to 2022 during the Duterte administration. Garnering
        five votes, Sotto is elected as minority leader.</p>'
