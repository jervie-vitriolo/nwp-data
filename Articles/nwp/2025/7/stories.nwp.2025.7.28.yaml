      'mgnl:lastModified': 2025-07-28T18:58:09.947+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ca20-63f6-4fc3-828b-787c9c85e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T18:58:09.901+08:00
      'mgnl:createdBy': 'faith-nwp'
