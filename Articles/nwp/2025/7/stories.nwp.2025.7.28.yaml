      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A supermajority vote
        retained presidential cousin and Leyte 1st District Rep. Martin Romualdez
        as Speaker of the House of Representatives in the 20th Congress that convened
        on Monday, July 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '91ad2d09-dd66-4c49-a75a-16176c2c5a33'
      activationstatus: true
      created: 2025-07-28T11:27:47.912+08:00
