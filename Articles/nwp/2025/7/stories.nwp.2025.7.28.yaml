      'mgnl:lastModified': 2025-07-28T15:59:07.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf661e-8901-4cd5-a7ba-7e419d5dd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-28T15:35:43.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-07-28T15:59:07.753+08:00
