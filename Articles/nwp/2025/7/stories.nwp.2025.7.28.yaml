      lastactivated: 2025-07-28T20:39:51.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f4cb2528-b33d-493b-b04c-9d6c9a1eee21'
      activationstatus: true
      created: 2025-07-28T11:27:47.912+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-07-28T20:39:51.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:39:50.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A total of 269 House members, out of 290 present during the first
        regular session, voted for Romualdez. Thirty-four others abstained.</p>'
