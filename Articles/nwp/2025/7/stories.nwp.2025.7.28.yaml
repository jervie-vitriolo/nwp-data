      type: 'text'
      text: '<p>Manila, Philippines – Financial markets were offbeat on Monday as
        trading ended just before President Ferdinand Marcos, Jr. delivered his fourth
        State of the Nation Address (SONA).</p>'
    section1:
      primarytype: 'block'
      uuid: '33b37589-013b-4cae-aa0e-f345da82d362'
      activationstatus: true
      created: 2025-07-28T20:17:36.243+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.243+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Stocks dropped by half a percentage point to start the week in the\
        \ red. The Philippine Stock Exchange index (PSEi) settled at 6,379.75. The\
        \ peso stayed within the P57-per-dollar range, extending losses for a second\
        \ session.\r"
    section2:
      primarytype: 'block'
      uuid: '3c51ae09-55a8-4207-a751-9b3ec6aa1511'
      activationstatus: true
      created: 2025-07-28T20:17:36.243+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.243+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The local currency’s performance mirrored the dollar’s strength elsewhere.\
        \ The greenback was up 0.15% on the yen at 147.83, while the pound was down\
        \ 0.13% at $1.3428.\r"
    section3:
      primarytype: 'block'
      uuid: 'a977e5f8-e1e8-45fa-88fe-3d46071db52f'
      activationstatus: true
      created: 2025-07-28T20:17:36.244+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.244+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Investors will digest Marcos’ July 28 SONA when trade resumes on
        Tuesday. <a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">In
        his speech, the president issued a stern warning against rigged public works
        contracts responsible for persistent flooding</a>, while promising more social
        safety nets for the poor.</p>'
    section4:
      primarytype: 'block'
      uuid: 'db3dce5d-6fba-46f2-8d33-21b9ade07b71'
      activationstatus: true
      created: 2025-07-28T20:17:36.244+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.244+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "As concerns about the economic fallout from US President Donald Trump’\
        s punishing tariffs subside, investor attention is shifting to corporate earnings\
        \ and central bank meetings in the United States and Japan in the next few\
        \ days.\r"
    section5:
      primarytype: 'block'
      uuid: 'fb58df66-d26f-49ec-a4f0-b12dc211b5bb'
      activationstatus: true
      created: 2025-07-28T20:17:36.245+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.245+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Both the Fed and the Bank of Japan are expected to hold rates steady\
        \ at policy meetings this week, but traders will watch subsequent comments\
        \ to gauge the timing of the next moves.\r"
    section6:
      primarytype: 'block'
      uuid: 'c716be18-13d6-4854-abf3-2343f21fe5bd'
      activationstatus: true
      created: 2025-07-28T20:17:36.245+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.245+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Investors will also be watching to see Trump’s reaction to the Fed’s\
        \ decision.\r"
    section7:
      primarytype: 'block'
      uuid: '83caa800-0ca7-4e5a-824b-42bd030d8f37'
      activationstatus: true
      created: 2025-07-28T20:17:36.245+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-28T20:17:36.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-28T20:17:36.245+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The US president has been putting the Fed under heavy pressure to
        make significant rate cuts, and Trump appeared close to trying to fire Fed
        Chairman Jerome Powell last week, but backed off with a nod to the market
        disruption that would likely follow. – with <em>Reuters</em></p>'
  'START HERE----->sona-protests-2025':
