      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wag na po tayo mag-kunwari, alam naman ng buong madla na nagkakaraket
        sa mga proyekto</em>,” he said, citing the aftermath of the recent widespread
        flooding.</p>'
