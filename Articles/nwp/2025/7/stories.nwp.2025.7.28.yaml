    uuid: '88495566-a1ee-45cc-be8a-b802b970d367'
    lead: 'Presidential son and newly-elected House majority leader Sandro Marcos
      said efforts did not go to waste in the impeachment of Vice President Sara Duterte,
      even if the Supreme Court ruled against it.'
    activationstatus: true
    created: 2025-07-28T15:47:05.374+08:00
