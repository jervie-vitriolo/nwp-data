  'START HERE----->marcos-80-percent-sona-speech-preparations-underway':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'File photo of President Bongbong Marcos' SONA'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
