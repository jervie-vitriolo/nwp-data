      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A progressive group
        is calling on the Senate and House of Representatives to an austere State
        of the Nation Address (SONA) next week in the wake of deaths and widespread
        destruction from days of heavy rain.</p>'
