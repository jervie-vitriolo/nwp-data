      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the government’s latest report, 1.4 million people have
        been affected by rains triggered by Tropical Storm Crising and the southwest
        monsoon. The <a href="https://www.newswatchplus.ph/news/2025/7/23/crising-habagat-7-dead-29-state-of-calamity.html"><strong>death
