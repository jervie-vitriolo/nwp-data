      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:30:11.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39457cd5-3bab-47fe-ab55-3bdb06a8d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T07:32:30.936+08:00
      'mgnl:createdBy': 'lara-nwp'
      'mgnl:lastActivated': 2025-07-23T09:30:11.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:30:11.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The country was maybe tilting toward China, but we un-tilted it very,\
        \ very quickly,\" Trump said.\r"
