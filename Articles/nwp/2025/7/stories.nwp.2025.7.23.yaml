      lastmodified: 2025-07-23T09:45:05.907+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e000e1f8-840a-4c71-a5e1-f2a821f2988b'
      activationstatus: true
      created: 2025-07-23T09:39:23.328+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.908+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The council, which has 64 Palestinian and two international staff
        on the ground in Gaza, echoed comments on Tuesday by the head of the Palestinian
        refugee agency UNRWA who said its staff were fainting on the job from hunger
        and exhaustion.</p>'
