      'mgnl:lastModified': 2025-07-23T10:06:45.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e3a8f-fd08-43ac-a987-086bce1cd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.034+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, asked in the Oval Office about Epstein, quickly pivoted into
        an attack on Obama and Clinton.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27624adc-c690-4711-84c5-a27e32345632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.441+08:00
