      'text': 'Nonetheless, he said that for most countries, tariffs would "boomerang"
        back towards April 2 levels from the current 10%, but negotiations on trade
        deals could continue.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4f9c9-9ac5-4483-9093-851c0760896d'
