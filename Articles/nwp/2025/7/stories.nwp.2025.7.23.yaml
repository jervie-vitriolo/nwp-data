      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ ''Nothing left'' Norwegian group says</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de7420-0c4f-475b-8342-b66e40450c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.325+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.904+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Safe drinking water is running out</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0b62c-fe52-4455-87fc-123898d1b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.326+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.904+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Israel says aid supplies are left uncollected</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41587b-10fa-4801-8cbb-247a6d0a774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.326+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.905+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca1755-5bef-4b1e-9db0-d1eff6a55d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.906+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The Norwegian Refugee Council,
        one of the largest independent aid organizations in Gaza, told Reuters on
        Tuesday, July 22, its supplies were exhausted and some of its staff starving,
        and the group accused Israel of paralyzing its work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6109c-2cec-4431-86bb-97c219371515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.906+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51891946-798d-4216-8775-cc846ab73538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.907+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our last tent, our last food parcel, our last relief items have
        been distributed. There is nothing left," Jan Egeland, the secretary general
        of the council, told Reuters in an interview via video link from Oslo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24ecfa-2cc2-4f02-898c-b303dfe2a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.907+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000e1f8-840a-4c71-a5e1-f2a821f2988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.908+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The council, which has 64 Palestinian and two international staff
        on the ground in Gaza, echoed comments on Tuesday by the head of the Palestinian
        refugee agency UNRWA who said its staff were fainting on the job from hunger
        and exhaustion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44f06b-9ade-431e-9bc4-fe61a9d22f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.908+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d4786-7628-474d-9d22-9686e4cbc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.909+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NRC said that for the last 145 days, it has not been able to
        get tents, water, sanitation supplies, food and education materials into Gaza,
        where Israel has been at war against Palestinian group Hamas since October
        2023 and the United Nations has warned of a worsening hunger crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6762908-d660-49d6-bc5c-3695825a2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.909+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46640d6-7d38-4cc8-8a6b-fff2d83463fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.330+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.910+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of truckloads have been sitting in warehouses or in Egypt
        or elsewhere, and costing our Western European donors a lot of money, but
        they are blocked from coming in… That’s why we are so angry. Because our
        job is to help," Egeland said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfc392-e721-484e-bf02-561a40b18d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.330+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.911+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49a130-2c5e-46b4-bcaf-14b957c909f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.911+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Israel is not yielding. They just want to paralyze our work," he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c98d3-3874-4d41-b0fd-b6adca0b1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.912+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207bda9-96f3-4ba7-8455-bc17df2ed12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.912+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>COGAT, the Israeli military aid coordination agency, said in a statement
        that Israel does not restrict aid trucks entering Gaza, but international
        organizations face challenges in collecting the trucks on the Gaza side of
        border crossings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b079b61-7e23-42f5-a26c-fc452aa48c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.913+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7a6ba-b951-4147-95a0-dd187765edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.913+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel is working with the groups to improve the system, COGAT said,
        adding that more than 4,500 aid trucks carrying food for the UN and international
        organizations have entered the enclave in the last two months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd837ba-4a52-4a6c-bcb5-f0b1046a103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.914+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1bcb8-c71f-45ba-b0a7-21ce33f94c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.334+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.914+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many truckloads were still waiting to be picked up. COGAT said 950
        shipments were on the Gaza sides of "the Kerem Shalom Crossing in the southern
        side of the Strip, and the Zikim Crossing in the northern part, pending collection
        and distribution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af88dd-be50-4533-9eda-09a6ecf3533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.334+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.915+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1df881-53f3-4507-a44b-159d296533f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.916+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>COGAT has accused Hamas of stealing food, which Hamas denies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c020d3-2da2-4672-9c83-dda69b6f2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.916+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d284cc-36d1-4811-9612-a38a47b9de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.917+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NRC said its supplies of safe drinking water were running out
        due to dwindling fuel to run desalination plants. The water has reached 100,000
        people in central and northern parts of Gaza in recent weeks</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1017d0-6ec8-4b30-b3e2-548f4dc66ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.917+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b772d98-124c-4ee5-8f7f-5b61379edcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:45:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:45:05.918+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told Reuters that the UN has been given approval
        to bring in half a million liters of fuel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec666075-aff8-4297-a6b5-1a517c2e6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:39:23.337+08:00
