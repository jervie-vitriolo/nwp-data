    title: 'Comedians support CBS 'Late Show' host Colbert, Jon Stewart rips Paramount'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1bddbe6b-649c-43fa-ab6b-39cb588e1bc6'
      activationstatus: true
      created: 2025-07-23T09:56:14.883+08:00
