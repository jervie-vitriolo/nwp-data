      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Well, they’re all a little different from each other… the state of
        the nation today is different from what it was last year and the last year
        before that. So, of course, necessarily it will be different,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500d714-e300-47cd-a686-b4c048672a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president shared that this year’s address will focus on the administration’s
        social programs for Filipinos in need and the initiatives his administration
        has launched, which he hopes will continue even after his term.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafeecd-a967-4514-a2c5-461c1d03a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.777+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Preparations were briefly delayed due to his visit to Washington to
        meet with US President Donald Trump. While abroad, Marcos also ordered the
        temporary suspension of SONA-related activities in Manila as heavy rains and
        flooding hit parts of the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c39233-d511-45e7-9569-c07c62af329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.777+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mahahabol namin ‘yun. I think we’ll be all right. Because what we
        have already written is substantial in terms of… The SONA is about 80 percent
        written. So, kaunti na lang ‘yung fine-tuning,” Marcos said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a4dc9-275a-4749-aa8e-07ade2574836'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.777+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’ll catch up. I think we’ll be all right. What we have
        written so far is already substantial… The SONA is about 80 percent written.
        Only fine-tuning remains.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc8acd-235b-4d8e-b13e-9986c9d69308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that he cleared his schedule to make up for lost time and
        expects to continue working on the speech until the weekend before delivery.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f0363-2ee6-4770-8599-38f7b05d5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos will deliver on July 28 his fourth SONA, a report on accomplishments
        and challenges ahead halfway through his administration.</p>'
  'marcos-defends-modernization-armed-forces-against-china':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-23T16:06:02.000+08:00
    'imagesource': 'jcr:fa42425b-604b-4988-9805-2d46db1c0f8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b9d080-4774-4b43-b1d1-e8dbface4d28'
    'lead': 'President Bongbong Marcos said military modernization efforts and closer
      defense cooperation with the United States are a necessity to shield the country
      from its neighboring east Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-23T16:07:44.697+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-23T16:07:44.949+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-23T16:07:44.721+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Aren’t  we already a target for China? - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b4b54-9c8b-43c2-9239-ca2e8b699e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Bongbong
        Marcos said military modernization efforts and closer defense cooperation
        with the United States are a necessity to shield the country from its neighboring
        east Asian giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9da897-1640-43e8-9652-b257d9e0d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Are we not already a target for China? So, I think that what we have
        to be thinking about is protecting the Philippines,” Marcos told reporters
        when asked about Chinese warnings over the planned US ammunition hub in Subic
        and the Luzon Economic Corridor.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b751f45-1503-4b11-9106-c647f62265d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos explained that the ammunition production facility is part of
        the Self-Reliant Defense Program, which Manila intended to pursue even without
        US support.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a8730-bb96-4fe9-8b58-9c44aaeb4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit wala tayong katulong, gagawin talaga natin ‘yun. And they have
        offered to help. So, we will do that,” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b1daf-8168-4c9c-8797-7c5aa6fdc3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even without partners, we are determined to push through
        with it. They offered to help, so we’re moving forward.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6597d33-ac89-4578-b39b-97ad00449426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his bilateral meeting with US President Donald Trump, Marcos
        said defense modernization is necessary in the evolving security in the South
        China Sea and the wider Indo-Pacific region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2301271-58c7-4afd-a3e5-deca30d98cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.712+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We would wish that it wasn’t necessary… but it is. That is what we
        are doing,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b30f0d-5bb0-492d-b889-410afb9c17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.712+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Trump downplayed any tension, saying Manila could maintain
        ties with Beijing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843cc802-34c5-45b2-abfc-3faa49b62c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:07:44.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:07:44.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:07:44.713+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I don’t mind if he gets along with China because we’re getting
        along with China very well. We have a very good relationship,” Trump said.</p>'
  'us-commits-3-billion-to-ph-for-energy-maritime-security':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Bongbong Marcos, Marco Rubio'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-23T16:26:51.000+08:00
    'imagesource': 'jcr:5c3aa823-5e31-4df7-b1c3-2992e5d60fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eeaeb40-acda-406b-a442-d24d80dec7c4'
    'lead': 'The United States has pledged new foreign aid to the Philippines, the
      first since Washington reviewed and realigned foreign assistance at the beginning
      of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-23T16:28:50.228+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-23T16:28:50.482+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-23T16:28:50.251+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'US commits P3 billion new aid to boost PH growth, security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00d860-31a5-4a17-8811-a183dbd21605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The United States has
        pledged new foreign aid to the Philippines, the first since Washington reviewed
        and realigned foreign assistance at the beginning of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0e9b8-64f5-48e2-872e-dcd11f0b777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The $60 million (roughly P3 billion) in fresh foreign assistance will
        focus on strengthening the country’s energy systems, maritime capabilities,
        and economic development initiatives, Secretary of State Marco Rubio announced
        after a high-level meeting WITH President Ferdinand Marcos Jr. in Washington,
        D.C. on July 21.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d71054-deb6-49a6-868e-616ca15df1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This IS the first major foreign assistance package unveiled by the
        United States since the Trump Administration began a comprehensive review
        and realignment of foreign aid programs in January 2025.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f82272-15ba-41f5-aa05-e5d26061cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The decision signaled Washington’s renewed emphasis on strategic partnerships
        in the Indo-Pacific, with the Philippines playing a central role.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f8a18-8851-4623-a1bd-bcdbdb696318'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As part of the initiative, Rubio also announced the US Department of
        State’s intention to collaborate with the US Congress to allocate an additional
        P825 million ($15 million) specifically to support private sector development
        in the Luzon Economic Corridor. This corridor, which spans key industrial
        and logistics hubs in Northern and Central Luzon, is seen as vital to the
        country’s long-term economic competitiveness.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a294f-3e18-4e9b-b5f1-f08646e512f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'If approved by Congress, the P825-million package will support investments
        in transport, logistics, energy infrastructure, and the semiconductor sector
        - a move expected to generate high-quality jobs and stimulate inclusive economic
        growth.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a003e2-ed0e-42ea-844e-83b40e0122db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos'' official visit to Washington this week included meetings with
        US President Donald Trump, Rubio, and Defense Secretary Pete Hegseth. The
        series of meetings reaffirmed what US officials described as the "ironclad
        commitment" to the alliance, a decades-long partnership built on shared democratic
        values, mutual defense, and growing economic cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56b70f-9b5f-449a-b332-cbe8b3665486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:28:50.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:28:50.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:28:50.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both governments emphasized the importance
        of strengthening maritime cooperation in the West Philippine Sea, increasing
        joint energy ventures, and expanding trade and investment opportunities across
        various sectors.</p>'
