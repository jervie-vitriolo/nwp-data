    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c8593-d920-4fe0-a52d-ea8cc2465091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
