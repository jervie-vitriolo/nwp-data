      lastmodified: 2025-07-23T15:44:51.017+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“It is the height of insensitivity if we will roll out the red carpet\
        \ for SONA when our constituents and their families don’t even have roofs\
        \ over their heads,” Cendaña said in a statement on Wednesday, July 23.\r"
