      'mgnl:lastModified': 2025-07-23T09:47:44.984+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Catarina Demony in London and Lisa Richwine in
        Los Angeles, writing by Elisabeth O''Leary, additional reporting by Jasper
        WardEditing by Andrew Heavens and Rosalba O''Brien)</em></p>'
