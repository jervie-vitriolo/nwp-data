      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has a history of promoting false conspiracy theories,
        has frequently denounced the assessments as a “hoax.” In recent days, Trump
        reposted on his Truth Social account a fake video showing Obama being arrested
        in handcuffs in the Oval Office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22e8ad-f2e0-4f1e-a6ef-1c5af29812c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680048b-1a13-4e92-9ca1-6e41d7e706fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has been seeking to divert attention to other issues after
        coming under pressure from his conservative base to release more information
        about Jeffrey Epstein, who died by suicide in 2019 while awaiting trial on
        sex trafficking charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bbda0-5b86-4116-9717-ab43d42f5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe87d8-c3f0-4b21-ac1e-48ac75710aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Backers of conspiracy theories about Epstein have urged Trump, who
        socialized with the disgraced financier during the 1990s and early 2000s,
        to release investigative files related to the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36469e-90bb-4644-9026-eb849971a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.440+08:00
