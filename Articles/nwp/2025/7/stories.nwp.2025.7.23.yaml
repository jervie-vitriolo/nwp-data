      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.014+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Obama has long been a target of Trump</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'b7aa4051-ac6b-45ef-bd98-c94eb2b07380'
      activationstatus: true
      created: 2025-07-23T09:58:54.428+08:00
