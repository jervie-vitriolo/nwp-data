    title: 'Peso, stocks rally to one-week high after Marcos-Trump tariff deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f40472fa-1b2d-4703-bc54-c5cb1a17ef93'
      activationstatus: true
      created: 2025-07-23T20:22:25.927+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.934+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Philippine peso rallied against the dollar
        to its best finish in one week – and so did stocks – after investors positively
        digested the outcome of the tariff talks between President Ferdinand Marcos
        Jr. and US President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '6304c453-50aa-4889-bdcf-ef0b82aec458'
      activationstatus: true
      created: 2025-07-23T20:22:25.928+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The currency returned to the P56-per-dollar territory for the first\
        \ time since July 16 to settle at P56.88 against the greenback, spot exchange\
        \ market data show.\r"
    section2:
      primarytype: 'block'
      uuid: 'c0b7d643-237f-427e-a451-78d3891d7294'
      activationstatus: true
      created: 2025-07-23T20:22:25.928+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine Stock Exchange index (PSEi), meanwhile, rose by 1.68\
        \ percent, or 106.56 points, to 6,462.25 in brisk trade where volume doubled\
        \ overnight. That was the main index’s best showing since July 14 after uncertainties\
        \ over the trade policies and casino regulations made financial markets choppy\
        \ the past weeks.\r"
    section3:
      primarytype: 'block'
      uuid: 'c4fc8c61-81a7-4aeb-86e6-a99b5f95d21a'
      activationstatus: true
      created: 2025-07-23T20:22:25.928+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Marcos emerged from a Tuesday <a href="https://www.newswatchplus.ph/news/2025/7/23/marcos-on-one-point-tariff-reduction-trump.html">dialogue
        with Trump at the White House with a lower tariff deal</a>. Version 3.0 of
        the Trump tariff on Philippine goods set the levy at 19 percent, just a tad
        lower than the 20 percent the American leader announced earlier, but higher
        than the 17 percent first published in April. US-made products – automobiles
        in particular – meanwhile enjoy a zero tariff.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ae7f06d6-105f-477d-b602-88f4043a3597'
      activationstatus: true
      created: 2025-07-23T20:22:25.929+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Economists view the new tariff as “aligning it with rates for other
        Asian nations that have already agreed deals with the US.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'd1fce027-92f3-485c-a05d-7dc8d05da3f3'
      activationstatus: true
      created: 2025-07-23T20:22:25.929+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“While the economic hit to the Philippines will be modest, the deal\
        \ does at least help shield it from losing ground to regional rivals,” Gareth\
        \ Leather, senior economist for Asia at UK-based think tank Capital Economics,\
        \ said in a note to investors.\r"
    section6:
      primarytype: 'block'
      uuid: '3dd3ad44-472b-4573-bd8a-18397079c6b7'
      activationstatus: true
      created: 2025-07-23T20:22:25.930+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T20:22:26.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T20:22:25.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Logistics giant International Container Terminal Services, Inc. was\
        \ the day’s no. 2 star – its shares rallied by 6.91 percent to last trade\
        \ at P473.60 apiece.\r"
    section7:
      primarytype: 'block'
      uuid: 'f570054e-c963-40fe-8a55-95cf640ae926'
      activationstatus: true
      created: 2025-07-23T20:22:25.930+08:00
