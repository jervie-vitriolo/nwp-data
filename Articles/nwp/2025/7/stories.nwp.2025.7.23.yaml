      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amid the persisting rains, which are expected to last until Monday,
        Remulla advised Filipinos that the emergency 911 hotline is fully operational
        for urgent concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
