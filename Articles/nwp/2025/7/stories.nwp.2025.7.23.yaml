    'template': '1'
    'title': 'Hong Kong court backs transgender person’s right to use toilets that
      match chosen gender identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031aa7ef-0b54-40fc-a1be-c2afd00dd159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.675+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong, China</strong> - A Hong Kong court ruled on Wednesday,
        July 23, in favor of a transgender person who challenged laws that criminalize
        them for going into public toilets that align with their chosen gender identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e8906-3292-4025-92ff-2f146f88da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.675+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3f581-7c72-4af7-88ce-0bf1bc0182d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.676+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Judge Russell Coleman struck down the two provisions that made it criminal\
        \ to do so but suspended the ruling for 12 months to let the government \"\
        consider whether it wishes to implement a way to deal with the contravention\"\
        .\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dbe8a-fff8-4bdb-b030-bb1ff127ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.676+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a2da6-923b-4369-87e4-8adfc9acf1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.677+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Environment and Ecology Bureau said in an email response to Reuters\
        \ that the government will carefully study the judgment and consult the Department\
        \ of Justice on the appropriate follow-up action.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50917914-d0db-4094-9528-b61be00ceb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.677+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887740d4-fd44-4f10-9e83-e4df34ae1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.678+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a matter of the line-drawing, which seems to me to be a question\
        \ for the government or legislature to address,\" Coleman wrote in his judgment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2f0b0-b9f5-4e84-abff-eb68c9b32128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.678+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255ca7f-cee6-44e5-b631-7fd6b7bec4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.679+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He also said the question of where to draw the line between a \"female\
        \ person\" and a \"male person\" is \"an answer not appropriately given by\
        \ the courts, and is more appropriately a matter for legislation\".\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189da96-0eac-4e4f-bcf4-d473d7ddd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.679+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4345f7f-c537-4cdd-a7ee-ab928c694d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.680+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The legal challenge was launched by a transgender man, who identifies\
        \ as K, born as a female and identifies as a man, and who sought to amend\
        \ the Public Conveniences (Conduct and Behaviour) Regulations to allow individuals\
        \ undergoing Real Life Experience (RLE) treatment under medical supervision\
        \ to use public toilets that align with their gender identity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9821cc-1975-4cec-8ac6-4d76b52c0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.680+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a683bd-3d76-41b4-8003-73ca06931259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.681+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This is the latest ruling from the city’s judiciary in recent years\
        \ that recognises the rights of transgender people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3121b7d-9b3c-471b-8adf-3c8fc83ae472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.682+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e9012-d5e0-4937-a175-19444bdad8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.682+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The city’s Court of Final Appeal in February 2023 unanimously sided\
        \ with appeals launched by transgender activists that barred transgender people\
        \ from changing their gender on their mandatory ID cards unless they undergo\
        \ full sex reassignment surgery, saying it violated their rights.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca06a5-5061-4705-892c-43b5431d6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.683+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a7054-28fd-4ab8-ba13-86af42b30fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T17:38:04.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T17:43:38.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T17:43:37.683+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Hong Kong government last April revised the policy and allowed\
        \ transgender people who have not completed full sex reassignment surgery\
        \ to change gender on their ID cards.\r"
    '17':
