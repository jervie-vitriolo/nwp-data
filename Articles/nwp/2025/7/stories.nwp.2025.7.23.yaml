      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.016+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Akbayan party-list Rep. Perci Cendaña said it is not time for a
        lavish ceremony, but for “empathy, humility, and decisive action.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6b01e-d04f-4214-946c-476fa3f68793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.017+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.017+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bec8a-a2c2-4583-9f17-3d9d18b9c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.017+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.017+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It is the height of insensitivity if we will roll out the red carpet\
        \ for SONA when our constituents and their families don’t even have roofs\
        \ over their heads,” Cendaña said in a statement on Wednesday, July 23.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a67717-c624-4592-9c8f-9eb49cd68585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.018+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.018+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0333c-299a-42ec-a5c9-575d9e2f4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.018+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.018+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Malaki ang inaasahan ng mamamayan sa SONA ng pangulo. Marami silang\
        \ tanong na nangangailangan ng agarang sagot sa Pangulo. Isa na diyan kung\
        \ nasaan ang agarang tulong sa mga nasalanta at kung bakit tila lumalala ang\
        \ problema ng pagbaha sa kabila ng bilyun-bilyong piso na ginugugol natin\
        \ taon-taon sa mga flood control projects,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44977c5d-df20-491b-b294-7ac47b47d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.019+08:00
