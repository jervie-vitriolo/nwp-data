      lastactivated: 2025-07-23T09:45:06.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.906+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '51891946-798d-4216-8775-cc846ab73538'
      activationstatus: true
      created: 2025-07-23T09:39:23.327+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.907+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Our last tent, our last food parcel, our last relief items have
        been distributed. There is nothing left," Jan Egeland, the secretary general
        of the council, told Reuters in an interview via video link from Oslo.</p>'
    section7:
      primarytype: 'block'
      uuid: '0c24ecfa-2cc2-4f02-898c-b303dfe2a673'
      activationstatus: true
      created: 2025-07-23T09:39:23.328+08:00
