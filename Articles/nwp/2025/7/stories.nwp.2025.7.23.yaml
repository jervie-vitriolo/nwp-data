      'mgnl:lastModified': 2025-07-23T09:30:11.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Philippine officials had said Marcos planned to stress that Manila\
        \ must become economically stronger if it is to serve as a truly robust U.S.\
        \ partner in the Indo-Pacific.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fb7ce-e843-437e-8048-b0bf15b5021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T07:32:30.938+08:00
