    title: 'Marcos says SONA ‘80% written,’ promises focus on social projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'baf8c799-c831-46a1-922d-11bfd027439a'
      activationstatus: true
      created: 2025-07-23T16:05:05.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. assured the public that preparations for his upcoming State of
        the Nation Address (SONA) are on track despite the government’s disaster response,
        with about 80 percent of the speech already completed.</p>'
    section1:
      primarytype: 'block'
      uuid: '82088ecc-2432-4e89-86c4-ade0dd83aeaa'
      activationstatus: true
      created: 2025-07-23T16:05:05.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to reporters during his US trip, Marcos explained that each
        SONA is unique as it reflects the current state of the country.'
    section2:
      primarytype: 'block'
      uuid: '99d535c8-ae98-4c8c-839b-fa1d5c4bb727'
      activationstatus: true
      created: 2025-07-23T16:05:05.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Well, they’re all a little different from each other… the state of
        the nation today is different from what it was last year and the last year
        before that. So, of course, necessarily it will be different,” he said.'
    section3:
      primarytype: 'block'
      uuid: '4500d714-e300-47cd-a686-b4c048672a68'
      activationstatus: true
      created: 2025-07-23T16:05:05.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president shared that this year’s address will focus on the administration’s
        social programs for Filipinos in need and the initiatives his administration
        has launched, which he hopes will continue even after his term.'
    section4:
      primarytype: 'block'
      uuid: '0bafeecd-a967-4514-a2c5-461c1d03a80e'
      activationstatus: true
      created: 2025-07-23T16:05:05.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Preparations were briefly delayed due to his visit to Washington to
        meet with US President Donald Trump. While abroad, Marcos also ordered the
        temporary suspension of SONA-related activities in Manila as heavy rains and
        flooding hit parts of the country.'
    section5:
      primarytype: 'block'
      uuid: '64c39233-d511-45e7-9569-c07c62af329d'
      activationstatus: true
      created: 2025-07-23T16:05:05.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mahahabol namin ‘yun. I think we’ll be all right. Because what we
        have already written is substantial in terms of… The SONA is about 80 percent
        written. So, kaunti na lang ‘yung fine-tuning,” Marcos said.'
    section6:
      primarytype: 'block'
      uuid: 'a20a4dc9-275a-4749-aa8e-07ade2574836'
      activationstatus: true
      created: 2025-07-23T16:05:05.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We’ll catch up. I think we’ll be all right. What we have
        written so far is already substantial… The SONA is about 80 percent written.
        Only fine-tuning remains.]'
    section7:
      primarytype: 'block'
      uuid: '82fc8acd-235b-4d8e-b13e-9986c9d69308'
      activationstatus: true
      created: 2025-07-23T16:05:05.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that he cleared his schedule to make up for lost time and
        expects to continue working on the speech until the weekend before delivery.'
    section8:
      primarytype: 'block'
      uuid: '784f0363-2ee6-4770-8599-38f7b05d5f72'
      activationstatus: true
      created: 2025-07-23T16:05:05.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:05:06.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:05:05.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos will deliver on July 28 his fourth SONA, a report on accomplishments
        and challenges ahead halfway through his administration.</p>'
  'START HERE----->marcos-defends-modernization-armed-forces-against-china':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
