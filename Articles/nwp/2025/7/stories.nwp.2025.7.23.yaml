    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New senators vow to plug ‘pork’ in flood control projects '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f3241d6f-3d5d-41c6-90d1-81c42db77eef'
      activationstatus: true
      created: 2025-07-23T14:23:17.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.017+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - With the government’s
        flood control projects in hot water, some newly-elected senators slammed the
        alleged misuse of funds for these projects as “pork barrel,” promising to
        keep a tight watch as the 20th Congress opens its session.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd928dbb3-3b63-4009-9712-fe9928cfe5be'
      activationstatus: true
      created: 2025-07-23T14:23:17.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.018+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Erwin Tulfo expressed his frustration during a visit to an\
        \ evacuation center in Quezon City on Wednesday, July 23, sharply criticizing\
        \ fellow lawmakers for allegedly meddling in the problematic flood control\
        \ program.\r"
    section2:
      primarytype: 'block'
      uuid: 'c5bed257-6e56-47f7-9ce3-b110deb05f74'
      activationstatus: true
      created: 2025-07-23T14:23:17.400+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.018+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This comes amid repeated allegations that billions of pesos are being\
        \ inserted into these projects for personal gain – similar to the “pork barrel”\
        \ discretionary funds the Supreme Court long ago declared unconstitutional.\r"
    section3:
      primarytype: 'block'
      uuid: 'c40ef12a-9001-4379-b5b8-8a646a050ed4'
      activationstatus: true
      created: 2025-07-23T14:23:17.400+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.019+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Huwag natin pakialaman ‘yung flood control na iyan. Leave it to the\
        \ DPWH (Department of Public Works and Highways),” he said.\r"
    section4:
      primarytype: 'block'
      uuid: '702e63d8-89fd-479b-8f77-4f36ae14fd7a'
      activationstatus: true
      created: 2025-07-23T14:23:17.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.019+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He committed to push for an investigation into the matter. \r"
    section5:
      primarytype: 'block'
      uuid: '13a32cdf-c201-4d5c-8f67-cba723b9a17f'
      activationstatus: true
      created: 2025-07-23T14:23:17.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.020+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I’ll make sure na national government ang mag-implement ng flood control.\
        \ Hindi politiko, hindi si congressman, hindi si senador, kundi public works\
        \ and highways, the national government,” he added. \r"
    section6:
      primarytype: 'block'
      uuid: '84cb7c08-a726-4b8f-a389-91c15af8b120'
      activationstatus: true
      created: 2025-07-23T14:23:17.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.020+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I’ll make sure that the national government will implement\
        \ flood control—not politicians, not congressmen, not senators, but the Department\
        \ of Public Works and Highways, the national government.]\r"
    section7:
      primarytype: 'block'
      uuid: '1a32b100-2882-41ec-85cb-126ec46730d4'
      activationstatus: true
      created: 2025-07-23T14:23:17.402+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.021+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tulfo claimed even President Ferdinand Marcos Jr. has acknowledged\
        \ the problem and has reportedly stopped the release of funds for flood control\
        \ projects.\r"
    section8:
      primarytype: 'block'
      uuid: '89aecb6f-f23a-4d81-8875-46b3e66a9710'
      activationstatus: true
      created: 2025-07-23T14:23:17.402+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.021+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Wala siya pinaparelease pa sa flood control dahil nakita niya may\
        \ mga problema. You ask Malacañang about it. I know it. May nagsabi sa akin,”\
        \ he said. \r"
    section9:
      primarytype: 'block'
      uuid: 'fd5cc611-f112-4e69-b5c7-02773906b3db'
      activationstatus: true
      created: 2025-07-23T14:23:17.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.022+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: He hasn’t released any funds for flood control because\
        \ he saw there were problems. You can ask Malacañang about it. I know it.\
        \ Someone told me.]\r"
    section10:
      primarytype: 'block'
      uuid: '3b75409b-1c6c-4f74-b5df-e32b2fdc54c4'
      activationstatus: true
      created: 2025-07-23T14:23:17.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.022+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "NewsWatch Plus has reached out to Malacañang for comment.\r"
    section11:
      primarytype: 'block'
      uuid: '8837c4bb-e360-4fcf-b5c6-36aa7f956c51'
      activationstatus: true
      created: 2025-07-23T14:23:17.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.023+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a separate statement on Tuesday, Senator Ping Lacson, known for\
        \ his strict scrutiny of the national budget, highlighted a case in Oriental\
        \ Mindoro where one small barangay received P1.9 billion, while another was\
        \ allocated a staggering P10 billion.\r"
    section12:
      primarytype: 'block'
      uuid: '6e890f2b-e433-44e9-97ce-fe050e620f54'
      activationstatus: true
      created: 2025-07-23T14:23:17.404+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.023+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He vowed to rigorously grill officials implicated in these cases during\
        \ the upcoming budget deliberations.\r"
    section13:
      primarytype: 'block'
      uuid: 'cc2a3577-ad00-4bf1-af0a-21fe3ef794de'
      activationstatus: true
      created: 2025-07-23T14:23:17.404+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.024+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Sa akin tama na ang put them on notice may nakikialam na may nag-aaral\
        \ na may nakukuhang datos na tatanungin kayo,” he said.\r"
    section14:
      primarytype: 'block'
      uuid: '7461f54c-7e11-492c-a40f-3f8abe3873a2'
      activationstatus: true
      created: 2025-07-23T14:23:17.405+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.024+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '05107be5-a992-467b-a098-80ea491a6024'
      activationstatus: true
      created: 2025-07-23T14:23:17.405+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-23T14:23:45.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T14:23:45.025+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: For me, it’s enough to put those concerned on notice
        that someone is watching, that they have studied the relevant data.]</p>'
  'START HERE----->marcos-on-one-point-tariff-reduction-trump':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T15:09:04.000+08:00
    imagesource: 'f9fd276f-d27e-4687-ade8-dd338539c343'
    primarytype: 'composition'
    uuid: '309b51c4-fe7e-4668-8933-e312b5dba522'
    lead: 'President Ferdinand “Bongbong” Marcos Jr. defended what appears to be
      a modest tariff concession from the United States, a reduction of one percentage
      point on Philippine exports, calling it a "significant achievement" in real
      terms, even as US President Donald Trump proclaimed a sweeping “open market”
      deal between the two countries.'
    activationstatus: true
    created: 2025-07-23T15:43:56.304+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-23T15:43:56.648+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-23T15:43:56.339+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US tariff cut a win in exchange for more trade concessions - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '153b82d3-bde6-4bc3-8b13-538bad6018ae'
      activationstatus: true
      created: 2025-07-23T15:43:56.316+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        “Bongbong” Marcos Jr. defended what appears to be a modest tariff concession
        from the United States, a reduction of one percentage point on Philippine
        exports, calling it a "significant achievement" in real terms, even as US
        President Donald Trump proclaimed a sweeping “open market” deal between the
        two countries.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1479389-053f-4dc2-a4fd-6ff1227e5af2'
      activationstatus: true
      created: 2025-07-23T15:43:56.317+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.317+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Fresh from a White House meeting with Trump, Marcos addressed the Filipino
        media in Washington, D.C. and offered clarity on the trade deal Trump announced
        on his Truth Social platform, where the former US leader declared, “The Philippines
        is going OPEN MARKET with the United States, and ZERO Tariffs,” while affirming
        that Manila will still pay a 19% tariff, a tad lower from the 20% - which
        was originally 17%.'
    section2:
      primarytype: 'block'
      uuid: 'bc4d4535-dd83-41cd-8775-52b56fae97f3'
      activationstatus: true
      created: 2025-07-23T15:43:56.317+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.317+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos confirmed the reduction and elaborated that the “open market”
        component refers to the Philippines lifting tariffs on selected US products,
        particularly American automobiles, agricultural goods like soy and wheat,
        and pharmaceuticals.'
    section3:
      primarytype: 'block'
      uuid: 'd6712db0-60b1-49ec-bf5f-046fdf23b232'
      activationstatus: true
      created: 2025-07-23T15:43:56.318+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.318+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Now, one percent might seem like a very small concession. However,
        when you put it into real terms, it is a significant achievement,” Marcos
        told reporters.'
    section4:
      primarytype: 'block'
      uuid: '3e58b5c6-6de0-4569-a3a3-46963ed38206'
      activationstatus: true
      created: 2025-07-23T15:43:56.318+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.318+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that negotiations are ongoing and that the new 19% rate would
        serve as a template for future US -Philippine trade arrangements. The deal,
        however, raised questions among various sectors, particularly over whether
        the Philippines was conceding more than it gained, especially since it agreed
        to zero tariffs on certain US goods while Filipino exports still face nearly
        a fifth of duties.'
    section5:
      primarytype: 'block'
      uuid: 'a9f5821d-3c2d-4b2e-86fc-becc3163c038'
      activationstatus: true
      created: 2025-07-23T15:43:56.318+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.318+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That’s how negotiations go,” Marcos replied when asked about the seeming
        imbalance. “We came here, when we arrived in Washington, tariff rates were
        20. So, we tried very hard… and we managed the one percent decrease.”'
    section6:
      primarytype: 'block'
      uuid: '9a18df59-5b56-4a24-a0a0-88df835b8e96'
      activationstatus: true
      created: 2025-07-23T15:43:56.319+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.319+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also acknowledged the $4.9 billion trade deficit with the US
        in favor of the Philippines as of 2024 — a gap that widened by nearly 22%
        from the previous year. He said the country will work to narrow the deficit
        by increasing imports from the US, a move that aligns with the new trade framework.'
    section7:
      primarytype: 'block'
      uuid: 'e0a48d3a-d805-4866-a811-40818b1821c7'
      activationstatus: true
      created: 2025-07-23T15:43:56.319+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.319+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What really is [needed] is to offset the trade balance deficit that
        we have, and that is by increasing imports from the United States,” Marcos
        explained.'
    section8:
      primarytype: 'block'
      uuid: '781f4666-5e91-4f5d-b420-999b095d3d7a'
      activationstatus: true
      created: 2025-07-23T15:43:56.319+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.319+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite concerns over the deal’s fairness, the president highlighted
        the diplomatic context, noting the US cited the “special relationship” between
        the two countries in deciding on tariff adjustments at all.'
    section9:
      primarytype: 'block'
      uuid: '5c28bb37-6cc0-4156-9759-b8743c1ddfdf'
      activationstatus: true
      created: 2025-07-23T15:43:56.320+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.320+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump echoed the sentiment during their White House meeting, describing
        Marcos as a “tough negotiator” and crediting the improvement in bilateral
        ties to the current leadership.'
    section10:
      primarytype: 'block'
      uuid: 'f2a523b4-a1f2-47a6-8392-cf871dbfea37'
      activationstatus: true
      created: 2025-07-23T15:43:56.320+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.320+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It may not sound dramatic, but even one percent can make a big difference,”
        Marcos said.'
    section11:
      primarytype: 'block'
      uuid: '2acafe96-b09f-41ab-8f76-a8703d332c5c'
      activationstatus: true
      created: 2025-07-23T15:43:56.320+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.320+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Mixed reactions</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '14fab570-ac42-46aa-b868-1362562d467b'
      activationstatus: true
      created: 2025-07-23T15:43:56.321+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.321+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Back in Manila, however,  lawmakers and civil society were far less
        optimistic.'
    section13:
      primarytype: 'block'
      uuid: 'f1d67ae0-e069-40e8-bd5a-8759f86f93f8'
      activationstatus: true
      created: 2025-07-23T15:43:56.321+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.321+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sobra ata tayong dehado. Akala ko ba ‘little brown brothers’ ang turing
        sa atin ng mga Amerikano? Bakit tila lagi tayong naiisahan sa mga ganitong
        usapan?” said Senator JV Ejercito, describing the agreement as lopsided.'
    section14:
      primarytype: 'block'
      uuid: 'a6da27ea-56f7-4fe0-a464-737dc9b4b1cd'
      activationstatus: true
      created: 2025-07-23T15:43:56.322+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.322+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I thought we were their so-called ‘little brown brothers’?
        Why does it always feel like we’re being outmaneuvered in these talks?] '
    section15:
      primarytype: 'block'
      uuid: '69abfcaa-67d2-4ce2-a07c-f43c1ed4f0d9'
      activationstatus: true
      created: 2025-07-23T15:43:56.322+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.322+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sana ay gawing patas man lang kung tunay na kakampi ang tingin sa
        atin,” he added.'
    section16:
      primarytype: 'block'
      uuid: '6710ef4f-e12d-4215-8006-02951abc12db'
      activationstatus: true
      created: 2025-07-23T15:43:56.322+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.322+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If we are truly seen as allies, the deal should at least
        be fair.]'
    section17:
      primarytype: 'block'
      uuid: 'efbe222e-e011-4c11-b593-6dd2e52d3aa0'
      activationstatus: true
      created: 2025-07-23T15:43:56.323+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.323+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Ping Lacson echoed the frustration, calling the outcome a diplomatic
        failure.'
    section18:
      primarytype: 'block'
      uuid: '10a2e6a2-24fc-4932-8e94-d55f20182056'
      activationstatus: true
      created: 2025-07-23T15:43:56.323+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.323+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nineteen percent vs zero percent tariffs is definitely not the most
        fair deal between decades-old friends or allies like the United States and
        the Philippines. If I may add, it is the worst insult that a host can throw
        at his guest. It is time for us to look for other trade partners,” he said
        in a statement.'
    section19:
      primarytype: 'block'
      uuid: '587b9c60-85ff-4d92-a4e2-d3f779c3205b'
      activationstatus: true
      created: 2025-07-23T15:43:56.324+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.324+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Progressive political party Akbayan issued a scathing rebuke of the
        agreement and Marcos’ timing, as the country continues to battle flood damage.
        “Yun na yun?,” it said [Translation: That’s it?]'
    section20:
      primarytype: 'block'
      uuid: '3bcc6214-214e-4664-af72-394af5df8f5b'
      activationstatus: true
      created: 2025-07-23T15:43:56.324+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T15:43:56.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T15:43:56.324+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“That’s all we got in exchange for jetting off while the country
        was underwater? A one percentage point tariff cut and vague promises? The
        Filipino people deserve more than platitudes,” said Akbayan president Rafaela
        David.</p>'
