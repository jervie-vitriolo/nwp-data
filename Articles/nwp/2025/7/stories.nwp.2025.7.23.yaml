  'START HERE----->US-INDOPACOM-to-send-crisis-action-team-to-Philippines-to-boost-disaster-response':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'The USINDOPACOM is one of six geographic unified combatant commands
      of the US military. These commands are headquartered in Hawai'i and have forces
      stationed and deployed throughout the Asia Pacific with about 375,000 military
      and civilian personnel.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T18:52:49.000+08:00
    imagesource: '0f796acb-5952-49fc-9257-12489b5e22a1'
    primarytype: 'composition'
    uuid: '5fd67578-b4af-4c05-8238-d22ac6b76f2f'
    lead: 'A composite team from one of the US combatant commands in the Asia Pacific
      will descend on the Philippines to augment the government’s humanitarian and
      disaster response in the wake of back-to-back storms, Defense Secretary Gilberto
      Teodoro, Jr.said on Wednesday, July 23.'
    activationstatus: true
    created: 2025-07-23T18:58:21.143+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-23T18:58:21.514+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-23T18:58:21.217+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '9e8e7353-49a6-4fdb-8afd-276d5adc4404', '
    template: '1'
    title: 'US INDOPACOM to send crisis action team to Philippines to boost disaster
      response'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '27335792-f1a5-4667-a26f-1b5278266d8c'
      activationstatus: true
      created: 2025-07-23T18:58:21.202+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.212+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – A composite team from one of the US combatant
        commands in the Asia Pacific will descend on the Philippines to augment the
        government’s humanitarian and disaster response in the wake of back-to-back
        storms, Defense Secretary Gilberto Teodoro, Jr.said on Wednesday, July 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fdc0f2e7-36b6-43d2-89f1-2a7ad97897f7'
      activationstatus: true
      created: 2025-07-23T18:58:21.202+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.202+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Teodoro made the announcement via a taped message from Washington,\
        \ D.C. where he earlier met US Defense Secretary Pete Hegseth on the sidelines\
        \ of an official visit of President Ferdinand Marcos, Jr.\r"
    section2:
      primarytype: 'block'
      uuid: '1929bd48-f22f-4ddc-88cc-75915f87b76a'
      activationstatus: true
      created: 2025-07-23T18:58:21.203+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.203+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "US Indo-Pacific Command (USINDOPACOM) Commander Adm. Samuel Paparo\
        \ and Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner agreed\
        \ to deploy a “crisis action team,” Teodoro said. The plan comes just a few\
        \ hours after Brawner ordered the activation of nine military sites covered\
        \ by the Philippine-US Enhanced Defense Cooperation Agreement (EDCA) for use\
        \ in humanitarian assistance and disaster response operations.\r"
    section3:
      primarytype: 'block'
      uuid: 'a3340d4c-639f-4c54-9b8c-5368fe61aa77'
      activationstatus: true
      created: 2025-07-23T18:58:21.203+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.203+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The USINDOPACOM is one of six geographic unified combatant commands\
        \ of the US military. These commands are headquartered in Hawai'i and have\
        \ forces stationed and deployed throughout the Asia Pacific with about 375,000\
        \ military and civilian personnel.\r"
    section4:
      primarytype: 'block'
      uuid: '0345e253-dee1-4574-953b-a571370aec25'
      activationstatus: true
      created: 2025-07-23T18:58:21.203+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.203+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Magdedeploy po ang crisis action team ng USINDOPACOM, kaalinsabay\
        \ po ng ating Armed Forces of the Philippines, at lahat po ng pangangailangan\
        \ ng ating mga response efforts ay naka-activate po ang EDCA sites at ang\
        \ air assets at iba pang assets ng combined Armed Forces of the Philippines\
        \ at USINDOPACOM ay gagamitin po,” Teodoro said in the video message distributed\
        \ by Malacanang.\r"
    section5:
      primarytype: 'block'
      uuid: '7de803b4-bd1a-4f29-8582-563ff841f9c1'
      activationstatus: true
      created: 2025-07-23T18:58:21.204+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.204+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[Translation: USINDOPACOM will deploy a crisis action team, alongside\
        \ the Armed Forces of the Philippines. All air assets and other assets of\
        \ the INDOPACOM and AFP in EDCA sites have been activated and will be tapped\
        \ for response efforts.] \r"
    section6:
      primarytype: 'block'
      uuid: '54641fa1-4c4a-4dcb-831b-77a155308866'
      activationstatus: true
      created: 2025-07-23T18:58:21.204+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.204+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The EDCA military sites are a deterrent to aggressions amid tensions\
        \ in a flashpoint in the West Philippine Sea, allowing the interoperability\
        \ of US and Philippine troops, with rotational forces from the US stationed\
        \ there. The sites provide training grounds for joint military drills, but\
        \ also serve as a takeoff point for the troops to respond quickly to challenges\
        \ in the Indo-Pacific region, including natural and humanitarian disasters.\r"
    section7:
      primarytype: 'block'
      uuid: '345230ba-c127-4d5f-94ff-ffd87e59c21f'
      activationstatus: true
      created: 2025-07-23T18:58:21.205+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.205+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The EDCA sites count the Cesar Basa Air Base in Pampanga, Fort Magsaysay\
        \ Military Reservation in Nueva Ecija, Lumbia Air Base in Cagayan de Oro,\
        \ Antonio Bautista Air Base in Puerto Princesa and the Mactan Benito Ebuen\
        \ Air Base in Cebu.\r"
    section8:
      primarytype: 'block'
      uuid: '2af539d5-b3f8-4cc3-a67b-4ebc8ac54eb2'
      activationstatus: true
      created: 2025-07-23T18:58:21.205+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.205+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The agreement later expanded in 2023 to add four new sites: The Naval\
        \ Base Camio Osias in Santa Ana, Cagayan; Camp Melchor Dela Cruz in Gamu,\
        \ Isabela; Balabac Island in Palawan; and, Lal-lo Airport in Cagayan.\r"
    section9:
      primarytype: 'block'
      uuid: 'd6abdaee-20ff-46de-9e29-73776fddf939'
      activationstatus: true
      created: 2025-07-23T18:58:21.206+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.206+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "No timeline was given as to when the US humanitarian troops will arrive.\r"
    section10:
      primarytype: 'block'
      uuid: '4b37942b-d6bd-4410-87d4-2a402fcb1878'
      activationstatus: true
      created: 2025-07-23T18:58:21.206+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-23T18:58:21.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T18:58:21.206+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Tatanggapin natin kung anuman ang tulong na maibigay para maibsan\
        \ itong pag-responde natin. [We will accept whatever form aid will come so\
        \ as to augment our disaster response efforts.] We are expecting that anytime\
        \ soon of course,” AFP spokesperson Col. Francel Margareth Padilla told a\
        \ press briefing on Wednesday.\r"
    section11:
      primarytype: 'block'
