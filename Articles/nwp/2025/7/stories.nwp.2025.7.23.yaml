      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Obama has long been a target of Trump</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa4051-ac6b-45ef-bd98-c94eb2b07380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.428+08:00
