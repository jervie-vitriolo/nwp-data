  'flood-control-pork-barrel-funds-probe':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-23T14:21:03.000+08:00
    'imagesource': 'jcr:9c9540b9-c64a-44e7-abd2-3686447b1683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7651a198-451c-4663-ac08-45a6b7ab4c73'
    'lead': 'With the government’s flood control projects in hot water, some newly-elected
      senators slammed the alleged misuse of funds for these projects as ''pork barrel,''
      promising to keep a tight watch as the 20th Congress opens its session.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-23T14:23:17.353+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-23T14:23:45.323+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-23T14:23:45.026+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New senators vow to plug ‘pork’ in flood control projects '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3241d6f-3d5d-41c6-90d1-81c42db77eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.017+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - With the government’s
        flood control projects in hot water, some newly-elected senators slammed the
        alleged misuse of funds for these projects as “pork barrel,” promising to
        keep a tight watch as the 20th Congress opens its session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928dbb3-3b63-4009-9712-fe9928cfe5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.399+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.018+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Erwin Tulfo expressed his frustration during a visit to an\
        \ evacuation center in Quezon City on Wednesday, July 23, sharply criticizing\
        \ fellow lawmakers for allegedly meddling in the problematic flood control\
        \ program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bed257-6e56-47f7-9ce3-b110deb05f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.018+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This comes amid repeated allegations that billions of pesos are being\
        \ inserted into these projects for personal gain – similar to the “pork barrel”\
        \ discretionary funds the Supreme Court long ago declared unconstitutional.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ef12a-9001-4379-b5b8-8a646a050ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.400+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.019+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag natin pakialaman ‘yung flood control na iyan. Leave it to the\
        \ DPWH (Department of Public Works and Highways),” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e63d8-89fd-479b-8f77-4f36ae14fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.019+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He committed to push for an investigation into the matter. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a32cdf-c201-4d5c-8f67-cba723b9a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.020+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I’ll make sure na national government ang mag-implement ng flood control.\
        \ Hindi politiko, hindi si congressman, hindi si senador, kundi public works\
        \ and highways, the national government,” he added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb7c08-a726-4b8f-a389-91c15af8b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.401+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.020+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’ll make sure that the national government will implement\
        \ flood control—not politicians, not congressmen, not senators, but the Department\
        \ of Public Works and Highways, the national government.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32b100-2882-41ec-85cb-126ec46730d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.402+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.021+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo claimed even President Ferdinand Marcos Jr. has acknowledged\
        \ the problem and has reportedly stopped the release of funds for flood control\
        \ projects.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aecb6f-f23a-4d81-8875-46b3e66a9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.402+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.021+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala siya pinaparelease pa sa flood control dahil nakita niya may\
        \ mga problema. You ask Malacañang about it. I know it. May nagsabi sa akin,”\
        \ he said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cc611-f112-4e69-b5c7-02773906b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.403+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.022+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He hasn’t released any funds for flood control because\
        \ he saw there were problems. You can ask Malacañang about it. I know it.\
        \ Someone told me.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75409b-1c6c-4f74-b5df-e32b2fdc54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.403+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.022+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus has reached out to Malacañang for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837c4bb-e360-4fcf-b5c6-36aa7f956c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.403+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.023+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement on Tuesday, Senator Ping Lacson, known for\
        \ his strict scrutiny of the national budget, highlighted a case in Oriental\
        \ Mindoro where one small barangay received P1.9 billion, while another was\
        \ allocated a staggering P10 billion.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e890f2b-e433-44e9-97ce-fe050e620f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.404+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.023+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He vowed to rigorously grill officials implicated in these cases during\
        \ the upcoming budget deliberations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a3577-ad00-4bf1-af0a-21fe3ef794de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.404+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T14:23:45.024+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Sa akin tama na ang put them on notice may nakikialam na may nag-aaral\
        \ na may nakukuhang datos na tatanungin kayo,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461f54c-7e11-492c-a40f-3f8abe3873a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T14:23:17.405+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-23T14:23:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
