    lead: 'The long-awaited reboot, “The Fantastic Four: First Steps,” officially
      opens in cinemas today, July 23, marking the long-anticipated debut of Marvel’s
      first family in the Marvel Cinematic Universe (MCU).'
    activationstatus: true
    created: 2025-07-23T16:31:54.592+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-23T16:51:28.950+08:00
