      'mgnl:lastActivated': 2025-07-23T15:44:51.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.016+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SONA is in the afternoon of Monday, July 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1199161-ce3a-439b-be21-42f79c6f713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.016+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.016+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc6eda-e098-40f9-ad2a-247a240e34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.016+08:00
      'mgnl:createdBy': 'daniza-nwp'
