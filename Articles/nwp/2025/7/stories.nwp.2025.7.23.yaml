      'mgnl:lastModified': 2025-07-23T13:56:31.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California</strong>&nbsp;- Late-night rivals
        and other celebrities rallied to support CBS "Late Show" host Stephen Colbert
        after the network canceled his show, and comedian Jon Stewart lashed out at
        Paramount Global for the decision to end the long-running TV program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac18f11-7794-4948-a85f-5c22740be1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.884+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e09cb0-0e45-4d11-b8db-29bd2be00814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.884+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On \"The Late Show with Stephen Colbert\" on Monday, several comedians\
        \ and talk-show hosts appeared in a sketch that also featured an animated\
        \ Trump hugging the Paramount logo. The bit spoofed the viral moment in which\
        \ a tech CEO was caught on camera embracing his company’s chief people officer\
        \ during a Coldplay concert.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50d4e9-ac05-4ea9-891d-aa594a37d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.884+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14008aa-eadf-46b3-8dc0-f0d4b0a0a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.885+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The Tonight Show\" host Jimmy Fallon and NBC colleague and \"Late\
        \ Night\" host Seth Meyers were spotted sharing beers together in the audience.\
        \ HBO’s \"Last Week Tonight\" host John Oliver was seated with Stewart, both\
        \ former colleagues of Colbert’s on \"The Daily Show.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7858d-3e3a-417a-903c-9faf604635e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.885+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de186d97-fab1-45f3-8360-2163b7f88610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.885+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.238+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Colbert joked about his show’s demise in his opening remarks, quipping\
        \ that \"cancel culture has gone too far.\" He suggested the show’s venue,\
        \ The Ed Sullivan Theater in Manhattan, might be converted to \"self-storage\"\
        \ after the show ends.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307e3f4-e3df-47ba-bfc8-a37c22b25249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.886+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.238+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca6373-d22a-4dbf-b680-407438b3cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.886+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "CBS executives said last week they would end \"The Late Show\" in May\
        \ 2026 in what they called \"purely a financial decision.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14113be4-4568-40e2-9d8b-6ab41388fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.886+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28daf43-ccb7-422c-a375-24a0651e4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.887+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.240+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers and others have called the timing suspicious, noting
        that Paramount is seeking government approval for an $8 billion merger. Colbert
        is a frequent critic of President Trump and had called that payment a bribe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eaad3-0cce-4c19-9ba7-5f9b7ee38ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.887+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.240+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28517317-64b6-4413-836c-3485c88b5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:56:14.887+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T13:56:31.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:56:31.241+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Stewart addressed the cancellation on Monday’s episode of \"The Daily\
        \ Show,\" which runs on Paramount-owned Comedy Central.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1c8f6-f351-420c-bf14-da05b64ff817'
