      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The witch hunt that you should be talking about is they caught
        President Obama absolutely cold," Trump said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a56842-0c5f-4ff5-92b0-49054d1b0082'
