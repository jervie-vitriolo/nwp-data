      'mgnl:lastModified': 2025-07-23T09:30:11.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57bc40-727e-4ef6-9610-5644474374b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T07:32:30.939+08:00
      'mgnl:createdBy': 'lara-nwp'
      'mgnl:lastActivated': 2025-07-23T09:30:11.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:30:11.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Protesters gathered near the White House as Marcos arrived, demanding\
        \ the Philippine leader address pleas of Filipino Americans and migrant workers\
        \ who have made multiple requests for support amid federal immigration raids.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66c317-23b1-4acc-8b08-af3bff417fb2'
