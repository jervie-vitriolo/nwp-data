    title: 'US-Philippines trade talks yield modest tariff shift after Trump-Marcos
      meeting'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd444f6ba-8447-4e3f-b3f4-002c0c3371cd'
      activationstatus: true
      created: 2025-07-23T07:32:30.923+08:00
