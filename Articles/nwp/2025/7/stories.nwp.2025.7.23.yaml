      'mgnl:type': 'text'
      'text': '<p>Malacañang recently gave the DILG chief the authority to suspend
        classes and government work operations during disasters. But some have called
        out Remulla for his tone that some netizens and actors described as “trying
        to be funny” during a calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea3831-1f1f-4ceb-a5b2-7d4d3e66b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla clarified that he is not downplaying the situation and the
        efforts of frontliners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985606c-2c9d-48f2-991b-9c061efba299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang daming letga. Pasensya na, pero hindi na ako magbabago ng ugali,”
        he said in a social media post. “Kung ang biro ko ay di karapat-dapat para
        sa inyo, tandaan ninyong wala naman akong minura, minaliit, o hinamak. Wala
        rin akong binola o sinabing kasinungalingan.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ee8d8-b67b-4693-a98c-a9fc5ad17fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:51:47.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ae5f9-babe-4cbc-9fed-51f2148225df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:51:47.956+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many people are enraged. Sorry, but I will not change
        my style. If you find my joke inappropriate, remember that I did not curse,
        belittle, or endanger anyone. I also did not insult anyone nor lie.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27e2b2-0725-4986-9400-c7a87f5877c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang ginagawa ko lang ay gawing mas magaan ang paraan ng pagpapaalala—hindi
        puro pangamba. Kung may hindi nakaintindi, humihingi ako ng pasensya. Pero
        wala po akong masamang intensyon,” Remulla said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f48dc9-ca3b-4463-8b22-1628abacef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03b385-9a42-412c-aad9-12975f8d1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T13:52:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I am doing is to lighten the way of reminding
        our fellow Filipinos–not to incite worry. If there were some who did not understand,
        I apologize. But I do not have any unpleasant intentions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
