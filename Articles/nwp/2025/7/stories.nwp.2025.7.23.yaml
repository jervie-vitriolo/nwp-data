      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.019+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.019+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The people are expecting a lot from the president’s SONA.\
        \ They have a number of questions that need immediate response from the president\
        \ including the immediate assistance for the storm victims and why the issue\
        \ of flooding seems worse despite billions of pesos poured yearly to flood\
        \ control projects.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea7a6e-3a60-458a-92a4-33972e0b5465'
      'mgnl:activationStatus': true
