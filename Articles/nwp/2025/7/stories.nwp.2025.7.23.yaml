      lastmodified: 2025-07-23T13:56:31.242+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"If you're trying to figure out why Stephen’s show is ending, I don't\
        \ think the answer can be found in some smoking gun email or phone call from\
        \ Trump to CBS executives or in CBS QuickBooks spreadsheets on the financial\
        \ health of late night,\" Stewart said.\r"
