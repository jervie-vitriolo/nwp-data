      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California</strong>&nbsp;- Late-night rivals
        and other celebrities rallied to support CBS "Late Show" host Stephen Colbert
        after the network canceled his show, and comedian Jon Stewart lashed out at
        Paramount Global for the decision to end the long-running TV program.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cac18f11-7794-4948-a85f-5c22740be1ea'
      activationstatus: true
      created: 2025-07-23T09:56:14.884+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '51e09cb0-0e45-4d11-b8db-29bd2be00814'
      activationstatus: true
      created: 2025-07-23T09:56:14.884+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.236+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On \"The Late Show with Stephen Colbert\" on Monday, several comedians\
        \ and talk-show hosts appeared in a sketch that also featured an animated\
        \ Trump hugging the Paramount logo. The bit spoofed the viral moment in which\
        \ a tech CEO was caught on camera embracing his company’s chief people officer\
        \ during a Coldplay concert.\r"
    section3:
      primarytype: 'block'
      uuid: 'bb50d4e9-ac05-4ea9-891d-aa594a37d603'
      activationstatus: true
      created: 2025-07-23T09:56:14.884+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.236+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e14008aa-eadf-46b3-8dc0-f0d4b0a0a177'
      activationstatus: true
      created: 2025-07-23T09:56:14.885+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.237+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The Tonight Show\" host Jimmy Fallon and NBC colleague and \"Late\
        \ Night\" host Seth Meyers were spotted sharing beers together in the audience.\
        \ HBO’s \"Last Week Tonight\" host John Oliver was seated with Stewart, both\
        \ former colleagues of Colbert’s on \"The Daily Show.\"\r"
    section5:
      primarytype: 'block'
      uuid: '51f7858d-3e3a-417a-903c-9faf604635e0'
      activationstatus: true
      created: 2025-07-23T09:56:14.885+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.237+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'de186d97-fab1-45f3-8360-2163b7f88610'
      activationstatus: true
      created: 2025-07-23T09:56:14.885+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.238+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Colbert joked about his show’s demise in his opening remarks, quipping\
        \ that \"cancel culture has gone too far.\" He suggested the show’s venue,\
        \ The Ed Sullivan Theater in Manhattan, might be converted to \"self-storage\"\
        \ after the show ends.\r"
    section7:
      primarytype: 'block'
      uuid: '2307e3f4-e3df-47ba-bfc8-a37c22b25249'
      activationstatus: true
      created: 2025-07-23T09:56:14.886+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.238+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a2ca6373-d22a-4dbf-b680-407438b3cd7e'
      activationstatus: true
      created: 2025-07-23T09:56:14.886+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T13:56:31.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:56:31.239+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "CBS executives said last week they would end \"The Late Show\" in May\
        \ 2026 in what they called \"purely a financial decision.\"\r"
    section9:
      primarytype: 'block'
