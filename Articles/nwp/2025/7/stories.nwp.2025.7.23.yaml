      'mgnl:lastModified': 2025-07-23T10:06:45.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf12d26-9979-423a-9ad7-05fbc4a6e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
