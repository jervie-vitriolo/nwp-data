  'START HERE----->flood-control-pork-barrel-funds-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T14:21:03.000+08:00
    imagesource: '9c9540b9-c64a-44e7-abd2-3686447b1683'
    primarytype: 'composition'
    uuid: '7651a198-451c-4663-ac08-45a6b7ab4c73'
    lead: 'With the government’s flood control projects in hot water, some newly-elected
      senators slammed the alleged misuse of funds for these projects as 'pork barrel,'
      promising to keep a tight watch as the 20th Congress opens its session.'
    activationstatus: true
    created: 2025-07-23T14:23:17.353+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-23T14:23:45.323+08:00
    lastactivatedby: 'superuser'
