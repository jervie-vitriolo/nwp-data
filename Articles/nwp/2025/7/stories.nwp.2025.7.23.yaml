    title: 'Marvel’s ‘Fantastic Four’ debuts in PH cinemas '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '118dead3-77e1-40c2-bcdf-1b71fe7aaca6'
      activationstatus: true
      created: 2025-07-23T16:31:54.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The long-awaited reboot,
        “The Fantastic Four: First Steps,” officially opens in cinemas today, July
        23, marking the long-anticipated debut of Marvel’s first family in the Marvel
        Cinematic Universe (MCU).</p>'
    section1:
      primarytype: 'block'
      uuid: 'df1789e1-f138-40e1-85f1-7c0895d1d015'
      activationstatus: true
      created: 2025-07-23T16:31:54.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film introduces audiences to Reed Richards, Sue Storm, Johnny Storm,
        and Ben Grimm - four astronauts whose lives are transformed after a space
        mission exposes them to cosmic radiation. The exposure gives them superhuman
        powers, but also tests the strength of their bonds as a family.'
    section2:
      primarytype: 'block'
      uuid: '6f6b17fe-2062-42d4-94ae-da0d5b617a53'
      activationstatus: true
      created: 2025-07-23T16:31:54.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Set in a vividly imagined, 1960s-inspired retro-futuristic world, “First
        Steps” reimagines the origins of the iconic team while staying faithful to
        the spirit of the original 1961 comics created by Stan Lee and Jack Kirby.'
    section3:
      primarytype: 'block'
      uuid: '5ea749e2-9e6b-4bb4-a658-b098ce27d1dc'
      activationstatus: true
      created: 2025-07-23T16:31:54.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They’re people first. They’re Super Heroes only when they have to
        be,” director Matt Shakman said in a press interview. “That’s what I love
        about them. They struggle with problems the way that we do.”'
    section4:
      primarytype: 'block'
      uuid: '33efd5de-5c10-4416-8a28-5784ff2f5087'
      activationstatus: true
      created: 2025-07-23T16:31:54.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The cast is led by Pedro Pascal as the elastic genius Reed Richards/Mister
        Fantastic, Vanessa Kirby as the powerful but emotionally grounded Sue Storm/Invisible
        Woman, Joseph Quinn as the impulsive Johnny Storm/Human Torch, and Ebon Moss-Bachrach
        as the strong but soft-hearted Ben Grimm/The Thing.'
    section5:
      primarytype: 'block'
      uuid: '9350d75e-7355-4f93-a780-ad29ae305903'
      activationstatus: true
      created: 2025-07-23T16:31:54.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.621+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In “First Steps,” the team must learn to function not just as a unit
        of heroes, but as a family, while facing one of the most dangerous threats
        in the Marvel Universe: Galactus, the Devourer of Worlds, played by Ralph
        Ineson, and his Herald, the Silver Surfer, portrayed by Julia Garner.'
    section6:
      primarytype: 'block'
      uuid: 'b31f2c35-602a-439e-b2eb-0826870363f1'
      activationstatus: true
      created: 2025-07-23T16:31:54.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.621+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film blends high-concept cosmic stakes with grounded emotional
        storytelling. Early reactions from international critics have praised the
        film’s strong performances and nostalgic yet fresh visual style, while noting
        its focus on character development rather than just spectacle.'
    section7:
      primarytype: 'block'
      uuid: 'db456884-baa3-4ba6-8006-08b61213d59e'
      activationstatus: true
      created: 2025-07-23T16:31:54.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.622+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Fantasticar on display in Manila</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'df6ead6e-40db-4c09-8c1f-5194f6be218f'
      activationstatus: true
      created: 2025-07-23T16:31:54.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.622+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the lead-up to the film’s release, Marvel fans have been flocking
        to SM Megamall in Mandaluyong City, where the Fantasticar, the team’s iconic
        vehicle, is on display as part of a promotional exhibit.'
    section9:
      primarytype: 'block'
      uuid: 'ce79dd8e-8f8d-47b5-b082-013c62401766'
      activationstatus: true
      created: 2025-07-23T16:31:54.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.623+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Fantasticar - known for its retro-futurist design - is one of the
        franchise’s most recognizable elements and a nod to the comic book roots of
        the team.'
    section10:
      primarytype: 'block'
      uuid: '37d92077-89f5-4a82-bb9b-53ab2dac1b25'
      activationstatus: true
      created: 2025-07-23T16:31:54.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T16:51:28.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T16:51:28.623+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Fantastic Four: First Steps” is expected to play a major role
        in shaping the next phase of the MCU, with characters and storylines likely
        to intersect with existing Marvel heroes in future films.</p>'
  'START HERE----->Japans-PM-Ishiba-denies-quit':
    author: 'Satoshi Sugiyama, Leika Kihara and Makiko Yamazaki, Reuters'
    caption: 'Japan’s Prime Minister and President of the ruling Liberal Democratic
      Party (LDP) Shigeru Ishiba looks on after meeting with the party’s executives
      at the LDP headquarters in Tokyo, Japan, July 23, 2025. (Kim Kyung-Hoon/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T17:31:27.000+08:00
    imagesource: '1f0614dc-3ac1-4047-8ce5-3169c248a52d'
    primarytype: 'composition'
    uuid: '07105e8d-d16d-48c0-8acb-99d39d622dba'
    lead: 'Japanese Prime Minister Shigeru Ishiba denied on Wednesday he had decided
      to quit after a source and media reports said he planned to announce his resignation
      to take responsibility for a bruising upper house election defeat.'
    activationstatus: true
    created: 2025-07-23T17:37:13.453+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-23T17:43:05.723+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-23T17:43:05.353+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan’s PM Ishiba denies he has decided to quit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '809633d8-3076-40dd-846e-3dbc7632d489'
      activationstatus: true
      created: 2025-07-23T17:37:13.462+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.340+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japanese Prime Minister Shigeru
        Ishiba denied on Wednesday, July 23, he had decided to quit after a source
        and media reports said he planned to announce his resignation to take responsibility
        for a bruising upper house election defeat.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ce987a3-adbf-4772-a772-fc8e4ea8c0a3'
      activationstatus: true
      created: 2025-07-23T17:37:13.462+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.341+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bc4422bd-e328-41b5-b114-ff52bc9b1c0b'
      activationstatus: true
      created: 2025-07-23T17:37:13.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.341+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Asked about media reports that he had expressed his intention to
        step down as early as this month, the 68-year-old leader Ishiba told reporters
        at party headquarters on Wednesday: "I have never made such a statement...The
        facts reported in the media are completely unfounded."</p>'
    section3:
      primarytype: 'block'
      uuid: '8cff735b-c2f4-4170-b1aa-70583cd76a57'
      activationstatus: true
      created: 2025-07-23T17:37:13.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.342+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e9c1b9d-0e4c-45eb-b4d4-f851abf09fe0'
      activationstatus: true
      created: 2025-07-23T17:37:13.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.343+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The reports came after Ishiba and Trump unveiled a trade deal on
        Tuesday that lowers tariffs on imports of Japanese autos and spares Tokyo
        from punishing new levies on other goods.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fb27c3c1-5704-4627-80e1-ef9d78e4d42d'
      activationstatus: true
      created: 2025-07-23T17:37:13.464+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.343+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '420804df-fa96-4a38-be0f-b25f72bf2784'
      activationstatus: true
      created: 2025-07-23T17:37:13.464+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.344+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ishiba chose not to quit straight after the election to prevent
        political instability as the August 1 deadline for clinching the trade deal
        approached, a source close to the prime minister said, asking not to be identified
        because they are not authorized to talk to the media.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cca31443-2c3c-411a-a33c-4b1625355563'
      activationstatus: true
      created: 2025-07-23T17:37:13.464+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.344+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4c61b20b-da65-4378-b0d5-da885046abca'
      activationstatus: true
      created: 2025-07-23T17:37:13.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ishiba will announce his resignation next month, Japanese media
        reported earlier.</p>'
    section9:
      primarytype: 'block'
      uuid: 'be15ff44-049f-462b-a4c8-40a110a69099'
      activationstatus: true
      created: 2025-07-23T17:37:13.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e8fdb215-5286-4656-bca3-066dc3be202a'
      activationstatus: true
      created: 2025-07-23T17:37:13.465+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His departure less than a year after taking office would trigger
        a succession battle within the ruling Liberal Democratic party as it contends
        with challenges from new political parties, particularly on the right, that
        are chipping away at its support.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd9887939-5fbe-4cdd-a9b3-76b4ce75e0ca'
      activationstatus: true
      created: 2025-07-23T17:37:13.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cf3231c5-1d8a-493b-ab9c-5ab1f9850cfe'
      activationstatus: true
      created: 2025-07-23T17:37:13.466+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.347+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Among them is the "Japanese First" Sanseito far-right group which
        surged in Sunday’s vote, growing its representation in the 248-seat upper
        house to 14 from one. The party has attracted voters with pledges to curb
        immigration, slash taxes, and provide financial relief to households squeezed
        by rising prices.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e3e87547-f683-4306-9de7-c40acd3a1464'
      activationstatus: true
      created: 2025-07-23T17:37:13.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.347+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '98b1e525-d958-4ad5-8cb9-268fbc3640a2'
      activationstatus: true
      created: 2025-07-23T17:37:13.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.348+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ishiba, a former defence minister who failed four times to win the
        party leadership, defeated hardline conservative Sanae Takaichi in his fifth
        attempt in a runoff last year.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ed6bf5d0-33da-467d-b472-2f059b1341d7'
      activationstatus: true
      created: 2025-07-23T17:37:13.467+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.348+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd4fa5a9a-c9f0-4f44-aaf7-3b86953e7920'
      activationstatus: true
      created: 2025-07-23T17:37:13.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.349+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Whoever succeeds him as head of the LDP, which has ruled Japan for
        most of the post war period, would have to govern without a majority in either
        house of parliament following the government’s lower house election defeat
        in October.</p>'
    section17:
      primarytype: 'block'
      uuid: '49a9343d-f466-4ab8-b077-31a34e943f79'
      activationstatus: true
      created: 2025-07-23T17:37:13.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.349+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e928e611-425b-4364-9dc1-60b2b0d6795e'
      activationstatus: true
      created: 2025-07-23T17:37:13.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Their immediate priority would be to secure support from enough
        opposition party lawmakers to win confirmation as prime minister.</p>'
    section19:
      primarytype: 'block'
      uuid: 'abc27019-2ceb-4806-8b72-76d8435baec9'
      activationstatus: true
      created: 2025-07-23T17:37:13.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '04512755-1f78-4831-934e-c9ffb98af956'
      activationstatus: true
      created: 2025-07-23T17:37:13.470+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T17:43:05.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T17:43:05.351+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Any incoming leader is unlikely to call a general election straight
        away, in order to bolster the party’s appeal before seeking a mandate from
        voters, the source said.</p>'
    section21:
      primarytype: 'block'
      uuid: '8fe1a1ff-7acd-4c4b-bcba-be96f3805eee'
      activationstatus: true
      created: 2025-07-23T17:37:13.470+08:00
