      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Under pressure on Epstein, Trump goes on the attack</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06c84a-9235-49b0-bef1-d3611f036018'
      'mgnl:activationStatus': true
