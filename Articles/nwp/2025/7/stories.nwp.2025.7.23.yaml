      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c72d4786-7628-474d-9d22-9686e4cbc9b3'
      activationstatus: true
      created: 2025-07-23T09:39:23.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.909+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The NRC said that for the last 145 days, it has not been able to
        get tents, water, sanitation supplies, food and education materials into Gaza,
        where Israel has been at war against Palestinian group Hamas since October
        2023 and the United Nations has warned of a worsening hunger crisis.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a6762908-d660-49d6-bc5c-3695825a2dec'
      activationstatus: true
      created: 2025-07-23T09:39:23.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.909+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a46640d6-7d38-4cc8-8a6b-fff2d83463fa'
      activationstatus: true
      created: 2025-07-23T09:39:23.330+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.910+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Hundreds of truckloads have been sitting in warehouses or in Egypt
        or elsewhere, and costing our Western European donors a lot of money, but
        they are blocked from coming in… That’s why we are so angry. Because our
        job is to help," Egeland said.</p>'
    section13:
      primarytype: 'block'
      uuid: '03dfc392-e721-484e-bf02-561a40b18d8c'
      activationstatus: true
      created: 2025-07-23T09:39:23.330+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.911+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6a49a130-2c5e-46b4-bcaf-14b957c909f4'
      activationstatus: true
      created: 2025-07-23T09:39:23.331+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.911+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Israel is not yielding. They just want to paralyze our work," he
        added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'dc2c98d3-3874-4d41-b0fd-b6adca0b1fec'
      activationstatus: true
      created: 2025-07-23T09:39:23.331+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.912+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f207bda9-96f3-4ba7-8455-bc17df2ed12f'
      activationstatus: true
      created: 2025-07-23T09:39:23.332+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.912+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>COGAT, the Israeli military aid coordination agency, said in a statement
        that Israel does not restrict aid trucks entering Gaza, but international
        organizations face challenges in collecting the trucks on the Gaza side of
        border crossings.</p>'
    section17:
      primarytype: 'block'
      uuid: '1b079b61-7e23-42f5-a26c-fc452aa48c7b'
      activationstatus: true
      created: 2025-07-23T09:39:23.332+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.913+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e6f7a6ba-b951-4147-95a0-dd187765edc2'
      activationstatus: true
      created: 2025-07-23T09:39:23.333+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.913+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel is working with the groups to improve the system, COGAT said,
        adding that more than 4,500 aid trucks carrying food for the UN and international
        organizations have entered the enclave in the last two months.</p>'
    section19:
      primarytype: 'block'
      uuid: '1dd837ba-4a52-4a6c-bcb5-f0b1046a103e'
      activationstatus: true
      created: 2025-07-23T09:39:23.333+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.914+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2bd1bcb8-c71f-45ba-b0a7-21ce33f94c36'
      activationstatus: true
      created: 2025-07-23T09:39:23.334+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.914+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Many truckloads were still waiting to be picked up. COGAT said 950
        shipments were on the Gaza sides of "the Kerem Shalom Crossing in the southern
        side of the Strip, and the Zikim Crossing in the northern part, pending collection
        and distribution."</p>'
    section21:
      primarytype: 'block'
      uuid: 'e1af88dd-be50-4533-9eda-09a6ecf3533e'
      activationstatus: true
      created: 2025-07-23T09:39:23.334+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.915+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ea1df881-53f3-4507-a44b-159d296533f6'
      activationstatus: true
      created: 2025-07-23T09:39:23.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.916+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>COGAT has accused Hamas of stealing food, which Hamas denies.</p>'
    section23:
      primarytype: 'block'
      uuid: '55c020d3-2da2-4672-9c83-dda69b6f2088'
      activationstatus: true
      created: 2025-07-23T09:39:23.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.916+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '94d284cc-36d1-4811-9612-a38a47b9de8f'
      activationstatus: true
      created: 2025-07-23T09:39:23.336+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The NRC said its supplies of safe drinking water were running out
        due to dwindling fuel to run desalination plants. The water has reached 100,000
        people in central and northern parts of Gaza in recent weeks</p>'
    section25:
      primarytype: 'block'
      uuid: '1b1017d0-6ec8-4b30-b3e2-548f4dc66ef3'
      activationstatus: true
      created: 2025-07-23T09:39:23.336+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6b772d98-124c-4ee5-8f7f-5b61379edcd5'
      activationstatus: true
      created: 2025-07-23T09:39:23.337+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An Israeli official told Reuters that the UN has been given approval
        to bring in half a million liters of fuel.</p>'
    section27:
      primarytype: 'block'
      uuid: 'ec666075-aff8-4297-a6b5-1a517c2e6266'
      activationstatus: true
      created: 2025-07-23T09:39:23.337+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f0b3ce4b-c3b5-45c3-a605-a68a08213178'
      activationstatus: true
      created: 2025-07-23T09:39:23.338+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:45:05.919+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They're bringing in fuel and collecting, but they can bring in
        and they can collect more, and we are having discussions with them," the official
        said.</p>'
    section29:
      primarytype: 'block'
      uuid: '8449e482-1cf2-4e05-ad91-8e13bd89b689'
      activationstatus: true
      created: 2025-07-23T09:39:23.339+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:45:06.379+08:00
