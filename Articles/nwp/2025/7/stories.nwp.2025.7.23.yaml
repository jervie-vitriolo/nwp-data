      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2c7bc-fc70-4947-b5ce-bf558e33dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.428+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.015+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> US President Donald Trump accused
        former President Barack Obama of "treason" on Tuesday, July 22, accusing him,
        without providing evidence, of leading an effort to falsely tie him to Russia
        and undermine his 2016 presidential campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f37e4c-271e-45de-a965-f77ebfeeec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297407d-3f70-4c72-be87-9e9de986439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Obama denounced Trump’s claims, saying "these
        bizarre allegations are ridiculous and a weak attempt at distraction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b9758-954e-4ea0-af03-f2847541e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.017+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4c863-e165-472c-8815-7d0e05e42d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.018+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Trump has frequently attacked Obama by name, the Republican
        president has not, since returning to office in January, gone this far in
        pointing the finger at his Democratic predecessor with allegations of criminal
        action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128678f-3eb5-4b55-89c7-83a36ab567de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e174628-eb32-41b7-a04a-578ea0f9f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>During remarks in the Oval Office, Trump leaped on comments from
        his intelligence chief, Tulsi Gabbard, on Friday in which she threatened to
        refer Obama administration officials to the Justice Department for prosecution
        over an intelligence assessment of Russian interference in the 2016 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3999bcf-7c87-4004-8da1-95e586b0acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.020+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eb782-3607-41a5-87cb-82402b25cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.021+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "She declassified documents and said the information she was releasing\
        \ showed a “treasonous conspiracy” in 2016 by top Obama administration officials\
        \ to undermine Trump, claims that Democrats called false and politically motivated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bf083-7eca-4679-8fb4-0c484aea83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.022+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcba0db-85d9-4ab2-bf80-9eb048549549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.022+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s there, he’s guilty. This was treason,\" Trump said on Tuesday,\
        \ though he offered no proof of his claims. \"They tried to steal the election,\
        \ they tried to obfuscate the election. They did things that nobody’s ever\
        \ imagined, even in other countries.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac350e-06b0-4ee9-a38f-c8b297fd9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.023+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adb65d-14a0-4a75-81c1-efd9694aba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.024+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An assessment by the US intelligence community published in January
        2017 concluded that Russia, using social media disinformation, hacking and
        Russian bot farms, sought to damage Democrat Hillary Clinton’s campaign and
        bolster Trump. The assessment determined that the actual impact was likely
        limited and showed no evidence that Moscow‘s efforts actually changed voting
        outcomes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1214a67-16ac-4413-bfd5-b51faa0ba168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.025+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91beae-546e-4677-8a28-bbb6f81d8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.025+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A 2020 bipartisan report by the Senate intelligence committee had
        found that Russia used Republican political operative Paul Manafort, the WikiLeaks
        website and others to try to influence the 2016 election to help Trump’s
        campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436a953-750f-4380-8f19-7ffbf291f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.435+08:00
