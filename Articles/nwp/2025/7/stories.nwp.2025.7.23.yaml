      'mgnl:lastModified': 2025-07-23T13:52:38.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier <a href="https://www.newswatchplus.ph/news/nwp/2025/7/23/bongbong-marcos-defends-jonvic-remulla-walang-pasok-announcements.html"><strong>defended
        Remulla</strong></a>, saying it is the interior secretary’s communication
        style.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07518350-c2c6-4627-965d-0d40fd4a224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T13:30:54.798+08:00
