      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adf1bc-c0a5-4328-a4be-ffc1b22ab0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.020+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-23T15:44:51.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.020+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cendaña reminded the public that the SONA is to inform the people of\
        \ the developments in the country, noting that it is not a “fashion gala”\
        \ to flaunt outfits.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf1f76-a730-43d4-9c7b-fcdfbd5c455b'
