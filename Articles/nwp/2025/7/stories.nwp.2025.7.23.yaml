      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ US intelligence community in 2017 said Russia sought to damage
        Clinton and bolster Trump</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57172a79-5407-4e54-b740-d93771a91710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.427+08:00
