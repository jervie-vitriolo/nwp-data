  'Hong-Kong-court-backs-transgender-right':
    'author': ' Jessie Pang, Reuters'
    'caption': 'People take part in the annual LGBT pride parade in Hong Kong, China
      November 26, 2016. (Bobby Yip/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-23T17:32:08.000+08:00
    'imagesource': 'jcr:d121d1db-4253-40fd-b75c-36c9bf2ac1c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc298424-f36d-4c3e-ae4c-ddb6930b3610'
    'lead': ' A Hong Kong court ruled on Wednesday, July 23, in favor of a transgender
      person who challenged laws that criminalize them for going into public toilets
      that align with their chosen gender identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-23T17:38:04.042+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-23T17:43:38.011+08:00
