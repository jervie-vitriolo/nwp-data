    'title': 'Ozzy Osbourne, Black Sabbath’s bat-biting frontman, dies aged 76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878aeb79-5d7e-44f3-b9f0-8c553008d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.540+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.959+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England/Los Angeles, California</strong> - Ozzy
        Osbourne, frontman of 1970s heavy metal band Black Sabbath, earned his infamy
        biting the head off a bat on stage and pursuing a drug-fuelled lifestyle before
        reinventing himself as a loveable if often foul-mouthed reality TV star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f4c7f-ba40-473f-9041-7bd8c579aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.541+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.960+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ec1fe-2e6d-41f4-a3a3-2d4d42629cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.541+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.960+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Known to fans as "The Prince of Darkness" and the "Godfather of
        Heavy Metal," Osbourne has died at the age of 76, his family said in a statement
        on Tuesday July 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7602bea-53ba-4ea4-adfe-4ad69c9e533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.541+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.961+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62616a3-8ccc-4643-858f-6de434ac620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.542+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It is with more sadness than mere words can convey that we have to\
        \ report that our beloved Ozzy Osbourne has passed away this morning. He was\
        \ with his family and surrounded by love,\" they said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebe2a9-2e75-4806-bcc7-f6d09813b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.542+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825f6a0-64b2-4dcf-ad41-a920dc30c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.543+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Osbourne kicked off his career in the early 1970s as singer on Black\
        \ Sabbath’s hits, from \"Paranoid\" to \"War Pigs\" to \"Sabbath Bloody Sabbath\"\
        . Those plus a string of solo releases saw him sell more than 100 million\
        \ records worldwide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16aef68-717a-4e7f-b258-199acd663df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.543+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f1a2a-7a64-4ef6-befa-34d338cb4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.544+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The hard riffs and dark subject matter - from depression to war to\
        \ apocalypse - combined with an instinct for Halloween theatrics. As a performer,\
        \ Osbourne sprinkled audiences with raw meat and, in 1982, had his encounter\
        \ with a bat thrown on stage by a fan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da408a95-b64e-4e9e-a58a-041264bd941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.544+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.965+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ab563-7c1a-4614-b5cb-83ca26f47fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.544+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.966+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He always insisted he thought it was a toy until he bit into it, realised\
        \ his mistake and rushed to hospital for a rabies shot. He later sold branded\
        \ bat soft toys with a removable head.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73441aac-b854-48d2-8761-d8f053eb9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.545+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.966+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2fcfb-4a74-471c-afe1-16f2fd1d9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.545+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.967+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Osbourne was a regular target for conservative and religious groups\
        \ concerned about the negative impact of rock music on young people. He acknowledged\
        \ the excesses of his lifestyle and lyrics - but poured scorn on the wilder\
        \ reports that he was an actual devil-worshipper.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b75797-0eaa-47ea-a277-23996f929102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.546+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.967+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d16fb-a01e-437f-b3d3-624134a478cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.546+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.968+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I've done some bad things in my time. But I ain't the devil. I'm\
        \ just John Osbourne: a working-class kid from Aston who quit his job in the\
        \ factory and went looking for a good time,\" he said in a 2010 biography.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a60897-4830-460d-8ff4-5d1fe5da3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.547+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.969+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12e344-85b7-4bbb-a1b5-93f73cdebb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.547+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.969+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reality show star</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5f7dc-5c06-476a-b4ce-3441ddf0601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.548+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.970+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63ba44-5cc8-43c6-91c6-f71b8de3b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.548+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.971+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "John Michael Osbourne was the fourth of six children. Growing up in\
        \ Aston, Birmingham, in central England, he struggled with dyslexia, left\
        \ school at age 15, did a series of menial jobs, and at one point served a\
        \ brief prison sentence for burglary. Then came Black Sabbath.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d9e33-9605-4402-89be-6a20ba495615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.549+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.971+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a38b5-0ee1-4295-973a-cfce2d1c2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.549+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.972+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"When I was growing up, if you'd have put me up against a wall with\
        \ the other kids from my street and asked me which one of us was gonna make\
        \ it to the age of 60, with five kids and four grandkids and houses in Buckinghamshire\
        \ and California, I wouldn't have put money on me, no fucking way,\" he once\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a010a1a-2a3c-4d6e-b3c8-bbfd69700f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.550+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf0cc6-ffc2-4f41-a024-3b6f6490d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.550+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Britain’s Justice Secretary Shabana Mahmood, a member of parliament\
        \ representing a Birmingham constituency, wrote on X that she was devastated\
        \ to hear the news of his death.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcbc2e-53a6-4886-866a-d6a7fa619707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.551+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f704d-8125-4e30-8608-1ab82b4fd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.552+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"One of the greatest gifts my city gave the world,\" Mahmood said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab9422-c490-46dc-91cd-003bf77685fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.552+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.975+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318183a-774c-4d52-838e-a4a78b430f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.553+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Osbourne won legions of new fans when he starred in US
        reality TV show "The Osbournes".</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5673315-2bbb-4984-8278-d3a74f42c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.554+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df40903-9bad-461a-89ed-cff530eefb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.554+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Cameras followed the aging rock god ambling round his huge house in\
        \ Beverly Hills, pronouncing on events in his heavy Birmingham accent and\
        \ looking on bemused at the antics of his family.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aedbf1-6129-4ff8-a3d5-0fb219f473bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.555+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3078b1-d741-4e5a-8212-7a27dcd175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.555+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.978+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Osbourne’s family included wife and manager Sharon, five children including\
        \ Jack, Kelly and Aimee, and several grandchildren.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b74e7-2e57-4889-8ecf-a92bb3636d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.556+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.979+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac7dc0-4729-4a93-9a86-031db9764edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.979+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "No cause of death was given, but Osbourne revealed in 2020 that he\
        \ had been diagnosed with Parkinson’s disease. The illness made him unable\
        \ to walk.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755a553-ef34-4d54-87e3-3fe28cd275bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.980+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf21012-e2eb-43b8-b5cd-716d60b691d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In his final concert on July 5 in Birmingham, Osbourne performed sitting,\
        \ at times appearing to have difficulties speaking as he thanked thousands\
        \ of adoring fans, some of whom were visibly emotional.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ea32b-6b27-4c7b-9ab6-9a39ba63328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332a637-a1c2-40e3-be9a-3535c2e33a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.982+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Osbourne’s performance followed a number of tributes on stage and on\
        \ stadium screens from rock and pop royalty including Aerosmith’s Steven Tyler,\
        \ Metallica’s James Hetfield and Elton John.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672a03f-ea36-4716-8c30-1564542c029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.982+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8572403-eb66-4048-9d86-f50dbc678353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.561+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T09:47:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T09:47:44.983+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Thanks for your support over the years. Thank you from the bottom\
        \ of my heart. I love you,\" said Osbourne.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ac322-3fea-41ce-89e8-d1fddf37c328'
      'mgnl:activationStatus': true
