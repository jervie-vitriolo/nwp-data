    title: 'Ozzy Osbourne, Black Sabbath’s bat-biting frontman, dies aged 76'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '878aeb79-5d7e-44f3-b9f0-8c553008d779'
      activationstatus: true
      created: 2025-07-23T09:40:10.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.959+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>London, England/Los Angeles, California</strong> - Ozzy
        Osbourne, frontman of 1970s heavy metal band Black Sabbath, earned his infamy
        biting the head off a bat on stage and pursuing a drug-fuelled lifestyle before
        reinventing himself as a loveable if often foul-mouthed reality TV star.</p>'
    section1:
      primarytype: 'block'
      uuid: '543f4c7f-ba40-473f-9041-7bd8c579aa15'
      activationstatus: true
      created: 2025-07-23T09:40:10.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.960+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '748ec1fe-2e6d-41f4-a3a3-2d4d42629cef'
      activationstatus: true
      created: 2025-07-23T09:40:10.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.960+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Known to fans as "The Prince of Darkness" and the "Godfather of
        Heavy Metal," Osbourne has died at the age of 76, his family said in a statement
        on Tuesday July 22.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c7602bea-53ba-4ea4-adfe-4ad69c9e533d'
      activationstatus: true
      created: 2025-07-23T09:40:10.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.961+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b62616a3-8ccc-4643-858f-6de434ac620a'
      activationstatus: true
      created: 2025-07-23T09:40:10.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.962+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It is with more sadness than mere words can convey that we have to\
        \ report that our beloved Ozzy Osbourne has passed away this morning. He was\
        \ with his family and surrounded by love,\" they said.\r"
    section5:
      primarytype: 'block'
      uuid: 'cdebe2a9-2e75-4806-bcc7-f6d09813b4b0'
      activationstatus: true
      created: 2025-07-23T09:40:10.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.962+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8825f6a0-64b2-4dcf-ad41-a920dc30c300'
      activationstatus: true
      created: 2025-07-23T09:40:10.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.963+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Osbourne kicked off his career in the early 1970s as singer on Black\
        \ Sabbath’s hits, from \"Paranoid\" to \"War Pigs\" to \"Sabbath Bloody Sabbath\"\
        . Those plus a string of solo releases saw him sell more than 100 million\
        \ records worldwide.\r"
    section7:
      primarytype: 'block'
      uuid: 'a16aef68-717a-4e7f-b258-199acd663df8'
      activationstatus: true
      created: 2025-07-23T09:40:10.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.964+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '578f1a2a-7a64-4ef6-befa-34d338cb4931'
      activationstatus: true
      created: 2025-07-23T09:40:10.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.964+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The hard riffs and dark subject matter - from depression to war to\
        \ apocalypse - combined with an instinct for Halloween theatrics. As a performer,\
        \ Osbourne sprinkled audiences with raw meat and, in 1982, had his encounter\
        \ with a bat thrown on stage by a fan.\r"
    section9:
      primarytype: 'block'
      uuid: 'da408a95-b64e-4e9e-a58a-041264bd941d'
      activationstatus: true
      created: 2025-07-23T09:40:10.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.965+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c01ab563-7c1a-4614-b5cb-83ca26f47fca'
      activationstatus: true
      created: 2025-07-23T09:40:10.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.966+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He always insisted he thought it was a toy until he bit into it, realised\
        \ his mistake and rushed to hospital for a rabies shot. He later sold branded\
        \ bat soft toys with a removable head.\r"
    section11:
      primarytype: 'block'
      uuid: '73441aac-b854-48d2-8761-d8f053eb9994'
      activationstatus: true
      created: 2025-07-23T09:40:10.545+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.966+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f8a2fcfb-4a74-471c-afe1-16f2fd1d9da2'
      activationstatus: true
      created: 2025-07-23T09:40:10.545+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.967+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Osbourne was a regular target for conservative and religious groups\
        \ concerned about the negative impact of rock music on young people. He acknowledged\
        \ the excesses of his lifestyle and lyrics - but poured scorn on the wilder\
        \ reports that he was an actual devil-worshipper.\r"
    section13:
      primarytype: 'block'
      uuid: 'c5b75797-0eaa-47ea-a277-23996f929102'
      activationstatus: true
      created: 2025-07-23T09:40:10.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.967+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '425d16fb-a01e-437f-b3d3-624134a478cc'
      activationstatus: true
      created: 2025-07-23T09:40:10.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.968+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I've done some bad things in my time. But I ain't the devil. I'm\
        \ just John Osbourne: a working-class kid from Aston who quit his job in the\
        \ factory and went looking for a good time,\" he said in a 2010 biography.\r"
    section15:
      primarytype: 'block'
      uuid: '06a60897-4830-460d-8ff4-5d1fe5da3ac4'
