      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. assured the public that preparations for his upcoming State of
        the Nation Address (SONA) are on track despite the government’s disaster response,
        with about 80 percent of the speech already completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82088ecc-2432-4e89-86c4-ade0dd83aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T16:05:05.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-23T16:05:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T16:05:05.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters during his US trip, Marcos explained that each
        SONA is unique as it reflects the current state of the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d535c8-ae98-4c8c-839b-fa1d5c4bb727'
      'mgnl:activationStatus': true
