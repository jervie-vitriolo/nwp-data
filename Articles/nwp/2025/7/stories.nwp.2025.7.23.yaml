      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cyclone Dante–last monitored 900 kilometers east of extreme
        northern Luzon–intensified into a tropical storm. It has maximum sustained
        winds of 65 kph and gustiness of up to 80kph.</p>'
    '15':
