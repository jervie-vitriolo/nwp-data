    uuid: 'c81691ba-d4b4-4b9f-b561-968e88a1a916'
    lead: 'President Ferdinand Marcos Jr. defended Interior Secretary Jonvic Remulla’s
      informal tone in making public announcements, saying it’s simply his communication
      style.'
    activationstatus: true
    created: 2025-07-23T10:36:38.861+08:00
