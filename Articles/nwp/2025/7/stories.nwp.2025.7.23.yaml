      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> The Norwegian Refugee Council,
        one of the largest independent aid organizations in Gaza, told Reuters on
        Tuesday, July 22, its supplies were exhausted and some of its staff starving,
        and the group accused Israel of paralyzing its work.</p>'
    section5:
      primarytype: 'block'
      uuid: '00c6109c-2cec-4431-86bb-97c219371515'
      activationstatus: true
      created: 2025-07-23T09:39:23.327+08:00
