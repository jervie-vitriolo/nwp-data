    section16:
      primarytype: 'block'
      uuid: 'bc12e344-85b7-4bbb-a1b5-93f73cdebb27'
      activationstatus: true
      created: 2025-07-23T09:40:10.547+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.969+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Reality show star</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '03d5f7dc-5c06-476a-b4ce-3441ddf0601f'
      activationstatus: true
      created: 2025-07-23T09:40:10.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.970+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8f63ba44-5cc8-43c6-91c6-f71b8de3b5e2'
      activationstatus: true
      created: 2025-07-23T09:40:10.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.971+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "John Michael Osbourne was the fourth of six children. Growing up in\
        \ Aston, Birmingham, in central England, he struggled with dyslexia, left\
        \ school at age 15, did a series of menial jobs, and at one point served a\
        \ brief prison sentence for burglary. Then came Black Sabbath.\r"
    section19:
      primarytype: 'block'
      uuid: '3a7d9e33-9605-4402-89be-6a20ba495615'
      activationstatus: true
      created: 2025-07-23T09:40:10.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.971+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '220a38b5-0ee1-4295-973a-cfce2d1c2939'
      activationstatus: true
      created: 2025-07-23T09:40:10.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.972+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"When I was growing up, if you'd have put me up against a wall with\
        \ the other kids from my street and asked me which one of us was gonna make\
        \ it to the age of 60, with five kids and four grandkids and houses in Buckinghamshire\
        \ and California, I wouldn't have put money on me, no fucking way,\" he once\
        \ said.\r"
    section21:
      primarytype: 'block'
      uuid: '0a010a1a-2a3c-4d6e-b3c8-bbfd69700f0d'
      activationstatus: true
      created: 2025-07-23T09:40:10.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.973+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'adbf0cc6-ffc2-4f41-a024-3b6f6490d005'
      activationstatus: true
      created: 2025-07-23T09:40:10.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.973+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Britain’s Justice Secretary Shabana Mahmood, a member of parliament\
        \ representing a Birmingham constituency, wrote on X that she was devastated\
        \ to hear the news of his death.\r"
    section23:
      primarytype: 'block'
      uuid: 'b9bcbc2e-53a6-4886-866a-d6a7fa619707'
      activationstatus: true
      created: 2025-07-23T09:40:10.551+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.974+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '320f704d-8125-4e30-8608-1ab82b4fd97f'
      activationstatus: true
      created: 2025-07-23T09:40:10.552+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.974+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"One of the greatest gifts my city gave the world,\" Mahmood said.\r"
    section25:
      primarytype: 'block'
      uuid: 'e2ab9422-c490-46dc-91cd-003bf77685fb'
      activationstatus: true
      created: 2025-07-23T09:40:10.552+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.975+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a318183a-774c-4d52-838e-a4a78b430f1c'
      activationstatus: true
      created: 2025-07-23T09:40:10.553+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.976+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 2002, Osbourne won legions of new fans when he starred in US
        reality TV show "The Osbournes".</p>'
    section27:
      primarytype: 'block'
      uuid: 'f5673315-2bbb-4984-8278-d3a74f42c9ee'
      activationstatus: true
      created: 2025-07-23T09:40:10.554+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.976+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2df40903-9bad-461a-89ed-cff530eefb9b'
      activationstatus: true
      created: 2025-07-23T09:40:10.554+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.977+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Cameras followed the aging rock god ambling round his huge house in\
        \ Beverly Hills, pronouncing on events in his heavy Birmingham accent and\
        \ looking on bemused at the antics of his family.\r"
    section29:
      primarytype: 'block'
      uuid: '30aedbf1-6129-4ff8-a3d5-0fb219f473bc'
      activationstatus: true
      created: 2025-07-23T09:40:10.555+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.977+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ad3078b1-d741-4e5a-8212-7a27dcd175f5'
      activationstatus: true
      created: 2025-07-23T09:40:10.555+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.978+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Osbourne’s family included wife and manager Sharon, five children including\
        \ Jack, Kelly and Aimee, and several grandchildren.\r"
    section31:
      primarytype: 'block'
      uuid: '808b74e7-2e57-4889-8ecf-a92bb3636d2e'
      activationstatus: true
      created: 2025-07-23T09:40:10.556+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.979+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'daac7dc0-4729-4a93-9a86-031db9764edb'
      activationstatus: true
      created: 2025-07-23T09:40:10.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.979+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "No cause of death was given, but Osbourne revealed in 2020 that he\
        \ had been diagnosed with Parkinson’s disease. The illness made him unable\
        \ to walk.\r"
    section33:
      primarytype: 'block'
      uuid: 'b755a553-ef34-4d54-87e3-3fe28cd275bf'
      activationstatus: true
      created: 2025-07-23T09:40:10.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.980+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ccf21012-e2eb-43b8-b5cd-716d60b691d2'
      activationstatus: true
      created: 2025-07-23T09:40:10.558+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In his final concert on July 5 in Birmingham, Osbourne performed sitting,\
        \ at times appearing to have difficulties speaking as he thanked thousands\
        \ of adoring fans, some of whom were visibly emotional.\r"
    section35:
      primarytype: 'block'
      uuid: 'a38ea32b-6b27-4c7b-9ab6-9a39ba63328c'
      activationstatus: true
      created: 2025-07-23T09:40:10.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'e332a637-a1c2-40e3-be9a-3535c2e33a6d'
      activationstatus: true
      created: 2025-07-23T09:40:10.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.982+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Osbourne’s performance followed a number of tributes on stage and on\
        \ stadium screens from rock and pop royalty including Aerosmith’s Steven Tyler,\
        \ Metallica’s James Hetfield and Elton John.\r"
    section37:
      primarytype: 'block'
      uuid: 'e672a03f-ea36-4716-8c30-1564542c029e'
      activationstatus: true
      created: 2025-07-23T09:40:10.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.982+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f8572403-eb66-4048-9d86-f50dbc678353'
      activationstatus: true
      created: 2025-07-23T09:40:10.561+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.983+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Thanks for your support over the years. Thank you from the bottom\
        \ of my heart. I love you,\" said Osbourne.\r"
    section39:
      primarytype: 'block'
      uuid: '369ac322-3fea-41ce-89e8-d1fddf37c328'
      activationstatus: true
      created: 2025-07-23T09:40:10.561+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.984+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'af91d0ae-cdbf-413b-ac97-20a886cfc0fb'
      activationstatus: true
      created: 2025-07-23T09:40:10.562+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T09:47:45.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:47:44.984+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Catarina Demony in London and Lisa Richwine in
        Los Angeles, writing by Elisabeth O'Leary, additional reporting by Jasper
