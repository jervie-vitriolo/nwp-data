      lastmodified: 2025-07-23T13:56:31.243+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I think the answer is in the fear and pre-compliance that is gripping\
        \ all of America’s institutions at this very moment, institutions that have\
        \ chosen not to fight the vengeful and vindictive actions of our ... commander\
        \ in chief.\"\r"
