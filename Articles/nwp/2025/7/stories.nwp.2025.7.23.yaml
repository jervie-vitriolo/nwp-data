      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Malacañang recently gave the DILG chief the authority to suspend
        classes and government work operations during disasters. But some have called
        out Remulla for his tone that some netizens and actors described as “trying
        to be funny” during a calamity.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bdea3831-1f1f-4ceb-a5b2-7d4d3e66b2e9'
      activationstatus: true
      created: 2025-07-23T13:30:54.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-23T13:52:38.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla clarified that he is not downplaying the situation and the
        efforts of frontliners.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e985606c-2c9d-48f2-991b-9c061efba299'
      activationstatus: true
      created: 2025-07-23T13:30:54.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-23T13:52:38.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang daming letga. Pasensya na, pero hindi na ako magbabago ng ugali,”
        he said in a social media post. “Kung ang biro ko ay di karapat-dapat para
        sa inyo, tandaan ninyong wala naman akong minura, minaliit, o hinamak. Wala
        rin akong binola o sinabing kasinungalingan.”</p>'
    section14:
      primarytype: 'block'
      uuid: 'e87ee8d8-b67b-4693-a98c-a9fc5ad17fba'
      activationstatus: true
      created: 2025-07-23T13:51:47.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-23T13:52:38.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '627ae5f9-babe-4cbc-9fed-51f2148225df'
      activationstatus: true
      created: 2025-07-23T13:51:47.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-23T13:52:38.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Many people are enraged. Sorry, but I will not change
        my style. If you find my joke inappropriate, remember that I did not curse,
        belittle, or endanger anyone. I also did not insult anyone nor lie.]</p>'
    section5:
      primarytype: 'block'
      uuid: '9c27e2b2-0725-4986-9400-c7a87f5877c4'
      activationstatus: true
      created: 2025-07-23T13:30:54.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-23T13:52:38.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T13:52:38.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang ginagawa ko lang ay gawing mas magaan ang paraan ng pagpapaalala—hindi
        puro pangamba. Kung may hindi nakaintindi, humihingi ako ng pasensya. Pero
        wala po akong masamang intensyon,” Remulla said in a statement.</p>'
    section6:
      primarytype: 'block'
