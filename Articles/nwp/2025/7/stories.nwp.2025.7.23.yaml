      'mgnl:lastModified': 2025-07-23T10:06:45.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f4eaa-16c3-4b13-9481-b0ab8e3012d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
