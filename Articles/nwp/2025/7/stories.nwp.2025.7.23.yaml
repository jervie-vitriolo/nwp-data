    lead: 'President Ferdinand Marcos Jr. assured the public that preparations for
      his upcoming State of the Nation Address (SONA) are on track despite the government’s
      disaster response, with about 80 percent of the speech already completed.'
    activationstatus: true
    created: 2025-07-23T16:05:05.762+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-23T16:05:06.011+08:00
