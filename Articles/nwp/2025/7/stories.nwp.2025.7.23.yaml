      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91d0ae-cdbf-413b-ac97-20a886cfc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:40:10.562+08:00
