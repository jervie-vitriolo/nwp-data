      'mgnl:lastModified': 2025-07-23T18:58:21.203+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The USINDOPACOM is one of six geographic unified combatant commands\
        \ of the US military. These commands are headquartered in Hawai'i and have\
        \ forces stationed and deployed throughout the Asia Pacific with about 375,000\
        \ military and civilian personnel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345e253-dee1-4574-953b-a571370aec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.203+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.203+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Magdedeploy po ang crisis action team ng USINDOPACOM, kaalinsabay\
        \ po ng ating Armed Forces of the Philippines, at lahat po ng pangangailangan\
        \ ng ating mga response efforts ay naka-activate po ang EDCA sites at ang\
        \ air assets at iba pang assets ng combined Armed Forces of the Philippines\
        \ at USINDOPACOM ay gagamitin po,” Teodoro said in the video message distributed\
        \ by Malacanang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de803b4-bd1a-4f29-8582-563ff841f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.204+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.204+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: USINDOPACOM will deploy a crisis action team, alongside\
        \ the Armed Forces of the Philippines. All air assets and other assets of\
        \ the INDOPACOM and AFP in EDCA sites have been activated and will be tapped\
        \ for response efforts.] \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54641fa1-4c4a-4dcb-831b-77a155308866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.204+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.204+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The EDCA military sites are a deterrent to aggressions amid tensions\
        \ in a flashpoint in the West Philippine Sea, allowing the interoperability\
        \ of US and Philippine troops, with rotational forces from the US stationed\
        \ there. The sites provide training grounds for joint military drills, but\
        \ also serve as a takeoff point for the troops to respond quickly to challenges\
        \ in the Indo-Pacific region, including natural and humanitarian disasters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345230ba-c127-4d5f-94ff-ffd87e59c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.205+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.205+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The EDCA sites count the Cesar Basa Air Base in Pampanga, Fort Magsaysay\
        \ Military Reservation in Nueva Ecija, Lumbia Air Base in Cagayan de Oro,\
        \ Antonio Bautista Air Base in Puerto Princesa and the Mactan Benito Ebuen\
        \ Air Base in Cebu.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af539d5-b3f8-4cc3-a67b-4ebc8ac54eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.205+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.205+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The agreement later expanded in 2023 to add four new sites: The Naval\
        \ Base Camio Osias in Santa Ana, Cagayan; Camp Melchor Dela Cruz in Gamu,\
        \ Isabela; Balabac Island in Palawan; and, Lal-lo Airport in Cagayan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abdaee-20ff-46de-9e29-73776fddf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.206+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.206+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "No timeline was given as to when the US humanitarian troops will arrive.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37942b-d6bd-4410-87d4-2a402fcb1878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.206+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.206+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Tatanggapin natin kung anuman ang tulong na maibigay para maibsan\
        \ itong pag-responde natin. [We will accept whatever form aid will come so\
        \ as to augment our disaster response efforts.] We are expecting that anytime\
        \ soon of course,” AFP spokesperson Col. Francel Margareth Padilla told a\
        \ press briefing on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3d7ba-dcc9-4c6e-a926-1b36b0209071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T18:58:21.207+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-23T18:58:21.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T18:58:21.207+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The faster the aid comes in then it is better for all of us,” she
        added.</p>'
  'Peso--stocks-rally-to-one-week-high-after-Marcos-Trump-tariff-deal':
