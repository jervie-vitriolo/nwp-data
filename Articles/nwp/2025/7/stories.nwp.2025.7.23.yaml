      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US lawmakers and others have called the timing suspicious, noting
        that Paramount is seeking government approval for an $8 billion merger. Colbert
        is a frequent critic of President Trump and had called that payment a bribe.</p>'
