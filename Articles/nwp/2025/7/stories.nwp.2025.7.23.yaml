      type: 'text'
      text: "\r"
    section1:
      primarytype: 'block'
      uuid: 'b91e96f3-8dfd-4639-a04e-b020379419be'
      activationstatus: true
      created: 2025-07-23T07:32:30.924+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> US President Donald Trump announced
        on Tuesday a new 19% tariff rate for goods from the Philippines after what
        he called a "beautiful visit" by Philippine President Ferdinand Marcos Jr.
        to the White House, and said US goods would pay zero tariffs.</p>'
    section2:
      primarytype: 'block'
      uuid: '0ddb3e23-dbe6-46a0-ae32-1d6110305b39'
      activationstatus: true
      created: 2025-07-23T07:32:30.924+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'db7e683a-a896-4666-a6c0-d6bb2a10c4ea'
      activationstatus: true
      created: 2025-07-23T07:32:30.925+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The new tariff rate is just below the 20% threatened by Trump earlier
        this month, but still above the 17% rate set in April when Trump announced
        what he called reciprocal tariff rates for dozens of countries. It matches
        the 19% rate announced for Indonesia and bests Vietnam’s slightly higher
        rate of 20%.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ebcfcddf-04df-4106-a257-424e02dff520'
      activationstatus: true
      created: 2025-07-23T07:32:30.925+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b8968dc4-7e76-44b3-82db-f96956cbf3e3'
      activationstatus: true
      created: 2025-07-23T07:32:30.925+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump posted the news on his Truth Social media platform after meeting\
        \ with Marcos in the Oval Office, where he had earlier signaled a deal could\
        \ be reached during the visit.\r"
    section6:
      primarytype: 'block'
      uuid: '5403a61b-25c2-4e78-9968-fd6f55459958'
      activationstatus: true
      created: 2025-07-23T07:32:30.926+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '2cdb2cc2-5c77-456b-a3ae-66e79aabcaa4'
      activationstatus: true
      created: 2025-07-23T07:32:30.926+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"It was a beautiful visit, and we concluded our Trade Deal, whereby\
        \ The Philippines is going OPEN MARKET with the United States, and ZERO Tariffs.\
        \ The Philippines will pay a 19% Tariff,\" Trump said, calling Marcos a \"\
        very good and tough negotiator.\"\r"
    section8:
      primarytype: 'block'
      uuid: '36b59565-8a67-4b59-8fc9-0f3c03249747'
      activationstatus: true
      created: 2025-07-23T07:32:30.927+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '2fefc5de-a40d-44c3-bbb3-8a2beb19f746'
      activationstatus: true
      created: 2025-07-23T07:32:30.927+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump said the two Pacific allies, who will celebrate 80 years of diplomatic\
        \ relations next year, would also work together militarily but gave no details.\r"
    section10:
      primarytype: 'block'
      uuid: '6368519d-3a08-4f7e-9a53-9f02bd40ad83'
      activationstatus: true
      created: 2025-07-23T07:32:30.928+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '1c9775fa-8595-4e06-9987-55e61db163d3'
      activationstatus: true
      created: 2025-07-23T07:32:30.928+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Marcos, the first Southeast Asian leader to meet Trump in his second\
        \ term, told reporters at the start of the meeting that the United States\
        \ was his country’s \"strongest, closest, most reliable ally.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'd5d29b8d-e866-471c-915f-14c4ab3f225b'
      activationstatus: true
      created: 2025-07-23T07:32:30.929+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '44e969b1-32e9-45a5-b3f1-937eec35a2df'
      activationstatus: true
      created: 2025-07-23T07:32:30.929+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He had no comment after Trump’s post on the new tariff rate.\r"
    section14:
      primarytype: 'block'
      uuid: 'b295e4b5-9bce-45d5-a7a7-6537e1889321'
      activationstatus: true
      created: 2025-07-23T07:32:30.929+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '5d0bca4b-d778-4b1f-bed7-238852e7744d'
      activationstatus: true
      created: 2025-07-23T07:32:30.930+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump said the \"very big numbers\" in the trade agreement would only\
        \ grow larger. The U.S. had a deficit of nearly $5 billion with the Philippines\
        \ last year on bilateral goods trade of $23.5 billion.\r"
    section16:
      primarytype: 'block'
      uuid: 'b8ac4780-cebf-4754-9617-f51dd486f23c'
      activationstatus: true
      created: 2025-07-23T07:32:30.930+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a4eb734a-3f19-4c9b-8670-6f6aac1d4641'
      activationstatus: true
      created: 2025-07-23T07:32:30.931+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump has upended global trade flows with tariffs on nearly every trading\
        \ partner, with almost all countries facing a 10% tariff that took effect\
        \ in April and many facing steep additional tariffs from August 1.\r"
    section18:
      primarytype: 'block'
      uuid: '10c9a040-541b-4562-8cb9-f3d993ddc009'
      activationstatus: true
      created: 2025-07-23T07:32:30.931+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'edc252c1-b0a2-428b-96ae-fc03cac8bf58'
      activationstatus: true
      created: 2025-07-23T07:32:30.932+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Gregory Poling, a Southeast Asia expert at Washington’s Center for\
        \ Strategic and International Studies, said it was too early to say much about\
        \ the Philippines trade deal since no details had been released, as was the\
        \ case with similar pacts with Indonesia and Vietnam.\r"
    section20:
      primarytype: 'block'
      uuid: 'd7a9b2a1-e0a5-45de-9955-68728978f53e'
      activationstatus: true
      created: 2025-07-23T07:32:30.932+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '31fce65b-eb5a-406f-8df4-bf5f9761a859'
      activationstatus: true
      created: 2025-07-23T07:32:30.933+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"At the end of the day, I don't think the Philippine government is\
        \ sweating the final number so long as it keeps Philippine-made goods competitive\
        \ with those of its neighbors, which this does,\" Poling said.\r"
    section22:
      primarytype: 'block'
      uuid: '8477db9e-9500-4025-87bc-e06327b51c8e'
      activationstatus: true
      created: 2025-07-23T07:32:30.933+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '2ce4970f-ad3c-46de-82c9-73548a3d1d6c'
      activationstatus: true
      created: 2025-07-23T07:32:30.934+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The White House announced further details of a framework for a U.S.-Indonesia\
        \ trade agreementon Tuesday, saying negotiators were due to finalize the terms\
        \ in coming weeks.\r"
    section24:
      primarytype: 'block'
      uuid: '87d7ce8c-ed16-4fbb-bc48-6430e737a5d9'
      activationstatus: true
      created: 2025-07-23T07:32:30.934+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '7d9e0bd0-d077-46f6-bdbd-63ae621fcd1b'
      activationstatus: true
      created: 2025-07-23T07:32:30.935+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "During the Oval Office event, Trump said he may visit China for a landmark\
        \ trip \"in the not-too-distant future\" and noted the Philippines had distanced\
        \ itself from Beijing after his election last November.\r"
    section26:
      primarytype: 'block'
      uuid: '208b1655-f360-4ce7-9f20-cfc492201bf2'
      activationstatus: true
      created: 2025-07-23T07:32:30.936+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '39457cd5-3bab-47fe-ab55-3bdb06a8d372'
      activationstatus: true
      created: 2025-07-23T07:32:30.936+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"The country was maybe tilting toward China, but we un-tilted it very,\
        \ very quickly,\" Trump said.\r"
    section28:
      primarytype: 'block'
      uuid: 'e302ec84-2952-4cd5-9958-8d1dcd02f9ae'
      activationstatus: true
      created: 2025-07-23T07:32:30.937+08:00
      createdby: 'lara-nwp'
