      'mgnl:lastActivated': 2025-07-23T15:44:51.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T15:44:51.015+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26784256-230a-4a79-8746-1e8a59bbaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T15:44:51.016+08:00
