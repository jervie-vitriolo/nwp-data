    title: 'Marcos stands by Remulla as DILG faces criticism over ‘walang pasok’
      posts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2a090e27-acf2-4451-b593-49fe97bf5cc1'
      activationstatus: true
      created: 2025-07-23T10:36:38.878+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.717+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. defended Interior Secretary Jonvic Remulla’s informal tone in making
        public announcements, saying it’s simply his communication style.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4bc461d-c746-4ff1-8871-0cf69728568d'
      activationstatus: true
      created: 2025-07-23T10:36:38.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.717+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview with reporters in Washington D.C. following his
        bilateral meeting with US President Donald Trump, Marcos said what’s important
        is Remulla is able to deliver the message across.</p>'
    section2:
      primarytype: 'block'
      uuid: '497aa2b0-a585-4e1e-83a5-070d039341bd'
      activationstatus: true
      created: 2025-07-23T10:36:38.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So that information is better, it’s simple to make things clearer
        because sometimes nagkaka-problema, hindi naman malicious, misinformed lang
        tapos pino-post, sinusundan ng tao,” he said on Wednesday, July 23.'
    section3:
      primarytype: 'block'
      uuid: '764755d6-47f5-43b1-b556-0cc731a0b6c5'
      activationstatus: true
      created: 2025-07-23T10:36:38.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '(Translation: Sometimes problems occur; it’s not malicious, just misinformation
        that gets posted and people follow it.]'
    section4:
      primarytype: 'block'
      uuid: '88557a80-9970-4b80-b394-ebd81332248e'
      activationstatus: true
      created: 2025-07-23T10:36:38.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked about criticisms of Remulla’s way of communicating, Marcos
        added that Remulla has his own style.'
    section5:
      primarytype: 'block'
      uuid: 'd1d7591d-f243-4587-b0ff-824d1f133df7'
      activationstatus: true
      created: 2025-07-23T10:36:38.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Criticize him for the way he speaks? That’s the way he speaks. As
        long as he gets his message across… as long as he achieves that, I’m not exactly
        a judge of literary style,” he added.'
    section6:
      primarytype: 'block'
      uuid: '4ad137ad-9b70-4136-bde7-c99e6668b84d'
      activationstatus: true
      created: 2025-07-23T10:36:38.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The remarks came amid public backlash over the Department of the Interior
        and Local Government’s (DILG) July 22 Facebook post announcing class suspensions
        due to heavy rains and flooding caused by the southwest monsoon.'
    section7:
      primarytype: 'block'
      uuid: '609efb1f-2d96-414b-acaf-3e456598fcad'
      activationstatus: true
      created: 2025-07-23T10:36:38.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The post read: “Mga Abangers, sarap ng bogchi ko. Sa kabusugan ay naka-idlip
        nang sandali. Oh eto na inaabangan ninyo,” paired with a graphic that appeared
        to show the message came from Remulla.'
    section8:
      primarytype: 'block'
      uuid: '21bb3aed-b23b-4527-b389-d52946742b59'
      activationstatus: true
      created: 2025-07-23T10:36:38.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: To those waiting: I enjoyed my meal so much that I fell
        asleep for a bit. Here’s what you’ve been waiting for.]'
    section9:
      primarytype: 'block'
      uuid: '3865db39-a32a-4eaa-b7b7-a1f9e2f18db6'
      activationstatus: true
      created: 2025-07-23T10:36:38.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Many netizens, along with actors Jake Ejercito and Jessy Mendiola,
        criticized the casual tone, saying it trivialized an urgent matter.'
    section10:
      primarytype: 'block'
      uuid: '82582d7e-83c8-4e94-b739-4ec9b3fc18c8'
      activationstatus: true
      created: 2025-07-23T10:36:38.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ejercito commented that humor had no place in such announcements, while
        Mendiola questioned whether the post was intended to be taken seriously.'
    section11:
      primarytype: 'block'
      uuid: 'c8e89ce2-5350-421b-817a-a1cfbba0ebab'
      activationstatus: true
      created: 2025-07-23T10:36:38.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DILG has yet to respond to the backlash.'
    section12:
      primarytype: 'block'
      uuid: '76e9324f-1013-49b6-80f4-945c2f7d3901'
      activationstatus: true
      created: 2025-07-23T10:36:38.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T11:10:02.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T11:10:01.723+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Remulla previously confirmed that his office has been authorized
        to issue class suspension announcements, with Presidential Communications
        Office Secretary Dave Gomez saying Remulla makes these on behalf of the Cabinet
        and the Palace.</p>'
  'START HERE----->marcos-trump-south-china-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T12:19:37.000+08:00
    imagesource: '63ec2275-84fc-476b-95b5-293b0736c0f1'
    primarytype: 'composition'
    uuid: 'dfff0349-e7c4-461d-b29d-9659fe4a380b'
    lead: 'In a meeting that underscored both alliance and contradiction, President
      Ferdinand "Bongbong" Marcos Jr. praised the United States as the “closest, most
      reliable ally,” citing shared democratic values and a vital defense partnership
      in the face of increasing tensions in the South China Sea.'
    activationstatus: true
    created: 2025-07-23T12:21:24.290+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-23T12:21:24.580+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-23T12:21:24.315+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos warns of threats in South China Sea; Trump lauds ‘very good’
      ties with China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4181695-6756-477e-9085-2d0cf9bb550d'
      activationstatus: true
      created: 2025-07-23T12:21:24.303+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.303+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> In a meeting that underscored
        both alliance and contradiction, President Ferdinand "Bongbong" Marcos Jr.
        praised the United States as the “closest, most reliable ally,” citing shared
        democratic values and a vital defense partnership in the face of increasing
        tensions in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '579f5105-977c-4bae-9ded-64f9cb99f83e'
      activationstatus: true
      created: 2025-07-23T12:21:24.303+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.303+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'US President Donald Trump struck a strikingly different tone, though,
        touting strong relations with China and brushing aside strategic concerns.'
    section2:
      primarytype: 'block'
      uuid: 'ff6353c4-ffed-4c92-a4ae-9dead452a1cb'
      activationstatus: true
      created: 2025-07-23T12:21:24.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our strongest, closest, most reliable ally has always been the United
        States,” Marcos said. “And that is something we value… especially in my part
        of the world,” a clear reference to escalating maritime tensions in the region.'
    section3:
      primarytype: 'block'
      uuid: '31a8bf40-0b0f-4dbe-8c6d-103888d86ce8'
      activationstatus: true
      created: 2025-07-23T12:21:24.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With China increasing its presence in disputed waters, Marcos spoke
        bluntly about Manila’s need to assert its sovereign rights and prepare militarily,
        supported by the US'
    section4:
      primarytype: 'block'
      uuid: '3eb4a21b-dd7c-4e3c-b212-65a551c57226'
      activationstatus: true
      created: 2025-07-23T12:21:24.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All of what we consider part of the modernization of the Philippine
        military is really a response to the circumstances that surround the situation
        around the South China Sea,” Marcos said. “We do this because we feel it is
        necessary.”'
    section5:
      primarytype: 'block'
      uuid: '80d3daab-f976-4997-9320-8e085db85fdd'
      activationstatus: true
      created: 2025-07-23T12:21:24.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yet as Marcos stressed the existential stakes in the region — and the
        role of US support — Trump, standing beside him, appeared unfazed by the very
        power Marcos was signaling as a threat.'
    section6:
      primarytype: 'block'
      uuid: '76e76f6f-0b83-4052-b7c9-3eed07301905'
      activationstatus: true
      created: 2025-07-23T12:21:24.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re getting along with China very well,” Trump said. “The magnets
        are coming in record numbers.”'
    section7:
      primarytype: 'block'
      uuid: '050737aa-d785-4541-829f-572775c1674c'
      activationstatus: true
      created: 2025-07-23T12:21:24.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added, with apparent nonchalance, that he had no objection to Marcos
        engaging with Beijing:'
    section8:
      primarytype: 'block'
      uuid: '0d2b4bb6-3789-4d9d-8a35-97f241f998a2'
      activationstatus: true
      created: 2025-07-23T12:21:24.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You should deal with China… that wouldn’t bother me at all,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'c7cb29d3-029d-489d-9005-4992de380455'
      activationstatus: true
      created: 2025-07-23T12:21:24.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos attempted to reconcile the disconnect, explaining that the Philippines
        pursues an independent foreign policy, but needs partners who are committed
        to international law — including the United Nations Convention on the Law
        of the Sea (UNCLOS), which China has repeatedly flouted in the South China
        Sea.'
    section10:
      primarytype: 'block'
      uuid: '442ddc4e-0098-4d8c-a978-e48550af206f'
      activationstatus: true
      created: 2025-07-23T12:21:24.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:21:24.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:21:24.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Trump, who has been invited to visit China by President Xi Jinping,
        focused instead on diplomacy and trade, reminiscing about how during his term,
        the Philippines “came right back to us” after allegedly leaning toward China
        under a previous administration.</p>'
  'START HERE----->trump-on-previous-pro-china-ph-administration':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-23T12:22:03.000+08:00
    imagesource: '7b18f4af-df17-4f42-ae21-4cde8a629b28'
    primarytype: 'composition'
    uuid: '01274788-64b2-46c9-83c9-a4bc0ae03e63'
    lead: 'US President Donald Trump took a swipe at a previous administration during
      a bilateral meeting with President Ferdinand "Bongbong" Marcos Jr., accusing
      it of leaning toward China and straining ties with Washington.'
    activationstatus: true
    created: 2025-07-23T12:25:18.989+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-23T12:25:19.263+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-23T12:25:19.021+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump recalls China-leaning Philippine leader while praising Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ef8056b-6c1f-42df-abe6-4370c67eca01'
      activationstatus: true
      created: 2025-07-23T12:25:19.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> US President Donald
        Trump took a swipe at a previous administration during a bilateral meeting
        with President Ferdinand "Bongbong" Marcos Jr., accusing it of leaning toward
        China and straining ties with Washington.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbaef4cf-689d-427a-8eac-dc9bc59c316c'
      activationstatus: true
      created: 2025-07-23T12:25:19.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.008+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking alongside Marcos in Washington, Trump contrasted the current
        “fantastic” US-Philippine relationship with what he described as a troubled
        past under an unnamed predecessor — widely interpreted to be former President
        Rodrigo Duterte.'
    section2:
      primarytype: 'block'
      uuid: 'a96c35c1-d6ec-431d-aecb-923db08fcbe0'
      activationstatus: true
      created: 2025-07-23T12:25:19.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.009+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The last administration was not getting along with them too well.
        They didn’t get along with anybody,” Trump said. “They didn’t know,  honestly,
        they didn’t know what they were doing.”'
    section3:
      primarytype: 'block'
      uuid: '020990bc-e154-4be3-adcf-ca4a11058f59'
      activationstatus: true
      created: 2025-07-23T12:25:19.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.009+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He went further, directly referencing the Philippines' brief diplomatic
        pivot toward Beijing and placing the blame squarely on Duterte’s leadership.'
    section4:
      primarytype: 'block'
      uuid: '2a52495b-3281-4240-b7bf-6c3c4e8a0c54'
      activationstatus: true
      created: 2025-07-23T12:25:19.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I know you had some problems with another president, and it was not
        your fault, it was the president’s fault, and the country was maybe tilting
        toward China, but we un-tilted it very, very quickly,” Trump told Marcos.'
    section5:
      primarytype: 'block'
      uuid: '8823d5b4-0c3f-4178-8030-fd9e0a82744d'
      activationstatus: true
      created: 2025-07-23T12:25:19.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump praised Marcos for restoring close military cooperation, pointing
        to recent joint drills and strong defense coordination. He said relations
        between Washington and Manila had dramatically improved since his election.'
    section6:
      primarytype: 'block'
      uuid: '0d9ca414-b148-4c73-9011-fe3a90aec222'
      activationstatus: true
      created: 2025-07-23T12:25:19.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re back with them,” Trump said. “When I got elected, everything
        changed, and they came right back to us.”'
    section7:
      primarytype: 'block'
      uuid: 'ef68e488-1099-4536-b634-11882424f924'
      activationstatus: true
      created: 2025-07-23T12:25:19.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos, in turn, reaffirmed the Philippines’ long-standing alliance
        with the United States, calling it the country’s “strongest and most reliable
        partner.” He emphasized the importance of defense cooperation, particularly
        amid growing tensions in the South China Sea.'
    section8:
      primarytype: 'block'
      uuid: '0da98565-8a99-4a71-beb4-1a2f90c115a0'
      activationstatus: true
      created: 2025-07-23T12:25:19.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Trump hailed his warm ties with Chinese President Xi Jinping
        and noted an invitation to visit China, he showed no concern over Marcos maintaining
        dialogue with Beijing.'
    section9:
      primarytype: 'block'
      uuid: '56212f01-fbb9-47ea-bc0d-03b4efb40f38'
      activationstatus: true
      created: 2025-07-23T12:25:19.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-23T12:25:19.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T12:25:19.012+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“You should deal with China… that wouldn’t bother me at all,” Trump
        said.</p>'
