      'mgnl:lastModified': 2025-07-23T10:06:45.039+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e25e7-7638-4180-ac6e-84b8943cf985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.446+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democratic Representative Jim Himes responded on X: "This is a lie.
        And if he’s confused, the President should ask @SecRubio, who helped lead
        the bipartisan Senate investigation that unanimously concluded that there
        was no evidence of politicization in the intelligence community’s behavior
        around the 2016 election."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c2d86-8eb6-4138-bb19-fc8d0f2fc12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36227ce-9f53-4ef7-94ed-40f55b247394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Former Republican Senator Marco Rubio is now Trump’s secretary of state.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58830b2b-e343-47ae-8b9b-d7e7e934e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.448+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c41b9e-240d-4a3c-97e4-85a7a3ebab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.449+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since returning to office, Trump has castigated his political opponents
        whom he claims weaponized the federal government against him and his allies
        for the January 6, 2021, attack on the US Capitol by his supporters and his
        handling of classified materials after he left office in 2021.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f5ff4-83f9-4152-ae10-7d9e6510efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.449+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e2267-8a3b-4910-88ac-be14a2bbedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.450+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attacks on predecessors</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70e623-b2e7-4415-b7ce-34c53f07b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.451+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc08d33-a375-4305-8e5f-fc9dcb819673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.452+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Obama has long been a target of Trump. In 2011 he accused then-President\
        \ Obama of not being born in the United States, prompting Obama to release\
        \ a copy of his birth certificate.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d5841-b1e0-4fef-afef-45fa5b020fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.452+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62dbcb-5353-4b67-b56d-11d5712f0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.453+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In recent months, Trump has rarely held back in his rhetorical broadsides\
        \ against his two Democratic predecessors in a way all but unprecedented in\
        \ modern times.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e87344-5894-4857-ac09-8636dc5ccabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.454+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a702d-8354-4f60-99ac-48866bc6a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.455+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He launched an investigation after accusing former President Joe Biden\
        \ and his staff, without evidence, of a \"conspiracy\" to use an autopen,\
        \ an automated device that replicates a person’s signature, to sign sensitive\
        \ documents on the president’s behalf. Biden has rejected the claim as false\
        \ and “ridiculous.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914afbb-cc6e-4467-8a21-019e2470ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9f994-3a5c-4d79-ae18-8841c17db7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gabbard’s charge that Obama conspired to subvert Trump’s 2016 election\
        \ by manufacturing intelligence on Russia’s interference is contradicted by\
        \ a CIA review ordered by Director John Ratcliffe and published on July 2,\
        \ a 2018 bipartisan Senate report and declassified documents that Gabbard\
        \ herself released last week.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1734811-3acd-45e1-98d6-81aed827233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadb3b1-9caa-462e-913a-87955f04f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The documents show that Gabbard conflated two separate US intelligence
        findings in alleging that Obama and his national security aides changed an
        assessment that Russia probably was not trying to influence the election through
        cyber means.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfea22-5c5c-458a-9f1b-960a0befabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0c966-4038-44e3-9c79-495c19f63999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>One finding was that Russia was not trying to hack US election infrastructure
        to change vote counts and the second was that Moscow probably was using cyber
        means to influence the US political environment through information and propaganda
        operations, including by stealing and leaking data from Democratic Party servers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2291543-f908-4992-9e4d-77e82fa53f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa601e2-5782-4687-9df1-634d61e69107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The January 2017 US intelligence assessment ordered by Obama built
        on that second finding: that Russian President Vladimir Putin authorized influence
        operations to sway the 2016 vote to Trump.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd70fe-e024-4867-b66c-61cf4d6da31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ca824-84b1-4acb-8768-00395c7f6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The review ordered by Ratcliffe found flaws in the production of
        that assessment. But it did not contest its conclusion and upheld “the quality
        and credibility” of a highly classified CIA report on which the assessment’s
        authors relied.</p>'
    '61':
