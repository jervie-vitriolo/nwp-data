      'mgnl:lastModified': 2025-07-23T10:06:45.028+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump under pressure</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9813934-e21f-4c88-a42f-b4b152a0d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
