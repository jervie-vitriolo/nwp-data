      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'dfe2c7bc-fc70-4947-b5ce-bf558e33dae2'
      activationstatus: true
      created: 2025-07-23T09:58:54.428+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.015+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> US President Donald Trump accused
        former President Barack Obama of "treason" on Tuesday, July 22, accusing him,
        without providing evidence, of leading an effort to falsely tie him to Russia
        and undermine his 2016 presidential campaign.</p>'
    section5:
      primarytype: 'block'
      uuid: '37f37e4c-271e-45de-a965-f77ebfeeec1b'
      activationstatus: true
      created: 2025-07-23T09:58:54.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.016+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd297407d-3f70-4c72-be87-9e9de986439f'
      activationstatus: true
      created: 2025-07-23T09:58:54.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.016+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for Obama denounced Trump’s claims, saying "these
        bizarre allegations are ridiculous and a weak attempt at distraction."</p>'
    section7:
      primarytype: 'block'
      uuid: '272b9758-954e-4ea0-af03-f2847541e0c8'
      activationstatus: true
      created: 2025-07-23T09:58:54.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.017+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a2c4c863-e165-472c-8815-7d0e05e42d75'
      activationstatus: true
      created: 2025-07-23T09:58:54.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.018+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>While Trump has frequently attacked Obama by name, the Republican
        president has not, since returning to office in January, gone this far in
        pointing the finger at his Democratic predecessor with allegations of criminal
        action.</p>'
    section9:
      primarytype: 'block'
      uuid: '9128678f-3eb5-4b55-89c7-83a36ab567de'
      activationstatus: true
      created: 2025-07-23T09:58:54.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4e174628-eb32-41b7-a04a-578ea0f9f02d'
      activationstatus: true
      created: 2025-07-23T09:58:54.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>During remarks in the Oval Office, Trump leaped on comments from
        his intelligence chief, Tulsi Gabbard, on Friday in which she threatened to
        refer Obama administration officials to the Justice Department for prosecution
        over an intelligence assessment of Russian interference in the 2016 election.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd3999bcf-7c87-4004-8da1-95e586b0acd7'
      activationstatus: true
      created: 2025-07-23T09:58:54.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.020+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a00eb782-3607-41a5-87cb-82402b25cc46'
      activationstatus: true
      created: 2025-07-23T09:58:54.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.021+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "She declassified documents and said the information she was releasing\
        \ showed a “treasonous conspiracy” in 2016 by top Obama administration officials\
        \ to undermine Trump, claims that Democrats called false and politically motivated.\r"
    section13:
      primarytype: 'block'
      uuid: '717bf083-7eca-4679-8fb4-0c484aea83b8'
      activationstatus: true
      created: 2025-07-23T09:58:54.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.022+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4dcba0db-85d9-4ab2-bf80-9eb048549549'
      activationstatus: true
      created: 2025-07-23T09:58:54.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.022+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It’s there, he’s guilty. This was treason,\" Trump said on Tuesday,\
        \ though he offered no proof of his claims. \"They tried to steal the election,\
        \ they tried to obfuscate the election. They did things that nobody’s ever\
        \ imagined, even in other countries.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'afac350e-06b0-4ee9-a38f-c8b297fd9337'
      activationstatus: true
      created: 2025-07-23T09:58:54.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.023+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '12adb65d-14a0-4a75-81c1-efd9694aba3e'
      activationstatus: true
      created: 2025-07-23T09:58:54.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.024+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An assessment by the US intelligence community published in January
        2017 concluded that Russia, using social media disinformation, hacking and
        Russian bot farms, sought to damage Democrat Hillary Clinton’s campaign and
        bolster Trump. The assessment determined that the actual impact was likely
        limited and showed no evidence that Moscow‘s efforts actually changed voting
        outcomes.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b1214a67-16ac-4413-bfd5-b51faa0ba168'
      activationstatus: true
      created: 2025-07-23T09:58:54.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.025+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0d91beae-546e-4677-8a28-bbb6f81d8939'
      activationstatus: true
      created: 2025-07-23T09:58:54.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.025+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A 2020 bipartisan report by the Senate intelligence committee had
        found that Russia used Republican political operative Paul Manafort, the WikiLeaks
        website and others to try to influence the 2016 election to help Trump’s
        campaign.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c436a953-750f-4380-8f19-7ffbf291f433'
      activationstatus: true
      created: 2025-07-23T09:58:54.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.026+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0256b394-3457-4869-9c44-0d6a95c40687'
      activationstatus: true
      created: 2025-07-23T09:58:54.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.027+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Nothing in the document issued last week (by Gabbard) undercuts
        the widely accepted conclusion that Russia worked to influence the 2016 presidential
        election but did not successfully manipulate any votes," Obama spokesperson
        Patrick Rodenbush said in a statement.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a56082a9-382c-4a2d-a961-84d824fa886d'
      activationstatus: true
      created: 2025-07-23T09:58:54.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.028+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fb341ac4-329e-4606-9815-5615e2958b1e'
      activationstatus: true
      created: 2025-07-23T09:58:54.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.028+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Trump under pressure</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'b9813934-e21f-4c88-a42f-b4b152a0d91e'
      activationstatus: true
      created: 2025-07-23T09:58:54.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.029+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'cc7f4eaa-16c3-4b13-9481-b0ab8e3012d1'
      activationstatus: true
      created: 2025-07-23T09:58:54.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.030+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump, who has a history of promoting false conspiracy theories,
        has frequently denounced the assessments as a “hoax.” In recent days, Trump
        reposted on his Truth Social account a fake video showing Obama being arrested
        in handcuffs in the Oval Office.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ac22e8ad-f2e0-4f1e-a6ef-1c5af29812c4'
      activationstatus: true
      created: 2025-07-23T09:58:54.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.030+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3680048b-1a13-4e92-9ca1-6e41d7e706fa'
      activationstatus: true
      created: 2025-07-23T09:58:54.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.031+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump has been seeking to divert attention to other issues after
        coming under pressure from his conservative base to release more information
        about Jeffrey Epstein, who died by suicide in 2019 while awaiting trial on
        sex trafficking charges.</p>'
    section27:
      primarytype: 'block'
      uuid: 'cf5bbda0-5b86-4116-9717-ab43d42f5496'
      activationstatus: true
      created: 2025-07-23T09:58:54.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.032+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2fbe87d8-c3f0-4b21-ac1e-48ac75710aec'
      activationstatus: true
      created: 2025-07-23T09:58:54.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.033+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Backers of conspiracy theories about Epstein have urged Trump, who
        socialized with the disgraced financier during the 1990s and early 2000s,
        to release investigative files related to the case.</p>'
    section29:
      primarytype: 'block'
      uuid: 'bb36469e-90bb-4644-9026-eb849971a729'
      activationstatus: true
      created: 2025-07-23T09:58:54.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.033+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '865e3a8f-fd08-43ac-a987-086bce1cd16e'
      activationstatus: true
      created: 2025-07-23T09:58:54.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump, asked in the Oval Office about Epstein, quickly pivoted into
        an attack on Obama and Clinton.</p>'
    section31:
      primarytype: 'block'
      uuid: '27624adc-c690-4711-84c5-a27e32345632'
      activationstatus: true
      created: 2025-07-23T09:58:54.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'caf12d26-9979-423a-9ad7-05fbc4a6e78e'
      activationstatus: true
      created: 2025-07-23T09:58:54.442+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The witch hunt that you should be talking about is they caught
        President Obama absolutely cold," Trump said.</p>'
    section33:
      primarytype: 'block'
      uuid: '41a56842-0c5f-4ff5-92b0-49054d1b0082'
      activationstatus: true
      created: 2025-07-23T09:58:54.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8c2c8593-d920-4fe0-a52d-ea8cc2465091'
      activationstatus: true
      created: 2025-07-23T09:58:54.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.037+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump suggested action would be taken against Obama and his former
        officials, calling the Russia investigation a treasonous act and the former
        president guilty of "trying to lead a coup."</p>'
    section35:
      primarytype: 'block'
      uuid: '96ad69fc-4dc1-4e03-9815-ce65103ec52a'
      activationstatus: true
      created: 2025-07-23T09:58:54.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd9e53b93-3d75-4e15-b0ff-1ec13f486f12'
      activationstatus: true
      created: 2025-07-23T09:58:54.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It’s time to start, after what they did to me, and whether it’s
        right or wrong, it’s time to go after people. Obama has been caught directly,"
        he said.</p>'
    section37:
      primarytype: 'block'
      uuid: 'e152e0dd-8ef6-4295-b928-48c3a3e408a1'
      activationstatus: true
      created: 2025-07-23T09:58:54.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.039+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '335e25e7-7638-4180-ac6e-84b8943cf985'
      activationstatus: true
      created: 2025-07-23T09:58:54.446+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Democratic Representative Jim Himes responded on X: "This is a lie.
        And if he’s confused, the President should ask @SecRubio, who helped lead
        the bipartisan Senate investigation that unanimously concluded that there
        was no evidence of politicization in the intelligence community’s behavior
        around the 2016 election."</p>'
    section39:
      primarytype: 'block'
      uuid: '471c2d86-8eb6-4138-bb19-fc8d0f2fc12c'
      activationstatus: true
      created: 2025-07-23T09:58:54.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'b36227ce-9f53-4ef7-94ed-40f55b247394'
      activationstatus: true
      created: 2025-07-23T09:58:54.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Former Republican Senator Marco Rubio is now Trump’s secretary of state.\r"
    section41:
      primarytype: 'block'
      uuid: '58830b2b-e343-47ae-8b9b-d7e7e934e12a'
      activationstatus: true
      created: 2025-07-23T09:58:54.448+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'b1c41b9e-240d-4a3c-97e4-85a7a3ebab66'
      activationstatus: true
      created: 2025-07-23T09:58:54.449+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Since returning to office, Trump has castigated his political opponents
        whom he claims weaponized the federal government against him and his allies
        for the January 6, 2021, attack on the US Capitol by his supporters and his
        handling of classified materials after he left office in 2021.</p>'
    section43:
      primarytype: 'block'
      uuid: 'af9f5ff4-83f9-4152-ae10-7d9e6510efe6'
      activationstatus: true
      created: 2025-07-23T09:58:54.449+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '796e2267-8a3b-4910-88ac-be14a2bbedfe'
      activationstatus: true
      created: 2025-07-23T09:58:54.450+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Attacks on predecessors</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: '6e70e623-b2e7-4415-b7ce-34c53f07b607'
      activationstatus: true
      created: 2025-07-23T09:58:54.451+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'ddc08d33-a375-4305-8e5f-fc9dcb819673'
      activationstatus: true
      created: 2025-07-23T09:58:54.452+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Obama has long been a target of Trump. In 2011 he accused then-President\
        \ Obama of not being born in the United States, prompting Obama to release\
        \ a copy of his birth certificate.\r"
    section47:
      primarytype: 'block'
      uuid: 'f05d5841-b1e0-4fef-afef-45fa5b020fe8'
      activationstatus: true
      created: 2025-07-23T09:58:54.452+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '9a62dbcb-5353-4b67-b56d-11d5712f0ad8'
      activationstatus: true
      created: 2025-07-23T09:58:54.453+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.047+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In recent months, Trump has rarely held back in his rhetorical broadsides\
        \ against his two Democratic predecessors in a way all but unprecedented in\
        \ modern times.\r"
    section49:
      primarytype: 'block'
      uuid: 'a9e87344-5894-4857-ac09-8636dc5ccabd'
      activationstatus: true
      created: 2025-07-23T09:58:54.454+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'ed8a702d-8354-4f60-99ac-48866bc6a768'
      activationstatus: true
      created: 2025-07-23T09:58:54.455+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He launched an investigation after accusing former President Joe Biden\
        \ and his staff, without evidence, of a \"conspiracy\" to use an autopen,\
        \ an automated device that replicates a person’s signature, to sign sensitive\
        \ documents on the president’s behalf. Biden has rejected the claim as false\
        \ and “ridiculous.”\r"
    section51:
      primarytype: 'block'
      uuid: 'b914afbb-cc6e-4467-8a21-019e2470ce07'
      activationstatus: true
      created: 2025-07-23T09:58:54.456+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.049+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '05c9f994-3a5c-4d79-ae18-8841c17db7ec'
      activationstatus: true
      created: 2025-07-23T09:58:54.456+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gabbard’s charge that Obama conspired to subvert Trump’s 2016 election\
        \ by manufacturing intelligence on Russia’s interference is contradicted by\
        \ a CIA review ordered by Director John Ratcliffe and published on July 2,\
        \ a 2018 bipartisan Senate report and declassified documents that Gabbard\
        \ herself released last week.\r"
    section53:
      primarytype: 'block'
      uuid: 'f1734811-3acd-45e1-98d6-81aed827233d'
      activationstatus: true
      created: 2025-07-23T09:58:54.457+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '1aadb3b1-9caa-462e-913a-87955f04f5de'
      activationstatus: true
      created: 2025-07-23T09:58:54.458+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The documents show that Gabbard conflated two separate US intelligence
        findings in alleging that Obama and his national security aides changed an
        assessment that Russia probably was not trying to influence the election through
        cyber means.</p>'
    section55:
      primarytype: 'block'
      uuid: '7fbfea22-5c5c-458a-9f1b-960a0befabe0'
      activationstatus: true
      created: 2025-07-23T09:58:54.459+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.052+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '26b0c966-4038-44e3-9c79-495c19f63999'
      activationstatus: true
      created: 2025-07-23T09:58:54.460+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.053+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>One finding was that Russia was not trying to hack US election infrastructure
        to change vote counts and the second was that Moscow probably was using cyber
        means to influence the US political environment through information and propaganda
        operations, including by stealing and leaking data from Democratic Party servers.</p>'
    section57:
      primarytype: 'block'
      uuid: 'a2291543-f908-4992-9e4d-77e82fa53f45'
      activationstatus: true
      created: 2025-07-23T09:58:54.460+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.053+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '1aa601e2-5782-4687-9df1-634d61e69107'
      activationstatus: true
      created: 2025-07-23T09:58:54.461+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.054+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The January 2017 US intelligence assessment ordered by Obama built
        on that second finding: that Russian President Vladimir Putin authorized influence
        operations to sway the 2016 vote to Trump.</p>'
    section59:
      primarytype: 'block'
      uuid: '2cbd70fe-e024-4867-b66c-61cf4d6da31a'
      activationstatus: true
      created: 2025-07-23T09:58:54.462+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.055+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '6a0ca824-84b1-4acb-8768-00395c7f6794'
      activationstatus: true
      created: 2025-07-23T09:58:54.463+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-23T10:06:45.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T10:06:45.056+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The review ordered by Ratcliffe found flaws in the production of
        that assessment. But it did not contest its conclusion and upheld “the quality
        and credibility” of a highly classified CIA report on which the assessment’s
        authors relied.</p>'
    section61:
      primarytype: 'block'
      uuid: 'e9e28acf-0dcc-4377-b204-ec3c06a148a1'
