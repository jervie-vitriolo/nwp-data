      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> U.S. and Chinese officials will
        meet in Stockholm next week to discuss an extension to the deadline for negotiating
        a trade deal, U.S. Treasury Secretary Scott Bessent said on Tuesday as President
        Donald Trump announced a deal with the Philippines and released terms of a
        previous deal with Indonesia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed8cddc0-21c2-419c-8b2d-ab5eaf07e5d9'
      activationstatus: true
      created: 2025-07-23T08:00:29.333+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.333+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think trade is in a very good place with China," Bessent told Fox
        Business Network’s Mornings With Maria program. He added that the meetings
        with his Chinese counterparts would take place next Monday and Tuesday with
        discussions over rebalancing the U.S.-China trade relationship.'
    section2:
      primarytype: 'block'
      uuid: 'eb44365b-17a6-4cb2-86b0-8c1a2045b00e'
      activationstatus: true
      created: 2025-07-23T08:00:29.333+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.333+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After Bessent announced the Stockholm meetings, Trump announced a new
        19% tariff rate for goods from the Philippines following a visit to the White
        House by Philippine President Ferdinand Marcos Jr. Trump said there would
        be no Philippines tariffs on U.S. goods.'
    section3:
      primarytype: 'block'
      uuid: '0a6ea84b-c487-4238-bfab-050da37e99a2'
      activationstatus: true
      created: 2025-07-23T08:00:29.334+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.334+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Later, the Trump administration confirmed the same 19% tariff rate
        for Indonesia, down from an initial 32%, as it released terms of a deal reached
        last week that calls for Indonesia to eliminate tariff and non-tariff barriers
        on most U.S. goods.'
    section4:
      primarytype: 'block'
      uuid: 'ea105df5-42af-41dd-bf51-01f369ba3b20'
      activationstatus: true
      created: 2025-07-23T08:00:29.334+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.334+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Mutual understanding'</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '81e5dc7e-f4dd-4e5a-a6e4-a4f9ea73e57e'
      activationstatus: true
      created: 2025-07-23T08:00:29.334+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.334+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a post on X, Swedish Prime Minister Ulf Kristersson welcomed the
        U.S.-China talks that his country will host next week, saying they were important
        for the global economy.'
    section6:
      primarytype: 'block'
      uuid: '5500ce0f-fc46-4ece-9948-20982b772a11'
      activationstatus: true
      created: 2025-07-23T08:00:29.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.335+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is positive that both countries wish to meet in Sweden to seek
        mutual understanding," Kristersson said.'
    section7:
      primarytype: 'block'
      uuid: 'fef277f5-c095-4a0f-8dd7-88e4ca12af38'
      activationstatus: true
      created: 2025-07-23T08:00:29.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.335+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A spokesperson for China’s embassy in Washington said Beijing and
        Washington had finalized implementation details for a consensus on trade reached
        by Trump and President Xi Jinping.'
    section8:
      primarytype: 'block'
      uuid: 'e1b85151-9392-4423-8301-f41b585a81b1'
      activationstatus: true
      created: 2025-07-23T08:00:29.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.336+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Please stay tuned for further developments," the spokesperson added,
        without elaborating.'
    section9:
      primarytype: 'block'
      uuid: '18c4aff1-28f4-4ae0-b8f1-36e616280c26'
      activationstatus: true
      created: 2025-07-23T08:00:29.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.336+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since mid-May, Bessent has met twice with Chinese Vice Premier He Lifeng
        in Geneva and London. The pair sought to work out and refine a temporary trade
        truce that dialed back dueling triple-digit retaliatory tariffs that threatened
        to cut off all trade between the world’s two largest economies.'
    section10:
      primarytype: 'block'
      uuid: 'bbd5c52e-ead9-42e5-8516-01eea1bca7df'
      activationstatus: true
      created: 2025-07-23T08:00:29.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.336+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. Trade Representative Jamieson Greer, Commerce Secretary Howard
        Lutnick, China’s Commerce Minister Wang Wentao and chief trade negotiator
        Li Chenggang also participated in those talks.'
    section11:
      primarytype: 'block'
      uuid: 'cba5ca59-25f3-44b6-80a0-d5d751622225'
      activationstatus: true
      created: 2025-07-23T08:00:29.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.337+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'So far, Beijing has agreed to end its export ban on rare earth metals
        and magnets to the U.S. Washington agreed to restart shipments to China of
        semiconductor design software and production materials, as well as commercial
        aircraft engines and other goods.'
    section12:
      primarytype: 'block'
      uuid: '3619a017-d52f-4597-9a0a-4549a7c3dd8f'
      activationstatus: true
      created: 2025-07-23T08:00:29.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.337+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The sides set a 90-day deadline to resolve deeper issues, including
        U.S. complaints about China’s state-led and subsidized export-driven economic
        model that has created excess manufacturing capacity, flooding world markets
        with cheap goods. China denies that it subsidizes its industries and attributes
        their export success to innovation.'
    section13:
      primarytype: 'block'
      uuid: '689845e3-2162-4a2f-a4ee-985a47be85dc'
      activationstatus: true
      created: 2025-07-23T08:00:29.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tariffs could snap back to 145% on the U.S. side and 125% on the Chinese
        side without a deal or negotiating extension.'
    section14:
      primarytype: 'block'
      uuid: '5f130bbb-6ddd-4c64-88d3-255c3d24cded'
      activationstatus: true
      created: 2025-07-23T08:00:29.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We'll be working out what is likely an extension" at the Stockholm
        talks, Bessent said, adding that U.S. officials would discuss other issues,
        including reducing China’s over-reliance on manufacturing and exports.'
    section15:
      primarytype: 'block'
      uuid: 'd04eeac4-b3bb-474d-9f88-ca7e25d4c2aa'
      activationstatus: true
      created: 2025-07-23T08:00:29.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Hopefully we can see the Chinese pull back on some of this glut of
        manufacturing that they're doing and concentrate on building a consumer economy,"
        Bessent said.'
    section16:
      primarytype: 'block'
      uuid: 'd6cb0c0a-f0ee-4ebb-8b2c-f794a6b843a6'
      activationstatus: true
      created: 2025-07-23T08:00:29.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bessent’s deputy, Michael Faulkender, told Bloomberg Television that
        the discussions would touch on Chinese export controls of rare earths, access
        to markets and the overall tariff rate.'
    section17:
      primarytype: 'block'
      uuid: 'ef6d6429-55f0-46c1-858f-9864dec06035'
      activationstatus: true
      created: 2025-07-23T08:00:29.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There is enormous space for us to talk about what for decades has
        been practices by the Chinese government that give them unfair advantages
        in the global marketplace," he said.'
    section18:
      primarytype: 'block'
      uuid: '18d9cc8d-5e28-454b-bf40-c017ebe6e4be'
      activationstatus: true
      created: 2025-07-23T08:00:29.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Russian oil sanctions</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '617c5cb2-4e9d-4149-90cf-2f5c78c42dea'
      activationstatus: true
      created: 2025-07-23T08:00:29.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bessent said he also wants to issue warnings to China about continuing
        to buy sanctioned Russian and Iranian oil and China’s efforts to aid Russia’s
        war against Ukraine.'
    section20:
      primarytype: 'block'
      uuid: 'fc955bb2-ecdb-4f12-8a49-a6c176f19e9b'
      activationstatus: true
      created: 2025-07-23T08:00:29.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bessent said there was bipartisan support in the U.S. Senate for legislation
        aimed at imposing tariffs of 100% on goods from countries that continue to
        buy Russian oil, namely China and India.'
    section21:
      primarytype: 'block'
      uuid: '9c480a8a-7217-46f5-9c9e-7dd886be437e'
      activationstatus: true
      created: 2025-07-23T08:00:29.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm going to be in touch with my European counterparts. The Europeans
        that have talked a big game about sanctioning Russia, and it'll be very important
        for the Europeans to also be willing to put on these high levels of secondary
        tariffs for sanctioned Russian oil."'
    section22:
      primarytype: 'block'
      uuid: '9f656dac-3fa3-494f-a7d5-de28048a831b'
      activationstatus: true
      created: 2025-07-23T08:00:29.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the U.S. was poised to announce "a rash of trade deals" with
        other countries, and Japan could be among these despite an election setback
        for Japan’s ruling party and difficult negotiations.'
    section23:
      primarytype: 'block'
      uuid: 'd60ca46d-091f-4597-9637-7adfdfc0fc7b'
      activationstatus: true
      created: 2025-07-23T08:00:29.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I wouldn't be surprised if we aren't able to iron out something
        with Japan pretty quickly," Bessent said.'
    section24:
      primarytype: 'block'
      uuid: '4131889a-eb66-4dc0-95ec-769a244e1273'
      activationstatus: true
      created: 2025-07-23T08:00:29.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nonetheless, he said that for most countries, tariffs would "boomerang"
        back towards April 2 levels from the current 10%, but negotiations on trade
        deals could continue.'
    section25:
      primarytype: 'block'
      uuid: 'bbf4f9c9-9ac5-4483-9093-851c0760896d'
      activationstatus: true
      created: 2025-07-23T08:00:29.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-23T08:00:29.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T08:00:29.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Lawder Susan Heavey and Andrea Shalal; additional
        reporting by Bhargav Acharya; Editing by Andrew Heavens, Chizu Nomiyama, Deepa
        Babington and David Gregorio)</em></p>'
