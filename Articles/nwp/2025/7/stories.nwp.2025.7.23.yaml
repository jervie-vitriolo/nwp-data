      'mgnl:lastModified': 2025-07-23T10:06:45.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the document issued last week (by Gabbard) undercuts
        the widely accepted conclusion that Russia worked to influence the 2016 presidential
        election but did not successfully manipulate any votes," Obama spokesperson
        Patrick Rodenbush said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56082a9-382c-4a2d-a961-84d824fa886d'
