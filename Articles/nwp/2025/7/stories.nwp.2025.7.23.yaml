      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Protesters gathered near the White House as Marcos arrived, demanding\
        \ the Philippine leader address pleas of Filipino Americans and migrant workers\
        \ who have made multiple requests for support amid federal immigration raids.\r"
