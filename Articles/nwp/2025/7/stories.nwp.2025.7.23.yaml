      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'b13a0eac-e2e6-4372-bc8e-faca02b0b388'
      activationstatus: true
      created: 2025-07-23T07:32:30.937+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-07-23T09:30:11.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-23T09:30:11.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Philippine officials had said Marcos planned to stress that Manila\
        \ must become economically stronger if it is to serve as a truly robust U.S.\
        \ partner in the Indo-Pacific.\r"
    section30:
      primarytype: 'block'
      uuid: 'e07fb7ce-e843-437e-8048-b0bf15b5021b'
      activationstatus: true
      created: 2025-07-23T07:32:30.938+08:00
      createdby: 'lara-nwp'
