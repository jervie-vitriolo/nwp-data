      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.037+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested action would be taken against Obama and his former
        officials, calling the Russia investigation a treasonous act and the former
        president guilty of "trying to lead a coup."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad69fc-4dc1-4e03-9815-ce65103ec52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e53b93-3d75-4e15-b0ff-1ec13f486f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-23T10:06:45.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T10:06:45.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s time to start, after what they did to me, and whether it’s
        right or wrong, it’s time to go after people. Obama has been caught directly,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152e0dd-8ef6-4295-b928-48c3a3e408a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T09:58:54.445+08:00
