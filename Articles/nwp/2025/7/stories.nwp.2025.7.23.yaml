      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Interior Secretary
        Jonvic Remulla is firm that he will not change his informal style of announcing
        class and work suspensions despite drawing flak from social media users, saying
        “a little humor never hurt anyone.”</p>'
