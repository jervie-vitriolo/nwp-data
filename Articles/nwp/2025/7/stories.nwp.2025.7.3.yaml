      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France -</strong> France''s antitrust agency said
        on Thursday it had fined fast-fashion retailer Shein 40 million euros ($47.17
        million) for alleged deceptive business practices including misleading discounts
        and vague claims about environmental impact, following a nearly year-long
        probe.</p>'
