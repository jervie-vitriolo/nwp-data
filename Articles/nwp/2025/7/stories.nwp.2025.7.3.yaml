      'mgnl:lastModified': 2025-07-03T16:25:55.392+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Mas paigtingin natin ang magandang pagsasama ng mag-asawa… para maayos\
        \ ang kanilang pamilya, hindi lang para sa kanilang dalawa kundi para sa kanilang\
        \ mga anak.”\r"
    '17':
