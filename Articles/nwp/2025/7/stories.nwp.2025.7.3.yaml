      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Refiled in Congress</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb83039-7c1f-4ccf-a371-a7cf95a52073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.398+08:00
