    'mgnl:tags': ['chicken', 'Brazil', 'Department-of-Agriculture', 'Business']
    'stories': []
    'template': '1'
    'title': 'Gov’t lifts import ban on Brazil poultry products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5e9fb-b5ca-4de3-8c06-a22d6185cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        lifted the temporary import ban on poultry products from Brazil, which has
        declared itself free from the bird flu virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21c5de-e923-4e3c-8ca0-707dc98bf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa told reporters on Thursday,\
        \ July 3, the lifting was “effective immediately.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7025dfc-8413-43d4-ae35-3795d10979e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Malaking tulong ‘yan kasi Brazil is one of the main source natin ng\
        \ mga livestock natin and poultry products,” De Mesa added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a47c3d-c4ca-452c-8ee9-b264967704c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It will be a big help because Brazil is one of our main\
        \ sources of livestock and poultry products.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6dfb21-a782-4d66-a166-3eafbf7a2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the DA is studying the “potential” maximum suggested retail\
        \ price on imported chicken by September in a bid to “moderate retail prices\
        \ amid tight domestic meat supply.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8c48b-263d-4aa1-b4e5-4c371fa035b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brazil, the world’ top chicken exporter, reported to the World Organisation\
        \ for Animal Health on June 18 that reported cases of avian influenza have\
        \ been resolved, with no additional outbreaks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805820d-5403-4adc-9742-29ac8d915750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, the DA also announced the lifting of the temporary ban\
        \ on the importation of poultry products from six US states, namely, Indiana,\
        \ Maryland, Missouri, New York, Ohio, and Pennsylvania. US veterinary authorities\
        \ confirmed outbreaks had been resolved and there were no new cases since\
        \ June 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c8128-cfd3-4dce-8622-13586f92367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:50.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:51.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:50.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of April, over 92 million kilograms of chicken meat was imported\
        \ from Brazil, which was almost 60 percent of total chicken meat imports.\
        \ The US imported over 43 million kilograms so far.\r"
  'china-denies-military-base-ambitions-in-pacific-islands':
    'author': 'Kirsty Needham, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T17:58:01.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1038996-bfa9-4e95-894c-b5abd641f84a'
    'lead': 'China''s embassy in Fiji denied on Thursday that Beijing wanted a military
      base or sphere of influence in the Pacific Islands, after Fiji''s Prime Minister
      Sitiveni Rabuka said islands were trying to cope with a powerful China seeking
      to spread its influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T18:00:31.196+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T18:00:31.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T18:00:31.232+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China denies military base ambitions in Pacific Islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c6ece-6b67-4c78-ab31-6dec66406c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> China''s embassy in Fiji denied
        on Thursday that Beijing wanted a military base or sphere of influence in
        the Pacific Islands, after Fiji''s Prime Minister Sitiveni Rabuka said islands
        were trying to cope with a powerful China seeking to spread its influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f60c4-6882-42eb-8425-65da11b89c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The claims about China setting up a military base in the Pacific are
        false narratives," an embassy spokesperson said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345267a-0ba7-453c-8968-7414ceb73e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China''s presence in the Pacific is focused on building roads and
        bridges to improve people''s livelihoods, not on stationing troops or setting
        up military bases."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633c618-ed45-45e8-ad68-56b8fdea400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rabuka said on Wednesday his country had development cooperation with
        China, but was opposed to Beijing establishing a military base in the region.
        In any case, China did not need a base to project power in the region, he
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfcb2f-9341-4355-9079-58684063d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China tested an intercontinental ballistic missile in September that
        flew over Fiji to land 11,000 km (6,800 miles) from China in the international
        waters of the Pacific Ocean.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03021b86-33bd-4bf7-b9a5-69feeaa1b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If they can very well target an empty space they can very well target
        occupied space," Rabuka told the National Press Club in Canberra.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943281f8-5d07-4a8e-87ed-20215421b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington became concerned about China''s ambition to gain a military
        foothold in the Pacific Islands in 2018 when Beijing sought to redevelop a
        naval base in Papua New Guinea and a military base in Fiji. China was outbid
        by Australia for both projects.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896007a3-4b45-4121-9bfc-db1aa21dea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The concern resurfaced in 2022 when China signed a security pact with
        Solomon Islands, prompting Washington to warn it would respond if Beijing
        established a permanent military presence.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a08f8-e68d-45a2-b565-f60c07967dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In November, the outgoing U.S. Deputy Secretary of State Kurt Campbell
        urged the Trump administration to keep its focus on the region because China
        wanted to build bases in the Pacific Islands.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161282f-8efd-4e49-83e3-9e1540f0bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy spokesperson said Fiji and China respect each other''s
        sovereignty.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137636c4-da77-42ea-a699-0b57a9c94e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:00:31.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:00:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:00:31.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China has no interest in geopolitical competition, or seeking the
        so-called ''sphere of influence''," the statement added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
