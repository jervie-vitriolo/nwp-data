      'mgnl:lastModified': 2025-07-04T12:18:39.262+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f5b5e-e549-4369-9915-bd18f50bf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.166+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.262+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''What can we do?''</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4bf87-d2c5-4a27-835f-b055967771d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.167+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.263+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfa19b-9cab-4aaf-886b-0017b3ffe1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.168+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.264+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, there was no sign of immediate relief on Thursday. According
        to medics at Nasser Hospital, at least 20 people were killed by Israeli fire
        en route to an aid distribution site.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d972006-c0ff-4cf7-83fb-033235812a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.139+08:00
