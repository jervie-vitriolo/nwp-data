      'mgnl:lastModified': 2025-07-04T12:18:39.264+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a92ac-2805-414c-9417-bd06c97c2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.265+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Further north, at least 17 people were killed in an Israeli strike
        at a school in Gaza City, according to medics. The Israeli military said it
        targeted a key Hamas gunman operating there and that it took precautions to
        reduce risk to civilians.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de2f60-bbf1-4716-96c5-6ce908fcc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.266+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba7841-342e-4e25-88ee-f91971451114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.266+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Suddenly, we found the tent collapsing over us and a fire burning.\
        \ We don’t know what happened,\" one witness, Wafaa Al-Arqan, who was among\
        \ the people sheltering there, told Reuters. \"What can we do? Is it fair\
        \ that all these children burned?\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aff096-bd4c-43e6-8077-d0f335bf5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.172+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.267+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e443f4-5b52-46b1-87df-d8cd0023324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.173+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war began when Hamas fighters stormed into Israel on October
        7, 2023, killing 1,200 people and taking 251 hostages back to Gaza, according
        to Israeli tallies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44bcef-4d90-48bf-b4cd-677e9203ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.174+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebdcea-6188-4fa4-bc7c-5a823eb27baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.269+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel''s subsequent military assault has killed more than 57,000
        Palestinians, according to the Gaza health ministry, while displacing most
        of the population of more than 2 million, triggering widespread hunger and
        leaving much of the territory in ruins.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaeaef0-d656-4219-bf5b-476032b79b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30aea85-05dc-4e77-b306-b54f76489c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel says it won't end the war while Hamas is still armed and ruling\
        \ Gaza. Hamas, severely weakened, says it won't lay down its weapons but is\
        \ willing to release all the hostages still in Gaza if Israel ends the war.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635754a1-0a43-4609-9d9d-a24c4be16b05'
