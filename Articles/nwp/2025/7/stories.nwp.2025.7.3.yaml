    title: 'Ukrainian drone attack kills one in Russia’s Lipetsk, regional governor
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c78a93df-eca7-4e69-81eb-7ab6d272fad8'
      activationstatus: true
      created: 2025-07-03T11:17:43.000+08:00
