      'mgnl:lastModified': 2025-07-03T11:17:23.941+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Between money owed to him by Portland and his new deal with Los Angeles,\
        \ Ayton is set to earn $34 million this season, per reporting from ESPN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edf9ad-4b38-4ee0-92d1-00308dcb4f8f'
      'mgnl:activationStatus': true
