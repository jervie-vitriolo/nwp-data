  'who-pushes-countries-to-raise-prices-on-sugary-drinks':
    'author': 'Jennifer Rigby, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T17:54:23.000+08:00
    'imagesource': 'jcr:fae33f43-8cd4-4395-8084-86221d760f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824bc152-5cbe-46f0-9bf1-c03797a3b427'
    'lead': 'The World Health Organization is pushing countries to raise the prices
      of sugary drinks, alcohol and tobacco by 50% over the next 10 years through
      taxation, its strongest backing yet for taxes to help tackle chronic public
      health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T17:57:00.487+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T17:57:00.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T17:57:00.537+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['World-Health-Organization']
    'stories': []
    'template': '1'
    'title': 'WHO pushes countries to raise prices on sugary drinks, alcohol and tobacco
      by 50%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9f79d-b7e9-4c16-a272-3726f8ae1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> The World Health Organization
        is pushing countries to raise the prices of sugary drinks, alcohol and tobacco
        by 50% over the next 10 years through taxation, its strongest backing yet
        for taxes to help tackle chronic public health problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976c4ee-79e6-4887-8add-4e1ec01dcadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United Nations health agency said the move would help cut consumption
        of the products, which contribute to diseases like diabetes and some cancers,
        as well as raising money at a time when development aid is shrinking and public
        debt rising.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4110653-d089-4365-9a4e-f7b4bd28f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Health taxes are one of the most efficient tools we have," said Jeremy
        Farrar, WHO assistant-director general of health promotion and disease prevention
        and control. "It''s time to act."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e2901-6212-4391-8414-b155f31c1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The WHO launched the push, which it called "3 by 35" at the UN Finance
        for Development conference in Seville.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b058-eae5-4934-baba-37f89466b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'WHO said that its tax initiative could raise $1 trillion by 2035 based
        on evidence from health taxes in countries such as Colombia and South Africa.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8061df-9767-4d50-9e89-7af4adf7ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The WHO has backed tobacco taxes and price rises for decades, and has
        called for taxes on alcohol and sugary drinks in recent years, but this is
        the first time it has suggested a target price rise for all three products.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f9134-44f0-467f-bc54-d17aca822360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'WHO Director-General Dr Tedros Adhanom Ghebreyesus told the conference
        that the taxes could help governments "adjust to the new reality" and bolster
        their own health systems with the money raised.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b5324-2dbd-4cf6-978e-7a87650d9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many low and middle-income countries are coping with cuts to aid spending
        led by the United States, which is not attending the Seville conference. The
        U.S. is also in the process of withdrawing from the WHO.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332d079-faf2-46cf-8a96-385a5c554257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>From $4 to $10</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee394a-1288-4427-a74b-1fc5d17dfe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As an example, the initiative would mean a government in a middle-income
        country raising taxes on the product to push the price up from $4 today to
        $10 by 2035, taking into account inflation, said WHO health economist Guillermo
        Sandoval.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d11ac-85cc-4e50-8edd-37eb83c519ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly 140 countries had already raised tobacco taxes and therefore
        prices by over 50% on average between 2012 and 2022, the WHO added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f57aa1-9c8a-4e89-889d-03a2c201f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sandoval said the WHO was also considering broader taxation recommendations,
        including on ultra-processed food, after the agency finalises its definition
        of that type of food in the coming months. But he added that the agency expected
        pushback from the industries involved.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05fd5e-7dbe-4b4b-80d7-6bee8e2336dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s deeply concerning that the World Health Organization (WHO) continues
        to disregard over a decade of clear evidence showing that taxing sugar-sweetened
        beverages has never improved health outcomes or reduced obesity in any country,”
        said Kate Loatman, executive director of the International Council of Beverages
        Associations, adding that the industry was working on options to support health.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ab69e-802a-4185-9bdb-4b8a6dfcfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The World Health Organization’s suggestion that raising taxes will
        prevent alcohol-related harm is misguided,”said Amanda Berger, senior vice
        president of science and research at the Distilled Spirits Council, adding
        that it would not prevent alcohol abuse.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae700c-bc50-4210-8bf4-84c1ba244e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tax initiative is backed by Bloomberg Philanthropies, the World
        Bank and the Organization for Economic Co-operation and Development (OECD),
        and involves support for countries who want to take action.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b08a04-2d4d-40f3-8128-e5e1b9eaef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T17:57:00.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T17:57:00.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T17:57:00.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jennifer Rigby and Virginia Furness; Editing by
        David Evans and Kate Mayberry)</em></p>'
  'import-ban-brazil-poultry-products-lifted':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Chickens sit at a poultry farm in Taquari, Rio Grande do Sul, Brazil,
      March 12, 2025. (Diego Vara/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T17:48:02.000+08:00
    'imagesource': 'jcr:b1546c4d-1cd0-4de3-8ae5-53de58158a56'
