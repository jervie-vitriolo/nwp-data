      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:28:13.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While there is no official response yet from the president, Communications\
        \ Undersecretary Claire Castro said the proposal will be carefully reviewed\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3b061-4ad0-446f-bba7-25d58238c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:24:17.763+08:00
