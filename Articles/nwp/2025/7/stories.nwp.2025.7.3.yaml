      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Additionally, games are averaging 1.32 million viewers across all network\
        \ partners, nearly tripling last season’s average (462,000 viewers), per the\
        \ league’s June 10 release.\r"
