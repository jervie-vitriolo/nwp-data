      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials said prospects for reaching a ceasefire deal and
        hostage deal appeared high, nearly 21 months since the war between Israel
        and Hamas began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006db15d-1027-46fa-9500-06be21d4fc94'
