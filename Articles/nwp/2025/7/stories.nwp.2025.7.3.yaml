      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After the verdict, Ventura's lawyer Douglas Wigdor said in a statement\
        \ that she had \"paved the way\" for Combs' conviction on the prostitution\
        \ counts.\r"
    '17':
