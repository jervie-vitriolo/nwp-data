      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hamas is seeking clear guarantees that the ceasefire will eventually\
        \ lead to the war's end, the source close to the group said. Two Israeli officials\
        \ said that those details were still being worked out.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56059d-13b7-4b41-81df-b314d4fe5cb8'
