    primarytype: 'composition'
    uuid: 'bd1ac27f-18e1-4a57-8c46-583a78453461'
    lead: 'Hamas said on Wednesday it was studying what U.S. President Donald Trump
      called a "final" ceasefire proposal for Gaza but that Israel must pull out of
      the enclave, and Israeli leader Benjamin Netanyahu said Hamas would be eliminated.'
    activationstatus: true
    created: 2025-07-03T10:40:19.108+08:00
