      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:45:08.810+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The latest assessment puts the Philippines in the league of lower-middle\
        \ income Southeast Asian peers Vietnam ($4,490), Cambodia ($2,520), Laos ($2,000),\
        \ and Myanmar ($1,220).\r"
    section4:
      primarytype: 'block'
