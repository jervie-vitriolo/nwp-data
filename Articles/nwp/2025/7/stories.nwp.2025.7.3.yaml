      lastmodified: 2025-07-03T17:08:02.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Malaysia said China and Russia have agreed to become signatories to\
        \ the Southeast Asia Nuclear Weapon-Free Zone Treaty (SEANWFZ), while the\
        \ U.S. is currently reviewing the treaty before signing, Malaysia’s state\
        \ media reported Wednesday.\r"
