      'mgnl:lastModified': 2025-07-03T12:00:16.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tsering, leader of the government-in-exile, said the U.S. had lifted\
        \ some restrictions on funds for Tibetans in exile and that the Tibetan government\
        \ was also looking for alternate sources of funding.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b73967-f439-43af-83a6-a9563d1b6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.778+08:00
