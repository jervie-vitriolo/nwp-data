      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The government has approved P72.36 billion
        in fresh foreign investments into economic zones in the first half, with South
        Korean companies leading the list.</p>'
    section1:
      primarytype: 'block'
      uuid: '3205a51b-eb9a-4755-99c3-9d91f1e84656'
      activationstatus: true
      created: 2025-07-03T00:13:02.008+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The January-June tally was up by 59.1% compared to the P45.48 billion\
        \ investments that were given the green light by the Philippine Economic Zone\
        \ Authority (PEZA) year-on-year.\r"
    section2:
      primarytype: 'block'
      uuid: 'ea2e686e-7462-4e05-8b21-dc181d94ab51'
      activationstatus: true
      created: 2025-07-03T00:13:02.008+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In June alone, the agency approved 31 new and expansion projects that\
        \ are expected to bring in P6.02 billion, or less than a tenth of the six-month\
        \ haul.\r"
    section3:
      primarytype: 'block'
      uuid: '83c3acff-2785-4202-9120-00274024cf66'
      activationstatus: true
      created: 2025-07-03T00:13:02.008+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Rounding up the top five locators are Americans, Chinese, Dutch, and\
        \ Japanese investors, PEZA said in a statement on Wednesday.\r"
    section4:
      primarytype: 'block'
      uuid: '7990879a-602e-4973-a839-09017996c3e4'
      activationstatus: true
      created: 2025-07-03T00:13:02.009+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A total of 133 projects account for the P72-billion investments that\
        \ PEZA announced, generating 32,983 direct jobs, or 30.58% more year-on-year.\
        \ The fresh funds will mainly go to food and beverage manufacturers, followed\
        \ by ecozone development and information technology.\r"
    section5:
      primarytype: 'block'
      uuid: '51153dc9-f455-438e-90e3-4c42125743b0'
      activationstatus: true
      created: 2025-07-03T00:13:02.009+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“During these months, 8 big-ticket projects were also approved, bringing\
        \ in above PhP 50 billion investments,” PEZA said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: 'b4d97d77-ed78-42fa-90d9-fc6c3661d15c'
      activationstatus: true
      created: 2025-07-03T00:13:02.009+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.576+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The PEZA-approved investments are different from the foreign direct\
        \ investments that the central bank periodically reports as the latter are\
        \ reflected on the country’s balance of payments.\r"
    section7:
      primarytype: 'block'
      uuid: '714fe500-0c1f-40c2-a6c2-90082f40f3ec'
      activationstatus: true
      created: 2025-07-03T00:13:02.010+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:37:59.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:37:59.576+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Business News anchor Lois Calderon</em> contributed
        to this story.</p>'
