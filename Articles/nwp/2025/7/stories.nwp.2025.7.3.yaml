      'mgnl:lastModified': 2025-07-03T11:37:57.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Clark's comments come as WNBA players are negotiating for a new collective\
        \ bargaining agreement amid surging popularity in the league.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6de4da-9578-4271-ab55-40c52c642bf3'
      'mgnl:activationStatus': true
