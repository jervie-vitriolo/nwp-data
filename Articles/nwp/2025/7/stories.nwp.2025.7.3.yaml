    title: 'Hamas studies Gaza ceasefire proposal labelled 'final' by Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a2ddac9-c904-410c-bc17-d80c851f631b'
      activationstatus: true
      created: 2025-07-03T10:40:19.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.024+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.031+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel</strong>&nbsp;- Hamas said
        on Wednesday, July 2, it was studying what U.S. President Donald Trump called
        a "final" ceasefire proposal for Gaza but that Israel must pull out of the
        enclave, and Israeli leader Benjamin Netanyahu said Hamas would be eliminated.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4197c4b-743e-4a51-a320-63ab42c6a981'
      activationstatus: true
      created: 2025-07-03T10:40:19.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.024+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.032+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump said on Tuesday Israel had agreed to the conditions needed
        to finalise a 60-day ceasefire with Hamas after a meeting between his representatives
        and Israeli officials.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e14c1b58-f058-4b17-a2d0-70ac959bc17a'
      activationstatus: true
      created: 2025-07-03T10:40:19.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.025+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.032+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a statement, the Palestinian militant group said it was studying
        new ceasefire offers received from mediators Egypt and Qatar but that it aimed
        to reach an agreement that would ensure an end to the war and an Israeli pullout
        from Gaza.</p>'
    section3:
      primarytype: 'block'
      uuid: '539a28d2-fe1d-4e34-93df-650b5dff6fbc'
      activationstatus: true
      created: 2025-07-03T10:40:19.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.025+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.033+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu called for the elimination\
        \ of Hamas in his first public remarks since Trump’s announcement.\r"
    section4:
      primarytype: 'block'
      uuid: 'c84dc5d4-54b1-4ca0-a4c5-176da66bde77'
      activationstatus: true
      created: 2025-07-03T10:40:19.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.025+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There will not be a Hamas. There will not be a 'Hamastan'. We're\
        \ not going back to that. It’s over,\" Netanyahu told a meeting hosted by\
        \ the Trans-Israel pipeline.\r"
    section5:
      primarytype: 'block'
      uuid: '8ef36f40-d4fe-4a23-85fd-57940f8fc080'
      activationstatus: true
      created: 2025-07-03T10:40:19.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.025+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The two sides' statements reiterated long-held positions, giving
        no clues as to whether or how a compromise agreement could be reached.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c7124199-fcce-4d11-88b5-a6718a3364d1'
      activationstatus: true
      created: 2025-07-03T10:40:19.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.026+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I hope it would work this time, even if for two months, it would
        save thousands of innocent lives," Kamal, a resident of Gaza City, said by
        phone.</p>'
    section7:
      primarytype: 'block'
      uuid: '4a277e64-526b-4207-a104-351fc5f959b7'
      activationstatus: true
      created: 2025-07-03T10:40:19.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.026+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Others questioned whether Trump’s statements would deliver long-term\
        \ peace.\r"
    section8:
      primarytype: 'block'
      uuid: '3ff81554-06ce-43bc-9ec8-0d09d3d8e9b8'
      activationstatus: true
      created: 2025-07-03T10:40:19.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.026+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We hope he is serious like he was serious during the Israeli-Iranian\
        \ war when he said the war should stop, and it stopped,\" said Adnan Al-Assar,\
        \ a resident of Khan Younis in Gaza’s south.\r"
    section9:
      primarytype: 'block'
      uuid: '0b52a1db-b49b-4011-a35b-9ff5b92b3aab'
      activationstatus: true
      created: 2025-07-03T10:40:19.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.026+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "There is growing public pressure on Netanyahu to reach a permanent\
        \ ceasefire and end the nearly two-year-long war, a move opposed by hardline\
        \ members of his right-wing ruling coalition.\r"
    section10:
      primarytype: 'block'
      uuid: 'bd5d8eae-22c3-4f0b-b637-85412ed6733f'
      activationstatus: true
      created: 2025-07-03T10:40:19.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.027+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.037+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At the same time, U.S. and Israeli strikes on nuclear sites in Iran\
        \ and ceasefire agreed on in last month’s 12-day Israel-Iran air war have\
        \ put pressure on Hamas, which is backed by Tehran.\r"
    section11:
      primarytype: 'block'
      uuid: '5d1c1956-f482-498a-9ac6-5a9dc0ccaee6'
      activationstatus: true
      created: 2025-07-03T10:40:19.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.027+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli leaders believe that, with Iran weakened, other countries
        in the region have an opportunity to forge ties with Israel.</p>'
    section12:
      primarytype: 'block'
      uuid: '739c388f-c92c-4529-af78-61e52f74ce81'
      activationstatus: true
      created: 2025-07-03T10:40:19.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.027+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Foreign Minister Gideon Saar said Israel was "serious in our will"
        to reach a hostage deal and ceasefire.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c815a887-e5db-4bd5-b661-6f806e156b42'
      activationstatus: true
      created: 2025-07-03T10:40:19.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.027+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.039+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There are some positive signs. I don’t want to say more than that\
        \ right now. But our goal is to begin proximity talks as soon as possible,\"\
        \ he said while visiting Estonia.\r"
    section14:
      primarytype: 'block'
      uuid: '415b776a-f55d-4392-b765-452f39ec6cad'
      activationstatus: true
      created: 2025-07-03T10:40:19.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.028+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.039+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Of 50 hostages held by Hamas, about 20 are believed to be still alive.\r"
    section15:
      primarytype: 'block'
      uuid: 'aac7052f-5d59-43f2-87da-0bdc9a85566f'
      activationstatus: true
      created: 2025-07-03T10:40:19.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.028+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli opposition leader Yair Lapid posted that his party could provide\
        \ a safety net if any cabinet members opposed a deal, effectively pledging\
        \ not to back a no-confidence motion in parliament that could topple the government.\r"
    section16:
      primarytype: 'block'
      uuid: '5c082f97-fa69-4c76-9b57-01606f2886c3'
      activationstatus: true
      created: 2025-07-03T10:40:19.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.028+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At the end of May, Hamas had said it was seeking amendments to a U.S.-backed\
        \ ceasefire proposal. Trump’s envoy, Steve Witkoff, said this was \"totally\
        \ unacceptable.\"\r"
    section17:
      primarytype: 'block'
      uuid: '696d8a1b-a673-4b20-b4c1-e841cb45301d'
      activationstatus: true
      created: 2025-07-03T10:40:19.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.028+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "That proposal involved a 60-day ceasefire and the release of half the\
        \ hostages held by Hamas in exchange for Palestinian prisoners and the remains\
        \ of other Palestinians; Hamas would release the remaining hostages as part\
        \ of a deal that guarantees the end of the war.\r"
    section18:
      primarytype: 'block'
      uuid: 'ed19b392-7048-40a6-a331-d363df348064'
      activationstatus: true
      created: 2025-07-03T10:40:19.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.028+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Israel has agreed to the necessary conditions to finalize the 60\
        \ Day CEASEFIRE, during which time we will work with all parties to end the\
        \ War,\" Trump posted on Tuesday, without specifying the conditions.\r"
    section19:
      primarytype: 'block'
      uuid: '7e2ebe4f-e63b-41c9-85bb-c9c3771d1918'
      activationstatus: true
      created: 2025-07-03T10:40:19.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.029+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A source close to Hamas said its leaders were expected to debate the\
        \ proposal and seek clarifications from mediators before giving an official\
        \ response.\r"
    section20:
      primarytype: 'block'
      uuid: '27090614-02f0-4987-b5f9-2346f52f83f2'
      activationstatus: true
      created: 2025-07-03T10:40:19.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.029+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gaza health authorities said Israeli gunfire and military strikes had\
        \ killed at least 139 Palestinians in northern and southern areas in the past\
        \ 24 hours, and the Israeli military ordered more evacuations late on Tuesday.\r"
    section21:
      primarytype: 'block'
      uuid: '3a0c41ec-ce0f-432d-a25f-250373550307'
      activationstatus: true
      created: 2025-07-03T10:40:19.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.029+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Among those killed was Marwan Al-Sultan, director of the Indonesian\
        \ Hospital in northern Gaza, in an airstrike that has also killed his wife\
        \ and five children, medics said.\r"
    section22:
      primarytype: 'block'
      uuid: '6072b23d-8ef9-4b09-ae81-77921fac9e6d'
      activationstatus: true
      created: 2025-07-03T10:40:19.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.029+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military said it had targeted a \"key terrorist\" from\
        \ Hamas in the Gaza City area. It said it was reviewing reports of civilian\
        \ casualties and that the military regretted any harm to \"uninvolved individuals\"\
        \ and takes steps to minimise such harm.\r"
    section23:
      primarytype: 'block'
      uuid: '475c6437-64c0-40fd-91f9-c5375772f31a'
      activationstatus: true
      created: 2025-07-03T10:40:19.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.030+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Hamas fighters stormed into Israel on October 7, 2023, and killed 1,200\
        \ people, most of them civilians, and took 251 hostages back to Gaza, according\
        \ to Israeli tallies.\r"
    section24:
      primarytype: 'block'
      uuid: '64baf7c8-589c-47b7-aea4-8efe3060553c'
      activationstatus: true
      created: 2025-07-03T10:40:19.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.030+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israel’s subsequent military assault has killed more than 57,000 Palestinians,\
        \ most of them civilians, according to the Gaza health ministry, displaced\
        \ almost all the 2.3 million population and caused a humanitarian crisis.\r"
    section25:
      primarytype: 'block'
      uuid: '0b942f75-bb0f-4222-bcc4-b9d8f35ad9ef'
      activationstatus: true
      created: 2025-07-03T10:40:19.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:04.030+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:48.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>Reporting by Nidal al-Mughrabi and Alexander Cornwell; Additional
        reporting by Hussam al-Masri, Charlotte Greenfield and Howard Goller; editing
        by Philippa Fletcher and Timothy Heritage</em></p>'
