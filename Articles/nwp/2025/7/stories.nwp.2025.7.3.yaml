      'mgnl:lastActivated': 2025-07-03T19:18:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfde0d4-c485-41d6-8b8b-7c6306662fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leo, elected pope on May 8 after the death of Francis, will spend
        July 6-20 an hour''s drive south of Rome in the sleepy hill town of about
        8,900 residents on the shores of Lake Albano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0169a-0daf-40db-a57a-7ded99bb3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76f2d3-3dd0-4964-baec-bb3e922127c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.910+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The town''s mayor and business owners hope his stay - the first
        by a pope in 12 years - will attract tourists hoping to see the new leader
        of the Roman Catholic Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3abf1-054d-46e9-926a-10f43842c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfa319-c3ff-4a9d-99f8-ffdc6b67343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has owned a papal palace in the town, including vast
        Renaissance-style gardens, since 1596, but Francis, who shunned much of the
        pomp and privilege of the papacy, chose not to take vacations, spending the
        summer in his Vatican residence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f03074-31df-4cce-957b-a0fa0e39b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.912+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641f770-9300-45b8-9044-22fbb4fe8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Pope Leo has given us a wonderful gift," Stefano Carosi, the owner
        of a coffee shop on the town''s main square, said. "The pope has always been
        important here ... because he attracts people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a8cd1-874b-455c-a647-8bbfa6829077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac31788-b079-4816-9db8-425fe934e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.914+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Mayor Alberto De Angelis said residents were excited about the visit.\
        \ \"The presence of the popes in Castel Gandolfo has always meant a lot of\
        \ activity, a lot of economic growth,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cd6d7-eb9a-480f-9eac-b19380f8d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.915+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cfb3f-ec13-4add-9bbf-14d1b22539cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.915+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Leo is expected to spend most of his vacation out of the public
        eye, staying in a Vatican-owned building behind a gated wall, residents and
        tourists will have the opportunity to see him at religious celebrations on
        July 13 and 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da54706-0ade-4d6f-a142-ba517149e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.373+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.916+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8f918-c520-45fe-8a85-85da5cd6aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.373+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.916+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dozens of popes have spent the summer months at Castel Gandolfo,
        where it is cooler than in Rome, which has been sweltering in an early summer
        heatwave with temperatures reaching more than 37 degrees Celsius (99 degrees
        Fahrenheit).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcb776-a37e-4472-95bf-bf82abdb4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.374+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.917+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f6288-e1da-4c9c-9984-b432b8c267e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.374+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.918+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Francis left ''long-lasting'' museum legacy</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6b1a5-032d-4126-9671-da51319137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.918+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3b53c-f82f-4293-a885-5ba449e6e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.919+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis had Castel Gandolfo''s papal palace turned into a museum
        and opened the gardens to visitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82521427-4e5b-4a14-8e26-3937955b244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.920+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f1f38-5846-40b7-b354-0013a1880da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.376+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.920+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leo will not stay at the palace and the museum will remain open
        to the public, instead staying at another Vatican property.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61521-0d38-4f68-8ab3-9ed81ff8b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.377+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.921+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599108e-0dbf-4cf3-b9db-8dab87a7908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.377+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.922+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Although Francis never spent the night in Castel Gandolfo, residents\
        \ said his decision to open the museum has had long-lasting benefits.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc92db-45e7-4a87-a948-ce09fc4bfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.378+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.922+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00caff55-d08d-4b2e-9727-a76f60759c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marina Rossi, owner of a mosaic studio in the town, said tourists
        used to come only in the summer to see the pope at one of his audiences, but
        now they came more frequently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdab16f-5564-40f3-aa00-fe66ec2ba181'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.379+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add28c6a-dd4d-4b46-9ee4-52bea0107eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.924+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It was more of a hit-and-run tourism, because there was the audience\
        \ and then they would leave,\" she said. \"Now there is a steady flow of tourism\
        \ throughout the whole year.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36315146-16da-4159-82c7-32324a3169b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5dd6d7-5b7f-44c1-bf0e-47967bf89533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Now, with Leo coming back, said Rossi, it gave the town the chance\
        \ to attract even more tourists. \"It's an important moment,\" she said. \"\
        I won't hide my happiness.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e7c3b-1f62-469d-af43-edfdcddf4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ad263-6217-4d42-be70-0c76da1a398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As for what Leo might do during his vacation, Maurizio Carosi, brother
        of Stefano, had a suggestion, saying he''d tell the pope: "If you want a good
        glass of wine, come visit with me!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8703c4-1093-4a2e-a4bf-b627e5f66445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f072c0f-20dc-4547-9898-7717e9103b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:17:20.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:18:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:18:25.928+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee and Claudia Chieppa; Editing by
        Janet Lawrence)</em></p>'
