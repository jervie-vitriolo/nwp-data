      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs still faces dozens of civil lawsuits accusing him of abuse. Ventura\
        \ sued him in November 2023 for sex trafficking, and they settled a day later\
        \ for $20 million.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0b513-bb12-48cf-8d07-451ec5b1f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.040+08:00
