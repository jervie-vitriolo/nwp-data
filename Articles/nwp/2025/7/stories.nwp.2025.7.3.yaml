      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '96c3d7fc-87b1-4906-b6bb-3ade56d88de4'
      activationstatus: true
      created: 2025-07-03T19:00:23.946+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The news of the death of Diogo Jota, an athlete who greatly honored
        the name of Portugal, and his brother, is unexpected and tragic," Portuguese
        Prime Minister Luis Montenegro said on X. "I offer my most sincere condolences
        to his family."</p>'
