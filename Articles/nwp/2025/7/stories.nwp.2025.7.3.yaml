      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a statement early on Friday, Hamas said it was discussing the
        ceasefire proposal with other Palestinian factions and would submit its response
        to mediators once those talks conclude.</p>'
    section20:
      primarytype: 'block'
      uuid: '418dbaf1-5a09-46c2-b6de-d78363bb4764'
