  'Marcos-open-to-studying-divorce-bill':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T16:24:21.000+08:00
    'imagesource': 'jcr:c495bd02-188d-492a-9894-ddb847f5f938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '564cce2c-c3d3-4ad7-9ccb-1147c5c1c40f'
    'lead': 'President Ferdinand Marcos Jr. has no position yet on a divorce bill,
      according to Malacañang, though he previously expressed openness to it with
      strong reservations that the process should not be made easy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T16:25:55.364+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-03T16:25:55.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
