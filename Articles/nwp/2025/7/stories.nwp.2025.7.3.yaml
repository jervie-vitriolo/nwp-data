      lastactivated: 2025-07-04T12:18:40.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A senior Israeli official close to Prime Minister Benjamin Netanyahu
        said preparations were in place to approve a ceasefire deal. A separate source
        familiar with the matter said that Israel was expecting Hamas' response by
        Friday and that if it was positive, an Israeli delegation would join indirect
        talks to cement the deal.</p>'
    section24:
      primarytype: 'block'
      uuid: 'f9b1a15b-3fcb-499d-a502-a2c157e875ed'
      activationstatus: true
      created: 2025-07-04T12:16:30.160+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '8fbfee13-c6ca-48fc-8d09-2051fdb1c909'
      activationstatus: true
      created: 2025-07-04T12:16:30.161+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The proposal includes the staggered release of 10 living Israeli
        hostages and the return of the bodies of 18 more in exchange for Palestinian
        prisoners held in Israeli jails, an official familiar with the negotiations
        said on Thursday. Of the 50 remaining hostages in Gaza, 20 are believed to
        still be alive.</p>'
    section26:
      primarytype: 'block'
      uuid: '7d0c97ac-72ac-4454-a63b-e461ac42e3b1'
      activationstatus: true
      created: 2025-07-04T12:16:30.161+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'abb59654-70e2-402d-bfa7-0d509c1b7832'
      activationstatus: true
      created: 2025-07-04T12:16:30.162+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Aid would enter Gaza immediately, and the Israeli military would carry\
        \ out a phased withdrawal from parts of the enclave, according to the proposal.\
        \ Negotiations would immediately start on a permanent ceasefire.\r"
    section28:
      primarytype: 'block'
      uuid: '91087269-7086-4379-ab2d-dbe65f01d9f9'
      activationstatus: true
      created: 2025-07-04T12:16:30.163+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f05a5174-8b57-4086-9af6-a2142154ca1d'
      activationstatus: true
      created: 2025-07-04T12:16:30.163+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We sure hope it’s a done deal, but I think it’s all going to
        be what Hamas is willing to accept," U.S. ambassador to Israel Mike Huckabee
        told Israel’s Channel 12 on Thursday. "One thing is clear: The president
        wants it to be over. The prime minister wants it to be over. The American
        people, the Israeli people, want it to be over."</p>'
    section30:
      primarytype: 'block'
      uuid: '135c10cc-bbfd-4d2e-9cac-d8f46f3332e2'
      activationstatus: true
      created: 2025-07-04T12:16:30.164+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '56a95a66-c702-4092-ab62-8254a7265386'
      activationstatus: true
      created: 2025-07-04T12:16:30.165+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Huckabee added that he would be taking part in talks next week at
        the White House, when Netanyahu is due to meet with Trump.</p>'
    section32:
      primarytype: 'block'
      uuid: '4a9f7d31-a57b-449f-ab31-4a7965e1f25e'
      activationstatus: true
      created: 2025-07-04T12:16:30.166+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '0b5f5b5e-e549-4369-9915-bd18f50bf37f'
      activationstatus: true
      created: 2025-07-04T12:16:30.166+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'What can we do?'</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: '17f4bf87-d2c5-4a27-835f-b055967771d6'
      activationstatus: true
      created: 2025-07-04T12:16:30.167+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.263+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'a5cfa19b-9cab-4aaf-886b-0017b3ffe1c3'
      activationstatus: true
      created: 2025-07-04T12:16:30.168+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.264+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Gaza, there was no sign of immediate relief on Thursday. According
        to medics at Nasser Hospital, at least 20 people were killed by Israeli fire
        en route to an aid distribution site.</p>'
    section36:
      primarytype: 'block'
      uuid: '0d972006-c0ff-4cf7-83fb-033235812a0a'
      activationstatus: true
      created: 2025-07-04T12:16:30.169+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.264+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd33a92ac-2805-414c-9417-bd06c97c2d21'
      activationstatus: true
      created: 2025-07-04T12:16:30.170+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.265+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Further north, at least 17 people were killed in an Israeli strike
        at a school in Gaza City, according to medics. The Israeli military said it
        targeted a key Hamas gunman operating there and that it took precautions to
        reduce risk to civilians.</p>'
    section38:
      primarytype: 'block'
      uuid: '94de2f60-bbf1-4716-96c5-6ce908fcc623'
      activationstatus: true
      created: 2025-07-04T12:16:30.171+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.266+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '57ba7841-342e-4e25-88ee-f91971451114'
      activationstatus: true
      created: 2025-07-04T12:16:30.171+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.266+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Suddenly, we found the tent collapsing over us and a fire burning.\
        \ We don’t know what happened,\" one witness, Wafaa Al-Arqan, who was among\
        \ the people sheltering there, told Reuters. \"What can we do? Is it fair\
        \ that all these children burned?\"\r"
    section40:
      primarytype: 'block'
      uuid: '87aff096-bd4c-43e6-8077-d0f335bf5136'
      activationstatus: true
      created: 2025-07-04T12:16:30.172+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.267+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'f7e443f4-5b52-46b1-87df-d8cd0023324e'
      activationstatus: true
      created: 2025-07-04T12:16:30.173+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.268+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The war began when Hamas fighters stormed into Israel on October
        7, 2023, killing 1,200 people and taking 251 hostages back to Gaza, according
        to Israeli tallies.</p>'
    section42:
      primarytype: 'block'
      uuid: '3c44bcef-4d90-48bf-b4cd-677e9203ac75'
      activationstatus: true
      created: 2025-07-04T12:16:30.174+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.268+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '0cebdcea-6188-4fa4-bc7c-5a823eb27baf'
      activationstatus: true
      created: 2025-07-04T12:16:30.175+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.269+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s subsequent military assault has killed more than 57,000
        Palestinians, according to the Gaza health ministry, while displacing most
        of the population of more than 2 million, triggering widespread hunger and
        leaving much of the territory in ruins.</p>'
    section44:
      primarytype: 'block'
      uuid: '9aaeaef0-d656-4219-bf5b-476032b79b33'
      activationstatus: true
      created: 2025-07-04T12:16:30.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.270+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'c30aea85-05dc-4e77-b306-b54f76489c65'
      activationstatus: true
      created: 2025-07-04T12:16:30.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.270+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel says it won't end the war while Hamas is still armed and ruling\
        \ Gaza. Hamas, severely weakened, says it won't lay down its weapons but is\
        \ willing to release all the hostages still in Gaza if Israel ends the war.\r"
    section46:
      primarytype: 'block'
      uuid: '635754a1-0a43-4609-9d9d-a24c4be16b05'
      activationstatus: true
      created: 2025-07-04T12:16:30.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.271+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'd11653f2-a6be-450e-b8c4-d582f68cfd3b'
      activationstatus: true
      created: 2025-07-04T12:16:30.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T12:18:40.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.272+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Maayan Lubell in Jerusalem and Ahmed
        Salaby in Cairo; Editing by Aidan Lewis, Alexandra Hudson, Rosalba O'Brien
        and Daniel Wallis)</em></p>'
