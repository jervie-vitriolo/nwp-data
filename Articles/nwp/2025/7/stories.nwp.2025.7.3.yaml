      'mgnl:lastModified': 2025-07-03T11:06:57.067+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The KMP Tunu Pratama Jaya sank almost half an hour after leaving East\
        \ Java province's Banyuwangi port on its way to Bali late on Wednesday, the\
        \ agency said on Thursday.\r"
