      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs, once feted for turning artists like Notorious B.I.G. and Usher\
        \ into stars, has denied all wrongdoing.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a9a1e-6b72-41a7-8046-e4c137c3b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.041+08:00
