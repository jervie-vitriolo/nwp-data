    uuid: 'c85e213e-a667-460f-8373-088cede61fd2'
    lead: 'Tony Award-winning Filipino singer and actress Lea Salonga is set to
      receive the prestigious star on the Hollywood Walk of Fame.'
    activationstatus: true
    created: 2025-07-03T12:30:16.901+08:00
