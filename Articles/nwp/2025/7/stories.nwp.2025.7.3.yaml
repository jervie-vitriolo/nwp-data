      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Washington, (Reuters) -</strong> U.S. President Donald Trump
        lashed out at congressional Republicans on Thursday for failing to swiftly
        pass his signature legislation, warning them on social media they would lose
        MAGA votes if the bill died.</p>'
    section7:
      primarytype: 'block'
      uuid: '74036516-c137-4559-97b6-675136b4e2e5'
      activationstatus: true
      created: 2025-07-03T15:24:12.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.653+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eda5a2e1-b04b-4ed5-92ff-396e70dbaf40'
      activationstatus: true
      created: 2025-07-03T15:24:12.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.653+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Republicans in the House of Representatives on Wednesday appeared to\
        \ advance Trump’s massive tax-cut and spending bill, but then progress stalled\
        \ with a handful of holdouts refusing to vote for a bill that nonpartisan\
        \ analysts say will add $3.4 trillion to the nation’s $36.2 trillion in debt\
        \ over the next decade.\r"
    section9:
      primarytype: 'block'
      uuid: '68f08f11-2d59-4ce5-940b-5da2cd3e8a2f'
      activationstatus: true
      created: 2025-07-03T15:24:12.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.654+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f59410ff-1052-472d-b880-f3e3b9b8dff1'
      activationstatus: true
      created: 2025-07-03T15:24:12.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.654+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The holdouts could switch their vote and support the president as Republican\
        \ leaders held open the vote while they continued to negotiate.\r"
    section11:
      primarytype: 'block'
      uuid: 'b2af76c3-63f3-4d7f-935f-46d47cc91ff7'
      activationstatus: true
      created: 2025-07-03T15:24:12.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c1a6cb95-839f-4188-863c-0287bab088b9'
      activationstatus: true
      created: 2025-07-03T15:24:12.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump argued the legislation would promote economic growth and said\
        \ it was popular with his MAGA base.\r"
    section13:
      primarytype: 'block'
      uuid: '71e8ec5c-f132-4e53-8936-ce487d7fb9b4'
      activationstatus: true
      created: 2025-07-03T15:24:12.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '224c5dc8-0d62-4258-8436-a91d70455d7c'
      activationstatus: true
      created: 2025-07-03T15:24:12.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The package contains most of the president’s top domestic priorities:\
        \ extending his 2017 tax cuts, cutting health and food safety net programs,\
        \ funding Trump’s immigration crackdown, and zeroing out many green-energy\
        \ incentives. It also includes a $5 trillion increase in the nation’s debt\
        \ ceiling, which lawmakers must address in the coming months or risk a devastating\
        \ default.\r"
    section15:
      primarytype: 'block'
      uuid: 'cb0b9660-31ce-4754-b694-5aed986ae9d5'
      activationstatus: true
      created: 2025-07-03T15:24:12.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4b5e2706-c774-48a9-9364-8cd4940a1ecc'
      activationstatus: true
      created: 2025-07-03T15:24:12.658+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.658+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As a marathon session on Wednesday dragged into the early morning hours\
        \ of Thursday, Trump and his allies appeared frustrated that the legislation\
        \ had yet to clear a procedural hurdle, with voting continuing in the U.S.\
        \ House of Representatives. That vote was needed to advance the bill to a\
        \ final vote on the House floor.\r"
    section17:
      primarytype: 'block'
      uuid: 'f033e885-d069-4e63-80c6-a36bea75d00e'
      activationstatus: true
      created: 2025-07-03T15:24:12.658+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.658+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c68d2897-90d0-4268-a240-4707a589f7ff'
      activationstatus: true
      created: 2025-07-03T15:24:12.659+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.659+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump warned Republicans who were not on board that they would lose\
        \ support from his base, posting on his Truth Social platform that the holdout\
        \ was \"ridiculous.\" In a post after midnight U.S. eastern time, he wrote:\
        \ \"FOR REPUBLICANS, THIS SHOULD BE AN EASY YES VOTE. RIDICULOUS!!!\"\r"
    section19:
      primarytype: 'block'
      uuid: '70c8d9f0-86a7-43a8-9231-450777f55d94'
      activationstatus: true
      created: 2025-07-03T15:24:12.659+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.659+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '73527aa1-9ad4-473a-bcff-8ba5c4f4a1f2'
      activationstatus: true
      created: 2025-07-03T15:24:12.660+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.660+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In another earlier post he had written: \"What are the Republicans\
        \ waiting for??? What are you trying to prove??? MAGA IS NOT HAPPY, AND IT’\
        S COSTING YOU VOTES!!!\"\r"
    section21:
      primarytype: 'block'
      uuid: '16915fca-af58-47bd-b0a7-e861f252b63a'
      activationstatus: true
      created: 2025-07-03T15:24:12.660+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.660+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c7a55915-562b-42e2-98a3-03945c3ed975'
      activationstatus: true
      created: 2025-07-03T15:24:12.661+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.661+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A handful of so-called fiscal hawks, who oppose deficit spending, have\
        \ voted \"no\" along with all the House Democrats, who are critical of cuts\
        \ to social spending. The Medicaid cuts have also raised concerns among some\
        \ Republicans, prompting the Senate to set aside more money for rural hospitals.\r"
    section23:
      primarytype: 'block'
      uuid: 'a2fbab23-e59a-4618-8c15-d9d8e0b95363'
      activationstatus: true
      created: 2025-07-03T15:24:12.662+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.662+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'fbbcd08d-2464-46ff-a008-5a7f2910e5b7'
      activationstatus: true
      created: 2025-07-03T15:24:12.662+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.662+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Senate passed Trump’s legislation by the narrowest possible margin\
        \ on Tuesday after intense debate on the bill’s hefty price tag and $900 million\
        \ in cuts to the Medicaid healthcare program for low-income Americans.\r"
    section25:
      primarytype: 'block'
      uuid: 'ce235e49-6a5f-46a9-80c8-58b040a1f40e'
      activationstatus: true
      created: 2025-07-03T15:24:12.663+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.663+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b4a9e15c-468f-438c-ab4d-62b710b4fa8a'
      activationstatus: true
      created: 2025-07-03T15:24:12.664+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.664+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Any changes made by the House would require another Senate vote, which\
        \ would make it all but impossible to meet the July 4 Independence Day deadline\
        \ set by Trump.\r"
    section27:
      primarytype: 'block'
      uuid: '9d99f71d-5735-4ade-b1d4-06f923b5ceb9'
      activationstatus: true
      created: 2025-07-03T15:24:12.664+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.664+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd0441e9a-87ba-43ae-b15f-524b37d1129c'
      activationstatus: true
      created: 2025-07-03T15:24:12.665+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Democrats are united in opposition to the bill, saying that its tax\
        \ breaks disproportionately benefit the wealthy while cutting services that\
        \ lower- and middle-income Americans rely on. The nonpartisan Congressional\
        \ Budget Office estimated that almost 12 million people could lose health\
        \ insurance as a result of the bill.\r"
    section29:
      primarytype: 'block'
      uuid: '3e11cc05-b99a-4402-a504-3351b068386a'
      activationstatus: true
      created: 2025-07-03T15:24:12.666+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-03T15:24:13.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:12.666+08:00
      lastmodifiedby: 'cj-nwp'
