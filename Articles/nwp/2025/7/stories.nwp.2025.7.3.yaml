      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The child reincarnation of a major Living Buddha such as the Dalai\
        \ Lama and the Panchen Lama needs to be identified through lot-drawing from\
        \ a golden urn and approval by the central government,\" Mao said at a regular\
        \ news conference.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a66c2-d168-4548-bb4e-98cd1b10dc8b'
