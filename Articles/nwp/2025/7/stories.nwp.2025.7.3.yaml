      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.690+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Lithuania itself has faced diplomatic retaliation from Beijing after
        allowing a Taiwanese Representative Office to open in Vilnius. The move sparked
        a wave of economic and political pressure from China — and earned Sakaliene
        a personal blacklist.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a081dd1d-1912-47c5-8e6c-292e987c4656'
      activationstatus: true
      created: 2025-07-03T15:21:35.576+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.691+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '20d97270-6edf-4f14-b9e2-9990148c2f61'
      activationstatus: true
      created: 2025-07-03T15:21:35.577+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.692+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“I’m the only NATO defense minister blacklisted by China — together
        with all my family — just for speaking out with truth about coercive and violent
        actions of China,” she said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cd125443-62af-49b4-99a3-09db07dedd1a'
      activationstatus: true
      created: 2025-07-03T15:21:35.577+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.692+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section12:
      primarytype: 'block'
      uuid: '227e5733-a3e5-439a-84b6-fb83e7bfd014'
      activationstatus: true
      created: 2025-07-03T15:21:35.578+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>A ‘new axis of evil’</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'fbc53fb5-853d-4205-9f17-d9052eb72896'
      activationstatus: true
      created: 2025-07-03T15:21:35.578+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: '24cf2aca-8ba1-41a3-84bb-4066a33c8fe7'
      activationstatus: true
      created: 2025-07-03T15:21:35.579+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.694+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Lithuanian minister warned that global security is being threatened\
        \ by what she called a “new axis of evil” — a coalition of authoritarian regimes\
        \ including China, Russia, North Korea, and Iran.\r"
    section15:
      primarytype: 'block'
      uuid: 'b931cfb5-f8a6-4a7d-a341-763bab401dc9'
      activationstatus: true
      created: 2025-07-03T15:21:35.579+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.695+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section16:
      primarytype: 'block'
      uuid: 'b2cd713b-38cb-4904-be6b-715a18e71612'
      activationstatus: true
      created: 2025-07-03T15:21:35.580+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.695+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“They are supporting each other militarily, politically, economically…\
        \ Their military industries work together. So we also need to work together,”\
        \ Sakaliene said.\r"
    section17:
      primarytype: 'block'
      uuid: 'aee109a3-620c-4fdb-b18c-4a76778bfcf8'
      activationstatus: true
      created: 2025-07-03T15:21:35.580+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.696+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section18:
      primarytype: 'block'
      uuid: '110949bf-a379-4a6b-ab92-5ea27c63f9ac'
      activationstatus: true
      created: 2025-07-03T15:21:35.581+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.696+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“If Russia decides to test the integrity of NATO, and China decides\
        \ to go on the open offense in the South China Sea or invade Taiwan, and we\
        \ are divided  it will be very difficult to fight it off,” she added. \r"
    section19:
      primarytype: 'block'
      uuid: '1abcf20d-738a-49ba-bc85-7a55f705d85d'
      activationstatus: true
      created: 2025-07-03T15:21:35.582+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.697+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section20:
      primarytype: 'block'
      uuid: '83656158-7b3b-46db-bb19-f86b3f26120d'
      activationstatus: true
      created: 2025-07-03T15:21:35.582+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She urged stronger defense ties among democracies, especially in the\
        \ Indo-Pacific,  to counter hybrid warfare, disinformation, and aggression.\
        \ \r"
    section21:
      primarytype: 'block'
      uuid: 'e14238ad-bb12-4777-8bb2-496799761f13'
      activationstatus: true
      created: 2025-07-03T15:21:35.583+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section22:
      primarytype: 'block'
      uuid: '6ab8dadf-e6b3-439f-b285-116881099093'
      activationstatus: true
      created: 2025-07-03T15:21:35.583+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Areas of immediate cooperation could include cyber defense, joint military\
        \ exercises, strategic communication, and defense technology.\r"
    section23:
      primarytype: 'block'
      uuid: '85bd4015-9417-4a53-9ade-d4bfbf8ff359'
      activationstatus: true
      created: 2025-07-03T15:21:35.584+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section24:
      primarytype: 'block'
      uuid: 'af44af5a-e187-4a8f-ba33-3bcdc5fe1552'
      activationstatus: true
      created: 2025-07-03T15:21:35.584+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sakaliene’s trip to Manila included visits to the Philippine Navy and\
        \ Philippine Coast Guard units operating in the West Philippine Sea. She also\
        \ met with Defense Secretary Gilbert Teodoro to sign the bilateral defense\
        \ cooperation agreement.\r"
    section25:
      primarytype: 'block'
      uuid: 'd4baba4c-8143-47db-81d7-8c0685cb1dae'
      activationstatus: true
      created: 2025-07-03T15:21:35.585+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section26:
      primarytype: 'block'
      uuid: 'c5b1d137-1114-4b16-a2a4-2a81e7961ee7'
      activationstatus: true
      created: 2025-07-03T15:21:35.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.701+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "As part of that cooperation, Lithuania has invited a full Philippine\
        \ team to join its Amber Mist cybersecurity exercise later this year  alongside\
        \ other Indo-Pacific partners such as Japan, South Korea, Australia, and Taiwan.\r"
    section27:
      primarytype: 'block'
      uuid: '313febcf-7267-449a-973f-5513cfbbefe4'
      activationstatus: true
      created: 2025-07-03T15:21:35.586+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section28:
      primarytype: 'block'
      uuid: '0e15b5c2-66cc-4157-9c3f-b3648c73c483'
      activationstatus: true
      created: 2025-07-03T15:21:35.587+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“We are already working together… We agreed to deepen our cooperation\
        \ in the coming months, not really waiting any longer,” she said.\r"
    section29:
      primarytype: 'block'
      uuid: '03f00773-dc66-4ca6-ae28-403a62d35656'
      activationstatus: true
      created: 2025-07-03T15:21:35.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.703+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section30:
      primarytype: 'block'
      uuid: 'a6a6d390-a646-436e-85a1-521cb3bd5769'
      activationstatus: true
      created: 2025-07-03T15:21:35.588+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.703+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked how Lithuania sees its long-term relationship with the Philippines\
        \ after this historic visit, Sakaliene responded with optimism.\r"
    section31:
      primarytype: 'block'
      uuid: '46205f4e-24f0-4fc9-93b7-b208512b4d9e'
      activationstatus: true
      created: 2025-07-03T15:21:35.589+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:24:18.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:24:17.704+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section32:
      primarytype: 'block'
      uuid: '8fc8c8c3-503b-48d4-a903-d63d3f74fc02'
      activationstatus: true
      created: 2025-07-03T15:21:35.590+08:00
