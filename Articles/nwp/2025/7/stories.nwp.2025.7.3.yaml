    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4e8d7b9a-ca9d-4902-87c0-a39de6308780'
      activationstatus: true
      created: 2025-07-03T18:45:08.809+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:45:09.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:45:08.809+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines - Wealth and living standards in the Philippines
        fell short of a global threshold that would have matched Southeast Asian peers
        Malaysia, Thailand and Indonesia.</p>'
    section1:
      primarytype: 'block'
      uuid: '1501a5c8-4aad-4e30-8e16-33fa46785c8d'
      activationstatus: true
      created: 2025-07-03T18:45:08.809+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-03T18:45:09.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:45:08.809+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The country’s gross national income (GNI) per capita – which tracks\
        \ a nation’s wealth from year to year by computing the total amount of money\
        \ earned by its citizens and business divided by its population – is $4,470\
        \ (roughly P251,880), according to the latest country income classification\
        \ by the World Bank.\r"
    section2:
      primarytype: 'block'
      uuid: '8e1bfb60-5337-48e9-b0f8-44948a238d48'
      activationstatus: true
