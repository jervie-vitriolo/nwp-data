      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - A woman in her 70s was killed, and
        two other people injured, by falling debris from a destroyed Ukrainian drone
        in Russia''s southwestern region of Lipetsk, regional governor Igor Artamonov
        said early on Thursday, July 3.</p>'
