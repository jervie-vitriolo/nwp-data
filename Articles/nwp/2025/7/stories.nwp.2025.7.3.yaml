    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ad8a8-2afa-42f5-9bbb-ac4b8c0b38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.939+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Evidence at the scene of the crash near the city of Zamora suggests
        Jota''s car suffered a burst tire while overtaking, Spanish police said in
        a statement. The crash occurred around 00:30 a.m. (2230 GMT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc69b3-d5b5-4074-974f-c0343169a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578663a2-5da5-4cbc-a4a4-0190338950d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jota, 28, had just married his partner of ten years in late June,
        with whom he had three children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbfa4e-3cb4-49a0-a1b8-48d142221e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dda631-3082-4df6-9ae3-a7afb32daea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense. We were only just in the national team
        together, you''d only just got married," fellow Portugal international Cristiano
        Ronaldo said on X.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708e129-10af-48d0-90e4-b5fdc6d04260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989dca5-cd4f-4ca2-baf4-094bb735caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liverpool Football Club said it was devastated by the news of Jota''s
        death. Fans began laying flowers in his memory at Anfield stadium. Jota arrived
        at Anfield in 2020 and scored 65 goals in 182 appearances for the club in
        all competitions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f78ac-b96d-4ac8-9dc3-38fdf664fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94cdd5b-9f42-4917-af47-b9daeca67152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jota''s brother, who died alongside him, was also a footballer,
        with Penafiel in the Portuguese second division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25b7c6-5ec9-4e7c-81a2-0a7ad4b13fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42120158-7704-4fc3-9407-d658a365e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have lost two champions. Their deaths represent irreparable
        losses for Portuguese football, and we will do everything we can to honor
        their legacy every day," the Portuguese Football Federation said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360b905-ab9d-4c33-af41-2976dab93efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97087b4f-c263-4286-97e2-cf09dd819753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A minute''s silence will be observed at all of Thursday''s and Friday''s
        matches at the Women''s Euros taking place in Switzerland, UEFA said in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee42ca-bab3-426c-b19b-5bea551ac0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.946+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3d7fc-87b1-4906-b6bb-3ade56d88de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.946+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The news of the death of Diogo Jota, an athlete who greatly honored
        the name of Portugal, and his brother, is unexpected and tragic," Portuguese
        Prime Minister Luis Montenegro said on X. "I offer my most sincere condolences
        to his family."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6803376-dd34-40cf-a2c3-9a2c1fde69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.947+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.373+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ba39b-981a-4828-a2ca-0217f1ef5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.947+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.373+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jota helped Liverpool win the Premier League last season, scoring
        the derby winner against Everton and also won the FA Cup in 2022 and League
        Cup in 2022 and 2024 with the Merseyside outfit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189f89d-1c9c-4e71-b72f-dc6ac2ccc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.948+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.374+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bac0b0-b683-460d-88ca-42e8cd64a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.949+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Born in Porto, he began his career with local team Pacos de Ferreira
        before switching to Wolverhampton Wanderers in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200ca3a-c33b-4723-bba8-52ef0092df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.949+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a1bb1-a907-4e07-aa49-6ba68e31c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are heartbroken. Diogo was adored by our fans, loved by his teammates\
        \ and cherished by everyone who worked with him during his time at Wolves,\"\
        \ the club said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec924b05-66d7-476d-91d8-d48d10b54245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.376+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4c829-b515-42a3-b126-4d46f91fecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.377+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pacos de Ferreira said in a statement that both brothers had left
        their mark on the small club located east of Porto.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e14d7-7747-4601-a002-8b3830d6c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.378+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fa63b-a893-4cfd-8460-6c9c1e59363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.378+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Diogo Jota became a reference for this club," it said on social
        media. "An athlete with a champion''s attitude who reached the highest levels
        of professional football. His name is part of our history."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9892f-1970-4f0a-9a3f-c0a7519a289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.379+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da7958-07c8-431e-80f9-1467e1376289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also made 49 appearances for Portugal, twice winning the UEFA
        Nations League.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76c1bb-a069-489e-a8d7-df42129dd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d605f48-5a0f-4a5b-9179-17e777aaed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T19:00:23.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T19:00:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T19:00:57.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It is a remarkable achievement for a small guy that came from Gondomar,\
        \ where I had this dream,\" Jota said on Liverpool’s website of winning the\
        \ Premier League. \"It's a moment I will cherish forever.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926273f-4209-4ef0-ac5a-1c73803835c7'
