      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. is open to studying a proposal from Interior and Local Government
        Secretary Jonvic Remulla to grant his department the authority to suspend
        classes during storms and other natural calamities, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cb77d-a057-471a-88d4-855d7a92250d'
      'mgnl:activationStatus': true
