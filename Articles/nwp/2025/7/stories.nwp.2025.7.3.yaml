      lastmodified: 2025-07-03T19:18:25.907+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Castel Gandolfo, Italy -</strong> Pope Leo will revive a
        centuries-old tradition on Sunday by taking a holiday at Castel Gandolfo,
        where residents of the lakeside town hope for a tourism boost after the late
        Pope Francis shunned taking a summer break.</p>'
    section5:
      primarytype: 'block'
      uuid: '065deb5d-5f5f-4d74-b126-937ae7696d67'
      activationstatus: true
      created: 2025-07-03T19:17:20.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.908+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ebfde0d4-c485-41d6-8b8b-7c6306662fbf'
      activationstatus: true
      created: 2025-07-03T19:17:20.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.909+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Leo, elected pope on May 8 after the death of Francis, will spend
        July 6-20 an hour’s drive south of Rome in the sleepy hill town of about
        8,900 residents on the shores of Lake Albano.</p>'
    section7:
      primarytype: 'block'
      uuid: '01c0169a-0daf-40db-a57a-7ded99bb3f5e'
      activationstatus: true
      created: 2025-07-03T19:17:20.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.909+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eb76f2d3-3dd0-4964-baec-bb3e922127c5'
      activationstatus: true
      created: 2025-07-03T19:17:20.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The town’s mayor and business owners hope his stay - the first
        by a pope in 12 years - will attract tourists hoping to see the new leader
        of the Roman Catholic Church.</p>'
    section9:
      primarytype: 'block'
      uuid: '8bf3abf1-054d-46e9-926a-10f43842c4a2'
      activationstatus: true
      created: 2025-07-03T19:17:20.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8bbfa319-c3ff-4a9d-99f8-ffdc6b67343d'
      activationstatus: true
      created: 2025-07-03T19:17:20.370+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Vatican has owned a papal palace in the town, including vast
        Renaissance-style gardens, since 1596, but Francis, who shunned much of the
        pomp and privilege of the papacy, chose not to take vacations, spending the
        summer in his Vatican residence.</p>'
