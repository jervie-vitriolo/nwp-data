      'mgnl:lastModified': 2025-07-03T16:28:13.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f4607-fa34-4e2a-9b49-6e51a4ab797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:24:17.763+08:00
      'mgnl:createdBy': 'jham-nwp'
