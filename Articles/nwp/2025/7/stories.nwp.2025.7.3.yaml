      lastmodified: 2025-07-03T17:57:50.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa told reporters on Thursday,\
        \ July 3, the lifting was “effective immediately.”\r"
    section2:
      primarytype: 'block'
      uuid: 'f7025dfc-8413-43d4-ae35-3795d10979e1'
      activationstatus: true
      created: 2025-07-03T17:57:50.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Malaking tulong ‘yan kasi Brazil is one of the main source natin ng\
        \ mga livestock natin and poultry products,” De Mesa added.\r"
    section3:
      primarytype: 'block'
      uuid: '23a47c3d-c4ca-452c-8ee9-b264967704c8'
      activationstatus: true
      created: 2025-07-03T17:57:50.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It will be a big help because Brazil is one of our main\
        \ sources of livestock and poultry products.]\r"
    section4:
      primarytype: 'block'
      uuid: '4b6dfb21-a782-4d66-a166-3eafbf7a2aff'
      activationstatus: true
      created: 2025-07-03T17:57:50.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said the DA is studying the “potential” maximum suggested retail\
        \ price on imported chicken by September in a bid to “moderate retail prices\
        \ amid tight domestic meat supply.”\r"
    section5:
      primarytype: 'block'
      uuid: 'feb8c48b-263d-4aa1-b4e5-4c371fa035b9'
      activationstatus: true
      created: 2025-07-03T17:57:50.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Brazil, the world’ top chicken exporter, reported to the World Organisation\
        \ for Animal Health on June 18 that reported cases of avian influenza have\
        \ been resolved, with no additional outbreaks.\r"
    section6:
      primarytype: 'block'
      uuid: '1805820d-5403-4adc-9742-29ac8d915750'
      activationstatus: true
      created: 2025-07-03T17:57:50.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Thursday, the DA also announced the lifting of the temporary ban\
        \ on the importation of poultry products from six US states, namely, Indiana,\
        \ Maryland, Missouri, New York, Ohio, and Pennsylvania. US veterinary authorities\
        \ confirmed outbreaks had been resolved and there were no new cases since\
        \ June 9.\r"
    section7:
      primarytype: 'block'
      uuid: '5d8c8128-cfd3-4dce-8622-13586f92367d'
      activationstatus: true
      created: 2025-07-03T17:57:50.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-03T17:57:51.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T17:57:50.989+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of April, over 92 million kilograms of chicken meat was imported\
        \ from Brazil, which was almost 60 percent of total chicken meat imports.\
        \ The US imported over 43 million kilograms so far.\r"
  'START HERE----->china-denies-military-base-ambitions-in-pacific-islands':
    author: 'Kirsty Needham, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-03T17:58:01.000+08:00
    imagesource: '96500c0a-b3ac-4849-b1e2-c3f2155175de'
    primarytype: 'composition'
    uuid: 'f1038996-bfa9-4e95-894c-b5abd641f84a'
    lead: 'China’s embassy in Fiji denied on Thursday that Beijing wanted a military
      base or sphere of influence in the Pacific Islands, after Fiji’s Prime Minister
      Sitiveni Rabuka said islands were trying to cope with a powerful China seeking
      to spread its influence.'
    activationstatus: true
    created: 2025-07-03T18:00:31.196+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-03T18:00:31.512+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-03T18:00:31.232+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China denies military base ambitions in Pacific Islands'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b74c6ece-6b67-4c78-ab31-6dec66406c8a'
      activationstatus: true
      created: 2025-07-03T18:00:31.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> China’s embassy in Fiji denied
        on Thursday that Beijing wanted a military base or sphere of influence in
        the Pacific Islands, after Fiji’s Prime Minister Sitiveni Rabuka said islands
        were trying to cope with a powerful China seeking to spread its influence.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e2f60c4-6882-42eb-8425-65da11b89c8f'
      activationstatus: true
      created: 2025-07-03T18:00:31.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The claims about China setting up a military base in the Pacific are
        false narratives," an embassy spokesperson said in a statement.'
    section2:
      primarytype: 'block'
      uuid: 'b345267a-0ba7-453c-8968-7414ceb73e00'
      activationstatus: true
      created: 2025-07-03T18:00:31.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China’s presence in the Pacific is focused on building roads and
        bridges to improve people’s livelihoods, not on stationing troops or setting
        up military bases."'
    section3:
      primarytype: 'block'
      uuid: '5633c618-ed45-45e8-ad68-56b8fdea400e'
      activationstatus: true
      created: 2025-07-03T18:00:31.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rabuka said on Wednesday his country had development cooperation with
        China, but was opposed to Beijing establishing a military base in the region.
        In any case, China did not need a base to project power in the region, he
        added.'
    section4:
      primarytype: 'block'
      uuid: 'bcbfcb2f-9341-4355-9079-58684063d4db'
      activationstatus: true
      created: 2025-07-03T18:00:31.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.217+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China tested an intercontinental ballistic missile in September that
        flew over Fiji to land 11,000 km (6,800 miles) from China in the international
        waters of the Pacific Ocean.'
    section5:
      primarytype: 'block'
      uuid: '03021b86-33bd-4bf7-b9a5-69feeaa1b0ab'
      activationstatus: true
      created: 2025-07-03T18:00:31.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.217+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If they can very well target an empty space they can very well target
        occupied space," Rabuka told the National Press Club in Canberra.'
    section6:
      primarytype: 'block'
      uuid: '943281f8-5d07-4a8e-87ed-20215421b779'
      activationstatus: true
      created: 2025-07-03T18:00:31.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Washington became concerned about China’s ambition to gain a military
        foothold in the Pacific Islands in 2018 when Beijing sought to redevelop a
        naval base in Papua New Guinea and a military base in Fiji. China was outbid
        by Australia for both projects.'
    section7:
      primarytype: 'block'
      uuid: '896007a3-4b45-4121-9bfc-db1aa21dea79'
      activationstatus: true
      created: 2025-07-03T18:00:31.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The concern resurfaced in 2022 when China signed a security pact with
        Solomon Islands, prompting Washington to warn it would respond if Beijing
        established a permanent military presence.'
    section8:
      primarytype: 'block'
      uuid: '546a08f8-e68d-45a2-b565-f60c07967dd0'
      activationstatus: true
      created: 2025-07-03T18:00:31.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In November, the outgoing U.S. Deputy Secretary of State Kurt Campbell
        urged the Trump administration to keep its focus on the region because China
        wanted to build bases in the Pacific Islands.'
    section9:
      primarytype: 'block'
      uuid: '1161282f-8efd-4e49-83e3-9e1540f0bcfb'
      activationstatus: true
      created: 2025-07-03T18:00:31.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Chinese embassy spokesperson said Fiji and China respect each other’s
        sovereignty.'
    section10:
      primarytype: 'block'
      uuid: '137636c4-da77-42ea-a699-0b57a9c94e93'
      activationstatus: true
      created: 2025-07-03T18:00:31.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China has no interest in geopolitical competition, or seeking the
        so-called 'sphere of influence'," the statement added.'
    section11:
      primarytype: 'block'
      uuid: 'ef633cd3-3f38-4579-877d-c31b62d7ce0e'
      activationstatus: true
      created: 2025-07-03T18:00:31.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has established a police presence in Solomon Islands, Kiribati
        and Vanuatu.'
    section12:
      primarytype: 'block'
      uuid: '46250704-327c-4ffa-8f99-20d2ca0d949f'
      activationstatus: true
      created: 2025-07-03T18:00:31.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:00:31.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:00:31.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kirsty Needham in Sydney; Editing by Raju Gopalakrishnan)</em></p>'
  'START HERE----->Deputy-head-of-Russian-Navy-killed-by-Ukraine-in-Kursk--official-says':
    author: ' Lidia Kelly, Rueters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-03T17:48:37.000+08:00
    primarytype: 'composition'
    uuid: '910addc1-f097-4300-a1fe-7f3c9123b170'
    lead: 'Major General Mikhail Gudkov, the deputy head of the Russian Navy who
      also led a brigade fighting against Ukraine, has been killed in Russia’s Kursk
      region, Oleg Kozhemyako, governor of a far eastern Russian region, said on Thursday,
      July 3.'
    created: 2025-07-03T18:05:25.923+08:00
    createdby: 'sophiasioco-nwp'
    lastmodified: 2025-07-03T18:05:25.981+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Deputy head of Russian Navy killed by Ukraine in Kursk, official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '646aa1de-fdf6-4473-85cf-7edddca9b11b'
      created: 2025-07-03T18:05:25.937+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Moscow</strong>, <strong>Russia</strong> - Major General
        Mikhail Gudkov, the deputy head of the Russian Navy who also led a brigade
        fighting against Ukraine, has been killed in Russia’s Kursk region, Oleg
        Kozhemyako, governor of a far eastern Russian region, said on Thursday, July
        3.</p>'
    section1:
      primarytype: 'block'
      uuid: '073ae305-057c-4bdd-85e9-3cc66e19c9e5'
      created: 2025-07-03T18:05:25.937+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0bd628a9-18a6-4587-b4e4-b3c3c7af0971'
      created: 2025-07-03T18:05:25.938+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Unofficial Russian and Ukrainian military Telegram channels had earlier\
        \ reported that Gudkov had been killed along with 10 other servicemen in a\
        \ Ukrainian attack on a command post in Korenevo in the Kursk region, which\
        \ borders Ukraine.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad2bf578-eab1-4d23-aa8c-419443f2d3ef'
      created: 2025-07-03T18:05:25.938+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6df6b338-bc48-47e1-af6c-c93eb454e3bc'
      created: 2025-07-03T18:05:25.939+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He is one of the most senior Russian military officers to have been\
        \ killed by Ukraine since Moscow launched its full-scale war against Ukraine\
        \ in 2022.\r"
    section5:
      primarytype: 'block'
      uuid: '4e5e231d-ee5a-4f60-b721-7d36a2b36ba7'
      created: 2025-07-03T18:05:25.939+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0f8446d9-25c1-4971-aec8-08018273e53f'
      created: 2025-07-03T18:05:25.939+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kozhemyako, who said he had spoken to Gudkov a lot over the years,\
        \ said in a statement that Gudkov had been killed \"carrying out his duty\
        \ as an officer\" along with others, and expressed his condolences to the\
        \ dead men’s relatives.\r"
    section7:
      primarytype: 'block'
      uuid: '580ac3b8-8ee6-4b1a-bd33-84e3c4ff98e5'
      created: 2025-07-03T18:05:25.940+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c6f55e0f-be47-4332-84fd-244706ed3662'
      created: 2025-07-03T18:05:25.940+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"When he became Deputy Chief of the Navy, he did not stop personally\
        \ visiting the positions of our marines,\" Kozhemyako said on Telegram.\r"
    section9:
      primarytype: 'block'
      uuid: '45bb72dc-ac82-428a-9298-85bc9a1214bb'
      created: 2025-07-03T18:05:25.941+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '59ae96eb-9167-49cc-9c60-1c5238f000a8'
      created: 2025-07-03T18:05:25.941+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gudkov had received awards for bravery in military action against Ukraine\
        \ and been accused by Kyiv of war crimes. Russian President Vladimir Putin\
        \ appointed him deputy commander-in-chief of the Navy in March, according\
        \ to a statement on the Kremlin’s website.\r"
    section11:
      primarytype: 'block'
      uuid: 'acfdae6c-aa9e-4af2-ade7-20ef4478b3dc'
      created: 2025-07-03T18:05:25.942+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9496afc5-e812-466a-b9e3-e297535fba9a'
      created: 2025-07-03T18:05:25.942+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "There was no immediate comment from the Russian Defence Ministry or\
        \ from Ukraine.\r"
    section13:
      primarytype: 'block'
      uuid: '417fcea8-bab9-49a0-9d0d-fea4c6ae02ba'
      created: 2025-07-03T18:05:25.943+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '92422c2c-1ee0-41c3-9499-b35d2d2f9ead'
      created: 2025-07-03T18:05:25.943+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gudkov had led a Marine Brigade of Russia’s Pacific Fleet, which had\
        \ been fighting in Kursk. Parts of Kursk were seized by Ukrainian forces in\
        \ a surprise offensive in August 2024 before Russia said earlier this year\
        \ it had driven them out.\r"
    section15:
      primarytype: 'block'
      uuid: '5d1a76f5-8a24-44c1-881d-8d42237c9b51'
      created: 2025-07-03T18:05:25.943+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '60210388-1a72-49c8-b558-ffcf21fa0249'
      created: 2025-07-03T18:05:25.944+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T18:05:25.981+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters Moscow and Lidia Kelly Writing by Andrew
        OsbornEditing by Mark Trevelyan)</em></p>'
