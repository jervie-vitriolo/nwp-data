      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "By World Bank standards, that’s just $26 short of the required $4,496\
        \ GNI per capita for the Philippines to reach upper-middle income status where\
        \ Malaysia, Thailand, and Indonesia belong. Economies classified as upper-middle\
        \ income make as much as $13,935 (roughly P785,280) per citizen.\r"
    section3:
