    'jcr:uuid': '5283855a-4e90-4523-b8c7-404b2a54ede1'
    'lead': 'The government has lifted the temporary import ban on poultry products
      from Brazil, which has declared itself free from the bird flu virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T17:57:50.893+08:00
