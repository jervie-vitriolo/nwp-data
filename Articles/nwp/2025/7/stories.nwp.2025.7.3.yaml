      'mgnl:lastModified': 2025-07-03T13:59:01.615+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Arrivals from Hong Kong drop 11% on-year in May</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91bd94-4d03-4f90-b8ae-818eb6f398b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Japan has seen record visitor numbers this year</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53511d58-1e42-4a06-9aa4-c032cf71730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bc563-f7c4-418d-9c66-fa6ea7f4df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.617+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan/Hong Kong -</strong> Viral rumors of impending
        disaster stemming from a comic book prediction have taken the sheen off Japan''s
        tourism boom, with some airlines cancelling flights from Hong Kong where passengers
        numbers have plunged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374dec6-c9cd-4939-921f-d239fa2f14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb5cbd-7efa-4d10-b91a-1850db0e8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen record numbers of visitors this year, with April
        setting an all-time monthly high of 3.9 million travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a537162-4ec2-4640-9bb9-b0f1d11fb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cb41f-9517-4d8e-9e2b-1166d025bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That dipped in May, however, with arrivals from Hong Kong - the
        superstitious Chinese-controlled city where the rumors have circulated widely
        - down 11% year-on-year, according to the latest data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f290d-f5cb-4fb7-8721-0288856216d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edca462-5cb7-4952-86e6-04de5dcce62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Steve Huen of Hong Kong-based travel agency EGL Tours blamed a flurry
        of social media predictions tied to a manga that depicts a dream of a massive
        earthquake and tsunami hitting Japan and neighboring countries in July 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86926ca0-bad0-4b4e-bb14-749e667b8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add43529-5e6d-4f55-afa8-6aed386e157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The rumors have had a significant impact," said Huen, adding that
        his firm had seen its Japan-related business halve. Discounts and the introduction
        of earthquake insurance had "prevented Japan-bound travel from dropping to
        zero," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852c9e5-043b-41dc-8d78-1878d016176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9da1b3-c75c-4a39-80ad-27c3260acf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong resident Branden Choi, 28, said he was a frequent traveler
        to Japan but was hesitant to visit the country during July and August due
        to the manga prediction. "If possible, I might delay my trip and go after
        September", he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde3b65-4a09-4ee5-bc92-294d90619cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d99c3-7c7c-4f06-8d61-0550f732fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ryo Tatsuki, the artist behind the manga titled ''The Future I Saw'',
        first published in 1999 and then re-released in 2021, has tried to dampen
        the speculation, saying in a statement issued by her publisher that she was
        "not a prophet".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc7ca2-779f-4cac-ba81-f880c533ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118d38e-085e-4a09-99dd-84eea8a6d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first edition of the manga warned of a major natural disaster
        in March 2011. That was the month and year when a massive earthquake, tsunami
        and nuclear disaster struck Japan''s northeastern coast killing thousands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860ec43-9cbb-4f27-960b-ea2bc2ff027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17f65d-1aa3-4319-af27-2f71a8447315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some have interpreted the latest edition as predicting a catastrophic
        event would occur specifically on July 5, 2025, although Tatsuki has denied
        this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242e5f-0e22-4211-937e-1a7701836a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad0f81-05a8-4fc3-84c3-f016dbca08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Situated within the Pacific Ocean''s ''Ring of Fire,'' Japan is
        one of the most earthquake-prone countries in the world. In recent days there
        have been more than 900 earthquakes, most of them small tremors, on islands
        off the southern tip of Kyushu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416beebd-1c26-4df5-9ed2-2c2075744c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2bf6d-6676-40b2-a66a-fd41f3790fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:01.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Robert Geller, a professor at the University of Tokyo who has
        studied seismology since 1971, said even scientifically-based earthquake prediction
        was "impossible".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a965b-544d-4f07-bd22-d972aebf619b'
