      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Beijing</strong>, <strong>China</strong> - China firmly
        supports establishing a Southeast Asia nuclear weapon free zone and has made
        clear its willingness to take the lead in signing the treaty, a Chinese foreign
        ministry spokesperson said on Thursday, July 3.</p>'
