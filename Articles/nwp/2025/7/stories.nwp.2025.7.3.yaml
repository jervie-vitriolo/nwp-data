      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, (Reuters)</strong> - Four people died, 38 were
        missing and 23 survived after a ferry carrying 65 people sank near the Indonesian
        island of Bali, the country''s Search and Rescue agency said on Thursday.</p>'
