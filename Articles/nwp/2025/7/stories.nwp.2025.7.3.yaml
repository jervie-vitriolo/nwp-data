      'mgnl:lastModified': 2025-07-03T11:17:23.942+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A former No. 1 overall pick in the 2018 NBA Draft by the Phoenix Suns,\
        \ Ayton has averaged 16.4 points, 10.5 rebounds and 1.0 blocks per game in\
        \ 398 career games (391 starts). New Lakers teammate Luka Doncic was the No.\
        \ 3 choice in that same draft.\r"
