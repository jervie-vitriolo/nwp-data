      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Memphis Grizzlies high-flying
        guard Ja Morant is set to visit the Philippines for the first time on August
        2 as part of the "Make Them Watch" tour for a lifestyle brand.</p>'
