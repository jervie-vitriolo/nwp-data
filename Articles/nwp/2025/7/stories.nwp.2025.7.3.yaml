    'lead': 'Tony Award-winning Filipino singer and actress Lea Salonga is set to
      receive the prestigious star on the Hollywood Walk of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T12:30:16.901+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T12:30:17.217+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T12:30:16.937+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['lea-salonga']
    'stories': []
    'template': '1'
    'title': 'Lea Salonga to receive star on the Hollywood Walk of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b1811-1b60-4263-a061-90c4552c0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Tony Award-winning
        Filipino singer and actress Lea Salonga is set to receive the prestigious
        star on the Hollywood Walk of Fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe5d3c-7ad2-475f-9302-42b0ed308e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Manila International Film Festival (MIFF) confirmed this on Thursday,
        July 3, after nominating the Broadway singer under the live theater category. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c84fbb-a105-4b68-9c0d-ab4a855ef432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Salonga joined the roster of international stars such as Miley Cyrus,
        Josh Groban, Emily Blunt, and Timothèe Chalamet in the list of 35 honorees.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88241f75-8a1f-4c35-a52e-9861c7b5c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Her impact on the world of music, theater, and film is undeniable
        and her legacy continues to open doors for countless Filipino and Asian artists
        worldwide. This recognition is not just for her extraordinary talent, but
        for everything she represents excellence, integrity, and cultural pride,”
        MIFF said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71a1e0-e817-4ce6-9660-7960dd58370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an Instagram story, the Broadway singer thanked the MIFF for the
        nomination. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f60ab0-fe4c-4473-b045-635a6dab28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T12:30:16.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:30:17.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:30:16.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Just now woke up to this bit of amazing news,” Salonga wrote, posting
