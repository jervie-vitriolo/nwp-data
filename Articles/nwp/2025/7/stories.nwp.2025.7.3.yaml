      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Signals about falling debris are coming from various areas,\" Artamonov\
        \ added. \"Rescue services and emergency agencies are working in an enhanced\
        \ mode.\"\r"
