      'jcr:uuid': 'd2f93e58-99fa-4ef6-926e-531087ec2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:17:43.004+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:27:31.416+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T11:24:33.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has launched multiple air strikes into Lipetsk, a strategically\
        \ important region with an air base that is the chief training centre for\
        \ the Russian Aerospace Forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691535ff-23c1-4bda-a234-c621ac5b2d74'
      'mgnl:activationStatus': true
