    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos open to studying divorce bill but stresses importance of saving
      marriage - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697ad5f-2e15-4c18-976f-44b10566d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.427+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has no position yet on a divorce bill, according to Malacañang,
        though he previously expressed openness to it with strong reservations that
        the process should not be made easy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e43a4d-09a5-4240-94f7-54263a3c747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2b1f1-5d1d-4bcc-bb73-fb2cbeb0bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.386+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Presidential Communications Office Undersecretary Claire Castro said\
        \ Thursday, July 3, that the president wants to study the refiled Absolute\
        \ Divorce Bill, even as he emphasized the importance of strong family ties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79363eea-852c-4147-ab24-e1e980d746e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.386+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a034e-aff4-4930-aedb-c0f2be4d157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Mas maganda po talagang makita kung ano iyong nilalaman na provisions…\
        \ dahil sa ating pagkakaalam, ang karaniwan doon sa mga dahilan para i-approve\
        \ ang legal separation ay sinama nila para maging dahilan na rin para mapawalang-bisa\
        \ ang kasal.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a716e5-a285-43ff-9a6f-f4237b33b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b3ef2-4977-412a-a95d-32e8636f4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s important to examine the bill’s provisions because\
        \ many of the grounds for legal separation have now been included as grounds\
        \ for dissolving a marriage.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bc0c4-7456-4039-a2a2-bedd505ca2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125417f-9d9f-471f-ab7f-2a08830565bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Castro noted that even the Roman Catholic Church allows annulments\
        \ in cases where marriages cannot continue.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaafcec-1b2d-4442-abcd-b59889b240db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.389+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c642e-fd33-47ce-9042-bb41c4003bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.389+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit po ang Simbahang Katoliko ay naniniwala na may mga pagkakataon\
        \ na ang dalawang mag-asawa kung hindi na po talaga kakayaning magsama ay\
        \ dapat na pong paghiwalayin.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06efab7-dfc5-45a7-9f07-f2ab838a184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.390+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.390+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d3a50-fb2d-4116-ae3b-2fef1923028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.390+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.390+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even the Catholic Church acknowledges that there are\
        \ instances when couples can no longer remain together and should be separated.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e665f-2c8e-4a5a-8390-2af5f9120f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.391+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.391+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811926d-b05d-4d3f-8945-10663d15bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.391+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.966+08:00
