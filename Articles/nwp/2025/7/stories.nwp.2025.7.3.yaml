      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Earlier views</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495754d-334c-4ccf-9f5e-f4d636f41f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.404+08:00
