      'mgnl:lastModified': 2025-07-04T12:18:39.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Efforts for a Gaza truce have gathered steam after the U.S. secured
        a ceasefire to end a 12-day aerial conflict between Israel and Iran.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3e222-db3a-46ef-a937-715542ab6787'
