      lastactivated: 2025-07-03T13:59:02.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But Robert Geller, a professor at the University of Tokyo who has
        studied seismology since 1971, said even scientifically-based earthquake prediction
        was "impossible".</p>'
    section25:
      primarytype: 'block'
      uuid: 'cb6a965b-544d-4f07-bd22-d972aebf619b'
      activationstatus: true
