    title: 'Dalai Lama says he will be reincarnated, Trust will identify successor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2660a0e2-5643-4af8-a6f4-9a7cc716685d'
      activationstatus: true
      created: 2025-07-03T10:20:08.771+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.638+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Dharamshala</strong>, <strong>India&nbsp;</strong>-The elderly
        Dalai Lama assured followers on Wednesday, July 2, that upon his death he
        would be reincarnated as the next spiritual leader of Tibetan Buddhism and
        spelt out a succession process that sets up a renewed clash with China.</p>'
    section1:
      primarytype: 'block'
      uuid: '11192b40-ac02-48e4-a971-b762ba3b1cce'
      activationstatus: true
      created: 2025-07-03T10:20:08.771+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.639+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The eagerly awaited statement, made days before the frail Nobel
        peace laureate turns 90, put to rest speculation, started by the Dalai Lama
        himself, that he may be the last of Tibet’s spiritual leaders, ending a line
        that stretches back centuries.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e2ebaa3a-0f30-4781-b6ee-28aa6b932b14'
      activationstatus: true
      created: 2025-07-03T10:20:08.772+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.639+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I am affirming that the institution of the Dalai Lama will continue,"
        the Dalai Lama said in a video message, setting off claps and cheers from
        more than 100 monks in maroon robes who had gathered in a library in Dharamshala.</p>'
    section3:
      primarytype: 'block'
      uuid: '936486db-20a3-4a4f-b888-0f39cb41d7ca'
      activationstatus: true
      created: 2025-07-03T10:20:08.772+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.640+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The event was attended by journalists from around the world and an\
        \ audience of long-time supporters including Hollywood star Richard Gere,\
        \ sitting in a hall whose walls displayed ornate paintings of the Buddha and\
        \ photographs of the Dalai Lama.\r"
    section4:
      primarytype: 'block'
      uuid: 'f89d071b-7750-461e-b0b8-54c1fad43c98'
      activationstatus: true
      created: 2025-07-03T10:20:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.640+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Dalai Lama added that the Gaden Phodrang Trust, the non-profit\
        \ organisation he set up to maintain and support the tradition and institution\
        \ of the Dalai Lama, has sole authority to recognise his reincarnation in\
        \ consultation with the heads of Tibetan Buddhist traditions.\r"
    section5:
      primarytype: 'block'
      uuid: '314d021c-3b5a-4247-9145-a61bec85621a'
      activationstatus: true
      created: 2025-07-03T10:20:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.641+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They should accordingly carry out the procedures of search and
        recognition in accordance with past tradition ... no one else has any such
        authority to interfere in this matter," he said.</p>'
    section6:
      primarytype: 'block'
      uuid: '0872b90f-854f-44ed-9249-7185c3fd19b2'
      activationstatus: true
      created: 2025-07-03T10:20:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.641+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Open to&nbsp; visiting Tibet'</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'e9140754-2935-4234-84e0-6e8af8311575'
      activationstatus: true
      created: 2025-07-03T10:20:08.774+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.642+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Dalai Lama was in good health and has not given any written instructions\
        \ yet on the succession, said Samdhong Rinpoche, a senior official of the\
        \ Gaden Phodrang Trust.\r"
    section8:
      primarytype: 'block'
      uuid: '55a25973-58c3-4231-8910-6a29502c10ed'
      activationstatus: true
      created: 2025-07-03T10:20:08.774+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.642+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He told reporters the successor can be of any gender and their nationality\
        \ would not be restricted to Tibet\r"
    section9:
      primarytype: 'block'
      uuid: '93a0c1b8-d378-42ee-b5c3-d8c7db67e38d'
      activationstatus: true
      created: 2025-07-03T10:20:08.775+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.643+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Penpa Tsering, leader of the Central Tibetan Administration, the Tibetan\
        \ government-in-exile in India, said the Dalai Lama would be open to visiting\
        \ Tibet if his health permits and if there were no restrictions from China.\
        \ It would be his first visit to the country since 1959.\r"
    section10:
      primarytype: 'block'
      uuid: '585874a9-8f91-466d-bcbc-021c9cd879ce'
      activationstatus: true
      created: 2025-07-03T10:20:08.775+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.643+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It’s entirely dependent on China and the Chinese government,\" he\
        \ said, adding that Beijing had put a condition that if the Dalai Lama visits,\
        \ he should stay.\r"
    section11:
      primarytype: 'block'
      uuid: 'd5ce6677-cea9-4a20-ab43-c56d360cda7b'
      activationstatus: true
      created: 2025-07-03T10:20:08.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.644+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"His holiness' response is 'If I get to go to Tibet and China, I will\
        \ go, but I will not live there, because there is no freedom there'. This\
        \ is also connected with the reincarnation where his holiness says 'I will\
        \ be born in a free world'\", Tsering said.\r"
    section12:
      primarytype: 'block'
      uuid: '4851ad06-a244-42ce-8eba-6fa128097c3e'
      activationstatus: true
      created: 2025-07-03T10:20:08.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.644+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Chinese foreign ministry spokesperson Mao Ning said China had the right\
        \ to approve the Dalai Lama’s successor, as a legacy from imperial times,\
        \ and that Beijing practices a policy of freedom of religious belief.\r"
    section13:
      primarytype: 'block'
      uuid: '0a9cd2f6-42ce-478b-9003-672a634cf8f7'
      activationstatus: true
      created: 2025-07-03T10:20:08.777+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.645+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A spokesperson for the U.S. State Department said it would continue\
        \ to call on China to return to direct dialogue with the Dalai Lama, his representatives,\
        \ or democratically elected Tibetan leaders, without preconditions, to \"\
        achieve meaningful autonomy for Tibetans.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'e74d9081-1389-4ec7-9dc8-b838681c83f1'
      activationstatus: true
      created: 2025-07-03T10:20:08.777+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.645+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\" We will also continue to call on China to cease its interference\
        \ in the succession of the Dalai Lama and other Tibetan Buddhist lamas and\
        \ to respect the freedom of religion or belief of individuals of all faiths,\"\
        \ the spokesperson said.\r"
    section15:
      primarytype: 'block'
      uuid: '98392da8-7621-4f4e-af3f-2e951da24c20'
      activationstatus: true
      created: 2025-07-03T10:20:08.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.646+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Tsering, leader of the government-in-exile, said the U.S. had lifted\
        \ some restrictions on funds for Tibetans in exile and that the Tibetan government\
        \ was also looking for alternate sources of funding.\r"
    section16:
      primarytype: 'block'
      uuid: 'a7b73967-f439-43af-83a6-a9563d1b6cad'
      activationstatus: true
      created: 2025-07-03T10:20:08.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.646+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A selection ritual, in which the names of possible reincarnations are\
        \ drawn from a golden urn, dates to 1793, during the Qing dynasty.\r"
    section17:
      primarytype: 'block'
      uuid: '4d1c2425-70cc-47a0-af23-d2ecee4f6e29'
      activationstatus: true
      created: 2025-07-03T10:20:08.779+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.647+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The child reincarnation of a major Living Buddha such as the Dalai\
        \ Lama and the Panchen Lama needs to be identified through lot-drawing from\
        \ a golden urn and approval by the central government,\" Mao said at a regular\
        \ news conference.\r"
    section18:
      primarytype: 'block'
      uuid: 'ce6a66c2-d168-4548-bb4e-98cd1b10dc8b'
      activationstatus: true
      created: 2025-07-03T10:20:08.779+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T12:00:17.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:00:16.648+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>Reporting by Krishna N. Das and Shivam Patel; Additional reporting
        by Tanvi Mehta in New Delhi and Ryan Woo, Ethan Wang in Beijing and David
        Brunnstrom in Washington; Editing by Tom Hogue, Raju Gopalakrishnan and David
        Gregorio</em></p>'
  'START HERE----->WHO-pushes-countries-to-raise-prices-on-sugary-drinks--alcohol-and-tobacco-by-50-':
    author: 'Jennifer Rigby and Virginia Furness, Reuters'
    caption: ' Illegal produced cigarettes are seen during a news conference of
      German customs (Zoll) in Cologne, Germany, August 25, 2020. REUTERS/Stephane
      Nitschke/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-03T10:09:52.000+08:00
    imagesource: 'a54584dd-c523-4efd-b737-dabf866b178b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '301e4901-fac2-4f01-b9ab-5148ff75b34a'
    lead: 'The World Health Organization is pushing countries to raise the prices
      of sugary drinks, alcohol and tobacco by 50% over the next 10 years through
      taxation, its strongest backing yet for taxes to help tackle chronic public
      health problems.'
    activationstatus: true
    created: 2025-07-03T10:21:28.325+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-03T11:50:24.498+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-03T11:50:24.101+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'WHO pushes countries to raise prices on sugary drinks, alcohol and tobacco
      by 50%'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5a7731e4-4a52-4806-9bdb-c5a8b584f577'
      activationstatus: true
      created: 2025-07-03T10:21:28.344+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.091+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>London, England</strong>&nbsp;- The World Health Organization
        is pushing countries to raise the prices of sugary drinks, alcohol and tobacco
        by 50% over the next 10 years through taxation, its strongest backing yet
        for taxes to help tackle chronic public health problems.</p>'
    section1:
      primarytype: 'block'
      uuid: '40fbebe4-9a52-4b15-864f-9cecf43eb292'
      activationstatus: true
      created: 2025-07-03T10:21:28.345+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.092+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The United Nations health agency said the move would help cut consumption
        of the products, which contribute to diseases like diabetes and some cancers,
        as well as raising money at a time when development aid is shrinking and public
        debt rising.</p>'
    section2:
      primarytype: 'block'
      uuid: '8b2b184f-b381-4ed5-be9e-b0a6afc814de'
      activationstatus: true
      created: 2025-07-03T10:21:28.345+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.092+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Health taxes are one of the most efficient tools we have," said
        Jeremy Farrar, WHO assistant-director general of health promotion and disease
        prevention and control. "It’s time to act."</p>'
    section3:
      primarytype: 'block'
      uuid: '1ae47310-bbe1-45d1-8c35-d815c579b997'
      activationstatus: true
      created: 2025-07-03T10:21:28.345+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.093+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The WHO launched the push, which it is called \"3 by 35\" at the UN\
        \ Finance for Development conference in Seville.\r"
    section4:
      primarytype: 'block'
      uuid: 'e3b7af9d-31a0-4b47-abc3-54cd2039e61d'
      activationstatus: true
      created: 2025-07-03T10:21:28.346+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.094+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "WHO said that its tax initiative could raise $1 trillion by 2035 based\
        \ on evidence from health taxes in countries such as Colombia and South Africa.\r"
    section5:
      primarytype: 'block'
      uuid: 'e0791135-56ba-4466-98e8-adf5b059eb1f'
      activationstatus: true
      created: 2025-07-03T10:21:28.346+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.094+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The WHO has backed tobacco taxes and price rises for decades, and
        has called for taxes on alcohol and sugary drinks in recent years, but this
        is the first time it has suggested a target price rise for all three products.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fc100807-0451-4c22-a17e-9ee98b505100'
      activationstatus: true
      created: 2025-07-03T10:21:28.347+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>WHO Director-General Dr Tedros Adhanom Ghebreyesus told the conference
        that the taxes could help governments "adjust to the new reality" and bolster
        their own health systems with the money raised.</p>'
    section7:
      primarytype: 'block'
      uuid: '48730b6b-43f2-4a65-a48d-a7008c207a74'
      activationstatus: true
      created: 2025-07-03T10:21:28.347+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Many low and middle-income countries are coping with cuts to aid spending\
        \ led by the United States, which is not attending the Seville conference.\
        \ The U.S. is also in the process of withdrawing from the WHO.\r"
    section8:
      primarytype: 'block'
      uuid: 'a4259199-dc65-4160-9025-a3fb90cfa1ee'
      activationstatus: true
      created: 2025-07-03T10:21:28.347+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.096+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>FROM $4 to $10</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'e11b89dc-9c48-45e4-a8fc-a0262630a1f5'
      activationstatus: true
      created: 2025-07-03T10:21:28.348+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.097+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "As an example, the initiative would mean a government in a middle-income\
        \ country raising taxes on the product to push the price up from $4 today\
        \ to $10 by 2035, taking into account inflation, said WHO health economist\
        \ Guillermo Sandoval.\r"
    section10:
      primarytype: 'block'
      uuid: '33324662-9cc0-48af-b07c-d05872655ce3'
      activationstatus: true
      created: 2025-07-03T10:21:28.348+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.097+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Nearly 140 countries had already raised tobacco taxes and therefore\
        \ prices by over 50% on average between 2012 and 2022, the WHO added.\r"
    section11:
      primarytype: 'block'
      uuid: 'c4043557-709a-4375-8101-f325f06d2cda'
      activationstatus: true
      created: 2025-07-03T10:21:28.349+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.098+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sandoval said the WHO was also considering broader taxation recommendations,
        including on ultra-processed food, after the agency finalises its definition
        of that type of food in the coming months. But he added that the agency expected
        pushback from the industries involved.</p>'
    section12:
      primarytype: 'block'
      uuid: '417bb89f-c537-410e-a3f4-74ee819cb3b0'
      activationstatus: true
      created: 2025-07-03T10:21:28.349+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:50:24.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T11:50:24.099+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The initiative is also backed by Bloomberg Philanthropies, the World
        Bank and the Organization for Economic Co-operation and Development (OECD),
        and involves support for countries who want to take action.</p>'
    section13:
      primarytype: 'block'
      uuid: '8298ed15-1b4d-4a65-b7cb-09d6e0684bc3'
      activationstatus: true
