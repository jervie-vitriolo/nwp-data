      'mgnl:type': 'text'
      'text': "Manila and Beijing have been at odds over claims in the West Philippine\
        \ Sea, where Chinese coast guard and militia vessels have repeatedly harassed\
        \ Filipino fishermen and obstructed resupply missions to Philippine outposts\
        \ within the country’s exclusive economic zone (EEZ).\r"
