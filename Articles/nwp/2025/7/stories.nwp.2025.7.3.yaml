      activationstatus: true
      created: 2025-07-03T16:25:55.406+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.406+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“There are real cases that I have seen where the spouses separate…\
        \ the kids are better off, the husband and wife are better off,” he said in\
        \ an interview.\r"
    section39:
      primarytype: 'block'
      uuid: '6b2e3d6a-a1f2-4366-9b25-bcd6e5bf8610'
      activationstatus: true
