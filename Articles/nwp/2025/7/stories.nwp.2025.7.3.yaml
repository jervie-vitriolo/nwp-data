      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '7e3ba39b-981a-4828-a2ca-0217f1ef5d47'
      activationstatus: true
      created: 2025-07-03T19:00:23.947+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.373+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Jota helped Liverpool win the Premier League last season, scoring
        the derby winner against Everton and also won the FA Cup in 2022 and League
        Cup in 2022 and 2024 with the Merseyside outfit.</p>'
    section26:
      primarytype: 'block'
