  'WHO-pushes-countries-to-raise-prices-on-sugary-drinks--alcohol-and-tobacco-by-50-':
    'author': 'Jennifer Rigby and Virginia Furness, Reuters'
    'caption': ' Illegal produced cigarettes are seen during a news conference of
      German customs (Zoll) in Cologne, Germany, August 25, 2020. REUTERS/Stephane
      Nitschke/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T10:09:52.000+08:00
    'imagesource': 'jcr:a54584dd-c523-4efd-b737-dabf866b178b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301e4901-fac2-4f01-b9ab-5148ff75b34a'
    'lead': 'The World Health Organization is pushing countries to raise the prices
      of sugary drinks, alcohol and tobacco by 50% over the next 10 years through
      taxation, its strongest backing yet for taxes to help tackle chronic public
      health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T10:21:28.325+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-03T11:50:24.498+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T11:50:24.101+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO pushes countries to raise prices on sugary drinks, alcohol and tobacco
      by 50%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7731e4-4a52-4806-9bdb-c5a8b584f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.091+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England</strong>&nbsp;- The World Health Organization
        is pushing countries to raise the prices of sugary drinks, alcohol and tobacco
        by 50% over the next 10 years through taxation, its strongest backing yet
        for taxes to help tackle chronic public health problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbebe4-9a52-4b15-864f-9cecf43eb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United Nations health agency said the move would help cut consumption
        of the products, which contribute to diseases like diabetes and some cancers,
        as well as raising money at a time when development aid is shrinking and public
        debt rising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b184f-b381-4ed5-be9e-b0a6afc814de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Health taxes are one of the most efficient tools we have," said
        Jeremy Farrar, WHO assistant-director general of health promotion and disease
        prevention and control. "It''s time to act."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae47310-bbe1-45d1-8c35-d815c579b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.093+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The WHO launched the push, which it is called \"3 by 35\" at the UN\
        \ Finance for Development conference in Seville.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7af9d-31a0-4b47-abc3-54cd2039e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.094+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "WHO said that its tax initiative could raise $1 trillion by 2035 based\
        \ on evidence from health taxes in countries such as Colombia and South Africa.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0791135-56ba-4466-98e8-adf5b059eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.094+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The WHO has backed tobacco taxes and price rises for decades, and
        has called for taxes on alcohol and sugary drinks in recent years, but this
        is the first time it has suggested a target price rise for all three products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc100807-0451-4c22-a17e-9ee98b505100'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Dr Tedros Adhanom Ghebreyesus told the conference
        that the taxes could help governments "adjust to the new reality" and bolster
        their own health systems with the money raised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48730b6b-43f2-4a65-a48d-a7008c207a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Many low and middle-income countries are coping with cuts to aid spending\
        \ led by the United States, which is not attending the Seville conference.\
        \ The U.S. is also in the process of withdrawing from the WHO.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4259199-dc65-4160-9025-a3fb90cfa1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.096+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FROM $4 to $10</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b89dc-9c48-45e4-a8fc-a0262630a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.097+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As an example, the initiative would mean a government in a middle-income\
        \ country raising taxes on the product to push the price up from $4 today\
        \ to $10 by 2035, taking into account inflation, said WHO health economist\
        \ Guillermo Sandoval.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33324662-9cc0-48af-b07c-d05872655ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.097+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 140 countries had already raised tobacco taxes and therefore\
        \ prices by over 50% on average between 2012 and 2022, the WHO added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4043557-709a-4375-8101-f325f06d2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.098+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the WHO was also considering broader taxation recommendations,
        including on ultra-processed food, after the agency finalises its definition
        of that type of food in the coming months. But he added that the agency expected
        pushback from the industries involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bb89f-c537-410e-a3f4-74ee819cb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.099+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The initiative is also backed by Bloomberg Philanthropies, the World
        Bank and the Organization for Economic Co-operation and Development (OECD),
        and involves support for countries who want to take action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298ed15-1b4d-4a65-b7cb-09d6e0684bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:21:28.350+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:50:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:50:24.100+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting by Jennifer Rigby and Virginia Furness; editing by
        David Evans</em></p>'
  'Hamas-studies-Gaza-ceasefire-proposal-labelled--final--by-Trump':
    'author': 'Nidal al-Mughrabi and Alexander Cornwell,  Hussam al-Masri, Charlotte
      Greenfield and Howard Goller, Reuters'
    'caption': 'The sun sets over Gaza, as seen from Israel, July 1, 2025. REUTERS/Amir
      Cohen'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T10:27:07.000+08:00
    'imagesource': 'jcr:e3380e06-b076-4355-a241-69a9b71ef0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1ac27f-18e1-4a57-8c46-583a78453461'
    'lead': 'Hamas said on Wednesday it was studying what U.S. President Donald Trump
      called a "final" ceasefire proposal for Gaza but that Israel must pull out of
      the enclave, and Israeli leader Benjamin Netanyahu said Hamas would be eliminated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T10:40:19.108+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-03T11:27:04.024+08:00
