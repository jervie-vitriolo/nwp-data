      'mgnl:type': 'text'
      'text': "Ayton made headlines in recent days after he and his most recent team,\
        \ the Portland Trail Blazers, mutually agreed to forgo the final year of his\
        \ contract and negotiate a buyout, allowing him to reach free agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab786767-96f7-4974-8c3d-f01a6ae4865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:17:23.940+08:00
