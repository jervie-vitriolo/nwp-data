      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The seven members of the group, who have been reunited after completing
        South Korea''s mandatory military service, made the announcement during a
        livestream on Weverse, a superfan platform owned by HYBE, an entertainment
        firm that manages BTS.</p>'
