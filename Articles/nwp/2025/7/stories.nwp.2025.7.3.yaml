      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said centralizing this authority under the Department of the Interior\
        \ and Local Government (DILG) would improve coordination between national\
        \ and local agencies, especially in emergencies such as flooding and typhoons.\r"
