      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Born in Porto, he began his career with local team Pacos de Ferreira
        before switching to Wolverhampton Wanderers in 2017.</p>'
