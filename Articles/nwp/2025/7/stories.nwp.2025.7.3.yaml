      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Each rostered player on the winning Commissioner's Cup team earned\
        \ up to $30,000 as part of the majority portion of the $500,000 purse, per\
        \ multiple reports. For comparison, players on the team that wins the WNBA\
        \ championship reportedly receive $20,825.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b208b08-ebea-4bfd-bc2a-447d156b7304'
      'mgnl:activationStatus': true
