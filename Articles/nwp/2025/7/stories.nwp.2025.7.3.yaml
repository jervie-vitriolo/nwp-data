      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A selection ritual, in which the names of possible reincarnations are\
        \ drawn from a golden urn, dates to 1793, during the Qing dynasty.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c2425-70cc-47a0-af23-d2ecee4f6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.779+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
