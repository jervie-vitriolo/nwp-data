    'mgnl:tags': ['wealth', 'GNI', 'low-income', 'economy', 'upper-middle-income',
      'World-Bank-classification']
    'stories': []
    'template': '1'
    'title': 'PH trails Malaysia, Thailand, Indonesia in wealth - World Bank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d7b9a-ca9d-4902-87c0-a39de6308780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.809+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.809+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines - Wealth and living standards in the Philippines
        fell short of a global threshold that would have matched Southeast Asian peers
        Malaysia, Thailand and Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501a5c8-4aad-4e30-8e16-33fa46785c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.809+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.809+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The country’s gross national income (GNI) per capita – which tracks\
        \ a nation’s wealth from year to year by computing the total amount of money\
        \ earned by its citizens and business divided by its population – is $4,470\
        \ (roughly P251,880), according to the latest country income classification\
        \ by the World Bank.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bfb60-5337-48e9-b0f8-44948a238d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.810+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.810+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "By World Bank standards, that’s just $26 short of the required $4,496\
        \ GNI per capita for the Philippines to reach upper-middle income status where\
        \ Malaysia, Thailand, and Indonesia belong. Economies classified as upper-middle\
        \ income make as much as $13,935 (roughly P785,280) per citizen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707dc92-ad7c-4527-b6ab-ae80706e9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.810+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.810+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The latest assessment puts the Philippines in the league of lower-middle\
        \ income Southeast Asian peers Vietnam ($4,490), Cambodia ($2,520), Laos ($2,000),\
        \ and Myanmar ($1,220).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b46ed8-6187-4f18-8984-cd598688b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.810+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.810+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Marcos administration wants to reach upper-middle income status\
        \ by 2026.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b90236-518d-4104-84ea-02c1d61c1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:45:08.811+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-03T18:45:09.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:45:08.811+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The World Bank classifies economies each year into four income groups:\
        \ low, lower-middle, upper-middle, and high. These are updated every year\
        \ on July 1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
