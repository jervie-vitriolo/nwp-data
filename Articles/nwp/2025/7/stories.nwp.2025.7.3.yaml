      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.400+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '23ae5182-0812-46f6-b007-7a7a57f0e859'
      activationstatus: true
      created: 2025-07-03T16:25:55.400+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.400+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The measures aim to introduce divorce as a legal option alongside existing\
        \ remedies such as legal separation, annulment, and declaration of nullity.\
        \ Proponents argue that the Family Code does not offer adequate or accessible\
        \ remedies, especially for poor and abused women.\r"
