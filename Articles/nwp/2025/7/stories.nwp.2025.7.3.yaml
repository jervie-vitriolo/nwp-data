      type: 'text'
      text: '<p><em>+ Fears of catastrophe linked to viral manga 'The Future I
        Saw'</em></p>'
    section1:
      primarytype: 'block'
      uuid: '0d0a516b-3143-40c6-856d-50d2a80b139e'
      activationstatus: true
      created: 2025-07-03T13:57:43.343+08:00
