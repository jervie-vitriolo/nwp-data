      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As a candidate in 2022, Marcos said he was open to legalizing divorce\
        \ but cautioned against making it an easy option. He acknowledged that in\
        \ some cases, separation benefits both the couple and their children.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7506c45-746a-4ceb-bfc9-07a4ffda7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df296872-c2fd-4850-9fcb-89504ce8c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.406+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“There are real cases that I have seen where the spouses separate…\
        \ the kids are better off, the husband and wife are better off,” he said in\
        \ an interview.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e3d6a-a1f2-4366-9b25-bcd6e5bf8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dd2df-0a94-494f-addc-42432f321094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He described the country as “halfway there” with legal separation and\
        \ suggested it might be time to take the next step.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb5c41-c2f1-42ca-99c0-bfe8c7f25a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02f784-abbf-48a7-9889-4f9690547376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“So let’s take the next step,” he said. “But don’t make it easy… We\
        \ must allow our married couples to work on their marriages and work hard\
        \ on it.”\r"
