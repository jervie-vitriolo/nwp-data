    title: 'Del Monte Foods seeks buyer as it initiates US bankruptcy proceedings'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e026ddd-66a1-4811-8510-a0e8dac891c0'
      activationstatus: true
      created: 2025-07-03T10:01:20.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.057+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Del Monte Foods kicked off efforts
        to pursue a sale as it filed for Chapter 11 bankruptcy proceedings in the
        United States on Tuesday under an agreement with certain key lenders, the
        company said in a statement.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7eeca07-536f-4fe8-baba-9f8dda13efb3'
      activationstatus: true
      created: 2025-07-03T10:01:20.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.058+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The company has secured $912.5 million in financing to support itself
        through the proceedings, it said, adding that it intends to remain open and
        continue operations throughout the bankruptcy.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c8fcac46-0ff4-4cc6-bbac-88645fe394e0'
      activationstatus: true
      created: 2025-07-03T10:01:20.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.058+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 135-year old company hosts names like canned fruits and vegetables
        brand Del Monte, College Inn, under which it sells broth and stocks, and tea
        brands like Joyba.</p>'
    section3:
      primarytype: 'block'
      uuid: '29f0607e-4df7-46b3-a22d-69292e9aad05'
      activationstatus: true
      created: 2025-07-03T10:01:20.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.058+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It listed estimated assets and liabilities in the range of $1 billion\
        \ to $10 billion, according to a filing with the New Jersey bankruptcy court,\
        \ while the number of creditors is estimated between 10,000 and 25,000.\r"
    section4:
      primarytype: 'block'
      uuid: 'd67f4241-a247-45a5-a94d-3339656e9ca6'
      activationstatus: true
      created: 2025-07-03T10:01:20.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.058+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This is a strategic step forward for Del Monte Foods. After a thorough
        evaluation of all available options, we determined a court-supervised sale
        process is the most effective way to accelerate our turnaround and create
        a stronger and enduring Del Monte Foods," CEO Greg Longstreet said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ed0e25c0-7c9a-4fc7-97b0-d76ee6c85672'
      activationstatus: true
      created: 2025-07-03T10:01:20.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:26:29.058+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:09:12.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Certain of its non-U.S. subsidiaries are not included in the Chapter
        11 proceedings and continue to operate as usual, Del Monte Foods said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ed61b096-6e69-4cc9-81b6-06e5af6bc1f4'
      activationstatus: true
