      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Global rice prices have since declined, alongside softening oil prices,”\
        \ Agriculture Secretary Francisco Tiu Laurel Jr. said in a news release on\
        \ Thursday, July 3.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
