      type: 'text'
      text: "The league announced in June that 400,000 fans attended games since\
        \ the season tipped off on May 14 through the end of the month, its highest\
        \ since nearly the league’s inception; the WNBA began play in 1997. Further,\
        \ more than half of all WNBA games were sellouts, a 156 percent increase year\
        \ over year, according to the release.\r"
