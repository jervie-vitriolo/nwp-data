      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705d0d1-5780-46bd-a6fa-47691139c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.405+08:00
      'mgnl:createdBy': 'jham-nwp'
