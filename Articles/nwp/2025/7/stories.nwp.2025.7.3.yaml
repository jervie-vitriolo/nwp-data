  'Dalai-Lama-says-he-will-be-reincarnated':
    'author': ' Krishna N. Das and Shivam Patel, Reuters'
    'caption': 'Tibetan spiritual leader, the Dalai Lama, offers blessings to his
      followers at his Himalayan residence in the northern hill town of Dharamshala,
      India, December 20, 2024. REUTERS/Priyanshu '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T10:14:31.000+08:00
    'imagesource': 'jcr:931586fe-af74-44ad-8dd3-7f75772628d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66df3a96-2b7a-48e8-bc96-2a5e5e1978b0'
    'lead': 'The elderly Dalai Lama assured followers on Wednesday that upon his death
      he would be reincarnated as the next spiritual leader of Tibetan Buddhism and
      spelt out a succession process that sets up a renewed clash with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T10:20:08.756+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-03T12:00:17.095+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T12:00:16.649+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dalai Lama says he will be reincarnated, Trust will identify successor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660a0e2-5643-4af8-a6f4-9a7cc716685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.771+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.638+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dharamshala</strong>, <strong>India&nbsp;</strong>-The elderly
        Dalai Lama assured followers on Wednesday, July 2, that upon his death he
        would be reincarnated as the next spiritual leader of Tibetan Buddhism and
        spelt out a succession process that sets up a renewed clash with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11192b40-ac02-48e4-a971-b762ba3b1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.771+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.639+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The eagerly awaited statement, made days before the frail Nobel
        peace laureate turns 90, put to rest speculation, started by the Dalai Lama
        himself, that he may be the last of Tibet''s spiritual leaders, ending a line
        that stretches back centuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebaa3a-0f30-4781-b6ee-28aa6b932b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.772+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.639+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am affirming that the institution of the Dalai Lama will continue,"
        the Dalai Lama said in a video message, setting off claps and cheers from
        more than 100 monks in maroon robes who had gathered in a library in Dharamshala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936486db-20a3-4a4f-b888-0f39cb41d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.772+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.640+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The event was attended by journalists from around the world and an\
        \ audience of long-time supporters including Hollywood star Richard Gere,\
        \ sitting in a hall whose walls displayed ornate paintings of the Buddha and\
        \ photographs of the Dalai Lama.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d071b-7750-461e-b0b8-54c1fad43c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.773+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.640+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama added that the Gaden Phodrang Trust, the non-profit\
        \ organisation he set up to maintain and support the tradition and institution\
        \ of the Dalai Lama, has sole authority to recognise his reincarnation in\
        \ consultation with the heads of Tibetan Buddhist traditions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d021c-3b5a-4247-9145-a61bec85621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.773+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.641+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They should accordingly carry out the procedures of search and
        recognition in accordance with past tradition ... no one else has any such
        authority to interfere in this matter," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872b90f-854f-44ed-9249-7185c3fd19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.773+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.641+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Open to&nbsp; visiting Tibet''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9140754-2935-4234-84e0-6e8af8311575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.642+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama was in good health and has not given any written instructions\
        \ yet on the succession, said Samdhong Rinpoche, a senior official of the\
        \ Gaden Phodrang Trust.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a25973-58c3-4231-8910-6a29502c10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.642+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He told reporters the successor can be of any gender and their nationality\
        \ would not be restricted to Tibet\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0c1b8-d378-42ee-b5c3-d8c7db67e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.775+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.643+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Penpa Tsering, leader of the Central Tibetan Administration, the Tibetan\
        \ government-in-exile in India, said the Dalai Lama would be open to visiting\
        \ Tibet if his health permits and if there were no restrictions from China.\
        \ It would be his first visit to the country since 1959.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585874a9-8f91-466d-bcbc-021c9cd879ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.775+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.643+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It's entirely dependent on China and the Chinese government,\" he\
        \ said, adding that Beijing had put a condition that if the Dalai Lama visits,\
        \ he should stay.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce6677-cea9-4a20-ab43-c56d360cda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.776+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.644+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"His holiness' response is 'If I get to go to Tibet and China, I will\
        \ go, but I will not live there, because there is no freedom there'. This\
        \ is also connected with the reincarnation where his holiness says 'I will\
        \ be born in a free world'\", Tsering said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851ad06-a244-42ce-8eba-6fa128097c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.776+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.644+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Chinese foreign ministry spokesperson Mao Ning said China had the right\
        \ to approve the Dalai Lama's successor, as a legacy from imperial times,\
        \ and that Beijing practices a policy of freedom of religious belief.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cd2f6-42ce-478b-9003-672a634cf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.777+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.645+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the U.S. State Department said it would continue\
        \ to call on China to return to direct dialogue with the Dalai Lama, his representatives,\
        \ or democratically elected Tibetan leaders, without preconditions, to \"\
        achieve meaningful autonomy for Tibetans.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d9081-1389-4ec7-9dc8-b838681c83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.777+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T12:00:17.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:00:16.645+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\" We will also continue to call on China to cease its interference\
        \ in the succession of the Dalai Lama and other Tibetan Buddhist lamas and\
        \ to respect the freedom of religion or belief of individuals of all faiths,\"\
        \ the spokesperson said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98392da8-7621-4f4e-af3f-2e951da24c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:20:08.778+08:00
