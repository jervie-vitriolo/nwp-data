      'mgnl:lastModified': 2025-07-03T16:25:55.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae5182-0812-46f6-b007-7a7a57f0e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.400+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The measures aim to introduce divorce as a legal option alongside existing\
        \ remedies such as legal separation, annulment, and declaration of nullity.\
        \ Proponents argue that the Family Code does not offer adequate or accessible\
        \ remedies, especially for poor and abused women.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cba4be-caf3-4118-aa18-a81b543ce99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.401+08:00
