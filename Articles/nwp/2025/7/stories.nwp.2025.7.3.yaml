      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"All of the points raised have therefore been resolved more than
        a year ago," Shein said in a statement. "ISEL takes very seriously its legal
        and regulatory obligations in France."</p>'
