      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224d0e5-ce2b-4052-80b8-23ac9ad06021'
