  'START HERE----->bill-seeks-ai-regulation':
    caption: 'Sen. Pia Cayetano (File photo/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-03T13:43:43.000+08:00
    imagesource: 'd68e7115-58d3-4300-892d-286a64e3b217'
    primarytype: 'composition'
    uuid: '3097f752-ca45-48d8-adbf-11ad989fc709'
    lead: 'A bill seeking to regulate the use of artificial intelligence (AI) was
      proposed in the 20th Congress, in a bid to “strike a balance between promoting
      technological advancement and ensuring AI safety for purposes of public interest.”'
    activationstatus: true
    created: 2025-07-03T13:45:18.959+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-03T13:45:19.267+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-03T13:45:18.997+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bill seeks to regulate AI in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0a2e7f1-3762-4e04-90d2-9e15cc99a2d9'
      activationstatus: true
      created: 2025-07-03T13:45:18.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.993+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A bill seeking to regulate
        the use of artificial intelligence (AI) was proposed in the 20th Congress,
        in a bid to “strike a balance between promoting technological advancement
        and ensuring AI safety for purposes of public interest.”</p>'
    section1:
      primarytype: 'block'
      uuid: '22d5b9b4-0520-4168-846c-ba5f5265e8c6'
      activationstatus: true
      created: 2025-07-03T13:45:18.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, July 2, Sen. Pia Cayetano filed the measure titled “Artificial
        Intelligence Regulation,” citing the opportunities and risks brought by the
        new technology.'
    section2:
      primarytype: 'block'
      uuid: 'a570669b-6423-4f83-8260-b94eb12c6dcc'
      activationstatus: true
      created: 2025-07-03T13:45:18.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“AI systems rely on data and models that may be incomplete, biased,
        or manipulated, reflecting the subjective or commercial choices of developers.
        These raise concerns such as algorithmic bias, discrimination, and AI hallucinations,
        where systems generate false or misleading outputs with confidence,” she said.'
    section3:
      primarytype: 'block'
      uuid: '374e2af6-2798-46f7-955c-f1ba0c62fc33'
      activationstatus: true
      created: 2025-07-03T13:45:18.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The senator wants to regulate the development and use of all types
        of AI, which will apply to individuals, corporations, and institutions that
        develop and operate the system.'
    section4:
      primarytype: 'block'
      uuid: '3a8239dc-ae39-492c-a8b2-dc51a7b1861c'
      activationstatus: true
      created: 2025-07-03T13:45:18.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cayetano’s measure also aims to create a National AI commission under
        the Department of Science and Technology, which will be authorized to hear
        and decide on cases and impose administrative sanctions on violations under
        the measure.'
    section5:
      primarytype: 'block'
      uuid: '1f0d39f2-4100-4670-b360-4adae6b08baa'
      activationstatus: true
      created: 2025-07-03T13:45:18.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Among the prohibited acts are the development and deployment of unregistered
        AI systems, as well as using the technology to “commit, facilitate, or conceal
        fraud, crimes, or cause harm,” and “manipulate public opinion and spread disinformation,”
        among others.'
    section6:
      primarytype: 'block'
      uuid: '18cf64e7-d551-46bc-b30f-f9aa370b28cd'
      activationstatus: true
      created: 2025-07-03T13:45:18.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Violators may face fines and imprisonment, depending on the offense.</p>'
    section7:
      primarytype: 'block'
      uuid: '612e7fb6-1d14-41db-ace7-f413b369c6c7'
      activationstatus: true
      created: 2025-07-03T13:45:18.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The State bears the responsibility to ensure that AI will never be
        used to perpetrate crimes, abuse rights, cause harm or unintended consequences,
        whether through intent or accident, while supporting Filipino ingenuity and
        technological progress,” said Cayetano.'
    section8:
      primarytype: 'block'
      uuid: '37336e90-4f22-4468-a31c-3a6df313a0ff'
      activationstatus: true
      created: 2025-07-03T13:45:18.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:45:19.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:45:18.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
