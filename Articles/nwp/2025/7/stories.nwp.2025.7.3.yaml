      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cb70f-0207-43b5-8243-d29c8f9f10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:17:43.000+08:00
