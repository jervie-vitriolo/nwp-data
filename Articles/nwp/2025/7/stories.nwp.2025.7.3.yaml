      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The Los Angeles Lakers and
        free agent Deandre Ayton agreed to terms Wednesday afternoon, shortly after
        the center cleared waivers and became an unrestricted free agent, according
        to multiple media reports.</p>'
