      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Fears of catastrophe linked to viral manga ''The Future I
        Saw''</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a516b-3143-40c6-856d-50d2a80b139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:57:43.343+08:00
