    title: 'Lea Salonga to receive star on the Hollywood Walk of Fame'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e12b1811-1b60-4263-a061-90c4552c0baa'
      activationstatus: true
      created: 2025-07-03T12:30:16.926+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.933+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Tony Award-winning
        Filipino singer and actress Lea Salonga is set to receive the prestigious
        star on the Hollywood Walk of Fame.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fffe5d3c-7ad2-475f-9302-42b0ed308e70'
      activationstatus: true
      created: 2025-07-03T12:30:16.926+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.926+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Manila International Film Festival (MIFF) confirmed this on Thursday,
        July 3, after nominating the Broadway singer under the live theater category.'
    section2:
      primarytype: 'block'
      uuid: 'e3c84fbb-a105-4b68-9c0d-ab4a855ef432'
      activationstatus: true
      created: 2025-07-03T12:30:16.927+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.927+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Salonga joined the roster of international stars such as Miley Cyrus,
        Josh Groban, Emily Blunt, and Timothèe Chalamet in the list of 35 honorees.'
    section3:
      primarytype: 'block'
      uuid: '88241f75-8a1f-4c35-a52e-9861c7b5c638'
      activationstatus: true
      created: 2025-07-03T12:30:16.927+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.927+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Her impact on the world of music, theater, and film is undeniable
        and her legacy continues to open doors for countless Filipino and Asian artists
        worldwide. This recognition is not just for her extraordinary talent, but
        for everything she represents excellence, integrity, and cultural pride,”
        MIFF said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '1c71a1e0-e817-4ce6-9660-7960dd58370e'
      activationstatus: true
      created: 2025-07-03T12:30:16.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an Instagram story, the Broadway singer thanked the MIFF for the
        nomination.'
    section5:
      primarytype: 'block'
      uuid: 'f4f60ab0-fe4c-4473-b045-635a6dab28c4'
      activationstatus: true
      created: 2025-07-03T12:30:16.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Just now woke up to this bit of amazing news,” Salonga wrote, posting
        a screenshot of a report citing her award.'
    section6:
      primarytype: 'block'
      uuid: 'a0357f5f-4fcd-40af-bc59-ada68fc75cca'
      activationstatus: true
      created: 2025-07-03T12:30:16.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Salonga is best known for her performances in iconic musicals “Miss
        Saigon” and “Les Misérables.”'
    section7:
      primarytype: 'block'
      uuid: '092f3018-625d-4bdd-80ce-c9182241ab31'
      activationstatus: true
      created: 2025-07-03T12:30:16.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T12:30:17.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T12:30:16.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ceremony dates have yet to be announced.</p>'
