      'mgnl:lastModified': 2025-07-03T15:24:12.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The package contains most of the president's top domestic priorities:\
        \ extending his 2017 tax cuts, cutting health and food safety net programs,\
        \ funding Trump's immigration crackdown, and zeroing out many green-energy\
        \ incentives. It also includes a $5 trillion increase in the nation's debt\
        \ ceiling, which lawmakers must address in the coming months or risk a devastating\
        \ default.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b9660-31ce-4754-b694-5aed986ae9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e2706-c774-48a9-9364-8cd4940a1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As a marathon session on Wednesday dragged into the early morning hours\
        \ of Thursday, Trump and his allies appeared frustrated that the legislation\
        \ had yet to clear a procedural hurdle, with voting continuing in the U.S.\
        \ House of Representatives. That vote was needed to advance the bill to a\
        \ final vote on the House floor.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033e885-d069-4e63-80c6-a36bea75d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d2897-90d0-4268-a240-4707a589f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump warned Republicans who were not on board that they would lose\
        \ support from his base, posting on his Truth Social platform that the holdout\
        \ was \"ridiculous.\" In a post after midnight U.S. eastern time, he wrote:\
        \ \"FOR REPUBLICANS, THIS SHOULD BE AN EASY YES VOTE. RIDICULOUS!!!\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8d9f0-86a7-43a8-9231-450777f55d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73527aa1-9ad4-473a-bcff-8ba5c4f4a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In another earlier post he had written: \"What are the Republicans\
        \ waiting for??? What are you trying to prove??? MAGA IS NOT HAPPY, AND IT’\
        S COSTING YOU VOTES!!!\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16915fca-af58-47bd-b0a7-e861f252b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a55915-562b-42e2-98a3-03945c3ed975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A handful of so-called fiscal hawks, who oppose deficit spending, have\
        \ voted \"no\" along with all the House Democrats, who are critical of cuts\
        \ to social spending. The Medicaid cuts have also raised concerns among some\
        \ Republicans, prompting the Senate to set aside more money for rural hospitals.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbab23-e59a-4618-8c15-d9d8e0b95363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcd08d-2464-46ff-a008-5a7f2910e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Senate passed Trump's legislation by the narrowest possible margin\
        \ on Tuesday after intense debate on the bill's hefty price tag and $900 million\
        \ in cuts to the Medicaid healthcare program for low-income Americans.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce235e49-6a5f-46a9-80c8-58b040a1f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9e15c-468f-438c-ab4d-62b710b4fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Any changes made by the House would require another Senate vote, which\
        \ would make it all but impossible to meet the July 4 Independence Day deadline\
        \ set by Trump.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99f71d-5735-4ade-b1d4-06f923b5ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0441e9a-87ba-43ae-b15f-524b37d1129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Democrats are united in opposition to the bill, saying that its tax\
        \ breaks disproportionately benefit the wealthy while cutting services that\
        \ lower- and middle-income Americans rely on. The nonpartisan Congressional\
        \ Budget Office estimated that almost 12 million people could lose health\
        \ insurance as a result of the bill.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11cc05-b99a-4402-a504-3351b068386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52b803-8f91-49d1-9cae-c0ffe7d04cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This bill is catastrophic. It is not policy, it is punishment,\"\
        \ Democratic Representative Jim McGovern said in debate on the House floor.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914380c4-b476-4770-9874-d63519b68a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f4467-d023-4808-bdd4-b28ccf5e1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:24:12.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:12.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Republicans in Congress have struggled to stay united in recent years,\
        \ but they also have not defied Trump since he returned to the White House\
        \ in January.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4e478-68bb-46c1-8f30-cfd0117499e5'
