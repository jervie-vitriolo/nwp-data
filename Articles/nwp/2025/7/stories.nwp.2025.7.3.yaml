      'mgnl:lastModified': 2025-07-03T16:28:13.966+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon po ay wala pa pong opisyal na sagot ang ating pangulo patungkol\
        \ sa suggestion po ni Secretary Jonvic Remulla,” said Castro in a Palace briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8de137-01dc-42aa-89dc-37933b9a3957'
