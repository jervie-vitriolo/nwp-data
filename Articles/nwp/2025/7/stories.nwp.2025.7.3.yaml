    title: 'Lithuanian defense chief hails Manila’s strategy, calls out China’s
      ‘gaslighting’ in West PH Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '86b2e02e-0147-422e-98db-860a71e14610'
      activationstatus: true
      created: 2025-07-03T15:23:50.651+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.651+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Lithuania’s Defense
        Minister Dovile Sakaliene has strongly backed the Philippines in its ongoing
        maritime row with China, even calling Beijing’s actions in the West Philippine
        Sea as “gaslighting,” while hailing Manila’s transparency efforts as a “gold
        standard” in countering aggression.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7888af6-976e-42a7-89a2-0c1987784694'
      activationstatus: true
      created: 2025-07-03T15:23:50.651+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.651+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: '83a53638-5a6b-4886-a24b-5d1fe05cc8ee'
      activationstatus: true
      created: 2025-07-03T15:23:50.652+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.652+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In an exclusive interview with NewsWatch Plus during her official visit\
        \ to Manila, Sakaliene praised the government’s strategy of publicly documenting\
        \ and exposing Chinese maritime harassment, including ramming, shadowing,\
        \ and the use of water cannons against Filipino vessels.\r"
    section3:
      primarytype: 'block'
      uuid: '96c50441-6307-43df-8d05-9cf9fb093993'
      activationstatus: true
      created: 2025-07-03T15:23:50.652+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.652+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '2c175aa3-dcda-42ac-99da-0ebb9182e28a'
      activationstatus: true
      created: 2025-07-03T15:23:50.653+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.653+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“You showed to the whole world, the international community, that China\
        \ is gaslighting you, gaslighting your people,” Sakaliene said.\r"
    section5:
      primarytype: 'block'
      uuid: 'fc680ad9-2924-4291-b38b-59b4138760cc'
      activationstatus: true
      created: 2025-07-03T15:23:50.653+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.653+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section6:
      primarytype: 'block'
      uuid: '9f8adf1e-f84a-4693-8717-2724e3711e37'
      activationstatus: true
      created: 2025-07-03T15:23:50.653+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.653+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Manila and Beijing have been at odds over claims in the West Philippine\
        \ Sea, where Chinese coast guard and militia vessels have repeatedly harassed\
        \ Filipino fishermen and obstructed resupply missions to Philippine outposts\
        \ within the country’s exclusive economic zone (EEZ).\r"
    section7:
      primarytype: 'block'
      uuid: 'bf78175d-c324-4ae7-8635-db36630e5618'
      activationstatus: true
      created: 2025-07-03T15:23:50.654+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.654+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: '0f2c5171-bb99-46eb-a306-b3bc897b027c'
      activationstatus: true
      created: 2025-07-03T15:23:50.654+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.654+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Philippines has responded by ramping up its transparency, including\
        \ real-time releases of footage and diplomatic protests - a move Sakaliene\
        \ said has become a model for other democracies facing similar tactics from\
        \ authoritarian governments.\r"
    section9:
      primarytype: 'block'
      uuid: 'd3076e50-6565-4543-874e-b8b6ae45f404'
      activationstatus: true
      created: 2025-07-03T15:23:50.654+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.654+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '6cc4f758-3c39-4df0-afbb-29246a6daceb'
      activationstatus: true
      created: 2025-07-03T15:23:50.655+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.655+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“The transparency initiative by the Philippines is a golden standard\
        \ now of how you should deal with violence like that,” she said.\r"
    section11:
      primarytype: 'block'
      uuid: '20b53a5a-4a31-449a-92fc-a2f3c6d2c5ca'
      activationstatus: true
      created: 2025-07-03T15:23:50.655+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.655+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section12:
      primarytype: 'block'
      uuid: 'd5b965c3-e828-4df5-b098-44978b4a0e17'
      activationstatus: true
      created: 2025-07-03T15:23:50.656+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T15:23:51.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T15:23:50.656+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sakaliene’s visit marked a milestone in the deepening relationship\
        \ between Lithuania and the Philippines, two countries on opposite sides of\
        \ the globe but facing parallel challenges from larger, more aggressive neighbors.\r"
