      lastmodified: 2025-07-03T16:25:55.405+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "As a candidate in 2022, Marcos said he was open to legalizing divorce\
        \ but cautioned against making it an easy option. He acknowledged that in\
        \ some cases, separation benefits both the couple and their children.\r"
    section37:
      primarytype: 'block'
