      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - WNBA superstar Caitlin Clark took time
        out of celebrating her Indiana Fever''s Commissioner''s Cup win to call out
        the desire for better pay for the league''s athletes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dc7a6-f46f-422a-9c53-cc44d7374fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:25:29.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:37:57.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:37:57.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2516478-5f02-4b4e-b136-9bb67fe2622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:25:29.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:37:57.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:37:57.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The injured Clark didn''t play in the Fever''s win Tuesday, july
        2, over the Minnesota Lynx, but in the postgame celebration on Instagram livestream,
        she pointed out the disparity in the financial rewards for winning the Commissioner''s
        Cup and winning the WNBA Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8c816-2971-4f78-b72c-1ed8419b1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:25:29.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:37:57.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:37:57.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c1e9f-1d0d-4610-852e-6cbad60aeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:25:29.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:37:57.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:37:57.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"You get more (money) for this than you do if you're the (WNBA Finals)\
        \ champion,\" Clark said to the camera Tuesday night. \"It makes no sense.\
        \ Someone tell (WNBA commissioner) Cathy (Engelbert) to help us out.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43db223-c010-4cbb-b006-7bb67ec81778'
      'mgnl:activationStatus': true
