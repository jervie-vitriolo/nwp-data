    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b592fbd-5d0e-4950-8dc7-47faffefe73c'
    'lead': 'Wealth and living standards in the Philippines fell short of a global
      threshold that would have matched Southeast Asian peers Malaysia, Thailand and
      Indonesia.

      '
