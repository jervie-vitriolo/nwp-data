    title: 'UN expert urges states to cut Israel trade ties over 'apocalyptic'
      Gaza situation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66303b3c-bd05-4000-abdf-b84b88381813'
      activationstatus: true
      created: 2025-07-03T18:10:24.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> A U.N. expert on Thursday
        called on states to impose an arms embargo and cut off trade and financial
        ties with Israel, which she alleged is waging a "genocidal campaign" in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: 'effdce5f-1278-402e-bbc1-171c2fe0b1e9'
      activationstatus: true
      created: 2025-07-03T18:10:24.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a speech to the U.N. Human Rights Council, U.N. Special Rapporteur
        on the Occupied Palestinian Territories Francesca Albanese said: "The situation
        in the occupied Palestinian territory is apocalyptic."'
    section2:
      primarytype: 'block'
      uuid: '1650a4b0-2618-44f8-b6ac-af046761c566'
      activationstatus: true
      created: 2025-07-03T18:10:24.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Israel is responsible for one of the cruellest genocides in modern
        history," she added, in a speech that was met with a burst of applause from
        the Geneva council.'
    section3:
      primarytype: 'block'
      uuid: '19ea4369-0631-4504-a4d0-c61091c615a9'
      activationstatus: true
      created: 2025-07-03T18:10:24.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s diplomatic mission in Geneva did not immediately respond
        to a request for comment on Albanese’s speech.'
    section4:
      primarytype: 'block'
      uuid: '8edad08c-39cb-4310-882e-aa0b15be9123'
      activationstatus: true
      created: 2025-07-03T18:10:24.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel has rejected accusations of genocide in Gaza, citing its right
        to self-defence following the deadly October 7, 2023, Hamas attack. Its delegate
        was not present in the room in line with a new policy to disengage with the
        council which Israel says has an antisemitic bias.'
    section5:
      primarytype: 'block'
      uuid: '94f8d613-af6c-4ca2-b87c-3ef6aa0842ed'
      activationstatus: true
      created: 2025-07-03T18:10:24.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Albanese, one of dozens of independent U.N.-mandated experts to document
        abuses around the world, was presenting her latest report which named over
        60 companies she said were involved in supporting Israeli settlements and
        military actions in Gaza.'
    section6:
      primarytype: 'block'
      uuid: 'c95af801-600e-4d7b-919f-d8577404f8de'
      activationstatus: true
      created: 2025-07-03T18:10:24.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What I expose is not a list, it is a system, and that is to be addressed,"
        she told the council.'
    section7:
      primarytype: 'block'
      uuid: 'e1b3bd95-e389-4e19-bc9e-37b1818adefb'
      activationstatus: true
      created: 2025-07-03T18:10:24.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We must reverse the tide," she added, calling for states to impose
        a full arms embargo, suspend all trade agreements and ensure companies face
        legal consequences for their involvement in violations of international law.'
    section8:
      primarytype: 'block'
      uuid: '86029f65-1cd5-429f-b935-7996d18a08b1'
      activationstatus: true
      created: 2025-07-03T18:10:24.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s diplomatic mission in Geneva earlier this week said Albanese’s
        latest report was "legally groundless, defamatory and a flagrant abuse of
        her office".'
    section9:
      primarytype: 'block'
      uuid: 'c7b3d857-ec0f-4c33-ad4d-9f84f2aa5c69'
      activationstatus: true
      created: 2025-07-03T18:10:24.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T18:10:24.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T18:10:24.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Emma Farge, Editing by Miranda Murray, William
        Maclean)</em></p>'
