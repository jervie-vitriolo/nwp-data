      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The debris fell on a residential building in the district surrounding\
        \ the regional capital, killing the woman and injuring two more, Artamonov\
        \ said on the Telegram messaging app.\r"
