      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gaming tycoon Atong
        Ang filed a complaint against his former employees, one of whom is a suspect-turned-witness
        in the case of missing cockfighters or sabungero.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d34d60c-dad8-47b3-a644-0935eb35ac9d'
      activationstatus: true
      created: 2025-07-03T11:05:44.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ang lodged his complaint against Julie Patidongan alias Totoy and Alan
        Bantiles alias Brown before the Mandaluyong Prosecutor’s Office on Thursday,
        July 3.'
    section2:
      primarytype: 'block'
      uuid: 'd3adbf31-6c97-42a5-98cc-cd241170cf29'
      activationstatus: true
      created: 2025-07-03T11:05:44.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The cases against Patidongan and Bantiles are conspiracy to commit
        attempted robbery, grave threats, and grave coercion. Additional complaints
        of slander and incriminating against innocent persons were filed against Patidongan.'
    section3:
      primarytype: 'block'
      uuid: '8fc03dcd-da44-4480-b6d9-83ba2995aa60'
      activationstatus: true
      created: 2025-07-03T11:05:44.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Patidongan tagged Ang in the disappearances of at least 34 cockfighters
        and claimed that their bodies were dumped in Taal Lake in Batangas.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ca91faf5-4737-4818-8cbd-2f523720bbb5'
      activationstatus: true
      created: 2025-07-03T13:29:23.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ang denied the allegations.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ea7adbad-dca3-4a7b-9309-5561af5d52ce'
      activationstatus: true
      created: 2025-07-03T13:29:23.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Wala kaming kinalaman lahat diyan… Lahat ng grupo namin, mga disenteng
        tao ‘yan. Ang hilig lang namin, sabong lang,” he said in a press conference.
        “Masyado lang kaming bugbog, kailangan namin lumabas, kailangan namin lumaban.”'
    section14:
      primarytype: 'block'
      uuid: 'de32c326-37e6-4564-bd58-a6b35675ed2c'
      activationstatus: true
      created: 2025-07-03T13:29:23.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: We are not involved in that. Our groups have decent
        people. We are just cockfight enthusiasts. We need to fight back because we
        are battered.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'a5bd3b53-39e4-4603-8b24-060b4501b9f2'
      activationstatus: true
      created: 2025-07-03T11:05:44.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In his complaint affidavit, Ang said that in 2023, Patidongan discussed
        with the businessman’s security personnel, Rogelio Borican Jr., a plan to
        kill him but Borican refused.'
    section5:
      primarytype: 'block'
      uuid: '0493aeb3-654c-4f1a-88a3-7c6ada6db7f7'
      activationstatus: true
      created: 2025-07-03T11:05:44.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“During the course of that clandestine meeting, Dondon openly discussed
        to carry out a grave and calculated criminal scheme that included the kidnapping
        and eventual murder of my person, the extortion of ransom money from my family,
        and the commission of robbery in my various residences,” Ang stated.'
    section6:
      primarytype: 'block'
      uuid: '4d164567-b14d-4587-a419-8448946876bf'
      activationstatus: true
      created: 2025-07-03T11:05:44.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The plan was not only premeditated but shockingly detailed, with the
        primary objective of unlawfully obtaining a substantial amount of cash and
        other valuable assets registered under my name,” he said.'
    section7:
      primarytype: 'block'
      uuid: '12ef5d3d-7e61-480a-b419-63599780587e'
      activationstatus: true
      created: 2025-07-03T11:05:44.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bantiles and a certain Ryuji Toshioka alias Hapon were “expected
        to act as the main supporter and facilitator in carrying out the planned scheme
        and the proceeds were to be divided equally among them.”</p>'
    section15:
      primarytype: 'block'
      uuid: '7d4a082e-74a2-4468-a659-764a8a06c397'
      activationstatus: true
      created: 2025-07-03T13:29:23.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The businessman also said that early this year, Bantiles suggested
        paying P300 million to Patidongan as a form of separation pay and if Ang will
        not heed, Patidongan will implicate him in the disappearance case.</p>'
    section16:
      primarytype: 'block'
      uuid: 'b404fe87-80b6-4bc0-90c6-3daa85038da7'
      activationstatus: true
      created: 2025-07-03T13:29:23.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ang sent a message to Patidongan.'
    section17:
      primarytype: 'block'
      uuid: 'e3122131-2277-4f57-8076-ecf3d838fdfe'
      activationstatus: true
      created: 2025-07-03T13:29:23.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Mag-isip ka, Don. Huwag ka nang magsinungaling nang magsinungaling,”
        the businessman said.'
    section18:
      primarytype: 'block'
      uuid: '7458beb9-57ce-4e96-ac6c-529488559c58'
      activationstatus: true
      created: 2025-07-03T13:29:23.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-03T13:30:20.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.500+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Think it over, Don. Stop spreading lies.]</p>'
    section8:
      primarytype: 'block'
      uuid: '7bb102c3-5bc7-41b6-9402-5d79f1f6db93'
      activationstatus: true
      created: 2025-07-03T11:05:44.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.500+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government assured that investigation on the case remains underway.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c4631320-4acd-4b8d-84b2-8edadc5d2ab2'
      activationstatus: true
      created: 2025-07-03T11:05:44.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.501+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The missing sabungeros case stems from 34 cock breeders, agents,
        and cockfighting players who disappeared without clues after attending some
        matches in Manila, Laguna, Batangas, and Bulacan on separate dates from April
        2021 to January 2022.</p>'
    section10:
      primarytype: 'block'
      uuid: '9970eb9b-547f-46f4-83ad-daad873bdbeb'
      activationstatus: true
      created: 2025-07-03T11:05:44.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The six security guards at Manila Arena that were identified as suspects
        were detained in 2022 and facing kidnapping and serious illegal detention
        raps but were later released on bail.'
    section11:
      primarytype: 'block'
      uuid: '0824480a-e6a0-411d-b87f-37f3af722ede'
      activationstatus: true
      created: 2025-07-03T11:05:44.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-03T13:30:20.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:30:20.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2024, the Court of Appeals cited strong evidence in the six suspects’
        involvement and ordered them rearrested in January this year.</p>'
