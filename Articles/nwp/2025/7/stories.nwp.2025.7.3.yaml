      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In another postgame video Tuesday, Clark referred to the in-season\
        \ tournament final as the \"Cathy Cup.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec4737-b8dd-4f9d-a998-a7da01dad0c0'
