      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior Israeli official close to Prime Minister Benjamin Netanyahu
        said preparations were in place to approve a ceasefire deal. A separate source
        familiar with the matter said that Israel was expecting Hamas'' response by
        Friday and that if it was positive, an Israeli delegation would join indirect
        talks to cement the deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1a15b-3fcb-499d-a502-a2c157e875ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.160+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfee13-c6ca-48fc-8d09-2051fdb1c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.161+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.257+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proposal includes the staggered release of 10 living Israeli
        hostages and the return of the bodies of 18 more in exchange for Palestinian
        prisoners held in Israeli jails, an official familiar with the negotiations
        said on Thursday. Of the 50 remaining hostages in Gaza, 20 are believed to
        still be alive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c97ac-72ac-4454-a63b-e461ac42e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.161+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.258+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb59654-70e2-402d-bfa7-0d509c1b7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.162+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.258+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Aid would enter Gaza immediately, and the Israeli military would carry\
        \ out a phased withdrawal from parts of the enclave, according to the proposal.\
        \ Negotiations would immediately start on a permanent ceasefire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91087269-7086-4379-ab2d-dbe65f01d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.163+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.259+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a5174-8b57-4086-9af6-a2142154ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.163+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.260+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We sure hope it''s a done deal, but I think it''s all going to
        be what Hamas is willing to accept," U.S. ambassador to Israel Mike Huckabee
        told Israel''s Channel 12 on Thursday. "One thing is clear: The president
        wants it to be over. The prime minister wants it to be over. The American
        people, the Israeli people, want it to be over."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c10cc-bbfd-4d2e-9cac-d8f46f3332e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.164+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.260+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a95a66-c702-4092-ab62-8254a7265386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:30.165+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.261+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Huckabee added that he would be taking part in talks next week at
        the White House, when Netanyahu is due to meet with Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f7d31-a57b-449f-ab31-4a7965e1f25e'
      'mgnl:activationStatus': true
