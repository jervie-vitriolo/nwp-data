      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China-founded Shein said the antitrust agency had
        informed Infinite Style Ecommerce Co Ltd (ISEL) of issues related to discounts
        and environmental claims in March last year, and had taken corrective action
        within the following two months.</p>'
