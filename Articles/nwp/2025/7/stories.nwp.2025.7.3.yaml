      lastmodified: 2025-07-03T18:45:08.811+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The World Bank classifies economies each year into four income groups:\
        \ low, lower-middle, upper-middle, and high. These are updated every year\
        \ on July 1.\r"
