      'text': '<p><strong>Castel Gandolfo, Italy -</strong> Pope Leo will revive a
        centuries-old tradition on Sunday by taking a holiday at Castel Gandolfo,
        where residents of the lakeside town hope for a tourism boost after the late
        Pope Francis shunned taking a summer break.</p>'
