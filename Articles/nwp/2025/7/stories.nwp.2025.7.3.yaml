      lastmodified: 2025-07-03T19:18:25.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Pope Leo has given us a wonderful gift," Stefano Carosi, the owner
        of a coffee shop on the town’s main square, said. "The pope has always been
        important here ... because he attracts people."</p>'
    section13:
      primarytype: 'block'
      uuid: '7a7a8cd1-874b-455c-a647-8bbfa6829077'
      activationstatus: true
      created: 2025-07-03T19:17:20.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7ac31788-b079-4816-9db8-425fe934e7bc'
      activationstatus: true
      created: 2025-07-03T19:17:20.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Mayor Alberto De Angelis said residents were excited about the visit.\
        \ \"The presence of the popes in Castel Gandolfo has always meant a lot of\
        \ activity, a lot of economic growth,\" he said.\r"
    section15:
      primarytype: 'block'
      uuid: '732cd6d7-eb9a-480f-9eac-b19380f8d675'
      activationstatus: true
      created: 2025-07-03T19:17:20.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ab0cfb3f-ec13-4add-9bbf-14d1b22539cb'
      activationstatus: true
      created: 2025-07-03T19:17:20.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>While Leo is expected to spend most of his vacation out of the public
        eye, staying in a Vatican-owned building behind a gated wall, residents and
        tourists will have the opportunity to see him at religious celebrations on
        July 13 and 20.</p>'
    section17:
      primarytype: 'block'
      uuid: '2da54706-0ade-4d6f-a142-ba517149e20c'
      activationstatus: true
      created: 2025-07-03T19:17:20.373+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dba8f918-c520-45fe-8a85-85da5cd6aaf2'
      activationstatus: true
      created: 2025-07-03T19:17:20.373+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Dozens of popes have spent the summer months at Castel Gandolfo,
        where it is cooler than in Rome, which has been sweltering in an early summer
        heatwave with temperatures reaching more than 37 degrees Celsius (99 degrees
        Fahrenheit).</p>'
    section19:
      primarytype: 'block'
      uuid: '09bcb776-a37e-4472-95bf-bf82abdb4b6e'
      activationstatus: true
      created: 2025-07-03T19:17:20.374+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '569f6288-e1da-4c9c-9984-b432b8c267e3'
      activationstatus: true
      created: 2025-07-03T19:17:20.374+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Francis left 'long-lasting' museum legacy</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'e8d6b1a5-032d-4126-9671-da51319137d3'
      activationstatus: true
      created: 2025-07-03T19:17:20.375+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e8d3b53c-f82f-4293-a885-5ba449e6e178'
      activationstatus: true
      created: 2025-07-03T19:17:20.375+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.919+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Francis had Castel Gandolfo’s papal palace turned into a museum
        and opened the gardens to visitors.</p>'
    section23:
      primarytype: 'block'
      uuid: '82521427-4e5b-4a14-8e26-3937955b244d'
      activationstatus: true
      created: 2025-07-03T19:17:20.376+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0b8f1f38-5846-40b7-b354-0013a1880da4'
      activationstatus: true
      created: 2025-07-03T19:17:20.376+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Leo will not stay at the palace and the museum will remain open
        to the public, instead staying at another Vatican property.</p>'
    section25:
      primarytype: 'block'
      uuid: '44e61521-0d38-4f68-8ab3-9ed81ff8b0da'
      activationstatus: true
      created: 2025-07-03T19:17:20.377+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.921+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3599108e-0dbf-4cf3-b9db-8dab87a7908a'
      activationstatus: true
      created: 2025-07-03T19:17:20.377+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Although Francis never spent the night in Castel Gandolfo, residents\
        \ said his decision to open the museum has had long-lasting benefits.\r"
    section27:
      primarytype: 'block'
      uuid: '99bc92db-45e7-4a87-a948-ce09fc4bfe96'
      activationstatus: true
      created: 2025-07-03T19:17:20.378+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '00caff55-d08d-4b2e-9727-a76f60759c52'
      activationstatus: true
      created: 2025-07-03T19:17:20.379+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Marina Rossi, owner of a mosaic studio in the town, said tourists
        used to come only in the summer to see the pope at one of his audiences, but
        now they came more frequently.</p>'
    section29:
      primarytype: 'block'
      uuid: 'bfdab16f-5564-40f3-aa00-fe66ec2ba181'
      activationstatus: true
      created: 2025-07-03T19:17:20.379+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'add28c6a-dd4d-4b46-9ee4-52bea0107eb7'
      activationstatus: true
      created: 2025-07-03T19:17:20.380+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It was more of a hit-and-run tourism, because there was the audience\
        \ and then they would leave,\" she said. \"Now there is a steady flow of tourism\
        \ throughout the whole year.\"\r"
    section31:
      primarytype: 'block'
      uuid: '36315146-16da-4159-82c7-32324a3169b9'
      activationstatus: true
      created: 2025-07-03T19:17:20.381+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4f5dd6d7-5b7f-44c1-bf0e-47967bf89533'
      activationstatus: true
      created: 2025-07-03T19:17:20.381+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Now, with Leo coming back, said Rossi, it gave the town the chance\
        \ to attract even more tourists. \"It’s an important moment,\" she said. \"\
        I won't hide my happiness.\"\r"
    section33:
      primarytype: 'block'
      uuid: '789e7c3b-1f62-469d-af43-edfdcddf4c08'
      activationstatus: true
      created: 2025-07-03T19:17:20.382+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '069ad263-6217-4d42-be70-0c76da1a398a'
      activationstatus: true
      created: 2025-07-03T19:17:20.383+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:18:26.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:18:25.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>As for what Leo might do during his vacation, Maurizio Carosi, brother
        of Stefano, had a suggestion, saying he'd tell the pope: "If you want a good
        glass of wine, come visit with me!"</p>'
    section35:
      primarytype: 'block'
      uuid: '1b8703c4-1093-4a2e-a4bf-b627e5f66445'
      activationstatus: true
      created: 2025-07-03T19:17:20.383+08:00
