    'mgnl:lastModified': 2025-07-03T13:30:20.503+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['atong-ang']
    'stories': []
    'template': '1'
    'title': 'Atong Ang files raps vs suspect-witness, ex-staff over missing sabungeros
      claims'
    'updated': 2025-07-03T13:30:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cec0e7-abcd-4ad5-9e09-7d4251c61225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:05:44.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Gaming tycoon Atong
        Ang filed a complaint against his former employees, one of whom is a suspect-turned-witness
        in the case of missing cockfighters or sabungero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34d60c-dad8-47b3-a644-0935eb35ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:05:44.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ang lodged his complaint against Julie Patidongan alias Totoy and Alan
        Bantiles alias Brown before the Mandaluyong Prosecutor’s Office on Thursday,
        July 3.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adbf31-6c97-42a5-98cc-cd241170cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:05:44.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The cases against Patidongan and Bantiles are conspiracy to commit
        attempted robbery, grave threats, and grave coercion. Additional complaints
        of slander and incriminating against innocent persons were filed against Patidongan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc03dcd-da44-4480-b6d9-83ba2995aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:05:44.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patidongan tagged Ang in the disappearances of at least 34 cockfighters
        and claimed that their bodies were dumped in Taal Lake in Batangas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91faf5-4737-4818-8cbd-2f523720bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:29:23.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7adbad-dca3-4a7b-9309-5561af5d52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:29:23.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T13:30:20.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:30:20.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Wala kaming kinalaman lahat diyan… Lahat ng grupo namin, mga disenteng
        tao ‘yan. Ang hilig lang namin, sabong lang,” he said in a press conference.
        “Masyado lang kaming bugbog, kailangan namin lumabas, kailangan namin lumaban.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32c326-37e6-4564-bd58-a6b35675ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:29:23.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
