      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hey guys, we are back," BTS member Jimin said in the 30-minute
        livestream. HYBE said it attracted more than 7.3 million real-time views and
        that the world tour would be BTS'' first in approximately four years.</p>'
