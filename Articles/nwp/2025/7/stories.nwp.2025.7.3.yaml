      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Tuesday, U.S. President Donald Trump said that Israel had accepted
        the conditions needed to finalize a 60-day ceasefire with Hamas, during which
        the parties will work to end the war.</p>'
