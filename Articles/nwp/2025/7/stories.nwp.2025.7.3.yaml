      'mgnl:lastActivated': 2025-07-03T18:30:44.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Businessman Charlie
        “Atong” Ang and actress Gretchen Barretto will be considered as suspects in
        the case of at least 30 missing cockfight enthusiasts or “sabungero,” Justice
        Secretary Jesus Crispin Remulla said on Thursday, July 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82b22d-c882-4ea1-bc90-bf10340be463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said the two will be listed as suspects after they were linked
        to the case by suspect-turned-witness Julie Patidongan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd140e98-f9ed-4b0e-9498-1c3314b82870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I-e-evaluate ‘yan ng fiscals, ng ating [It will be evaluated by our]
        group of fiscals who will be assigned to evaluate all the evidence so that
        we will know what cases to file properly,” the justice chief told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9926701-6526-422b-b07d-dfb95f0042b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said the case is a major challenge because of the alleged involvement
        of influential people, but added that authorities have “good” leads.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae384b09-15da-4d29-9be7-7747f49639fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Mabigat lang talaga ‘tong laban dito kasi nga sobrang daming pera
        at sobrang dami ng koneksyon. We are here holding the faith,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f623a7-f8ee-4f44-b1ce-93e9453264b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a heavy fight because of money and connection.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913b7e3-6037-4eb3-b323-e0bd5e74f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“There are 20 people in the alpha list. ‘Yung tinatawag na [The] alpha
        list, ‘yun ‘yung [that is the] alpha group ng [of] e-sabong,” Remulla noted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddc50b-9292-46fe-a1df-8d701b9a22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla cited some hurdles in the probe such as the rainy weather
        which affects diving activities in <a href="http://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html"><strong>Taal
        Lake</strong></a> in Batangas where, Patidongan said, the remains of the victims
        were dumped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3046c65-e59b-4f8f-9b6a-c1404f71cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>State witness</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800385e-093d-48b9-b446-b545b3efc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ang’s camp said Patidongan cannot be considered a state
        witness because he is facing three criminal cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e9856-6300-4968-8fa6-46d64fba2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Credible ba itong whistleblower na ito?” Ang’s lawyer Lorna Kapunan
        asked in a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcca74-9a03-41a7-862b-cb7287ff84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is this whistleblower credible?]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bef96-7981-411d-9d96-352a01113c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon, ang lead lang ng Secretary of Justice, at ng police authorities
        ay isang statement na hindi naman totoo,” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90296839-47af-4aed-92a5-e24db9b1591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Secretary of Justice and the police’s lead is
        a statement that is false.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1e06c-306b-4b20-9640-ab01ea46f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html">Atong
        Ang files raps vs suspect-witness, ex-staff over missing sabungeros claims</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def48e5c-f94a-4487-95c1-a6ebb9c7c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But Remulla believed otherwise.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4cc76-b0b8-46fa-b6cb-e199028033ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung mga ganyang testimony na kailangang-kailangan, usually ‘yan
        ang dini-discharge as state witnesses,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adef10b-4435-4e2a-b877-4c4788965b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Those necessary testimonies usually are discharged as
        state witnesses.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b95e3c-7038-4256-a58a-33c9cb544fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The 34 “sabungero,” who allegedly cheated in the games, went missing
        without trace from 2021 to 2022 after attending matches in Manila, Laguna,
        Batangas, and Bulacan.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce568d-9631-461e-a7da-2ed2671e3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:30:44.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-03T18:30:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:30:44.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commission is looking into the <a href="http://www.newswatchplus.ph/news/nwp/2025/6/27/napolcom-probe-missing-sabungeros.html"><strong>supposed
        involvement of cops</strong></a> in the disappearances.</p>'
