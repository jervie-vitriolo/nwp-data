    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67330368-54cc-470e-b366-10bc092dab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.900+08:00
      'mgnl:createdBy': 'jham-nwp'
