      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e9bccfc7-9fbf-4462-99af-603ee9dbe951'
      activationstatus: true
      created: 2025-07-03T16:25:55.399+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.399+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Two bills seeking to institutionalize absolute divorce have been refiled\
        \ in the House of Representatives: House Bill 108 by 4Ps Party-list Rep. JC\
        \ Abalos, and House Bill 210 jointly filed by ACT Teachers Rep. Antonio Tinio\
        \ and Kabataan Rep. Renee Co.\r"
    section29:
      primarytype: 'block'
      uuid: '43e046fd-9980-4a57-8d3e-5a41f6fd2998'
      activationstatus: true
