      'mgnl:lastModified': 2025-07-03T16:25:55.392+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d51e5-955e-44c6-88f5-b7c027a8b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.392+08:00
      'mgnl:createdBy': 'jham-nwp'
