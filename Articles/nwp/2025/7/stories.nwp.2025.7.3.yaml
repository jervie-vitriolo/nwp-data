  'diddy--cleared-most-serious-charges':
    'author': ' Luc Cohen and Jack Queen, Reuters'
    'caption': 'Sean "Diddy" Combs, next to his lawyers Teny Geragos and Marc Agnifilo,
      reacts after learning he will not be released on bail, during his sex trafficking
      and racketeering conspiracy trial in New York City, New York, U.S., July 2,
      2025 in this courtroom sketch. REUTERS/Jane Rosenberg'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T09:48:53.000+08:00
    'imagesource': 'jcr:4e286cef-fa54-43c5-859c-e82715c2eeb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986cf330-ef8f-494b-9066-b7dabde22660'
    'lead': 'Sean "Diddy" Combs'' will remain behind bars for now, a judge ruled on
      Wednesday, after the music mogul was cleared of sex trafficking and racketeering
      charges that could have put him behind bars for life but found guilty of lesser
      prostitution-related offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T09:59:33.009+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-03T11:57:34.551+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T11:57:34.091+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sean ''Diddy'' Combs cleared of most serious charges, to remain jailed
      for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b55a6f-8301-4fcc-9abf-5a241e5befe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.079+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, United States&nbsp;</strong>- Sean "Diddy" Combs''
        will remain behind bars for now, a judge ruled on Wednesday, July 2, after
        the music mogul was cleared of sex trafficking and racketeering charges that
        could have put him behind bars for life but found guilty of lesser prostitution-related
        offenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4831e4b-7283-4524-857a-8a17c7db202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.034+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.080+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In rejecting the defense''s request for bail, US District Judge
        Arun Subramanian said prosecutors had presented ample evidence at Combs''
        trial that he had committed violent acts and should remain in jail until his
        sentencing on two counts of transportation to engage in prostitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d8799-406b-4eb4-b702-c43b55ad20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.034+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.080+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Subramanian denied bail, Combs stared straight ahead and one
        of his family members in the courtroom gallery hung their head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8e0af-1756-4ff9-af90-e549b755d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.035+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.081+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It was a far cry from the jubilant reaction after the verdict.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa69b3-e53d-4c5a-9afd-c1bb0f379b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.035+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.082+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“I’m gonna be home soon,” Combs said, prompting applause and cheers\
        \ from his family and supporters. “Thank you, I love you.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1369f-5b6d-4c58-91d8-ebd27e241c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.036+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.082+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The 12-member jury unanimously acquitted Combs of racketeering conspiracy\
        \ and two counts of sex trafficking Ventura and Jane. The Bad Boy Records\
        \ founder could have faced life in prison if convicted on those counts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1d88d-d4dc-42b6-b2f3-f67151b98585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.036+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.083+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs, once famed for hosting lavish parties for the cultural elite\
        \ in luxurious locales like the Hamptons and Saint-Tropez, had pleaded not\
        \ guilty to all five counts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9121fe-d3b1-4b85-94ac-3dd595fab8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.036+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The verdict was overall a win for Combs, a former billionaire known
        for elevating hip-hop in American culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab00b2a-0eb3-4953-944a-b1712173183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.037+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great victory for Sean Combs, it''s a great victory for
        the jury system," defense lawyer Marc Agnifilo told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730174f5-553f-4219-adfe-7ef8aeb368b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:38:16.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.085+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Acquittal on three charges</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22025404-a157-4e01-9006-c116a2a3a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:38:16.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.085+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c82488-9a06-403c-88b8-939b71d61fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.038+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.086+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The jury's acquittal on the most serious charges signaled that the\
        \ prosecution failed to draw a direct line between Combs' abuse of Ventura\
        \ and Jane and their participation in the sexual performances.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9ecc9-ec57-4833-b144-4737d9f82de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.038+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.086+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The defense acknowledged that Combs engaged in domestic violence, but\
        \ argued that Ventura and Jane were strong, independent women who consensually\
        \ took part in the sexual performances because they wanted to please Combs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcedb0-fbc3-446b-b488-4d36f393d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.039+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.087+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sarah Krissoff, a former federal prosecutor in Manhattan, said the\
        \ jury may have viewed Combs' conduct as evidence of toxic romantic relationships,\
        \ but not sex trafficking.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c95b3-b0bc-43a4-951b-bfff3ab4b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.039+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:57:34.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T11:57:34.087+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the verdict, Manhattan US Attorney Jay Clayton
        and Homeland Security Investigations Special Agent in Charge Ricky Patel said
        sex crimes were "all too present" across society and that Americans wanted
        it to stop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc163e99-cba2-42b5-8226-27ebf5710fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T09:59:33.040+08:00
