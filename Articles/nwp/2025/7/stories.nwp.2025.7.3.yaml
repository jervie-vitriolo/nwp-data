  'Israel-serious-about-reaching-ceasefire':
    'author': 'Reuters'
    'caption': 'Israeli Foreign Minister Gideon Saar attends a press conference with
      German Foreign Minister Johann Wadephul (not pictured) in Berlin, Germany, June
      5, 2025. REUTERS/Christian Mang'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T13:38:52.000+08:00
    'imagesource': 'jcr:d4a7b62b-0df4-4b02-85d0-9bf1bc1b582f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236c3195-71c0-4214-a915-5e82bbe76720'
    'lead': 'Israeli Foreign Minister Gideon Saar said on Wednesday that his country
      was serious about reaching a deal with the Palestinian Hamas group to end the
      war in Gaza and return the hostages held there to Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T13:42:48.879+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-03T13:59:47.757+08:00
