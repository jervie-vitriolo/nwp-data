      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Gaza, Palestine -</strong> Hamas is seeking
        guarantees that a new U.S.-backed ceasefire proposal for Gaza would lead to
        the war’s end, a source close to the militant group said on Thursday, as
        medics said Israeli strikes across the territory had killed scores more people.</p>'
