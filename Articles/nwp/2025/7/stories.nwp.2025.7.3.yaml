    'stories': []
    'template': '1'
    'title': 'Del Monte Foods seeks buyer as it initiates US bankruptcy proceedings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e026ddd-66a1-4811-8510-a0e8dac891c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T10:01:20.975+08:00
