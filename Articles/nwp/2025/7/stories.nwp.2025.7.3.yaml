      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - A woman in her 70s was killed, and
        two other people injured, by falling debris from a destroyed Ukrainian drone
        in Russia’s southwestern region of Lipetsk, regional governor Igor Artamonov
        said early on Thursday, July 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f7cb70f-0207-43b5-8243-d29c8f9f10fb'
      activationstatus: true
      created: 2025-07-03T11:17:43.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.414+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e1b85862-0f6e-42f4-a743-3a8905061ddc'
      activationstatus: true
      created: 2025-07-03T11:17:43.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.414+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The debris fell on a residential building in the district surrounding\
        \ the regional capital, killing the woman and injuring two more, Artamonov\
        \ said on the Telegram messaging app.\r"
    section3:
      primarytype: 'block'
      uuid: '9abececc-5e6c-4c2d-99e4-5fb67a9a7a3d'
      activationstatus: true
      created: 2025-07-03T11:17:43.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.414+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5fb50aea-dcd4-4a6d-80b3-a171edf0ef89'
      activationstatus: true
      created: 2025-07-03T11:17:43.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.415+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Signals about falling debris are coming from various areas,\" Artamonov\
        \ added. \"Rescue services and emergency agencies are working in an enhanced\
        \ mode.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'cdb71ac4-13dd-4872-992a-e45c995688f0'
      activationstatus: true
      created: 2025-07-03T11:17:43.002+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.415+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9dc7f03f-837e-4630-b42b-5f9d05be8768'
      activationstatus: true
      created: 2025-07-03T11:17:43.002+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.415+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The scale of the attack and the full damage were not immediately known.\
        \ There was no immediate comment from Ukraine about the attack.\r"
    section7:
      primarytype: 'block'
      uuid: 'faf32c98-5ffa-45f1-bfeb-56c35c521825'
      activationstatus: true
      created: 2025-07-03T11:17:43.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.415+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c0c09ecf-8c23-4a0c-a65c-add8c1ac0f69'
      activationstatus: true
      created: 2025-07-03T11:17:43.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.416+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Both sides deny targeting civilians in their strikes during the war\
        \ that Russia launched against Ukraine more than three years ago. But thousands\
        \ of civilians have died in the conflict, the vast majority of them Ukrainian.\r"
    section9:
      primarytype: 'block'
      uuid: '3ad4d7a9-668c-4221-af52-30897cbf650a'
      activationstatus: true
      created: 2025-07-03T11:17:43.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.416+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd2f93e58-99fa-4ef6-926e-531087ec2658'
      activationstatus: true
      created: 2025-07-03T11:17:43.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.416+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Ukraine has launched multiple air strikes into Lipetsk, a strategically\
        \ important region with an air base that is the chief training centre for\
        \ the Russian Aerospace Forces.\r"
    section11:
      primarytype: 'block'
      uuid: '691535ff-23c1-4bda-a234-c621ac5b2d74'
      activationstatus: true
      created: 2025-07-03T11:17:43.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.416+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a1f45db6-bf87-4fc7-971f-adcb760468ab'
      activationstatus: true
      created: 2025-07-03T11:17:43.005+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-03T11:27:31.416+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T11:24:33.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kyiv has been attacking Russian airbases to reduce Moscow’s ability\
        \ to use its warplanes to strike targets in Ukraine and hammer front lines\
        \ with guided bombs and missiles. In August, the Ukrainian military said it\
        \ had hit the Lipetsk airfield, damaging stockpiles of guided bombs and causing\
        \ a series of explosions.\r"
