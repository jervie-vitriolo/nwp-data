      'mgnl:lastModified': 2025-07-03T16:25:55.391+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She said the president’s desire is to strengthen families rather than\
        \ encourage separation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac7c35-74ee-4828-898d-0bad6fa976b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.392+08:00
