      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '42120158-7704-4fc3-9407-d658a365e99c'
      activationstatus: true
      created: 2025-07-03T19:00:23.944+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We have lost two champions. Their deaths represent irreparable
        losses for Portuguese football, and we will do everything we can to honor
        their legacy every day," the Portuguese Football Federation said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'c360b905-ab9d-4c33-af41-2976dab93efb'
      activationstatus: true
      created: 2025-07-03T19:00:23.945+08:00
