    'created': 2025-07-03T16:59:52.000+08:00
    'imagesource': 'jcr:e471fb8a-eae4-4cb4-a3e3-353a800b589b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59e72849-6433-44e7-ada0-d82b23dd9e3e'
    'lead': 'China firmly supports establishing a Southeast Asia nuclear weapon free
      zone and has made clear its willingness to take the lead in signing the treaty,
