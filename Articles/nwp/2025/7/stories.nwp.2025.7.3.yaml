    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel says it is serious about reaching ceasefire, cites positive signs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069596f6-d7eb-41be-a89d-c2232bbbe8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tallinn, Estonia -</strong> Israeli Foreign Minister Gideon
        Saar said on Wednesday that his country was serious about reaching a deal
        with the Palestinian Hamas group to end the war in Gaza and return the hostages
        held there to Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f150004-0cd2-4ed1-a031-6a105f9f77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693b4e8-a9ae-432f-8a3b-623f06a9fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said on Tuesday that Israel had accepted
        the conditions needed to finalize a 60-day ceasefire with Hamas after what
        he called a "long and productive" meeting of his representatives with Israeli
        officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0349981-cf81-4fe7-b863-1804635d93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253edcb-a926-4112-898e-d87ffdcdd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in the Estonian capital Tallinn, Saar said:
        "We are serious in our will to reach a hostage deal and a ceasefire. We said
        yes to (U.S.) special envoy (Steve) Witkoff’s proposals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cc894-624a-4a8a-a42f-4fcffa23a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8b564-3087-41a6-b873-aa8ac192becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There are some positive signs. I don’t want to say more than that
        right now. But our goal is to begin proximity talks as soon as possible,"
        said Saar, who spoke after holding talks with Estonia''s Foreign Minister
        Margus Tsahkna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a40900-3576-4e19-be00-38fce255f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efe61f-f79f-4b92-a7f6-4beea4d848e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"But it must be clear: Hamas is not only responsible for initiating
        this war on October 7 (2023). It is responsible also for its continuation.
        Pressure must be applied on Hamas. The international community must now back
        the American initiatives. It must shatter any illusions that Hamas may have,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926b9be-5575-4134-bf42-dbb9c87babd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fdf08-378a-412f-acda-f203a90fbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:42:48.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T13:59:47.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:59:47.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Hamas said it was studying new ceasefire
        offers it received from the mediators Egypt and Qatar but stressed it aimed
        to reach an agreement that would ensure an end to the war and an Israeli pullout
        from Gaza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e6801-252a-4edf-90f2-f2b5209609fb'
      'mgnl:activationStatus': true
