  'anti-online-gambling-bills':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A group of people using their phones.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T15:15:00.000+08:00
    'imagesource': 'jcr:8a2eb864-f54f-4f85-9dd7-386c74c024e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4124ee64-2b54-4b0d-82c5-9589955255ad'
    'lead': 'A wave of bills seeking to cut links between online gambling and electronic
      wallets was filed in Congress, in a bid to curb addiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T15:16:56.791+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T15:16:57.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T15:16:56.847+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Akbayan', 'Win-Gatchalian', 'online-gambling']
    'stories': []
    'template': '1'
    'title': 'Lawmakers push to untie links between online gambling, e-wallets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12686-d0ea-46d9-8161-fcb82c9c0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A wave of bills seeking
        to cut links between online gambling and electronic wallets was filed in Congress,
        in a bid to curb addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a7cba-4e03-4783-9855-b2774127af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, July 1, five House lawmakers, mainly from Bukidnon, filed
        the “Anti-Online Gambling Promotions in E-Wallets” bill to hold platforms
        accountable should they be found as “channels for addiction.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a13bb-310d-44f4-97ac-af06b5ea701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bill provides that e-wallet applications shall be prohibited to
        redirect users to any online gambling platform and display advertisements
        in their channels, among others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834567e8-2191-4f48-a88c-cc588b3ce0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'E-wallet operators may face up to P5 million and business license revocation,
        depending on the number of offenses. The bill also mandates deportation of
        foreign violators after settling fines. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b8bd2-e744-45db-be4a-97bd250b6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the Senate, Sen. Win Gatchalian also filed the “Online Gambling
        Regulatory” bill, which disables the direct link of e-wallets to gambling
        channels.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228dbbf-9d41-4db6-9fda-4eed01587311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian’s measure also prohibits people below 21 years old to register
        and access gambling platforms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d056f-bbaf-4f5a-afb2-6177f7edb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The senator’s version includes a provision for licensed operators to
        create rehabilitation facilities to address addiction.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1775035-ec67-46e3-b1ac-cb38f1eeb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement on Thursday, July 3, Akbayan party-list said it
        will seek an age cap for online gambling.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dc408-ebdd-4479-aa95-d9178240b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa sugal, hindi chips o pera, kundi pangarap ang nakataya. Sa bawat
        cash-in sa e-gambling app, may pamilyang nawawasak at kabataang ninanakawan
        ng kinabukasan,” Akbayan Rep. Chel Diokno said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddedde-8b27-4a67-9502-8a08794bb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In gambling, it''s not chips or money at stake, but dreams.
        With every cash-in on an e-gambling app, a family is torn apart and a young
        person''s future is stolen.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6ed04-bcc4-4d8c-bf41-b3f093253a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Akbayan said the move comes in the wake of criticisms from the Catholic
        Bishops Conference of the Philippines on the government’s response on the
        matter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8d8ab-e09c-4d87-8eef-acf0731aabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:16:56.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T15:16:57.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:16:56.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group said its chairman emeritus and Sen. Risa Hontiveros will
        file an identical version in the Senate.</p>'
  'Lithuania-open-to-forging-VFA-PH':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T15:17:27.000+08:00
    'imagesource': 'jcr:f9b12e3e-d457-4501-acb0-046f96345878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '523a9868-db75-41b4-a1a4-89c7d4423fbc'
    'lead': 'Lithuania is open to forging a Visiting Forces Agreement (VFA) with the
      Philippines, signaling growing defense cooperation between the two nations as
      both face pressure from authoritarian powers like China and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T15:21:35.552+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-03T15:24:18.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T15:24:17.706+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Lithuania open to forging VFA with Philippines amid China threats \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253f7c5-d2cb-424d-affc-009408465e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:21:35.572+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:17.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lithuania is open to
        forging a Visiting Forces Agreement (VFA) with the Philippines, signaling
        growing defense cooperation between the two nations as both face pressure
        from authoritarian powers like China and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52b7b6-f2e9-4f05-b1f0-bc3cd03173a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:21:35.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:17.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8bf97-3a23-4bea-b616-1fc64eb7849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:21:35.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:17.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with NewsWatch Plus, Lithuanian Defense
        Minister Dovile Sakaliene confirmed that Manila and Vilnius have begun exploratory
        talks on the possibility of a VFA — a pact that would allow troops from each
        country to visit, train, and operate on each other’s soil under agreed legal
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabd8bc-dc80-4bbc-85f9-034a45f5fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:21:35.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:17.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df33e9-8c89-45ca-9b2d-a831aad8b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:21:35.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:24:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:24:17.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We just opened dialogue on certain areas, so we will see how that
        goes, we see that there is a need to have a Visiting Force Agreement, of course
        we are going to go further on that… We are open to discuss it, definitely,”
        Sakaliene said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305c402-2ba8-4d56-82c4-edac39df2b7e'
      'mgnl:activationStatus': true
