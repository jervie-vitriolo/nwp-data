      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1cc5b-a58d-46d9-bdf6-6c97b08dd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T13:11:30.740+08:00
