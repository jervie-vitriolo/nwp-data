      'mgnl:created': 2025-07-04T12:16:30.158+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T12:18:40.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:18:39.254+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Egyptian and Qatari mediators have been working to secure U.S. and\
        \ international guarantees that talks on ending the war would continue as\
        \ a way of convincing Hamas to accept a two-month truce proposal, Egyptian\
        \ security sources said.\r"
