      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T13:11:30.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I’m excited to pull up and share a piece of my journey with the next\
        \ generation of hoopers around the world, and I also want to check how basketball\
        \ is played in their own communities,” Morant said in a statement.\r"
