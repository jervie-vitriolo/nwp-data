      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:18:39.247+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli officials said prospects for reaching a ceasefire deal and
        hostage deal appeared high, nearly 21 months since the war between Israel
        and Hamas began.</p>'
