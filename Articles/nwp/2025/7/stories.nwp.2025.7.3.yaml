    title: 'Marcos open to studying divorce bill but stresses importance of saving
      marriage - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5697ad5f-2e15-4c18-976f-44b10566d38a'
      activationstatus: true
      created: 2025-07-03T16:25:55.385+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.427+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has no position yet on a divorce bill, according to Malacañang,
        though he previously expressed openness to it with strong reservations that
        the process should not be made easy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9e43a4d-09a5-4240-94f7-54263a3c747a'
      activationstatus: true
      created: 2025-07-03T16:25:55.385+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.385+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '85b2b1f1-5d1d-4bcc-bb73-fb2cbeb0bc64'
      activationstatus: true
      created: 2025-07-03T16:25:55.386+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.386+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Presidential Communications Office Undersecretary Claire Castro said\
        \ Thursday, July 3, that the president wants to study the refiled Absolute\
        \ Divorce Bill, even as he emphasized the importance of strong family ties.\r"
    section3:
      primarytype: 'block'
      uuid: '79363eea-852c-4147-ab24-e1e980d746e5'
      activationstatus: true
      created: 2025-07-03T16:25:55.386+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.386+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '147a034e-aff4-4930-aedb-c0f2be4d157f'
      activationstatus: true
      created: 2025-07-03T16:25:55.387+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.387+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Mas maganda po talagang makita kung ano iyong nilalaman na provisions…\
        \ dahil sa ating pagkakaalam, ang karaniwan doon sa mga dahilan para i-approve\
        \ ang legal separation ay sinama nila para maging dahilan na rin para mapawalang-bisa\
        \ ang kasal.”\r"
    section5:
      primarytype: 'block'
      uuid: 'c6a716e5-a285-43ff-9a6f-f4237b33b3b6'
      activationstatus: true
      created: 2025-07-03T16:25:55.387+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.387+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '186b3ef2-4977-412a-a95d-32e8636f4992'
      activationstatus: true
      created: 2025-07-03T16:25:55.388+08:00
      createdby: 'jham-nwp'
