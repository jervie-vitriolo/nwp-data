      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lithuania’s Defense
        Minister Dovile Sakaliene has strongly backed the Philippines in its ongoing
        maritime row with China, even calling Beijing''s actions in the West Philippine
        Sea as “gaslighting,” while hailing Manila’s transparency efforts as a “gold
        standard” in countering aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7888af6-976e-42a7-89a2-0c1987784694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:23:50.651+08:00
