      'mgnl:lastModified': 2025-07-03T19:07:57.768+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said Infinite Style E-Commerce Co Ltd, which handles
        sales for the Shein brand, had misled customers about discounts, and that
        the company had accepted the fine.</p>'
