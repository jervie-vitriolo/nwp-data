      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He described the country as “halfway there” with legal separation and\
        \ suggested it might be time to take the next step.\r"
    section41:
      primarytype: 'block'
      uuid: 'ebdb5c41-c2f1-42ca-99c0-bfe8c7f25a0b'
      activationstatus: true
      created: 2025-07-03T16:25:55.408+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.408+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
