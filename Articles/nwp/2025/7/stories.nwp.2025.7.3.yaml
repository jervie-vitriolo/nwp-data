      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'fb3647c8-d417-494e-82e9-65cfe1f72d1d'
      activationstatus: true
      created: 2025-07-03T19:00:23.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Madrid, Spain -</strong> Liverpool’s Portuguese forward
        Diogo Jota and his brother died in a car crash in northwestern Spain early
        on Thursday, when their Lamborghini veered off the road and burst into flames,
        authorities said.</p>'
    section8:
      primarytype: 'block'
      uuid: '49bd4e68-a01e-44f8-b4b3-b4d1ba334891'
      activationstatus: true
      created: 2025-07-03T19:00:23.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '521ad8a8-2afa-42f5-9bbb-ac4b8c0b38c3'
      activationstatus: true
      created: 2025-07-03T19:00:23.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Evidence at the scene of the crash near the city of Zamora suggests
        Jota’s car suffered a burst tire while overtaking, Spanish police said in
        a statement. The crash occurred around 00:30 a.m. (2230 GMT).</p>'
    section10:
      primarytype: 'block'
      uuid: '5fbc69b3-d5b5-4074-974f-c0343169a343'
      activationstatus: true
      created: 2025-07-03T19:00:23.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '578663a2-5da5-4cbc-a4a4-0190338950d2'
      activationstatus: true
      created: 2025-07-03T19:00:23.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Jota, 28, had just married his partner of ten years in late June,
        with whom he had three children.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c6bbfa4e-3cb4-49a0-a1b8-48d142221e70'
      activationstatus: true
      created: 2025-07-03T19:00:23.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '59dda631-3082-4df6-9ae3-a7afb32daea9'
      activationstatus: true
      created: 2025-07-03T19:00:23.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.366+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It doesn't make sense. We were only just in the national team
        together, you'd only just got married," fellow Portugal international Cristiano
        Ronaldo said on X.</p>'
    section14:
      primarytype: 'block'
      uuid: '8708e129-10af-48d0-90e4-b5fdc6d04260'
      activationstatus: true
      created: 2025-07-03T19:00:23.942+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'c989dca5-cd4f-4ca2-baf4-094bb735caff'
      activationstatus: true
      created: 2025-07-03T19:00:23.942+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Liverpool Football Club said it was devastated by the news of Jota’s
        death. Fans began laying flowers in his memory at Anfield stadium. Jota arrived
        at Anfield in 2020 and scored 65 goals in 182 appearances for the club in
        all competitions.</p>'
    section16:
      primarytype: 'block'
      uuid: '124f78ac-b96d-4ac8-9dc3-38fdf664fafa'
      activationstatus: true
      created: 2025-07-03T19:00:23.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'f94cdd5b-9f42-4917-af47-b9daeca67152'
      activationstatus: true
      created: 2025-07-03T19:00:23.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Jota’s brother, who died alongside him, was also a footballer,
        with Penafiel in the Portuguese second division.</p>'
    section18:
      primarytype: 'block'
      uuid: '1e25b7c6-5ec9-4e7c-81a2-0a7ad4b13fe4'
      activationstatus: true
      created: 2025-07-03T19:00:23.944+08:00
