      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abececc-5e6c-4c2d-99e4-5fb67a9a7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:17:43.001+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:27:31.414+08:00
