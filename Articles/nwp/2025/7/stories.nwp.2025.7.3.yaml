      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T16:25:55.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T16:25:55.407+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
