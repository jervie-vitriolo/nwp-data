  'Deputy-head-of-Russian-Navy-killed-by-Ukraine-in-Kursk--official-says':
    'author': ' Lidia Kelly, Rueters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T17:48:37.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910addc1-f097-4300-a1fe-7f3c9123b170'
    'lead': 'Major General Mikhail Gudkov, the deputy head of the Russian Navy who
      also led a brigade fighting against Ukraine, has been killed in Russia''s Kursk
      region, Oleg Kozhemyako, governor of a far eastern Russian region, said on Thursday,
      July 3.'
    'mgnl:created': 2025-07-03T18:05:25.923+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Deputy head of Russian Navy killed by Ukraine in Kursk, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646aa1de-fdf6-4473-85cf-7edddca9b11b'
      'mgnl:created': 2025-07-03T18:05:25.937+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow</strong>, <strong>Russia</strong> - Major General
        Mikhail Gudkov, the deputy head of the Russian Navy who also led a brigade
        fighting against Ukraine, has been killed in Russia''s Kursk region, Oleg
        Kozhemyako, governor of a far eastern Russian region, said on Thursday, July
        3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ae305-057c-4bdd-85e9-3cc66e19c9e5'
      'mgnl:created': 2025-07-03T18:05:25.937+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd628a9-18a6-4587-b4e4-b3c3c7af0971'
      'mgnl:created': 2025-07-03T18:05:25.938+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Unofficial Russian and Ukrainian military Telegram channels had earlier\
        \ reported that Gudkov had been killed along with 10 other servicemen in a\
        \ Ukrainian attack on a command post in Korenevo in the Kursk region, which\
        \ borders Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bf578-eab1-4d23-aa8c-419443f2d3ef'
      'mgnl:created': 2025-07-03T18:05:25.938+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6b338-bc48-47e1-af6c-c93eb454e3bc'
      'mgnl:created': 2025-07-03T18:05:25.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He is one of the most senior Russian military officers to have been\
        \ killed by Ukraine since Moscow launched its full-scale war against Ukraine\
        \ in 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e231d-ee5a-4f60-b721-7d36a2b36ba7'
      'mgnl:created': 2025-07-03T18:05:25.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8446d9-25c1-4971-aec8-08018273e53f'
      'mgnl:created': 2025-07-03T18:05:25.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kozhemyako, who said he had spoken to Gudkov a lot over the years,\
        \ said in a statement that Gudkov had been killed \"carrying out his duty\
        \ as an officer\" along with others, and expressed his condolences to the\
        \ dead men's relatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ac3b8-8ee6-4b1a-bd33-84e3c4ff98e5'
      'mgnl:created': 2025-07-03T18:05:25.940+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f55e0f-be47-4332-84fd-244706ed3662'
      'mgnl:created': 2025-07-03T18:05:25.940+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"When he became Deputy Chief of the Navy, he did not stop personally\
        \ visiting the positions of our marines,\" Kozhemyako said on Telegram.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb72dc-ac82-428a-9298-85bc9a1214bb'
      'mgnl:created': 2025-07-03T18:05:25.941+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae96eb-9167-49cc-9c60-1c5238f000a8'
      'mgnl:created': 2025-07-03T18:05:25.941+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gudkov had received awards for bravery in military action against Ukraine\
        \ and been accused by Kyiv of war crimes. Russian President Vladimir Putin\
        \ appointed him deputy commander-in-chief of the Navy in March, according\
        \ to a statement on the Kremlin's website.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfdae6c-aa9e-4af2-ade7-20ef4478b3dc'
      'mgnl:created': 2025-07-03T18:05:25.942+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496afc5-e812-466a-b9e3-e297535fba9a'
      'mgnl:created': 2025-07-03T18:05:25.942+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from the Russian Defence Ministry or\
        \ from Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fcea8-bab9-49a0-9d0d-fea4c6ae02ba'
      'mgnl:created': 2025-07-03T18:05:25.943+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92422c2c-1ee0-41c3-9499-b35d2d2f9ead'
      'mgnl:created': 2025-07-03T18:05:25.943+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gudkov had led a Marine Brigade of Russia's Pacific Fleet, which had\
        \ been fighting in Kursk. Parts of Kursk were seized by Ukrainian forces in\
        \ a surprise offensive in August 2024 before Russia said earlier this year\
        \ it had driven them out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a76f5-8a24-44c1-881d-8d42237c9b51'
      'mgnl:created': 2025-07-03T18:05:25.943+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60210388-1a72-49c8-b558-ffcf21fa0249'
      'mgnl:created': 2025-07-03T18:05:25.944+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T18:05:25.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters Moscow and Lidia Kelly Writing by Andrew
        OsbornEditing by Mark Trevelyan)</em></p>'
  'un-expert-urges-states-to-cut-israel-trade-ties':
    'author': 'Emma Farge, Reuters'
    'caption': 'Military vehicles manoeuvre in Gaza, as seen from the Israeli side
      of the border, June 10, 2025. (File photo/Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-03T18:06:41.000+08:00
    'imagesource': 'jcr:6f60330d-62c6-42a4-a8a7-38311507bf8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88141190-cf68-4a45-b1e8-af638dfd0d80'
    'lead': 'A U.N. expert on Thursday called on states to impose an arms embargo
      and cut off trade and financial ties with Israel, which she alleged is waging
      a "genocidal campaign" in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-03T18:10:24.601+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T18:10:24.906+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T18:10:24.640+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['united-nations']
    'stories': []
    'template': '1'
    'title': 'UN expert urges states to cut Israel trade ties over ''apocalyptic''
      Gaza situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66303b3c-bd05-4000-abdf-b84b88381813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> A U.N. expert on Thursday
        called on states to impose an arms embargo and cut off trade and financial
        ties with Israel, which she alleged is waging a "genocidal campaign" in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdce5f-1278-402e-bbc1-171c2fe0b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech to the U.N. Human Rights Council, U.N. Special Rapporteur
        on the Occupied Palestinian Territories Francesca Albanese said: "The situation
        in the occupied Palestinian territory is apocalyptic."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650a4b0-2618-44f8-b6ac-af046761c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Israel is responsible for one of the cruellest genocides in modern
        history," she added, in a speech that was met with a burst of applause from
        the Geneva council.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea4369-0631-4504-a4d0-c61091c615a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s diplomatic mission in Geneva did not immediately respond
        to a request for comment on Albanese''s speech.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edad08c-39cb-4310-882e-aa0b15be9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has rejected accusations of genocide in Gaza, citing its right
        to self-defence following the deadly October 7, 2023, Hamas attack. Its delegate
        was not present in the room in line with a new policy to disengage with the
        council which Israel says has an antisemitic bias.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8d613-af6c-4ca2-b87c-3ef6aa0842ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Albanese, one of dozens of independent U.N.-mandated experts to document
        abuses around the world, was presenting her latest report which named over
        60 companies she said were involved in supporting Israeli settlements and
        military actions in Gaza.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95af801-600e-4d7b-919f-d8577404f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What I expose is not a list, it is a system, and that is to be addressed,"
        she told the council.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3bd95-e389-4e19-bc9e-37b1818adefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We must reverse the tide," she added, calling for states to impose
        a full arms embargo, suspend all trade agreements and ensure companies face
        legal consequences for their involvement in violations of international law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86029f65-1cd5-429f-b935-7996d18a08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s diplomatic mission in Geneva earlier this week said Albanese''s
        latest report was "legally groundless, defamatory and a flagrant abuse of
        her office".'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3d857-ec0f-4c33-ad4d-9f84f2aa5c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T18:10:24.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T18:10:24.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T18:10:24.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge, Editing by Miranda Murray, William
        Maclean)</em></p>'
