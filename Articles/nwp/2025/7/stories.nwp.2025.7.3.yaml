      created: 2025-07-03T17:08:02.832+08:00
      createdby: 'sophiasioco-nwp'
      lastmodified: 2025-07-03T17:08:02.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We stand ready to stay in communication with ASEAN countries on this\
        \ matter,\" Mao Ning told a regular press conference.\r"
    section3:
      primarytype: 'block'
      uuid: '3ddc710a-9796-46da-81f0-ae5d0eb2d883'
