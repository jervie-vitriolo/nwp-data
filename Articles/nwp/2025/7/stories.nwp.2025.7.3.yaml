      type: 'text'
    section8:
      primarytype: 'block'
      uuid: '9a425eb0-bf1e-4593-98be-81b47ae65acc'
      activationstatus: true
      created: 2025-07-03T15:21:35.576+08:00
      createdby: 'jham-nwp'
