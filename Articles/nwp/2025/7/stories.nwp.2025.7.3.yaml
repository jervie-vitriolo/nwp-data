      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T11:17:43.005+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-03T11:27:31.416+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-03T11:24:33.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv has been attacking Russian airbases to reduce Moscow's ability\
