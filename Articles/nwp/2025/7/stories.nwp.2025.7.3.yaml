      lastmodified: 2025-07-03T13:59:01.615+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Arrivals from Hong Kong drop 11% on-year in May</em></p>'
    section2:
      primarytype: 'block'
      uuid: '0e91bd94-4d03-4f90-b8ae-818eb6f398b6'
      activationstatus: true
      created: 2025-07-03T13:57:43.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Japan has seen record visitor numbers this year</em></p>'
    section3:
      primarytype: 'block'
      uuid: '53511d58-1e42-4a06-9aa4-c032cf71730b'
      activationstatus: true
      created: 2025-07-03T13:57:43.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3f7bc563-f7c4-418d-9c66-fa6ea7f4df59'
      activationstatus: true
      created: 2025-07-03T13:57:43.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.617+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan/Hong Kong -</strong> Viral rumors of impending
        disaster stemming from a comic book prediction have taken the sheen off Japan’s
        tourism boom, with some airlines cancelling flights from Hong Kong where passengers
        numbers have plunged.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c374dec6-c9cd-4939-921f-d239fa2f14f7'
      activationstatus: true
      created: 2025-07-03T13:57:43.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '82bb5cbd-7efa-4d10-b91a-1850db0e8869'
      activationstatus: true
      created: 2025-07-03T13:57:43.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Japan has seen record numbers of visitors this year, with April
        setting an all-time monthly high of 3.9 million travelers.</p>'
    section7:
      primarytype: 'block'
      uuid: '3a537162-4ec2-4640-9bb9-b0f1d11fb6bf'
      activationstatus: true
      created: 2025-07-03T13:57:43.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f76cb41f-9517-4d8e-9e2b-1166d025bce8'
      activationstatus: true
      created: 2025-07-03T13:57:43.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>That dipped in May, however, with arrivals from Hong Kong - the
        superstitious Chinese-controlled city where the rumors have circulated widely
        - down 11% year-on-year, according to the latest data.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ca0f290d-f5cb-4fb7-8721-0288856216d5'
      activationstatus: true
      created: 2025-07-03T13:57:43.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.620+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1edca462-5cb7-4952-86e6-04de5dcce62b'
      activationstatus: true
      created: 2025-07-03T13:57:43.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Steve Huen of Hong Kong-based travel agency EGL Tours blamed a flurry
        of social media predictions tied to a manga that depicts a dream of a massive
        earthquake and tsunami hitting Japan and neighboring countries in July 2025.</p>'
    section11:
      primarytype: 'block'
      uuid: '86926ca0-bad0-4b4e-bb14-749e667b8f3d'
      activationstatus: true
      created: 2025-07-03T13:57:43.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'add43529-5e6d-4f55-afa8-6aed386e157d'
      activationstatus: true
      created: 2025-07-03T13:57:43.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.622+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The rumors have had a significant impact," said Huen, adding that
        his firm had seen its Japan-related business halve. Discounts and the introduction
        of earthquake insurance had "prevented Japan-bound travel from dropping to
        zero," he added.</p>'
    section13:
      primarytype: 'block'
      uuid: '3852c9e5-043b-41dc-8d78-1878d016176d'
      activationstatus: true
      created: 2025-07-03T13:57:43.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4a9da1b3-c75c-4a39-80ad-27c3260acf7c'
      activationstatus: true
      created: 2025-07-03T13:57:43.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hong Kong resident Branden Choi, 28, said he was a frequent traveler
        to Japan but was hesitant to visit the country during July and August due
        to the manga prediction. "If possible, I might delay my trip and go after
        September", he said.</p>'
    section15:
      primarytype: 'block'
      uuid: '0cde3b65-4a09-4ee5-bc92-294d90619cbf'
      activationstatus: true
      created: 2025-07-03T13:57:43.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2a9d99c3-7c7c-4f06-8d61-0550f732fab4'
      activationstatus: true
      created: 2025-07-03T13:57:43.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ryo Tatsuki, the artist behind the manga titled 'The Future I Saw',
        first published in 1999 and then re-released in 2021, has tried to dampen
        the speculation, saying in a statement issued by her publisher that she was
        "not a prophet".</p>'
    section17:
      primarytype: 'block'
      uuid: '0adc7ca2-779f-4cac-ba81-f880c533ed2c'
      activationstatus: true
      created: 2025-07-03T13:57:43.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.625+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e118d38e-085e-4a09-99dd-84eea8a6d4ef'
      activationstatus: true
      created: 2025-07-03T13:57:43.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T13:59:02.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T13:59:01.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The first edition of the manga warned of a major natural disaster
        in March 2011. That was the month and year when a massive earthquake, tsunami
        and nuclear disaster struck Japan’s northeastern coast killing thousands.</p>'
    section19:
      primarytype: 'block'
      uuid: '4860ec43-9cbb-4f27-960b-ea2bc2ff027c'
      activationstatus: true
      created: 2025-07-03T13:57:43.350+08:00
