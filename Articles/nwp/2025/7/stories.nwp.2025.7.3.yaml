      'mgnl:lastActivated': 2025-07-03T15:23:51.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:23:50.651+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a53638-5a6b-4886-a24b-5d1fe05cc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T15:23:50.652+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T15:23:51.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:23:50.652+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with NewsWatch Plus during her official visit\
        \ to Manila, Sakaliene praised the government’s strategy of publicly documenting\
        \ and exposing Chinese maritime harassment, including ramming, shadowing,\
        \ and the use of water cannons against Filipino vessels.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c50441-6307-43df-8d05-9cf9fb093993'
      'mgnl:activationStatus': true
