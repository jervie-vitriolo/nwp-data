      'mgnl:lastModified': 2025-07-03T13:11:30.740+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Morant will be spending time with local hoopers in Manila, including\
        \ high school players who will be invited to a special workout session.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923daba-0532-4a50-9abb-bfdc40dc86ad'
