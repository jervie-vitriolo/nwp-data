      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '97087b4f-c263-4286-97e2-cf09dd819753'
      activationstatus: true
      created: 2025-07-03T19:00:23.945+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-03T19:00:58.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-03T19:00:57.371+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A minute’s silence will be observed at all of Thursday’s and Friday’s
        matches at the Women’s Euros taking place in Switzerland, UEFA said in a
        statement.</p>'
    section22:
      primarytype: 'block'
      uuid: '8fee42ca-bab3-426c-b19b-5bea551ac0cb'
      activationstatus: true
      created: 2025-07-03T19:00:23.946+08:00
      createdby: 'jham-nwp'
