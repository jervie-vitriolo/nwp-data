      lastmodified: 2025-07-03T11:17:23.941+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Between money owed to him by Portland and his new deal with Los Angeles,\
        \ Ayton is set to earn $34 million this season, per reporting from ESPN.\r"
