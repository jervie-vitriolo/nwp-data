      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bccfc7-9fbf-4462-99af-603ee9dbe951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.399+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Two bills seeking to institutionalize absolute divorce have been refiled\
        \ in the House of Representatives: House Bill 108 by 4Ps Party-list Rep. JC\
        \ Abalos, and House Bill 210 jointly filed by ACT Teachers Rep. Antonio Tinio\
        \ and Kabataan Rep. Renee Co.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e046fd-9980-4a57-8d3e-5a41f6fd2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.400+08:00
