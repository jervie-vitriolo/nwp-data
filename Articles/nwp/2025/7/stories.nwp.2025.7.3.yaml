    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66abf0-f65b-4e76-8e1c-9f47031273c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-03T16:25:55.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-03T16:25:55.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T16:25:55.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The House passed a similar bill in the 19th Congress, but it failed\
        \ to gain traction in the Senate.\r"
