      'mgnl:lastModified': 2025-07-19T19:13:19.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Severe Tropical Storm
        Crising moved farther away from the country on Saturday morning, July 19,
        but the southwest monsoon will still bring rains, the weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576d355-06a8-4e9c-85d3-170f8a2f5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:13:19.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:13:19.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:13:19.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said ‘Crising’ was far beyond the weather monitoring zone at 10 a.m. It may
        furtherintensify into a typhoon on Sunday, July 20, as it approaches Hong
        Kong.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2f88c-908b-43f7-95dc-c9eeab8d05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:13:19.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:13:19.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:13:19.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its 5 p.m. bulletin, the weather bureau said the monsoon will cause
        rains and strong gusts across Metro Manila, Ilocos Region, Cordillera, Cagayan
        Valley, Central Luzon, Mimaropa, Bicol, Visayas, and Zamboanga del Norte until
        Sunday, July 20.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa703dbc-de44-45ab-b102-be21cbc3e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:13:19.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:13:19.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:13:19.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau has lifted all storm alerts. It also ruled out threats
        of storm surge in coastal areas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fec412-02c2-49cd-9f9c-9bbf5e7d53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:13:19.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:13:19.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:13:19.416+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., “Crising” packs center winds of 100 kilometers per
        hour (kph) and gusts of up to 125 kph. It is moving west northwestward at
        20 kph.</p>'
  'brazil-court-orders-raids-on-bolsonaro':
    'author': ' Luciana Magalhaes and Ricardo Brito, Reuters'
    'caption': 'Former Brazil President Jair Bolsonaro (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T09:15:25.000+08:00
    'imagesource': 'jcr:1b5b8e1d-c6b3-415e-9dca-e5ac4b93a30c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff059d32-2a20-4ddc-b79c-678d7ef44564'
    'lead': 'Brazil’s Supreme Court issued search warrants and restraining orders
      against former President Jair Bolsonaro on Friday, banning him from contacting
      foreign officials over allegations he courted the interference of U.S. President
      Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-19T09:18:53.756+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-19T09:19:04.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-19T09:19:04.075+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Jair-Bolsonaro']
    'stories': []
    'template': '1'
    'title': 'Brazil’s top court orders raids on Bolsonaro; Washington revokes judge’s
      visa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60143475-d145-4777-9a21-eaff60efb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia, Brazil/Washington, U.S. -</strong> Brazil’s Supreme
        Court issued search warrants and restraining orders against former President
        Jair Bolsonaro on Friday, banning him from contacting foreign officials over
        allegations he courted the interference of U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ac8f2-6a48-47eb-a4c9-4e322b4c5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington responded by hitting Supreme Court Justice Alexandre de
        Moraes and unspecified other allies with visa restrictions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df263a7-d165-40a5-95e8-d9ad9aea8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio called Moraes'' court orders a
        "political witch hunt" that had prompted him to make immediate visa revocations
        for "Moraes and his allies on the court, as well as their immediate family
        members." The Supreme Court did not immediately respond to requests for comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27604cc2-9dfb-4806-81a4-5663212e8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has already tried to use pressure to help Bolsonaro by announcing
        a 50% tariff on goods from Latin America’s No. 1 economy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d251120-00e0-4adb-80be-14a43c6a719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro told Reuters that he believed the court orders were a reaction
        to Trump’s criticism of his trial before the Supreme Court for trying to
        overturn the last election.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4652d1-d08f-4fbc-b7a9-27346fe9779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court’s crackdown on Bolsonaro added to evidence that Trump’s
        tactics are backfiring in Brazil, compounding trouble for his ideological
        ally and rallying public support behind a defiant leftist government.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6af0e-d5bc-491a-bfbc-cd7767f1b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro was banned from contacting foreign officials, using social
        media or approaching embassies, according to the decision issued by Moraes,
        who cited a "concrete possibility" of him fleeing the country. His home was
        raided by federal police and he had an ankle monitor placed on him.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe4147-f157-4389-a55f-ee084cc4e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.068+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Reuters at his party’s headquarters on Friday,
        Bolsonaro called Moraes a "dictator" and described the latest court orders
        as acts of "cowardice."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780f69e-ec9e-4a57-9c83-c8fe641854cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.068+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I feel supreme humiliation," he said, when asked how he felt about
        wearing the ankle monitor. "I am 70 years old, I was president of the republic
        for four years."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40770d-408b-4cf3-a31b-c97c5def0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.069+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro denied any plans to leave the country, but said he would
        meet with Trump if he could get access to his passport, which police seized
        last year. He also said he had sought out the top U.S. diplomat in Brazil
        to discuss Trump’s tariff threat.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b787d4-0a4a-4427-a9c3-f0cad76567f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.069+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about Bolsonaro’s comments to Reuters, White House spokesperson
        Anna Kelly said on Friday, citing previous comments from Trump, "Bolsonaro
        and his supporters are under attack from a weaponized court system."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b07e9-a366-4934-aff2-b94fa0640262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.070+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his decision, Moraes said the restrictions against Bolsonaro were
        due to accusations that the former president was making efforts to get the
        "head of state of a foreign nation" to interfere in Brazilian courts, which
        the judge cast as an attack on national sovereignty.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97d51a-d924-4c4d-8944-572b21b559f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.070+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro is on trial before Brazil’s Supreme Court on charges of
        plotting a coup to stop President Luiz Inacio Lula da Silva from taking office
        in January 2023.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1057e5-fb13-4ae9-a1c9-fb4330606943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has in recent weeks pressed Brazil to stop the legal case against
        Bolsonaro, saying that his ally was the victim of a "witch hunt". The U.S.
        president said last week he would impose a 50% tariff on Brazilian goods from
        August 1, in a letter that opened with criticism of the Bolsonaro trial.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892c635-6cf2-49f3-9e95-9fda02c6e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump on Thursday shared on Truth Social a letter he sent to Bolsonaro.
        "I have seen the terrible treatment you are receiving at the hands of an unjust
        system turned against you. This trial should end immediately!" he wrote.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158de43-80ac-4a03-9674-27358ef1c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.072+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moraes wrote in his decision that the higher tariffs threatened by
        Trump were aimed at creating a serious economic crisis in Brazil to interfere
        in the country’s judicial system.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f0749-e5e0-42f7-a634-1dc59a8e012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro was also prohibited from contacting key allies including
        his son Eduardo Bolsonaro, a Brazilian congressman who has been working in
        Washington to drum up support his father.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6e759-47f1-41f7-aad7-909f09d096de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro told Reuters he had been talking to his son almost daily,
        denying any concerted U.S. lobbying effort on his behalf. He said he expected
        his son to seek U.S. citizenship to avoid returning to Brazil.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4acae8-234a-4a04-8e45-61aedda6a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.073+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A five-judge panel of Supreme Court judges reviewed and upheld Moraes''
        decision on Friday afternoon.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48f24a-b4d0-41f4-abb2-6512e9b04cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:18:53.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:19:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:19:04.074+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Luciana Magalhaes, Ricardo Brito, Gabriel Araujo,
        Eduardo Simoes, Pedro Fonseca, Isabel Teles and Kanishka Singh; Additional
        reporting by Andrea Shalal; Writing by Gabriel Araujo, Brendan O''Boyle and
        Sarah Morland; Editing by Brad Haynes, Alexandra Hudson and Rosalba O''Brien)</em></p>'
  'trump-sues-wall-street-journal-':
    'author': 'Jonathan Stempel and Nandita Bose, Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T09:19:38.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
