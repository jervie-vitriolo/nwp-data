      'mgnl:lastModified': 2025-07-19T19:11:23.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the request dated July 18, Duterte’s counsel Nicholas Kaufman said
        access to key evidence has been delayed for months, with some documents just
        reaching them days ago, slowing their case.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706486f-9caf-4635-b19b-06aefcb22e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In March, the former president was detained at the ICC facility in
        the Netherlands to face charges of crimes against humanity for murder in relation
        to his bloody drug war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805047e3-777b-416a-86a7-1513676222b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In light of the aforementioned, the pre-trial Chamber is respectfully
        requested to suspend its adjudication of the request for interim release until
        such time as the Defense has assembled all information necessary,” Kaufmannn
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951265ee-0022-471b-852a-c5a168329fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the prosecution mischaracterized an unnamed material, adding
        that “such a prejudicial situation has thus been created by which Duterte
        is unable to challenge a prosecution assertion.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96376855-197a-4bf2-92ab-bd96eb763282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president’s interim release request was filed on June 12
        and rulings are typically encouraged within 30 days.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccf727-be92-4f4c-a4ef-8a8f9aa468aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s defense team earlier said an undisclosed country is willing
        to adopt the former president should his interim release be granted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4e318-87b9-487f-9362-04298d2ce572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T19:11:23.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T19:11:23.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T19:11:23.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The defense said Duterte’s request is supported not only by legal precedent
        but also on humanitarian grounds.'
