  'federal-judge-blocks-enforcement-of-trump-icc-order':
    'author': 'Jasper Ward, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T11:57:48.000+08:00
    'imagesource': 'jcr:b8585377-6e68-4f84-a6dd-aa056837aab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97725154-6efb-4369-857b-7583c387ad8a'
    'lead': 'A federal judge blocked on Friday the enforcement of U.S. President Donald
      Trump’s executive order targeting those who work with the International Criminal
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-19T11:59:20.021+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-19T11:59:20.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-19T11:59:20.054+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Federal judge blocks enforcement of Trump’s order on ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4875d-1f9f-487e-8712-b07298e4ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> A federal judge blocked on Friday
        the enforcement of U.S. President Donald Trump’s executive order targeting
        those who work with the International Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e77a6-c34c-4c3c-8444-a6963870e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling follows an April lawsuit by two human rights advocates challenging
        Trump’s February 6 order authorizing potentially far-reaching economic and
        travel sanctions on people who work on ICC investigations of U.S. citizens
        or U.S. allies, such as Israel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5b55c-3731-434f-8b54-2fcdea2285c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In her ruling, U.S. District Judge Nancy Torresen called the executive
        order an unconstitutional infringement on free speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf388cf1-d496-4dfa-a3f6-d28cb700af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The executive order appears to restrict substantially more speech
        than necessary to further that end," she wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65a48a-3c71-4003-adae-395196d5047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The executive order broadly prohibits any speech-based services that
        benefit the prosecutor, regardless of whether those beneficial services relate
        to an ICC investigation of the United States, Israel, or another U.S. ally."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc491f4-cff4-481e-b1f5-0c2b5d33d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House and the ICC did not immediately respond to requests
        for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3f736-dc01-43a0-92a3-3518df545108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The executive order imposed sanctions on ICC Prosecutor Karim Khan,
        who is British. The U.S. treasury department’s Office of Foreign Assets Control
        also place him on a registry of sanctioned individuals and entities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26992509-072c-463c-9c28-e3d7615d3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. citizens who provide services for the benefit of Khan or other
        sanctioned individuals could face civil and criminal penalties, according
        to the order, which has been condemned by the ICC and dozens of countries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f61976-97b8-4a4b-b43a-d2915454f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T11:59:20.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T11:59:20.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T11:59:20.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward; Editing by Clarence Fernandez)</em></p>'
  'microsoft-to-stop-china-engineers-for-tech-support-us-military':
    'author': 'Stephen Nellis, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T13:24:10.000+08:00
    'imagesource': 'jcr:093cd417-543d-400e-b7f7-2b8c5de98894'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba14eed-675d-4d8f-8a5f-1c7e568c0c69'
    'lead': 'Microsoft MSFT.O said it will stop using China-based engineers to provide
      technical assistance to the U.S. military after a report in investigative journalism
      outlet ProPublica sparked questions from a U.S. senator and prompted Defense
      Secretary Pete Hegseth to order a two-week review of Pentagon cloud deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-19T13:27:44.156+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-19T13:27:44.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-19T13:27:44.191+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Microsoft']
    'stories': []
    'template': '1'
    'title': 'Microsoft to stop using engineers in China for tech support of US military,
      Hegseth orders review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af835c-6976-41cd-b9fe-2fafcd2ccb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> Microsoft MSFT.O on Friday said
        it will stop using China-based engineers to provide technical assistance to
        the U.S. military after a report in investigative journalism outlet ProPublica
        sparked questions from a U.S. senator and prompted Defense Secretary Pete
        Hegseth to order a two-week review of Pentagon cloud deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1234833-7569-4342-a7ba-ec46b7288953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The report detailed Microsoft’s use of Chinese engineers to work on
        U.S. military cloud computing systems under the supervision of U.S. "digital
        escorts" hired through subcontractors who have security clearances but often
        lacked the technical skills to assess whether the work of the Chinese engineers
        posed a cybersecurity threat.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d304c-3ab8-44f9-bc0f-91cf5f817db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Microsoft, a major contractor to the U.S. government, has had its systems
        breached by Chinese and Russian hackers. It told ProPublica it disclosed its
        practices to the U.S. government during an authorization process.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2ef7b-c94f-4717-9fc9-c7e4e05d10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Microsoft spokesperson Frank Shaw said on social media website
        X the company changed how it supports U.S. government customers "in response
        to concerns raised earlier this week ... to assure that no China-based engineering
        teams are providing technical assistance" for services used by the Pentagon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45463f1a-df9c-4b71-b7b1-79c85ead1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier on Friday, Senator Tom Cotton, an Arkansas Republican who chairs
        the chamber’s intelligence committee and also serves on its armed services
        committee, sent a letter to Defense Secretary Pete Hegseth about Microsoft’s
        reported practices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f23566-1291-423c-bb66-c6b120d7b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cotton asked the U.S. military for a list of contractors that use Chinese
        personnel and more information on how U.S. "digital escorts" are trained to
        detect suspicious activity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2c974-f072-4e18-b746-cc3f5bcafd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The U.S. government recognizes that China’s cyber capabilities pose
        one of the most aggressive and dangerous threats to the United States, as
        evidenced by infiltration of our critical infrastructure, telecommunications
        networks, and supply chains," Cotton wrote in the letter. The U.S. military
        "must guard against all potential threats within its supply chain, including
        those from subcontractors," he wrote.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93145376-3731-492d-96a6-2df53f6acd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:27:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:27:44.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a video posted on X on Friday, Hegseth said he was initiating a
        two-week review to ensure China-based engineers were not working on any other
        cloud services contracts across the Defense Department.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5cd8e-32e2-4122-bf2d-22be3e41f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:27:44.182+08:00
      'mgnl:createdBy': 'lance-nwp'
