    'jcr:uuid': '0aff5246-cd33-4421-ac78-6f37bb87d25a'
    'lead': 'U.S. President Donald Trump sued the Wall Street Journal and its owners
      including Rupert Murdoch on Friday, seeking at least $10 billion in damages
      over the newspaper’s report that Trump in 2003 sent Jeffrey Epstein a birthday
      greeting that included a sexually suggestive drawing and a reference to secrets
      they shared.'
