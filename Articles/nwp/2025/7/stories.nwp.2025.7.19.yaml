    'template': '1'
    'title': 'Trump sues Wall Street Journal over Epstein report, seeks $10 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc55f10-3de7-4daf-b217-da53b0e5ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York/Washington, U.S. -</strong> U.S. President Donald
        Trump sued the Wall Street Journal and its owners including Rupert Murdoch
        on Friday, seeking at least $10 billion in damages over the newspaper’s report
        that Trump in 2003 sent Jeffrey Epstein a birthday greeting that included
        a sexually suggestive drawing and a reference to secrets they shared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0ab99-6a45-413e-886c-8844387b07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump filed the lawsuit in federal court in the Southern District of
        Florida against Dow Jones, News Corp NWSA.O, Rupert Murdoch and two Wall Street
        Journal reporters, accusing the defendants of defamation and saying they acted
        with malicious intent that caused him overwhelming financial and reputational
        harm.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca9371-49d0-4dd1-bd43-4497e966c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has vehemently denied the Journal report, which Reuters has not
        verified, and warned Murdoch, the founder of News Corp, that he planned to
        sue. Dow Jones, the parent of the newspaper, is a division of News Corp.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658c143-1764-4036-9761-8fbfb7cf888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I look forward to getting Rupert Murdoch to testify in my lawsuit
        against him and his ''pile of garbage'' newspaper, the WSJ. That will be an
        interesting experience!!!" Trump said in a post on Truth Social on Friday
        morning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16ad6b-c2fb-4154-aee7-2cb8b9416945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives of Dow Jones, News Corp and Murdoch could not be reached
        for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62523aa4-247f-4951-880f-65589c7b27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Disgraced financier and sex offender Epstein died by suicide in a New
        York jail cell in 2019.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec14873-9f5d-405b-8b94-aed224b57855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case has generated conspiracy theories that became popular among
        Trump’s base of supporters who believed the government was covering up Epstein’s
        ties to the rich and powerful.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315ba8c-24cc-4aa8-b9f6-c5c7a5bc3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some of Trump’s most loyal followers became furious after his administration
        reversed course on its promise to release files related to the Epstein investigation.
        A Justice Department memo released on July 7 concluded that Epstein killed
        himself and said there was "no incriminating client list" or evidence that
        Epstein blackmailed prominent people.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b551b-2eb3-4e12-a557-7e35348cabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Attorney General Pam Bondi had pledged months earlier to reveal major
        revelations about Epstein, including "a lot of names" and "a lot of flight
        logs."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c46e27-a0ad-490c-99d2-7634bdbad0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With pressure to release the Epstein files building, Trump on Thursday
        said he directed Bondi to ask a court to release grand jury testimony about
        Epstein.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732309fe-d992-4608-b797-aaf854caaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. government on Friday filed a motion in Manhattan federal court
        to unseal grand jury transcripts in the cases of Epstein and his former associate
        Ghislaine Maxwell, who in 2021 was convicted of five federal charges related
        to her role in Epstein’s sexual abuse of underage girls. She is serving a
        20-year sentence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7578c-1ba5-4291-abdf-75d784ec9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Public officials, lawmakers, pundits, and ordinary citizens remain
        deeply interested and concerned about the Epstein matter," Deputy Attorney
        General Todd Blanche said in the filing. "After all, Jeffrey Epstein is the
        most infamous pedophile in American history."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe07a3-451c-4005-9df6-8bfb4a55a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blanche called the transcripts "critical pieces of an important moment
        in our nation’s history," and said "the time for the public to guess what
        they contain should end."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6e1fd-63f8-4b9c-9d27-f1c718e6e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said prosecutors would work to redact all victim-identifying information
        before making anything public.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482b410-2fd8-4935-807c-1b91a7328161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bawdy letter</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca9a94-bf0c-4954-a1af-998fbbf8af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Journal said the letter bearing Trump’s name was part of a leather-bound
        birthday book for Epstein that included messages from other high-profile people.
        The newspaper said the letter contains several lines of typewritten text framed
        by the outline of a naked woman, which appeared to be hand-drawn with a heavy
        marker. The newspaper said the letter concludes "Happy Birthday - and may
        every day be another wonderful secret," and featured the signature "Donald."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a6e8e-eac1-4f77-b9a1-411371f27eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Allegations that Epstein had been sexually abusing girls became public
        in 2006 - after the birthday book was allegedly produced - and he was arrested
        that year before accepting a plea deal. Epstein died just over a month after
        he was arrested for a second time and charged with sex-trafficking conspiracy.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11746c-804c-41d9-9b97-2e37f73033c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who was photographed with Epstein multiple times in social situations
        in the 1990s and early 2000s, told reporters in 2019 that he ended his relationship
        with Epstein before his legal troubles became apparent.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02c678-4160-4df0-9c41-7b9cde41c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2002, Trump, a Florida neighbor of Epstein’s, was quoted in New
        York magazine as saying, "I''ve known Jeff for 15 years. Terrific guy. He’s
        a lot of fun to be with. It is even said that he likes beautiful women as
        much as I do, and many of them are on the younger side."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edf37b-7910-46d8-8115-39175f752ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters in the Oval Office in 2019, Trump said he and
        Epstein had a "falling out" before the financier was first arrested.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a53119-c90c-4dc4-9036-4545d4126c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he "knew him like everybody in Palm Beach knew him" but
        that, "I had a falling out with him. I haven''t spoken to him in 15 years.
        I was not a fan of his, that I can tell you."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166986b-e46a-4dd7-9c3b-289fe408772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the transcripts could show</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ed9d5-ef82-4837-9351-0df8e31a9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The release of the grand jury documents may fall short of what many
        of Trump’s supporters have sought, including case files held by the administration.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11482248-7d90-4ca5-8157-9d8978879ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Grand juries review evidence from prosecutors to determine whether
        people should be indicted for crimes. This includes hearsay, improperly obtained
        information and other evidence that prosecutors would not be allowed to present
        at trial.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d09ab-f977-4ab4-811a-dad60749ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transcripts of grand jury proceedings are generally kept secret under
        federal criminal procedure rules, with limited exceptions.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2dbb0-6174-4bc8-b59b-b001e64e5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A judge may allow disclosure of grand jury matters in connection with
        judicial proceedings, or at the request of defendants who believe it could
        lead to the dismissal of their indictments.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd50ecf-de12-45cb-87ce-b5ce72fc77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is likely that some material released from grand jury proceedings
        would be redacted, or blacked out, because of privacy or security concerns.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd8656-ad53-4428-8cae-6844f6f27bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T09:21:55.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T09:21:55.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T09:21:55.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jonathan Stempel in New York, Nandita Bose, Trevor
