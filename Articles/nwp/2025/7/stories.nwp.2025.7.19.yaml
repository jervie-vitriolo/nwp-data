  'israel-won-t-renew-visa-of-un-official':
    'author': 'Kanishka Singh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T13:28:39.000+08:00
    'imagesource': 'jcr:45ae7e57-f6f4-41ea-ae08-990d7e5acc99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb96d9b-0490-4c03-b837-ac1cd1c703c4'
    'lead': 'Israel has declined to renew the visa for Jonathan Whittall, the senior
      U.N. aid official for the occupied Palestinian territories, a U.N. spokesperson
      said on Friday, adding there were intensifying threats of reduced access to
      suffering civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-19T13:32:47.610+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-19T13:32:47.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-19T13:32:47.651+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['United-Nations', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel will not renew visa of top UN humanitarian official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f51119-c8d4-486e-adb5-66fa2c8ec157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Israel has declined to renew
        the visa for Jonathan Whittall, the senior U.N. aid official for the occupied
        Palestinian territories, a U.N. spokesperson said on Friday, adding there
        were intensifying threats of reduced access to suffering civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f61918-f94b-40cc-a22c-637d01c1d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eri Kaneko, spokesperson for the U.N. Office for the Coordination of
        Humanitarian Affairs, said visas for U.N. staff were recently renewed for
        shorter periods than usual and access requests to Gaza were denied for multiple
        agencies. Kaneko said permits for Palestinian staff to enter East Jerusalem
        were also withheld.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff80f06-3361-4e50-8b1b-6e40327a4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it’s important</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb3447-68a6-4906-bcd5-6ec09a5defd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gaza is in the midst of a devastating Israeli military assault following
        a deadly October 2023 attack by Palestinian Hamas militants. Israel has come
        under mounting criticism from the U.N. during its war in the Palestinian enclave,
        which has internally displaced Gaza’s entire population and caused a hunger
        crisis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294dda19-2bf2-4824-8ec7-9b9bac159231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key Quotes</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062b112-440b-4098-afcf-dd09427d0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Last week, it was indicated to us that our current Head of Office,
        Jonathan Whittall, won''t have his visa extended by Israeli authorities beyond
        August. This came immediately after remarks he made at a press briefing about
        starving people being killed while trying to reach food," Kaneko said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1abc0a-bb4d-40b5-9f26-15ac7f0982b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s mission to the U.N. did not immediately respond to a request
        for comment. Israel has previously dismissed U.N. criticism as being biased.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4ad91-8122-4317-9ed1-a9950fb9650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Context</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09eeed-febf-4e8c-9595-b39ee05bcc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest bloodshed in the decades-old Israeli-Palestinian conflict
        was triggered in October 2023 when Hamas attacked Israel, killing 1,200 and
        taking about 250 hostages, Israeli tallies show.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37026d-33d4-4d51-b1d5-3609c1425852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gaza’s health ministry says Israel’s subsequent military assault
        has killed over 58,000 Palestinians. It has also prompted accusations of genocide
        at the International Court of Justice and of war crimes at the International
        Criminal Court. Israel denies the accusations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66814bb-f630-40c5-bdfb-c9385b1a6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.N. rights office says it recorded nearly 900 killings within
        the past six weeks near aid distribution sites and aid convoys in Gaza.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a0900-81c9-4102-9f0d-e4ac2222e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:32:47.642+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:32:47.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:32:47.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh in Washington; editing by Michelle
        Nichols and Leslie Adler)</em></p>'
  'us-rejects-who-pandemic-changes-to-global-health-rules':
    'author': 'Ahmed Aboulenein, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-19T13:33:29.000+08:00
    'imagesource': 'jcr:fae33f43-8cd4-4395-8084-86221d760f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9509ef40-f02e-4b0b-93d1-b14edf2e8e48'
    'lead': 'The United States has rejected amendments adopted in 2024 by members
      of the World Health Organization to its legally binding health rules aimed at
      improving preparedness for future pandemics following the disjointed global
      response to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-19T13:34:47.554+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-19T13:34:47.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-19T13:34:47.587+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['World-Health-Organization']
    'stories': []
    'template': '1'
    'title': 'US rejects WHO pandemic changes to global health rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a641af-514b-4095-be71-a63ae8547735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The United States has rejected
        amendments adopted in 2024 by members of the World Health Organization to
        its legally binding health rules aimed at improving preparedness for future
        pandemics following the disjointed global response to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ed40e-0334-480b-b1ec-f3b4d388006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of State and Department of Health and Human Services
        said in a statement they had transmitted on Friday the official U.S. rejection
        of the amendments to the International Health Regulations, which were adopted
        by consensus last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd046bd2-9308-47bc-91e3-6b743bd3357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The amendments introduced a new category of "pandemic emergency" for
        the most significant and globally threatening health crises in an effort to
        shore up the world’s defenses against new pathogens.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074efb11-b570-4999-b9d1-e65ec1efe366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Developed without adequate public input, these amendments expand the
        role of the WHO in public health emergencies, create additional authorities
        for the WHO for shaping pandemic declarations, and promote WHO’s ability
        to facilitate ''equitable access'' of health commodities," the U.S. statement
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa6d26-bbea-441d-96f0-1a46757df912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Terminology throughout the 2024 amendments is vague and broad, risking
        WHO-coordinated international responses that focus on political issues like
        solidarity, rather than rapid and effective actions," said the statement,
        jointly issued by Secretary of State Marco Rubio and Secretary of Health and
        Human Services Robert F. Kennedy Jr.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785058f4-74c8-4f84-b355-7472c0d1322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kennedy, who has a long history of sowing doubt about vaccine safety,
        had slammed the WHO in a video address to the Assembly during its vote on
        a separate pandemic agreement, saying it had failed to learn from the lessons
        of the pandemic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388fa5e-36fe-4cba-b7c3-638cbd3bb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That pact, which was adopted in Geneva in May after three years of
        negotiations, aims to ensure that drugs, therapeutics and vaccines are globally
        accessible when the next pandemic hits. It requires participating manufacturers
        to allocate a target of 20% of their vaccines, medicines and tests to the
        WHO during a pandemic to ensure poorer countries have access.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf385d-c481-47f2-832d-8d3c70ef9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. negotiators left discussions about the accord after President
        Donald Trump began a 12-month process of withdrawing the U.S. - by far the
        WHO’s largest financial backer - from the agency when he took office in January.
        Its exit means the U.S. would not be bound by the pact.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561960e-fa8e-47a4-b355-08522dd19b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kennedy and Rubio said on Friday that their rejection protects U.S.
        sovereignty. The IHR amendments and the parallel pandemic pact leave health
        policy to national governments and contain nothing that overrides national
        sovereignty, however.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa503a9-7072-4d06-b62f-9b26bd5cd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-19T13:34:47.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-19T13:34:47.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-19T13:34:47.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ahmed Aboulenein; Editing by Alexandra Hudson)</em></p>'
