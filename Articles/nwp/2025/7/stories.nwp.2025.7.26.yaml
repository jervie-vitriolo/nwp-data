      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Besides forums, the conference features exhibitions where companies
        demonstrate their latest innovations.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7122547-3961-4fc9-9ba0-7a4255bd2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This year, more than 800 companies are participating, showcasing more
        than 3,000 high-tech products, 40 large language models, 50 AI-powered devices
        and 60 intelligent robots, according to organisers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f34af9-17ee-4b39-835e-ad90ab987daf'
      'mgnl:activationStatus': true
