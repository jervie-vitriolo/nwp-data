      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Undeterred by rains,
        a number of progressive groups are set to take the streets on Monday, July
        28, as President Ferdinand Marcos Jr. delivers his fourth State of the Nation
        Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabacbe-71c1-401a-acab-8c0f7639977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:38:09.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, the Bagong Alyansang Makabayan
        (BAYAN) said the demonstration aims to hold Marcos accountable for his unfulfilled
        promises over the last three years.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91543bd0-69cb-4fa2-94f9-7978c130aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:38:09.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mong Palatino, Bayan secretary general, said the effigy is called “Bongbong
        Mambubudol.” It features a twisted face of the president holding a magic hat
        – with a monster-like mural of US President Donald Trump at the back.'
    '13':
