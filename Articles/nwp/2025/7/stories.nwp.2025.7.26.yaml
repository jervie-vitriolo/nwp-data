        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4915c98-3cdc-46f7-954f-cd381fe77e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:49:50.816+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c17a19-92f9-4445-be08-e837c9d43c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:38:09.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Groups will also call on Congress to initiate Vice President Sara Duterte’s
        impeachment trial, which now hangs in the balance after the Supreme Court
        declared the case unconstitutional.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a5bb2-8760-4c0d-b15e-f56879ecc7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:38:09.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In step with tradition, Palatino said the effigy will either be burned
        or destroyed as a symbol of resistance against the administration. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e60a81-364f-4699-af1a-19566202521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T18:38:09.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T18:49:51.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T18:49:50.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bayan is among the groups that will stage the main rally at 3pm dubbed
        the “People’s SONA” on Commonwealth Ave. in Quezon City.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91d797-758a-4a0c-acd8-f655cf5cb4f3'
      'mgnl:activationStatus': true
