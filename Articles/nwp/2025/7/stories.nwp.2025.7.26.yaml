      'mgnl:lastModified': 2025-07-26T18:49:50.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of rallies leading up to the multi-sectoral protest will also
        take place.'
    '7':
