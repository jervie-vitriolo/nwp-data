    'template': '1'
    'title': 'PBA: San Miguel bags Philippine Cup crown, ends TNT''s grand slam bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6dd9e-10e2-4682-a5a8-81e0251adf11'
