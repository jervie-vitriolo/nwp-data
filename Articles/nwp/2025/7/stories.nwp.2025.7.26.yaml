      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The exhibition features predominantly Chinese companies, including
        tech giants Huawei and Alibaba 9988.HK and startups such as humanoid robot
        maker Unitree. Western participants include Tesla, Alphabet GOOGL.O and Amazon
        AMZN.O.'
    '19':
