  'white-house-seeks-fines-from-other-universities-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T09:11:41.000+08:00
    'imagesource': 'jcr:432b493b-4494-4c74-8630-b7cde5ff856c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b322e8d-ed15-404f-b87f-cd319050c543'
    'lead': 'The White House is seeking fines from several universities it says failed
      to stop antisemitism on campus, including Harvard University, in exchange for
      restoring federal funding, a Trump administration official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T09:13:58.037+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T09:14:15.816+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-26T09:14:15.502+08:00
    'mgnl:lastModified': 2025-07-26T09:13:58.070+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['White-House']
    'stories': []
    'template': '1'
    'title': 'White House seeks fines from other universities after Columbia deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef4ecf-dbe6-4b36-95f1-eb00bc8beeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.817+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The White House is seeking fines
        from several universities it says failed to stop antisemitism on campus, including
        Harvard University, in exchange for restoring federal funding, a Trump administration
        official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4f2b9-23d0-41f8-a7cc-6e36f5cc4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.817+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration is in talks with several universities, including
        Cornell, Duke, Northwestern and Brown, the source said, confirming a report
        in the Wall Street Journal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5ce49-0fe4-44ce-b867-7f8686677494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.818+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official, speaking on condition of anonymity, said the administration
        is close to striking deals with Northwestern and Brown and potentially Cornell.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd94ea5-4e72-4bcd-93d9-756e7d36848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.818+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A deal with Harvard, the country''s oldest and richest university,
        is a key target for the White House, the official added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a9cb3-5081-4ab4-ab83-e5443f8e156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.819+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Cornell declined to comment. Other universities
        did not immediately respond to requests for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08162a35-85ca-4892-8530-e3f950fb5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.819+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump and his team have undertaken a broad campaign to leverage federal
        funding to force change at U.S. universities, which the Republican president
        says are gripped by antisemitic and "radical left" ideologies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385140b7-6c86-4d8f-9912-d3228dd737a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.820+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has targeted several universities since returning to office in
        January over the pro-Palestinian student protest movement that roiled college
        campuses last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49888813-560c-448c-bc3b-53d7157d1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.820+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia University said on Wednesday it will pay more than $200 million
        to the U.S. government in a settlement with the administration to resolve
        federal probes and have most of its suspended federal funding restored.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579de82-3d82-4f6e-b23f-3bc09845297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.821+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration has welcomed the Columbia deal, with officials
        believing the university set the standard on how to reach an agreement, the
        official said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218eda3f-51a7-41ab-bf80-41dbca7f1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.821+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard has taken a different approach, suing the federal government
        in a bid to get suspended federal grants restored.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66724a-1752-4efd-9ce7-7dd3c8c2a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:13:58.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:14:15.822+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-26T09:13:58.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Harshita Meenaktshi, Steve Holland and Andrew
        Hay, Editing by Colleen Jenkins, William Maclean and Lisa Shumaker)</em></p>'
  'us-lifts-some-myanmar-sanctions':
    'author': 'David Brunnstrom, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T09:17:09.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bb1888-4012-4755-ad84-d492fdde1db0'
    'lead': 'The United States has lifted sanctions designations on several allies
      of Myanmar''s ruling generals that had been imposed under the former Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T09:19:49.985+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T09:19:50.398+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-26T09:19:50.037+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Myanmar']
    'stories': []
    'template': '1'
    'title': 'US lifts some Myanmar sanctions, says no link to general''s letter to
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df42be3-a2ee-4af7-a44a-aac52ace661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The United States has lifted
        sanctions designations on several allies of Myanmar''s ruling generals that
        had been imposed under the former Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a90bc8-64e4-49aa-9628-5a0ce4291ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Treasury Department announcement on Thursday came two weeks
        after the head of Myanmar''s ruling junta praised President Donald Trump in
        a letter and called for an easing of sanctions in a letter responding to a
        tariff warning. Administration officials said there was no link between the
        letter and the sanctions decision.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40be7df-9a00-43c5-ac13-8e1a7965f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A notice from the U.S. Treasury Department said KT Services &amp; Logistics
        and its founder, Jonathan Myo Kyaw Thaung; the MCM Group and its owner Aung
        Hlaing Oo; and Suntac Technologies and its owner Sit Taing Aung; and another
        individual, Tin Latt Min, were being removed from the U.S. sanctions list.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bde738-b298-4cea-ba61-b5721bd596da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Treasury Department declined to say why the individuals had been
        removed from the list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6ccd0-631e-472e-a854-90d02c58386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement to Reuters, Deputy Treasury Secretary Michael Faulkender
        said: "Individuals, including in this case, are regularly added and removed
        from the Specially Designated Nationals and Blocked Persons List (SDN List)
        in the ordinary course of business."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03526f5-e95d-4c67-b791-9cdd476bd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Letter of tarrifs</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c553b12-43bf-4129-bf73-0027af8841fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Early this month, as part of a slate of import tariffs ordered by Trump,
        Myanmar was notified of a 40% tariff to take effect on August 1.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50abea-9d3c-4faa-9e11-a896945a843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On July 11, Myanmar''s ruling military general, Min Aung Hlaing, responded
        by proposing a reduced rate of 10% to 20%, with Myanmar slashing its levy
        on U.S. imports to a range of zero to 10%. He said he was ready to send a
        negotiating team to Washington if needed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a40f0a-3815-4867-adc9-630ff51d219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The senior general acknowledged the president''s strong leadership
        in guiding his country towards national prosperity with the spirit of a true
        patriot," Myanmar state media said at the time.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f4ca9-632a-4fae-ba23-87803ab33b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.012+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Min Aung Hlaing also asked Trump "to reconsider easing and lifting
        the economic sanctions imposed on Myanmar, as they hinder the shared interests
        and prosperity of both countries and their peoples."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526b370-d657-461c-864d-a922abe0ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.012+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Trump administration official said the decision to lift sanctions
        was unrelated to the general''s letter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29416c9e-496a-4695-9153-e0027ea06c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.013+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The decision to lift sanctions reflects a lengthy process that began
        in the prior administration," said the official, speaking on condition of
        anonymity. "There is no connection between these decisions and the letter."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78deccf5-3c7b-4f43-a052-095a5f259dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.013+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokeswoman Anna Kelly said that sanctions delistings "were
        collected over the last year in accordance with standard Treasury course of
        business."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d0694-d3c9-48b9-85fb-5f6b9026b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'John Sifton, Asia advocacy director of Human Rights Watch, called the
        sanctions move "extremely worrying."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d960d1-9e89-4fa0-b35d-814fa86024e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The action suggests a major shift is underway in U.S. policy, which
        had centered on punitive action against Myanmar''s military regime," he said
        in emailed comments. Myanmar''s military overthrew a democratically elected
        government in 2021 and has been implicated in crimes against humanity and
        genocide.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04477318-845c-4f84-ac87-b46a0112d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kelly rejected the Human Rights Watch comments as "fake news," and
        a second senior Trump administration official said the sanctions decisions
        were not indicative of a broader shift in U.S. policy toward Myanmar.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9688f1-8aad-4421-a7da-c83ea0f9e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.015+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Added to sanctions list in 2022</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d9506-1a33-40d5-977d-7afff8ebed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.015+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'KT Services &amp; Logistics and Jonathan Myo Kyaw Thaung were added
        to the sanctions list in January 2022 under the administration of U.S. President
        Joe Biden in a step timed to mark the first anniversary of the military seizure
        of power in Myanmar that plunged the country into chaos.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686db556-8cc7-4be6-b6ae-721243401617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sit Taing Aung and Aung Hlaing Oo were placed on the sanctions list
        the same year for operating in Myanmar''s defence sector. Tin Latt Min, identified
        as another close associate of the military rulers, was placed on the list
        in 2024 to mark the third anniversary of the coup.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb765ed7-f8b5-4157-9172-d477f973919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Ami Bera, the top Democrat on the House Foreign Affairs
        Asia subcommittee, in a statement to Reuters called the decision to lift sanctions
        against the individuals "a bad idea" that "goes against our values of freedom
        and democracy."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407dad0-08f8-4670-a30a-a9c7485c42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other U.S. sanctions on Myanmar generals, including on Min Aung Hlaing,
        remain in place.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb4e41-2575-4026-853a-ce367269ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar is one of the world''s main sources of sought-after rare earth
        minerals used in high-tech defense and consumer applications. Securing supplies
        of the minerals is a major focus for the Trump administration in its strategic
        competition with China, which is responsible for 90% of rare earth processing
        capacity.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a284e1e-e1b7-4c97-860f-ae24cd69b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Most of Myanmar''s rare earth mines are in areas controlled by the
        Kachin Independence Army (KIA), an ethnic group fighting the junta, and are
        processed in China.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f66bc-cc71-4f9c-9181-2acade853a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:19:50.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:19:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:19:50.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Brunnstrom; Additional reporting by Daphne
        Psaledakis, Trevor Hunnicutt and Patricia Zengerle; Editing by Leslie Adler
        and Rosalba O''Brien)</em></p>'
  'san-miguel-bags-philippine-Cup-crown':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
