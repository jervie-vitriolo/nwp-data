  'south-korea-mutual-us-trade-package':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T17:32:02.000+08:00
    'imagesource': 'jcr:3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e7c8bc-e218-4ad0-889e-dcc93ada4b65'
    'lead': 'South Korea will prepare a trade package that is mutually agreeable with
      the United States ahead of minister-level meetings planned next week and a U.S.
      tariff-pause deadline of August 1, the presidential office said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T17:33:42.411+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T17:33:42.631+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-26T17:33:42.434+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea seeks mutually agreeable U.S. trade package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecae2f7-6327-449b-810e-a977b74229b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea will prepare a
        trade package that is mutually agreeable with the United States ahead of minister-level
        meetings planned next week and a U.S. tariff-pause deadline of August 1, the
        presidential office said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45a81b-1dc9-449c-9106-cccd3341762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The package will include shipbuilding cooperation, a sector of high
        interest to U.S. Commerce Secretary Howard Lutnick, who discussed the matter
        with South Korea''s Industry Minister Kim Jung-kwan on Friday, it said in
        a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaaf2c-2a7a-486c-88cb-4e8d7eb35240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Friday''s meeting was a follow-up to a meeting on Thursday, where Lutnick
        and Kim reaffirmed their commitment to reach a trade deal by August 1, after
        a joint meeting of finance ministers and top trade envoys that had been scheduled
        for Friday was postponed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f42f67-f68c-4800-9a70-c2c4c2d10102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea, facing 25% tariffs, is rushing to reach a trade deal with
        Washington, with National Security Adviser Wi Sung-lac visiting the U.S. recently
        for high-level talks and Minister for Trade Yeo Han-koo also in the U.S. for
        negotiations, as pressure grows on officials to clinch a deal that is no worse
        than Japan''s that cut tariffs to 15%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0b06f-425d-496d-8325-0214de2eac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s trade negotiations with the U.S. have included non-tariff
        barriers in the agricultural and digital service sectors, but foreign exchange
        has not been part of trade talks beyond usual consultations, according to
        South Korean officials.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b5fd3-1f35-4010-b866-0435265b20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump arrived in Scotland on Friday for bilateral
        talks with European Commission President Ursula von der Leyen on Sunday, which
        could yield a trade deal with the European Union, after making a deal earlier
        this week with Japan and the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d5ec9-8d93-471e-b5e3-ded072f7d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Next week, U.S. officials will hold a new round of trade talks with
        China in Sweden for an extension to a separate deadline of August 12 set between
        the two countries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dfb46-fc0f-4e57-b947-a558bdcc8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s Finance Minister Koo Yun-cheol and Foreign Minister
        Cho Hyun will also hold meetings with U.S. Treasury Secretary Scott Bessent
        and State Secretary Marco Rubio, respectively, next week.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94486c8e-b380-49d4-8422-0fd1f44f1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:33:42.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:33:42.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:33:42.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jihoon Lee; Editing by Jacqueline Wong)</em></p>'
  'sona-protests-2025':
