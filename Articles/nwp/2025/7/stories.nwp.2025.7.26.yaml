      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Thirty were killed
        from successive storms and heavy rain from an earlier tally of 25, the National
        Disaster Risk Reduction and Management Council (NDRRMC) said on Saturday,
        July 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bf779-53f7-475f-b96f-720600985418'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said 13 deaths were confirmed, while 17 others are for validation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f055b55-0eaa-4246-a749-9f010d124559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Metro Manila had the most number of deaths.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509262af-f393-4a75-85e5-e7f66950fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seven people remain missing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd8771-7234-48fc-b9de-7410fb00a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC said three back-to-back storms - “Crising,” “Dante,” and
        “Emong” - and the southwest monsoon impacted affected over five million people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63fe72-c749-4bbf-a1a3-143b0e256b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Agricultural losses reached P484 million, and infrastructure damage
        at over P5 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9747f6-0eea-462b-bbf5-0dfd29cae6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T13:13:11.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T13:13:12.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T13:13:11.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>‘Emong’ was out of the Philippine Area of Responsibility on Saturday
        morning, but the weather bureau warned of continuous rains in Luzon.</p>'
