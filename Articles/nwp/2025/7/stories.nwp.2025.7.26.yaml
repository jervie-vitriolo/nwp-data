      'mgnl:lastModified': 2025-07-26T17:31:30.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saturday''s speakers included Anne Bouverot, the French president''s
        special envoy for AI, computer scientist Geoffrey Hinton, known as "the Godfather
        of AI", and former Google CEO Eric Schmidt.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7616d8-ba43-4f3d-b538-cd47e478573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.632+08:00
      'mgnl:createdBy': 'lance-nwp'
