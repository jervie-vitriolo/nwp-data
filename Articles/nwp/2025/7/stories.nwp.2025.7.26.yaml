      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The San Miguel Beermen
        are champions of the PBA Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a211b-ee9c-428d-8c8f-313263c90fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.294+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Beermen claimed the title after a 107-96 Game 6 victory over TNT
        Tropang 5G on Friday night at the PhilSports Arena in Pasig City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e535de1-50ca-4eab-af3e-66343f9af229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crown is the 30th title of the franchise, including 11  from the
        All-Filipino conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e591cd-314f-4acd-b8db-d416a703cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Leo Austria-mentored squad used a strong second half to end TNT’s
        grand slam bid. San Miguel outscored the Tropang 5G, 34-20, in the third quarter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df50678-f3b5-4797-9daa-4b01a8a14846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eight-time Most Valuable Player JuneMar Fajardo led the Beermen with
        a double-double of 24 points and 12 rebounds. Four other San Miguel players
        figured in double-digit scoring.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d3479-2528-45b7-b44f-950ca4542151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'CJ Perez chipped in 24 points, with 16 coming in the first half. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb324e-dcb6-4ce0-b52f-b36c0e93b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jericho Cruz added 13 markers, three rebounds and six assists. He was
        named PBA Press Corps Finals MVP for his consistent play in the entire series.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad69dae-1924-4d05-b1e9-2e2146a9ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was a season to remember for TNT, having won two of the league’s
        three conferences but they fell short of joining Crispa, San Miguel, Alaska
        and San Mig Coffee as the only teams to ever win a grand slam. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f074b-fdc1-49af-943f-3dbbb3a45b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T09:42:00.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T09:42:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T09:42:00.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calvin Oftana led TNT with a team-high 19 points, while Kelly Williams
        and Brandon Ganuelas-Rosser added 17 and 13 markers, respectively.</p>'
  'storm-habagat-death-toll':
