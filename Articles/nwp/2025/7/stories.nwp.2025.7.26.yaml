      'mgnl:lastModified': 2025-07-26T17:31:30.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla TSLA.O CEO Elon Musk, who has in past years regularly appeared
        at the opening ceremony in person or by video, did not speak this year.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80087a-0c85-4cd5-9017-f26b638b1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.633+08:00
      'mgnl:createdBy': 'lance-nwp'
