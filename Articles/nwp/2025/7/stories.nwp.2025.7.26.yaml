      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government-sponsored AI conference typically attracts major industry
        players, government officials, researchers and investors.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a4238-1b2c-4bd9-9a2f-17cad768896a'
      'mgnl:activationStatus': true
