      'text': '<p><strong>Taipei, Taiwan -</strong> Voters in Taiwan were casting
        ballots on Saturday on whether to recall one-fifth of the island''s parliament,
        all from the major opposition party, in a move supporters hope will send a
        message to China and opponents say is an assault on democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84d2b4-d9b9-4154-b806-6dbae0d57935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.917+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan''s government said the island''s largest-ever recall vote has
        faced "unprecedented" election interference by China, which claims the democratically
        governed island as its own, over Taiwan''s rejection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91978f90-12b4-421d-8db9-601e837ba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.917+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The election could reshape the Taiwan legislature and present an opportunity
        for President Lai Ching-te''s Democratic Progressive Party to regain its majority.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1b15b-7c47-4688-a8a8-b5173fbc39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.918+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Lai won last year''s presidential election, the DPP lost its
        legislative majority. The opposition has flexed its muscles since then to
        pass laws the government has opposed and impose budget cuts, complicating
        efforts to boost defence spending in particular.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c49c4-ccf7-4421-bf19-ac2403bde4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.918+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.281+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The political drama comes as China ramps up a military and diplomatic
        pressure campaign against Taiwan to assert the territorial claims that Lai
        and his government reject. Lai has offered talks with Beijing many times but
        been rebuffed. It calls him a "separatist".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded7beb-a175-41b0-a156-a13a5a623e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.919+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.281+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The heated recall campaign has been closely watched by China, whose
        Taiwan Affairs Office and state media have repeatedly commented on the vote
        and used some of the same talking points as the main opposition party Kuomintang
        to lambaste Lai, Reuters reported this week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb917c7-68d1-4a9f-9713-8d68a71d5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.919+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Taipei this week said Beijing was "clearly" trying to interfere in
        its democracy and it was up to Taiwan''s people to decide who should be removed
        from or stay in office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1f2ce-b145-477d-9d62-d96976f2ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.919+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saturday''s vote, culminating a campaign begun by civic groups, will
        decide whether to oust 24 KMT lawmakers and hold by-elections for their seats.
        Recall votes for seven other KMT lawmakers will occur on August 23.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fff12-1361-4687-b615-8444a2ca45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.920+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The recall groups say theirs is an "anti-communist" movement, accusing
        the KMT of selling out Taiwan by sending lawmakers to China, not supporting
        defence spending and bringing chaos to parliament. The KMT rejects the accusations,
        denouncing Lai''s "dictatorship" and "green terror" - referring to the DPP''s
        party colour.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ba3eb-bf82-4e90-bade-5fb4794b1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.920+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The KMT went into full campaign mode against what they called a "malicious"
        recall that failed to respect the result of last year''s parliamentary election,
        saying they have simply been keeping lines of communication open with Beijing
        and exercising legitimate oversight of Lai''s government.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df71818-4686-4fda-90c6-b27c10533277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:24:18.921+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:24:56.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:24:56.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Yimou Lee and Ben Blanchard; Editing by William
        Mallard)</em></p>'
  'trb-asks-nlex-to-explain-flooding-on-expressway-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T14:38:41.000+08:00
    'imagesource': 'jcr:059f6842-b641-4673-81fa-d85d6b492bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10676f56-9ab9-469f-8e93-51748763d135'
    'lead': 'The tollway regulator asked the North Luzon Expressway (NLEX) Corporation
      to explain the reasons behind flooding on portions of the Balintawak and Valenzuela
      that resulted in temporary closure of some segments, leaving a number of motorists
      stranded for hours on July 21. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T14:39:49.191+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T14:39:49.726+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-26T14:39:49.245+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['TRB', 'NLEX']
    'stories': []
    'template': '1'
    'title': 'TRB asks NLEX to explain flooding on expressway segments amid heavy
      rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16e1bd-301e-4636-8a94-67ac5fdec088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The tollway regulator
        asked the North Luzon Expressway (NLEX) Corporation to explain the reasons
        behind flooding on portions of the Balintawak and Valenzuela that resulted
        in temporary closure of some segments, leaving a number of motorists stranded
        for hours on July 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872621f-f1e9-49a4-bf9e-00e2e064b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement on Saturday, July 26, the Transportation Department
        said the Toll Regulatory Board (TRB) issued a show cause order on July 22. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b19719-0aed-4607-85a4-23211adf81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his letter, Jose Arturo Tugade, TRB executive director, said the
        incident showed NLEX’s lack of preparation in carrying out preventive measures
        during intense flooding. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36793f-a065-422e-8b08-510d3c08d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tugade said his agency issued an earlier reminder to the company on
        May 27, in anticipation of the rainy season.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ee66a-3299-4be7-bd59-2d7d8b0374ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.234+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The recurrence of this specific type of incident demonstrates a systemic
        failure in improving your tollway monitoring function,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edd01c-a390-4532-a271-a7886ad5a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.234+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The show cause order also tells NLEX to reason out against possible
        administrative sanctions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bf69f-a88f-4bef-a913-cad4a221eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.234+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOTr said the TRB may ask the toll operator to waive fees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3854418-6bc2-434b-ad32-faeaadbdf41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.235+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier statement, NLEX said emergency teams were quickly deployed
        on July 21 to direct motorists to U-turn slots and alternative routes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9c7c7-2fd5-46d5-ac47-643525d2e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.235+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said surrounding rivers and creeks in Valenzuela and Meycauyan,
        Bulacan overflowed, which caused flooding on the expressway.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfd5c0-4df8-4c0f-99e8-63fbf8ff8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T14:39:49.236+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T14:39:49.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T14:39:49.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NLEX said all toll plazas were opened at 1:30 am on Tuesday, July
        22.</p>'
  'thai-cambodian-fighting-extends-into-third-day':
    'author': 'Shoon Naing and Artorn Pookasook, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T17:26:47.000+08:00
    'imagesource': 'jcr:bf3b06eb-0dca-4174-a47b-22785ed25dad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e3d82a-17d5-456a-a0ee-66e4f3b04d08'
    'lead': ' Fighting on the Thai-Cambodian border extended into a third day and
      new flashpoints emerged on Saturday as both sides said they had acted in self-defence
      in the border dispute and called on the other to cease fighting and start negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T17:29:44.442+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T17:29:45.031+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-26T17:29:44.498+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Cambodia', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'Thai-Cambodian fighting extends into third day, Malaysia urges ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c674f3-a216-4bc5-8b84-7a8c07278862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sisaket, Thailand -</strong> Fighting on the Thai-Cambodian
        border extended into a third day and new flashpoints emerged on Saturday as
        both sides said they had acted in self-defence in the border dispute and called
        on the other to cease fighting and start negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c736f-c034-4d4c-bf81-1d28a64b8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 30 people have been killed and more than 130,000 people displaced
        in the worst fighting between the Southeast Asian neighbours in 13 years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd472e26-1e80-40ca-bcc6-b46a04b3fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There were clashes early on Saturday, both sides said, in the neighbouring
        Thai coastal province of Trat and Cambodia''s Pursat Province early, a new
        front more than 100 km (60 miles) from other conflict points along the long-contested
        border.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569ad1d-b656-47c8-aa4c-d601005bcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries have faced off since the killing of a Cambodian soldier
        late in May during a brief skirmish. Troops on both sides of the border were
        reinforced amid a full-blown diplomatic crisis that brought Thailand''s fragile
        coalition government to the brink of collapse.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716d009-acf8-4ca9-9a39-8927b629d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Saturday, Thailand said seven soldiers and 13 civilians had been
        killed in the clashes, while in Cambodia five soldiers and eight civilians
        had been killed, said Defence Ministry spokesperson Maly Socheata.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0d464-eeb7-4688-bd18-23e8ead96e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the Thai border province of Sisaket, a university compound has been
        converted into temporary accommodation, where a volunteer said more than 5,000
        people were staying.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63052c4-1048-4709-9335-72d0e5d580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Samrong Khamduang said she left her farm, about 10 km from the border,
        when fighting broke out on Thursday. The 51-year-old''s husband stayed behind
        to look after livestock.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8699bc-4196-42b5-b8be-032560dea99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We got so scared with the sound of artillery," she said. "But my husband
        stayed back and now we lost the connection. I couldn’t call him. I don’t know
        what is happening back there."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf4c30-dfb3-42c7-a897-74cfeee359aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Kuala Lumpur, Malaysian Prime Minister Anwar Ibrahim, the chair
        of the ASEAN regional bloc, said he would continue to push a ceasefire proposal.
        Cambodia has backed Anwar''s plan, while Thailand has said it agreed with
        it in principle.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0747a9e-168a-4417-8a8f-a3a0728b8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is still some exchange of fire," Anwar said, according to state
        news agency Bernama. He said he had asked his foreign minister "to liaise
        with the respective foreign ministries and, if possible, I will continue engaging
        with them myself – at least to halt the fighting".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84444a4-4208-4871-9892-c3ab1744c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security council meeting</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8523c2-6682-40a4-9588-fee3607d839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand''s ambassador to the United Nations told a Security Council
        meeting on Friday that soldiers had been injured by newly planted land mines
        in Thai territory on two occasions since mid-July - claims Cambodia has strongly
        denied - and said Cambodia had then launched attacks on Thursday morning.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a30a18-feff-4160-92d1-361a0d4717d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Thailand urges Cambodia to immediately cease all hostilities and acts
        of aggression, and resume dialogue in good faith," Cherdchai Chaivaivid told
        the council in remarks released to media.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b2b95-5976-45b2-8c2d-44ee0c34df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodia''s defence ministry said Thailand had launched "a deliberate,
        unprovoked, and unlawful military attack" and was mobilising troops and military
        equipment on the border.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd21b5-d495-4121-8b21-0c0f80919e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These deliberate military preparations reveal Thailand''s intent to
        expand its aggression and further violate Cambodia''s sovereignty," the ministry
        said in a statement on Saturday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83efe0-98dc-4b1a-b36b-79cbc4cd93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodia called for the international community to "condemn Thailand''s
        aggression in the strongest terms" and to prevent an expansion of its military
        activities, while Bangkok reiterated it wanted to resolve the dispute bilaterally.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877584a2-03e0-4d84-b9d9-95183f941909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand and Cambodia have bickered for decades over jurisdiction of
        various undemarcated points along their 817-km (508-mile) land border, with
        ownership of the ancient Hindu temples Ta Moan Thom and the 11th century Preah
        Vihear central to the disputes.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a10d9-e767-4a4b-afa6-9e186599b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Preah Vihear was awarded to Cambodia by the International Court of
        Justice in 1962, but tension escalated in 2008 after Cambodia attempted to
        list it as a UNESCO World Heritage site.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccd639-e9e0-4673-8363-02c4f59efdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That led to skirmishes over several years and at least a dozen deaths.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027f4dd-05d6-41ab-9758-8cd81f29930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodia in June said it had asked the court to resolve its disputes
        with Thailand, which says it has never recognised the court''s jurisdiction
        and prefers a bilateral approach.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a69a8-b1f2-45f4-811e-6f189a99dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:29:44.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:29:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:29:44.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Shoon Naing and Artorn Pookasook in Sisaket, Panarat
        Thepgumpanat, Panu Wongcha-um, Chayut Setboonsarng, Juarawee Kittisilpa and
        Devjyot Ghoshal in Bangkok and Rozzana Latiff in Kuala Lumpur; Writing by
        John Mair; Editing by William Mallard)</em></p>'
  'china-new-global-ai-cooperation-organisation':
    'author': 'Brenda Goh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-26T17:30:04.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bebab976-c039-4a10-a9aa-f1f43bb6489f'
    'lead': 'China said on Saturday it wanted to create an organization to foster
      global cooperation on artificial intelligence, positioning itself as an alternative
      to the U.S. as the two vie for influence over the transformative technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-26T17:31:30.606+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-26T17:31:30.979+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-26T17:31:30.650+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China proposes new global AI cooperation organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150502b-a06f-4fad-a355-1a0c4ba7a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai, China</strong> - China said on Saturday it wanted
        to create an organisation to foster global cooperation on artificial intelligence,
        positioning itself as an alternative to the U.S. as the two vie for influence
        over the transformative technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40185794-c9db-44a3-8eac-39e75738aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China wants to help coordinate global efforts to regulate fast-evolving
        AI technology and share the country''s advances, Premier Li Qiang told the
        annual World Artificial Intelligence Conference in Shanghai.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d06756-7fc7-4248-b0b9-5bee6724ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Donald Trump''s administration on Wednesday released an AI
        blueprint aiming to vastly expand U.S. AI exports to allies in a bid to maintain
        the American edge over China in the critical technology.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b5f1b-ee3c-4d4d-bfba-382fa48ad0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Li did not name the United States but appeared to refer to Washington''s
        efforts to stymie China''s advances in AI, warning that the technology risked
        becoming the "exclusive game" of a few countries and companies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a14039-a121-4216-8d7b-30be88d72445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China wants AI to be openly shared and for all countries and companies
        to have equal rights to use it, Li said, adding that Beijing was willing to
        share its development experience and products with other countries, particularly
        the "Global South". The Global South refers to developing, emerging or lower-income
        countries, mostly in the southern hemisphere.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccba58-ec17-4162-8089-0da2012f2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'How to regulate AI''s growing risks was another concern, Li said, adding
        that bottlenecks included an insufficient supply of AI chips and restrictions
        on talent exchange.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840542c-bbde-40b0-9d96-c9fb49df2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Overall global AI governance is still fragmented. Countries have great
        differences particularly in terms of areas such as regulatory concepts, institutional
        rules," he said. "We should strengthen coordination to form a global AI governance
        framework that has broad consensus as soon as possible."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f838ce8-7074-49dc-a15c-2724c9c362d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shanghai headquarters</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df583d-463c-463c-bb09-e59885fd5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The three-day Shanghai conference brings together industry leaders
        and policymakers at a time of escalating technological competition between
        China and the United States - the world''s two largest economies - with AI
        emerging as a key battleground.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bdefb-0f24-4061-adbe-8d60c1fc22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington has imposed export restrictions on advanced technology to
        China, including the most high-end AI chips made by companies such as Nvidia
        NVDA.O and chipmaking equipment, citing concerns that the technology could
        enhance China''s military capabilities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7d01c-ca56-41ee-9563-7fac201effe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite these restrictions, China has continued making AI breakthroughs
        that have drawn close scrutiny from U.S. officials.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38878a-138d-4b25-a25e-8e6775ad77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China''s Vice Foreign Minister Ma Zhaoxu told a roundtable of representatives
        from over 30 countries, including Russia, South Africa, Qatar, South Korea
        and Germany, that China wanted the organisation to promote pragmatic cooperation
        in AI and was considering putting its headquarters in Shanghai.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3db707-7a1c-4d6c-b65e-95a6a3ade9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T17:31:30.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T17:31:30.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The foreign ministry released online an action plan for global AI governance,
        inviting governments, international organisations, enterprises and research
        institutions to work together and promote international exchanges including
        through a cross-border open source community.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418b3d2-ad2b-459e-9e27-87dda8228740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-26T17:31:30.631+08:00
      'mgnl:createdBy': 'lance-nwp'
