      'text': '<p><strong>Metro Manila, Philippines -</strong> Catholic bishops elected
        Lipa Archbishop Gilbert Garcera as the new president of the Catholic Bishops''
        Conference of the Philippines (CBCP) on Saturday, July 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aec822-93a7-40bd-8118-d01872e8dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:23:29.964+08:00
