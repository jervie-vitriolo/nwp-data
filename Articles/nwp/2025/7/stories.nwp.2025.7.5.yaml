      'mgnl:lastModified': 2025-07-05T12:29:17.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The local government released an executive order (EO) on Friday, July
        4, ordering the closure of beaches in the area due to the impact of tropical
        storm Bising and the southwest monsoon. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65d5a3-dfb1-43d4-8d14-cbe7b1816226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T12:29:17.039+08:00
