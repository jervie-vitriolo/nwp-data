    'mgnl:tags': ['Cynthia-Villar', 'Prime-Water', 'las-pi-as']
    'stories': []
    'template': '1'
    'title': 'Las Piñas solon seeks inquiry into Villar’s PrimeWater ops, deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02c5a4-2679-4f75-b84c-7af62945fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The new lawmaker of
        Las Piñas City is seeking an inquiry into the operations and joint venture
        deals of the Villar family-owned PrimeWater Infrastructure Corporation in
        the wake of mounting complaints from consumers covered by the company’s franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7b82e-7126-444e-932a-39056840e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his Facebook post on Friday, July 4, Rep. Mark Anthony Santos identified
        the PrimeWater probe as one of his priority resolutions in the 20th Congress. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9324eb-dbc9-459d-b2f4-04f435a7f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker defeated former Sen. Cynthia Villar, who ran for a congressional
        seat in Las Pinas in the May 2025 elections, ending the family’s stronghold
        on the post for decades.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64841b7c-aee8-42fd-8f2f-f70cbc94298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Santos said the resolution is a show of concern for his community amid
        the wave of complaints on the company’s water service.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a9316-fe71-4d20-a608-ca0e74909dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang ating adbokasiya ay malinaw: malasakit at serbisyo para sa bayan,
        hindi para sa negosyo o pansariling interes,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f75b7d-f500-45b5-b8ff-5f3c62f08391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our advocacy is clear: compassion and service for the
        nation, not for business or personal interest.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e5e48-65d8-415e-8971-5a52559c2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang previously initiated a review into PrimeWater’s performance. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c3146-7da4-4474-8386-24fb98dcbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Palace said the company’s joint venture agreements
        <strong><a href="https://www.newswatchplus.ph/news/2025/7/4/palace-primewater-probe-dpwh-mark-villar.html">surged</a></strong>
        in 2019 when the Local Water Utilities Administration (LWUA) was an attached
        agency of the Department of Public Works and Highways (DPWH), then led by
        Secretary turned Sen. Mark Villar, son of the former senator and her husband,
        former Speaker and Senate President Manny Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08a1a6-32c3-4353-b841-fdba440fe194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LWUA Administrator Jose Moises Salonga said their internal investigation
        into these deals has been completed, including a historical review of how
        the agreements came about, including potential red flags.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bb068-773a-4b66-9bdf-8ffdde3025d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:06:25.100+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:06:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:06:25.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from Santos, Zambales Rep. Jay Khonghun filed a resolution seeking
        a probe against the water company.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd89700-373a-4898-ae2b-33af2ef6312c'
      'mgnl:activationStatus': true
