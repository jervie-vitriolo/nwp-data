  'trump-signs-tax-and-spending-bill-into-law':
    'author': 'Trevor Hunnicutt, Reuters'
    'caption': 'U.S. President Donald Trump signs a sweeping spending and tax legislation,
      known as the "One Big Beautiful Bill Act," during a picnic with military families
      to mark Independence Day, at the White House in Washington, D.C., U.S., July
      4, 2025. (Ken Cedeno/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T10:08:42.000+08:00
    'imagesource': 'jcr:35c59cd9-b49c-49e5-8c78-41097e541952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87895dd-721c-4127-a86e-9fab57301552'
    'lead': ' U.S. President Donald Trump signed into law a massive package of tax
      and spending cuts at the White House on Friday, staging an outdoor ceremony
      on the Fourth of July holiday that took on the air of a Trump political rally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-05T10:10:34.022+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-05T10:10:49.685+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-05T10:10:49.277+08:00
    'mgnl:lastModified': 2025-07-05T10:10:34.061+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'In July 4 ceremony, Trump signs tax and spending bill into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a47a05-0def-48a1-a86d-bb9909077ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.685+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> U.S. President Donald Trump signed
        into law a massive package of tax and spending cuts at the White House on
        Friday, staging an outdoor ceremony on the Fourth of July holiday that took
        on the air of a Trump political rally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841d3e7-c8ae-4f89-8a76-a00e93495ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.686+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With military jets flying overhead and hundreds of supporters in attendance,
        Trump signed the bill one day after the Republican-controlled House of Representatives
        narrowly approved the signature legislation of the president’s second term.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f76f4-7a7d-4a79-bf7b-492fb951ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.686+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bill, which will fund Trump’s immigration crackdown, make his
        2017 tax cuts permanent, and is expected to knock millions of Americans off
        health insurance, was passed with a 218-214 vote after an emotional debate
        on the House floor.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82b501-7519-446d-9fac-8fbe9bd972e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.687+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve never seen people so happy in our country because of that, because
        so many different groups of people are being taken care of: the military,
        civilians of all types, jobs of all types," Trump said at the ceremony, thanking
        House Speaker Mike Johnson and Senate Majority Leader John Thune for leading
        the bill through the two houses of Congress.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c131b54-d26e-454d-8b93-2cfdddf79b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.687+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"So you have the biggest tax cut, the biggest spending cut, the largest
        border security investment in American history," Trump said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1820c-9466-4ced-b689-d77440c5daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.688+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump scheduled the ceremony on the South Lawn of the White House for
        the July 4 Independence Day holiday, replete with a flyover by stealth bombers
        and fighter jets like those that took part in the recent U.S. strikes on nuclear
        facilities in Iran. Hundreds of Trump supporters attended, including White
        House aides, members of Congress, and military families.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eaf9c3-2a38-4171-a8f4-5b460b1a026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.689+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After a speech that included boastful claims about the ascendance of
        America on his watch, Trump signed the bill, posed for pictures with Republican
        congressional leaders and members of his cabinet, and waded through the crowd
        of happy supporters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef9f4e-5896-423e-8ef9-4ee8ee4eda25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.689+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bill’s passage amounts to a big win for Trump and his Republican
        allies, who have argued it will boost economic growth, while largely dismissing
        a nonpartisan analysis predicting it will add more than $3 trillion to the
        nation’s $36.2 trillion debt.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c95e0-d4cb-40f5-9024-244a366effd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.690+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While some lawmakers in Trump’s party expressed concerns over the
        bill’s price tag and its hit to healthcare programs, in the end just two
        of the House’s 220 Republicans voted against it, joining all 212 Democrats
        in opposition.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07513e0d-4ed7-4515-8e24-36810eb65620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.690+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tense standoff over the bill included a record-long floor speech
        by House Democratic Leader Hakeem Jeffries, who spoke for eight hours and
        46 minutes, blasting the bill as a giveaway to the wealthy that would strip
        low-income Americans of federally-backed health insurance and food aid benefits.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a98253-04b3-4633-bb6b-14d065c65f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.691+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic National Committee Chair Ken Martin predicted the law would
        cost Republicans votes in congressional elections in 2026.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c4ca5-78fb-459b-a1b7-09ae12f47ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.691+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Today, Donald Trump sealed the fate of the Republican Party, cementing
        them as the party for billionaires and special interests - not working families,"
        Martin said in a statement. "This legislation will hang around the necks of
        the GOP for years to come. This was a full betrayal of the American people.
        Today, we are putting Republicans on notice: you will lose your majority."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d32c3d-fe1d-44da-b02d-b362bed6345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:10:34.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:10:49.692+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-05T10:10:34.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Trevor Hunnicutt and Timothy Gardner in Washington
        and Andrea Shalal in Bridgewater, New Jersey; Writing by Daniel Trotta and
        Nathan Layne; Editing by Chizu Nomiyama and Rosalba O''Brien)</em></p>'
  'trump-and-zelenskiy-discuss-weapons-':
    'author': 'Max Hunder and Doina Chiacu, Reuters'
    'caption': 'U.S. President Donald Trump meets with Ukrainian President Volodymyr
      Zelenskiy at the White House in Washington, D.C., U.S., February 28, 2025 (File
      photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T10:15:52.000+08:00
    'imagesource': 'jcr:ce89e7e9-4e66-4d43-a341-e7deca52b02e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bb4ee9-e718-4035-ad39-c6bb0663d41d'
    'lead': 'Ukrainian President Volodymyr Zelenskiy said he discussed air defences
      in a conversation with U.S. President Donald Trump on Friday, and agreed to
      work on increasing Kyiv’s capability to "defend the sky" as Russian attacks
      escalate.'
