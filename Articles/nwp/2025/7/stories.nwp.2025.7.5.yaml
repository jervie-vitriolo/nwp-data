      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Water-related activities
        are not allowed in San Juan, La Union dubbed the surfing capital of the north
        due to inclement weather on Saturday, July 5, the municipal government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfd165-4dc6-45d1-b3ef-65d31c1cebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T12:29:17.038+08:00
      'mgnl:createdBy': 'lance-nwp'
