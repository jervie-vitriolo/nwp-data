  'k3-medium-of-instruction-sy-2025-2026':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A teacher hands out a paper to her student inside the classroom. (File
      photo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T15:39:54.000+08:00
    'imagesource': 'jcr:40c60fd5-61a8-4b40-8f93-d287d472e83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831755f3-73ec-4ed8-8bde-0e8a14ff1ff6'
    'lead': 'Classes for Kindergarten to Grade 3 students will be taught in Filipino
      and English starting school year 2025-2026 in accordance with a law discontinuing
      the mother tongue as a medium of instruction, the Department of Education (DepEd)
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-05T15:43:02.238+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-05T15:43:02.615+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-05T15:43:02.294+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['mother-tongue', 'deped']
    'stories': []
    'template': '1'
    'title': 'Kindergarten to Grade 3 classes to be taught in Filipino and English
      starting SY 2025-2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1df387-bec6-49d4-a0c9-80e0dc7bed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Classes for Kindergarten
        to Grade 3 students will be taught in Filipino and English starting school
        year 2025-2026 in accordance with a <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/no-more-mother-tongue-in-k-3.html">law
        discontinuing the mother tongue</a></strong> as a medium of instruction, the
        Department of Education (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df1e09-e147-4650-b79b-ba3ca1768af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a department order dated July 3, the agency cited Republic Act No.
        12027, which lapsed into law last year, in enforcing the policy. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c24077-9e65-4954-a15a-69f4aa4a4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The MOI (medium of instruction) for Kindergarten to Grade 3 shall
        primarily be Filipino and English, including Filipino sign language for deaf
        and hard-of-hearing learners,” the order read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95425d-2c14-413f-9856-99b5c07f8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Regional languages shall serve as auxiliary media of instruction,
        using translanguaging to support the transition of all types of learners from
        one language to another,” it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f493a6e-8d29-4a7f-9530-5bebc3621d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said schools and community learning centers may continue mother
        tongue as an instruction medium if the requirements under the law are met.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec3d51-8238-4d8e-a3bb-7d05b8044cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.281+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.281+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The measure said the mother-tongue education may be used in monolingual
        classes under a number of conditions:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9ced8-3aab-425e-a88a-013e45a00003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.281+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.281+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '+ An official orthography from the Komisyon sa Wikang Filipino'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79d837-20db-4c35-bf31-b7d0b1f8be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '+ Officially documented vocabulary such as glossary and dictionary,
        among others'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d57e5-3cc5-4ada-933c-1ad4ae7a1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '+ Literature on languages and culture'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f560ef-5e6f-4bb0-9720-08fbc74ae5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.283+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '+ Availability of teachers in school who speak or are trained to teach
        the mother tongue'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6c0b7-4c5a-495c-96f4-c8eaa762e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.283+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The law previously met criticisms from several groups, saying the
        removal of the mother tongue for Kindergarten to Grade 3 learners is a “<strong><a
        href="https://www.newswatchplus.ph/news/2024/10/13/no-mother-tongue-backward-education.html">step
        backward</a></strong> from providing better quality education.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b5911-6040-4b3f-87c4-907021d74ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T15:43:02.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T15:43:02.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T15:43:02.284+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its department order, DepEd said while the implementation of
        mother-tongue based multilingual education yielded gains, the “broader rollout
        revealed limitations.”</p>'
  'mark-villar-on-surge-of-primewater-deals':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Communications Undersecretary Claire Castro, Sen.
      Mark Villar'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T16:32:54.000+08:00
    'imagesource': 'jcr:cfcc72fb-f630-4a2e-9c3f-c49413c0566a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f41260c7-1212-4653-8d08-4b482f752087'
    'lead': 'Sen. Mark Villar denied on Saturday, July 5, any involvement in the joint
      venture deals of his family’s PrimeWater Infrastructure Corp., which the Palace
      said surged during his time as chief of the Department of Public Works and Highways
      (DPWH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-05T16:39:06.028+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-05T16:39:06.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-05T16:39:06.075+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Prime-Water', 'Mark-Villar']
    'stories': []
    'template': '1'
    'title': 'Mark Villar denies hand on surge of PrimeWater joint venture deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe0482-6084-4022-9752-0d818cf73972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.070+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sen. Mark Villar denied
        on Saturday, July 5, any involvement in the joint venture deals of his family’s
        PrimeWater Infrastructure Corp., which the Palace said <strong><a href="https://www.newswatchplus.ph/news/2025/7/4/palace-primewater-probe-dpwh-mark-villar.html">surged</a></strong>
        during his time as chief of the Department of Public Works and Highways (DPWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ef8e0-0ab0-4c53-b2b1-c2f51fb93c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Villar said he has “no direct or indirect ownership
        or controlling interest” in the company.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d313e1-f86e-42ad-b68e-c1580cf40a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“During my tenure as Secretary of Public Works, I did not participate
        in any capacity whatsoever in any transactions or potential transactions between
        PrimeWater and any of its partner districts,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d71af-2ed1-407b-af8b-865b7ba157fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Villar added that his focus was to build “critical community infrastructure”
        as DPWH chief. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd08d-7f4c-4a2d-96dc-257da4745fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Malacañang said the surge in joint venture agreements involving
        PrimeWater happened when the Local Water Utilities Administration (LWUA) was
        an attached agency of the Department of Public Works and Highways (DPWH),
        then led by Villar.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e8784-7164-48ca-b3bd-9e4c696c169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The son of former senators Cynthia and Manny Villar headed the agency
        from 2016 to 2021 under the Duterte administration. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d589484-4e4a-47f8-ac5e-27cc00d45913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LWUA Administrator Jose Moises Salonga said their internal investigation
        into PrimeWater deals has been completed, including a historical review of
        how the agreements came about, including potential red flags.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a57fad-ae43-4937-8009-c6fc05d011c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T16:39:06.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T16:39:06.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T16:39:06.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers have sought an inquiry into the company’s
        operations and joint ventures in the wake of mounting complaints from consumers
        covered by its franchise.</p>'
