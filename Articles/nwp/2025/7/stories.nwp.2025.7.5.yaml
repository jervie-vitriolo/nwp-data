      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s presidential
        security advisor plans to visit Washington during July 6-8, his office said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be65ac1-cc9e-4d52-aa4a-0bd250a8e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:06:38.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:06:38.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:06:38.062+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wi Sung-lac, President Lee Jae Myung’s national security adviser,
        plans to "have in-depth discussions about all the pending issues between South
        Korea and the United States," the office said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0abf3-21bd-48c2-9263-d2f06a099311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:06:38.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:06:38.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:06:38.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His visit comes as South Korea may seek an extension of the freeze
        on U.S. tariffs that is set to expire within days. South Korea’s trade minister
        Yeo Han-koo on Friday flew to Washington for meetings with U.S. Trade Representative
        Jamieson Greer and other senior officials.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f0081-2599-48c4-8a7a-fc86660d67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:06:38.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:06:38.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:06:38.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wi is also expected to discuss a possible summit between U.S. President
        Donald Trump and Lee, who took office last month.'
