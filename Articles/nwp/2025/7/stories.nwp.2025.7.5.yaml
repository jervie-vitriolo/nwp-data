      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump said on
        Friday he will start talking to China on Monday or Tuesday about a possible
        TikTok deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfb54c-48ca-45d6-9b7b-07f446e0c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the United States "pretty much" has a deal on the sale of the
        TikTok short-video app.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8d4f5-4e9b-4691-93dc-87e22974ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think we''re gonna start Monday or Tuesday...talking to China, perhaps
        President Xi or one of his representatives, but we would we pretty much have
        a deal," Trump told reporters on Air Force One.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e98d35-e2ee-4df6-9ebc-87294f6d4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Trump extended to September 17 a deadline for China-based
        ByteDance to divest the U.S. assets of TikTok.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4888a2f-b41d-4f24-aeef-6d576b6b7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A deal had been in the works this spring to spin off TikTok’s U.S.
        operations into a new U.S.-based firm, majority-owned and operated by U.S.
        investors, but it was put on hold after China indicated it would not approve
        it following Trump’s announcements of steep tariffs on Chinese goods.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34870b9b-b560-40b7-a7f4-80b7b2b76645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said the United States will probably have to get a deal approved
        by China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d3f10-4f8a-46cc-92eb-0649349cbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When asked how confident he was that China would agree to a deal, he
        said, "I''m not confident, but I think so. President Xi and I have a great
        relationship, and I think it’s good for them. I think the deal is good for
        China and it’s good for us."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0862d50-2b15-48bb-ac7c-d69b84b53dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:50:33.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:50:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:50:33.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward and Andrea Shalal; Editing by Tom
        Hogue and Shri Navaratnam)</em></p>'
  'opec-speeds-up-oil-output-hikes':
    'author': 'Alex Lawler, Maha El Dahan, Olesya Astakhova and Ahmad Ghaddar, Reuters'
    'caption': 'A view of the logo of the Organization of the Petroleum Exporting
      Countries (OPEC) outside their headquarters in Vienna, Austria, November 30,
      2023. (Leonhard Foeger/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T17:59:07.000+08:00
    'imagesource': 'jcr:36506840-ece6-4a85-87b5-b8b37c8a72df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4daaf19f-bd95-47a7-a614-819afee27cd8'
    'lead': 'OPEC+ agreed on Saturday to raise production by 548,000 barrels per day
      in August, further accelerating output increases at its first meeting since
      oil prices jumped - and then retreated - following Israeli and U.S. attacks
      on Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-05T18:05:14.005+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-05T18:05:14.322+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-05T18:05:14.040+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['OPEC-Plus']
    'stories': []
    'template': '1'
    'title': 'OPEC+ speeds up oil output hikes, adds 548,000 bpd in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e6bb1-c998-4be2-873b-775820f8d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> OPEC+ agreed on Saturday to raise
        production by 548,000 barrels per day in August, further accelerating output
        increases at its first meeting since oil prices jumped - and then retreated
        - following Israeli and U.S. attacks on Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fad04-bda2-434a-a176-5839ef68ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group, which pumps about half of the world’s oil, has been curtailing
        production since 2022 to support the market. But it has reversed course this
        year to regain market share and as U.S. President Donald Trump demanded the
        group pump more to help keep gasoline prices lower.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf7e7e-d341-4f5e-bf6c-f5220bd37d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The production boost will come from eight members of the group - Saudi
        Arabia, Russia, the UAE, Kuwait, Oman, Iraq, Kazakhstan and Algeria. The eight
        started to unwind their most recent layer of cuts of 2.2 million bpd in April.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f8f72-17e8-4295-b6c0-31d15a673637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The August increase represents a jump from monthly increases of 411,000
        bpd OPEC+ had approved for May, June and July, and 138,000 bpd in April.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0073bea-f812-4bcc-add7-5e2bba76afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OPEC+ cited a steady global economic outlook and healthy market fundamentals,
        including low oil inventories, as reasons for releasing more oil.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f83fb-7ca4-4111-8774-b1be56e892d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The acceleration came after some OPEC+ members, such as Kazakhstan
        and Iraq, produced above their targets, angering other members that were sticking
        to cuts, sources have said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bdc78-2802-4ac0-86f0-0079058aec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kazakh output returned to growth last month and matched an all-time
        high.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5141c-8509-4ea6-bd38-a47c350ca135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OPEC+, which groups the Organization of the Petroleum Exporting Countries
        and allies led by Russia, wants to expand market share amid growing supplies
        from rival producers like the United States, sources have said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0ab3d-4e35-410d-9352-41f08bc6fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With the August increase, OPEC+ will have released 1.918 million bpd
        since April, which leaves just 280,000 bpd to be released from the 2.2 million
        bpd cut. On top of that, OPEC+ allowed the UAE to increase output by 300,000
        bpd.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef68dae-247c-4d66-8ca0-379dc3ff8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group still has in place other layers of cuts amounting to 3.66
        million bpd. The group of eight OPEC+ members will next meet on August 3.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25cdde-477a-4ce3-9ed6-02d7c31b2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T18:05:14.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T18:05:14.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T18:05:14.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by OPEC Newsroom. Writing by Dmitry Zhdannikov, Editing
        by Mark Potter)</em></p>'
