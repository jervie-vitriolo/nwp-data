    'template': '1'
    'title': 'At least 24 dead in Texas flash flooding; two dozen young campers missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bdada-9914-4b79-9194-1bce8d6d644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:47.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Torrential rains unleashed flash floods
        along the Guadalupe River in Texas on Friday, killing at least 24 people as
        rescue teams scrambled to save dozens of victims trapped by high water or
        reported missing in the disaster, local officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c4add-aaaf-46ce-afe4-4907bb3e566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:47.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the missing were 23 to 25 people listed as unaccounted for at
        an all-girls Christian summer camp located on the banks of the rain-engorged
        Guadalupe, authorities said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c25f9-ccc1-4649-8309-ab81898ae40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At a news conference late on Friday, almost 18 hours after the July
        Fourth crisis began, Texas Governor Greg Abbott said search-and-rescue operations
        would press on through the night and into Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048d29a-525c-4de2-9b41-67e4c4304402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abbott said resources devoted to the effort would be "limitless."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db45669-4d84-412a-90bd-89dfc2018bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters aboard Air Force One at the end of a day of public
        events, President Donald Trump said "we''ll take care of them," when asked
        about federal aid for the disaster.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ba92b-e2df-47bf-a721-ef0c5a410ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. National Weather Service declared a flash flood emergency
        for parts of Kerr County in south-central Texas Hill Country, about 65 miles
        (105 km) northwest of San Antonio, following thunderstorms that dumped as
        much as a foot of rain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71830a51-2d5f-465c-b0e3-8c26726bdbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dalton Rice, city manager for Kerrville, the county seat, told reporters
        the extreme flooding struck before dawn with little or no warning, precluding
        authorities from issuing advance evacuation orders as the Guadalupe swiftly
        rose above major flood stage.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d45e5-e5d5-4638-89a8-8050d64e4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This happened very quickly, over a very short period of time that
        could not be predicted, even with radar," Rice said. "This happened within
        less than a two-hour span."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92abf82-af00-4c1d-86ff-96c3147bcaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'State emergency management officials had warned as early as Thursday
        that west and central Texas faced heavy rains and flash flood threats "over
        the next couple days," citing National Weather Service forecasts ahead of
        the holiday weekend.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631ca22-d5fb-4a85-817c-9cca3a095164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the weather forecasts in question "did not predict the amount of
        rain that we saw," W. Nim Kidd, director of the Texas Division of Emergency
        Management, told a news conference on Friday night.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b4368-58ca-4464-baf3-2c15e26cfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'July Fourth fireworks displays ended up being canceled in flood-stricken
        communities throughout the region, including Kerrville, where the waterfront
        site for Friday night’s planned U.S. Independence Day celebration was submerged
        by the rain-swollen river.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8465a-5a10-422f-ab40-26117687a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At Friday night’s briefing, Kerr County Sheriff Larry Leitha said
        24 flood-related fatalities had been confirmed, up from 13 tallied earlier
        in the day.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd3d6c-dc19-4365-aa70-8f98229d986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One more person found dead in neighboring Kendall County was not confirmed
        to be a flood-related casualty, Leitha said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b540b47-f903-4af0-854c-01de40a36248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prayers for the missing</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b3940-1d70-4365-b234-458345599fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lieutenant Governor Dan Patrick said on Friday afternoon that authorities
        were searching for 23 girls listed as missing from among more than 750 children
        at summer camp sites along the banks of the Guadalupe River when the area
        was inundated by floodwaters at around 4 a.m. local time.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98380b-c345-42aa-aac2-46ef6dd77b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The missing campers had all been attending Camp Mystic, a private Christian
        summer camp for girls.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92eefc-46a2-46db-9447-059f77b9afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re praying for all those missing to be found alive," Patrick said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ba3ef-34a3-414b-bde4-e345b28b9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not clear whether anyone unaccounted for might have ended up
        among the deceased victims tallied countywide by the sheriff.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275b21f-5c51-448b-b241-89cd950cdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Otherwise, all other campers were safe, authorities said, with campers
        being evacuated throughout the day.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70a2fa-4494-4c4e-835e-b8eeb799c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everybody is doing everything in their power to get these kids out,"
        Kerr County Judge Rob Kelly, the top local elected official, had said at a
        news briefing on the disaster hours earlier.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421b031-de59-449d-92c4-a6ad63b802c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kelly said a number of scattered residential subdivisions, recreational
        vehicle parks and campgrounds were hit hard.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a7c88-6d1a-471b-bd95-2bfe518a7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pressed by reporters why more precautions were not taken with stormy
        weather in the forecast, Kelly insisted a disaster of such magnitude was unforeseen.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fc36b-149d-4935-809b-5aed3fa8ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have floods all the time. This is the most dangerous river valley
        in the United States," Kelly said. "We had no reason to believe this was going
        to be anything like what’s happened here. None whatsoever."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ac637-f5ed-4f9a-b9c5-1c244d0da7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an alert on Thursday, the Texas Division of Emergency Management
        said it had increased its readiness level and "activated additional state
        emergency response resources" as parts of west and central Texas braced "for
        continued heavy rainfall and flash flooding threats heading into the holiday
        weekend."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190311a-81ab-45b0-9780-3b0ffd36a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lieutenant Governor Patrick said the Guadalupe River had risen 26 feet
        (8 m) in 45 minutes as heavy showers soaked the region.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308e379-c6c2-4aaa-a886-30e563ca820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Friday night, emergency personnel had rescued or evacuated 237
        people, including 167 by helicopter.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fddac-0d7e-4b0d-8185-d81fa6b91e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With additional rain forecast in the region, Patrick warned that an
        ongoing threat for possible flash flooding extended from San Antonio to Waco
        for the next 24 to 48 hours.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0653d-e6ed-480b-9ebc-f04355fb85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T14:37:47.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T14:37:48.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T14:37:47.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday night, Governor Abbott signed a disaster declaration to hasten
        emergency assistance to Kerr and a cluster of additional counties hardest
        hit by the floods.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03a430-d61d-4d3c-9ba7-1634b3c7b440'
      'mgnl:activationStatus': true
