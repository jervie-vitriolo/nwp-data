      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The trough of tropical
        depression Bising that intensified into a tropical storm on Friday night and
        the southwest monsoon are triggering rains across Luzon, the state weather
        bureau said on Saturday, July 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5b30c-fdd0-49b3-8f89-ed5286f8980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:58:38.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:58:38.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:58:38.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its 5 a.m. advisory, the  Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said the extension of the tropical storm
        will cause cloudy skies and scattered rains over the Batanes and Babuyan islands. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cf7da-2c23-413a-b3fe-d0f6732ed393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:58:38.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:58:38.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:58:38.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said Bising may re-enter the Philippine Area of
        Responsibility on Monday morning, July 7. The tropical storm left the country’s
        weather monitoring zone on Friday as a tropical depression.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db224f0-83e3-4d13-a145-3b5eb5f23f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:58:38.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:58:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:58:38.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the southwest monsoon is bringing scattered rains over several
        regions including Metro Manila, Ilocos Region, Cordillera, and Central Luzon. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05135441-b062-414e-997f-e8bd45d0baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:58:38.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:58:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:58:38.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Residents are warned of possible flooding and landslides during moderate
        to heavy rains. '
