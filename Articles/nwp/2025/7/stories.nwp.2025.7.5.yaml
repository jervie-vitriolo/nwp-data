      'mgnl:lastActivated': 2025-07-05T12:29:17.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T12:29:17.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The municipal government said the order was made to “ensure public
        safety and prevent any untoward incidents.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608f95c-43ba-4cac-b7d7-b826a19b39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T12:29:17.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T12:29:17.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T12:29:17.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All barangay officials of the coastal barangays in the Municipality
        of San Juan, La Union, the Philippine Coast Guard, the Philippine National
        Police, the Municipal Disaster Risk Reduction and Management Office, and other
        law enforcement agencies are directed to ensure strict implementation of this
        order,” the EO read.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a432c61-d138-41c2-9c61-5410ada1e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T12:29:17.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T12:29:17.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T12:29:17.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The San Juan LGU said conditions will be assessed if water-related
        activities can be resumed on Sunday, July 6.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b0bd9-c60b-4f3b-b7ec-82d529175716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T12:29:17.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T12:29:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T12:29:17.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Bising’s trough and the southwest
        monsoon are dumping rains across Luzon. It noted that the tropical storm may
        re-enter the weather monitoring zone on Monday, July 7 and may exit on the
