      'mgnl:lastActivated': 2025-07-05T17:23:30.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:23:29.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news release, the CBCP said the election happened on the first
        day of the bishops’ 130th plenary assembly in Anda, Bohol.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d2804-0b9a-4d74-b67f-2eb98994dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:23:29.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:23:30.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:23:29.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garcera will succeed Kalookan Cardinal Pablo Virgilio David, whose
        second term will end in November. CBCP officials may be re-elected once, and
        serve two terms for a maximum of four years.'
    '3':
