  'las-pi-as-solon-inquiry-into-villar-s-PrimeWater':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Logo of PrimeWater Infrastructure Corporation.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T14:03:27.000+08:00
    'imagesource': 'jcr:ca3c823e-390b-4741-bfcb-cbcf87b51f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c730e01-3370-482a-b3c7-3ca18194e07f'
    'lead': 'The new lawmaker of Las Piñas City is seeking an inquiry into the operations
      and joint venture deals of the Villar family-owned PrimeWater Infrastructure
      Corporation in the wake of mounting complaints from consumers covered by the
      company’s franchise. '
    'mgnl:activationStatus': true
