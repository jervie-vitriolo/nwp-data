    'caption': 'First responders survey rising flood waters of the Guadalupe River
      after flash flooding in Kerr County, Texas, U.S. July 4, 2025 in a still image
      from video. (ABC Affiliate KSAT via Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T14:34:56.000+08:00
    'imagesource': 'jcr:500436a1-80d7-4c32-922c-23b2d73e6e51'
