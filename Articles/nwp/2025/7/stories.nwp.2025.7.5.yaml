    'mgnl:lastModified': 2025-07-05T10:20:22.451+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Russia-Ukraine-war', 'Vlodymyr-Zelenskiy']
    'stories': []
    'template': '1'
    'title': 'Trump, Zelenskiy discuss weapons and escalating Russian strikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f919b-c0c2-4f79-835c-13037aa99f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine/Washington, US -</strong> Ukrainian President
        Volodymyr Zelenskiy said he discussed air defences in a conversation with
        U.S. President Donald Trump on Friday, and agreed to work on increasing Kyiv’s
        capability to "defend the sky" as Russian attacks escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c6184-e9c9-4f1a-8785-648345994d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added in a message on Telegram that he discussed joint defence production,
        as well as joint purchases and investments with the U.S. leader.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60fea3-ab4b-43f7-82cb-0f1a8200bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has been asking Washington to sell it more Patriot missiles
        and systems that it sees as key to defending its cities from intensifying
        Russian air strikes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65723f6a-cd5e-491f-9c58-bbd9c04161a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A decision by Washington to halt some shipments of weapons to Ukraine
        prompted warnings by Kyiv that the move would weaken its ability to defend
        against Russia’s airstrikes and battlefield advances. Germany said it is
        in talks on buying Patriot air defence systems to bridge the gap.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f21c-06c3-465b-b6cc-039cf3f73f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One source briefed on the call told Reuters they were optimistic that
        supplies of Patriot missiles could resume after what they called a "very good"
        conversation between the presidents.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b9b9d-60a0-44b8-afc6-0a39571275bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. outlet Axios reported, citing unnamed sources, that the call lasted
        around 40 minutes, and that Trump told Zelenskiy he would check what U.S.
        weapons due to be sent to Ukraine, if any, had been put on hold.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bfc74-8ca9-4251-a71c-545c26bb3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy, speaking later in his nightly video address, said he and
        Trump had agreed to "arrange a meeting between our teams to strengthen air
        defences.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28be1b-e708-4493-8878-43d0fd97c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We had a very detailed discussion on joint production. We need it,
        America needs it."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d11c77-1a8b-4866-94cd-edc299692359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The conversation came a day after Trump said he had a disappointing
        call with Russian President Vladimir Putin.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcccbeca-7c21-4222-b9b0-c40198b8b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia pummelled Kyiv with the largest drone attack of the war across
        the capital, hours after Trump’s conversation with Putin on Thursday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4f0ff-d556-498f-a3d5-304aa49426b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T10:20:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T10:20:22.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy called the attack "deliberately massive and cynical."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b537144-475c-41d6-8121-05d82d434e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T10:20:22.436+08:00
