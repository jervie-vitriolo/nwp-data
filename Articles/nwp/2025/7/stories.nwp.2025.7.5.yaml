  'nujp-on-palace-request-for-reporter-replacement':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-05T17:41:11.000+08:00
    'imagesource': 'jcr:c0579e18-d183-44fa-9824-3d60e590eba7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e052174-1f07-47a5-8fe8-99faae718cc4'
    'lead': 'The National Union of Journalists of the Philippines (NUJP) has urged
      Malacañang to hold regular briefings with President Ferdinand Marcos Jr., instead
      of seeking to replace a reporter accused of breaching protocol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-05T17:47:21.434+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-05T17:47:21.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-05T17:47:21.479+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['palace', 'NUJP']
    'stories': []
    'template': '1'
    'title': 'NUJP to Palace: Hold regular Marcos briefings, not replace reporter
      over protocol ‘breach’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b57d7-a736-4ff4-b814-8d5d422147f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The National Union
        of Journalists of the Philippines (NUJP) has urged Malacañang to hold regular
        briefings with President Ferdinand Marcos Jr., instead of seeking to replace
        a reporter accused of breaching protocol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16661d6-b9e9-4db7-a0b9-f02dd7e41e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.468+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Saturday, July 5, the NUJP backed the Malacañang
        Press Corps (MPC), a group of accredited journalists covering the president,
        for opposing the Palace request.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8cb28-5d30-439f-a956-faf2836960db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident involved Eden Santos of news organization Net25, who was
        seen directly approaching Marcos in one of his engagements for a supposed
        interview.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c60f2-52ed-4349-95bb-ed55b4e8d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'MPC said on Friday that the Palace’s request for Santos to be replaced
        was a clear overreach of the office’s authority.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd1a30-e144-49a6-b7bf-7df2c63e9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.469+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NUJP said the Palace should “look into why reporters would have to
        resort to ambush interviews in the first place.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af59d47-9021-44e5-81bc-024dca010af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It may be that they need more information than is given at briefings
        or in advisories or that access to the President is often limited to managed
        press events and sit-down interviews with select journalists,” it said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529ae66-43ef-40cd-923b-abd920a0889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.470+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In any case, it would be more productive for the PCO (Presidential
        Communications Office) to arrange regular press briefings or conversations
        with the President instead of trying to replace reporters whose questions
        and actions it may disagree with,” NUJP added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebbaba-855d-452c-a12d-041560cf1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-05T17:47:21.471+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-05T17:47:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-05T17:47:21.471+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to respond to the MPC.</p>'
  'trump-to-talk-to-china-on-tiktok-deal':
    'author': 'Reuters'
