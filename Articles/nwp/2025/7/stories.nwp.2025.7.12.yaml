    'title': '‘No compromise’: Gov’t vows commitment to protect WPS on 9th anniversary
      of arbitral ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb8331-90bb-4928-93a3-df873baea92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.731+08:00
