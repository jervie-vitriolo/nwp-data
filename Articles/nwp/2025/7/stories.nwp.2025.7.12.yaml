      'mgnl:lastModified': 2025-07-12T12:28:34.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        renewed its commitment to protect the West Philippine Sea, as the country
        marked the ninth anniversary of the landmark 2016 South China Sea arbitral
        ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece7a85-d36f-4aa1-9274-ff635bf6c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Saturday, July 12, AFP Chief Gen. Romeo Brawner said
        safeguarding the country’s territorial waters symbolizes protection of “ our
        pride, our rights, and our children’s future.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf17eb9-01d9-4fb6-9027-b2fb9e71e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We do this quietly, steadily, and without fanfare because we believe
        in service that speaks for itself. We do this because when it comes to our
        sovereignty, there is no compromise,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e434ed-d524-4a67-a459-3520f85c91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This mission is not just ours. It is shared with every Filipino. And
        we draw strength from your trust and support. Because when the Filipino people
        are united, we are unstoppable,” Brawner added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afc5b0-e35d-495b-9efd-f082c68a28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro also honored the landmark ruling, describing
        it as a reminder that the rule of law matters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a01d8-1d5c-4e9c-9977-deaa3ec83e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said defending the country’s sovereignty and jurisdiction is not
        an act of provocation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16697140-4287-48a6-8bbe-e9dabae67421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We continue to uphold the award because it reflects what is right
        and just – not just for us, but for all coastal states whose rights must be
        respected under international law. No amount of pressure, reinterpretation,
        or power plays can erase that truth,” Teodoro said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce5a3c-9f59-4930-8bbe-bea71cd6f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Foreign Affairs said the historic
        ruling symbolizes “that the rule of law can be the great equalizer between
        and among nations, and serve as the bedrock of peace and stability for the
        international community.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b89519-8b1b-4494-a633-d35226f65cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T12:28:34.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T12:28:35.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T12:28:34.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA earlier said 27 countries are backing the Philippines’ arbitral
        win. These are Australia, Canada, Denmark, France, Germany, India, Ireland,
        Japan, Lithuania, Netherlands, New Zealand , Norway, Portugal, United States,
        United Kingdom, Austria, Belgium, Czechia, Finland, Greece, Italy, Poland,
        Romania, Slovakia, Spain, Sweden, and the Republic of Korea.'
  'rubio-no-drama-us-japan-':
    'author': 'Reuters'
    'caption': 'U.S. Secretary of State Marco Rubio (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-12T15:33:06.000+08:00
    'imagesource': 'jcr:d0bd7c34-d102-4304-82eb-cd08ace6eef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001d2b1f-0da1-4881-91ad-d4fc8897bf4e'
    'lead': 'U.S. Secretary of State Marco Rubio on Friday played down concerns about
      relations with key U.S. ally Japan, saying there is no "drama or division,"
      despite the Japanese prime minister speaking of the need for Tokyo to wean itself
      off U.S. dependence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-12T15:35:04.116+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-12T15:35:04.615+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-12T15:35:04.156+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Japan', 'marco-rubio']
    'stories': []
    'template': '1'
    'title': 'Rubio says no ''drama or division'' in US relations with Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712636f-4996-4e09-b746-7c68e1c698bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. Secretary of State Marco Rubio
        on Friday played down concerns about relations with key U.S. ally Japan, saying
        there is no "drama or division," despite the Japanese prime minister speaking
        of the need for Tokyo to wean itself off U.S. dependence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50a784-935d-40d8-ad02-431aaeb9ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In remarks to reporters, Rubio also disputed reports of U.S. pressure
        on Japan to significantly increase its defense spending, saying that while
        Washington was "encouraging" Tokyo to invest in certain capabilities, this
        did not amount to a "demand."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b583dcb-9976-43dd-9ef6-661cae550028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s less to do with the amount of money and more to do about certain
        things they can do," he said after attending a regional meeting in Malaysia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624aa06-7d07-48de-9c4b-067fec4fee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.141+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.141+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japanese media reported last month that the Trump administration was
        demanding that Japan and other Asian allies boost defense spending to 5% of
        GDP in line with demands on NATO members.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f7647-245e-400f-863b-41a3d0c4addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.141+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.141+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Financial Times report last month said Japan canceled an annual defense
        and foreign ministers meeting with the U.S. after it called on Tokyo to boost
        defense spending beyond what it requested earlier.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9682ac9-2af0-47a6-8eea-4bdd7fcfadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Donald Trump further upset Japan this week by announcing
        a 25% tariff on Japanese imports starting August 1 as part of his global tariff
        strategy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292d248-1a8c-4f8d-973d-430d8989598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, Japanese Prime Minister Shigeru Ishiba said Japan needed
        to wean itself from U.S. dependence in security, food, and energy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97fe80-57a8-40ba-ac95-caff8d541b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about Ishiba''s remarks, Rubio said the United States has "a
        very strong and very good relationship with Japan, and that''s not going to
        change."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81a611-cf1c-4cb4-98e1-01ebc64ef955'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Anyone who''s looking for, like, drama or division there ... shouldn''t
        be doing it because the truth of the matter is our relationship with Japan
        is very solid."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e355c00-e9c0-4a09-bcc4-f71da09c05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said Ishiba''s comment should not be viewed negatively.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3633d-f357-4d64-9a4b-bdac87ebe46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.144+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The idea that Japan''s military would become more capable is not something
        we would be offended by; it''s something we would actually be encouraged by,"
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e77413-b69d-4351-9fe1-f33a271a42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.144+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Christopher Johnstone, a former Biden White House official now with
        the Asia Group consultancy, said trade frictions, pressure on defense spending,
        and uncertainty about U.S. defense commitments meant U.S.-Japan tensions were
        probably at their worst in a generation, but reducing Tokyo''s reliance on
        the U.S. was easier said than done.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24a202-1a35-412d-9de2-9756cef07411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.145+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If the two countries reach a trade agreement by August 1, it could
        fade," he said. "But Ishiba''s comments reflect sentiment that is real and
        widespread."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8877e0b-c280-49d4-a796-8df9f14c5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T15:35:04.145+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T15:35:04.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T15:35:04.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Brunnstrom and Daphne Psaledakis; Editing
        by Rod Nickel)</em></p>'
  'lto-suspends-license-of-cherry-white':
    'caption': 'A content creator was seen in a casual and lounging posture while
      driving her car.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-12T16:37:36.000+08:00
    'imagesource': 'jcr:c164ae4c-763a-4fc6-acec-3d6bcbfdbcc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cca684-48c5-40dc-ad55-9584000f9eca'
    'lead': 'The Land Transportation Office (LTO) suspended the driver’s license of
      a content creator popularly known as “Cherry White” over irresponsible driving. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-12T16:40:39.139+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-12T16:40:39.585+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-12T16:40:39.189+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LTO', 'Vince-Dizon']
    'stories': []
    'template': '1'
    'title': 'LTO suspends license of popular content creator over ‘reckless’ driving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cecd4-1646-41bf-b71b-f7253af06fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.179+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) suspended the driver’s license of a content creator popularly
        known as “Cherry White” over irresponsible driving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f601d3-eb6b-4d90-9c72-7049b0c2e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a video, White was seen seated in a casual and lounging posture
        with her leg raised onto the driver’s seat. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e994b0d-5948-4f7e-a7f9-096d9adef53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LTO said the temporary suspension of her license is for a period
        of 90 days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fbf97-65fb-4ab2-9609-b0eeed6480df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.180+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The information we received was that this personality has a strong
        following on social media and the video showing her unsafe driving practice
        is dangerous since it could be misinterpreted that it is okay to do that,”
        acting LTO Chief Greg Pua said in a press release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2d995-83b5-4e98-a58e-2bd69bdbe331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White was also issued a show cause order to explain why “she should
        not be held liable for being an improper person to operate a motor vehicle.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c454e1-45f1-4f61-868e-987cc2eca5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T16:40:39.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T16:40:39.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T16:40:39.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon reiterated that the government
        will not let irresponsible drivers on the road, who can endanger the safety
        of other people.'
    '6':
