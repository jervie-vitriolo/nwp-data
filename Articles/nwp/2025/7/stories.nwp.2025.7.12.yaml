  'air-india-crash-pilot-confusion-over-engine-switch-movement':
    'author': 'Allison Lampert, Aditya Kalra and Dan Catchpole, Reuters'
    'caption': 'A tail of an Air India Boeing 787 Dreamliner plane that crashed is
      seen stuck on a building after the incident in Ahmedabad, India, June 12, 2025.
      (Amit Dave/Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-12T10:20:26.000+08:00
    'imagesource': 'jcr:5acb10dd-2eda-465a-8690-b8711c1844bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9724175-fd07-4e34-b5d5-e792d20176c1'
    'lead': 'A preliminary report depicted confusion in the cockpit shortly before
      an Air India jetliner crashed, killing 260 people last month, after the plane''s
      engine fuel cutoff switches almost simultaneously flipped, starving the engines
      of fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-12T10:23:22.501+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-12T10:23:54.154+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-12T10:23:53.630+08:00
    'mgnl:lastModified': 2025-07-12T10:23:22.575+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['air-india']
    'stories': []
    'template': '1'
    'title': 'Air India crash report shows pilot confusion over engine switch movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb65fb-b24a-430e-878c-92a1b8dae76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.155+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> A preliminary report depicted
        confusion in the cockpit shortly before an Air India jetliner crashed, killing
        260 people last month, after the plane''s engine fuel cutoff switches almost
        simultaneously flipped, starving the engines of fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38431f5-148d-4c04-8b89-126ebed88da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.155+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Boeing BA.N 787 Dreamliner bound for London from the Indian city
        of Ahmedabad immediately began to lose thrust and sink down, according to
        the report on the world''s deadliest aviation accident in a decade released
        on Saturday by Indian accident investigators.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622becd-0b17-45b9-aae4-6b1c738cf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.156+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The report by India''s Aircraft Accident Investigation Bureau (AAIB)
        about the June 12 crash shortly after takeoff raises fresh questions over
        the position of the critical engine fuel cutoff switches, while suggesting
        that Boeing and engine maker GE GE.N had no apparent responsibility for the
        accident.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a29a5-2c0b-48b1-bae9-9ff5b4df7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.156+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crash is a challenge for Tata Group''s ambitious campaign to restore
        Air India''s reputation and revamp its fleet, after taking the carrier over
        from the government in 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc66b26-1ac8-4573-83ba-6b7c2e3d0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.157+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Almost immediately after the plane lifted off the ground, CCTV footage
        shows a backup energy source called a ram air turbine had deployed, indicating
        a loss of power from the engines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6aab13-ad75-4cb0-b71d-6d0ffc20bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.158+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the flight''s final moment, one pilot was heard on the cockpit voice
        recorder asking the other why he cut off the fuel. "The other pilot responded
        that he did not do so," the report said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d48118-c599-4cee-aebe-9cc72c7ded3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.158+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It did not identify which remarks were made by the flight''s captain
        and which by the first officer, nor which pilot transmitted "Mayday, Mayday,
        Mayday" just before the crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692fb84-c74e-4533-90c3-8d5f2db6061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The commanding pilot of the Air India plane was Sumeet Sabharwal, 56,
        who had a total flying experience of 15,638 hours and, according to the Indian
        government, was also an Air India instructor. His co-pilot was Clive Kunder,
        32, who had 3,403 hours of total experience.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bae0d-374e-482c-8f3c-3b07b0ac5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fuel switches had almost simultaneously flipped from run to cutoff
        just after takeoff. The preliminary report did not say how the switches could
        have flipped to the cutoff position during the flight.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df860aa1-952e-426a-85e7-59f971057033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Experts have said a pilot would not be able to accidentally move the
        fuel switches.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333f733-853c-4eca-9b4e-e66898827e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If they were moved because of a pilot, why?" asked U.S. aviation safety
        expert Anthony Brickhouse.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa1b84-7e9b-4138-9b84-0a3afe9fcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The switches flipped a second apart, the report said, roughly the time
        it would take to shift one and then the other, according to U.S. aviation
        expert John Nance. He added that a pilot would normally never turn the switches
        off in flight, especially as the plane is starting to climb.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500215e-b48b-4c69-9963-3f016322ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Flipping to cutoff almost immediately cuts the engines. It is most
        often used to turn engines off once a plane has arrived at its airport gate
        and in certain emergency situations, such as an engine fire. The report does
        not indicate there was any emergency requiring an engine cutoff.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8caba3-6ec2-4078-81ac-ea8528cb0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the crash site, both fuel switches were found in the run position
        and there had been indications of both engines relighting before the low-altitude
        crash, said the report, which was released around 1:30 a.m. IST on Saturday
        (2000 GMT on Friday).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342abd5-47e4-4b5a-95ef-c1d65fe1cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Air India acknowledged the report in a statement. The carrier said
        it was cooperating with Indian authorities but declined further comment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501f9e2-f2a4-4754-a5bb-c200ce331b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. National Transportation Safety Board thanked Indian officials
        for their cooperation in a statement and noted that there were no recommended
        actions in the report aimed at operators of Boeing 787 jets or the GE engines.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f091c-27d2-48cc-ac86-1db970e4eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Federal Aviation Administration said its priority was to follow
        the facts where they lead and it was committed to promptly addressing any
        risks identified throughout the process.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2c25d-cc9f-4d68-bf09-348918cff267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.164+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Boeing said it continued to support the investigation and its customer,
        Air India. GE Aerospace did not respond immediately to a request for comment.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609168e6-667c-435a-8e21-d578c44f4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.164+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crash probe</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf67d0-a485-427b-a324-a47f8bf668f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.165+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The AAIB, an office under India''s civil aviation ministry, is leading
        the probe into the crash, which killed all but one of the 242 people on board
        and 19 others on the ground.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5cbc8-4134-4e8c-b365-6cf71f44add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.165+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Most air crashes are caused by multiple factors, with a preliminary
        report due 30 days after the accident according to international rules, and
        a final report expected within a year.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14abafc-1a69-4290-bbe0-ba414c5f0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.166+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The plane''s black boxes, combined cockpit voice recorders and flight
        data recorders, were recovered in the days following the crash and later downloaded
        in India.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a303a5f-c123-45b1-b70b-8277ba5e143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.166+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Black boxes provide crucial data such as altitude, airspeed and final
        pilot conversations which help in narrowing down possible causes of the crash.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35a220-1a1e-40d0-a180-6a996dbbde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.167+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Air India has been under intense scrutiny since the crash.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2bf3e-f5dd-4bdf-ab72-22233da0c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.167+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The European Union Aviation Safety Agency said it plans to investigate
        its budget airline, Air India Express, after Reuters reported the carrier
        did not follow a directive to change engine parts of an Airbus A320 in a timely
        manner and falsified records to show compliance.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca6d17-4f4d-42f0-8c0f-52bf00bbe38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.168+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'India''s aviation watchdog has also warned Air India for breaching
        rules for flying three Airbus planes with overdue checks on escape slides
        and in June warned it about "serious violations" of pilot duty timings.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f24d4c-f973-403c-8b6d-3ee67a205df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.169+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'India is banking on a boom in aviation to support wider development
        goals, with New Delhi saying it wants India to be a job-creating global aviation
        hub along the lines of Dubai, which currently handles much of the country''s
        international traffic.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740a7c4-2d6f-44bd-9cd0-9d1e2104b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:23:22.553+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:23:54.169+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-12T10:23:22.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hritam Mukherjee and Gursimran Kaur in Bengaluru
        and Aditya Kalra and Abhijith Ganapavaram in New Delhi and by Allison Lampert
        in Montreal, David Shepardson in Washington, Rajesh Kumar Singh in Chicago
        and Dan Catchpole in Seattle; Editing by Jamie Freed)</em></p>'
  'us-state-department-fires-over-1000-workers':
    'author': 'Humeyra Pamuk, Reuters'
    'caption': 'U.S. President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-12T10:33:05.000+08:00
    'imagesource': 'jcr:0e25730d-cc13-49f5-99e6-29d1ab8c15d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44452288-014f-45df-bd1f-49d0ce38bb9b'
    'lead': 'The State Department began firing more than 1,350 U.S.-based employees
      on Friday as the administration of President Donald Trump presses ahead with
      an unprecedented overhaul of its diplomatic corps, a move critics say will undermine
      U.S. ability to defend and promote U.S. interests abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-12T10:35:13.851+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-12T10:35:14.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-12T10:35:13.902+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'State Department starts firing more than 1,350 workers in Trump''s shake-up
      of diplomatic corps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e707f11-2398-4ae2-8408-69b71c05e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The U.S. State Department began
        firing more than 1,350 U.S.-based employees on Friday as the administration
        of President Donald Trump presses ahead with an unprecedented overhaul of
        its diplomatic corps, a move critics say will undermine U.S. ability to defend
        and promote U.S. interests abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca611ff4-4aa0-4e09-b69c-5f6ee6161000'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The layoffs, which affect 1,107 civil service and 246 foreign service
        officers based in the United States, come at a time when Washington is grappling
        with multiple crises on the world stage: Russia''s war in Ukraine, the almost
        two-year-long Gaza conflict, and the Middle East on edge due to high tension
        between Israel and Iran.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c0ce2-34aa-4190-adf3-2af30f979dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Department is streamlining domestic operations to focus on diplomatic
        priorities," an internal State Department notice that was sent to the workforce
        said. "Headcount reductions have been carefully tailored to affect non-core
        functions, duplicative or redundant offices, and offices where considerable
        efficiencies may be found," it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca127e9f-d409-45ac-bbe8-0c3365bc035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The total reduction in the workforce will be nearly 3,000, including
        the voluntary departures, according to the notice and a senior State Department
        official, out of the 18,000 employees based in the United States.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab908be-6c6b-4397-bd7d-a249dada0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move is the first step of a restructuring that Trump has sought
        to ensure U.S. foreign policy is aligned with his "America First" agenda.
        Former diplomats and critics say the firing of foreign service officers risks
        America''s ability to counter the growing assertiveness from adversaries such
        as China and Russia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb33ae-727d-45f2-8123-c89d28204b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"President Trump and Secretary of State Rubio are once again making
        America less safe and less secure," Democratic senator Tim Kaine from Virginia
        said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cf423-6d8c-4d86-a5d0-a94a075efa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is one of the most ridiculous decisions that could possibly be
        made at a time when China is increasing its diplomatic footprint around the
        world and establishing an overseas network of military and transportation
        bases, Russia is continuing its years-long brutal assault of a sovereign country,
        and the Middle East is careening from crisis to crisis," Kaine said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bc6c5-5e64-4373-a386-0c6396db0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of State Department employees crowded the lobby of the agency’s
        headquarters in Washington holding an impromptu "clap-out" for their colleagues
        who have been fired. Dozens of people were crying, as they carried their belongings
        in boxes and hugged and bid farewell to friends and fellow workers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658cc60-1c65-4d1d-94c5-066651c391ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Outside, dozens of others were lined up continuing to clap and cheer
        for them with some holding banners that read, “Thank you America’s diplomats.”
        Democratic Senator Chris Van Hollen attended the demonstration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc594ed4-155d-453f-931a-db51e709a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several offices were set up inside the building for employees who are
        being laid off to turn in their badges, laptops, telephones and other property
        owned by the agency.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ce7fb-b0d0-4be2-8ebd-10772115de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The offices were marked by posters that read "Transition Day Out Processing".
        One counter was labeled an "Outprocessing service center" with small bottles
        of water placed next to a box of tissue. Inside one office, cardboard boxes
        were visible.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443a2db-02c1-4a82-9a2c-3d878f14ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A five-page "separation checklist" that was sent to workers who were
        fired on Friday and seen by Reuters tells the employees that they would lose
        access to the building and their emails at 5 p.m. EDT on Friday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bf679-25c6-4ca6-b15b-6353610bd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many members of a State Department office overseeing the U.S. resettlement
        of Afghans who worked for the U.S. government during the 20-year war have
        also been terminated as part of the overhaul.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc69bd-fa2f-4c0e-9132-8f6e820690df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Wrong signal''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6625d3c-d520-41ea-9358-06bba96d4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump in February ordered Secretary of State Marco Rubio to revamp
        the foreign service to ensure that the Republican president''s foreign policy
        is "faithfully" implemented. He has also repeatedly pledged to "clean out
        the deep state" by firing bureaucrats that he deems disloyal.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bcbb5-455b-477e-99c1-f8e9a7ddebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The shake-up is part of an unprecedented push by Trump to shrink the
        federal bureaucracy and cut what he says is wasteful spending of taxpayer
        money. His administration dismantled the U.S. Agency for International Aid,
        Washington''s premier aid arm that distributed billions of dollars of assistance
        worldwide, and folded it under the State Department.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f99996-1304-4b4a-aafb-e25fbdde3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio announced the plans for the State Department shake-up in April,
        saying the Department in its current form was "bloated, bureaucratic" and
        was not able to perform its mission "in this new era of great power competition."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254b7b9-807c-4980-a228-4d6ba0e461ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He envisioned a structure that he said would give back the power to
        regional bureaus and embassies and get rid of programs and offices that do
        not align with America''s core interests.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb234c32-ac4e-4e5a-863a-5cf5d5aadd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That vision would see the elimination of the role of top official for
        civilian security, democracy, and human rights and the closure of some offices
        that monitored war crimes and conflicts around the world.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5aaf3e-e320-4ecc-87bf-a1aa0672663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The reorganization had been expected to be largely concluded by July
        1 but did not proceed as planned amid ongoing litigation, as the State Department
        waited for the U.S. Supreme Court to weigh in on the Trump administration''s
        bid to halt a judicial order blocking mass job cuts.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab85485-88b3-4956-bc67-568ac43592bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the court cleared the way for the Trump administration
        to pursue the job cuts and the sweeping downsizing of numerous agencies. Since
        then, The White House Counsel''s Office and the Office of Personnel Management
        have been coordinating with federal agencies to ensure their plans comply
        with the law.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec79b6-eb8a-49df-b2ee-568d58f4dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T10:35:13.885+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T10:35:14.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T10:35:13.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Humeyra Pamuk; Editing by Chizu Nomiyama and Alistair
        Bell)</em></p>'
