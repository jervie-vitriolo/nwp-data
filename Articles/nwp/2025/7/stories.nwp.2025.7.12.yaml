      'mgnl:lastActivated': 2025-07-12T17:33:16.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:33:15.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, government agencies renewed its commitment to <strong><a
        href="https://www.newswatchplus.ph/news/2025/7/12/ph-govt-on-9th-anniversary-arbitral-win.html">uphold
        international law</a></strong>, with Defense chief Gilbert Teodoro saying
        that “no amount of pressure, reinterpretation, or power plays can erase the
        truth” behind the landmark ruling.</p>'
    '7':
