      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:33:15.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG said it established radio communication with the PLA Navy warship
        793 but it didn’t respond. Its escort vessel, CCG 4023 replied and asserted
        its jurisdiction over these waters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f24a1-3586-4fbc-b829-b143426ff9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:33:15.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:33:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:33:15.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another PLA warship 164 later joined other Chinese vessels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6641612-1172-470c-9360-726bf7e91681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:33:15.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:33:16.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:33:15.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Additionally, it has been observed that PLA Navy warship 164 is conducting
        helicopter landing exercises on its flight deck, with continuous activity
        recorded throughout the morning,” the PCG noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51d1b5-174f-411f-939f-710e9e18fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:33:15.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:33:16.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:33:15.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency urged Beijing to “answer the radio communications from the
        PCG, and desist from the conduct of unauthorized patrols or law enforcement-related
        activities in the Philippine exclusive economic zone.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d679f-80fb-4567-a21f-30550101aa9b'
      'mgnl:activationStatus': true
