      'mgnl:lastModified': 2025-07-12T17:33:15.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the Coast Guard said it monitored People’s Liberation
        Army navy warships and a Chinese Coast Guard Vessel (CCG), about 69.31 nautical
        miles off Cabra Island, Occidental Mindoro.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72160d0f-b0d1-4944-85f3-562c26bcca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:33:15.953+08:00
      'mgnl:createdBy': 'lance-nwp'
