      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) issued radio challenges to Chinese vessels spotted off the Mindoro
        coast on Saturday, July 12 - coinciding with the ninth anniversary of the
        2016 arbitral ruling on the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519432e-a193-44f5-a789-488ad27aba8b'
