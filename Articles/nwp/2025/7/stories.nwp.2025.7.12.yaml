      'mgnl:lastModified': 2025-07-12T17:58:54.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Russian Foreign Minister Sergei
        Lavrov met with his North Korean counterpart in the coastal city of Wonsan
        on Saturday, during which Pyongyang reaffirmed its support for Russia’s military
        actions in Ukraine, the TASS state news agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c28870-2632-4a73-bb8e-1f64db7d75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lavrov flew out of Malaysian capital Kuala Lumpur on Friday following
        the ASEAN foreign ministers'' meeting, arriving the same day in Wonsan, North
        Korea, home to a newly opened seaside resort but also known for its missile
        and naval facilities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba104e4-a65b-43be-91b6-f0f80edd234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lavrov''s visit is the latest high-level meeting between the two countries
        as they upgrade their strategic cooperation to now include a mutual defence
        pact.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187db774-e59f-4f0f-84cd-274da23bb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We exchanged views on the situation surrounding the Ukrainian crisis
        ... Our Korean friends confirmed their firm support for all the objectives
        of the special military operation, as well as for the actions of the Russian
        leadership and armed forces," TASS quoted Lavrov as saying.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd251f8-99e8-41cd-b4f6-d5db03b5fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The South Korean intelligence service has said North Korea may be preparing
        to deploy additional troops in July or August, after sending more than 10,000
        soldiers to fight with Russia in the war against Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7be9e-3251-4e98-a835-3289ac1857e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea has agreed to dispatch 6,000 military engineers and builders
        for reconstruction in Russia''s Kursk region, where Ukrainian forces launched
        a mass cross-border incursion nearly a year ago.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55256be-8581-40d1-ba26-538ba6dce3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russian news agencies also reported Lavrov''s arrival and said after
        North Korea he is expected to travel to China to attend the Shanghai Cooperation
        Organisation meeting, which is set to take place on Monday and Tuesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b70cfb-1d07-464a-8c95-c28fc115b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.492+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T17:58:54.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TASS said the new Wonsan coastal resort could boost Russian tourism
        to North Korea, citing the resumption of direct trains from Moscow to Pyongyang
        and a project to build a bridge across the Tumen River forming part of the
        boundary between North Korea, China and Russia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e87a9-2152-4a0b-acec-36e4514260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.493+08:00
      'mgnl:createdBy': 'lance-nwp'
