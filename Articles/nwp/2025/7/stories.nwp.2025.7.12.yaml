      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TASS quoted Deputy Russian Foreign Minister Andrei Rudenko as saying
        more high-level delegations would visit North Korea later this year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbea9a-fcec-46b5-957e-d5ca531114d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T17:58:54.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T17:58:54.786+08:00
