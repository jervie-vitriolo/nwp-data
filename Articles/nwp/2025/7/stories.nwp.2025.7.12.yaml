  'Trump-interest-in-russia-sanctions-raises-Ukraine-allies--hopes':
    'author': 'Gram Slattery, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-12T18:03:31.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345531d9-72b4-4dac-bd04-5dca1ad4dce0'
    'lead': 'A bipartisan U.S. bill that would hit Russia with sanctions in a bid
      to pressure Moscow into good-faith peace negotiations with Ukraine has gained
      momentum this week in Congress, but it still lacks the presidential push it
      needs to get over the finish line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-12T18:05:51.170+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-12T18:05:51.609+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-12T18:05:51.233+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Russia-Ukraine-war']
    'stories': []
    'template': '1'
    'title': 'Trump interest in Russia sanctions raises Ukraine allies'' hopes - to
      a point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79a395-44a3-4aef-be4b-1cec2af3c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> A bipartisan U.S. bill that
        would hit Russia with sanctions in a bid to pressure Moscow into good-faith
        peace negotiations with Ukraine has gained momentum this week in Congress,
        but it still lacks the presidential push it needs to get over the finish line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36b94f-d101-4463-9e7f-f4d97e8f668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.203+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Now, Ukraine''s supporters in Washington and Kyiv, who have for months
        hoped for President Donald Trump to throw his weight behind the bill, are
        anxiously awaiting what the Republican president has said will be a "major
        statement" on Russia on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf23692-cc57-4153-85d2-a2e7c7e3aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who vowed during his election campaign to end Russia''s invasion
        of Ukraine, has given no details on what his planned announcement would entail,
        but over the past few weeks he has grown increasingly and publiclyfrustrated
        with Russian President Vladimir Putin over his reluctance to accept a ceasefire
        and the growing civilian death toll of Russian attacks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0da72e-7bfc-4d9a-9b0b-21177c21fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Trump approved sending U.S. defensive weapons to Ukraine.
        Two days later, he came closer than ever to endorsing the sanctions bill,
        although he has not yet signed off on the legislation''s text, according to
        a person with knowledge of his thinking.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ef182-4062-4b92-8eed-4443b05bc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Republican Senate Majority Leader John Thune told reporters earlier
        in the week that the Senate could vote on the bill this month.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8541f-6fe0-482e-a31f-7c679d8ca9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mike Johnson, the top House Republican, has expressed similar optimism,
        while Republican Senator Lindsey Graham and Secretary of State Marco Rubio
        have privately told European diplomats that the bill will move imminently,
        according to a source with direct knowledge of the matter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28065fa6-78bb-4e97-be5d-02f6f2ad9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Senate will move soon on a tough sanctions bill – not only against
        Russia – but also against countries like China and India that buy Russian
        energy products that finance Putin''s war machine," Graham wrote on X on Tuesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac724116-b2c9-42fe-a3ee-c4673235c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Still, it was unclear if Trump had given up on pushing for diplomacy
        with Russia. And the extensive veto power on sanctions that the White House
        is demanding could render the bill more symbolic than substantive, some supporters
        acknowledge.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19870c35-3dfb-4ba0-b8a8-473e5581f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters in Kuala Lumpur on Friday following his second
        in-person meeting with Russian Foreign Sergei Lavrov, Rubio said "a new idea"
        was discussed that he would be taking back to Trump for further consultations.
        He declined to give further details.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fecf8f-3b97-4434-89e2-4cf9d7226cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"That new concept is – this new approach is not something that automatically
        leads to peace, but it could potentially open the door to a path," Rubio said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c03c8-32f7-4e56-9a56-ae706c9441d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.207+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.207+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But he also reiterated Trump''s frustration over Moscow''s unwillingness
        to be more flexible and said Americans had told the Russians weeks ago that
        a sanctions bill could well pass.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a56e58-27de-4bd9-b588-d4ebf3748c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.208+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Work ongoing</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee61d3e-1541-4dda-8ec8-b66aa0933590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.208+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bill, whose lead sponsors are Graham and Democratic Senator Richard
        Blumenthal, would levy extensive sanctions against various Russian individuals,
        government bodies and financial institutions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80410a-c7ed-4e55-8bb9-0d8f1dd7aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.209+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It would also punish other countries that trade with Moscow, imposing
        500% tariffs on nations that buy Russian oil, gas, uranium and other exports.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e796ac5-977c-4a26-9c1e-75cd7509ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.209+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelenskiy has repeatedly urged Ukraine''s
        Western allies to impose tougher sanctions on Moscow to force the Kremlin
        to agree to a ceasefire as a step towards reaching an end to the war, now
        40 months old.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f604e74-4f30-4614-a71d-f04189670e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Work on the bill has picked up pace over the last week, according to
        two U.S. officials.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83543aa7-e879-4060-ad11-a0f5604d9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One person familiar with Trump''s thinking said the text still needs
        work. The current version, that person said, does not give the president enough
        flexibility to carry out his foreign policy agenda independent of Congress.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050b32-b23f-49cd-ba08-99c90f7dfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House was working with Congress and the bill''s sponsors
        to ensure it would be "an enhancement to the president''s foreign policy objectives,"
        that person added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b717d-fc34-4a7e-8e91-57f27f9a1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One person with knowledge of the drafting process said congressional
        staff had been ironing out technical issues in recent days, such as how to
        keep any sanctions from affecting the operations of the U.S. embassy in Moscow.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd70d7-83be-4ff8-a7f9-cc550e087ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Graham told Reuters the bill would probably not
        come to the floor until the week of July 21 at the earliest, due to other
        legislative priorities.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b61fe-d8c1-423e-bf70-1accd4500eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives, which will need to vote on the measure,
        leaves for August recess in two weeks, meaning floor time is at a premium.
        That is particularly true if a Trump request to slash $9.4 billion in spending
        on foreign aid and public broadcasting - which passed the House and is currently
        in the Senate - heads back to the House following any changes.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f74cd6-3910-4bcd-bbba-2f3073840688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some supporters of the bill acknowledge that the legislation is largely
        symbolic, given that Trump would have broad authority to veto the sanctions,
        and in any case could simply issue sanctions from the executive branch if
        he wishes.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdc883-e0d8-4927-a9c4-5f10f26b28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The president already has all these authorities," said one Republican
        Senate staffer.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded22f45-d39d-42b0-8d5c-ba502278fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-12T18:05:51.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-12T18:05:51.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-12T18:05:51.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gram SlatteryAdditional reporting by Patricia
        ZengerleEditing by Humeyra Pamuk and Rosalba O''Brien)</em></p>'
