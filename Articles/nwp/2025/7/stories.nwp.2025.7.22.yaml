      lastactivated: 2025-07-22T17:02:33.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T17:02:32.520+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The fighter aircraft took off at 1:06 p.m. (0706 GMT) from the air
        force base in Dhaka’s Kurmitola for a routine training mission, but experienced
        a mechanical failure soon after.</p>'
    section7:
      primarytype: 'block'
      uuid: '7695b684-90b5-4e9f-978a-0855772b63a3'
      activationstatus: true
      created: 2025-07-22T16:56:15.497+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T17:02:33.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T17:02:32.520+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fa6738ef-13e0-47b3-b46e-7c1e43a3b7eb'
      activationstatus: true
      created: 2025-07-22T16:56:15.498+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T17:02:33.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T17:02:32.521+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pilot attempted to divert the aircraft away from densely populated
        areas to minimize civilian casualties and damage, but his efforts were unsuccessful
        and the jet crashed into a building.</p>'
    section9:
      primarytype: 'block'
      uuid: '143e4ee0-21cf-4765-8303-01f80c32a37c'
