    title: 'Trump releases Martin Luther King assassination files'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8595c426-0ee7-46d5-bed0-dcd12daf4236'
      activationstatus: true
      created: 2025-07-22T10:25:22.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington, US</strong> - The US Justice Department on Monday,
        July 21, released more than 240,000 pages of documents related to the assassination
        of Martin Luther King Jr, including records from the FBI, which had surveilled
        the civil rights leader as part of an effort to discredit the Nobel Peace
        Prize winner and his civil rights movement.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ef10bbb-fec7-4c15-877a-e16f5b1e1daf'
      activationstatus: true
      created: 2025-07-22T10:25:22.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ccef0cbf-98af-4b40-af49-c15300c01bea'
      activationstatus: true
      created: 2025-07-22T10:25:22.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.757+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Files were posted on the website of the National Archives, which said\
        \ more would be released.\r"
    section3:
      primarytype: 'block'
      uuid: '6ce1d8ca-2bea-4b19-8ae2-7a6dd4789503'
      activationstatus: true
      created: 2025-07-22T10:25:22.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.757+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fe065d0c-8f63-40d2-a154-84ee6985d57b'
      activationstatus: true
      created: 2025-07-22T10:25:22.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.758+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "King died of an assassin’s bullet in Memphis, Tennessee, on April 4,\
        \ 1968, as he increasingly extended his attention from a nonviolent campaign\
        \ for equal rights for African Americans to economic issues and calls for\
        \ peace. His death shook the United States in a year that would also bring\
        \ race riots, anti-Vietnam war demonstrations and the assassination of presidential\
        \ candidate Robert F. Kennedy.\r"
    section5:
      primarytype: 'block'
      uuid: '8f9b943d-9b3d-42d0-85ab-04233097f883'
      activationstatus: true
      created: 2025-07-22T10:25:22.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.758+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'de9265a8-7d86-40ad-9efd-d10674be14bf'
      activationstatus: true
      created: 2025-07-22T10:25:22.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Earlier this year, President Donald Trump’s administration released\
        \ thousands of pages of digital documents related to the assassinations of\
        \ Robert Kennedy and former President John F. Kennedy, who was killed in 1963.\r"
    section7:
      primarytype: 'block'
      uuid: '7481db32-9e51-4fc3-8bab-c3564be3a11f'
      activationstatus: true
      created: 2025-07-22T10:25:22.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7bab4dbc-2233-4f2a-813f-ae440f9f39c5'
      activationstatus: true
      created: 2025-07-22T10:25:22.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump promised on the campaign trail to provide more transparency about\
        \ Kennedy’s death. Upon taking office, he also ordered aides to present a\
        \ plan for the release of records relating to the assassinations of Robert\
        \ Kennedy and King.\r"
    section9:
      primarytype: 'block'
      uuid: 'fb42776f-b72e-4a3e-b24f-058142321307'
      activationstatus: true
      created: 2025-07-22T10:25:22.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6729c10c-c916-4ae4-aaef-da0689f9de13'
      activationstatus: true
      created: 2025-07-22T10:25:22.095+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The FBI kept files on King in the 1950s and 1960s - even wiretapping
        his phones - because of what the bureau falsely said at the time were his
        suspected ties to communism during the Cold War between the US and Soviet
        Union. In recent years, the FBI has acknowledged that as an example of "abuse
        and overreach" in its history.</p>'
    section11:
      primarytype: 'block'
      uuid: '158cea42-b6e1-4afa-ae4a-01cb282803ae'
      activationstatus: true
      created: 2025-07-22T10:25:22.095+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6827dd21-52e2-4501-8c34-cb190d1c43c0'
      activationstatus: true
      created: 2025-07-22T10:25:22.096+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The civil rights leader’s family asked those who engage with the files\
        \ to \"do so with empathy, restraint, and respect for our family’s continuing\
        \ grief,\" and condemned \"any attempts to misuse these documents.\"\r"
    section13:
      primarytype: 'block'
      uuid: '894fef50-7c86-43ff-82c2-1a27306cb9f0'
      activationstatus: true
      created: 2025-07-22T10:25:22.096+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '15c8e30d-8559-4d63-99c7-66d3f19545bc'
      activationstatus: true
      created: 2025-07-22T10:25:22.097+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Now more than ever, we must honor his sacrifice by committing ourselves\
        \ to the realization of his dream – a society rooted in compassion, unity,\
        \ and equality,\" they said in a statement.\r"
    section15:
      primarytype: 'block'
      uuid: '69bcde79-19c7-4089-8e95-7f57aa3c7854'
      activationstatus: true
      created: 2025-07-22T10:25:22.097+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '702aa638-a53c-4b5a-982f-2249854bb70d'
      activationstatus: true
      created: 2025-07-22T10:25:22.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"During our father’s lifetime, he was relentlessly targeted by an\
        \ invasive, predatory, and deeply disturbing disinformation and surveillance\
        \ campaign orchestrated by J. Edgar Hoover through the Federal Bureau of Investigation,\"\
        \ the family, including his two living children, Martin III, 67, and Bernice,\
        \ 62, said, referring to the then-FBI director.\r"
    section17:
      primarytype: 'block'
      uuid: '634cb2b0-095d-4c8e-a5e9-0c5cacadf549'
      activationstatus: true
      created: 2025-07-22T10:25:22.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '03f86a79-c28f-434a-a29b-8330e4a0460f'
      activationstatus: true
      created: 2025-07-22T10:25:22.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "James Earl Ray, a segregationist and drifter, confessed to killing\
        \ King but later recanted. He died in prison in 1998.\r"
    section19:
      primarytype: 'block'
      uuid: '24d73831-bc00-4eea-8d58-c1b19124ce0b'
      activationstatus: true
      created: 2025-07-22T10:25:22.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.766+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bfc40387-ccf1-4db7-b8fb-8215a389f311'
      activationstatus: true
      created: 2025-07-22T10:25:22.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.766+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "King’s family said it had filed a wrongful death civil lawsuit in Tennessee\
        \ in 1999 that led to a jury unanimously concluding \"that our father was\
        \ the victim of a conspiracy involving Loyd Jowers and unnamed co-conspirators,\
        \ including government agencies as a part of a wider scheme. The verdict also\
        \ affirmed that someone other than James Earl Ray was the shooter, and that\
        \ Mr. Ray was set up to take the blame. Our family views that verdict as an\
        \ affirmation of our long-held beliefs.\"\r"
    section21:
      primarytype: 'block'
      uuid: '857a335d-2d1e-4fbc-ba08-fca7d360622e'
      activationstatus: true
      created: 2025-07-22T10:25:22.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a1fc0529-00a3-4512-9d90-2afd89be07e1'
      activationstatus: true
      created: 2025-07-22T10:25:22.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Jowers, once a Memphis police officer, told ABC’s Prime Time Live in\
        \ 1993 that he participated in a plot to kill King. A 2023 Justice Department\
        \ report called his claims dubious.\r"
    section23:
      primarytype: 'block'
      uuid: '81a52c55-15cd-4aa7-9660-298633d2282e'
      activationstatus: true
      created: 2025-07-22T10:25:22.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.768+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5539566f-ae0e-406e-8d4a-c9a1c95e0833'
      activationstatus: true
      created: 2025-07-22T10:25:22.102+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:35:20.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:35:19.769+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh in Washington; additional reporting
        by Brad Brooks and Bianca Flowers; Editing by Donna Bryson and Stephen Coates)</em></p>'
