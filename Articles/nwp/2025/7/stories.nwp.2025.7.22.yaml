    title: 'US vows ‘strong shield of deterrence’ for PH with new missiles, unmanned
      systems'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6dd1d0f-639d-4c89-a7a5-66418db11f76'
      activationstatus: true
      created: 2025-07-22T10:32:15.238+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.605+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.182+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States has
        pledged to bolster its alliance with the Philippines by deploying advanced
        missiles, unmanned systems, and expanding joint military exercises.</p>'
    section1:
      primarytype: 'block'
      uuid: '85159033-60a7-4429-a18e-a01e1db77a12'
      activationstatus: true
      created: 2025-07-22T10:32:15.239+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.605+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.183+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'US Defense Secretary Pete Hegseth made the commitment during President
        Ferdinand Marcos Jr.’s visit to the Pentagon, underscoring the Mutual Defense
        Treaty as the bedrock of the decades-old security partnership.'
    section2:
      primarytype: 'block'
      uuid: '4764c720-2047-4275-8082-c58629490c6b'
      activationstatus: true
      created: 2025-07-22T10:32:15.239+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.605+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.183+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re also deploying new cutting-edge missiles and unmanned systems
        and revitalizing our defense industrial bases. Together, we must forge a strong
        shield of real deterrence for peace, ensuring the long-term security and prosperity
        for our nations,” Hegseth said.'
    section3:
      primarytype: 'block'
      uuid: '1ff40e46-7bfa-47d2-9634-dd9b54f7ae1b'
      activationstatus: true
      created: 2025-07-22T10:32:15.239+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.605+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.184+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The pledge comes as the US enhances its missile presence in the Philippines,
        including the Navy-Marine Expeditionary Ship Interdiction System (NMESIS),
        which was deployed during this year’s Balikatan exercises in Batanes, and
        the Typhon mid-range capability system, a land-based launcher capable of firing
        Tomahawk cruise missiles and SM-6 interceptors that remains stationed in northern
        Luzon.'
    section4:
      primarytype: 'block'
      uuid: '55939c37-5075-4add-91f9-f716e5f2265b'
      activationstatus: true
      created: 2025-07-22T10:32:15.240+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.605+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.184+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hegseth reaffirmed that the Asia-Pacific remains Washington’s “priority
        theater” and that the US is committed to “peace through strength,” ready to
        defend its allies against any aggression.'
    section5:
      primarytype: 'block'
      uuid: 'eb594d59-4c53-4e42-82fb-567a91a2e970'
      activationstatus: true
      created: 2025-07-22T10:32:15.240+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.606+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He stressed that the Mutual Defense Treaty covers any armed attack
        on Philippine armed forces, aircraft, or public vessels, including the Coast
        Guard, anywhere in the Pacific, “including the South China Sea.”'
    section6:
      primarytype: 'block'
      uuid: '268f82cb-4c02-4000-ac70-970036116c49'
      activationstatus: true
      created: 2025-07-22T10:32:15.241+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.606+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos welcomed Washington’s strengthened support, describing the Mutual
        Defense Treaty as the cornerstone of PH-US defense cooperation.'
    section7:
      primarytype: 'block'
      uuid: 'b5d363ca-5267-4389-845d-d4922ed68c0c'
      activationstatus: true
      created: 2025-07-22T10:32:15.241+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.606+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He emphasized the need for continuous discussions to adapt the alliance
        to shifting geopolitical dynamics, calling the modernization of the Armed
        Forces of the Philippines and joint drills “the proper response” to evolving
        security challenges.'
    section8:
      primarytype: 'block'
      uuid: '73de6d58-5c2f-4813-843d-4c397a5d0b19'
      activationstatus: true
      created: 2025-07-22T10:32:15.242+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.606+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I believe that our alliance has preserved peace and stability in the
        South China Sea, and even in the entire Indo-Pacific region,” Marcos said.'
    section9:
      primarytype: 'block'
      uuid: 'd018e07b-7513-418b-8177-1008f067e603'
      activationstatus: true
      created: 2025-07-22T10:32:15.242+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T10:32:55.606+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-07-22T10:32:41.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president cited positive feedback from Philippine troops who participated
        in recent joint exercises, including Balikatan and Australia’s Talisman Saber,
        calling them “extremely useful” in enhancing cooperation with US and allied
        forces.'
    section10:
      primarytype: 'block'
      uuid: '82f7b079-eef8-4f1c-8a1e-c0cef686dc19'
      activationstatus: true
