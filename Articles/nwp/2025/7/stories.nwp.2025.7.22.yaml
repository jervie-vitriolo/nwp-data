      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.327+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '22c1b518-93f2-4642-b624-3255d879ceb7'
      activationstatus: true
      created: 2025-07-22T14:57:20.956+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T14:59:48.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.328+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Visuals showed rescue workers scouring the charred buildings for
        debris as distressed family members surrounded the site.</p>'
    section5:
      primarytype: 'block'
      uuid: '393f0b08-0872-4eb5-8f69-468a86c0d341'
