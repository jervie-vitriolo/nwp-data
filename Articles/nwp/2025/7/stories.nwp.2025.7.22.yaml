  'START HERE----->marcos-orders-suspension-of-sona-related-preparations':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9'
    created: 2025-07-22T16:23:23.000+08:00
    imagesource: 'e41156da-541c-447a-a509-f505e3b270b7'
    primarytype: 'composition'
    uuid: 'fad64f68-a58c-417b-804c-aa1ddb7f9875'
    lead: 'Metro Manila, Philippines - President Ferdinand Marcos Jr. has directed
      an immediate suspension of all activities related to the upcoming State of the
      Nation Address (SONA) amid the widespread flooding affecting many parts of the
      country.'
    activationstatus: true
    created: 2025-07-22T16:25:25.204+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-22T16:25:25.464+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-22T16:25:25.229+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos orders halt to SONA preparations for disaster response'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c31b027a-4116-4d1a-aab4-6f598950af5b'
      activationstatus: true
      created: 2025-07-22T16:25:25.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has directed an immediate suspension of all activities related
        to the upcoming State of the Nation Address (SONA) amid the widespread flooding
        affecting many parts of the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '50609af1-7b87-4634-b28f-a7d1eea87e06'
      activationstatus: true
      created: 2025-07-22T16:25:25.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Secretary Lucas Bersamin, in a statement on Tuesday, July
        22, relayed the president’s concern over reports that SONA materials were
        being installed in public areas while communities continue to deal with rising
        floodwaters.'
    section2:
      primarytype: 'block'
      uuid: '9ee73cd9-d5de-4050-8d1a-2333401b2b8b'
      activationstatus: true
      created: 2025-07-22T16:25:25.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos, who is currently on an official visit to the United States,
        emphasized that the government’s full attention must be on urgent disaster
        response and relief efforts.'
    section3:
      primarytype: 'block'
      uuid: '5704a34f-f266-4742-84a4-ecaad720bb8f'
      activationstatus: true
      created: 2025-07-22T16:25:25.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let me be clear: all SONA-related preparations are hereby ordered
        immediately suspended,” Bersamin said.'
    section4:
      primarytype: 'block'
      uuid: '1fec7c01-2fa4-4239-8bf0-a3bad5395829'
      activationstatus: true
      created: 2025-07-22T16:25:25.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president ordered the Department of Public Works and Highways (DPWH)
        and all concerned agencies to redirect their focus entirely toward assisting
        flood-affected areas.'
    section5:
      primarytype: 'block'
      uuid: 'b8770b2f-59b7-47d2-96b6-9697cb077147'
      activationstatus: true
      created: 2025-07-22T16:25:25.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos reiterated that the welfare of Filipinos must come before ceremonial
        events, calling for swift and coordinated government action.'
    section6:
      primarytype: 'block'
      uuid: 'd116f86f-166c-4628-88ea-e587c0583eb0'
      activationstatus: true
      created: 2025-07-22T16:25:25.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All government agencies are expected to act accordingly and with urgency,”
        Bersamin added.'
    section7:
      primarytype: 'block'
      uuid: 'b3278a87-b97d-4c56-ab1f-a8fc7154941a'
      activationstatus: true
      created: 2025-07-22T16:25:25.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-22T16:25:25.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:25:25.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos is set to deliver his fourth State of the Nation Address
        (SONA) on July 28.</p>'
  'START HERE----->SK-eyes-new-fighter-jets-delivery-to-PH':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-22T16:34:59.000+08:00
    imagesource: '9c3199a6-56ff-4a25-9ee1-d80111c6e31d'
    primarytype: 'composition'
    uuid: '9843140d-5ad7-4b34-8e4a-d165d5e491c0'
    lead: 'The Philippines is expected to receive the first batch of newly ordered
      FA-50 light fighter jets from South Korea before the end of President Ferdinand
      Marcos Jr.’s term, according to Korean Ambassador Lee Sang-hwa.'
    activationstatus: true
    created: 2025-07-22T16:37:52.796+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-22T16:37:53.075+08:00
