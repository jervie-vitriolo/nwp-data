      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.330+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The F-7  BGI is the final and most advanced variant in China’s
        Chengdu J-7/F-7 aircraft family, according to Jane’s Information Group. Bangladesh
        signed a contract for 16 aircraft in 2011 and deliveries were completed by
        2013.</p>'
    section11:
      primarytype: 'block'
