    title: 'China rallies for opposition as Taiwan gears up for mass parliamentary
      recall'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b1dffd0-5d68-464c-827f-56ae0062da37'
      activationstatus: true
      created: 2025-07-22T16:49:04.061+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Taipei, China</strong> - As Taiwan gears up for a recall
        vote that could reshape its parliament, opposition lawmakers being challenged
        at the ballot box are getting two unusual supporters: Chinese officials and
        state media outlets rallying to their cause.</p>'
    section1:
      primarytype: 'block'
      uuid: '1727476f-690e-47ee-aa35-3338216abd36'
      activationstatus: true
      created: 2025-07-22T16:49:04.061+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '40a85970-90d1-46a4-b084-d59b4b5d0993'
      activationstatus: true
      created: 2025-07-22T16:49:04.062+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.164+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "While President Lai Ching-te won the election last year, his Democratic\
        \ Progressive Party (DPP) lost its legislative majority. The opposition has\
        \ flexed its muscles since then to pass laws the government has opposed and\
        \ impose budget cuts, complicating efforts to boost defence spending in particular.\r"
    section3:
      primarytype: 'block'
      uuid: 'e699aa35-23b3-4a32-a073-1a5716bed11d'
      activationstatus: true
      created: 2025-07-22T16:49:04.062+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b0a64f2e-4e8b-4eaf-9c3e-823ae6a6a217'
      activationstatus: true
      created: 2025-07-22T16:49:04.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The political drama has been happening against a backdrop of China\
        \ ramping up its own military and diplomatic pressure campaign against Taiwan\
        \ to assert territorial claims Lai and his government resolutely reject. Lai\
        \ has offered talks with Beijing many times, but been rebuffed.\r"
    section5:
      primarytype: 'block'
      uuid: '156b9d84-e122-4ad9-96ee-dd3ee5277c71'
      activationstatus: true
      created: 2025-07-22T16:49:04.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4100e09e-97ec-4f2d-8161-243653945688'
      activationstatus: true
      created: 2025-07-22T16:49:04.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Civic groups formally started the recall campaign earlier this year,\
        \ and on Saturday voters will decide on the fate of 24 lawmakers from Taiwan’s\
        \ largest opposition party, the Kuomintang (KMT), around one-fifth of all\
        \ lawmakers.\r"
    section7:
      primarytype: 'block'
      uuid: '5bb6b903-a76b-44e1-9eb9-a180fe76c145'
      activationstatus: true
      created: 2025-07-22T16:49:04.064+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5ec74142-6312-4fd7-929c-f9e9f2b3f347'
      activationstatus: true
      created: 2025-07-22T16:49:04.064+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.168+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The recall groups say theirs is an \"anti-communist\" movement, accusing\
        \ the KMT of selling out Taiwan by sending lawmakers to China, not supporting\
        \ defence spending, and bringing chaos to parliament. The KMT rejects those\
        \ accusations, denouncing Lai’s \"dictatorship\" and \"green terror\" - the\
        \ DPP’s party colour.\r"
    section9:
      primarytype: 'block'
      uuid: 'c61e3493-0140-4a63-8f93-7b28856db611'
      activationstatus: true
      created: 2025-07-22T16:49:04.065+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '313453b9-7625-4cce-8711-7be21aaff368'
      activationstatus: true
      created: 2025-07-22T16:49:04.065+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China has not sat quietly on the sidelines, to the KMT’s unease, ever\
        \ wary of being \"painted red\" by its opponents.\r"
    section11:
      primarytype: 'block'
      uuid: '80f49ab9-798b-4755-a30e-b0739ea473bc'
      activationstatus: true
      created: 2025-07-22T16:49:04.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.170+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a4544d66-7f58-454d-8fc2-b54e3e4dfa4f'
      activationstatus: true
      created: 2025-07-22T16:49:04.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In June, two senior Chinese officials overseeing Taiwan policy denounced\
        \ the recalls as a \"political scheme\" of Lai’s.\r"
    section13:
      primarytype: 'block'
      uuid: 'de152289-058b-44ac-9407-af67c0b8f69f'
      activationstatus: true
      created: 2025-07-22T16:49:04.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'de3808e1-6df7-4429-8121-7fcd7ea49be9'
      activationstatus: true
      created: 2025-07-22T16:49:04.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lai is \"engaging in dictatorship under the guise of democracy\" and\
        \ \"using every means possible to suppress the opposition,\" China’s Taiwan\
        \ Affairs Office spokesperson Zhu Fenglian told a news briefing in June.\r"
    section15:
      primarytype: 'block'
      uuid: '983ed728-65d9-4987-9b4a-f4d0feda3c87'
      activationstatus: true
      created: 2025-07-22T16:49:04.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ebb1b10e-8d89-4801-bc81-d86d6bfd8d58'
      activationstatus: true
      created: 2025-07-22T16:49:04.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.173+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Taiwanese tycoon Robert Tsao, one of the most prominent recall campaigners,\
        \ said such comments would only support their cause.\r"
    section17:
      primarytype: 'block'
      uuid: '6807c952-11e1-4457-b7ec-d49413f2eb7d'
      activationstatus: true
      created: 2025-07-22T16:49:04.069+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.174+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '18b16393-1a46-4535-874c-03802970e330'
      activationstatus: true
      created: 2025-07-22T16:49:04.069+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.174+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It shows they (the KMT) are together with the communist party. It\
        \ helps us,\" he told reporters at a campaign event on Monday.\r"
    section19:
      primarytype: 'block'
      uuid: '7277919c-5f0d-444c-a139-58d4cd73c430'
      activationstatus: true
      created: 2025-07-22T16:49:04.070+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.175+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ba2b7ba8-6793-43bc-bb59-a8a54bd812eb'
      activationstatus: true
      created: 2025-07-22T16:49:04.070+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.176+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Our business'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'e2221509-3f98-4d37-bc26-3c127ec15fb2'
      activationstatus: true
      created: 2025-07-22T16:49:04.071+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.176+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '76fed848-d875-4406-964a-d65410e71578'
      activationstatus: true
      created: 2025-07-22T16:49:04.071+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.177+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The KMT says it neither asked for nor wants China’s support, can't\
        \ control what China says, and that it is not pro-Beijing.\r"
    section23:
      primarytype: 'block'
      uuid: '91dcb0c3-66df-41b7-a115-d4383f0418fb'
      activationstatus: true
      created: 2025-07-22T16:49:04.072+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.178+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'cca4cc27-b927-41e3-bc67-e21ae7b55204'
      activationstatus: true
      created: 2025-07-22T16:49:04.072+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.178+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We feel the same way as all the people of Taiwan - this is our business.\
        \ It is the two parties, the DPP and the KMT, fighting for public support,\
        \ for public recognition. It has nothing to do with the mainland,\" party\
        \ spokesperson Crystal Yang told Reuters.\r"
    section25:
      primarytype: 'block'
      uuid: 'ab9afc80-54ca-45a0-a204-3cf03c322fca'
      activationstatus: true
      created: 2025-07-22T16:49:04.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.179+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3e3d103e-27be-44f4-ba40-4517be4bf230'
      activationstatus: true
      created: 2025-07-22T16:49:04.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.180+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Chinese state media outlets and their affiliated social media accounts\
        \ published some 425 articles or videos describing the recall campaign as\
        \ \"dictatorship\" or \"green terror\" in the first half of 2025, according\
        \ to Taiwan research organisation IORG, which analyses Chinese state media.\r"
    section27:
      primarytype: 'block'
      uuid: 'fdef82b5-9f7a-4210-9c3f-f69a6c2a10c4'
      activationstatus: true
      created: 2025-07-22T16:49:04.074+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.180+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'fb8b2938-67e1-4c98-9d77-17c1e7213ea8'
      activationstatus: true
      created: 2025-07-22T16:49:04.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.181+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In an April commentary, China’s ruling Communist Party’s official People’s\
        \ Daily said Lai was \"presumptuously abusing the recall system to crack down\
        \ on the opposition party, attempting to establish a 'green dictatorship.'\"\
        \r"
    section29:
      primarytype: 'block'
      uuid: '49e334a2-f926-4efa-8f4a-a932a77c8ea7'
      activationstatus: true
      created: 2025-07-22T16:49:04.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.182+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '524c7940-29e7-4f99-a7a4-0f3a8987a036'
      activationstatus: true
      created: 2025-07-22T16:49:04.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.182+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Pointing to the similarity between China and the KMT’s arguments against\
        \ the recalls, Wu Szu-yao, secretary general of the DPP’s legislative caucus,\
        \ said Beijing is \"offering ammunition\" to the KMT to sway voters.\r"
    section31:
      primarytype: 'block'
      uuid: '8844989b-68cf-4da9-9589-5559e88e52f8'
      activationstatus: true
      created: 2025-07-22T16:49:04.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.183+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '03ab0b13-bfe6-43f8-8b52-660d9166fe15'
      activationstatus: true
      created: 2025-07-22T16:49:04.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T16:53:37.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:53:37.183+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"China is really concerned that the mass recall will be successful\
