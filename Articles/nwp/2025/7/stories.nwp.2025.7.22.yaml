      lastmodified: 2025-07-22T10:59:49.885+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '136c9a72-bb4b-4b2f-828a-1b6a127de3fb'
      activationstatus: true
      created: 2025-07-22T10:45:30.131+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.886+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Fox Entertainment also issued a statement on Monday about Warner’s\
        \ passing.\r"
    section15:
      primarytype: 'block'
      uuid: 'e4380f0f-6103-4c21-8a2d-6de2224f2387'
      activationstatus: true
      created: 2025-07-22T10:45:30.132+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.887+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '11b9fb6a-cc2d-4acb-8d56-9f3f484a0b05'
      activationstatus: true
      created: 2025-07-22T10:45:30.132+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.887+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Everyone at FOX is heartbroken by the tragic loss of our friend and\
        \ colleague, the extraordinary Malcolm-Jamal Warner. While his iconic roles\
        \ – from comedic to dramatic – are unforgettable and timeless,\" the statement\
        \ said. Warner played Dr. AJ Austin on the Fox medical drama series \"The\
        \ Resident.\"\r"
    section17:
      primarytype: 'block'
      uuid: '7a4c96dc-1e57-4153-bc82-07ab374410d4'
      activationstatus: true
      created: 2025-07-22T10:45:30.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.888+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1ef3a01b-1b27-4db3-8015-27539ad0788c'
      activationstatus: true
      created: 2025-07-22T10:45:30.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.889+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The Cosby Show,\" which aired from 1984 to 1992, was one of the earliest\
        \ portrayals of a successful, stable and wholesome Black American family on\
        \ television, which challenged negative stereotypes. Cosby portrayed a doctor,\
        \ and Warner played his only son.\r"
    section19:
      primarytype: 'block'
      uuid: '44f9ba3c-c032-475c-8cef-d91bde15703e'
      activationstatus: true
      created: 2025-07-22T10:45:30.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.889+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0ade74f9-a696-4042-a6e6-99bb590cf43a'
      activationstatus: true
      created: 2025-07-22T10:45:30.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.890+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Warner, who was born on August 18, 1970, grew up in Jersey City, New\
        \ Jersey, with his mother, Pamela, who eventually became his acting manager.\
        \ He was named after civil rights leader Malcolm X and jazz musician Ahmad\
        \ Jamal.\r"
    section21:
      primarytype: 'block'
      uuid: '4737f4b8-e75b-4ae9-b0d2-a301933018bc'
      activationstatus: true
      created: 2025-07-22T10:45:30.135+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.890+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '71d4701b-06c1-4ed0-9fe1-8a4294b298b2'
      activationstatus: true
      created: 2025-07-22T10:45:30.136+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.891+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At an early age, Warner found he was interested in acting, which launched\
        \ his career as a child performer and set him on the path to attend The Professional\
        \ Children’s School in New York.\r"
    section23:
      primarytype: 'block'
      uuid: '6ea049d4-05c4-4955-ab5d-14ce1fd06084'
      activationstatus: true
      created: 2025-07-22T10:45:30.136+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.892+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2c623f75-194d-44b3-8ab9-fa765e8c15ae'
      activationstatus: true
      created: 2025-07-22T10:45:30.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.892+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "While he had some small television roles early in his career, playing\
        \ Theo Huxtable on \"The Cosby Show\" served as Warner’s breakout role.\r"
    section25:
      primarytype: 'block'
      uuid: '430f8f85-f466-4f77-b34a-7b833746404d'
      activationstatus: true
      created: 2025-07-22T10:45:30.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.893+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '23a23172-dcc4-439e-b9a3-1295199cbe9c'
      activationstatus: true
      created: 2025-07-22T10:45:30.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.893+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The actor received an Emmy nomination in 1986 for outstanding supporting\
        \ actor in a comedy series for his role on the NBC series. Warner won a Grammy\
        \ award in 2015 for best traditional R&amp;B performance for the song \"Jesus\
        \ Children.\"\r"
    section27:
      primarytype: 'block'
      uuid: '27f04cb3-f6d2-46b9-b5d4-e62915193e2f'
      activationstatus: true
      created: 2025-07-22T10:45:30.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.894+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ea5488ef-9e41-449d-bde7-da7cb45e9372'
      activationstatus: true
      created: 2025-07-22T10:45:30.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.894+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The 54-year-old actor also had roles in \"The Cosby Show\" spin-off\
        \ series \"A Different World,\" \"Jeremiah,\" \"Sons of Anarchy,\" \"Suits\"\
        \ and hosted \"Saturday Night Live\" in 1986.\r"
    section29:
      primarytype: 'block'
      uuid: '6536e176-7995-41a9-9de0-836f02eba257'
      activationstatus: true
      created: 2025-07-22T10:45:30.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.895+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9fceaba6-d095-4615-a05d-94f79d4bcd82'
      activationstatus: true
      created: 2025-07-22T10:45:30.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:59:50.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:59:49.896+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He has a wife and daughter but never publicly disclosed their names.\r"
    section31:
      primarytype: 'block'
