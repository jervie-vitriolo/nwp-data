  'START HERE----->EDCA-sites-activated-as-hubs-for-disaster-response':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'The Fort Magsaysay air base in Nueva Ecija is one of the nine EDCA
      sites activated on Tuesday for disaster operations.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-22T18:01:42.000+08:00
    imagesource: 'd78c46c1-ddbe-4f3d-8026-2feac6a9e8b2'
    primarytype: 'composition'
    uuid: '9e8e7353-49a6-4fdb-8afd-276d5adc4404'
    lead: 'The twin blows from Tropical Storm Crising and the southwest monsoon
      have set in motion the use of military sites covered by the Philippine-US Enhanced
      Defense Cooperation Agreement (EDCA) as the government beefs up its disaster
      response.'
    activationstatus: true
    created: 2025-07-22T18:18:00.854+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-22T18:18:01.147+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-22T18:18:00.909+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EDCA sites activated as hubs for disaster response'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2aefce26-6290-4f57-999a-7b3f44abcae1'
      activationstatus: true
      created: 2025-07-22T18:18:00.898+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.905+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The twin blows from <a href="https://www.newswatchplus.ph/news/2025/7/22/ndrrmc-reported-deaths-bad-weather.html">Tropical
        Storm Crising and the southwest monsoon</a> have set in motion the use of
        military sites covered by the Philippine-US Enhanced Defense Cooperation Agreement
        (EDCA) as the government beefs up its disaster response.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8ba6d09-9de9-4482-a723-5c8a5b4eccad'
      activationstatus: true
      created: 2025-07-22T18:18:00.899+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.899+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner, Jr.\
        \ has ordered the activation of the nine so-called EDCA sites as “forward\
        \ operating hubs for humanitarian aid,” a move he said operationalizes “a\
        \ key component of our national disaster response strategy.”\r"
    section2:
      primarytype: 'block'
      uuid: 'dfd3df23-4152-49c5-a105-7194665d5b4e'
      activationstatus: true
      created: 2025-07-22T18:18:00.899+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.899+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The military sites are a deterrent to aggressions amid tensions
        in a flashpoint in the West Philippine Sea, allowing the interoperability
        of American and Filipino troops, with rotational forces from the US stationed
        there. The sites provide training grounds for<a href="https://www.facebook.com/watch/?v=10009037522462656">
        joint military drills</a>, but also serve as a takeoff point for the troops
        to respond quickly to challenges in the Indo-Pacific region, including natural
        and humanitarian disasters.</p>'
    section3:
      primarytype: 'block'
      uuid: '986dee6b-b1f3-4d52-a2ed-15c703ae9344'
      activationstatus: true
      created: 2025-07-22T18:18:00.900+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.900+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The EDCA sites count the existing facilities in Cesar Basa Air Base\
        \ in Pampanga, Fort Magsaysay Military Reservation in Nueva Ecija, Lumbia\
        \ Air Base in Cagayan de Oro, Antonio Bautista Air Base in Puerto Princesa\
        \ and the Mactan Benito Ebuen Air Base in Cebu.\r"
    section4:
      primarytype: 'block'
      uuid: '7db05e91-1d15-4efb-9338-2d66fa3c467f'
      activationstatus: true
      created: 2025-07-22T18:18:00.900+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.900+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The agreement later expanded in 2023 to add four new sites: the Naval\
        \ Base Camio Osias in Santa Ana, Cagayan; Camp Melchor Dela Cruz in Gamu,\
        \ Isabela; Balabac Island in Palawan; and, Lal-lo Airport in Cagayan.\r"
    section5:
      primarytype: 'block'
      uuid: '380b8d1a-9a17-40aa-8bfa-03354fc2eefe'
      activationstatus: true
      created: 2025-07-22T18:18:00.900+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.900+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "This week’s activation is not the first for EDCA sites, as Fort Magsaysay\
        \ had been previously used as springboard for relief operations.\r"
    section6:
      primarytype: 'block'
      uuid: '64b59d9d-2c63-4cfc-831f-062b31ae5384'
      activationstatus: true
      created: 2025-07-22T18:18:00.901+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.901+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“This activation includes the strategic prepositioning of our rescue\
        \ assets and the consolidation of relief goods, which we are undertaking in\
        \ close partnership with the DSWD (Department of Social Welfare and Development)\
        \ to ensure a synchronized, whole-of-nation effort,” Brawner said in a statement\
        \ on Tuesday.\r"
    section7:
      primarytype: 'block'
      uuid: 'eb817795-4891-46fb-b6cb-7a6054ed62b9'
      activationstatus: true
      created: 2025-07-22T18:18:00.901+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T18:18:01.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T18:18:00.901+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Brawner’s order came in wake of an instruction from President Ferdinand
        Marcos, Jr. as commander-in-chief, through Defense Secretary Gilberto Teodoro,
        Jr., to mobilize resources for humanitarian assistance and disaster response.</p>'
