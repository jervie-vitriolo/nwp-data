      type: 'text'
      text: '<p>Warner was vacationing in Costa Rica with his family, media reported.
        The Central American nation’s judicial investigation department (OIJ) confirmed
        that a US citizen with the last name Warner had drowned after being pulled
        out to sea by a rip current.</p>'
