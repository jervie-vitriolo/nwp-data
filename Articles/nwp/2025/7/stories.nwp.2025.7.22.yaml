      lastmodified: 2025-07-22T14:59:48.328+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '052b4a20-a647-4458-891d-4ee6b5e0f340'
      activationstatus: true
      created: 2025-07-22T14:57:20.957+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T14:59:48.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.329+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sayedur Rahman, special assistant to the chief adviser on health,
        told reporters that 27 people had died and 88 were admitted to hospital with
        burn injuries. Those dead included 25 children, a teacher and the pilot.</p>'
    section7:
      primarytype: 'block'
      uuid: '3af5babe-b809-4c07-b068-6747173d5505'
