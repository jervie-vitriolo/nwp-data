      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Dhaka, Bangladesh -</strong> At least 25 children were among
        the 27 dead pulled from scorched buildings after a Bangladesh Air Force jet
        on a training mission crashed into a college and school campus in Dhaka, officials
        said on Tuesday, July 22, with 88 people being treated in hospital.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8c1bbc0-eaa7-43f5-82b3-18d28b4fc340'
      activationstatus: true
      created: 2025-07-22T14:57:20.955+08:00
