      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has assured the public that the government is fully mobilized and
        responding swiftly to the widespread flooding caused by intense southwest
        monsoon rains, intensified by Severe Tropical Storm Crising.</p>'
    section1:
      primarytype: 'block'
      uuid: '24af4911-5ddb-4643-a03d-34c932fbf9d6'
      activationstatus: true
      created: 2025-07-22T10:56:11.597+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.357+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking from Washington, D.C. during his official visit to the
        United States, the president emphasized that disaster response efforts had
        already been set in motion before his departure.</p>'
    section2:
      primarytype: 'block'
      uuid: '930d16ff-8c29-40ff-bcb3-936cf1ff7a83'
      activationstatus: true
      created: 2025-07-22T10:56:11.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.357+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Bago po kami umalis ng Maynila upang pumunta sa Amerika para bumisita,\
        \ nag-official visit po tayo sa pangulo ng Amerika, si President Trump, ay\
        \ nabigyan ko na ng instruction ang lahat ng ating mga ahensiya na paghandaan\
        \ ang naging baha dahil sa napakalakas na ulan,” he said.\r"
    section3:
      primarytype: 'block'
      uuid: '48ac3980-1eba-4193-8146-e1716eedc9fc'
      activationstatus: true
      created: 2025-07-22T10:56:11.598+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.357+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: " [Translation: Before we left Manila to visit the president of the\
        \ United States, President Trump, I had already given instructions to all\
        \ our agencies to prepare for the flooding brought by the intense rains.]\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: '875496e0-2e91-492c-a425-85ee33098cdd'
      activationstatus: true
      created: 2025-07-22T10:56:11.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.357+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Marcos instructed key government agencies—namely the Office of Civil\
        \ Defense (OCD), Department of Transportation (DOTr), Department of Health\
        \ (DOH), Department of Science and Technology (DOST), Department of Social\
        \ Welfare and Development (DSWD), Department of Public Works and Highways\
        \ (DPWH), Department of Energy (DOE), and the Department of the Interior and\
        \ Local Government (DILG)—to coordinate closely in implementing emergency\
        \ measures.\r"
    section5:
      primarytype: 'block'
      uuid: '27f4ada1-67ff-4ea9-a1c9-6ace15696f10'
      activationstatus: true
      created: 2025-07-22T10:56:11.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.358+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He reported that relief goods are being delivered to affected communities,\
        \ accompanied by medical teams. Efforts are also being made to secure basic\
        \ utilities such as electricity, clean water, and transportation services\
        \ in flood-stricken areas.\r"
    section6:
      primarytype: 'block'
      uuid: '41f23214-9aaf-414e-aaba-c9d6946e8750'
      activationstatus: true
      created: 2025-07-22T10:56:11.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.358+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Ang mga relief goods ay nakahanda na, idini-deliver na doon sa mga\
        \ area na nangangailangan. Iyong mga medical team kasabay na rin nung ating\
        \ mga relief goods. At tinitiyak natin na mayroong transportasyon at siyempre\
        \ ay tinitiyak natin na may sapat na suplay ng tubig, sapat na suplay ng kuryente,\
        \ at lahat ito ay para sa pangangailangan ng mga naging biktima nitong pagbaha\
        \ at malakas na ulan.\r"
    section7:
      primarytype: 'block'
      uuid: 'e8798f07-8509-4802-81bf-37ee3fd96dcd'
      activationstatus: true
      created: 2025-07-22T10:56:11.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.358+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: Relief goods are ready and are already being delivered\
        \ to the areas in need. Medical teams are deployed alongside the relief operations.\
        \ We are also ensuring the availability of transportation, and of course,\
        \ adequate supplies of water and electricity—everything necessary for those\
        \ affected by the flooding and heavy rains.] \r"
    section8:
      primarytype: 'block'
      uuid: '925e026f-d73d-4f6c-aa05-e7a265313321'
      activationstatus: true
      created: 2025-07-22T10:56:11.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T10:56:53.358+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-22T10:56:44.066+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The president urged the public to follow government advisories and
        cooperate with local and national authorities.</p>'
