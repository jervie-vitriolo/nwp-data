      lastmodified: 2025-07-22T14:59:48.330+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government announced a day of mourning, with flags at half-mast
        and special prayers at all places of worship.</p>'
    section9:
      primarytype: 'block'
      uuid: '94ea00fa-c9fd-433e-b81b-70d487d8929a'
