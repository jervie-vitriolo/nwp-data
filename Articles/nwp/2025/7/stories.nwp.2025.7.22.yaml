    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea eyes initial delivery of new fighter jets to PH before end
      of Marcos term - envoy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2b44f8c-3055-4ad3-bbc3-41cb63ea7db3'
      activationstatus: true
      created: 2025-07-22T16:37:52.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        expected to receive the first batch of newly ordered FA-50 light fighter jets
        from South Korea before the end of President Ferdinand Marcos Jr.’s term,
        according to Korean Ambassador Lee Sang-hwa.</p>'
    section1:
      primarytype: 'block'
      uuid: '30d50d19-a69c-4b18-bfdd-7bfcd07af58b'
      activationstatus: true
      created: 2025-07-22T16:37:52.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In an interview with select members of the media in Makati City on\
        \ Tuesday, July 22, Lee confirmed that the initial delivery—estimated to include\
        \ one to three units—will arrive before the end of Marcos term in 2028.\r"
    section2:
      primarytype: 'block'
      uuid: '9d661f94-6100-4f47-b49b-f1c93dc3240b'
      activationstatus: true
      created: 2025-07-22T16:37:52.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“These additional 12 FA-50s, I believe, can make a significant improvement\
        \ for the Air Force, Navy, Army, and overall defense industry cooperation,”\
        \ Lee said. “The first batch will be delivered before the end of the term\
        \ of the Marcos administration.”\r"
    section3:
      primarytype: 'block'
      uuid: '1c6e1eae-c0d4-4681-a5ab-8b93fe50b224'
      activationstatus: true
      created: 2025-07-22T16:37:52.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The delivery forms part of a $700 million defense package signed in\
        \ June with Korea Aerospace Industries (KAI). The contract includes advanced\
        \ upgrades to the FA-50 jets, including aerial refueling capability and active\
        \ electronically scanned array (AESA) radars, as well as an undisclosed number\
        \ of air-to-air and air-to-ground munitions.\r"
    section4:
      primarytype: 'block'
      uuid: '3575f2ad-6ce4-4300-9749-26264f8a205d'
      activationstatus: true
      created: 2025-07-22T16:37:52.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The envoy emphasized the deepening strategic partnership between Seoul\
        \ and Manila, rooted in historical and regional solidarity.\r"
    section5:
      primarytype: 'block'
      uuid: '5803e614-c515-4c2e-978f-aaa0bd6be8ab'
      activationstatus: true
      created: 2025-07-22T16:37:52.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Because our bond was forged in the crucible of war, it is natural\
        \ that Korea stands as a reliable partner of the Philippines—especially amid\
        \ deepening global instability,” he said during a recent address. “As fellow\
        \ maritime nations, we share an abiding interest in peace and stability, as\
        \ well as upholding a rules-based order in the South China Sea and beyond.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: '83bf369b-6246-47fa-b629-ebb492057ec0'
      activationstatus: true
      created: 2025-07-22T16:37:52.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.816+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Our defense cooperation continues to grow. A Korean-built frigate—\
        the BRP Miguel Malvar—was commissioned in May. And with the 12 additional\
        \ FA-50 fighter aircraft contracted in June, this active defense cooperation\
        \ will help modernize the Armed Forces of the Philippines,” Lee added.\r"
    section7:
      primarytype: 'block'
      uuid: '53e43986-25e7-4d14-b854-79ff0396b127'
      activationstatus: true
      created: 2025-07-22T16:37:52.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.816+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Philippines previously acquired 12 FA-50s from South Korea under\
        \ a 2014 deal, with all units delivered by 2017. \r"
    section8:
      primarytype: 'block'
      uuid: '840d7498-1c5f-4b66-a107-c416feeb362e'
      activationstatus: true
      created: 2025-07-22T16:37:52.817+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-22T16:37:53.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:37:52.817+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Manila continues to lean on South Korea as a trusted defense supplier,
        having also procured corvettes, frigates, and other military hardware over
        the years.</p>'
  'START HERE----->China-rallies-for-opposition':
