    title: 'Ombudsman suspends GSIS chief, six others over P1.45-B investment'
    updated: 2025-07-22T16:34:54.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08a74884-dce0-4d8f-9cd7-ac927059d9d7'
      activationstatus: true
      created: 2025-07-22T14:04:37.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-22T16:34:28.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:34:27.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        ordered the preventive suspension of Government Service Insurance System (GSIS)
        President and general manager Jose Arnulfo Veloso and six other executives
        over the alleged questionable purchase of over a billion pesos in shares from
        a listed renewable energy company without following internal and market processes</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc831e17-2416-41e1-ae70-6ef834a565f6'
      activationstatus: true
      created: 2025-07-22T14:04:37.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-22T16:34:28.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:34:27.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd7cb2e40-561f-467f-9cd2-420e5cdd2e58'
      activationstatus: true
      created: 2025-07-22T14:04:37.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-22T16:34:28.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:34:27.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the purchase of P1.45 billion in preferred shares from Alternergy\
        \ Holdings Corporation in 2023 was not approved by the GSIS board, the shares\
        \ were unlisted at the date of purchase, and violations of stock market requirements.\r"
    section3:
      primarytype: 'block'
      uuid: 'ae98db8f-4f7a-4a93-8f0f-7f043658d63e'
      activationstatus: true
      created: 2025-07-22T14:04:37.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-22T16:34:28.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:34:27.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5579f0bf-8da4-4009-bff3-1f5b1a991dd1'
      activationstatus: true
      created: 2025-07-22T14:04:37.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-22T16:34:28.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T16:34:27.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ombudsman preventively suspended the GSIS officials for six months,\
        \ without pay, as they were administratively charged for alleged grave misconduct,\
        \ gross neglect of duty, and violation of reasonable office rules and regulations\
        \ in connection with the investment.\r"
