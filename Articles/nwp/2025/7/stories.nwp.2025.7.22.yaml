      lastmodified: 2025-07-22T17:02:32.524+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Visuals from the scene showed the mangled remains of the aircraft
        dented into the side of the building, dismantling its iron grills and creating
        a gaping hole in the structure.</p>'
