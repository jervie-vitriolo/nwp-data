      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8b715d7d-4529-4f98-bbb9-a88f074ee8de'
      activationstatus: true
      created: 2025-07-22T14:57:20.959+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T14:59:48.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.331+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The incident comes as neighbor India is still grappling with the
        world’s worst aviation disaster in a decade after an Air India plane crashed
        into a medical college hostel in Ahmedabad last month, killing 241 of the
        242 people on board and 19 on the ground.</p>'
    section13:
