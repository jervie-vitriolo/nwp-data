      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Philippine shares moved by a tad in quiet
        trade on Tuesday as the back-to-back storms and monsoon kept investors on
        the sidelines.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2ec0f0f-f9cd-4eb7-a15d-ce41f2b2bca0'
      activationstatus: true
      created: 2025-07-22T20:01:34.191+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T20:01:34.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T20:01:34.191+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine Stock Exchange index (PSEi) edged up by just 0.05 percent,\
        \ or 2.95 points, to 6,355.69, while the all shares index added 0.10 percent,\
        \ or 3.76 points.\r"
    section2:
      primarytype: 'block'
      uuid: 'ba880fc7-090b-4f46-b2c3-17cc779c795e'
      activationstatus: true
      created: 2025-07-22T20:01:34.191+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T20:01:34.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T20:01:34.191+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Four out of six counters were in the green, with mining and oil stocks\
        \ rebounding after a weak showing at the start of the week.\r"
    section3:
      primarytype: 'block'
      uuid: 'a7852bf9-e179-4433-92fa-dbd98f327039'
      activationstatus: true
      created: 2025-07-22T20:01:34.192+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T20:01:34.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T20:01:34.192+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Sentiment showed slight improvement despite lower than usual market\
        \ volume,” brokerage house Regina Capital said in a note.\r"
    section4:
      primarytype: 'block'
      uuid: 'ccdfa119-6d20-4d5a-afb3-e9d2287349b4'
      activationstatus: true
      created: 2025-07-22T20:01:34.192+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T20:01:34.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T20:01:34.192+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "At least one billion shares changed hands in thin trade valued at P5\
        \ billion. The ratio between advancers and decliners was almost even.\r"
    section5:
      primarytype: 'block'
      uuid: 'f574a686-a8ca-4229-8f59-19800390848e'
      activationstatus: true
      created: 2025-07-22T20:01:34.192+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-22T20:01:34.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T20:01:34.192+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The peso, meanwhile, strengthened by 12 centavos against the greenback\
        \ to close trade at P57.05 per dollar. Classes and work in government offices\
        \ have been suspended since Monday as the storm and southwest monsoon flooded\
        \ most sections of the city capital and several areas in Luzon.\r"
    section6:
      primarytype: 'block'
      uuid: 'eb0a07a6-4761-4bbc-95e5-213543d35dee'
      activationstatus: true
      created: 2025-07-22T20:01:34.193+08:00
      createdby: 'lois-nwp'
