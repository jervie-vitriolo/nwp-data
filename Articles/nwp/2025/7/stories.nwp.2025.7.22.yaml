      lastmodified: 2025-07-22T17:02:32.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The two-story building that the plane rammed into belonged to the
        Milestone School and College in Dhaka’s Diabari area, located about 10 kilometers
        (six miles) from the air force base.</p>'
    section13:
      primarytype: 'block'
      uuid: '7f30a1d5-163b-4034-bb4a-6086b00693b9'
      activationstatus: true
