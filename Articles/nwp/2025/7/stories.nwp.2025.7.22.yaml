      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The area is packed with Palestinians displaced during more than
        21 months of war in Gaza, hundreds of whom fled west or south after Israel
        issued an evacuation order, saying it sought to destroy infrastructure and
        capabilities of the militant group Hamas.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f83178ae-d22f-4442-a12b-f310f6d95cb0'
      activationstatus: true
      created: 2025-07-22T10:29:13.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '66a351c2-7f3f-4211-8375-52217b2cce89'
      activationstatus: true
      created: 2025-07-22T10:29:13.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tank shelling in the area hit houses and mosques, killing at least
        three Palestinians and wounding several others, local medics said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c88cd068-5ca6-465e-8a5a-138fc53b4f87'
      activationstatus: true
      created: 2025-07-22T10:29:13.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '64aa4423-8e4d-4a03-9fd1-dfb352ac1655'
      activationstatus: true
      created: 2025-07-22T10:29:13.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"UN staff remain in Deir al-Balah, and two UN guesthouses have been
        struck, despite parties having been informed of the locations of UN premises,
        which are inviolable. These locations – as with all civilian sites – must
        be protected, regardless of evacuation orders," UN spokesperson Stephane Dujarric
        said.</p>'
    section12:
      primarytype: 'block'
      uuid: '24e9f982-4373-43bd-9a5c-558cae62bd10'
      activationstatus: true
      created: 2025-07-22T10:29:13.108+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '399202d7-1cc7-4964-b3c9-3c0d6270f826'
      activationstatus: true
      created: 2025-07-22T10:29:13.108+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The World Health Organization said its staff residence and main
        warehouse in Deir al-Balah was attacked on Monday. Two WHO staff and two family
        members were detained by the Israeli military, said WHO Director-General Tedros
        Adhanom Ghebreyesus, adding that three were later released while one staff
        member remained in detention. Israel’s mission to the UN in New York declined
        to comment.</p>'
    section14:
      primarytype: 'block'
      uuid: '0d051322-0076-4fbc-a2f8-0d3f45714a20'
      activationstatus: true
      created: 2025-07-22T10:29:13.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '51d6c0bc-170a-40bb-8bfb-30ce36be30af'
      activationstatus: true
      created: 2025-07-22T10:29:13.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "To the south in Khan Younis, an Israeli airstrike killed at least five\
        \ people, including a husband and wife and their two children in a tent, medics\
        \ said.\r"
    section16:
      primarytype: 'block'
      uuid: '4322ee2a-1c63-4451-9ffa-b251217619dc'
      activationstatus: true
      created: 2025-07-22T10:29:13.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '082f2bef-8e81-4913-8cad-4947cbc02326'
      activationstatus: true
      created: 2025-07-22T10:29:13.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.047+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In its daily update, Gaza’s Health Ministry said at least 130 Palestinians
        had been killed and more than 1,000 wounded by Israeli gunfire and military
        strikes across the territory in the past 24 hours, one of the highest such
        totals in recent weeks.</p>'
    section18:
      primarytype: 'block'
      uuid: '9fb0b317-772d-4efd-852b-cdaded8570f9'
      activationstatus: true
      created: 2025-07-22T10:29:13.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '1f298740-7e8a-4640-b2f5-c07629870c1d'
      activationstatus: true
      created: 2025-07-22T10:29:13.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.049+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>There was no immediate Israeli comment on the Deir al-Balah and
        Khan Younis incidents.</p>'
    section20:
      primarytype: 'block'
      uuid: 'c707def8-fb6a-42f1-a1b3-0c7167510971'
      activationstatus: true
      created: 2025-07-22T10:29:13.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.049+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '6155e8e3-a2a7-4e7a-bc94-36e6194a8e46'
      activationstatus: true
      created: 2025-07-22T10:29:13.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli sources have said the reason the army had stayed out of
        the Deir al-Balah districts was because they suspected Hamas might be holding
        hostages there. At least 20 of the remaining 50 hostages in captivity in Gaza
        are believed to be still alive.</p>'
    section22:
      primarytype: 'block'
      uuid: '272b6067-8b14-486c-a5e4-2a28b133494e'
      activationstatus: true
      created: 2025-07-22T10:29:13.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '570761a9-8bd6-4690-987d-2f2cf5c3b516'
      activationstatus: true
      created: 2025-07-22T10:29:13.113+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.052+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Families of the hostages have expressed concern for their relatives
        and demanded an explanation from Israeli Prime Minister Benjamin Netanyahu,
        Defense Minister Israel Katz and the army chief on how they will protect them.</p>'
    section24:
      primarytype: 'block'
      uuid: 'a8f88b40-cbec-463e-ba53-db1d8df54ab4'
      activationstatus: true
      created: 2025-07-22T10:29:13.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.052+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'f5a989cf-069d-4b23-a7ef-827d2da07fdf'
      activationstatus: true
      created: 2025-07-22T10:29:13.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.053+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The people of Israel will not forgive anyone who knowingly endangered
        the hostages - both the living and the deceased. No one will be able to claim
        they didn't know what was at stake," the Hostage Families Forum Headquarters
        said in a statement.</p>'
    section26:
      primarytype: 'block'
      uuid: '8f33e2b1-7571-40e6-b388-aac82fcce8c7'
      activationstatus: true
      created: 2025-07-22T10:29:13.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.054+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '13f413fa-721b-4610-ad3d-b8bf3352ace8'
      activationstatus: true
      created: 2025-07-22T10:29:13.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.055+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Gaza health officials have warned of potential "mass deaths" in
        coming days from hunger, which has killed at least 19 people since Saturday,
        the Hamas-run territory’s Health Ministry said.</p>'
    section28:
      primarytype: 'block'
      uuid: 'c8ef4174-fe44-4c1d-9de6-27a0272b107a'
      activationstatus: true
      created: 2025-07-22T10:29:13.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.055+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '3eff5515-3376-4f9d-9b1f-1fb27777982f'
      activationstatus: true
      created: 2025-07-22T10:29:13.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.056+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Hunger</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'f881c702-9445-491d-8e67-4b5b39dadd9c'
      activationstatus: true
      created: 2025-07-22T10:29:13.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.057+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'da47c992-e38c-4d16-a67b-381b6d782fc6'
      activationstatus: true
      created: 2025-07-22T10:29:13.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.058+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>United Nations Secretary-General Antonio Guterres was appalled by
        an accelerating breakdown of humanitarian conditions in Gaza "where the last
        lifelines keeping people alive are collapsing," Dujarric said.</p>'
    section32:
      primarytype: 'block'
      uuid: 'ca45487f-93fe-4d2a-966e-41a518c8ff21'
      activationstatus: true
      created: 2025-07-22T10:29:13.118+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.059+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '1e5a20e6-fffc-4f05-a93f-74369891ac44'
      activationstatus: true
      created: 2025-07-22T10:29:13.119+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.059+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"He deplores the growing reports of children and adults suffering
        from malnutrition," said Dujarric.</p>'
    section34:
      primarytype: 'block'
      uuid: '032ea9af-a222-4923-9d73-a01bcc1d2f39'
      activationstatus: true
      created: 2025-07-22T10:29:13.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.060+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '4f7155b1-87c8-4d1c-8f7e-ad18321c68ec'
      activationstatus: true
      created: 2025-07-22T10:29:13.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.061+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Israel has the obligation to allow and facilitate by all the means
        at its disposal the humanitarian relief provided by the United Nations and
        by other humanitarian organizations."</p>'
    section36:
      primarytype: 'block'
      uuid: 'ca5f8506-8032-4bcb-aeee-e2d9993c83c4'
      activationstatus: true
      created: 2025-07-22T10:29:13.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.061+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'cced9cd8-e514-4635-b362-08d089f3a6e3'
      activationstatus: true
      created: 2025-07-22T10:29:13.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.062+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Health officials say hospitals have been running out of fuel, food\
        \ aid and medicine, risking a halt to vital operations.\r"
    section38:
      primarytype: 'block'
      uuid: 'adcf96d4-20fd-46aa-8c91-fa765d5edf5e'
      activationstatus: true
      created: 2025-07-22T10:29:13.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.063+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '22738250-32ed-4320-9683-ff26b277ee44'
      activationstatus: true
      created: 2025-07-22T10:29:13.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.064+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Health Ministry spokesperson Khalil Al-Deqran said medical staff
        have been depending on one meal a day and that hundreds of people flock to
        hospitals every day, suffering from fatigue and exhaustion.</p>'
    section40:
      primarytype: 'block'
      uuid: '6a8ba0aa-e7a1-4229-965b-1e14419278a1'
      activationstatus: true
      created: 2025-07-22T10:29:13.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.065+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '591a1656-42f0-4a43-817b-3743131a0412'
      activationstatus: true
      created: 2025-07-22T10:29:13.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.065+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In southern Gaza, the Health Ministry said an Israeli undercover
        unit had on Monday detained Marwan Al-Hams, head of Gaza’s field hospitals,
        in a raid that killed a local journalist and wounded another outside a field
        medical facility run by the International Committee of the Red Cross.</p>'
    section42:
      primarytype: 'block'
      uuid: 'e80b74f4-90be-41af-ae8a-8ea437042909'
      activationstatus: true
      created: 2025-07-22T10:29:13.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.066+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'e37eeb3e-0b1b-44a3-b60d-64a63a239409'
      activationstatus: true
      created: 2025-07-22T10:29:13.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An ICRC spokesperson said the ICRC had treated patients injured
        in the incident, but did not comment further on their status. It said it was
        "very concerned about the safety and security" around the field hospital.</p>'
    section44:
      primarytype: 'block'
      uuid: 'b886c417-fd55-48d0-8a66-685a096790f4'
      activationstatus: true
      created: 2025-07-22T10:29:13.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '25133909-3cd7-416e-a6aa-0821c960f2ec'
      activationstatus: true
      created: 2025-07-22T10:29:13.127+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Israeli military did not immediately respond to a request for
        comment.</p>'
    section46:
      primarytype: 'block'
      uuid: '9d7f0fac-4dca-4cfa-a119-4b54427de7e0'
      activationstatus: true
      created: 2025-07-22T10:29:13.128+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '56ca6e93-c247-433a-ae90-5e84a1cb5b7e'
      activationstatus: true
      created: 2025-07-22T10:29:13.129+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.070+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel has raided and attacked hospitals across Gaza during the
        war, accusing Hamas of using them for military purposes, an accusation the
        group denies. Sending undercover forces to carry out arrests is rare.</p>'
    section48:
      primarytype: 'block'
      uuid: 'd006d1ef-6685-495a-802b-071b40b73765'
      activationstatus: true
      created: 2025-07-22T10:29:13.129+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.071+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '78fe84f0-9781-4b4c-8550-19fa96e62cfa'
      activationstatus: true
      created: 2025-07-22T10:29:13.130+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.072+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The incursion into Deir al-Balah and the growing number of deaths
        appeared to be complicating efforts to secure a ceasefire between Hamas and
        Israel in talks mediated by Qatar and Egypt, with US backing.</p>'
    section50:
      primarytype: 'block'
      uuid: '087d0cb0-69b7-430c-b2fb-374f0ce096a9'
      activationstatus: true
      created: 2025-07-22T10:29:13.131+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.072+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '7c471b96-a897-4c01-b173-e05410be8e82'
      activationstatus: true
      created: 2025-07-22T10:29:13.132+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A Hamas official told Reuters on Sunday that the militant group was\
        \ angered by the mounting death toll and hunger crisis, and said it could\
        \ affect the talks on a 60-day truce and hostage deal.\r"
    section52:
      primarytype: 'block'
      uuid: '66e6123b-9400-4d4d-8c5d-cc32c315e536'
      activationstatus: true
      created: 2025-07-22T10:29:13.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'b141a028-4a67-4490-95ea-a25a0ff6dbb3'
      activationstatus: true
      created: 2025-07-22T10:29:13.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Aid waiting</strong></h2>'
    section54:
      primarytype: 'block'
      uuid: '59f19699-9ecc-47c7-960d-c510e0166205'
      activationstatus: true
      created: 2025-07-22T10:29:13.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '10724342-a71a-4edc-b256-64bba15aa858'
      activationstatus: true
      created: 2025-07-22T10:29:13.135+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>UNRWA, the UN refugee agency dedicated to Palestinians, said on
        X it was receiving desperate messages from Gaza warning of starvation, including
        from its own staff, as food prices have soared.</p>'
    section56:
      primarytype: 'block'
      uuid: 'f9dfd4ea-ba80-419a-97af-83a5a3a86153'
      activationstatus: true
      created: 2025-07-22T10:29:13.136+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.077+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '9bf674ce-ee12-4803-8b45-8757bd9f9a46'
      activationstatus: true
      created: 2025-07-22T10:29:13.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.078+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Meanwhile, just outside Gaza, stockpiled in warehouses, UNRWA has\
        \ enough food for the entire population for over three months. Lift the siege\
        \ and let aid in safely and at scale,\" it said.\r"
    section58:
      primarytype: 'block'
      uuid: 'bc24cde8-f69b-40f8-b9af-ca8d11ea91cd'
      activationstatus: true
      created: 2025-07-22T10:29:13.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.078+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '8a8c13e1-1f91-43ab-86a8-bab720277378'
      activationstatus: true
      created: 2025-07-22T10:29:13.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.079+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Health Ministry said on Sunday at least 67 people were killed
        by Israeli fire as they waited for UN aid trucks to enter Gaza. It said at
        least 36 aid seekers were killed a day earlier.</p>'
    section60:
      primarytype: 'block'
      uuid: '30c3583c-8223-4b7f-bc06-73de85405d52'
      activationstatus: true
      created: 2025-07-22T10:29:13.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.080+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '736debdc-fdbb-4602-a3bd-c326b9474b93'
      activationstatus: true
      created: 2025-07-22T10:29:13.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.081+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel’s military said its troops had fired warning shots to remove
        what it said was "an immediate threat." It said initial findings suggested
        that reported casualty figures were inflated.</p>'
    section62:
      primarytype: 'block'
      uuid: '4c6443f0-9749-4cfa-9ea0-0af63bdb8b12'
      activationstatus: true
      created: 2025-07-22T10:29:13.141+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '9a02a1e8-4c70-42f6-a3e6-6603a4a03d53'
      activationstatus: true
      created: 2025-07-22T10:29:13.142+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel’s military said it "views the transfer of humanitarian aid
        into the Gaza Strip as a matter of utmost importance, and works to enable
        and facilitate its entry in coordination with the international community".</p>'
    section64:
      primarytype: 'block'
      uuid: 'f7586e97-def6-4213-a2fa-9bfa667ce8e0'
      activationstatus: true
      created: 2025-07-22T10:29:13.143+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'f5a94329-64c1-450a-864f-82a6208ec74e'
      activationstatus: true
      created: 2025-07-22T10:29:13.144+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Britain and more than 20 other countries called on Monday for an
        immediate end to the war in Gaza and criticized the Israeli government’s
        aid delivery model after hundreds of Palestinians were killed near sites distributing
        food. Israel rejected the statement "as it is disconnected from reality and
        sends the wrong message to Hamas."</p>'
    section66:
      primarytype: 'block'
      uuid: '7f8b40aa-fdaf-4718-a8d8-5d3266044eb6'
      activationstatus: true
      created: 2025-07-22T10:29:13.145+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '6c0498b1-6437-4d45-b70a-33f684fbdd6d'
      activationstatus: true
      created: 2025-07-22T10:29:13.146+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The war began when Hamas-led militants stormed into Israel on October
        7, 2023, killing 1,200 people and taking 251 hostages back to Gaza, according
        to Israeli tallies.</p>'
    section68:
      primarytype: 'block'
      uuid: '45daafe2-240e-4843-b2d0-ebda2e751a27'
      activationstatus: true
      created: 2025-07-22T10:29:13.147+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: 'dd487bc9-d478-4711-bdd8-13f2a037a096'
      activationstatus: true
      created: 2025-07-22T10:29:13.148+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Israeli military campaign against Hamas in Gaza has since killed
        over 59,000 Palestinians, according to health officials, displaced almost
        the entire population, and caused a humanitarian crisis.</p>'
    section70:
      primarytype: 'block'
      uuid: '15701154-c3e6-4fb6-8852-48fe1539ebb6'
      activationstatus: true
      created: 2025-07-22T10:29:13.149+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: '60b03dba-ecbd-44a3-b723-226f0dbc1910'
      activationstatus: true
      created: 2025-07-22T10:29:13.150+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T10:36:20.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T10:36:20.089+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi, additional reporting by Michelle
        Nichols at the United Nations; Editing by Alexandra Hudson, Aidan Lewis, Timothy
        Heritage, Rod Nickel and Leslie Adler)</em></p>'
  'START HERE----->us-vows-shield-of-deterrence-new-missiles-unmanned-systems-to-ph':
