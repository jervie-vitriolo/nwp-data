      lastactivated: 2025-07-22T14:59:48.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-22T14:59:48.327+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The F-7 BGI aircraft crashed soon after it took off at 1:06 p.m.
        (0706 GMT) on Monday from the airbase in Kurmitola in the capital on a routine
        training mission. The military said the plane experienced a mechanical failure.</p>'
    section3:
      primarytype: 'block'
