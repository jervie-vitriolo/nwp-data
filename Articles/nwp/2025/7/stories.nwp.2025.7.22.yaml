      type: 'text'
      text: "It also said that the investment was “non-compliant” with the minimum\
        \ market capitalization - a requirement to determine eligibility for listing\
        \ in the stock exchange and inclusion in market indices. The purchase also\
        \ “exceeded” the free float market capitalization cap, a method used by the\
        \ Philippine Stock Exchange to determine market capitalization based on the\
        \ “public float” — or outstanding tradable shares not held by strategic or\
        \ non-public entities like controlling shareholders, directors, or officers\
        \ — rather than the total outstanding shares of a company.\r"
