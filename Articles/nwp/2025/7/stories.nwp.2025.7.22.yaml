      uuid: 'f783021f-d3b9-4833-b190-37db4de2a97f'
      activationstatus: true
      created: 2025-07-22T14:57:20.960+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-22T14:59:48.673+08:00
      lastactivatedby: 'superuser'
