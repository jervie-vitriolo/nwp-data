      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ruma Paul and Sudipto Ganguly; Writing by Tanvi
        Mehta in New Delhi; Editing by Christopher Cushing, Kate Mayberry and Saad
        Sayeed)</em></p>'
