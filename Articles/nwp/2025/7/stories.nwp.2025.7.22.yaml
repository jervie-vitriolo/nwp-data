      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles/San Jose, California</strong> - American actor
        Malcolm-Jamal Warner, who played Bill Cosby’s son Theo on the 1980s groundbreaking
        television hit "The Cosby Show," died at age 54 on Monday, July 21, by drowning,
        a law enforcement source confirmed to Reuters.</p>'
