      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T11:10:27.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.481+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '05e3e73c-8854-4346-a6dc-41c485604ab5'
      activationstatus: true
      created: 2025-07-11T10:15:49.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T11:10:27.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.482+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has also threatened to levy an additional 10% tariff on countries\
        \ aligned with BRICS.\r"
