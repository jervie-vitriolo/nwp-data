      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ PS-DBM procurement management officer Paul Estrada'
    section13:
      primarytype: 'block'
      uuid: '4d844c8c-24ff-4dab-b1f3-87fb739888d6'
      activationstatus: true
      created: 2025-07-12T13:22:47.724+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.724+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Ombudsman said graft charges must also be filed against private
        respondent Froilan Domingo, who was the authorized representative of the joint
        venture that supplied the laptops.'
    section14:
      primarytype: 'block'
      uuid: '797b4281-6622-4ee0-bae0-4f505e22f285'
      activationstatus: true
      created: 2025-07-12T13:22:47.725+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.725+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said it found probable cause for the prosecution of the respondents
        “considering the complexity of the scheme and the individuals participation
        of respondents as contributory to the carrying out and perpetuation of a common
        design to give unwarranted benefit to the joint venture and to cause undue
        injury to the government.”'
    section15:
      primarytype: 'block'
      uuid: '301d9e26-e335-4dab-b0c3-b87918a2d4dc'
      activationstatus: true
      created: 2025-07-12T13:22:47.725+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.725+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Falsification charges were ordered to be filed against Briones, Lao,
        Sevilla, Bragado, Malana, Uayan, and Ladanga. According to the Ombudsman,
        “they altered the true date of the execution of the 2021 MOA (memorandum of
        agreement) and made untruthful statements therein.”'
    section16:
      primarytype: 'block'
      uuid: '177be4ac-125c-4fb7-9958-7c5151887e5e'
      activationstatus: true
      created: 2025-07-12T13:22:47.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.726+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, perjury charges were ordered to be filed against Lao, Uayan,
        and Sevilla after the Ombudsman considered their assertions regarding the
        MOA in the Senate Blue Ribbon Committee hearings “to be deliberate and corrupt.”'
    section17:
      primarytype: 'block'
      uuid: 'c8dc7037-29d6-48c8-ae82-3a06382bea6a'
      activationstatus: true
      created: 2025-07-12T13:22:47.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.726+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Ombudsman conducted a case build-up based on the Senate Blue Ribbon
        committee report on the controversy in 2023, which was referred by then Sen.
        Francis Tolentino, committee chairperson.'
    section18:
      primarytype: 'block'
      uuid: 'e359204b-0343-485f-beef-3f648522426b'
      activationstatus: true
      created: 2025-07-12T13:22:47.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.727+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, the Commission on Audit flagged the Department of Education
        for buying P2.4 billion worth of what it called “pricey” and “outdated” laptops
        for teachers, as the agency implemented distance learning during the COVID-19
        pandemic.'
    section19:
      primarytype: 'block'
      uuid: 'bba649bf-4513-468b-b808-1b51635282b0'
      activationstatus: true
      created: 2025-07-12T13:22:47.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.727+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The more than 39,000 laptops worth over P58,000 per unit were bought
        through the Procurement Service of the Department of Budget and Management
        (PS-DBM).'
    section20:
      primarytype: 'block'
      uuid: '933ccc38-4492-4834-ae6a-4e48a307b3c7'
      activationstatus: true
      created: 2025-07-12T13:22:47.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.728+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The COA noted that the initial proposal was 68,500 units for over P35,000
        apiece.'
    section21:
      primarytype: 'block'
      uuid: '135cad67-d630-4193-a481-2df64ff19396'
      activationstatus: true
      created: 2025-07-12T13:22:47.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.728+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Not only did the government suffer injury by paying more on the procured
        laptops, the laptops delivered to the recipient teachers were found to be
        unsatisfactory, inferior, and could not be used for the intended purpose,
        i.e. to aid teachers in delivering online classes during the pandemic,” the
        Ombudsman said in its ruling.'
    section22:
      primarytype: 'block'
      uuid: '3eced894-b7ad-43c9-95b3-e81b887acbf6'
      activationstatus: true
      created: 2025-07-12T13:22:47.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.729+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Consulting my lawyers… will follow legal procedures,” Briones said
        in a text message.'
    section23:
      primarytype: 'block'
      uuid: 'a31a62bc-2a36-48bc-9e1b-a5c33f6ed083'
      activationstatus: true
      created: 2025-07-12T13:22:47.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.729+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus has reached out to Lao for comment.'
    section24:
      primarytype: 'block'
      uuid: 'dc10f09a-5e12-450a-b33b-c89ddbf55ab9'
      activationstatus: true
      created: 2025-07-12T13:22:47.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.730+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Saturday, July 12, the DepEd said it will cooperate
        with the Office of the Ombudsman in providing assistance, documents, and information
        in relation to the charges against the former education officials.'
    section25:
      primarytype: 'block'
      uuid: 'ade03b06-714a-40a0-8e9a-c961f5b4de49'
      activationstatus: true
      created: 2025-07-12T13:22:47.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.731+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency also said these officials "no longer hold any position in
        or maintain any connection with the department."'
    section26:
      primarytype: 'block'
      uuid: '2967d2e0-7e17-450b-b274-f2bd3259868f'
      activationstatus: true
      created: 2025-07-12T13:22:47.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-12T13:22:48.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-12T13:22:47.731+08:00
