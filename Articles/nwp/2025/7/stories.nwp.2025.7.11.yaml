      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US is asking Seoul to join measures to curb China in "other
        areas" as the "precondition" for bilateral cooperation in shipbuilding, Trade
        Policy Director Chang Sung-gil said, without elaborating.</p>'
