      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia</strong> - US Secretary of State
        Marco Rubio will meet Chinese Foreign Minister Wang Yi in Kuala Lumpur on
        Friday, July 11. the State Department said, in what will be the first in-person
        meeting of the two counterparts.</p>'
