      uuid: '4c2f7612-4b77-44b8-ade8-c192a6f6c3a4'
      activationstatus: true
      created: 2025-07-11T10:40:24.427+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.916+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '697f0f08-b34e-40d0-9347-a1a736e867a2'
      activationstatus: true
      created: 2025-07-11T10:40:24.427+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Langfang, China</strong>&nbsp;- Electric-powered heavy trucks
        are rapidly gaining market share in China, driven by subsidies and the quick
        rollout of chargers, further curbing diesel usage and denting oil demand from
        the world’s biggest crude importer.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e969d917-6d52-447c-95df-a423c2a20f9c'
      activationstatus: true
      created: 2025-07-11T10:40:24.428+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.917+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ecc740bb-c793-47ae-b0cf-623317416c46'
      activationstatus: true
      created: 2025-07-11T10:40:24.428+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.918+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The boom in electric truck sales in China follows that of electric\
        \ cars and the rise in recent years of LNG-powered heavy trucks. Those factors,\
        \ combined with slowing economic growth, have stifled its oil consumption\
        \ growth.\r"
    section7:
      primarytype: 'block'
      uuid: '855e7352-9435-4741-8e30-73bc6834d323'
      activationstatus: true
      created: 2025-07-11T10:40:24.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.919+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ec822269-57e3-4c52-8276-ae82dd761225'
      activationstatus: true
      created: 2025-07-11T10:40:24.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.919+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Sales in the world’s biggest market for new energy trucks are estimated\
        \ to have risen 175% year-on-year to 76,100 in the first half of this year,\
        \ or about a quarter of new truck sales, according to consulting firm Sublime\
        \ China Information (SCI). Electric models, still mostly used for short-haul\
        \ runs in ports, mines or steel mills, accounted for over 90% of that increase.\r"
    section9:
      primarytype: 'block'
      uuid: '47a1d3d0-0387-4806-a565-7fc9092ddd28'
      activationstatus: true
      created: 2025-07-11T10:40:24.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.920+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9576d3c6-31ef-4f2c-bb0a-2e436ceda63f'
      activationstatus: true
      created: 2025-07-11T10:40:24.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.921+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The rapid pace has surprised analysts who have revised down diesel\
        \ demand forecasts as a result and brought forward their predictions for a\
        \ peak in Chinese oil demand.\r"
    section11:
      primarytype: 'block'
      uuid: '952c28df-9875-42ce-9aa8-5c8752f457d1'
      activationstatus: true
      created: 2025-07-11T10:40:24.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.921+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ef37abd1-4284-4041-b1cb-8feff2d6d6d0'
      activationstatus: true
      created: 2025-07-11T10:40:24.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.922+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "SCI’s analyst Xu Lei said he cut the firm’s China diesel demand expectations\
        \ by 1%-2% given the boom in electric truck sales.\r"
    section13:
      primarytype: 'block'
      uuid: 'bffa190a-225b-4ab7-bc85-82ad9f09b839'
      activationstatus: true
      created: 2025-07-11T10:40:24.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.923+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '720bebf8-379b-4911-9367-a739587e8f7c'
      activationstatus: true
      created: 2025-07-11T10:40:24.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.924+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The surge in electric heavy trucks was a surprise and has become\
        \ a new factor accelerating China’s oil consumption to peak, most likely this\
        \ year,\" said Ye Lin, vice president at Rystad Energy, who had previously\
        \ expected a 2026 peak.\r"
    section15:
      primarytype: 'block'
      uuid: '5a98c86b-76f3-496c-9669-5647d83bf2e5'
      activationstatus: true
      created: 2025-07-11T10:40:24.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.924+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '893d4fcd-318c-480a-adf5-65fb836a1fab'
      activationstatus: true
      created: 2025-07-11T10:40:24.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.925+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The transport sector, which burns about two-thirds of all diesel in\
        \ China, will use 40% less by 2030, cutting overall diesel consumption by\
        \ about a quarter compared to 2024 levels, according to Rystad.\r"
    section17:
      primarytype: 'block'
      uuid: '819b1f52-ba30-4821-90a0-c1df30f20560'
      activationstatus: true
      created: 2025-07-11T10:40:24.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.926+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e80a19b0-1c6e-46b4-a6e2-e37e01bc0ec4'
      activationstatus: true
      created: 2025-07-11T10:40:24.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.926+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Diesel consumption this year is forecast to fall by 11.3 million tons,\
        \ or 6.3%, on par with last year’s drop, according to SCI.\r"
    section19:
      primarytype: 'block'
      uuid: '4763274d-d388-4f81-9e25-1b8fc6534d99'
      activationstatus: true
      created: 2025-07-11T10:40:24.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.927+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '228ca24f-0a4b-4c12-abd7-12ebbb1ddf56'
      activationstatus: true
      created: 2025-07-11T10:40:24.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.928+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Beijing to Yunnan'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'a4bb46d0-f272-4bbd-a2b5-e4e0df64353e'
      activationstatus: true
      created: 2025-07-11T10:40:24.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.928+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '79324c3d-b28d-42c3-aa1d-f4b1dc95712f'
      activationstatus: true
      created: 2025-07-11T10:40:24.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.929+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "After more than six years behind the wheel of a diesel truck, Li Shuai,\
        \ who drives for a cement plant in Hebei province near Beijing, switched to\
        \ an electric truck six months ago.\r"
    section23:
      primarytype: 'block'
      uuid: '227df944-867c-421d-a05c-4c3cd44ce96d'
      activationstatus: true
      created: 2025-07-11T10:40:24.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.930+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '68b2cceb-d520-4139-8810-7f6e6d987d03'
      activationstatus: true
      created: 2025-07-11T10:40:24.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.930+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Charging infrastructure has improved noticeably in the past half\
        \ year, making things much more convenient,” Li, 38, said. \"It is even possible\
        \ to drive an empty truck more than 2,000 km from Beijing to Yunnan to pick\
        \ up goods without worry.\"\r"
    section25:
      primarytype: 'block'
      uuid: '2c3350df-3aef-46b1-b400-e76cf5277069'
      activationstatus: true
      created: 2025-07-11T10:40:24.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.931+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a56fb32f-16ed-4e19-9a6b-00eb57e24fc6'
      activationstatus: true
      created: 2025-07-11T10:40:24.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.932+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The rapid buildup of charging infrastructure, primarily through industrial\
        \ corridors, is underpinning adoption, although charge times that can stretch\
        \ to 90 minutes and limited charger availability in some areas remain issues.\r"
    section27:
      primarytype: 'block'
      uuid: '02328fc2-581f-4f29-95a8-a0e8d8d40eb1'
      activationstatus: true
      created: 2025-07-11T10:40:24.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.932+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2641d42f-53d3-4572-9288-14eb93941315'
      activationstatus: true
      created: 2025-07-11T10:40:24.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.933+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Teld, an EV charging infrastructure provider that has built more than\
        \ 2,400 truck charging stations across China, officially opened an 800 km\
        \ corridor in March linking Shanxi and Shandong provinces, a key route through\
        \ the country’s coal-producing region.\r"
    section29:
      primarytype: 'block'
      uuid: '4332c017-2695-4fd0-9154-218148a6cdb0'
      activationstatus: true
      created: 2025-07-11T10:40:24.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.934+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '85cc5257-b30b-4daf-af8b-82ae01d18cba'
      activationstatus: true
      created: 2025-07-11T10:40:24.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.934+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At a charging station next to the Hebei cement plant, car and truck\
        \ chargers sit side by side in the dusty lot. Owner Yongji Liu had originally\
        \ only planned to service EVs but said \"the electric truck market is growing\
        \ so fast that we also installed chargers for trucks\".\r"
    section31:
      primarytype: 'block'
      uuid: '88aba678-de43-4ab3-b1ff-b85891233eac'
      activationstatus: true
      created: 2025-07-11T10:40:24.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.935+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '866834d6-d15e-440e-8135-f69044435a02'
      activationstatus: true
      created: 2025-07-11T10:40:24.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.936+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '233e8f2f-2c17-4236-8797-6ba98035ab79'
      activationstatus: true
      created: 2025-07-11T10:40:24.442+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.936+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Cheaper Than Alternatives</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: 'd9c695dc-20dd-439e-bb41-807679ea01f8'
      activationstatus: true
      created: 2025-07-11T10:40:24.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.937+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '15199696-06e7-425c-a335-6f3d9734260e'
      activationstatus: true
      created: 2025-07-11T10:40:24.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.938+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The booming market for electric trucks is partly due to cheap electricity\
        \ and government subsidies introduced last July of up to 95,000 yuan ($13,264)\
        \ for new vehicles, analysts and truckmakers said.\r"
    section36:
      primarytype: 'block'
      uuid: '3ae77c57-64a6-4d72-8b0d-6e4578ab38b0'
      activationstatus: true
      created: 2025-07-11T10:40:24.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.938+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '1ba3beef-3488-4572-b1be-34ebe30c419b'
      activationstatus: true
      created: 2025-07-11T10:40:24.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.939+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "While diesel trucks are cheaper upfront, higher fuel costs make them\
        \ more expensive after a million kilometers of driving.\r"
    section38:
      primarytype: 'block'
      uuid: 'b37890c4-ee4e-4e8f-880c-e41dd838a6ed'
      activationstatus: true
      created: 2025-07-11T10:40:24.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.940+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'dd12c132-03ab-4d6e-b4d6-11a3e6220a3e'
      activationstatus: true
      created: 2025-07-11T10:40:24.446+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.940+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Once fuel is included, diesel trucks cost about 2.25 million yuan ($314,000)\
        \ at the million-kilometer mark, roughly 10% more than LNG trucks and 15%\
        \ more than electric trucks, according to GL Consulting.\r"
    section40:
      primarytype: 'block'
      uuid: '469a699c-1264-4eae-9c41-7d70a235b8a7'
      activationstatus: true
      created: 2025-07-11T10:40:24.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.941+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '62d8d4ce-e55c-4e84-9f87-ecd00efcddcd'
      activationstatus: true
      created: 2025-07-11T10:40:24.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:53:15.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:53:14.942+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Rising fuel costs have also eroded some of the price advantage enjoyed\
        \ by LNG trucks, which along with limited refueling stations in some regions,\
