      lastactivated: 2025-07-11T14:19:28.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Theresa Lazaro blasted China’s continued defiance of international law, accusing
        Beijing of pushing a “revisionist, self-serving interpretation” of maritime
        rules as the Philippines marked the ninth anniversary of the landmark 2016
        South China Sea arbitral ruling.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c8e7d53-dbab-44ed-b733-6a8e5022390b'
      activationstatus: true
      created: 2025-07-11T14:19:27.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In her keynote speech at a forum organized by Stratbase ADR Institute
        and the Australian Embassy on Friday, Lazaro said the Philippines will remain
        firm in upholding the Arbitral Award, which invalidated China’s sweeping claims
        in the South China Sea.'
    section2:
      primarytype: 'block'
      uuid: '12be6e98-8638-46cd-b83d-de6e64de33cc'
      activationstatus: true
      created: 2025-07-11T14:19:27.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is worrisome that China has continued to reject the binding Arbitral
        Award and persists with illegal, coercive, and aggressive actions under cover
        of a revisionist, self-serving interpretation and application of international
        law, particularly UNCLOS,” she said.'
    section3:
      primarytype: 'block'
      uuid: '88f0315c-25a7-4bea-91c1-22aee1e463d5'
      activationstatus: true
      created: 2025-07-11T14:19:27.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ruling, Lazaro stressed, is “a lighthouse” in the region’s complex
        maritime disputes and has become “an unassailable part of the corpus of international
        law.” It has been cited in recent judgments by the International Court of
        Justice and the International Tribunal for the Law of the Sea.'
    section4:
      primarytype: 'block'
      uuid: '36fe9b37-034d-4368-bec9-3edc27eb12d6'
      activationstatus: true
      created: 2025-07-11T14:19:27.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro, who delivered her first major speech on Philippine maritime
        policy as DFA secretary, said the 2016 ruling and the UN Convention on the
        Law of the Sea (UNCLOS) will remain the foundation of the country’s maritime
        strategy.'
    section5:
      primarytype: 'block'
      uuid: '4369374f-aee6-49b7-adb1-a07587e20016'
      activationstatus: true
      created: 2025-07-11T14:19:27.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She outlined the Philippines’ approach to defending its interests,
        including strengthening maritime law implementation, engaging in diplomatic
        dialogue with China and other ASEAN claimants, enhancing partnerships with
        allies, and supporting domestic defense capacity-building.'
    section6:
      primarytype: 'block'
      uuid: 'dc475bf2-243e-449e-9867-06c5175abb41'
      activationstatus: true
      created: 2025-07-11T14:19:27.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite tensions in the West Philippine Sea, Lazaro said the Philippines
        will “continue to be a paragon for the peaceful settlement of disputes” and
        stand firm on international law.'
    section7:
      primarytype: 'block'
      uuid: '28693095-1ba6-4bfc-ad26-f823ca9449f2'
      activationstatus: true
      created: 2025-07-11T14:19:27.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T14:19:28.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T14:19:27.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Philippines will not waver in firmly rejecting attempts to
        undermine the Award and international law,” she said. “Together, we can steady
        the sails and navigate through obstacles as we defend the rules-based order
        in the maritime domain.”</p>'
  'START HERE----->duterte-house-arrest-resolution':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T14:57:16.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: '7aa2c50b-873e-4dea-b7a4-6cdae70718ab'
    lead: 'Senator Alan Peter Cayetano is urging his colleagues to support former
      President Rodrigo Duterte’s bid for temporary release from the International
      Criminal Court’s detention facility and call on the Marcos administration to
      negotiate for his house arrest.'
    activationstatus: true
    created: 2025-07-11T15:04:57.661+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-11T15:07:40.616+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T15:07:40.239+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate urged to back Duterte’s temporary ICC release, house arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '99aeddf4-8179-4e3f-a75d-c3f6682d56c4'
      activationstatus: true
      created: 2025-07-11T15:04:57.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.232+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Alan Peter
        Cayetano is urging his colleagues to support former President Rodrigo Duterte’s
        bid for temporary release from the International Criminal Court’s detention
        facility and call on the Marcos administration to negotiate for his house
        arrest.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c11027af-ccc9-43c0-ae46-98ecefcf05b0'
      activationstatus: true
      created: 2025-07-11T15:04:57.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.233+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Cayetano, a known Duterte ally, formalized this call in a proposed\
        \ Senate resolution filed on Thursday, July 11. \r"
    section2:
      primarytype: 'block'
      uuid: '2f1588d2-8fe1-47f2-a120-19dfe53adbb1'
      activationstatus: true
      created: 2025-07-11T15:04:57.698+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.233+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The resolution seeks to express the Senate’s position by urging
        the Philippine government to advocate before the ICC for Duterte’s interim
        release, including the possibility of placing him under house arrest or a
        similar arrangement within the Philippine Embassy in The Hague, Netherlands.</p>'
    section3:
      primarytype: 'block'
      uuid: '16672afc-f796-47cf-acf5-ac17fe3f1163'
      activationstatus: true
      created: 2025-07-11T15:04:57.698+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.234+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Cayetano noted that the ICC’s Rules of Procedure and Evidence allow
        the pre-trial chamber to grant interim release under certain conditions, such
        as residing at a specific address, avoiding contact with victims or witnesses,
        and complying with summons from authorities or designated tribunal representatives.</p>'
    section4:
      primarytype: 'block'
      uuid: '91fba9c1-78cf-4407-a5eb-f1a447dada78'
      activationstatus: true
      created: 2025-07-11T15:04:57.699+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.234+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte’s camp has requested interim release, but the Office of
        the Prosecutor urged pre-trial judges to deny it, citing risks of resisting
        arrest, interfering with witnesses, and obstructing the investigation.</p>'
    section5:
      primarytype: 'block'
      uuid: '67dc4359-88c9-4f42-8fb1-1fde89aae0a7'
      activationstatus: true
      created: 2025-07-11T15:04:57.699+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.235+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In his proposed resolution, Cayetano argued that since Philippine
        officials facing criminal charges are still allowed to perform their functions,
        the same consideration should be extended to Duterte.</p>'
    section6:
      primarytype: 'block'
      uuid: '0e9256b8-ebab-4264-82b1-ad88d75954ea'
      activationstatus: true
      created: 2025-07-11T15:04:57.700+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.235+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Former President Rodrigo Roa Duterte, under both domestic and international\
        \ law, is likewise afforded the right to be presumed innocent until proven\
        \ guilty,” Cayetano said. \r"
    section7:
      primarytype: 'block'
      uuid: '23c2b06c-6556-4c86-9d0a-736bd71f0222'
      activationstatus: true
      created: 2025-07-11T15:04:57.700+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.236+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He warned that the 80-year-old Duterte’s isolation at the ICC Detention
        Center poses additional health risks, while house arrest or similar arrangements
        would benefit his well-being without compromising the trial.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ef81d54c-b22c-417e-86a7-1c22af878eb2'
      activationstatus: true
      created: 2025-07-11T15:04:57.700+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.236+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Cayetano, who served as Duterte’s foreign affairs secretary, further\
        \ argued that Philippine policy mandates the protection of the rights and\
        \ welfare of Filipinos abroad. He called on the Marcos administration to set\
        \ aside political differences.\r"
    section9:
      primarytype: 'block'
      uuid: '8a0e29d3-7a9f-412e-816c-c2e99d8168df'
      activationstatus: true
      created: 2025-07-11T15:04:57.701+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The least the Philippines could do for its former leader is to advocate\
        \ for his release and make the necessary arrangements to accommodate him,”\
        \ Cayetano said.\r"
    section10:
      primarytype: 'block'
      uuid: '63830aa0-8c76-46e7-89a7-49d852604974'
      activationstatus: true
      created: 2025-07-11T15:04:57.701+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“To allow the former President – who has worked tirelessly and selflessly\
        \ for the welfare of the Filipino people – to spend his twilight years far\
        \ from not only home, but also his family and friends, would be the height\
        \ of injustice,” he added.\r"
    section11:
      primarytype: 'block'
      uuid: '31dcd7fa-fcd6-47a9-bdd1-77e230d8d517'
      activationstatus: true
      created: 2025-07-11T15:04:57.702+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked about Cayetano’s appeal, Communications Undersecretary Claire\
        \ Castro gave a terse response during a press briefing on Friday, July 11.\
        \ \r"
    section12:
      primarytype: 'block'
      uuid: '85fa9dfa-417c-4752-a283-db119b493ef7'
      activationstatus: true
      created: 2025-07-11T15:04:57.702+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.238+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Noted,\" Castro said. \r"
    section13:
      primarytype: 'block'
      uuid: 'df654c47-b213-474b-9902-7dc3e22e1e66'
      activationstatus: true
      created: 2025-07-11T15:04:57.703+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-11T15:07:40.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T15:07:40.238+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>She added that Justice Secretary Jesus Crispin Remulla had already
        addressed the matter, previously supporting the rejection of Duterte’s request
        to ensure his presence at trial over alleged extrajudicial killings.</p>'
