  'START HERE----->japan-asean-code-of-conduct':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Japanese Ambassador Endo Kazuya'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T18:51:34.000+08:00
    imagesource: '91de4f24-b5c7-40fd-ab13-4f4473bc8cc8'
    primarytype: 'composition'
    uuid: '3ce19732-c2d8-40c5-ad78-98d539442850'
    lead: 'Japan has urged the Association of Southeast Asian Nations (ASEAN)  to
      ensure that the long-delayed Code of Conduct (COC) in the South China Sea is
      legally binding and aligned with international law.'
    activationstatus: true
    created: 2025-07-11T18:55:51.809+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T18:57:46.008+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T18:57:45.555+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan presses for binding South China Sea code of conduct '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9373c3c3-8ad8-4737-997c-367d3ed267e3'
      activationstatus: true
      created: 2025-07-11T18:55:51.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japan has urged the
        Association of Southeast Asian Nations (ASEAN)&nbsp; to ensure that the long-delayed
        Code of Conduct (COC) in the South China Sea is legally binding and aligned
        with international law.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ecad9722-52be-4482-925f-6f3c1456ca7a'
      activationstatus: true
      created: 2025-07-11T18:55:51.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Speaking at the Stratbase ADR Institute forum in Makati City, Japanese
        Ambassador Endo Kazuya said the COC must reflect a genuine commitment to the
        rule of law and ensure that legitimate rights of all stakeholders are fully
        respected.</p>'
    section2:
      primarytype: 'block'
      uuid: '009408b5-bf2d-407d-ae23-7259c927ada7'
      activationstatus: true
      created: 2025-07-11T18:55:51.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We hope that the negotiation will come up with an outcome that
        is not only substantive but also truly effective—one that aligns with the
        principles enshrined in UNCLOS,” Endo said.</p>'
    section3:
      primarytype: 'block'
      uuid: '9f393933-eddc-49a6-819a-7402f674a377'
      activationstatus: true
      created: 2025-07-11T18:55:51.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Arbitrary interpretation or application of the UNCLOS cannot be
        accepted,” he added, warning against any attempt to legitimize China’s expansive
        claims.</p>'
    section4:
      primarytype: 'block'
      uuid: '7aaa2154-1487-4f57-b40b-ddf1eba5a331'
      activationstatus: true
      created: 2025-07-11T18:55:51.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Theresa Lazaro expressed optimism that the
        code will be concluded by 2026, noting ASEAN’s shared commitment to see negotiations
        through despite regional challenges.'
    section5:
      primarytype: 'block'
      uuid: '6f5c99c7-6f13-4b0a-92df-8c968bd3f05c'
      activationstatus: true
      created: 2025-07-11T18:55:51.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These ASEAN claimant interactions have served as a useful foundation
        for our meaningful participation in the negotiations to conclude an ASEAN-China
        Code of Conduct… which we are all committed to conclude by next year,” Lazaro
        said in her remarks.'
    section6:
      primarytype: 'block'
      uuid: '556fcded-367d-41d7-a3e4-66460aef91ac'
      activationstatus: true
      created: 2025-07-11T18:55:51.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Endo reinforced Japan’s support for the 2016 ruling that rejected China’s
        sweeping “nine-dash line” and emphasized that “unilateral attempts to change
        the peacefully established status quo by force or coercion” in the South China
        Sea threaten regional peace and stability.'
    section7:
      primarytype: 'block'
      uuid: '27c1789f-e364-4455-a4ce-a15ef6976dc1'
      activationstatus: true
      created: 2025-07-11T18:55:51.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The award clearly ruled that the so-called ‘nine-dash line’ had no
        legal basis under international law,” Endo said. “Japan strongly opposes such
        attempts.”'
    section8:
      primarytype: 'block'
      uuid: '0eddb736-0c63-441b-b798-f6f1ac7a8684'
      activationstatus: true
      created: 2025-07-11T18:55:51.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As Japan deepens its defense ties with the Philippines, Endo cited
        the ratification of the Reciprocal Access Agreement, ongoing negotiations
        for an Acquisition and Cross-Servicing Agreement, and an Information Security
        Agreement as signs of growing strategic alignment.'
    section9:
      primarytype: 'block'
      uuid: '869adfcc-dda8-4548-a86a-36eadb6e79c7'
      activationstatus: true
      created: 2025-07-11T18:55:51.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Eleven Japanese Self-Defense Force vessels have visited the Philippines
        so far this year, and Japan recently hosted the first-ever trilateral coast
        guard training with the Philippines and the United States — an exercise that
        included the BRP Teresa Magbanua, which Japan helped fund and equip.'
    section10:
      primarytype: 'block'
      uuid: 'eab737b8-1dda-4d0b-acc7-ba5939c70b31'
      activationstatus: true
      created: 2025-07-11T18:55:51.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:57:46.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:57:45.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Japanese ambassador added that Tokyo is also expanding support
        for the Philippine Coast Guard and armed forces through official security
        assistance and development aid, including radar systems, training aircraft,
        and capacity-building programs.</p>'
  'START HERE----->sandiganbayan-presiding-justice-econg-ombudsman-application':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Sandiganbayan Presiding Justice Geraldine Faith Econg grants the media
      an interview on Friday, July 11. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T19:16:26.000+08:00
    imagesource: '458ba834-a9e4-4c24-9440-1ede2d14abcf'
    primarytype: 'composition'
    uuid: '9476fb1a-3249-4b31-b326-fdc68017e304'
    lead: 'Sandiganbayan Presiding Justice Geraldine Faith Econg has indicated preference
      to be on the prosecution side rather than with the Bench in applying for Ombudsman
      to ‘serve more people.’'
    activationstatus: true
    created: 2025-07-11T19:21:13.834+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-11T19:24:04.397+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T19:24:04.091+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sandiganbayan presiding justice vies for Ombudsman ‘to serve more people’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6fe0f89-7242-4d43-8dbc-09958fb4b0ad'
      activationstatus: true
      created: 2025-07-11T19:21:13.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-11T19:24:04.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:24:04.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sandiganbayan Presiding
        Justice Geraldine Faith Econg has indicated preference to be on the prosecution
        side rather than with the Bench in applying for Ombudsman to “serve more people.”</p>'
    section1:
      primarytype: 'block'
      uuid: '669c230a-9979-4ed5-bf41-c4e1405deca0'
      activationstatus: true
      created: 2025-07-11T19:21:13.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-11T19:24:04.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:24:04.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s not a demotion, but we have dreams, it’s my way of reaching my\
        \ dream to serve more people and to work for the good of our country,” she\
        \ told reporters on Friday, July 11.\r"
    section2:
      primarytype: 'block'
      uuid: '2234b85b-1c19-4fd0-97e8-3b0bf656b734'
      activationstatus: true
      created: 2025-07-11T19:21:13.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-11T19:24:04.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:24:04.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Econg was appointed presiding justice in January for a term of 12 years\
        \ until she reaches the retirement age of 70.\r"
    section3:
      primarytype: 'block'
      uuid: '70dbbeec-a0d4-4466-af3d-c28c8baf04da'
      activationstatus: true
      created: 2025-07-11T19:21:13.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-11T19:24:04.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:24:04.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, the Ombudsman, which investigates and prosecutes\
        \ complaints against public officials for alleged “illegal, unjust, improper\
        \ or inefficient” acts, has a fixed seven-year term.\r"
    section4:
      primarytype: 'block'
      uuid: '2c61ea8a-da64-45df-9393-5414d7ae27e1'
      activationstatus: true
      created: 2025-07-11T19:21:13.930+08:00
