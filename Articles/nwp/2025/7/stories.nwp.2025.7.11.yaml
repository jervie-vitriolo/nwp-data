      lastmodified: 2025-07-14T13:37:24.197+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>In a stock exchange filing on Friday, DigiPlus, formerly Leisure
        and Resorts World Corporation, said it has so far redeemed P117.74 million
        worth of shares (covering three million shares), just a fraction of the P6-billion
        it allotted for the repurchase bid that targeted 203.39 million common shares
        <em>[updated to reflect new disclosure that DigiPlus filed on July 14 clarifying
        that the total estimate number of stocks to be bought back accounts for 4.49%,
        or 203.39 million shares, of the company’s 4.52 billion outstanding shares.]</em></p>'
    section2:
      primarytype: 'block'
      uuid: '3433944a-ffec-40ae-9697-3b448fe8005a'
      activationstatus: true
      created: 2025-07-11T17:06:29.046+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.197+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The company announced the buyback program on July 4 after a freefall\
        \ that saw its shares plunge by as deep as 23.87 percent to P29.50 each.\r"
    section3:
      primarytype: 'block'
      uuid: '852b518a-22f9-4d3a-a869-48459338f957'
      activationstatus: true
      created: 2025-07-11T17:06:29.046+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.198+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>At that time, DigiPlus told the stock exchange that it “attributes
        this to market speculation following the filing of the Online Gambling Regulatory
        bill and Online Gambling Prohibition bills at the Senate and House of Representatives
        since June 30, 2025,” referring to the <a href="https://www.newswatchplus.ph/news/2025/7/3/anti-online-gambling-bills.html">proposed
        legislation of Senator Sherwin Gatchalian to better police gambling.</a></p>'
    section4:
      primarytype: 'block'
      uuid: 'e11c9a34-7028-436f-adf1-9172b4e00f33'
      activationstatus: true
      created: 2025-07-11T17:06:29.047+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.198+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Gaming companies during the past days have seen the unwinding of
        other tighter measures with the Philippine Amusement and Gaming Corporation
        (PAGCOR) directing the dismantling of online gambling billboards.</p>'
    section5:
      primarytype: 'block'
      uuid: '9b43158b-74a0-48c5-9281-89b476486921'
      activationstatus: true
      created: 2025-07-11T17:06:29.047+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.198+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The company had hoped that the P6-billion redemption plan would send\
        \ “a clear signal that DigiPlus is committed to delivering sustainable returns\
        \ for shareholders while remaining well-positioned to pursue expansion and\
        \ innovation,” DigiPlus said in a disclosure dated July 4.\r"
    section6:
      primarytype: 'block'
      uuid: '3072b0d2-abec-4d18-ba13-07012d751c1f'
      activationstatus: true
      created: 2025-07-11T17:06:29.048+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.199+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Following that July 4 buyback announcement, DigiPlus shares rallied\
        \ for four straight days to as high as P39.50 each, but still way below its\
        \ 30-day high of P65.30 apiece.\r"
    section7:
      primarytype: 'block'
      uuid: '134b3554-24da-4136-9ad6-2ffb626a0bbe'
      activationstatus: true
      created: 2025-07-11T17:06:29.048+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.199+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Still, the move allowed the gaming company to redeem its own stock\
        \ at a cheaper price with the P117 million covering three million shares suggesting\
        \ that the stock was bought back at an average P39.25 each.\r"
    section8:
      primarytype: 'block'
      uuid: 'a2f170ae-f609-4fd3-a130-2cf83e01e456'
      activationstatus: true
      created: 2025-07-11T17:06:29.048+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.200+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "DigiPlus shares were last traded at P37.80 apiece. It was the second\
        \ most active stock traded on Friday.\r"
    section9:
      primarytype: 'block'
      uuid: 'b8265e14-819c-4bd6-9289-009f4809b748'
      activationstatus: true
      created: 2025-07-11T17:06:29.049+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-14T13:37:24.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-14T13:37:24.200+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Through its fully-owned Total Gamezone Xtreme, Inc., the listed
        gamer has indirect stakes in Digiwave Solutions, which is the operator and
        licensee of PAGCOR eGames stations.</p>'
