      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Rubio is attending the East Asia Summit and ASEAN regional forum on\
        \ Friday, which include Japan, China, Russia, Australia, India, the European\
        \ Union and more.\r"
    section11:
      primarytype: 'block'
