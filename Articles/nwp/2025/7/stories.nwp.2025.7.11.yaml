      lastmodified: 2025-07-11T13:18:36.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> After two successive
        rate reductions, customers of the Manila Electric Company (Meralco) would
        have to pay more this month as a result of a number of charges, the power
        distributor announced on Friday, July 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '30dab254-b69e-418b-ad99-d507de5b9b8d'
      activationstatus: true
      created: 2025-07-11T13:18:36.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an advisory, Meralco said it will carry out a P0.49 increase per
        kilowatt-hour (kWh), raising the overall rate to P12.64 per kwh.'
    section2:
      primarytype: 'block'
      uuid: '8eb44fd0-41d7-4d8c-9de1-0e791f906144'
      activationstatus: true
      created: 2025-07-11T13:18:36.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This means, customers consuming 200 kWh may expect a P98 increase in
        their monthly bill.'
    section3:
      primarytype: 'block'
      uuid: '04d3ee5d-b650-4ce8-9c06-6981b6f2a6b9'
      activationstatus: true
      created: 2025-07-11T13:18:36.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The power distributor attributed the rate hike to higher generation
        charges, which went up by P0.34 this July. The generation charge is 55% of
        the total bill.'
    section4:
      primarytype: 'block'
      uuid: 'e526cc2e-3441-4cb6-8ad5-2bd22312a652'
      activationstatus: true
      created: 2025-07-11T13:18:36.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Charges from power supply agreements and independent power producers
        increased by P0.4476 and P0.4992 per kWh, respectively, owing to higher fuel
        prices and weaker peso against the US dollar,” it said.'
    section5:
      primarytype: 'block'
      uuid: 'd927ad1b-04e8-4e80-a64a-671a344c29c9'
      activationstatus: true
      created: 2025-07-11T13:18:36.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also driving the hike was transmission charges, which Meralco said
        increased by P0.07per kWh “due to higher charges from the reserve market.”
        The transmission charge is 10% of the bill.'
    section6:
      primarytype: 'block'
      uuid: 'ec4a4d88-1c22-4da9-8aca-bded112e2741'
      activationstatus: true
      created: 2025-07-11T13:18:36.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T13:18:36.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T13:18:36.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The power distributor’s franchise area covers parts of Pampanga
        and Bulacan, Metro Manila, and Calabarzon.</p>'
