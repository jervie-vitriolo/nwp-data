  'START HERE----->australia-pledges-drone-tech-to-ph-coast-guard-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Australian Ambassador HK Yu'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T18:01:24.000+08:00
    imagesource: '0a3ef7a3-e6cf-4034-b3d2-58e5007b9b00'
    primarytype: 'composition'
    uuid: 'cd05004a-c083-4645-909f-b5b6d4d6ba27'
    lead: 'Australia will provide the Philippines with up to ₱110 million (A$3 million)
      in drones and uncrewed maritime domain awareness technology over the next two
      years, Australian Ambassador to the Philippines HK Yu announced Friday, July
      11.'
    activationstatus: true
    created: 2025-07-11T18:03:15.401+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T18:03:15.651+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T18:03:15.423+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
