      lastmodified: 2025-07-11T18:37:55.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Markets will also watch for the Fed’s Beige Book and US June inflation\
        \ data (CPI, PPI, import price index), which could influence rate cut expectations,”\
