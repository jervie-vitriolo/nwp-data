      lastmodified: 2025-07-12T13:22:47.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a 106-page resolution dated July 4 and released Friday, July 11,
        the Ombudsman said it found “probable cause” to file graft charges against
        Briones and Lao, and the following former officials:'
