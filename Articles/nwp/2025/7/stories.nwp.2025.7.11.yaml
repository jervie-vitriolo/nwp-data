      lastmodified: 2025-07-11T16:56:19.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was the first time this year that a U.S. B-52H strategic bomber\
        \ was deployed to the Korean Peninsula for a drill, conducted to improve deterrence\
        \ against North Korea’s increasing nuclear and missile threats, it said.\r"
