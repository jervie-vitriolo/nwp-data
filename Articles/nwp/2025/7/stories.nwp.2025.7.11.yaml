      lastmodified: 2025-07-11T11:10:26.480+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China, initially singled out with tariffs exceeding 100%, has until\
        \ August 12 to reach a deal with the White House to keep Trump from reinstating\
        \ additional import curbs imposed during tit-for-tat tariff exchanges in April\
        \ and May.\r"
