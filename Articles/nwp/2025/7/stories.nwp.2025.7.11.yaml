      lastmodified: 2025-07-11T11:10:26.479+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Beijing has also threatened to retaliate against nations that strike\
        \ deals with the United States to cut China out of supply chains.\r"
