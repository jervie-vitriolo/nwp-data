      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.482+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '70ae717b-29f7-45b0-9ade-f46871cec7c8'
      activationstatus: true
      created: 2025-07-11T10:15:49.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T11:10:27.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.483+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Originally comprising Brazil, Russia, India, China and South Africa,\
        \ the BRICS grouping is seen largely as China’s effort in establishing an\
        \ economic grouping to counter Western powers and has since expanded to include\
