      type: 'text'
      text: '<p><strong>Seoul, (Reuters) -</strong> South Korea, Japan and the United
        States conducted a joint air drill on Friday involving a U.S. B-52 strategic
        bomber and fighter jets of the three allies over international waters, the
        South’s defence ministry said.</p>'
