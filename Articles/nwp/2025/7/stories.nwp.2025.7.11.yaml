  'START HERE----->sack-burned-bones-recovered-taal':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A sack containing “what appears to be burned human bones” has been
      recovered in Taal Lake in Batangas after authorities assessed the area for the
      search for missing cockfight enthusiasts or sabungero on Friday, July 10. (Department
      of Justice)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T21:16:36.000+08:00
    imagesource: '3e349472-a360-4170-b237-ff7b8c665607'
    primarytype: 'composition'
    uuid: 'c8842459-d123-45fc-8455-1ab9eddc9afc'
    lead: 'A sack containing “what appears to be burned human bones” has been recovered
      in Taal Lake in Batangas after authorities assessed the area for the search
      for missing cockfight enthusiasts or sabungero on Thursday, July 10.'
    activationstatus: true
    created: 2025-07-11T08:47:06.206+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-11T08:49:37.350+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T08:49:37.052+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sack with ‘burned bones’ recovered in Taal Lake - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7abeca2a-4fb8-4ccb-9ea0-657f57c3c6a9'
      activationstatus: true
      created: 2025-07-11T08:47:06.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A sack containing “what
        appears to be burned human bones” has been recovered in Taal Lake in Batangas
        after authorities assessed the area for the search for missing cockfight enthusiasts
        or sabungero on Thursday, July 10.</p>'
    section1:
      primarytype: 'block'
      uuid: '645277fa-3526-48b1-813e-9e65596871a7'
      activationstatus: true
      created: 2025-07-11T08:47:06.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Department of Justice (DOJ) said the sack was found in the lakebed.'
    section2:
      primarytype: 'block'
      uuid: 'a1ba8e43-2025-4cb1-b8c0-2c09ef594b5c'
      activationstatus: true
      created: 2025-07-11T08:47:06.247+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine National Police - Criminal Investigation and Detection
        Group or the National Bureau of Investigation will conduct forensic examination
        on the remains to determine if those are from a human, the DOJ said.</p>'
    section3:
      primarytype: 'block'
      uuid: '8a7847e8-81be-4e34-80a9-c36ce9247296'
      activationstatus: true
      created: 2025-07-11T08:47:06.247+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'If it is, the remains would undergo a DNA test to see whether it would
        match any of the victims’ families.'
    section4:
      primarytype: 'block'
      uuid: '85e3e00a-f91b-4cdc-a017-506af4e69699'
      activationstatus: true
      created: 2025-07-11T08:47:06.248+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This discovery could represent a significant breakthrough in the ongoing
        investigation. While we proceed with caution and diligence, it offers renewed
        hope that we are closer to uncovering the truth and securing justice for the
        families of the missing,” the DOJ said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'e17996fe-d63f-49ba-b5ff-73b049cbb46c'
      activationstatus: true
      created: 2025-07-11T08:47:06.248+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities inspected and conducted a <a href="https://www.newswatchplus.ph/news/2025/7/10/authorities-assess-Taal-Lake-missing-sabungeros.html"><strong>surface
        search</strong></a> at the Taal Lake after suspect-turned-witness Julie Patidongan
        claimed that the cockfighters' bodies were <a href="http://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html"><strong>thrown</strong></a>
        there.</p>'
    section6:
      primarytype: 'block'
      uuid: '24a8e5a4-45a2-4144-a782-3d6b095e5b03'
      activationstatus: true
      created: 2025-07-11T08:47:06.248+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Thirty-four sabungeros went missing from 2021 to 2022 after allegedly
        cheating the games. But Patidongan said the victims could reach up to a hundred.'
    section7:
      primarytype: 'block'
      uuid: 'e9caa1d3-c680-4dcf-a27b-b59275106ffa'
      activationstatus: true
      created: 2025-07-11T08:47:06.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Government officials noted that among the challenges in the search
        are the strong current, murky waters, and the lake’s depth.'
    section8:
      primarytype: 'block'
      uuid: '469d0dcf-8dca-4631-8810-c7c471bda62f'
      activationstatus: true
      created: 2025-07-11T08:47:06.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-11T08:49:37.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T08:49:37.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Patidongan earlier tagged gaming businessman Charlie <a href="http://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html"><strong>“Atong”
        Ang</strong></a> and actress <a href="http://www.newswatchplus.ph/news/nwp/2025/7/4/gretchen-barretto-camp-denies-hand-missing-sabungeros-case.html"><strong>Gretchen
        Barretto</strong></a> as masterminds in the disappearances, which the two
        denied. The DOJ <a href="https://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html"><strong>considered
        them as suspects</strong></a>.</p>'
  'START HERE----->marcos-trump-uns-m':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T08:52:12.000+08:00
    imagesource: 'a4ae8f02-059a-46f4-9751-bfbe2fdf8b5a'
    primarytype: 'composition'
    uuid: '10af8304-24fb-4436-b248-55491fe4fd1c'
    lead: 'Malacañang and the Department of Foreign Affairs (DFA) confirmed that
      President Ferdinand Marcos Jr. will visit the United States on July 20 to 22,
      following an earlier announcement by US Secretary of State Marco Rubio.'
    activationstatus: true
    created: 2025-07-11T08:59:04.905+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T17:25:44.921+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T17:25:44.629+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to visit US on July 20–22 - Palace, DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bbb1748f-8a9c-4e28-bec3-6b8fff583747'
      activationstatus: true
      created: 2025-07-11T17:25:44.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.624+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang and the
        Department of Foreign Affairs (DFA) confirmed that President Ferdinand Marcos
        Jr. will visit the United States on July 20 to 22, following an earlier announcement
        by US Secretary of State Marco Rubio.</p>'
    section1:
      primarytype: 'block'
      uuid: '1952fff3-9e24-4bf6-ba4d-a2dd0569427e'
      activationstatus: true
      created: 2025-07-11T17:25:44.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rubio first mentioned the visit during the Association of Southeast
        Asian Nations post ministerial conference with the US in Manila on July 10.'
    section2:
      primarytype: 'block'
      uuid: 'a4ab19da-24e7-4edf-83ff-c9a0b3f39a7d'
      activationstatus: true
      created: 2025-07-11T17:25:44.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We look forward to hosting the president of the Philippines in Washington
        in a few days,” Rubio said during his opening remarks.'
    section3:
      primarytype: 'block'
      uuid: '1cbbadf7-39ee-42e6-9098-add95c52a928'
      activationstatus: true
      created: 2025-07-11T17:25:44.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Rubio did not disclose other details, the White House and Malacañang
        have confirmed the trip, which will be Marcos’ fifth visit to the US since
        assuming office in 2022.'
    section4:
      primarytype: 'block'
      uuid: 'd408e23b-6840-48eb-ba9f-ee281b7b1c42'
      activationstatus: true
      created: 2025-07-11T17:25:44.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Presidential Communications Office Undersecretary Officer Claire Castro
        announced the dates.'
    section5:
      primarytype: 'block'
      uuid: '6907d2e1-1963-4c3f-b6c1-f4ad3216409c'
      activationstatus: true
      created: 2025-07-11T17:25:44.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kino-confirm po ang pagbisita po ng ating pangulo sa US, July 20 to
        22,” said Castro.'
    section6:
      primarytype: 'block'
      uuid: '10b59d87-6e7a-44b3-9f53-745e7b1c4e83'
      activationstatus: true
      created: 2025-07-11T17:25:44.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president’s visit to the US on July 20-22 is confirmed.] '
    section7:
      primarytype: 'block'
      uuid: '28404879-4034-4205-b924-c6f6a15dc673'
      activationstatus: true
      created: 2025-07-11T17:25:44.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement released Friday, the DFA echoed Rubio’s earlier remarks
        and noted that both governments are coordinating the final arrangements.'
    section8:
      primarytype: 'block'
      uuid: '3a837c02-e8f4-480c-ac92-eecd4e6c23a7'
      activationstatus: true
      created: 2025-07-11T17:25:44.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippine Government confirms the statement made by US Secretary
        of State Marco Rubio that President Marcos will visit the United States from
        20–22 July,” the DFA said.'
    section9:
      primarytype: 'block'
      uuid: '77c86817-08c2-4200-a358-0a8fe8d3ccc9'
      activationstatus: true
      created: 2025-07-11T17:25:44.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are working with the US State Department to finalize the details
        of the visit. We will share more information once these are finalized,” it
        added.'
    section10:
      primarytype: 'block'
      uuid: 'ec4d3177-510c-4e64-9206-2e7a61ee4454'
      activationstatus: true
      created: 2025-07-11T17:25:44.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit comes amid renewed economic challenge between the two allies
        following Washington’s recent decision to reimpose tariffs on select Philippine
        products.'
    section11:
      primarytype: 'block'
      uuid: '031c9b61-e75d-4914-8727-7478013f2740'
      activationstatus: true
      created: 2025-07-11T17:25:44.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Marcos is expected to raise trade and investment concerns,
        as well as defense cooperation and maritime security in the Indo-Pacific during
        bilateral meetings.'
    section12:
      primarytype: 'block'
      uuid: '23d4f0d1-4ce6-4dc4-be14-c694ff8eebe5'
      activationstatus: true
      created: 2025-07-11T17:25:44.619+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T17:25:44.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T17:25:44.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Philippine Ambassador to the US Jose Manuel Romualdez earlier told
        NewsWatch Plus that the embassy is coordinating with US counterparts to finalize
        the president’s schedule.</p>'
  'START HERE----->claire-castro-ruth-castelo-no-spokesperson-battle-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T08:59:59.000+08:00
    imagesource: '37d34f8b-11b1-4eee-a8a0-4a50f80504ce'
    primarytype: 'composition'
    uuid: '13a9692a-e8d8-4853-b437-3875e3d1102c'
    lead: 'Presidential Communications Office (PCO) Undersecretary Atty. Claire
      Castro brushed aside any suggestion of a brewing rivalry between Malacañang
      and the Office of the Vice President (OVP), saying Vice President Sara Duterte
      does not need an “attack dog” following the appointment of a new spokesperson.'
    activationstatus: true
    created: 2025-07-11T09:05:16.449+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T09:05:16.744+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T09:05:16.474+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Castro dismisses talk of spox clash, says VP doesn’t need ‘attack dog’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9383660-d2ff-4bd8-8ff6-f4e1b3f35732'
      activationstatus: true
      created: 2025-07-11T09:05:16.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.461+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Presidential Communications
        Office (PCO) Undersecretary Atty. Claire Castro brushed aside any suggestion
        of a brewing rivalry between Malacañang and the Office of the Vice President
        (OVP), saying Vice President Sara Duterte does not need an “attack dog” following
        the appointment of a new spokesperson.</p>'
    section1:
      primarytype: 'block'
      uuid: '7f138cae-9e7f-40ef-8aca-682b1c890917'
      activationstatus: true
      created: 2025-07-11T09:05:16.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The newly appointed OVP spokesperson, former DTI Undersecretary Ruth
        Castelo, earlier said she will not serve as an “attack dog” and instead focus
        on communicating the work of the office.'
    section2:
      primarytype: 'block'
      uuid: '64bbffa1-23de-44de-a630-a6f4fcb4f9aa'
      activationstatus: true
      created: 2025-07-11T09:05:16.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Castro said there was no need for an attack dog in the
        first place.'
    section3:
      primarytype: 'block'
      uuid: '308759d4-263d-4c41-b74a-5896de9e04f6'
      activationstatus: true
      created: 2025-07-11T09:05:16.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi siya attack dog. Definitely, VP Sara does not need any more
        an attack dog. Hindi niya na po kailangan ang isang attack dog,” Castro said.'
    section4:
      primarytype: 'block'
      uuid: '144365f0-8c53-45a3-88a1-9bd210dcf28c'
      activationstatus: true
      created: 2025-07-11T09:05:16.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: She’s not an attack dog. Definitely, VP Sara no longer
        needs an attack dog.] '
    section5:
      primarytype: 'block'
      uuid: '1ea7ecd2-3d47-4a76-ba23-cbc260ab7d10'
      activationstatus: true
      created: 2025-07-11T09:05:16.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castelo made her remark after Castro previously took a swipe at Duterte’s
        repeated foreign trips, calling for “Aksyon, hindi bakasyon [Action, not vacation.].”'
    section6:
      primarytype: 'block'
      uuid: '5db20f1f-93b1-4d9f-8cb8-15caedff2fb6'
      activationstatus: true
      created: 2025-07-11T09:05:16.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T09:05:16.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T09:05:16.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pressed on what Malacañang expects from the vice president, Castro
        clarified that the Palace was not assigning duties, only asking Duterte to
        refrain from criticizing the administration.'
    section7:
      primarytype: 'block'
      uuid: '17156eb5-a76b-49c4-a959-a373c0f28275'
      activationstatus: true
      created: 2025-07-11T09:05:16.464+08:00
      createdby: 'tristan-nwp'
