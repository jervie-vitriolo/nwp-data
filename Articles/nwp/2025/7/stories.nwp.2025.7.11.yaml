    title: ''Everybody is tired' of war in Ukraine, UN migration chief says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '219d206a-67b8-472d-ac0e-9a037f9543f7'
      activationstatus: true
      created: 2025-07-11T19:42:29.479+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Conflict fatigue and aid cuts threaten most vulnerable</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'd5e3be49-8754-4387-9870-1b4664146742'
      activationstatus: true
      created: 2025-07-11T19:42:29.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ UN migration agency warns of backlash from aid cuts</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'bb0af7b4-7116-4585-a8bd-0ac4f6e70edd'
      activationstatus: true
      created: 2025-07-11T19:42:29.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ First woman to lead IOM coordinating with Trump government</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'f699a684-79fb-484f-b5ea-f9a19bfdff3d'
      activationstatus: true
      created: 2025-07-11T19:42:29.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Amy Pope praises Italy for increasing migrant work permits</em></p>'
    section4:
      primarytype: 'block'
      uuid: '2625a454-6927-4095-8b0d-b8c0a987fa2f'
      activationstatus: true
      created: 2025-07-11T19:42:29.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '8b2c9814-689b-4a54-bacd-7cd066d56a5f'
      activationstatus: true
      created: 2025-07-11T19:42:29.481+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Fatigue over the war in Ukraine and
        U.S.-led foreign aid cuts are jeopardizing efforts to support people fleeing
        hardship, the head of the U.N. migration agency warned in an interview on
        Friday.</p>'
    section6:
      primarytype: 'block'
      uuid: '13bad057-1a0e-49b9-b2da-8af1a8a35f38'
      activationstatus: true
      created: 2025-07-11T19:42:29.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'b0245aee-37cf-47cb-88bf-18618764050a'
      activationstatus: true
      created: 2025-07-11T19:42:29.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>International Organization for Migration (IOM) Director General
        Amy Pope was speaking a day after a Ukraine recovery conference in Rome mobilized
        over 10 billion euros ($11.69 billion) for the country.</p>'
    section8:
      primarytype: 'block'
      uuid: '395ebdf1-21c7-4234-bc58-29e693b06929'
      activationstatus: true
      created: 2025-07-11T19:42:29.482+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '834ed89c-cdb8-4d77-b980-006f14a326af'
      activationstatus: true
      created: 2025-07-11T19:42:29.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It’s three-and-a-half years into the conflict. I think it’s fair
        to say that everybody is tired, and we hear that even from Ukrainians who've
        been experiencing the ongoing attacks in their cities and often have been
        displaced multiple times," she told Reuters.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd95f58f0-9a21-4802-b1b7-1cb33e705a0b'
      activationstatus: true
      created: 2025-07-11T19:42:29.483+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '804edf0f-31f0-44f1-8e9a-371c12474944'
      activationstatus: true
      created: 2025-07-11T19:42:29.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The response to it, though, has to be peace, because ultimately,
        without peace, there won't be an end, not only to the funding request, but
        also to the support for the Ukrainian people."</p>'
    section12:
      primarytype: 'block'
      uuid: 'c87ee9cf-586f-4582-a07b-ed5f56d3656b'
      activationstatus: true
      created: 2025-07-11T19:42:29.484+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '72e0c29d-334a-4bb1-9542-ad6fc824798e'
      activationstatus: true
      created: 2025-07-11T19:42:29.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russia’s invasion has triggered Europe’s biggest refugee this
        century, with 5.6 million Ukrainian refugees globally and 3.8 million uprooted
        in their country, according to UN data.</p>'
    section14:
      primarytype: 'block'
      uuid: '2aaf0374-feef-4a85-963b-9f54fe55418d'
      activationstatus: true
      created: 2025-07-11T19:42:29.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ca0cc9fb-8c02-4d8d-8bf5-635dadcf4c3b'
      activationstatus: true
      created: 2025-07-11T19:42:29.485+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.485+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The IOM and other U.N. agencies are hampered by major funding shortages
        as US President Donald Trump slashes foreign aid and European donors like
        Britain shift funds from development to defense.</p>'
    section16:
      primarytype: 'block'
      uuid: '17f86d3f-8c4a-47f7-a4c5-42c24fc6bb51'
      activationstatus: true
      created: 2025-07-11T19:42:29.486+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'db578dc1-6a3e-451e-a252-1dc59b5b31b0'
      activationstatus: true
      created: 2025-07-11T19:42:29.486+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.486+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>US decisions will give the IOM a $1 billion shortfall this year,
        Pope said, saying budget reductions should be phased gradually or else Trump
        and others risk stoking even worse migration crises.</p>'
    section18:
      primarytype: 'block'
      uuid: 'e6948091-5007-4e2c-86c0-9206973701fd'
      activationstatus: true
      created: 2025-07-11T19:42:29.487+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'b6516322-7e4d-4ce9-811f-83c668d5e58b'
      activationstatus: true
      created: 2025-07-11T19:42:29.487+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.487+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It doesn't work to have provided assistance and then just walk
        away and leave nothing. And what we see happening when support falls is that
        people move again ... So (the cuts) can ultimately have a backlash," she said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'afa61712-ed8d-4bbc-a000-c2a0cfe8763f'
      activationstatus: true
      created: 2025-07-11T19:42:29.488+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.488+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2d7b20fd-179d-433b-97df-56ee65ab8fb6'
      activationstatus: true
      created: 2025-07-11T19:42:29.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Warning for US, Praise for Italy</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'aaa18412-02cb-4feb-91d6-d2a0855e84d4'
      activationstatus: true
      created: 2025-07-11T19:42:29.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.489+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '37531913-73be-43fa-8988-a5a5f47eef1d'
      activationstatus: true
      created: 2025-07-11T19:42:29.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.490+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Pope, 51, is the first woman to lead the IOM and a former adviser
        to the Obama and Biden administrations who is now working with Trump’s White
        House on so-called "self-deportations".</p>'
    section24:
      primarytype: 'block'
      uuid: '44182a07-ff5b-4d88-bfb6-6980f934cd39'
      activationstatus: true
      created: 2025-07-11T19:42:29.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.490+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '85dfac49-d2f4-4b61-b103-ba9e2946bcda'
      activationstatus: true
      created: 2025-07-11T19:42:29.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She said the IOM has decades of experience of such programs in Europe
        and they take time to implement, especially to prepare returnees and check
        they are going voluntarily.</p>'
    section26:
      primarytype: 'block'
      uuid: '9e3731c7-7f76-4a30-bc24-f66bdffbb10a'
      activationstatus: true
      created: 2025-07-11T19:42:29.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b6cd4b1f-1d3d-458e-b063-feb8623dacf2'
      activationstatus: true
      created: 2025-07-11T19:42:29.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"That doesn't always move as quickly as governments would like,"
        Pope said.</p>'
    section28:
      primarytype: 'block'
      uuid: 'ce0005aa-e0ad-4d4f-9653-4d32e2620886'
      activationstatus: true
      created: 2025-07-11T19:42:29.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'd4477ed9-fe8f-4da0-ba89-f458091c495c'
      activationstatus: true
      created: 2025-07-11T19:42:29.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked whether the IOM would stop working with the US if the returns
        turned out to be forced, she said: "We've made clear to them what our standards
        are, and as with every member state, we outline what we can do and what we
        can't do, and they understand that, and it is part of the deal."</p>'
    section30:
      primarytype: 'block'
      uuid: '0c063495-c8d8-480d-b96d-a472f019817f'
      activationstatus: true
      created: 2025-07-11T19:42:29.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.494+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '5f0055bc-b552-4b78-beae-14756d359697'
      activationstatus: true
      created: 2025-07-11T19:42:29.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.494+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>After Rome, Pope was on her way to Washington to meet with Trump
        administration officials and U.S. lawmakers.</p>'
    section32:
      primarytype: 'block'
      uuid: '600b63e7-fcd2-451a-b30f-293fb2401fe1'
      activationstatus: true
      created: 2025-07-11T19:42:29.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.495+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '3683fcb0-685c-4344-af4e-279da93c09bd'
      activationstatus: true
      created: 2025-07-11T19:42:29.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.495+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Turning to Europe, she praised Italy’s decision to increase migrant
        work permits to nearly 500,000 for 2026-2028, coming from a right-wing government
        otherwise pursuing tough border policies.</p>'
    section34:
      primarytype: 'block'
      uuid: '45b8dac8-6e20-42a2-ae2f-e4c0c2cda6ef'
      activationstatus: true
      created: 2025-07-11T19:42:29.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.496+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section35:
      primarytype: 'block'
      uuid: '9bd79bac-9532-450d-b844-15408e487986'
      activationstatus: true
      created: 2025-07-11T19:42:29.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.497+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"What Italy is doing is taking a realistic look at what labor they
        need, what skills they need, what talent they need. And then they're designing
        a system to allow people to come in through a safe and legal channel," Pope
        said.</p>'
    section36:
      primarytype: 'block'
      uuid: 'ae509b5a-f84d-4f25-a763-989b90000c4b'
      activationstatus: true
      created: 2025-07-11T19:42:29.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T19:42:30.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:42:29.497+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
