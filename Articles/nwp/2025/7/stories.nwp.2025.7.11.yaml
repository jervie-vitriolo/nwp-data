      lastmodified: 2025-07-11T10:59:27.718+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Rome conference pledges $12 billion for Ukraine reconstruction</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'a76f7953-0df3-4f8e-b365-40f0a8f731b2'
      activationstatus: true
      created: 2025-07-11T10:00:31.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.719+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '19aca981-a4cf-47ee-98d4-12bf057efafc'
      activationstatus: true
      created: 2025-07-11T10:00:31.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.720+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US/Kyiv, Ukraine/Rome, Italy -</strong> US
        President Donald Trump said on Thursday, July 10, the United States would
        supply weapons to Ukraine via NATO and that he would make a "major statement"
        on Russia on Monday, July 7.</p>'
    section5:
      primarytype: 'block'
      uuid: '00cc9603-1e09-4de8-ba8f-0c31d739a3dc'
      activationstatus: true
      created: 2025-07-11T10:00:31.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.720+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cb571b22-2c90-4678-b587-18772f4a89ef'
      activationstatus: true
      created: 2025-07-11T10:00:31.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.721+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In recent days, Trump has expressed frustration with Russian President\
        \ Vladimir Putin over the lack of progress towards ending the war sparked\
        \ by Russia’s full-scale invasion of Ukraine in February 2022.\r"
    section7:
      primarytype: 'block'
      uuid: '88ea26a8-0672-4ff1-9127-1fc1983c4b27'
      activationstatus: true
      created: 2025-07-11T10:00:31.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.722+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ea27d023-94fe-4899-8d58-5a68d16f0651'
      activationstatus: true
      created: 2025-07-11T10:00:31.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.723+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I think I'll have a major statement to make on Russia on Monday,\"\
        \ Trump told NBC News, declining to elaborate.\r"
    section9:
      primarytype: 'block'
      uuid: '061e286e-f967-4600-938f-7436e6ff888e'
      activationstatus: true
      created: 2025-07-11T10:00:31.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.723+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1fa0a068-6ef5-4ba6-b90b-fc75aa27ed10'
      activationstatus: true
      created: 2025-07-11T10:00:31.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.724+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump also told NBC News about what he called a new deal between
        the US, NATO allies and Ukraine over weapons shipment from the United States.</p>'
    section11:
      primarytype: 'block'
      uuid: '128a0fb7-7e13-47d4-98b4-6ccb1fd147b7'
      activationstatus: true
      created: 2025-07-11T10:00:31.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.725+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '08d74dc1-9d6d-4490-bf41-e0fad6f8f644'
      activationstatus: true
      created: 2025-07-11T10:00:31.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.725+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We're sending weapons to NATO, and NATO is paying for those weapons,\
        \ 100%. So what we’re doing is the weapons that are going out are going to\
        \ NATO, and then NATO is going to be giving those weapons (to Ukraine), and\
        \ NATO is paying for those weapons,\" Trump said.\r"
    section13:
      primarytype: 'block'
      uuid: '79cdf367-b41a-48e5-bf53-3747191faaad'
      activationstatus: true
      created: 2025-07-11T10:00:31.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.726+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e4a3e151-4876-43ab-87b1-7e5769fba303'
      activationstatus: true
      created: 2025-07-11T10:00:31.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.727+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We send weapons to NATO, and NATO is going to reimburse the full\
        \ cost of those weapons,\" he added.\r"
    section15:
      primarytype: 'block'
      uuid: 'ecf1b120-b9bc-49c1-8a8b-85ec18adb7f8'
      activationstatus: true
      created: 2025-07-11T10:00:31.749+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.728+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7de380e2-c316-4784-9715-49f10538c69d'
      activationstatus: true
      created: 2025-07-11T10:00:31.749+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.728+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "For the first time since returning to office, Trump will send weapons\
        \ to Kyiv under a presidential power frequently used by his predecessor, two\
        \ sources familiar with the decision said on Thursday.\r"
    section17:
      primarytype: 'block'
      uuid: '477ada42-aafa-4911-bb3c-cacce8fcc875'
      activationstatus: true
      created: 2025-07-11T10:00:31.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.729+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '02d318d6-7b87-4c8d-8608-48c4f5445b29'
      activationstatus: true
      created: 2025-07-11T10:00:31.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.730+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump’s team will identify arms from US stockpiles to send to Ukraine
        under the Presidential Drawdown Authority, which allows the president to draw
        from weapons stocks to help allies in an emergency, the sources said, with
        one saying they could be worth around $300 million.</p>'
    section19:
      primarytype: 'block'
      uuid: '502a55ba-a69f-4a1a-b3f0-0812aa9b2735'
      activationstatus: true
      created: 2025-07-11T10:00:31.751+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.730+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '551f9bf0-f96b-47e5-be4a-f3ac9f2c66ca'
      activationstatus: true
      created: 2025-07-11T10:00:31.751+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump on Tuesday said the US would send more weapons to Ukraine
        to help the country defend itself against intensifying Russian advances.</p>'
    section21:
      primarytype: 'block'
      uuid: '0e026630-c06b-4717-8fec-c96a65a899bd'
      activationstatus: true
      created: 2025-07-11T10:00:31.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f3696192-7630-4ebf-897b-22b9d59f894c'
      activationstatus: true
      created: 2025-07-11T10:00:31.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The package could include defensive Patriot missiles and offensive\
        \ medium-range rockets, but a decision on the exact equipment has not been\
        \ made, the sources said. One of the people said this would happen at a meeting\
        \ on Thursday.\r"
    section23:
      primarytype: 'block'
      uuid: '93c6fd86-9826-4377-8385-3a5b91d7bb04'
      activationstatus: true
      created: 2025-07-11T10:00:31.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.733+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '61012e9f-c281-4062-97d2-efa8d85aefe5'
      activationstatus: true
      created: 2025-07-11T10:00:31.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.734+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Trump administration has so far only sent weapons authorized by\
        \ former President Joe Biden, who was a staunch supporter of Kyiv. The Pentagon\
        \ and the White House did not immediately respond to a request for comment.\r"
    section25:
      primarytype: 'block'
      uuid: '702d9db6-8dfd-4660-99f0-079176fd4470'
      activationstatus: true
      created: 2025-07-11T10:00:31.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.735+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'dd16c5b6-8eb7-4d79-be59-72d3195e41be'
      activationstatus: true
      created: 2025-07-11T10:00:31.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.735+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump had pledged to swiftly end the war but months into his presidency,
        little progress has been made. The Republican president has sometimes criticized
        US spending on Ukraine’s defence, spoken favorably of Russia and publicly
        clashed with Ukraine’s leader. However, sometimes he has also voiced support
        for Kyiv and expressed disappointment in the leadership of Russia.</p>'
    section27:
      primarytype: 'block'
      uuid: '316fcf5b-cb77-4973-ae7f-20289ea0688b'
      activationstatus: true
      created: 2025-07-11T10:00:31.755+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.736+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '23c6c7e4-792e-403e-888f-9af7fca83457'
      activationstatus: true
      created: 2025-07-11T10:00:31.755+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.737+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>$12 Billion pledged for Ukraine</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'c0a04b2c-d96a-42a0-b3eb-62b14c1bc44f'
      activationstatus: true
      created: 2025-07-11T10:00:31.756+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'fb0d100b-29cf-4970-89d9-e7b11dfa4b99'
      activationstatus: true
      created: 2025-07-11T10:00:31.757+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Russia unleashed heavy airstrikes on Ukraine on Thursday before
        a conference in Rome at which Kyiv won billions of dollars in aid pledges,
        and US-Russian talks at which Washington voiced frustration with Moscow over
        the war.</p>'
    section31:
      primarytype: 'block'
      uuid: 'c157bea9-5348-4c8b-b756-8cacb2464d67'
      activationstatus: true
      created: 2025-07-11T10:00:31.757+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.739+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e3d09a93-48ed-47bc-bf69-35f033177652'
      activationstatus: true
      created: 2025-07-11T10:00:31.758+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.740+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Two people were killed, 26 were wounded, according to figures from\
        \ the national emergency services, and there was damage in nearly every part\
        \ of Kyiv from missile and drone attacks on the capital and other parts of\
        \ Ukraine.\r"
    section33:
      primarytype: 'block'
      uuid: '8112adf7-f77f-4dab-92e6-5166260c2d69'
      activationstatus: true
      created: 2025-07-11T10:00:31.759+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.740+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '911224f6-235c-49a1-8e26-d94fd1b5df09'
      activationstatus: true
      created: 2025-07-11T10:00:31.759+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.741+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Addressing the Rome conference on Ukraine’s reconstruction after more\
        \ than three years of war, Zelenskiy urged allies to \"more actively\" use\
        \ Russian assets for rebuilding and called for weapons, joint defence production\
        \ and investment.\r"
    section35:
      primarytype: 'block'
      uuid: '1039d1db-2698-4445-9c2e-82d98f65e7ac'
      activationstatus: true
      created: 2025-07-11T10:00:31.760+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.742+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'aa3ce4f9-6227-4d7b-a85b-87ccbdd3240a'
      activationstatus: true
      created: 2025-07-11T10:00:31.761+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.742+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Participants pledged over 10 billion euros ($12 billion) to help rebuild\
        \ Ukraine, Italian Prime Minister Giorgia Meloni said. The European Commission,\
        \ the EU’s executive, announced 2.3 billion euros ($2.7 billion) in support.\r"
    section37:
      primarytype: 'block'
      uuid: '0134ba9a-b07f-4473-b7ad-6bac462de56b'
      activationstatus: true
      created: 2025-07-11T10:00:31.761+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.743+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '5ad055f5-2b88-45dc-b4a1-c21699dd4197'
      activationstatus: true
      created: 2025-07-11T10:00:31.762+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>At talks with Russian Foreign Minister Sergei Lavrov while in Malaysia,
        US Secretary of State Marco Rubio said he had reinforced the message that
        Moscow should show more flexibility.</p>'
    section39:
      primarytype: 'block'
      uuid: 'badd55db-4935-499f-91cc-461d0172b6bd'
      activationstatus: true
      created: 2025-07-11T10:00:31.763+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '091a904f-d89c-41a1-b8e2-f0680b673ade'
      activationstatus: true
      created: 2025-07-11T10:00:31.763+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T10:59:28.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:59:27.745+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We need to see a roadmap moving forward about how this conflict
        can conclude," Rubio said, adding that the Trump administration had been engaging
        with the US Senate on what new sanctions on Russia might look like.</p>'
    section41:
      primarytype: 'block'
      uuid: '7d18a4a8-cf3b-4463-97e7-338f47f51c83'
      activationstatus: true
      created: 2025-07-11T10:00:31.764+08:00
