      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        has ordered the filing of graft and falsification charges against former Education
        Secretary Leonor Briones, former Budget Undersecretary Lloyd Christopher Lao,
        and other officials over the purchase of overpriced laptops in 2021.</p>'
    section1:
      primarytype: 'block'
