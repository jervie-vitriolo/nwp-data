      lastmodified: 2025-07-11T09:44:37.874+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has broadened his trade war in recent days, setting new tariffs\
        \ on a number of countries, including allies Japan and South Korea, along\
        \ with a 50% tariff on copper.\r"
