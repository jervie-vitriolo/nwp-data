      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:56:19.182+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The three countries' defence chiefs also held an annual meeting in\
        \ Seoul on Friday, where they recognised the importance of close trilateral\
        \ cooperation in addressing security challenges posed by North Korea, in the\
        \ Indo-Pacific and beyond, the defence ministry said in a statement.\r"
