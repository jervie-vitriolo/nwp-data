      lastactivated: 2025-07-11T10:39:04.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.992+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Renewing your driver’s
        license just got easier. Motorists no longer need to visit Land Transportation
        Office (LTO) branches after the agency officially launched its Online Driver’s
        License Renewal System, now accessible through the eGovPH mobile application.</p>'
    section1:
      primarytype: 'block'
      uuid: '447506db-dc6f-4047-8eab-239521c33594'
      activationstatus: true
      created: 2025-07-11T10:39:03.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'edb45d13-0a51-4e1b-b094-e9a300e6a6af'
      activationstatus: true
      created: 2025-07-11T10:39:03.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“This is a better alternative for going to LTO offices since you don’\
        t need to shell out money for transportation to our offices and don’t even\
        \ need to queue in any license renewal offices,” LTO Chief Asec. Vigor Mendoza\
        \ said in a statement, urging motorists to take advantage of the service.\r"
    section3:
      primarytype: 'block'
      uuid: '33ee029d-27ba-446b-a27f-70386b1d6472'
      activationstatus: true
      created: 2025-07-11T10:39:03.977+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f3440ffb-f6ac-4648-ad7a-ae2e26691377'
      activationstatus: true
      created: 2025-07-11T10:39:03.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Transportation Secretary Vince Dizon emphasized that the online renewal\
        \ system will also prevent the public from dealing with fixers.\r"
    section5:
      primarytype: 'block'
      uuid: 'f7b51d6f-1b8e-4c16-ae2d-a77570536f7f'
      activationstatus: true
      created: 2025-07-11T10:39:03.978+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c07f391c-63cc-4db5-9e34-489eb9bf9e14'
      activationstatus: true
      created: 2025-07-11T10:39:03.979+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Here are the steps to avail of the online driver’s license renewal:</p>'
    section7:
      primarytype: 'block'
      uuid: '4116c282-c8be-4346-ade0-7d679b4967bf'
      activationstatus: true
      created: 2025-07-11T10:39:03.979+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>1. Download the eGovPH app from the App Store or Google Play and
        complete the account verification.</p>'
    section8:
      primarytype: 'block'
      uuid: '8cdd9684-ab15-4f83-8a6c-6026f3c098eb'
      activationstatus: true
      created: 2025-07-11T10:39:03.979+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>2. Tap the NGA icon and select LTO.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f6d89527-f6b6-4de3-b09e-aed40e04cb32'
      activationstatus: true
      created: 2025-07-11T10:39:03.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.980+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>3. Choose Online Driver’s Application &gt; Renew Your Driver’s License.</p>'
    section10:
      primarytype: 'block'
      uuid: '17290b11-3712-4842-a8fe-cb37dea79486'
      activationstatus: true
      created: 2025-07-11T10:39:03.980+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.980+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>4. Upload a photo of the front and back of your current license.</p>'
    section11:
      primarytype: 'block'
      uuid: 'eb814760-2cac-4136-9052-8aea7db8a3ad'
      activationstatus: true
      created: 2025-07-11T10:39:03.981+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.981+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>5. Wait 1–3 minutes for system validation.</p>'
    section12:
      primarytype: 'block'
      uuid: 'adfd2474-acdc-44fd-b6ba-135450087312'
      activationstatus: true
      created: 2025-07-11T10:39:03.981+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.981+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>6. Review and verify your details, then submit.</p>'
    section13:
      primarytype: 'block'
      uuid: '972bab8f-b609-4e92-b021-f16776b2485d'
      activationstatus: true
      created: 2025-07-11T10:39:03.982+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.982+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>7. Take a photo following the required photo format provided in
        the instructions.</p>'
    section14:
      primarytype: 'block'
      uuid: '93a1461c-d1fd-4ac8-8ef5-2587c89505d9'
      activationstatus: true
      created: 2025-07-11T10:39:03.982+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.982+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9d44f5e3-4ac6-4d7a-b1d0-5373e663ec85'
      activationstatus: true
      created: 2025-07-11T10:39:03.982+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.982+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Before proceeding, users are advised to prepare two key requirements—\
        \ the Online Medical Examination via telemedicine providers linked in the\
        \ app and the Driver’s Enhancement Program (DEP), a five-hour online refresher\
        \ course also accessible via the platform.\r"
    section16:
      primarytype: 'block'
      uuid: '39f50e9c-8218-4c55-80e4-a2ca3367f732'
      activationstatus: true
      created: 2025-07-11T10:39:03.983+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.983+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '06db1f8a-3a6f-4fc3-9f68-fd5b5c9a510b'
      activationstatus: true
      created: 2025-07-11T10:39:03.983+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.983+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Renewed licenses can be picked up at the nearest LTO branch or delivered\
        \ to the applicant’s address.\r"
    section18:
      primarytype: 'block'
      uuid: 'e9e2ca6c-743b-45df-be84-d7c7a9dce69b'
      activationstatus: true
      created: 2025-07-11T10:39:03.984+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.984+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '06478ee3-8fb3-4bf5-8394-fe63cca4d5b7'
      activationstatus: true
      created: 2025-07-11T10:39:03.984+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-11T10:39:04.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T10:39:03.984+08:00
      lastmodifiedby: 'jham-nwp'
