      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The peso closed unchanged against the dollar
        in thin trade on Friday, capping a week that saw investors whiplashed by a
        flood of tough tariff letters from US President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '847759b7-c082-4b51-90e6-ddcf3ca72f6f'
      activationstatus: true
      created: 2025-07-11T18:37:55.928+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.510+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The currency settled at P56.47 per dollar, steady from Thursday’s close,\
        \ but losing by 0.12% from the previous week’s close, data from the Bankers\
        \ Association of the Philippines showed.\r"
    section2:
      primarytype: 'block'
      uuid: '388712c7-8d27-4b9a-a79b-14e9be6df886'
      activationstatus: true
      created: 2025-07-11T18:37:55.928+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.510+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Tariffs returned to the forefront as US president Donald Trump’s latest\
        \ policy announcements stirred currency volatility throughout the week,” BDO’\
        s research unit said in a note sent to investors.\r"
    section3:
      primarytype: 'block'
      uuid: 'a12dd7e1-e385-4531-809c-b8a318a201a1'
      activationstatus: true
      created: 2025-07-11T18:37:55.929+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.511+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://www.facebook.com/share/v/1GXa41kkdQ/">Trump’s letter
        to President Ferdinand Marcos, Jr.</a> was straightforward about slapping
        a 20 percent tariff on Philippine goods exported to the US beginning Aug.
        1, noting that trade relations between the two allies have been “far from
        reciprocal.”</p>'
    section4:
      primarytype: 'block'
      uuid: '43600ff6-71de-415b-8623-6dd795591a70'
      activationstatus: true
      created: 2025-07-11T18:37:55.929+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.511+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/7/10/Philippines-runs-out-of-bargaining-chip-in-fresh-tariff-talks-with-US---exporters.html">Marcos’
        trade negotiators will return to the White House next week to reopen talks
        for a lower tariff or convince Trump to sign a more lasting bilateral trade
        deal.</a></p>'
    section5:
      primarytype: 'block'
      uuid: '7114fe7f-c77a-473f-a9cc-52e10c55422e'
      activationstatus: true
      created: 2025-07-11T18:37:55.929+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.511+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Despite these developments, traders remain optimistic about further\
        \ negotiations, which helped the peso take the tariff news in stride,” BDO’\
        s research note read.\r"
    section6:
      primarytype: 'block'
      uuid: '6ead3734-7335-49c1-bcac-dc829ba05a47'
      activationstatus: true
      created: 2025-07-11T18:37:55.930+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-11T18:42:17.511+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Trade-related news is expected to drive volatility in next week’s\
        \ trading,” it added.\r"
    section7:
      primarytype: 'block'
      uuid: 'bfca051d-92f6-44c4-b0a6-5a3e21eab69b'
      activationstatus: true
      created: 2025-07-11T18:37:55.930+08:00
