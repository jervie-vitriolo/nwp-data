    title: 'Skip the long lines: Driver’s license renewal goes digital'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07b118c2-e5a6-4ca8-92bf-49a651fe9b51'
      activationstatus: true
      created: 2025-07-11T10:39:03.976+08:00
