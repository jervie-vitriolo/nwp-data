      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US</strong>&nbsp;- US President Donald Trump
        said on Thursday, July 10, the United States would impose a 35% tariff on
        imports from Canada next month and planned to impose blanket tariffs of 15%
        or 20% on most other trade partners.</p>'
