      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Washington’s top diplomat arrived in Malaysia on Thursday in his first\
        \ trip to Asia since taking office, where he joined foreign ministers of the\
        \ 10-member Association of Southeast Asian Nations in Kuala Lumpur and met\
        \ with senior Malaysian officials and his Russian counterpart, Sergei Lavrov.\r"
