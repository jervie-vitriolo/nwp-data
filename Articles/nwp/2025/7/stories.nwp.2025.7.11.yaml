    title: 'Australia pledges ₱110M in drones, tech to boost PH maritime defense
      awareness'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35c943d4-6128-492e-bdde-cddfa1cf750f'
      activationstatus: true
      created: 2025-07-11T18:03:15.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Australia will provide
        the Philippines with up to ₱110 million (A$3 million) in drones and uncrewed
        maritime domain awareness technology over the next two years, Australian Ambassador
        to the Philippines HK Yu announced Friday, July 12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a621a852-e8ff-47ec-885c-f8c066c2c203'
      activationstatus: true
      created: 2025-07-11T18:03:15.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It was the ambassador’s final address as she nears the end of her posting,
        and coincided with events marking the ninth anniversary of the 2016 Arbitral
        Award that reaffirmed the country’s rights in the West Philippine Sea.'
    section2:
      primarytype: 'block'
      uuid: '6c06add0-0869-408c-a7b1-4b1cc4716f6b'
      activationstatus: true
      created: 2025-07-11T18:03:15.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is my great pleasure to announce today that over the next two years,
        Australia will provide PCG [Philippine Coast Guard] with up to A$3 million,
        or approximately 110 million pesos, in drones and other uncrewed maritime
        domain awareness technologies,” Yu said.'
    section3:
      primarytype: 'block'
      uuid: 'ca08d6ee-ddf3-4c96-932d-733bca6075f4'
      activationstatus: true
      created: 2025-07-11T18:03:15.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The envoy said the support includes not just hardware but also training,
        integration packages, and operational support for Philippine maritime agencies.
        It builds on Australia’s previous donation of 20 aerial drones and 21 VHF
        base radios, already in use by the PCG for surveillance and rescue missions.'
    section4:
      primarytype: 'block'
      uuid: '51443e45-4688-495c-ac9d-3148dc663bff'
      activationstatus: true
      created: 2025-07-11T18:03:15.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yu emphasized that these efforts are part of Australia’s broader commitment
        to help Southeast Asian partners uphold international law, particularly UNCLOS,
        and to respond to “destabilizing conduct” and “excessive maritime claims”
        in the South China Sea.'
    section5:
      primarytype: 'block'
      uuid: 'e5374971-33d3-4c3a-aa3d-fcf10accd5ed'
      activationstatus: true
      created: 2025-07-11T18:03:15.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We continue to see destabilising conduct in the South China Sea, as
        well as excessive maritime claims that are inconsistent with UNCLOS and the
        Arbitral Award,” she noted, citing recent incidents affecting both Philippine
        and Australian vessels and aircraft.'
    section6:
      primarytype: 'block'
      uuid: '6c039472-3e75-49ac-94c5-261d0c07d9c6'
      activationstatus: true
      created: 2025-07-11T18:03:15.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The aid forms part of the Philippine-Australia Strategic Partnership,
        which was elevated in 2023 and now spans defense, civil maritime operations,
        cyber cooperation, and more. Yu described the partnership as being “at an
        historic high.”'
    section7:
      primarytype: 'block'
      uuid: '1d427956-8a95-4556-b1c3-af974ab51ab8'
      activationstatus: true
      created: 2025-07-11T18:03:15.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:03:15.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:03:15.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In August, Australia will conduct Exercise ALON, the largest Australian
        military exercise held outside its territory this year, in cooperation with
        the Armed Forces of the Philippines.</p>'
  'START HERE----->united-kingdom-india-to-send-naval-ships-to-manila':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) United Kingdom Ambassador Laure Beaufils, Indian Ambassador
      Harsh Kumar Jain'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T18:18:12.000+08:00
    imagesource: '2119bd01-43cc-4e23-8e34-d0701f4525cf'
    primarytype: 'composition'
    uuid: '1431e330-3146-4d61-8a53-673171397103'
    lead: 'The United Kingdom and India will be sending naval vessels to Manila
      in the coming weeks as part of deepening defense and maritime security ties,
      officials from both countries confirmed.'
    activationstatus: true
    created: 2025-07-11T18:21:22.682+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T18:21:23.024+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T18:21:22.720+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UK, India to send naval ships to Manila to boost maritime security with
      PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f8a906f4-fde1-4cf1-9312-d885eb27a017'
      activationstatus: true
      created: 2025-07-11T18:21:22.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.714+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United Kingdom
        and India will be sending naval vessels to Manila in the coming weeks as part
        of deepening defense and maritime security ties, officials from both countries
        confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: '2acca44f-ba70-4021-8fa6-164100bab1dd'
      activationstatus: true
      created: 2025-07-11T18:21:22.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The separate port visits are part of a broader effort to promote a
        free, open, and rules-based Indo-Pacific, as tensions persist in the South
        China Sea.'
    section2:
      primarytype: 'block'
      uuid: '545687c2-f76d-4801-bd03-78b89f5e1fbf'
      activationstatus: true
      created: 2025-07-11T18:21:22.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'UK Ambassador Laure Beaufils announced that an asset from the Royal
        Navy’s carrier strike group (Operation Highmast) will visit Manila later this
        year.'
    section3:
      primarytype: 'block'
      uuid: '5212530e-4963-4a3b-a6a7-062e96a5a8f1'
      activationstatus: true
      created: 2025-07-11T18:21:22.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Operation Highmast is a demonstration of the UK’s commitment to the
        Indo-Pacific and our resolve to uphold the rules-based international system,”
        Beaufils said during a forum marking the ninth anniversary of the 2016 Arbitral
        Award.'
    section4:
      primarytype: 'block'
      uuid: 'cf63156e-80a4-4a33-b657-0635ca7913ad'
      activationstatus: true
      created: 2025-07-11T18:21:22.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While it is not the full strike group, she said the planned ship visit
        symbolizes the UK’s increasing engagement in regional defense and its support
        for Philippine maritime security.'
    section5:
      primarytype: 'block'
      uuid: '5426783a-8c5f-4afb-a5a9-32b33fd6519c'
      activationstatus: true
      created: 2025-07-11T18:21:22.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The UK also participates in joint exercises like Balikatan, and is
        expanding maritime cooperation through dialogues, training, and support in
        Maritime Domain Awareness MDA.'
    section6:
      primarytype: 'block'
      uuid: '18ce7e76-cec7-407a-a783-fc80ae748cdb'
      activationstatus: true
      created: 2025-07-11T18:21:22.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Indian Ambassador Harsh Kumar Jain confirmed that four Indian Navy
        ships will arrive in Manila in July for goodwill and bilateral engagements
        with the Philippine Navy.'
    section7:
      primarytype: 'block'
      uuid: 'a2f148b4-3287-4fb8-acc8-6c3d69e300c6'
      activationstatus: true
      created: 2025-07-11T18:21:22.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“India and the Philippines have a congruence of interest on various
        defense-related issues and maritime security,” he said.'
    section8:
      primarytype: 'block'
      uuid: '32882777-3d0c-45d6-8bea-52e0b40f3ea7'
      activationstatus: true
      created: 2025-07-11T18:21:22.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India is also finalizing talks for expanded cooperation across the
        navy, air force, and army, and is offering advanced defense platforms, including
        in air defense, reconnaissance, surveillance, and joint production.'
    section9:
      primarytype: 'block'
      uuid: '448f74a1-cb70-45f7-bb6d-6a48126a95ea'
      activationstatus: true
      created: 2025-07-11T18:21:22.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit builds on India’s earlier delivery of the BrahMos missile
        system to the Philippines and reflects growing interest in co-developing defense
        capabilities with Manila.'
    section10:
      primarytype: 'block'
      uuid: '4b4d14b0-2e45-44e4-ae4a-efee352e031b'
      activationstatus: true
      created: 2025-07-11T18:21:22.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both the UK and India reaffirmed their support for the 2016 Arbitral
        Award and emphasized the importance of upholding the United Nations Convention
        on the Law of the Sea and freedom of navigation in the South China Sea.'
    section11:
      primarytype: 'block'
      uuid: '6b6b5ae9-458e-4b5a-86ab-8a4bc9b1ac8f'
      activationstatus: true
      created: 2025-07-11T18:21:22.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The UK underlines that the Arbitral Award is binding… and we will
        continue to call out actions that raise tensions,” Beaufils said.'
    section12:
      primarytype: 'block'
      uuid: '063d4888-b116-4237-8209-ec2f476a07a2'
      activationstatus: true
      created: 2025-07-11T18:21:22.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:21:23.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:21:22.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Jain noted the need for coordinated regional defense to maintain
        peace and deter aggression.</p>'
  'START HERE----->united-states-ambassador-says-china-claims-have-no-legal-foundation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T18:22:42.000+08:00
    imagesource: '4b94028b-6641-491c-b9c1-576a633a9d97'
    primarytype: 'composition'
    uuid: 'ed272071-7587-43c8-b23d-8efb32db9294'
    lead: 'US Ambassador to the Philippines MaryKay Carlson reaffirmed her country’s
      strong support for the 2016 Arbitral Award and asserted that China’s expansive
      claims in the South China Sea have no basis under international law.'
    activationstatus: true
    created: 2025-07-11T18:29:08.341+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-11T18:29:08.648+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T18:29:08.370+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China’s South China Sea claims have no legal foundation - US ambassador '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4684cf03-e38c-4995-8ac4-941ae2985726'
      activationstatus: true
      created: 2025-07-11T18:29:08.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - US Ambassador to the
        Philippines MaryKay Carlson reaffirmed her country’s strong support for the
        2016 Arbitral Award and asserted that China’s expansive claims in the South
        China Sea have no basis under international law.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5c000d3-3ea3-427d-b63c-e3ce9297ed21'
      activationstatus: true
      created: 2025-07-11T18:29:08.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at a forum organized by the Stratbase ADR Institute in Makati
        City to mark the ninth anniversary of the landmark ruling, Carlson said the
        decision of the Arbitral Tribunal at The Hague, Netherlands was a clear victory
        for international maritime law and regional stability as well.'
    section2:
      primarytype: 'block'
      uuid: '2ca053f1-c27b-47b1-ae41-ddd06f59109b'
      activationstatus: true
      created: 2025-07-11T18:29:08.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The 2016 ruling clarified critical truths: that China’s so-called
        ‘nine-dash line’ and any claims to ‘historic rights’ have no legal foundation,”
        Carlson said. “The decision remains final and legally binding on the Philippines
        and China.”'
    section3:
      primarytype: 'block'
      uuid: 'a682f7e7-439f-48bb-acdb-b63869bf6aa3'
      activationstatus: true
      created: 2025-07-11T18:29:08.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Carlson said the ruling invalidated any attempt by China to use its
        sweeping maritime claims to deny the Philippines its sovereign rights over
        its exclusive economic zone and continental shelf. She warned that Beijing’s
        continued defiance of the ruling and its unlawful activities in the West Philippine
        Sea threaten peace, security, and freedom of navigation across the Indo-Pacific.'
    section4:
      primarytype: 'block'
      uuid: '68a5b17b-1a70-4934-ab2c-edd8fa49ddd5'
      activationstatus: true
      created: 2025-07-11T18:29:08.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Beijing has ignored the ruling and continues to operate with impunity…China
        continues to assert territorial sovereignty and exclusive rights where none
        exist under international law,” she said.'
    section5:
      primarytype: 'block'
      uuid: 'b29f2161-6926-42b4-b5d8-0f8c0e0dede5'
      activationstatus: true
      created: 2025-07-11T18:29:08.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She described China’s activities in the region as illegal, coercive,
        aggressive, and deceptive, including dangerous maneuvers, environmental degradation,
        and harassment of lawful maritime operations not only by the Philippines but
        also by other Southeast Asian states such as Vietnam, Malaysia, Brunei, and
        Indonesia.'
    section6:
      primarytype: 'block'
      uuid: '16e5a07b-4202-4bbf-abdd-574662d36b85'
      activationstatus: true
      created: 2025-07-11T18:29:08.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US envoy reaffirmed Washington’s “ironclad” commitment to its alliance
        with the Philippines, saying the Mutual Defense Treaty between the two countries
        extends to any armed attack on Philippine military or Coast Guard assets anywhere
        in the South China Sea.'
    section7:
      primarytype: 'block'
      uuid: '7e0c052c-9276-4c74-ae23-fd6eb175da2d'
      activationstatus: true
      created: 2025-07-11T18:29:08.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The United States and the Philippines stand shoulder-to-shoulder as
        ironclad allies, bound by shared history, common values, and an unwavering
        commitment to a free and open Indo-Pacific,” Carlson said.'
    section8:
      primarytype: 'block'
      uuid: '85612d1c-b64d-4400-9e6c-acd9982dbc98'
      activationstatus: true
      created: 2025-07-11T18:29:08.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our commitment is unwavering, rooted in our 1951 Mutual Defense Treaty,”
        she added.'
    section9:
      primarytype: 'block'
      uuid: 'b78373ef-745d-4e61-9ced-eb315928899f'
      activationstatus: true
      created: 2025-07-11T18:29:08.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Carlson also expressed support for President Ferdinand Marcos Jr.’s
        renewed efforts to assert the Philippines’ maritime rights through transparency
        and strategic engagement. She said the United States is proud to support the
        Philippines through joint military exercises, infrastructure cooperation under
        the Enhanced Defense Cooperation Agreement, and maritime domain awareness
        programs.'
    section10:
      primarytype: 'block'
      uuid: '7a1c2550-c39d-4823-968a-aae62db1f13a'
      activationstatus: true
      created: 2025-07-11T18:29:08.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She noted that the alliance is backed by a growing network of regional
        and global partners, including Australia, Japan, India, the United Kingdom,
        Germany, France, South Korea, and ASEAN claimant states, who collectively
        support a rules-based international order.'
    section11:
      primarytype: 'block'
      uuid: 'a996f40f-27d3-43ef-860d-9533531cdced'
      activationstatus: true
      created: 2025-07-11T18:29:08.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-11T18:29:08.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T18:29:08.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Together, we send a clear message: coercive actions have no place
        in international law,” she said. “Let us ensure that the South China Sea remains
        a sea not of conflict but of opportunity - of peace and prosperity for all.”</p>'
  'START HERE----->Peso-caps-volatile-week-at-P56.47-vs.-greenback':
