      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e2024dd1-3308-4ed3-9cfb-fbe16f2d0b36'
      activationstatus: true
      created: 2025-07-11T10:15:49.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T11:10:27.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T11:10:26.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The visit is part of an effort to renew US focus on the Indo-Pacific
        region and look beyond conflicts in the Middle East and Europe that have consumed
        much of the Trump administration’s attention.</p>'
    section9:
      primarytype: 'block'
