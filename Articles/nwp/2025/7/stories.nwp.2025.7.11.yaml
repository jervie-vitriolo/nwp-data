    title: 'Pedro Pascal says 'Fantastic Four' reboot focuses on family and unity'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd61c2595-166b-4c36-ab49-aff472bf37ca'
      activationstatus: true
      created: 2025-07-11T16:21:33.097+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Collective strength and the optimism
        of the 1960s are the driving forces of "The Fantastic Four: First Steps",
        its stars Pedro Pascal and Vanessa Kirby say.</p>'
    section1:
      primarytype: 'block'
      uuid: '1da830c7-a248-4f97-b3fd-0af7bd8756c6'
      activationstatus: true
      created: 2025-07-11T16:21:33.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bd26242b-be94-4fa0-b972-637395240894'
      activationstatus: true
      created: 2025-07-11T16:21:33.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Helmed by \"WandaVision\" director Matt Shakman, the movie reboots\
        \ the \"Fantastic Four\" film series, which is based on the Marvel Comics\
        \ super-team. It comes ten years after the last \"Fantastic Four\" film flopped\
        \ at the box office and received scathing reviews.\r"
    section3:
      primarytype: 'block'
      uuid: '666a5caf-aafd-4633-842c-134cb3b0a221'
      activationstatus: true
      created: 2025-07-11T16:21:33.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ef9c75d0-0fdf-4f4e-b78f-57b556f90723'
      activationstatus: true
      created: 2025-07-11T16:21:33.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "With a starry ensemble cast, the retro-futuristic, 60s-inspired movie\
        \ introduces Marvel’s \"First Family\" - Pascal’s Reed Richards/Mister Fantastic,\
        \ Kirby’s Sue Storm/Invisible Woman, Joseph Quinn’s Johnny Storm/Human Torch\
        \ and Ebon Moss-Bachrach’s Ben Grimm/The Thing.\r"
    section5:
      primarytype: 'block'
      uuid: '14d16186-b440-493c-8fb6-5ee3cae9b0ad'
      activationstatus: true
      created: 2025-07-11T16:21:33.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ebbeb687-2f7f-4063-95c1-8ca0612df474'
      activationstatus: true
      created: 2025-07-11T16:21:33.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Drawing on their bond and superhero strengths, the foursome must take\
        \ on the planet-devouring cosmic entity called Galactus, played by Ralph Ineson,\
        \ and his herald, Silver Surfer, played by Julia Garner.\r"
    section7:
      primarytype: 'block'
      uuid: '1333853d-e378-47d7-97a1-fdc1fefcb30f'
      activationstatus: true
      created: 2025-07-11T16:21:33.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '311084b6-7f8a-4bcf-a059-9531f22c45f2'
      activationstatus: true
      created: 2025-07-11T16:21:33.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It’s about family. It’s about caring for humankind. It’s about
        protecting human innocence and knowing that you can't do it alone. We can
        only do it together," said Pascal, launching the film in London on Thursday,
        July 10.</p>'
    section9:
      primarytype: 'block'
      uuid: '63a0bbff-fbef-4083-8999-91dcd14af65c'
      activationstatus: true
      created: 2025-07-11T16:21:33.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7b6f9783-49f3-4232-9a38-b3e9d544028e'
      activationstatus: true
      created: 2025-07-11T16:21:33.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Being part of the Marvel Cinematic Universe was \"an actor’s dream\"\
        , Pascal, 50, said.\r"
    section11:
      primarytype: 'block'
      uuid: '6f72ff62-2389-4983-8065-c1230866c2dc'
      activationstatus: true
      created: 2025-07-11T16:21:33.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8d60d846-8a3e-485a-8ef9-66c10fab0d81'
      activationstatus: true
      created: 2025-07-11T16:21:33.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"To get to step into it for the first time in an ensemble, with a\
        \ vision that is very dedicated to its origins and the characters in the stories\
        \ that people originally fell in love with when they were first published\
        \ in 1961, and the charm of something that has optimism and a very pure heart,\
        \ is everything,\" he said.\r"
    section13:
      primarytype: 'block'
      uuid: 'aa679403-2dfc-498d-ae52-d33e83c6f942'
      activationstatus: true
      created: 2025-07-11T16:21:33.102+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '17e476fe-d9ae-4342-aece-6e473a3864c0'
      activationstatus: true
      created: 2025-07-11T16:21:33.102+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kirby, who is expecting her first child, said playing Sue Storm, who\
        \ has a baby in the movie, was also a lesson in motherhood.\r"
    section15:
      primarytype: 'block'
      uuid: '60ee12f0-2ca6-4970-830e-1365e01b2852'
      activationstatus: true
      created: 2025-07-11T16:21:33.102+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8ca99f44-de5f-4d4a-920a-f70c7ff36540'
      activationstatus: true
      created: 2025-07-11T16:21:33.103+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"She really changed my whole perspective on it, honestly,\" Kirby\
        \ said.\r"
    section17:
      primarytype: 'block'
      uuid: '4597d692-7d11-44cb-85f4-408a3f44f363'
      activationstatus: true
      created: 2025-07-11T16:21:33.103+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:00.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f40077dd-fcea-42e6-a98d-e2a3609697c5'
      activationstatus: true
      created: 2025-07-11T16:21:33.104+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It was so inspiring and emotional for me to play this part where\
        \ she could be as much part of the team, a working mother, who was able to\
        \ do everything, wasn't sidelined. The baby became part of the journey. And\
        \ it taught me that everything is possible as a woman.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'bcd5a891-efef-45a3-8c7b-73fc02cf8d22'
      activationstatus: true
      created: 2025-07-11T16:21:33.104+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a0bbb8f3-cd17-454a-97b9-c95ce3f30a5b'
      activationstatus: true
      created: 2025-07-11T16:21:33.105+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Pascal, Kirby, Quinn and Moss-Bachrach are on a global publicity tour\
        \ to promote the movie and have praised the bond they formed through the film.\r"
    section21:
      primarytype: 'block'
      uuid: '28861992-cb9b-4edc-a4f8-964d1abb449e'
      activationstatus: true
      created: 2025-07-11T16:21:33.105+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7f1c137f-f9ca-4a72-be8a-c4a94bf0b973'
      activationstatus: true
      created: 2025-07-11T16:21:33.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"What it means for me is that I have a really loving year,\" said\
        \ Moss-Bachrach, who also stars on the hit show \"The Bear\". \"I spend some\
        \ of the year in Chicago working with people that I love so dearly, and then\
        \ I come out to London and work with some other people that I love so dearly.\
        \ I'm in a very fortunate position.\"\r"
    section23:
      primarytype: 'block'
      uuid: 'f17b87c6-1ad9-4112-b432-7f3e8cfa0ca5'
      activationstatus: true
      created: 2025-07-11T16:21:33.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6c0d87be-9be0-46e0-b33d-2fa7db89436d'
      activationstatus: true
      created: 2025-07-11T16:21:33.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-11T16:27:01.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T16:27:00.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The Fantastic Four: First Steps\" begins its global cinematic rollout\
        \ on July 23.\r"
