      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-07-11T18:37:55.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Volume of dollars exchanged thinned to $1.2 billion on Friday, from\
        \ $1.4 billion the day before.\r"
    section8:
      primarytype: 'block'
      uuid: 'a0d101dc-14c0-4e5f-89c4-c4ea95daa411'
      activationstatus: true
