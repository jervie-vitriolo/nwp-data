      lastmodified: 2025-07-11T09:44:37.873+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In a letter released on his social media platform, Trump told Canadian\
        \ Prime Minister Mark Carney the new rate would go into effect on Aug. 1 and\
        \ would go up if Canada retaliated.\r"
    section3:
