  'START HERE----->pcg-recovers-2-sacks-missing-sabungeros':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The Coast Guard recovers two sacks at Taal Lake on Friday, July 11
      in search of remains of missing 'sabungeros'.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T19:24:28.000+08:00
    imagesource: 'ec12379b-db02-4d2b-b5dd-f52039716957'
    primarytype: 'composition'
    uuid: '282a3e5b-8e06-41ee-898b-4376ea2ff31b'
    lead: 'The Philippine Coast Guard (PCG) has recovered two sacks on Friday, July
      11, as authorities continue their search and retrieval of remains of missing
      cockfighting enthusiasts supposedly dumped in Taal Lake in Batangas.'
    activationstatus: true
    created: 2025-07-11T19:27:15.891+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-11T19:27:16.383+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-11T19:27:16.013+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two sacks in Taal Lake in search of ‘sabungeros’ remains - PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bbafc693-4e93-4f44-ad9e-c7e58252e95a'
      activationstatus: true
      created: 2025-07-11T19:27:15.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) has recovered two sacks on Friday, July 11, as authorities continue
        their search and retrieval of remains of missing cockfighting enthusiasts
        supposedly dumped in Taal Lake in Batangas.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e963202-4ff7-424b-866d-084576abeece'
      activationstatus: true
      created: 2025-07-11T19:27:15.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:15.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview in Laurel town, Commodore Geronimo Tuvilla, PCG Southern
        Tagalog commander, said the contents of the sacks will be examined to determine
        whether these are connected to the “sabungeros.”'
    section2:
      primarytype: 'block'
      uuid: '5323896a-fc62-4543-86d9-6df2a6a16f37'
      activationstatus: true
      created: 2025-07-11T19:27:15.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:15.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said while the sacks may not contain human remains, the retrieved
        objects may be “suspicious”. The sacks were turned over to Scene of Crime
        Operations.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd6e18658-54b6-40b8-afc3-5595c9651304'
      activationstatus: true
      created: 2025-07-11T19:27:15.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:15.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tuvilla said the daily search would continue as weather permits.'
    section4:
      primarytype: 'block'
      uuid: '02aa917e-de27-4c28-80a2-233ba7d0d0df'
      activationstatus: true
      created: 2025-07-11T19:27:16.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We will try our best that we could para maibsan ang agam-agam ng mga
        pamilya at publiko…we will do everything we could para ma-check natin iyong
        bottom,” said Tuvilla.'
    section5:
      primarytype: 'block'
      uuid: '7a6f466c-70fc-4b8f-bf44-abe5bb5f396a'
      activationstatus: true
      created: 2025-07-11T19:27:16.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We will try our best to allay fears of the families and
        the public…we will do everything we could to get to the bottom of this.]'
    section6:
      primarytype: 'block'
      uuid: '53afc489-5001-474f-a77c-a7dd0e20f160'
      activationstatus: true
      created: 2025-07-11T19:27:16.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tuvilla also ruled out speculations that the sacks were planted.'
    section7:
      primarytype: 'block'
      uuid: '2c01e377-bf77-4458-8878-31036f1d269e'
      activationstatus: true
      created: 2025-07-11T19:27:16.001+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.001+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung may makita kaming buto doon at i-DNA vs doon sa nawawala, ma-examine
        mo kung iyon ba ay sa mga taong hinahanap, masasabi mong binaon lang basta-basta.
        Hindi kami mag-aaksya ng panahon at nakita niyo risk lalo na sa mga divers
        namin, kung ganon lang iyong appreciation namin sa paghahanap,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'eed35588-09f7-4639-ba42-741fd26bf32f'
      activationstatus: true
      created: 2025-07-11T19:27:16.001+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.001+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If we find bones there and conduct DNA tests with those
        of the missing persons, we can examine whether they belong to the people we’re
        looking for. You can’t just say they were simply planted. We wouldn’t waste
        our time, and as you’ve seen, there’s a risk, especially for our divers if
        that’s the only level of seriousness we gave to the search.]'
    section9:
      primarytype: 'block'
      uuid: '16a6ea0b-90c6-4382-ac18-b8cfd5696f81'
      activationstatus: true
      created: 2025-07-11T19:27:16.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.002+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, July 10, the Department of Justice said “a sack containing
        what appeared to be burned human bones” was recovered during the surface search.'
    section10:
      primarytype: 'block'
      uuid: 'fe2825fc-5e21-4cf6-9ef3-2d6ad02c8971'
      activationstatus: true
      created: 2025-07-11T19:27:16.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.002+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The search stemmed from the claim of suspect-witness Julie Patidongan,
        who said the “sabungeros” were dumped in Taal Lake.'
    section11:
      primarytype: 'block'
      uuid: 'cc3eb50d-7839-4c2f-9cb6-3b0e4236245b'
      activationstatus: true
      created: 2025-07-11T19:27:16.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.002+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Patidongan was a longtime aide of businessman Charlie “Atong” Ang,
        whom he named as the supposed mastermind of the missing persons case.'
    section12:
      primarytype: 'block'
      uuid: '5ac20be3-f3c2-4741-adb2-d56a20b6f907'
      activationstatus: true
      created: 2025-07-11T19:27:16.003+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-11T19:27:16.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-11T19:27:16.003+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A total of 34 cockfight enthusiasts went missing from 2021 to 2022
        after allegedly cheating in the games. Patidongan later said the number of
        victims may reach a hundred.&nbsp;</p>'
  'START HERE----->everybody-is-tired-of-war-in-Ukraine':
    author: 'Alvise Armellini, Reuters'
    caption: 'Director General of the International Organization for Migration (IOM)
      Amy Pope gestures as she speaks during an interview with Reuters in Rome, Italy,
      July 11, 2025. (Guglielmo Mangiapane/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-11T19:36:28.000+08:00
    imagesource: 'df419414-5efa-4673-adcf-0ba5d310f17a'
    primarytype: 'composition'
    uuid: '1e819161-e159-4f42-b8ec-3790b166df83'
    lead: 'Fatigue over the war in Ukraine and US-led foreign aid cuts are jeopardizing
      efforts to support people fleeing hardship, the head of the UN migration agency
      warned in an interview on Friday.'
    activationstatus: true
    created: 2025-07-11T19:42:29.445+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-11T19:42:30.023+08:00
