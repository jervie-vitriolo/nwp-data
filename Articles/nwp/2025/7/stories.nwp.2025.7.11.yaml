      lastmodified: 2025-07-11T16:26:41.168+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He emphasised security measures to protect Chinese and Cambodians,\
        \ calling for tougher action to \"completely eradicate the tumour\" of cross-border\
        \ crimes such as online gambling, wire fraud, counterfeiting and smuggling.\r"
    section13:
      primarytype: 'block'
