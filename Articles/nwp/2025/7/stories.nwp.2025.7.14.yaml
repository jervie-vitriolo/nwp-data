      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad575c-127a-470a-931c-0e45a1f70319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.537+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.537+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mosquera was among the eight Filipinos in Israel who were injured due\
        \ to Iran’s missile attacks. The seven were discharged after receiving treatment\
        \ for minor to moderate injuries.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cdee2-0030-4156-8391-a1c43208739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.538+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.538+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ea5c1-ffa2-4465-92bb-cce51a0ddbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.538+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.538+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“As we mourn her passing and remember her life, the embassy also renews\
        \ its call for the protection of civilians, including foreign workers, during\
        \ times of conflict,” the embassy said. The DFA also said the same.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
