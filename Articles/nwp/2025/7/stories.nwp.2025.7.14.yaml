      'mgnl:lastModified': 2025-07-14T12:11:39.338+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8609f6-33cc-48ef-bc80-e1f23f10cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.339+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.339+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This cycle of violence has exploded in a terrifyng way and if it\
        \ doesn't end we are heading toward to a bloodbath,\" said Rayan Marouf, a\
        \ Druze researcher based in Sweida who runs the Suwayda24 website.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129cc78-0157-4ee4-b33c-04d9b93f5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.339+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.339+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75aebb9-6094-4028-b27e-c99ecfeb8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.339+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.339+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The clashes involving Bedouin tribal fighters and Druze militias were\
        \ centered in Maqwas neighborhood east of Sweida, which is inhabited by Bedouin\
        \ tribes, and was encircled by armed Druze groups and later seized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c643924-f760-4f74-93d9-143ec5a41595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.340+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.340+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb9c38-b321-4f1a-bacb-56560262c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.340+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.340+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Syrian ministry of interior said that its forces will begin direct\
        \ intervention in Sweida to resolve the conflict, calling on local parties\
        \ in the Druze city to cooperate with the security forces.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a45de2-b7b0-4185-897a-2caf5f52c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbf67b-3093-4f0a-963a-92226ebd1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Armed Bedouin tribesmen also launched attacks on Druze villages on\
        \ the western and north outskirts of the city, residents said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c5ef2-b9df-4a12-a200-3681e4aa78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5b0d9-c782-4686-b22f-63f815efdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.342+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A medical source told Reuters that at least 15 bodies had been taken\
        \ to the morgue at Sweida’s state hospital. Around 50 people were injured,\
        \ with some transported to Deraa city for medical care.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a737ace-40be-4b2c-801d-3e9883ade264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.342+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107cd19-3ae3-4533-8538-0f0aa47461c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.343+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.343+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The violence marked the latest episode of sectarian bloodshed in Syria,\
        \ where fears among minority groups have surged since Islamist-led rebels\
        \ toppled President Bashar al-Assad in December, installing their own government\
        \ and security forces.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dddce-a775-454f-849c-3aae171ccf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.343+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.343+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e0fdb-91d4-431f-8e3d-4d90010e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.344+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.344+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Those concerns intensified following the killing of hundreds of Alawites\
        \ in March, in apparent retaliation for an earlier attack carried out by Assad\
        \ loyalists.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c37e6b-0d49-422d-be67-a141f7969910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.344+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.344+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93417cfb-1d10-4853-9fef-21ae58b56e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was the deadliest sectarian flare-up in years in Syria, where a\
        \ 14-year civil war ended last December with Assad fleeing to Russia after\
        \ his government was overthrown by rebel forces.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
