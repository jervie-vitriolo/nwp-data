      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ PM says probe into aide is politically motivated, denies security
        harm</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa5d40-fa5d-450e-95b1-2d4c1e1bf510'
      'mgnl:activationStatus': true
