      'text': "“Its existence was disclosed to the Bureau of Immigration and the Commission\
        \ on Elections prior to the 2022 elections, as well as to the Commission on\
        \ Appointments prior to their confirmation of his appointment as defense secretary,”\
        \ it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6180533b-8c9d-428a-ae17-947e20c47c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.232+08:00
