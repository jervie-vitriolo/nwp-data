    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sinner dethrones Alcaraz to capture maiden Wimbledon crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d342f75-e78b-4a50-a6cb-bf35a2a373fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.897+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.798+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)&nbsp;-</strong>&nbsp;Jannik Sinner defeated
        Carlos Alcaraz 4-6, 6-4, 6-4, 6-4, in a high-octane final to capture his maiden
        Wimbledon trophy and fourth Grand Slam crown on Sunday, avenging his loss
        to the Spaniard in last month’s epic French Open final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3a4c7-aa0a-40b3-a577-1e32969aba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.898+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hard-fought win over the two-times defending champion on the
        famous lawns of London ensured that Sinner became the first Italian to secure
        a Wimbledon singles title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab294a1e-a646-4f5e-81eb-c34ce49c5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.898+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853ea26-e8da-4d35-aa6d-a16093a3a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.800+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I would like to start with Carlos. An amazing tournament, but mostly\
        \ thank you for the player you are,\" Sinner said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e5553-0c44-47a7-84ad-d8f53a6f2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.801+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f32db-70f7-4f18-bfce-4d81cb9fabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.801+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s so difficult to play against you, but we have an amazing relationship\
        \ off the court and on the court ... keep going, keep pushing.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40b351-4ccb-4b7f-abe3-3bd384e63aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.802+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e45e1a-f9b0-4fe3-b6bd-2fd0e8f92682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.802+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 23-year-old Sinner drew first blood in the first Wimbledon men’s\
        \ final contested by a pair born in the 2000s, breaking for a 3-2 lead, but\
        \ Alcaraz clawed back before hitting a spectacular return at full stretch\
        \ to wrap up the opening set and he celebrated by cupping his ear and soaking\
        \ up the cheers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578742b-9343-4c08-9d99-a7f1dc8a476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.803+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e63c0-d0be-40b1-98cc-b49ea57c2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.804+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sinner gained a break in the opening game of next set and he let out\
        \ a rare yell of \"let’s go\" after winning a point en route to holding in\
        \ a tight game before surging ahead 3-1 after a brief interruption when a\
        \ champagne cork flew from the stands and landed on Centre Court.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98231f-d911-4ad5-873a-853a78afbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.804+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27e5d7-b733-49f8-b6bc-98ec6ed72c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.805+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The top seed shrugged off the distraction and hit a running crosscourt\
        \ winner to take the second set, before tightening his grip on the contest\
        \ by unleashing a superb volley at the net to break for 5-4 and then holding\
        \ in the next game to seal the third set with minimum fuss.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19c429-72de-4fed-b4a4-2dd185fdf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.806+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eccb6a-3ea3-46ab-9524-6ce9e17b7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.806+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With shadows drifting across the main showcourt that had basked in\
        \ bright sunshine, Sinner wheeled away to a 3-1 lead in the fourth set as\
        \ Alcaraz began to display the smallest signs of dejection, and the monk-like\
        \ world number one held firm from there to complete a famous victory.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a44fcb-b7cc-4e2a-9840-c7773d59dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.807+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d323e6-bc76-481f-916f-3ba78af520f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T08:55:08.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T09:01:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T09:01:05.808+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s amazing to be in this position,\" added Sinner.\r"
