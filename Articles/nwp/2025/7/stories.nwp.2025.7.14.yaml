      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An investigation into
        the “persistently high” costs of food and agricultural commodities is being
        pushed in the Senate as the 20th Congress prepares to open session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f037f4-6816-40d2-8295-86d726756e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.962+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis “Kiko” Pangilinan, who has been offered the chairmanship
        of the agriculture committee, has filed a resolution calling for a legislative
        inquiry into food prices. The aim is to craft measures that will “ensure food
        affordability, strengthen food security, and protect consumers from excessive
        price increases.”</p>'
