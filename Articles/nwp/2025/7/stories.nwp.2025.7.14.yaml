      'mgnl:lastModified': 2025-07-14T14:23:23.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06856b-f683-404e-ba0b-f29c9c8ace0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T14:23:23.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The law and jurisprudence prohibit those holding dual citizenships\
        \ from holding a Cabinet portfolio or a ranking government position, unless\
        \ the foreign citizenship is expressly renounced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62c291-6d46-4eb6-99d0-d1425a1ac21d'
