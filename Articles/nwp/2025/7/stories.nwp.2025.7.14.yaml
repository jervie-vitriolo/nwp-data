    'title': 'South Korea trade envoy: may be able to strike framework deal with US
      by Aug 1 deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0806c7-9466-409f-89dd-4ee746db822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.760+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.889+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s top trade envoy
        said on Monday, July 14, it may be possible to strike an "in-principle" trade
        deal with the United States by an August 1 deadline, but time is short to
        work out a detailed package seeking exemption from punishing US tariffs, media
        reports said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef34ac0-1600-4f14-a811-e018543aa331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1cb44-a31d-47a0-85b2-96fb25a88778'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Minister for Trade Yeo Han-koo, who held high-level talks with US
        officials last week, said South Korea may have to make some strategic decisions
        over its agriculture market as part of trade negotiations with the United
        States, the Yonhap News Agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ba8fe-5357-40ea-a6a5-209ae85cf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a8e6b-ae2d-4947-8e57-a961ff0435e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.762+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I believe it’s possible to reach an agreement in principle in
        the US tariff negotiations, and then take some time to negotiate further,"
        the Newsis news agency quoted Yeo as telling local media reporters. "Twenty
        days are not enough to come up with a perfect treaty that contains every detail."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1395f-7b2c-4e18-9779-47359002cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.762+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f1f50-b9de-4e26-898f-851c0a505405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.763+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was "considerable progress" in the discussion with US officials
        over cooperation in key industrial sectors as part of the trade talks, Yeo
        was cited as saying, but Washington needs to cut industry-specific tariffs
        on autos and steel, calling them "unfair" and severely undermining bilateral
        cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1667426-fd48-46ec-8b89-2670f802f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.763+08:00
