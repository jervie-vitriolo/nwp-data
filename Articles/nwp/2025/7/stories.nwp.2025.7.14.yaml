      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement issued Monday, July 14, Defense spokesperson and Assistant\
        \ Secretary Arsenio Andolong said Teodoro had addressed the matter before\
        \ entering public office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e700a-2d38-4368-834d-ec766f31f998'
