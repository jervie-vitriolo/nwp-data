      'mgnl:lastModified': 2025-07-14T20:00:47.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some of the victims’ families joined Patidongan in the complaint filed\
        \ on Monday, July 14.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a3474-e126-4c54-9ba8-c7b1334b4f95'
