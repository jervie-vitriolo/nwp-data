        \ unbecoming of a police officer, and the penalty is dismissal from service.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab6bb3-0876-457e-84b7-10a7d667f396'
      'mgnl:activationStatus': true
