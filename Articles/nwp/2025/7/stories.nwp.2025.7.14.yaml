    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235b46e-18b9-404d-b648-e632512329ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.336+08:00
