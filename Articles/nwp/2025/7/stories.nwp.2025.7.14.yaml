      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea423ec-ef3a-44d1-8aeb-25c3d7c80f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.700+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.484+08:00
