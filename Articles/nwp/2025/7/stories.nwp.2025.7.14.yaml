      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e88c00-4172-4373-bf4b-fc8c46a17354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.535+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The United States pulled out of the deal in 2018 under the first administration\
        \ of President Donald Trump, who called the agreement \"weak\".\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170658fc-5fc3-4e99-8e4a-d0ab6c584757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.536+08:00
