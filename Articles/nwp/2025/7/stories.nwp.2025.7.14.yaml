      'jcr:uuid': '05291074-0d71-492c-bd6b-06e99f055557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.764+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
