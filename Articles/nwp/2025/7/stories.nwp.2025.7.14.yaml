      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Water shortages in Gaza have worsened sharply in recent weeks, with\
        \ fuel shortages causing desalination and sanitation facilities to close,\
        \ making people dependent on collection centres where they can fill up their\
        \ plastic containers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4592d9-de23-448c-a233-95829cc9874a'
      'mgnl:activationStatus': true
