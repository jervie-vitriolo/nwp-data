      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. led the groundbreaking ceremony for the new passenger terminal
        building of the Caticlan Airport on Monday— strengthening the government’s
        commitment to building infrastructure that boosts the economy and enhances
        travel experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ba7bb-9de1-499b-970c-bb9d198b454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The chief executive said the construction for the new terminal will\
        \ be completed within 24 months by Megawide Construction Corporation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d492c-4011-484f-b2d8-efb6bbe8a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The influx of people and travellers is going to be a big boost to\
        \ the local and national economy. Tourism right now contributes close to 8%\
        \ to our GDP and that is something we want to increase and that is why these\
        \ projects that we have are also important,” the President said.\r"
    '3':
