      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - A US Senate report released on Sunday
        July 13, said a "cascade" of failures allowed a gunman to shoot at Donald
        Trump during a campaign rally last year and faulted Secret Service discipline
        including the lack of firings in the wake of the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f8f4d-e5de-40b6-97e2-42dd40cd3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.226+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.027+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.188+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8679f-2e2b-47a8-adfe-842060955647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.226+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.027+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.189+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The report, released a year after a 20-year-old gunman opened fire\
        \ on Trump in Butler, Pennsylvania, grazing his ear, accused the Secret Service\
        \ of a pattern of negligence and communications breakdowns in planning and\
        \ execution of the rally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaafed-62aa-4a78-97f2-8bdacc88c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.227+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.027+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.189+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e6d22-77b8-45f4-9989-a0fceaeaa0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.227+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.027+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.190+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This was not a single error. It was a cascade of preventable failures\
        \ that nearly cost President Trump his life,\" the Senate Homeland Security\
        \ and Governmental Affairs Committee report said. The Secret Service is charged\
        \ with protecting current and former presidents and their families, as well\
        \ visiting foreign leaders and some other senior officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b5b05-707b-414e-a4a3-4c5b003a396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.028+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.190+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5c1a2-e60b-479f-bfff-8d7852728e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.028+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.191+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "One attendee of the July 13, 2024, rally was killed and two others\
        \ were injured in the shooting. The gunman, Thomas Matthew Crooks, was subsequently\
        \ shot to death by Secret Service agents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3e690-ca4a-4425-81ac-a5a7eda3c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.229+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.028+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.191+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cca438-bb09-49a0-9a16-7b621d9a3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.229+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.028+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.192+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This was not a single lapse in judgment. It was a complete breakdown\
        \ of security at every level — fueled by bureaucratic indifference, a lack\
        \ of clear protocols, and a shocking refusal to act on direct threats,\" the\
        \ committee’s Republican chairman, Senator Rand Paul of Kentucky, said in\
        \ a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcb14a-e676-4221-842c-07d455738b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.229+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.028+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.192+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1b0a8-0d7a-4902-8c92-440ba0568f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.029+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.193+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kimberly Cheatle resigned as the director of the Secret Service 10\
        \ days after the shooting, amid harsh scrutiny of the agency’s role, and six\
        \ Secret Service agents on duty during the attempt received suspensions ranging\
        \ from 10 to 42 days, the agency said on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5568d06-4169-4313-9d3f-c0d7658a864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.029+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.193+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc71cc-858f-4918-9d51-972b52924b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.029+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.194+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The committee said more than six officials should have been punished,\
        \ and that two of those who were disciplined received lighter punishments\
        \ than it had recommended. It highlighted the fact that no one was fired.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3c514-3243-4fcb-bfb5-32c2c6f2c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.029+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.194+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eae77e-b953-42a3-a9c4-6ff274bbe84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.232+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.029+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.195+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Current Secret Service Director Sean Curran said in a statement that\
        \ the agency has received the report and will continue to cooperate with the\
        \ committee.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23c44c-8cc1-441d-8737-4f48183d7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.232+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.030+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.196+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0f27a-1f67-4ed5-9825-dd4b2f20416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:28:08.233+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:44:09.030+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T10:44:01.196+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Following the events of July 13, the Secret Service took a serious\
        \ look at our operations and implemented substantive reforms to address the\
        \ failures that occurred that day,\" Curran said.\r"
