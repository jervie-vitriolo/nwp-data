      'text': "\"Defence, strengthening security, weapons, sanctions, protecting our\
        \ people, strengthening cooperation between Ukraine and the United States\
        \ — there are many topics to discuss,\" Andriy Yermak wrote on the Telegram\
        \ messaging app.\r"
