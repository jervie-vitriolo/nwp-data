      'mgnl:lastModified': 2025-07-14T10:15:19.537+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Israel and Iran exchanged missiles on June 13, which extended to a\
        \ 12-day conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe308d-73da-4bff-b444-fbbe3a8a71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.537+08:00
