      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.894+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "President Lee Jae-myung took office on June 4 following the ouster\
        \ of his predecessor Yoon Suk Yeol over a failed martial law attempt. The\
        \ six months of political turmoil forced Seoul to initially focus on technical\
        \ discussions over Trump’s demands.\r"
