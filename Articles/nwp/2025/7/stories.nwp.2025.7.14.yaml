    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcc4af-1d9f-4b6b-ad72-fd0c557861f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Israel, Department of Foreign Affairs, and\
        \ the Department of Migrant Workers confirmed the death of Leah Mosquera on\
        \ Sunday, July 13, almost a month after the missile attack. She was 49.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fae48-1c7e-4d76-a613-94b2f47579f6'
      'mgnl:activationStatus': true
