      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The parties also discussed relations with the United States and prospects\
        \ for resolving the Ukrainian crisis,\" Russia’s foreign ministry said.\r"
