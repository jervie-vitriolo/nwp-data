      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763d767-025e-467c-9750-1e3e21216d6c'
      'mgnl:activationStatus': true
