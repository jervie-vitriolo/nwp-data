      'mgnl:lastModified': 2025-07-14T14:23:23.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The alleged existing Maltese passport of Sec. Gilberto Teodoro was\
        \ surrendered and renounced prior to the filing of his certificate of candidacy\
        \ in 2021 for the 2022 elections,” the statement read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62aa4c-2299-4033-a765-736884597631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.231+08:00
