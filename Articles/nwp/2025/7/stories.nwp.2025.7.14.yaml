      'mgnl:lastModified': 2025-07-14T13:53:43.366+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "However, negotiations aimed at securing a ceasefire have been stalling,\
        \ with the two sides divided over the extent of an eventual Israeli withdrawal\
        \ from the Palestinian enclave, Palestinian and Israeli sources said at the\
        \ weekend.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a73cd-7a86-49f2-9a19-a626e51b30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.701+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.484+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
