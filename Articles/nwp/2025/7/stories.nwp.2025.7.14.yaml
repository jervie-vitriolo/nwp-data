    'lead': 'Iran will react to any re-imposition of United Nations sanctions over
      its nuclear program, the country’s foreign ministry spokesperson said on Monday,
      without elaborating on what actions Tehran might take.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T17:46:30.521+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-14T17:54:34.353+08:00
