      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6287a-d1ce-403d-81f0-00e94b373aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:59:46.763+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T11:09:16.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T11:09:15.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea is in a race to reach a compromise trade pact in the
        hope of avoiding a 25% tariff slapped on its exports announced by US President
        Donald Trump that is set to kick in on August 1, after a late start to negotiations
        with a new president voted in last month.</p>'
