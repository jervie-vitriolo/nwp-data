      'mgnl:lastModified': 2025-07-14T13:53:43.358+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hours later, 12 people were killed by an Israeli strike on a market\
        \ in Gaza City, including a prominent hospital consultant, Ahmad Qandil, Palestinian\
        \ media reported. The Israeli military did not immediately comment on the\
        \ attack.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce7b84-6878-4a5f-b3fe-8fe697c14fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.695+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
