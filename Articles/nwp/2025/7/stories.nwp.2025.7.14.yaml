      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump, whose second presidency began in January, has urged Tehran to\
        \ return to nuclear negotiations on a new deal after a ceasefire was reached\
        \ last month that ended a 12-day air war between Iran and Israel that destabilised\
        \ the Middle East.\r"
    '19':
