      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gaza’s health ministry said on Sunday that more than 58,000 people\
        \ had been killed since the start of the war between Israel and Hamas in October\
        \ 2023, with 139 people added to the death toll over the past 24 hours.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52d72b-26d9-45a2-a059-91784299be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.695+08:00
