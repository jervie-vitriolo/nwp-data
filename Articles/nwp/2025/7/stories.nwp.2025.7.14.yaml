      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The DND also dismissed the timing of the report, describing it as part\
        \ of a broader effort to undermine the Secretary’s credibility.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b413f-2a2d-42ec-9f02-cfcbb3c0d603'
