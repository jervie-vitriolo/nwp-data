      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c7d8c-8129-48cc-aabe-6bb93daf3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.694+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
