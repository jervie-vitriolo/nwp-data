    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af7935-01a7-44ed-b1a7-ac2a29a836dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.693+08:00
