    'title': 'Human bones among those found in Taal Lake search - PNP'
    'updated': 2025-07-14T19:46:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08727e92-e9af-49fe-9dfc-dc4f9aff2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Human bones were among
        the contents of the sacks retrieved during the search for the remains of missing
        cockfighting enthusiasts or “sabungeros” in the Taal Lake, the Philippine
        National Police (PNP) chief said Monday, July 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b742832-1cbc-4103-9980-632ed83d0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b0875-07b6-48db-8f74-93436d2f475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, PNP chief Gen. Nicolas Torre III said the supposed
        remains have been sent to the agency’s forensic group, explaining it was a
        mix of human remains and animal remains, as the area is known for its agricultural
        activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8e423-da45-4a33-8512-b139c82e7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d64938-ac32-4a49-9324-eff45d6b216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasama sa ating processing diyan ang pag-differentiate ay animal origin\
        \ or human origin,” Torre said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6394c7e-1cae-4ed4-b836-8edd357a7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf36d39-509d-4667-be4c-f6825a635762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of our processing is differentiating the remains
        if they were of animal origin or human origin.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8546e57-e216-4a4d-a840-4557b59fee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:48:25.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Jesus Crispin Remulla said the contents
        of the sacks “will still undergo forensic examination.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc5db3-5329-472b-b630-53a88e1e1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Not everybody should be speaking on what’s happening in Taal Lake.
        We should speak with one voice. It has to be mostly the DOJ (Department of
        Justice) speaking about it,” Remulla said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34005056-d08b-497d-b9c8-e12bbeebddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:47:28.250+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said he coordinated with the National Police Commission
        about the movement of the PNP crime lab “so that we can be on the same page
        regarding what we did from the PNP on the identification of the remains, etc.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad3e35-3a0c-4ea4-b30c-8481e713d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PBGen Jean Fajardo, PNP spokesperson, said the relatives of the
        12 out of the 34 missing cockfighting enthusiasts have also submitted DNA
        profiles to help in the cross-matching of the possible human remains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5211c7-7720-4b49-9db9-86a99fe55013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6db48-b577-44bb-8d76-52c0436386c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Definitely, it will be the biggest development in this case. Ika nga\
        \ major breakthrough,” Fajardo said. “This will prove our earlier assumptions\
        \ na talagang pinatay ‘yong at least 34 missing sabungero cases na hawak ng\
        \ CIDG (Criminal Investigation and Detection Group).”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c9e13-3b10-407b-83b1-0479bdd239ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc1ef6-185d-4546-a957-58b3b70ae77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Definitely, it will be the biggest development in this\
        \ case, or a major breakthrough. This will prove our earlier assumptions that\
        \ at least 34 missing sabungeros included in the CIDG cases were killed.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b754b9-f220-437a-8c08-4606e25169b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c4968-eb8c-4a31-9418-577c61b084a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html">started
        their search for the remains of the missing sabungeros</a> in the Taal Lake
        on July 11, following the claims of suspect-turned whistleblower Julie Patidongan,
        alias Totoy.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a75aa-5dc1-4d48-a909-44d95662ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615bdf6-43ba-4b40-9d0a-82491da4b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Patidongan also alleged that the number of victims may reach up to\
        \ a hundred.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0023c-ae90-4477-9dbf-5828f2ff0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16eeda-b7e6-4097-b03e-7566d68dfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "So far, coast guard technical divers have turned over five sacks containing\
        \ “suspicious objects.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ade216-f309-4440-9c2f-69851d00482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d50eb-41bd-49eb-9367-50c597679bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This included a sack containing <a href="https://www.newswatchplus.ph/news/nwp/2025/7/11/sack-burned-bones-recovered-taal.html">“what
        appears to be burned human bones”</a> found in the lakebed a day before the
        official start of the operations, according to the Department of Justice.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9556c1a-2040-42ee-823c-7c5866792825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.252+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f768bf0-572e-459f-87ba-85ff2183c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:54:04.252+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T19:50:17.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:50:17.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patidongan earlier tagged gaming businessman <a href="https://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html">Charlie
        “Atong” Ang</a> and actress <a href="https://www.newswatchplus.ph/news/nwp/2025/7/4/gretchen-barretto-camp-denies-hand-missing-sabungeros-case.html">Gretchen
        Barretto</a> as masterminds in the disappearances, which the two denied. <a
        href="https://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html">The
        DOJ considered them as suspects</a>.</p>'
