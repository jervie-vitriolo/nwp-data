  'BSP-to-impose-stricter-rules-on-online-gambling-payments':
    'caption': 'The central bank has sent out a draft circular to bankers, digital
      payment service providers, and casinos among others, adding to the string of
      proposed measures to scrutinize online gambling activities.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T19:26:47.000+08:00
    'imagesource': 'jcr:42e22365-4c6c-4ece-a955-2472e196b4b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eece642-428f-45d6-a0ec-b8c2a83dbe11'
    'lead': 'Online gamblers will be compelled to open an e-wallet account solely
      for gambling transactions under stricter rules that the Bangko Sentral ng Pilipinas
      (BSP) will roll out soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T19:31:22.844+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-07-14T19:31:23.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T19:31:22.914+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['e-games', 'casinos', 'rules', 'BSP', 'online-gambling']
    'stories': []
    'template': '1'
    'title': 'BSP to impose stricter rules on online gambling payments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18f0e2-a576-49a5-94a5-28e606b78fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.899+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.909+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Online gamblers will be compelled to open
        an e-wallet account solely for gambling transactions under stricter rules
        that the Bangko Sentral ng Pilipinas (BSP) will roll out soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c16ac-a0be-4fbc-94fb-b79003c6d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.900+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The central bank has sent out a draft circular to bankers, digital\
        \ payment service providers, and casinos among others, adding to the string\
        \ of proposed measures to scrutinize online gambling activities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a7e9e-4ac3-4800-adb3-bb3bdfc975dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.900+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The regulation of the retail payment system is among the BSP’s mandates,\
        \ and in drafting the tighter rules the central bank said “it is imperative\
        \ to ensure that digital payment services of payment service providers (PSPs)\
        \ are not misused for activities that are socially harmful and detrimental\
        \ to financial health.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fae291-8e4d-4ba4-8f6a-fda169b8bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.900+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Domestic e-wallet firms count fintech giants GCash and PayMaya while\
        \ GrabPay, ShopeePay, and JuanCash, among others, also offer non-bank retail\
        \ payment access. It is unclear which among these digital wallets currently\
        \ allow paperless payments for online gambling.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6776e-f9fe-49f2-8590-e2b588986d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.901+08:00
