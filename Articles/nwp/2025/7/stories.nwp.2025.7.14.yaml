      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65467280-66ac-4795-a502-707a7e77f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Western countries accuse Iran of plotting to build a nuclear weapon,\
        \ which Tehran denies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd52da4-2690-408e-b319-aab7f510ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.535+08:00
