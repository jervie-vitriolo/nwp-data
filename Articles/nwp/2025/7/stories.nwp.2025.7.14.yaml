      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The indirect talks over a US proposal for a 60-day ceasefire are
        being held in Doha, but optimism that surfaced last week of a looming deal
        has largely faded, with both sides accusing each other of intransigence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0460fb9-9f86-44f3-a676-16a778a10894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.703+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.485+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c3709-f80f-4000-9315-5bbb49d30bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.704+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.485+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu in a video he posted on Telegram on Sunday said Israel would\
        \ not back down from its core demands - releasing all the hostages still in\
        \ Gaza, destroying Hamas and ensuring Gaza will never again be a threat to\
        \ Israel.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90757473-1241-4828-bf5d-3a241f154dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.704+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.486+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbe3d5-5e83-4df3-887b-def3ae9aa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.486+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The war began on October 7, 2023, when Hamas-led militants stormed\
        \ into Israel, killing about 1,200 people and taking 251 hostages into Gaza.\
        \ At least 20 of the remaining 50 hostages there are believed to still be\
        \ alive.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf3b36-b4a4-411c-a59a-8f690cb958ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.486+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77774acb-c1c0-4f62-99ca-0cc10e6d6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.487+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Families of hostages gathered outside Netanyahu’s office in Jerusalem\
        \ to call for a deal.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0efaf5-12e9-49d1-8eab-64cfdb0338e6'
      'mgnl:activationStatus': true
