      'mgnl:lastActivated': 2025-07-14T17:54:34.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, UAE -</strong> Iran will react to any re-imposition
        of United Nations sanctions over its nuclear program, the country’s foreign
        ministry spokesperson said on Monday, July 14, without elaborating on what
        actions Tehran might take.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918cbb9-84b3-4c32-9f82-a09593bd627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842af7e4-aee1-4f7b-9f49-8daea428aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A French diplomatic source told Reuters last week that European
        powers would have to restore UN sanctions on Iran under the so-called "snapback
        mechanism" if there were no nuclear deal that guaranteed European security
        interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597d9a2-7448-406f-bf6a-f4dbf8372d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a95a9-9c9f-4a4c-bcf1-5f5c3211857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "snapback mechanism" is a process that would reimpose UN sanctions
        on Tehran under a 2015 nuclear deal that lifted the measures in return for
        restrictions on Iran’s nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf0ca8-867e-4aa9-b7c5-4a9d9b98641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e9db6-c5c6-495e-97c7-c4d2db8c0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The threat to use the snapback mechanism lacks legal and political
        basis and will be met with an appropriate and proportionate response from
        the Islamic Republic of Iran," Foreign Ministry spokesperson Esmaeil Baghaei
        told a press conference, without giving further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c7d3c-50a6-4100-8d54-2c023c8faf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61443997-4736-4d9d-80d4-b950b3433e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 2015 deal with Britain, Germany, France, the US, Russia and
        China - known as the Joint Comprehensive Plan of Action (JCPOA) - states that
        if the parties cannot resolve accusations of "significant non-performance"
        by Iran, the "snapback mechanism" process can be triggered by the 15-member
        UN Security Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17acb0-530a-4ef3-858d-0c152ce63a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4277-29e1-45e7-a563-19372797fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The European parties, who are constantly trying to use this possibility
        as a tool, have themselves committed gross and fundamental violations of their
        obligations under the JCPOA," Baghaei said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6ab37-1b5d-418c-bbd2-299f58915745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aee322-3430-48d0-a569-100af386f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:54:34.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:54:33.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They have failed to fulfill the duties they had undertaken under
        the JCPOA, so they have no legal or moral standing to resort to this mechanism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a4738-9e22-4f4f-90a1-eb453eaaf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.534+08:00
