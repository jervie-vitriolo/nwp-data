      'mgnl:type': 'text'
      'text': "China and Russia declared a \"no limits\" partnership in February 2022\
        \ when Putin visited Beijing, days before he sent tens of thousands of troops\
        \ into Ukraine. Putin has sometimes described China as an \"ally\".\r"
