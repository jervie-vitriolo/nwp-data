    'lead': 'Jannik Sinner defeated Carlos Alcaraz 4-6, 6-4, 6-4, 6-4, in a high-octane
      final to capture his maiden Wimbledon trophy and fourth Grand Slam crown on
      Sunday, avenging his loss to the Spaniard in last month’s epic French Open
      final.'
