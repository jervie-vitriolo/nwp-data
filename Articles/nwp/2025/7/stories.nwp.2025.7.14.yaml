      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump’s Middle East envoy Steve Witkoff said
        on Sunday that he was "hopeful" on Gaza ceasefire negotiations underway in
        Qatar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ee16a-42cd-44f6-8e48-bcddffec555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.699+08:00
