      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Government is seeking dismissal of attorney general</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95866c78-0743-42d3-b8fb-80b437117322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.162+08:00
