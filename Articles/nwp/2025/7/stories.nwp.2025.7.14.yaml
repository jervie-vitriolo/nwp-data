      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af8ccc-5a7d-42e7-bcb6-7e56f6dac339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.695+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
