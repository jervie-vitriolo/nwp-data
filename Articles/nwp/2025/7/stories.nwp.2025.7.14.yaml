      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a688fc-b001-468b-9d2c-575e53492ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.162+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.983+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel -</strong> An aide to Israeli Prime Minister
        Benjamin Netanyahu faces indictment on security charges pending a hearing,
        Israel’s attorney general has said, for allegedly leaking top secret military
        information during Israel’s war in Gaza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6728b-a554-411b-97e0-37bd6fbe8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.163+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.983+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf1ca0-31fa-4322-954c-250e1f1928c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.163+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.984+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu’s close adviser, Jonatan Urich, has denied any wrongdoing
        in the case, which legal authorities began investigating in late 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a06f5-a0cf-4ab4-bc77-9ea173065cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.164+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.984+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ba229-3c99-40ab-95ba-c7a4f1ab0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.164+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.985+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has described probes against Urich and other aides as
        politically motivated and on Monday, July 14, said that Urich had not harmed
        state security. Urich’s attorneys said the charges were baseless and that
        their client’s innocence would be proven beyond doubt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcda3a-92a9-4dad-b5df-145a2c24f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.164+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.985+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59466da3-9427-410d-ae0d-f6a03fd6c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.165+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.986+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Gali Baharav-Miara said in a statement late on
        Sunday that Urich and another aide had extracted secret information from the
        Israeli military and leaked it to German newspaper Bild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cb1c3-0ac5-4ec9-90cd-42192558bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.165+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.987+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af764dc4-5eaa-433f-bff6-66c94543f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.166+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.987+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Their intent, she said, was to shape public opinion of Netanyahu and\
        \ influence the discourse about the slaying of six Israeli hostages by their\
        \ Palestinian captors in Gaza in late August 2024.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a4c35-b02f-4aea-970d-c24842a8b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.166+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.988+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb56d7-5b4b-4c7b-abf2-3faebb545035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.167+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.988+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hostages'' deaths sparked mass protests in Israel and outraged
        hostages'' families, who accused Netanyahu of torpedoing ceasefire talks that
        had faltered in the preceding weeks for political reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8abbd-8ea6-438c-8f23-9968d1d589e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.167+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.989+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c1b13-4b2d-464c-9190-e31305ff4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.168+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.989+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu vehemently denies this. He has repeatedly said that Hamas
        was to blame for the talks collapsing, while the militant group has said it
        was Israel’s fault no deal had been reached.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d629164-8a07-4804-a34d-99ba435d7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.168+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.990+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868c740-fac1-4843-8f13-4b4a49f9f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.991+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four of the six slain hostages had been on the list of more than
        30 captives that Hamas was set to free if a ceasefire had been reached, according
        to a defense official at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e3946-a64a-4b5c-a7a3-039bf3ea4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.991+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1264d-9e0c-4a6c-9041-565584595508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.992+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bild article in question was published days after the hostages
        were found executed in a Hamas tunnel in southern Gaza. It outlined Hamas''
        negotiation strategy in the indirect ceasefire talks and largely corresponded
        with Netanyahu’s allegations against the militant group over the deadlock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae733f-81b6-4d69-a286-779ae882b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.992+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17398210-755c-4a5c-9eca-dd7f95ec15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.993+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bild said after the investigation was announced that it does not
        comment on its sources and that its article relied on authentic documents.
        The newspaper did not immediately respond to a request for comment on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d10bc-73d3-4de3-9811-6ee47ca3c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.993+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacbf02-0ec8-4396-b278-3ab7441e1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.994+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A two-month ceasefire was reached in January this year and included
        the release of 38 hostages before Israel resumed attacks in Gaza. The sides
        are presently engaged in indirect negotiations in Doha, aimed at reaching
        another truce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f8088-e9d8-4169-b8fb-642436464e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.995+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad08189-b31b-4680-8762-1abd40e25e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.995+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his statement on Monday, Netanyahu said Baharav-Miara’s announcement
        was "appalling" and that its timing raised serious questions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe85961-0bc6-4d3f-bf27-1bcf552a0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.996+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84fb93-3cd4-498f-9902-0a32cb42b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.174+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T17:36:54.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:36:53.996+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu’s government has for months been seeking the dismissal
        of Baharav-Miara. The attorney general, appointed by the previous government,
        has sparred with Netanyahu’s cabinet over the legality of some of its policies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1d9bb-115b-4016-8ff2-88e46705c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:34:33.175+08:00
