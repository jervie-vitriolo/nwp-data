    'mgnl:lastModified': 2025-07-14T15:54:10.528+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Boracay', 'Caticlan']
    'stories': []
    'template': '1'
    'title': 'SMC-led Caticlan airport terminal model for regional growth - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3b27e-a314-40e3-953e-3b9597f1f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - President Ferdinand R. Marcos Jr. led
        the groundbreaking ceremony for the new passenger terminal building at the
        gateway to the world-class Boracay Island, and hailed the San Miguel Corporation
        (SMC)-led project as a model of public-private partnership that will drive
        tourism and inclusive growth in Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1ef91-1c12-4085-8297-e77bccfc6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ₱2.5-billion infrastructure project at the Godofredo P. Ramos
        Airport in Caticlan, Aklan, operated by SMC subsidiary Trans Aire Development
        Holdings Corp., aims to significantly expand capacity and elevate the travel
        experience for millions of passengers heading to the island resort and Western
        Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316b99f-57fe-4586-a7c8-56fb58b557e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This project represents the kind of future we are building - one
        where the private sector, led by companies like San Miguel Corporation under
        Mr. Ramon Ang, works hand-in-hand with the government to bring growth and
        opportunity to our regions,” said Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309b6a9-1575-47f3-aed4-0fe7b7fe9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a concrete step toward decentralizing development, easing
        pressure on Metro Manila, and welcoming the world directly to our top destinations,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985a4c6-73be-4c80-8faa-92870e53c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Designed for up to seven million passengers annually, the new terminal
        will replace the existing facility and is targeted for completion by December
        2026. It will span 36,470 square meters with eight boarding bridges, upgraded
        baggage systems, modern check-in counters, and dedicated support systems.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf9f5a-aff1-4fbb-87e1-80b377394621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Megawide Construction Corp., a longtime player in airport and infrastructure
        projects, will build the facility.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d6296-216c-4ab5-ace6-ed0ee307729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also acknowledged SMC’s broader role in national infrastructure,
        noting the conglomerate’s rehabilitation of the Ninoy Aquino International
        Airport (NAIA).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9f128-a3ca-486e-8d8c-c262a06c4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“(The) Manila airport is improving once again because of the agreement
        we made with San Miguel. But more importantly, we are building direct access
        to our regional hubs like Caticlan, so international travelers don’t have
        to go through Manila at all,” Marcos said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b82dc4-7c0c-4166-9899-a49b337228fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon noted how public-private partnerships
        such as the Caticlan terminal can accelerate long-term, sustainable growth.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716b672-aa9d-4c2e-a5e1-f3a07678f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'SMC President and CEO Ramon Ang was present at the ceremony, joined
        by Aklan Governor Jose Enrique Miraflores, CAAP OIC Director General Danjun
        Lucas, Megawide executives, and local leaders.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de8f63-cbe3-47b3-8205-5c5b557bf435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We had to do things right, even if it meant waiting a little longer,
        but today finally, we are breaking ground on the new passenger terminal of
        Caticlan,” said Ang.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73c1d9-371e-4a11-a4e6-54b87d46b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang also highlighted the need to prepare for the expected growth in
        the province with the new infrastructure. He reiterated the need to also build
        a Caticlan-Boracay bridge that will allow better access to the island and
        ensure sustainability.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eed30e-7cd7-4acd-b783-eb271de4ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.516+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With more visitors expected we will need a better and reliable system
        not just to manage not just access and traffic but also daily access of goods,”
        he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7893b-9625-4f3c-ba28-eb2d4add5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.516+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang assured that no boatman would lose livelihood, noting their importance
        to the entire “Boracay experience.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cc253-a461-476e-92da-df044c4c85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:54:10.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:54:10.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:54:10.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They have been part of this story from the very beginning and they
        will continue to be, under our proposal, we will work with them, train them
        and help them transition to driving hybrid vehicles that will bring visitors
        across this way they will keep their role in welcoming tourists, gain more
        stable job and help toward a cleaner and more sustainable mode of transport,”
        he said.</p>'
  'Duterte-legal-team-challenges-ICC-seeks-release':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T17:01:05.000+08:00
    'imagesource': 'jcr:ae01c8d9-5aee-4367-817e-7ab08c160291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f118152d-729e-4066-9ca0-d73ad578225b'
    'lead': 'The defense team of former Philippine President Rodrigo Roa Duterte has
      again challenged the International Criminal Court’s (ICC) authority to prosecute
      him over the drug war killings committed under his administration, reiterating
      their call for his "immediate" and "unconditional" release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T17:03:38.764+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-14T17:03:39.165+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T17:03:38.804+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte legal team again challenges ICC jurisdiction, seeks immediate
      release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16157c23-557f-4c14-b4d7-bed6ba5fa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.777+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The defense team of
        former Philippine President Rodrigo Roa Duterte has again challenged the International
        Criminal Court’s (ICC) authority to prosecute him over the drug war killings
        committed under his administration, reiterating their call for his "immediate"
        and "unconditional" release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0932a-f230-4c48-8b8e-4fe9dd8be797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55323c2-3fca-4a38-a73b-b27638c6af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a document dated July 10, 2025, and posted on the ICC website, the\
        \ defense argued that the Court has no jurisdiction over Duterte because the\
        \ Philippines was no longer a State Party to the Rome Statute - the treaty\
        \ that created the ICC - when jurisdiction was exercised.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836b31c-b7ee-47e3-b698-d749d0524d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19b72a-9cfc-4a79-b25e-649f39487cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Put simply, if the State in question is not a State Party contemporaneously\
        \ with the exercise of jurisdiction, then no investigation may be initiated\
        \ and whatever steps were taken during the preliminary examination lack consequence,”\
        \ the defense stated, dismissing the Prosecution’s interpretation of Article\
        \ 12(2) of the Rome Statute as a \"semantic debate\" and a \"fundamental red\
        \ herring.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24da109-57d5-4d64-ada0-b59f9fd7e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e327e4-007d-48e5-be38-ee689ab35105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The lawyers said a \"commonsense interpretation\" of the Statute requires\
        \ the court to only act while a country remains a member.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5e2c7-77d5-4901-b8d6-c18961c7418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99d1e3-295d-46d6-a96e-3d86d1314d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Defense’s more common sense interpretation of Article 12(2) would\
        \ obviate the need to even consider the legal effect of Article 127(2),” they\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad18a4d-3ac5-4037-95d3-a6ef37a874b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.781+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27846cf-f435-4730-ae59-2b65c8bc2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.781+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The team also criticized the prosecution for invoking the principle\
        \ of fighting impunity to justify jurisdiction despite textual inconsistencies\
        \ in the Statute:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180eb61-4e84-4f69-90ca-41adec259cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ae697-b53a-4f6b-85e3-62b7fcb72c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The ‘fight against impunity’ cannot warrant an inappropriate application\
        \ of the Rome Statute,” the filing said, citing both previous ICC jurisprudence\
        \ and alleged inconsistencies in how the prosecution interprets treaty language\
        \ across cases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e77a30-2830-453d-bf94-fe367a469b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa24167-7b82-4b47-9b85-f3725f64e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Responding to arguments that Duterte should not benefit from his administration’\
        s 2018 withdrawal from the ICC, the defense said the former president has\
        \ not avoided legal scrutiny.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe5a6f-6937-470f-8ace-56c1c8b76bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdba380-9112-4a81-8d3a-753b8c91e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Mr Duterte has never expressed a desire to shirk accountability. Quite\
        \ the opposite,” the document said. “Upon arrest, Mr Duterte had the following\
        \ to say: ‘If I committed a sin, prosecute me in Philippine courts, with Filipino\
        \ judges, and I will allow myself to be jailed in my own nation.’”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbd530-7cbc-452e-82b8-c5ebf7c5e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2473d-a4e2-488d-9145-e617bb5114cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.785+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The team further accused the prosecution of failing to initiate a formal\
        \ investigation within the permissible timeline before the withdrawal took\
        \ effect in 2019. This delay, it said, undermines the legality of current\
        \ proceedings.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b078812-f5d6-4b79-9224-843e9ab6a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.785+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac0f31-85fb-4bc8-b680-e6db4f51c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.786+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Prosecution... must shoulder the responsibility for its miscalculated\
        \ and, ultimately, erroneous decision not to initiate an investigation within\
        \ the designated time-period,” the defense wrote, citing a 2023 dissenting\
        \ opinion from Judges Brichambaut and Lordkipanidze.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e06c3-813f-4d26-b50a-d77a80c5aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.786+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fda376-5f03-419b-9ce0-d3e6b40122bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:03:38.787+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T17:03:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T17:03:38.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The defense urged the ICC to halt the case. “The Defence respectfully
        REQUESTS the Pre-Trial Chamber to find that there is no jurisdictional basis
        for the continuation of proceedings against Mr Duterte and to order his immediate
        and unconditional release,” the document read .</p>'
