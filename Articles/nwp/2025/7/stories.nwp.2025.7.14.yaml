      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.962+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan filed the resolution on July 8, a copy of which was provided
        to the media on Monday, July 14.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52395ac-8d03-41e2-93fe-bc2339613c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.963+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“In recent months, prices of essential food items including rice, vegetables,
        fish, meat, and other agricultural products have significantly increased,
        placing an undue burden on Filipino families, particularly the poor and vulnerable
        sectors,” Pangilinan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7f306-de9d-456c-8129-07524e9c6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.963+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“According to reports from various government agencies, multiple factors
        contribute to high food prices, including supply chain disruptions, high production
        and transportation costs, importation constraints, hoarding, profiteering,
        and climate-related impacts on local production,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13858ff6-5367-487b-906f-76d2c23c55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.964+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted that the number of people who experienced involuntary
        hunger rose to 20 percent in April, according to private pollster Social Weather
        Stations—proof that many consumers still struggle with limited access to affordable
        food despite government interventions such as importation, price monitoring,
        and targeted subsidies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768cfc0-d2d2-4e27-a387-c198304da1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.964+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“There is a need to review the effectiveness of existing policies,
        programs, and interventions to address the rising cost of food, identify systemic
        gaps, and recommend appropriate legislative and administrative measures,”
        Pangilinan stressed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b81c7-5c02-4e35-97c2-8ef670c260d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.964+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Pro Tempore Jinggoy Estrada has said Pangilinan has
        been offered the chairmanship of the Committee on Agriculture, Food, and Agrarian
        Reform, in line with his advocacy, in exchange for supporting the leadership
        of Senate President Francis “Chiz” Escudero. This would place Pangilinan in
        the Senate majority bloc instead of the minority, where he was earlier expected
        to join as an opposition figure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd42314-93c4-48e1-af49-8920edcdc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:46:27.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-14T12:52:20.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:52:19.965+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he has not yet made a decision but emphasized that
        he is willing to cross party lines for what he calls the “greatest battle”
        — the fight against hunger, corruption, and poverty.</p>'
  'ph-embassy-in-beijing-calls-out-troublemaker-remarks':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T12:52:17.000+08:00
    'imagesource': 'jcr:f4acfde8-5131-47b7-8bda-7ed9a1a742a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '225bff60-3295-4aeb-9d84-e8c4720a7d48'
    'lead': 'The Philippine embassy in China has rejected accusations that the Philippines
      is a “troublemaker” in the South China Sea, defending the 2016 Arbitral Award
      and reaffirming its commitment to peaceful engagement during a rare public statement
      at a forum organized by a Chinese think tank in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T12:54:54.590+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-14T12:54:54.886+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T12:54:54.622+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH rejects ‘troublemaker’ tag, defends Arbitral Award at Beijing forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a226dde-ff14-4c60-9323-57c013f150eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.618+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine embassy
        in China has rejected accusations that the Philippines is a “troublemaker”
        in the South China Sea, defending the 2016 Arbitral Award and reaffirming
        its commitment to peaceful engagement during a rare public statement at a
        forum organized by a Chinese think tank in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614d48e-ef48-472b-b6c8-346d9f48e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy asserted the legal authority of the Arbitral Award issued
        by the Permanent Court of Arbitration in The Hague, which ruled in favor of
        the Philippines and invalidated China’s sweeping maritime claims in the South
        China Sea. The statement was delivered days after the ninth anniversary of
        the July 12, 2016 decision.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6148c9-43ab-4a2d-a9cb-b2c6fc50d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We disagree with the notion that the Philippines is not willing to
        engage with China,” the embassy said. “In fact, even with the Arbitral Award,
        the Philippines has continued to make efforts to keep lines of communication
        open, maintain proper dialogue, and engage positively with China.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be4165-a6a1-46bd-8cf7-07f68f012ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The forum gathered officials, scholars, and policy experts amid increasing
        tensions in the region. Some Chinese participants accused Manila of provoking
        conflict and being uncooperative - a  claim the Philippine side firmly refuted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e92cdd-300d-46f0-bd25-99c6274aa6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We strongly reject the ‘troublemaker’ label,” the embassy said. “The
        Philippines has consistently followed international law, particularly the
        United Nations Convention on the Law of the Sea (UNCLOS), and has acted in
        accordance with the 2016 ruling.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4b3e-dd9f-4670-9276-70fb7df83719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The remarks came as Beijing continues to dismiss the Arbitral Award
        as a mere “piece of paper.” Chinese officials have repeatedly refused to recognize
        the decision, despite its support from the international community, including
        the United States, the European Union, Japan, and Australia.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5da429-9e60-403a-b457-5ee8fc17675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Foreign Affairs Secretary Theresa Lazaro described China’s
        legal position as “self-serving and revisionist,” while reiterating that the
        Philippines remains open to dialogue, provided it is grounded in international
        law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0143bc-66b4-40d6-94d4-8a07f480da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Beijing, the Philippine embassy echoed this message and called on
        China to match its words with action.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a4d0b-834e-4cf0-af40-189c9db392d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We hope China’s actions demonstrate genuine willingness to engage
        and to produce constructive and positive outcomes,” it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc36d9-b483-446f-bb29-cfbdfbfd79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:54:54.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T12:54:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:54:54.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The embassy’s strong diplomatic tone, delivered on Chinese soil,
        signaled Manila’s intent to directly confront narratives that paint the Philippines
        as an instigator while underscoring the country’s commitment to defending
        its sovereign rights through peaceful and lawful means.</p>'
  'Chelsea-Club-World-Cup-champions':
    'author': 'Fernando Kallas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T13:04:10.000+08:00
    'imagesource': 'jcr:133eb9d0-8c48-4ce2-95bc-448e5932fd23'
