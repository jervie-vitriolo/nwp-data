      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked if Iranian Foreign Minister Abbas Araqchi would meet
        with Trump’s Middle East envoy, Steve Witkoff, Baghaei said no date or location
        had been set for resuming the US-Iran nuclear talks.</p>'
