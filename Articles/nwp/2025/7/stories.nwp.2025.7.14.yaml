      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.901+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The BSP draft circular directed the PSPs to “provide the facility for\
        \ the creation of a separate OGTA [online gambling transaction account] for\
        \ eligible account owners who intend to participate in online gambling.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ee3ef-bd18-4435-94ec-5c9d6e1ce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.901+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.901+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Just like when opening bank accounts or e-wallet accounts, KYC or Know-Your-Customer\
        \ measures will be implemented, it said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52175590-a4c2-415c-93a7-2af6b405d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.902+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.902+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "To curb fraud, a mandatory facial biometric verification for account\
        \ opening and periodic biometric verifications will also be required.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2fb1a-b2f0-4879-a6f6-595951465ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.902+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.902+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The new rules also impose a daily ceiling on transactions – no more\
        \ than 20 percent of the average daily balance of the eligible owner’s transaction\
        \ account.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c537a84-ece8-4f31-875a-9f2ee2505df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.902+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.902+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The transaction window has also been set not exceeding six hours a\
        \ day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950efa2-c692-40d6-93cf-4352b08d242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.903+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.903+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The sanctions include a monetary penalty of up to P1 million for each\
        \ transactional violation. Non-monetary penalty would entail the suspension\
        \ or revocation of authority to offer online gambling payment services.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b816eca-a5b2-4f3c-b461-2339334d4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:31:22.903+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-14T19:31:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T19:31:22.903+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Efforts are snowballing in Congress to crack down on online gambling,\
        \ which has been described as a menace to society and a bad influence especially\
        \ among the young people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac253265-e381-4de5-8b91-e76e75155d22'
      'mgnl:activationStatus': true
