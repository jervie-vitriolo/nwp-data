      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Flagg was 10-of-21 shooting in that game, an improvement from a 10-point,\
        \ 5-for-21 performance in Thursday’s win over the Los Angeles Lakers.\r"
