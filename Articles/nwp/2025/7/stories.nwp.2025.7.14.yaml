      'text': '<p><strong>Metro Manila, Philippines -</strong> Suspect-turned-whistleblower
        Julie Patidongan, alias Totoy, filed with the National Police Commission (NAPOLCOM)
        a complaint-affidavit against 12 police officers he tagged in the case of
        missing cockfight enthusiasts or “sabungeros.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85701600-c6a4-448a-9b88-cd6a6e54949c'
