      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5434b-2089-4c39-a134-8c9df35fd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.010+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.010+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Palmer doubled the lead after the 30th-minute cooling break with a\
        \ goal of sublime quality. Latching onto a precise through ball from Levi\
        \ Colwill, he cut inside before faking a pass to dummy a defender and firing\
        \ into the bottom-left corner.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045c7aa-5295-4acd-add1-112ef3cddb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.010+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.010+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d5e24-8710-496b-80fa-c6970b0fd4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.010+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.010+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Palmer then turned provider, running up the channel before finding\
        \ Joao Pedro, who took the ball in his stride and beat the offside trap before\
        \ chipping his finish beautifully over keeper Gianluigi Donnarumma.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912514c5-894a-49b4-8049-7ecd2206c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d1e34-be08-45c3-b937-c08c22cb6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "PSG’s misery was completed when Joao Neves was sent off for pulling\
        \ Marc Cucurella’s hair in the 83rd minute, as PSG’s players grew in frustration\
        \ as the match progressed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f530dac-eac7-4788-8470-a26faadc581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5186150-4ffd-4c31-a2e1-171d0081cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The encounter turned ill-tempered at the end, with players going at\
        \ each other after the final whistle, but the flare-ups quickly dissipated\
        \ as Chelsea’s players went to celebrate with their fans.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155be0b-2761-4873-a45a-f926315763fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971aa44-a258-4244-873b-fdb4643881ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''GREAT FEELING''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17321b6e-3997-4d6c-85ff-7e76fc0da378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7808bd0-2c87-459b-aca1-e597811ecbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s a great feeling. Even better because everyone doubted us before\
        \ the game, we knew that. To put a fight on like we did, it’s good,\" Palmer\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b274e4-0450-4664-9956-88599a1333e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ae9fc-bae0-40bd-aa05-53e56604defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The gaffer put a great gameplan out. He knew where the space was\
        \ going to be. He tried to free me up as much as possible and I just had to\
        \ repay him and score some goals.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe798c01-4243-4ca7-9a92-4cad72df4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.016+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf1a40-d3e3-44fa-8d7d-e9a2c7152393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.016+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Maresca’s team employed a relentless high press and emulated the tactics\
        \ used by Brazilian outfit Botafogo, who had beaten PSG 1-0 in the group stage\
        \ and were the only team to score against Luis Enrique’s side in the previous\
        \ eight games.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13db91-db41-470a-b123-c804741c8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.017+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216a02b-1a92-4dbb-9a2b-d9900ab3e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.017+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Their press caused PSG all sorts of trouble and when Maresca’s side\
        \ couldn’t regain possession, they sat deep, frustrating the European champions,\
        \ who were unable to play their usual game.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c3d30-0df0-4920-87dd-78b30a291205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.018+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80132ae2-44e5-46e7-a586-3698f857ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.018+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The direct and pacey football we had become used to seeing from PSG\
        \ was Chelsea’s game on Sunday, with Palmer, Gusto and Joao Pedro picking\
        \ apart the PSG defence, especially on the left side.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a40ba3-e3bb-428b-9273-f2e06ebea3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.019+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c013f-b135-427f-815e-2fc6a1576c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.020+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Other than an early golden opportunity forPSG’s Desire Doue that was\
        \ wasted, the first half was all Chelsea’s and, after they opened their three-goal\
        \ lead, the French side could never recover.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec13ed1-a9f8-40d9-9775-f7db934769ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.020+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db847135-05fb-4a35-8185-212cde91b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.021+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Chelsea were more effective than us, they worked well on our slight\
        \ weakness,\" PSG captain Marquinhos said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364caaaa-2399-4a0a-82ee-68d777fc55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.021+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6623b0-9a81-48af-b817-63c6c13a17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.022+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.022+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Tactically, they caused us problems in the first half and we took\
        \ a while to react. These are things we'll need to change going forward. I\
        \ think all teams will now study us closely to see what we do well and what\
        \ we do badly. It’s up to us now to always be at the top of our game.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3353d3-6f04-40ab-b011-5ab7e07456c8'
      'mgnl:activationStatus': true
