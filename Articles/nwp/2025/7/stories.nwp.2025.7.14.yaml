      'mgnl:type': 'text'
      'text': "The strike hit a water distribution point in Nuseirat refugee camp,\
        \ killing six children and injuring 17 others, said Ahmed Abu Saifan, an emergency\
        \ physician at Al-Awda Hospital.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2609368-af06-495a-b7c8-94c1b962bd63'
