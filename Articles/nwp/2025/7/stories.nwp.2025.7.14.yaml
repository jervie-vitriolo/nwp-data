      'mgnl:lastModified': 2025-07-14T13:53:43.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu was set to convene ministers\
        \ late on Sunday to discuss the latest developments in the talks, an Israeli\
        \ official said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea36626-6165-48ec-807a-fecd5efd243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.702+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.485+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.368+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e4f4e-19b5-4ad2-a10f-da84958cdcdc'
