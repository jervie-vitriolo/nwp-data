      'mgnl:lastActivated': 2025-07-14T13:06:12.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>East Rutherford, New Jersey (Reuters)&nbsp;-</strong>&nbsp;Cole
        Palmer produced a scintillating first-half masterclass as Chelsea demolished
        a flat Paris St Germain 3-0 to win a one-sided Club World Cup final at New
        Jersey’s MetLife Stadium on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd18a65-111f-4315-84a3-3ad02a09189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.006+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430bb461-727f-458c-8645-986dde0d0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The English attacking midfielder scored twice and provided an assist\
        \ for Joao Pedro in a devastating display in the revamped tournament’s decider\
        \ that left the European and French champions, who finished with 10 men, shell-shocked.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c10ce-6a9c-4cf8-a9c1-6ac2cae6c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae3680-e613-4f47-9c23-a82bf2b832f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.007+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After a stunning season, PSG were heavy favourites, while Chelsea arrived\
        \ in the U.S. after winning Europe’s third-tier Conference League and on the\
        \ back of a domestic campaign in which they just managed a top-four Premier\
        \ League finish.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587e9d-45de-4829-ab9b-818414b57698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.008+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030e966-ff91-42de-84d4-8eb6e1fd3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.008+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Prior to the match, Chelsea manager Enzo Maresca said he was expecting\
        \ a \"game of chess\" against PSG coach Luis Enrique, but what transpired\
        \ was a quick checkmate for the Italian who gave a tactical masterclass.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822c719-34db-40ac-9812-9f998b0fe59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.009+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.009+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923b9a0-7c1e-493d-aae7-3fb1772254a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.009+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:06:12.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:06:12.009+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Chelsea, who won the 2021 Club World Cup in its previous format, struck\
        \ first in the 22nd minute when PSG fullback Nuno Mendes gifted possession\
        \ to Malo Gusto. While his initial effort was blocked by Mendes, Gusto collected\
        \ the rebound and found Palmer unmarked in the middle and the midfielder made\
        \ no mistake, slotting a tidy finish just inside the left post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8d9a1-e23b-4526-b814-e0b0d19f9d53'
      'mgnl:activationStatus': true
