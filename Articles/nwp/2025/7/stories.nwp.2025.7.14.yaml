      'mgnl:type': 'text'
      'text': '<p><em>+ Attorney general says leak aimed to influence public over
        PM’s role in hostage crisis</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89103eec-dafd-438d-a5d3-dee654566204'
      'mgnl:activationStatus': true
