      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.336+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The violence erupted after a wave of kidnappings, including the abduction\
        \ of a Druze merchant on Friday on the highway linking Damascus to Sweida,\
        \ witnesses said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aae7f3-47f9-4958-88c0-f00599b56063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.337+08:00
