      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac9807-4569-4fc5-b3be-7e2c46a6152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.337+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.337+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This is the first time sectarian fighting has erupted inside the city\
        \ of Sweida itself, the provincial capital of the mostly Druze province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4493384-5b10-444c-95a2-a723a3880bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.337+08:00
