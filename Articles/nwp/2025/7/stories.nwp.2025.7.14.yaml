    'jcr:uuid': 'e243d467-1dbf-49fb-9882-a30cec8bd836'
    'lead': 'Cole Palmer produced a scintillating first-half masterclass as Chelsea
      demolished a flat Paris St Germain 3-0 to win a one-sided Club World Cup final
      at New Jersey’s MetLife Stadium on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T13:06:11.992+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-07-14T13:06:12.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T13:06:12.051+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palmer double fires Chelsea past PSG to Club World Cup glory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15680fbd-a4d1-4586-ac40-7b150b92f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:06:12.006+08:00
