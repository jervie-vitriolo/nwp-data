  'TNT-San-Miguel-PBA-Finals-Game-1':
    'author': 'CJ Marquez, NewsWatch Plus'
    'caption': 'Courtesy: PBA Images'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T07:37:03.000+08:00
    'credit': 'Courtesy: PBA Images'
    'imagesource': 'jcr:26d30cdc-673a-49c8-9686-3af5249b3659'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08044514-84d2-4363-8147-7dc3cd88729c'
    'lead': 'The TNT Tropang 5G squander a 24-point lead but still find a way to draw
      first blood against the San Miguel Beermen in the PBA Season 49 Philippine Cup
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T07:38:59.603+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-07-14T10:03:59.449+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T10:03:59.134+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PBA Finals: TNT escapes San Miguel in controversial Game 1 ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bdacd-6884-4ef0-aced-151c0d38a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.617+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.128+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The TNT Tropang 5G
        overcame a huge fourth quarter rally by the San Miguel Beermen to take a 99-96
        Game 1 victory in the PBA Season 49 Philippine Cup finals on Sunday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0c09f-eb55-4248-8cef-b6b0acedaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.617+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.129+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Tropang 5G, which held a lead as high as 24 points, avoided an
        embarrassing collapse as the Beermen unleashed a furious run in the payoff
        frame.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff5b72-d5ad-4138-b8db-1b3bb8a31d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.617+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.130+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'RR Pogoy, who just returned from injury, led the way for TNT with 23
        points, two rebounds, and two assists.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582df5d-9491-49dc-9708-3a7f8a2e5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.618+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.130+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Controversy marred the final moments of the match as the go-ahead dunk
        by Mo Tautuaa in the 56.1 second mark of the fourth period, which gave San
        Miguel a one-point lead, was ruled an offensive interference by game officials
        following a review with 6.2 seconds left in the contest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14946389-1fc8-4111-b58c-68b2d5a67b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.618+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.131+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calvin Oftana sealed the win for the Tropang 5G after sinking two
        free throws. He finished with 13 points and nine rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278ba70-75a5-4445-864a-e695220d4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.131+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jordan Heading added 19 points and six rebounds, while Brandon Ganuelas-Rosser
        had 13 points for TNT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49c9c4-84cb-49c1-8734-89c0104dff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.132+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'June Mar Fajardo delivered another monster performance for the Beermen
        with 26 points and 15 rebounds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c2106-34f3-4a92-9d88-38f3606d39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.619+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.132+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Tropang 5G will try to inch closer to achieving a historic feat
        of winning a grand slam or capturing all three conference titles this season.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd53aa2-ea4a-448d-89e4-42228e942d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T07:38:59.620+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:03:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:03:59.132+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-seven series is scheduled on Wednesday, July
        16, at the Big Dome.</p>'
  'Jannik-Sinner-Carlos-Alcaraz-Wimbledon-men-single-final':
    'author': 'Reuters'
    'caption': 'Italy’s Jannik Sinner celebrates after winning the men’s final against
      Spain’s Carlos Alcaraz (Andrew Couldridge/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T08:52:26.000+08:00
    'credit': 'Italy’s Jannik Sinner celebrates after winning the men’s final against
