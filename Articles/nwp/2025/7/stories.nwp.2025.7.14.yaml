      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70849ff5-afad-418c-83cb-c3855c4be51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.696+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.482+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.360+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The ministry does not distinguish between civilians and fighters in\
        \ its tally, but says over half of those killed are women and children.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1842a-c7b1-417e-bec9-8e3f5f6f9615'
