      'mgnl:type': 'text'
      'text': "President Vladimir Putin’s foreign minister, Sergei Lavrov, met Chinese\
        \ Foreign Minister Wang Yi, in Beijing on Sunday. Lavrov is due to attend\
        \ a meeting of the Shanghai Cooperation Organization’s (SCO) foreign ministers\
        \ in China.\r"
