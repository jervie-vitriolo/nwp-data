      'text': '<p><strong>Kyiv, Ukraine</strong> - US President Donald Trump’s Ukraine
        envoy Keith Kellogg arrived in Kyiv on Monday to discuss security and sanctions
        against Russia, the head of the Ukrainian presidential administration said.</p>'
    '1':
