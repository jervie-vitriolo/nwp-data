      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Dallas Mavericks, who selected Flagg with the No. 1 overall pick\
        \ in last month’s draft, opted to pull the 6-foot-9 star from Las Vegas action\
        \ following a 31-point outing in Saturday’s loss to No. 2 pick Dylan Harper\
        \ and the San Antonio Spurs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e71be2-b082-4002-9d6e-fefd067bb675'
      'mgnl:activationStatus': true
