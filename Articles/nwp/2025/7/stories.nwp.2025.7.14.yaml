      'mgnl:lastModified': 2025-07-14T13:16:40.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Department of Transportation (DOTr) Secretary Vince Dizon also emphasized\
        \ the importance of the government’s collaboration with the private sector\
        \ to improve transport infrastructure in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcf9c4-0787-4683-90f9-6bbf15fadc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Napaka-importante ng Public-Private Partnership (PPP) dahil talagang\
        \ nama-maximize natin ‘yung potential ng mga transport infrastructure na magbibigay\
        \ ng malaking ginhawa sa mga kababayan natin. Kaya nagpapasalamat tayo sa\
        \ San Miguel Corporation, na nag-commit na tatapusin itong bagong terminal\
        \ building sa 2027,” Sec. Dizon said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846450e-4b30-42ca-90c3-f3941e69cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Caticlan Airport, the main gateway to tourist hotspot Boracay, is the\
        \ fourth busiest airport in the Philippines, handling over three million passengers\
        \ in 2024 alone. Once completed by 2027, the new terminal will be able to\
        \ support seven million passengers annually.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173a9b2-f2bd-4201-9e32-403dd83b2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Through this project, Boracay will strengthen its position as a premier\
        \ destination while boosting the tourism economy and improving travel comfort\
        \ for both domestic and international passengers,” Sec. Dizon said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f8c94-292d-4106-903b-bcfdaf117967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T13:16:40.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T13:16:40.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T13:16:40.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new Caticlan Airport terminal will have modern facilities to
        ensure efficient passenger flow, comfort and safety. These include enhanced
        check-in counters, security screening areas, baggage handling systems, and
        improved boarding gates to minimize queue and waiting times.</p>'
