      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51a3b3-e7d4-4681-aa32-3464f2911ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:56:47.531+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T20:00:47.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T20:00:47.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Sila ang kumukuha ng missing sabungero galing sa farm, nagdadala sa\
        \ Taal Lake [The police officers kidnapped the cockfight enthusiasts and brought\
        \ them to Taal Lake],” Patidongan said in a news conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954514b1-860e-431b-8bc5-9886c47d7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:56:47.531+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T20:00:47.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T20:00:47.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc2e21-2568-47f3-acb2-c2953d8cd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T19:56:47.532+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T20:00:47.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T20:00:47.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He earlier said the remains were dumped in the lake, prompting authorities\
        \ to scour the deep.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c13d9a-87d1-40f1-8b18-386e4d065c6b'
