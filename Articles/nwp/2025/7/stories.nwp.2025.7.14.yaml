      'mgnl:type': 'text'
      'text': "Both sides also exchanged views on the Korean Peninsula and the Iranian\
        \ nuclear issue, China’s Foreign Ministry said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
