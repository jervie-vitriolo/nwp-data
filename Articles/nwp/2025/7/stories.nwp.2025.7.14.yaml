      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8ae4c-861a-4300-8f34-777576530583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T09:37:55.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T13:53:49.487+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-14T13:53:43.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The overwhelming majority of the people of Israel have spoken loudly\
        \ and clearly. We want to do a deal, even at the cost of ending this war,\
        \ and we want to do it now,\" said Jon Polin, whose son Hersh Goldberg-Polin\
        \ was held hostage by Hamas in a Gaza tunnel and slain by his captors in August\
        \ 2024.\r"
