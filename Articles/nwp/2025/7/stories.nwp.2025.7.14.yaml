      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia</strong> - Russia and China’s foreign ministers
        on Sunday, July 13, discussed their relations with the United States and the
        prospects for ending the war in Ukraine, China and Russia’s foreign ministries
        said in a statement.</p>'
