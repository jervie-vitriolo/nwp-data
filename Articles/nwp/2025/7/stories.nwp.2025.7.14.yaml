      'mgnl:lastModified': 2025-07-14T14:23:23.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Defense Secretary Gilberto
        “Gibo” Teodoro Jr. is not a dual citizen and had renounced and surrendered
        his Maltese passport before assuming public office under the Marcos administration,
        the Department of National Defense (DND) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bd493-fe59-4fb4-98a4-a1581bf8a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T14:23:23.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9d133-1f6d-415e-b662-ddf83e11085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T14:23:23.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The clarification was in response to a newspaper report, which stated\
        \ that Teodoro has an active Maltese passport, raising concerns about his\
        \ eligibility to serve in a Cabinet post under the law.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5411a-4c38-4ba0-9b50-65dfff919888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T14:23:23.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c691e-b4b1-4735-a71e-14c29917e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T14:23:23.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-14T14:23:23.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T14:23:23.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Documents cited by The Manila Times show that Teodoro was issued Maltese\
        \ passport 1259234 on Dec. 22, 2016. The document, valid for 10 years, listed\
        \ his full name and birthplace in the Philippines, prompting questions about\
        \ his dual nationality status.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a273a27-5888-4b49-9e47-7203e282da5e'
      'mgnl:activationStatus': true
