      'mgnl:lastModified': 2025-07-14T10:15:19.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440fa46-b205-4eef-a9f1-f58b4f081f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "According to the embassy, Mosquera was hurt after an Iranian missile\
        \ attack hit her apartment in Rehovot, a city in the central district of Israel,\
        \ on June 15. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a6163-f796-4b0f-8f0a-1eaa0af32e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.533+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee07002-b30f-47d3-b765-bead55fd1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.533+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "She was rushed to the Shamir Medical Center, underwent multiple surgeries,\
        \ and was in the intensive care unit for several weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49963c62-d5e5-4287-8272-6c40415194bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.534+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad4c0b-309a-4c92-9bc5-d0b149b3b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.534+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The embassy is now working on the repatriation arrangements and the\
        \ provision of all necessary assistance for Ms. Moquera,” the embassy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0404bd4-e55f-4c5e-a6ae-21b536f71cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.534+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b34fd-a933-4ce9-a711-878f2421b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.535+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“[T]he DMW will defray all expenses — repatriation, local transport,\
        \ funeral and burial expenses, financial assistance, including airfare of\
        \ Mae Joy from Israel,” the DMW said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e62818-8d06-423c-9a52-efec9a6d1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.535+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c9515-de9d-4a53-9cc1-61d4bd353756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.536+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.536+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The embassy, DFA, and DMW extended condolences to the Mosquera family,\
        \ as well as expressed gratitude to the medical workers who took care of the\
        \ Filipina caregiver.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f594a-2de7-41f3-972b-8a2f898d35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.536+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.536+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a0ffa-c6d4-4b2b-9a8d-418920e94671'
      'mgnl:activationStatus': true
