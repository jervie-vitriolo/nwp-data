        the Syrian interior ministry said early on Monday, in the latest bout of sectarian
        clashes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d271284-c64f-411e-864e-99f0b750b68a'
