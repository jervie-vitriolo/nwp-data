      'jcr:uuid': 'ad11c3c9-eb72-48e8-a63d-88b8131559d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:18:30.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-14T10:30:05.340+08:00
