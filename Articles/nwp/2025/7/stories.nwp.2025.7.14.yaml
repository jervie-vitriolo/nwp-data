    'lead': 'Human bones were among the contents of the sacks retrieved during the
      search for the remains of missing cockfighting enthusiasts or “sabungeros” in
      the Taal Lake, the Philippine National Police (PNP) chief said Monday, July
      14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T13:54:04.212+08:00
