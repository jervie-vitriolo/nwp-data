  'dfa-lazaro-reacts-china-piece-of-waste-paper-arbitral-award':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T15:42:14.000+08:00
    'imagesource': 'jcr:5ae53361-d3db-4a2b-8c86-ca467fef8621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4db8d3-e4c6-4ae4-b607-b4e57e46b746'
    'lead': 'The Philippines reaffirmed its commitment to the 2016 Arbitral Ruling
      on the West Philippine Sea, and vowed to assert its sovereign rights as China
      called the decision “nothing but a piece of waste paper.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T15:44:48.167+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-14T15:44:48.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-14T15:44:48.194+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH to assert arbitral award, unfazed by China’s ‘piece of waste paper’
      remark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6a94c-6871-4ad0-9d25-5c0a894163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines reaffirmed
        its commitment to the 2016 Arbitral Ruling on the West Philippine Sea, and
        vowed to assert its sovereign rights as China called the decision “nothing
        but a piece of waste paper.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1b13b-22d7-4ef9-ae41-9c84c90d2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a response to Beijing’s continuing rejection of the award, Foreign
        Affairs Secretary Theresa Lazaro said the landmark ruling remains a cornerstone
        of the country’s maritime policy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bbb0d-4e51-4486-adbd-5cfc8a5bf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines will always be very strong in our position on the
        arbitral award,” Lazaro said in her first press conference on Monday, July
        11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5b28d-1f53-4499-a363-eba8b7ec1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What has been started by former presidents and Foreign Secretary Manalo,
        I will be continuing. The president has already made clear his position, and
        as the architect of our foreign policy, his mandate is to uphold that award,”
        she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668ad3d-d6ea-42b9-a15c-d966b04f2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro outlined a four-point strategy reflecting the Philippine position:
        continued adherence to international law, open communication lines with China,
        enhanced partnerships through alliances and multilateral mechanisms, and a
        stronger role for the Department of Foreign Affairs (DFA) in supporting the
        capacity-building of defense and security institutions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c277dd5-5730-4d5f-a91a-2348d3ba92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The statement came in the wake of China’s sharp remarks on Saturday,
        when a spokesperson from the Chinese Foreign Ministry dismissed the July 12,
        2016 decision by the Permanent Court of Arbitration as “illegal, null, and
        void.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425964c5-8241-4124-9bcb-534c660c8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling invalidated China’s expansive “nine-dash line” claim over
        much of the sea and upheld Philippine maritime entitlements within its exclusive
        economic zone (EEZ).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd390520-cd1f-4e03-a57c-39cf67736200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.184+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China said the ruling was unilaterally initiated by the Philippines
        in violation of bilateral agreements and the Declaration on the Conduct of
        Parties in the South China Sea (DOC).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fd72f-a257-47de-b651-8c00593c56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.184+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The ‘award’ is fundamentally flawed with obvious mistakes. We urge
        relevant countries to stop making reference to this illegal ‘award,’ and to
        refrain from any acts of infringement or provocation,” the Chinese Foreign
        Ministry said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4aa734-631b-457a-b457-70a3075f549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T15:44:48.185+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-14T15:44:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T15:44:48.185+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The “award” is nothing but a piece of waste paper that is illegal,
        null and void, and non-binding,” it added.</p>'
  'marcos-smc-caticlan-airport-terminal-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-14T15:48:26.000+08:00
    'imagesource': 'jcr:056b9701-87af-4928-8d39-5f306ae06f8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ed674a-a3af-4615-9e11-dc7749bf48b8'
    'lead': 'President Ferdinand R. Marcos Jr. led the groundbreaking ceremony for
      the new passenger terminal building at the gateway to the world-class Boracay
      Island, and hailed the San Miguel Corporation (SMC)-led project as a model of
      public-private partnership that will drive tourism and inclusive growth in Western
      Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-14T15:54:10.497+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-14T15:54:10.800+08:00
