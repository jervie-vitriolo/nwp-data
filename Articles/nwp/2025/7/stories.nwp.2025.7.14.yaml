      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Sila yong tagaligpit ng war on drug noon [The police officers are\
        \ also involved in the extrajudicial killing during the war on drugs],” Patidongan\
        \ said in linking the suspects to the past administration’s drug campaign.\r"
    '9':
