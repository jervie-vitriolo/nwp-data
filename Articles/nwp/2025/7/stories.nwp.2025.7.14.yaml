    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa5edd-38eb-45bd-8958-1ef5806a8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T17:46:30.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
