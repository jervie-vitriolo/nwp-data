      'mgnl:lastModified': 2025-07-14T13:53:43.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He told reporters in Teterboro, New Jersey, that he planned to meet\
        \ senior Qatari officials on the sidelines of the FIFA Club World Cup final.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea60c59-2a4e-409f-a7c3-b694c6fd6146'
      'mgnl:activationStatus': true
