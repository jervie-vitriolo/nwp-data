      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd976c54-65b4-477e-8aaa-26a271310443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T10:15:19.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T10:15:19.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Her sister, Mae Joy, who also works in Israel, relayed the information\
        \ to government officials.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58111a7f-fb7a-443c-86f6-171a69f5e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T10:15:19.532+08:00
