      'mgnl:type': 'text'
      'text': '<h2><strong>Ceasefire?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c742d97-bc90-4d7f-9d80-0806eed1a0ad'
      'mgnl:activationStatus': true
