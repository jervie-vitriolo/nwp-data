      'mgnl:lastModified': 2025-07-14T12:11:39.337+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc542c-1997-40b6-b3a0-c0c3b0ef03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.338+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-14T12:11:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-14T12:11:39.338+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Last April saw clashes between Sunni fighters and armed Druze residents\
        \ of Jaramana, southeast of Damascus, which later spread to another district\
        \ near the provincial capital.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f06ff-37b7-4973-851a-f22957a8fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-14T12:11:39.338+08:00
