      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.245+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US officials have said little publicly about their plans for the
        presidency next year, but one source familiar with the plans said Washington
        would reduce the number of non-financial working groups, and streamline the
        summit schedule.</p>'
    section23:
      primarytype: 'block'
      uuid: '9a36d753-84ee-48f3-b2e3-9254d831621e'
      activationstatus: true
      created: 2025-07-17T10:29:00.703+08:00
