      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Durban, South Africa</strong>&nbsp;- G20 finance chiefs
        will meet in South Africa on Thursday, July 17, under the shadow of President
        Donald Trump’s tariff threats and questions over their ability to tackle
        global challenges together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cd175-4cc0-4f6c-9559-1a17f6ef8ca3'
      'mgnl:activationStatus': true
