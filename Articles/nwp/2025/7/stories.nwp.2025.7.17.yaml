      'mgnl:lastModified': 2025-07-17T17:52:31.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Samsung Electronics shares closed up 3.1%, outperforming a near-flat
        benchmark KOSPI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4d23b-848b-49c5-b82b-bd2e69cad716'
      'mgnl:activationStatus': true
