      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7537b-3983-4175-86e6-025b37ea8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
