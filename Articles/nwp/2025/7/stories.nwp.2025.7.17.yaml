      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The G20 aims to coordinate policies but its agreements are non-binding.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78303ff-73b7-4b42-ac24-c747a0980bca'
