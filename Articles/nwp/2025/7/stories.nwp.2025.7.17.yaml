      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca309542-a274-40ba-9a63-40213355ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.696+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bessent also skipped February’s Cape Town gathering, where several
        officials from China, Japan and Canada were also absent, even though Washington
        is due to assume the G20 rotating presidency at the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e337a-654a-436c-9b84-633e4ef4c88e'
      'mgnl:activationStatus': true
