      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Syrian government statement on Wednesday said those responsible
        for lawlessness in Sweida would be held accountable. It said the government
        was committed to protecting the rights of the people in Sweida.</p>'
    '58':
