      'jcr:uuid': '2a213ae3-0a74-4fb3-a3ee-ea80d8c2eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.427+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Scores of people have been killed this week in violence in and around
        the predominantly Druze city of Sweida, pitting fighters from the Druze minority
        against government security forces and members of Bedouin tribes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f520476-d1be-4697-8c02-fcbdd81264b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.428+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec899536-994c-4519-9fb5-82a62328efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.428+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters reporters heard warplanes swoop low over the capital and
        unleash a series of massive strikes mid-afternoon. Columns of smoke rose from
        the area near the defense ministry. A section of the building was destroyed,
        the ground strewn with rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caac3d7-6e01-4a8e-86a3-d16f03d7307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff41d97-2d17-45df-9c61-aaa7c3dde7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Syrian medical source said the strikes on the ministry killed
        five members of the security forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48513912-cdc4-4d7f-8fb5-a259d38c3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.168+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25714eeb-7d51-4baf-b669-13d4aa6d308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli military official said the entrance to the military headquarters
        in Damascus was struck, along with a military target near the presidential
        palace. The official said Syrian forces were not acting to prevent attacks
        on Druze and were part of the problem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd3fd3-b152-4e71-a7fa-3d3759242f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e011c8-dafd-4880-89c1-d72084715168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow southern Syria to become a terror stronghold,"
        said Eyal Zamir, Israel’s military chief of staff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83266490-bfc9-421f-9774-16887c0bebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01630065-a96a-4ac6-9f99-cbe4756e4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sharaa faces challenges to stitch Syria back together in the face
        of deep misgivings from groups that fear Islamist rule. In March, mass killings
        of members of the Alawite minority exacerbated the mistrust.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845338fe-9121-4ab0-94ff-8aab69d150c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88466752-144c-4f6f-9edf-a232926a70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Syrian government troops were dispatched to the Sweida
        region to quell fighting between Druze fighters and Bedouin armed men. The
        troops ended up clashing with the Druze militias.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b96609-dc6a-4fa3-baec-e75b16738a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.174+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba584e9-8ac3-49c0-a12d-5786f46d7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>New clashes broke out in the city, according to a Reuters witness,
        after the Syrian interior ministry and a Druze leader, Sheikh Yousef Jarbou,
        said a ceasefire had been reached.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74b457-8a8a-4df2-8ec9-dd1632535460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda2c14-0032-4c0b-920f-4282a1ff44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.176+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sweida residents said they were holed up indoors. "We are surrounded
        and we hear the fighters screaming ... we''re so scared," a resident of Sweida
        said by phone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aff6f8-6c76-4a5b-a030-85bc80c268c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef93263-4d2d-476e-ba9d-539d7cde3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cracks of gunfire interspersed by booms could be heard in the background.
        "We''re trying to keep the children quiet so that no one can hear us," the
        man added, asking not to be identified for fear of reprisals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e73018-8f40-49a3-9127-e8da2ef66026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01acf3d-916d-48d6-9c56-807b93c86aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syria’s health ministry said dozens of bodies, including fighters
        and civilians, had been found in a hospital in the city.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8533f-99c0-4fbf-a525-65a6bd0aa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc8205-1ea8-4968-af4a-8ea0d049d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Network for Human Rights said 169 people had been killed
        in this week’s violence. Security sources put the toll at 300. Reuters could
        not independently verify the tolls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd5890-bd2c-4d57-b952-2f00587e0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d55165-f7b6-46d9-827a-1c5fd23bf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.182+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>An offshoot of Islam</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010065a-8f26-43df-b9ea-3e1af0a1b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.183+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ee956-a17f-459d-9018-6b45705ee49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.183+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Druze, followers of a religion that is an offshoot of Islam, are spread\
        \ between Syria, Lebanon and Israel.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6d09d-8184-4a69-9bfe-f9352a3c7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.184+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0d87e-93f3-4868-a7fe-3db0ed9e9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.446+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.185+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following calls in Israel to help Druze in Syria, scores of Israeli
        Druze broke through the border fence on Wednesday, linking up with Druze on
        the Syrian side, a Reuters witness said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214ed38-e894-4e5d-af9e-e5538baf25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.185+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361b0ce-e158-430c-bbb8-405b81a6a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.186+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu said the Israeli military
        was working to save the Druze and urged Israeli Druze citizens not to cross
        the border. The Israeli military said it was working to safely return civilians
        who had crossed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066a691-61eb-41a0-8b58-db9743381638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:28:41.448+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:35:21.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:35:21.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadc508-40b0-463a-9b8a-623189b70f95'
