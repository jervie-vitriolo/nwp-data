      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The foundation is among the members of the mechanism, which is a
        national committee responsible for overseeing Global Fund grants to combat
        AIDS, tuberculosis, and malaria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3a113-1dcf-4e1e-95ea-438bcd22dac3'
