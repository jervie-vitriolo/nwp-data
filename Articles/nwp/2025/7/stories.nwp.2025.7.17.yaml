      'Ralph-Recto']
    'stories': []
    'template': '1'
    'title': 'DoF clarifies no new tax on bank deposits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0f579-0fca-4f0e-8e77-61d3e294d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.844+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.851+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The Department of Finance (DoF) clarified
        on Thursday, July 17, that a law that took effect early this month “does not
        impose a new tax” on bank deposits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046b69d-6667-49c2-b57d-1a2bca741607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.845+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.845+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The statement was released after Finance Secretary Ralph Recto came\
        \ under fire on social media, with users confusing the Capital Markets Efficiency\
        \ Promotion Act (CMEPA) as anti-poor. Some comments went as far as blaming\
        \ Recto for sponsoring other laws that raised the value added tax.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0077e-e0f3-4c87-bc7e-604f1b537149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.845+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.845+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“CMEPA does not impose a new tax, instead standardized the tax rate\
        \ on interest income to correct an unfair system that favored the wealthy,”\
        \ the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89c8b7-a107-4837-9c35-3e9abec33f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.846+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.846+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The tax under CMEPA was a levy on the yield that lenders pay out depositors\
        \ for parking their money in banks. Before the law was passed, the National\
        \ Internal Revenue Code of 1997 already stipulated a 20 percent final tax\
        \ on interest earned from bank deposits with a maturity of less than three\
        \ years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38473d23-9120-43a4-8f21-ebeb69ec5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.846+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.846+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "But that 1997 law gave favorable rates to savers whose deposits mature\
        \ for a longer period. The interest on deposits falling due in four to five\
        \ years are taxed 5 percent, 12 percent for those maturing in three to four\
        \ years, while the yield on savings parked for over five years are exempted\
        \ from the tax.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc672966-395d-4701-af91-c875a0f5c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.846+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.846+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“This special tax treatment favored depositors who can afford to park\
        \ their savings in long-term deposits, making the tax system unfair for short-term\
        \ depositors who face liquidity issues and need immediate access to their\
        \ funds,” the statement read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527a9b2-a92b-44dc-8add-cbf4fd2d7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T20:12:23.847+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-17T20:12:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T20:12:23.847+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Under CMEPA, the tax on interest income has been equalized at 20%\
        \ to simplify compliance, eliminate confusion, and ultimately level the playing\
        \ field for all Filipinos,” it added.\r"
