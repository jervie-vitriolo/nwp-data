      'mgnl:lastModified': 2025-07-17T17:52:31.790+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Business lobby groups welcomed the court’s decision, framing it as\
        \ a stabilising development for the South Korean economy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2dc94-f7c1-4ee1-9696-1d187f3221d0'
      'mgnl:activationStatus': true
