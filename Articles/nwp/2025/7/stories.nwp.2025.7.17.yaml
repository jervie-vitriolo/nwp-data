      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bdca7-11e0-4952-8d19-21fa691939cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.215+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.215+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giorgia Meloni blamed Israel for the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2ac07-f4b8-48ef-bd61-a5e1994c3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.215+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.215+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330bada-295b-4bf5-addf-c9c67be5fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.216+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.575+08:00
