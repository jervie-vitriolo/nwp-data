      'mgnl:lastModified': 2025-07-17T17:56:55.211+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568690b0-96b1-4973-9457-592b893ced54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Family Church in Gaza has been struck by a raid this morning.
        There are several injuries in the place, including the Parish Priest, Father
        Gabriel Romanelli," the Patriarchate said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6f48f-e832-4200-b1cb-a732eeb9b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff06f1a-61e5-48fb-a550-fb5363328d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Currently there are no fatalities confirmed. The Church sustained\
        \ damage,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3417d7-d966-4208-9f65-4a21225c50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.213+08:00
