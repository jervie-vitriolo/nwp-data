      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.603+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Para po on the part of the Palace, welcome po kung anuman po ang suhestiyon\
        \ na makabuluhan, magandang suhestiyon na magmumula sa OVP,” Castro said.\r"
    section4:
      primarytype: 'block'
      uuid: '0927fec4-2906-45fd-90e2-f2b9c70e702f'
      activationstatus: true
      created: 2025-07-17T17:28:31.603+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.603+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: From the Palace’s side, any meaningful and constructive\
        \ suggestion coming from the Office of the Vice President is welcome.]\r"
    section5:
      primarytype: 'block'
      uuid: '9cc94fa7-a5f0-401b-881c-8f06a440469b'
      activationstatus: true
      created: 2025-07-17T17:28:31.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Hindi po ito tinatanggihan at hindi po sinasara ng pangulo ang pintuan\
        \ sa bise presidente. Lahat po ng maaaring suhestiyon na makabuluhan ay tatanggapin\
        \ po iyan kung ito naman po ay makakatulong sa taumbayan,” she added.\r"
    section6:
      primarytype: 'block'
      uuid: '51fe4641-bf58-49c8-9ae5-94be6b2234fa'
      activationstatus: true
      created: 2025-07-17T17:28:31.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: These are not being rejected, and the president is not\
        \ closing the door on the vice president. Any suggestions that can help the\
        \ people will be accepted.]\r"
    section7:
      primarytype: 'block'
      uuid: '4716558e-647d-4f17-b8ac-680546b6eb80'
      activationstatus: true
      created: 2025-07-17T17:28:31.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.604+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Castro recalled a remark from Duterte herself about a solution to lower\
        \ rice prices but kept it to herself.\r"
    section8:
      primarytype: 'block'
      uuid: '724c5f21-ca48-4137-8c98-206245223f9a'
      activationstatus: true
      created: 2025-07-17T17:28:31.605+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Tandaan po natin, mismong si bise presidente ang nagsabing siya raw\
        \ po ay mayroong formula para maipababa ang presyo ng bigas pero ayaw niya\
        \ pong i-share sa gobyerno at sa administrasyon dahil ayaw niyang tulungan\
        \ ang pangulo,” Castro said.\r"
    section9:
      primarytype: 'block'
      uuid: '59d51009-f5ed-41dd-8eaa-8ff9bddcf101'
      activationstatus: true
      created: 2025-07-17T17:28:31.605+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Let’s remember, it was the vice president herself who said she had\
        \ a formula to lower rice prices but refused to share it with the government\
        \ because she didn’t want to help the president.]\r"
    section10:
      primarytype: 'block'
      uuid: 'c6bf8518-32f2-4a8b-99e3-a6509df3858e'
      activationstatus: true
      created: 2025-07-17T17:28:31.605+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.605+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“So, hindi po nanggagaling sa pangulo o sa administrasyon na ito ang\
        \ pagharang sa kaniyang mga gustong gawin para sa taumbayan. Unang-una po,\
        \ ay handa pong makinig ang pangulo sa anumang kaniyang suhestiyon na may\
        \ kabuluhan,” she said.\r"
    section11:
      primarytype: 'block'
      uuid: '0d3e00c6-20c3-4692-856e-054182301652'
      activationstatus: true
      created: 2025-07-17T17:28:31.606+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.606+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: So the obstruction isn’t coming from the president or\
        \ this administration. First and foremost, the president is ready to listen\
        \ to any of her useful suggestions.]\r"
    section12:
      primarytype: 'block'
      uuid: 'ba1eba8c-6b9f-4cdc-b81b-a93b33fc947f'
      activationstatus: true
      created: 2025-07-17T17:28:31.606+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.606+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "On the matter of the OVP’s proposed 2025 budget, Castro also clarified\
        \ that the Marcos administration and the Department of Budget and Management\
        \ (DBM) did not block funding increases.\r"
    section13:
      primarytype: 'block'
      uuid: 'd4b9a4a4-b1dd-4905-a79d-26abc09d951e'
      activationstatus: true
      created: 2025-07-17T17:28:31.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Patungkol naman po sa budget, hindi naman po humahadlang ang administrasyon\
        \ na ito kung siya man po ay humihingi ng mas mataas na budget,” she said.\r"
    section14:
      primarytype: 'block'
      uuid: 'f0f785f1-c993-4007-93f1-6ff0736177b8'
      activationstatus: true
      created: 2025-07-17T17:28:31.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: When it comes to the budget, the administration is not\
        \ preventing her from asking for a higher allocation.]\r"
    section15:
      primarytype: 'block'
      uuid: 'a46e634e-9bab-462f-bde0-5d891b5ae2be'
      activationstatus: true
      created: 2025-07-17T17:28:31.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She explained that the DBM approved a higher budget for the OVP than\
        \ what was initially proposed.\r"
    section16:
      primarytype: 'block'
      uuid: 'fb4163eb-b66d-489e-b6cd-5c65071acc8e'
      activationstatus: true
      created: 2025-07-17T17:28:31.608+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.608+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kahit po ang DBM ay binigyan po siya, pinataas po ito sa initial proposed\
        \ budget nila for 2026, inaprubahan po ito ng DBM,” she said.\r"
    section17:
      primarytype: 'block'
      uuid: 'c503ed5a-5ceb-4866-9297-b09ed5b72ec7'
      activationstatus: true
      created: 2025-07-17T17:28:31.608+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.608+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation:  the DBM gave her an increased allocation compared to\
        \ the initial proposed budget for 2026, and it was approved.]\r"
    section18:
      primarytype: 'block'
      uuid: '28f2f23a-5f44-4c88-bef7-584ae4e47f90'
      activationstatus: true
      created: 2025-07-17T17:28:31.609+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:28:31.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:28:31.609+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The OVP’s proposed 2026 budget, she noted, was initially ₱733 million
        but was raised to ₱903 million.</p>'
  'START HERE----->new-ERC-chief-Francis-Juan':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-17T17:28:45.000+08:00
    imagesource: '2317ba24-3f21-4814-a3d6-507215348e29'
    primarytype: 'composition'
    uuid: '5a41a058-d21f-4ca9-aac3-f5ea66b552fc'
    lead: 'President Ferdinand Marcos Jr. has appointed longtime energy sector expert
      Francis Saturnino Juan as the new chairman of the Energy Regulatory Commission
      (ERC), Malacañang announced Thursday, July 17.'
    activationstatus: true
    created: 2025-07-17T17:29:55.690+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-17T17:30:43.969+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T17:30:43.691+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Veteran regulator Francis Juan is new ERC chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0acae0a3-9cc1-477b-8dbb-2281c6a353ea'
      activationstatus: true
      created: 2025-07-17T17:29:55.699+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.686+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed longtime energy sector expert Francis Saturnino Juan
        as the new chairman of the Energy Regulatory Commission (ERC), Malacañang
        announced Thursday, July 17.</p>'
    section1:
      primarytype: 'block'
      uuid: '721c4fd4-2287-4a0a-ace7-2f48e30a0abc'
      activationstatus: true
      created: 2025-07-17T17:29:55.699+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.686+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Juan’s appointment takes effect on Aug. 8, to replace Monalisa Dimalanta,\
        \ who is stepping down to return to the private sector after leading the regulator\
        \ since 2022.\r"
    section2:
      primarytype: 'block'
      uuid: '2ffe514c-55f7-4335-abb9-c21305c17a28'
      activationstatus: true
      created: 2025-07-17T17:29:55.699+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.687+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a Palace briefing, Communications Undersecretary Claire Castro said\
        \ Juan will bring decades of experience in energy regulation, having previously\
        \ served as executive director and general counsel of the ERC\r"
    section3:
      primarytype: 'block'
      uuid: 'ed350335-86af-454c-86b6-b293fba9a0e5'
      activationstatus: true
      created: 2025-07-17T17:29:55.700+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.687+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Chairperson Juan will steer the ERC toward more efficient, transparent,\
        \ and pro-consumer decision-making,” Castro said. \r"
    section4:
      primarytype: 'block'
      uuid: 'fa6d63c8-30cd-480c-b5e7-0b49ce67d64e'
      activationstatus: true
      created: 2025-07-17T17:29:55.700+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.688+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She said Juan was instrumental in launching the Wholesale Electricity\
        \ Spot Market and promoting renewable energy through tariff reforms.\r"
    section5:
      primarytype: 'block'
      uuid: '4a0807d3-e0bf-4647-9908-096f824edf0d'
      activationstatus: true
      created: 2025-07-17T17:29:55.700+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.688+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>New commissioners</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '6bf93982-c9d5-4d14-afc0-9631751700f0'
      activationstatus: true
      created: 2025-07-17T17:29:55.701+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Joining Juan are newly appointed ERC commissioners Amante Liberato\
        \ and Paris  Real, who assumed office immediately.\r"
    section7:
      primarytype: 'block'
      uuid: 'd9bc402c-7766-4dd5-b489-e9b9af5df2fe'
      activationstatus: true
      created: 2025-07-17T17:29:55.701+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Liberato was deputy executive secretary for finance and administration\
        \ at the Office of the President. He is a lawyer and certified public accountant,\
        \ with prior experience at the Commission on Audit and consultancy roles in\
        \ various government branches.\r"
    section8:
      primarytype: 'block'
      uuid: 'c58b5143-21f0-46a2-a868-79688539b25b'
      activationstatus: true
      created: 2025-07-17T17:29:55.701+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:30:43.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:30:43.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Real is a seasoned litigator and legal adviser with over two decades
        of experience. He has participated in major ERC regulatory cases for more
        than 10 years and is known for advocating consumer rights and strengthening
        the commission’s quasi-judicial role.</p>'
  'START HERE----->palace-shrugs-off-Duterte-bill':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-17T17:31:06.000+08:00
    imagesource: '08041699-398a-4391-9ba3-314a8b72eece'
    primarytype: 'composition'
    uuid: '636b2f32-4118-4660-a511-bbf9c77aabaf'
    lead: 'Malacañang has distanced itself from a bill filed by Senator Imee Marcos
      seeking to bar the transfer of Filipinos to foreign entities, including international
      courts, without the person’s consent or a court order.'
    activationstatus: true
    created: 2025-07-17T17:33:07.331+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-17T17:33:07.593+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T17:33:07.354+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace shrugs off Imee’s Duterte bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64e42fe8-1c64-45be-9756-11fa451a54ca'
      activationstatus: true
      created: 2025-07-17T17:33:07.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang has distanced
        itself from a bill filed by Senator Imee Marcos seeking to bar the transfer
        of Filipinos to foreign entities, including international courts, without
        the person’s consent or a court order.</p>'
    section1:
      primarytype: 'block'
      uuid: '88e8badb-c613-4e6a-994f-efddd8122532'
      activationstatus: true
      created: 2025-07-17T17:33:07.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro offered a brief reaction\
        \ when asked about the measure, dubbed the “President Rodrigo Duterte Act.”\
        \r"
    section2:
      primarytype: 'block'
      uuid: 'e23c5f8f-4648-49c4-9811-8a6a777543de'
      activationstatus: true
      created: 2025-07-17T17:33:07.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Trabaho naman po ng isang senador na gumawa ng makabuluhan na batas\
        \ para sa taumbayan, sa ikauunlad ng bansa, hindi para sa pansariling kapakanan.\
        \ So, good luck po,” Castro said in a palace briefing on Thursday.\r"
    section3:
      primarytype: 'block'
      uuid: '4a7f3966-f523-43be-9b9e-218b40dc4acf'
      activationstatus: true
      created: 2025-07-17T17:33:07.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The bill seeks to prohibit what Marcos described as “extraordinary\
        \ rendition” or the warrantless transfer of a person to a foreign jurisdiction\
        \ not recognized under an active treaty with the Philippines.\r"
    section4:
      primarytype: 'block'
      uuid: '4a772be1-e768-4baf-9507-95e28ce8cc13'
      activationstatus: true
      created: 2025-07-17T17:33:07.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In the explanatory note of Senate Bill 557, the senator referred to\
        \ the arrest and turnover of former Duterte to the International Criminal\
        \ Court (ICC) as an abuse of authority that could happen again unless legislation\
        \ is passed to prevent it.\r"
    section5:
      primarytype: 'block'
      uuid: 'a97fc57c-2aac-41ca-83ce-8c314c180dbc'
      activationstatus: true
      created: 2025-07-17T17:33:07.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“What took place on that fateful day was an extraordinary rendition—\
        the transfer without due process of a detainee to the custody of a foreign\
        \ jurisdiction,” she wrote.\r"
    section6:
      primarytype: 'block'
      uuid: 'bb27b8ac-fedf-42b6-85dd-e14c46d7e641'
      activationstatus: true
      created: 2025-07-17T17:33:07.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A staunch Duterte ally, Marcos said any arrest to turn over a person\
        \ to a foreign court without a court order is unconstitutional and should\
        \ be punishable by law.\r"
    section7:
      primarytype: 'block'
      uuid: '4f3b858c-0415-46ed-9095-5b93c57d0bce'
      activationstatus: true
      created: 2025-07-17T17:33:07.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-17T17:33:07.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:33:07.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The bill wants to ban arrests or transfers to any international court\
        \ or tribunal not recognized by a treaty to which the Philippines is a party.\
        \ It would also prohibit law enforcement agencies from carrying out investigations\
        \ or detentions on behalf of foreign courts without proper permits from the\
        \ Department of Justice and the Department of the Interior and Local Government.\r"
    section8:
      primarytype: 'block'
