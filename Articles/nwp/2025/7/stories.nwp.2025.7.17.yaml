      uuid: 'efb793ad-e856-4af5-9570-f85121dfa4a3'
      activationstatus: true
      created: 2025-07-17T09:48:50.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0eb85260-1032-48f5-b70b-06f87d18c3da'
