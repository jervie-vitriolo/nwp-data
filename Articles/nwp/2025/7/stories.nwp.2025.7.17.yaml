      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.246+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '0ffddd12-9f8b-4298-829f-655dd328afe9'
      activationstatus: true
      created: 2025-07-17T10:29:00.704+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.247+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Turbulent times'</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '5d316eb3-478c-4987-9f0b-8368d00ba37a'
      activationstatus: true
      created: 2025-07-17T10:29:00.705+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.248+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '47f59d96-e89c-4041-bc20-60cb9695c84d'
      activationstatus: true
      created: 2025-07-17T10:29:00.705+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.248+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump’s tariff policies have torn up the global trade rule book.
        With baseline levies of 10% on all US imports and targeted rates as high as
        50% on steel and aluminium, 25% on autos and potential levies on pharmaceuticals,
        extra tariffs on more than 20 countries are slated to take effect on August
        1.</p>'
    section29:
      primarytype: 'block'
      uuid: '472197b8-f9c3-46e9-9a4c-1cf4555c2c42'
      activationstatus: true
      created: 2025-07-17T10:29:00.706+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.249+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '086213aa-6df2-4613-bd42-da4220d1f954'
      activationstatus: true
      created: 2025-07-17T10:29:00.707+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.249+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "His threat to impose further 10% tariffs on BRICS nations — of which\
        \ eight are G20 members — has raised fears of fragmentation within global\
        \ forums.\r"
    section31:
      primarytype: 'block'
      uuid: '415123c1-939d-43e0-8267-188cde6069af'
      activationstatus: true
      created: 2025-07-17T10:29:00.707+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.250+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'fbde4a5f-e334-4d49-bbf9-cd7f817fd76e'
      activationstatus: true
      created: 2025-07-17T10:29:00.708+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.251+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "German finance ministry sources said on Tuesday that the Durban meeting\
        \ would seek to deepen global relationships in \"turbulent times\".\r"
    section33:
      primarytype: 'block'
      uuid: '9720b447-2ca4-474e-a6e5-17e621fc0ea0'
      activationstatus: true
      created: 2025-07-17T10:29:00.709+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.251+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e3d96cf2-1182-405d-ab7a-7eba056facc9'
      activationstatus: true
      created: 2025-07-17T10:29:00.709+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.252+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "South Africa’s Treasury Director General Duncan Pieterse said the group\
        \ nonetheless hoped to issue the first communique under the South African\
        \ G20 presidency by the end of the meetings.\r"
    section35:
      primarytype: 'block'
      uuid: '75583532-5b2e-4055-a793-4cb909354b64'
      activationstatus: true
      created: 2025-07-17T10:29:00.710+08:00
