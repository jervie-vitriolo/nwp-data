      'mgnl:lastModified': 2025-07-17T19:15:17.931+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382dae0-5e38-41bb-9288-c2c14446c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.993+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Air India has faced additional scrutiny on other fronts after the crash.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe31f1-75de-46c6-8176-bde8b27d86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.994+08:00
