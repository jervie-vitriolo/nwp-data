      lastmodified: 2025-07-17T10:40:23.231+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Durban, South Africa</strong>&nbsp;- G20 finance chiefs
        will meet in South Africa on Thursday, July 17, under the shadow of President
        Donald Trump’s tariff threats and questions over their ability to tackle
        global challenges together.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed3cd175-4cc0-4f6c-9559-1a17f6ef8ca3'
      activationstatus: true
      created: 2025-07-17T10:29:00.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.232+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'baf1a415-a0c8-4f48-be5b-71a6e2e701e7'
      activationstatus: true
      created: 2025-07-17T10:29:00.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The club, which came to fore as a forum for international cooperation\
        \ to combat the global financial crisis, has for years been hobbled by disputes\
        \ among key players exacerbated by Russia’s war in Ukraine and Western sanctions\
        \ on Moscow.\r"
    section3:
      primarytype: 'block'
      uuid: '8e1981ce-7997-452e-bd6b-f7064774abd4'
      activationstatus: true
      created: 2025-07-17T10:29:00.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'dc328d11-cb7d-46aa-9620-73dca56a1272'
      activationstatus: true
      created: 2025-07-17T10:29:00.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.234+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Host South Africa, under its presidency motto \"Solidarity, Equality,\
        \ Sustainability,\" has aimed to promote an African agenda, with topics including\
        \ the high cost of capital and funding for climate change action.\r"
    section5:
      primarytype: 'block'
      uuid: '75ca2ddb-dbf2-4548-93c1-c2e133cea972'
      activationstatus: true
      created: 2025-07-17T10:29:00.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.234+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '46e5db57-365d-47ca-8baf-9325154b8bbf'
      activationstatus: true
      created: 2025-07-17T10:29:00.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The G20 aims to coordinate policies but its agreements are non-binding.\r"
    section7:
      primarytype: 'block'
      uuid: 'e78303ff-73b7-4b42-ac24-c747a0980bca'
      activationstatus: true
      created: 2025-07-17T10:29:00.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eadc6092-93d5-43b4-ae19-53410ab4996f'
      activationstatus: true
      created: 2025-07-17T10:29:00.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.236+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US Treasury Secretary Scott Bessent will not attend the two-day
        meeting of finance ministers and central bank governors in the coastal city
        of Durban, marking his second absence from a G20 event in South Africa this
        year.</p>'
    section9:
      primarytype: 'block'
      uuid: '353c48f0-baa7-4ff4-83d5-b98d93049807'
      activationstatus: true
      created: 2025-07-17T10:29:00.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.237+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ca309542-a274-40ba-9a63-40213355ca4b'
      activationstatus: true
      created: 2025-07-17T10:29:00.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.237+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Bessent also skipped February’s Cape Town gathering, where several
        officials from China, Japan and Canada were also absent, even though Washington
        is due to assume the G20 rotating presidency at the end of the year.</p>'
    section11:
      primarytype: 'block'
      uuid: '4f0e337a-654a-436c-9b84-633e4ef4c88e'
      activationstatus: true
      created: 2025-07-17T10:29:00.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.238+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '12a94f35-c8fb-4b74-92b9-ae19d5401e83'
      activationstatus: true
      created: 2025-07-17T10:29:00.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.239+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Michael Kaplan, US acting undersecretary for international affairs,
        will represent Washington at the meetings.</p>'
    section13:
      primarytype: 'block'
      uuid: '35cd73a6-36a4-4516-9f93-c65d90eb96c1'
      activationstatus: true
      created: 2025-07-17T10:29:00.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.239+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '39f453ce-6d8c-4faf-8a2a-f68d7fec8116'
      activationstatus: true
      created: 2025-07-17T10:29:00.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.240+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A G20 delegate, who asked not to be named, said Bessent’s absence was\
        \ not ideal but that the United States was engaging in discussions on trade,\
        \ the global economy and climate language.\r"
    section15:
      primarytype: 'block'
      uuid: 'f6d36900-f3db-4bd6-9549-b8e50d8dcaab'
      activationstatus: true
      created: 2025-07-17T10:29:00.699+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.240+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
