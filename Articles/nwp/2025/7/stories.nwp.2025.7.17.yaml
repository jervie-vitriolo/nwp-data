  'Bato-dela-Rosa-Bersamin-ICC-arrest-remark':
    'caption': 'Senator Ronald “Bato” dela Rosa (File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T16:27:42.000+08:00
    'imagesource': 'jcr:4781c479-f1e9-41a0-a8ce-1e582ae69ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1160bf67-51cd-4764-b2cf-1f95591c995a'
    'lead': 'Senator Bato dela Rosa took offense at a remark by Executive Secretary
      Lucas Bersamin suggesting that he could be arrested if the International Criminal
      Court (ICC) issues a warrant against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-17T16:31:16.276+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-17T16:31:16.593+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-17T16:31:16.305+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato hits Palace for ICC arrest remark, won’t attend SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411093d-cee1-4784-8441-56265c952efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.291+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.291+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Ronald “Bato”
        dela Rosa took offense at a remark by Executive Secretary Lucas Bersamin suggesting
        that he could be arrested if the International Criminal Court (ICC) issues
        a warrant against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a9cce-0953-47cc-a184-9777ce2fb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.292+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.292+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Japan-based Kyodo News, Bersamin said the Philippine
        government will treat Dela Rosa the same way it handled the arrest of former
        President Rodrigo Duterte, who was arrested and turned over to the ICC in
        March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db05b5-fa94-4e34-9644-e70bd56178cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.292+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.292+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If they want to commit the same mistake again, then go ahead,”
        Dela Rosa told reporters in a phone interview on Thursday, July 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e62297-31da-44ab-80b0-5bdcec981695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.292+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.292+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s allies have decried what they described as the “extraordinary
        rendition” of the former president, claiming he was handed over to a foreign
        jurisdiction without due process. However, Malacañang has insisted that the
        arrest and turnover were lawful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cc799-db10-4921-bf26-a2ae455423a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.293+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.293+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'When asked to comment on Bersamin’s statement, Communications Undersecretary
        Claire Castro said the Palace has not received any official communication
        regarding warrants for Duterte’s alleged co-perpetrators.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5eeeb-ee7a-44ed-afbb-307701c372d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.293+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.293+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is currently detained at the ICC detention center in The Hague,
        Netherlands, facing charges related to alleged extrajudicial killings during
        his administration’s war on drugs. Dela Rosa, as the former chief of the Philippine
        National Police, was a key implementer of said campaign.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9556441-dd2f-4fb1-b6a6-007929bc99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.293+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.293+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if he has received any information about a possible arrest, Dela
        Rosa said he had not. He further alleged that the Palace is using his case
        to divert public attention from recent controversies, particularly the one
        linking First Lady Liza Marcos to the death by drug overdose of a Filipino
        business executive.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0574ab-db5c-4139-bb38-7f1c5da78cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.294+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.294+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yan naman mahilig ang mga tao diyan sa Malacañang. Gagawa ng panibagong
        issue kahit old issue, irerecycle nila, to divert people’s attention,” he
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed93bf-ac49-4479-b179-c97054c4fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.294+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.294+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People in Malacañang are fond of recycling old issues
        just to divert public attention.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a5061-ab06-4506-bdf5-a5df59b67bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.294+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.294+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa also confirmed he will skip President Ferdinand Marcos Jr.’s
        fourth State of the Nation Address (SONA), scheduled for July 28 before a
        joint session of Congress.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7d272-72c3-4e4a-b3ec-841943687798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.295+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.295+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Alangan naman pupunta ko na pa-smile-smile kahit na masama ang loob
        ko sa kanila?” Dela Rosa said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b3b04-862a-4420-8508-7abcd9cb92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.295+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.295+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman lahat ng congressman pero may mga congressman doon na
        na masama ang loob ko at meron ding mga tao sa Malacanang na masama ang loob
        ko. So bakit ako magkipagplastikan?” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863c220-336e-49f6-97bc-ac75326601ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:31:16.295+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-17T16:31:16.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:31:16.295+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would I attend and pretend to smile when I’m deeply
        hurt by them? It’s not all congressmen, but there are some I’m displeased
        with. The same goes for certain people in Malacañang. So why should I pretend?]</p>'
  'ltfrb-summons-indrive':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T16:34:26.000+08:00
    'imagesource': 'jcr:fd8118a5-43c2-4f26-be25-d9ba5288c6cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88868ae1-df96-460d-9a46-9418bb1b4a38'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) has
      summoned the ride-hailing company InDrive over an incident involving one of
      its drivers, who allegedly threatened to stab his passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-17T16:35:58.468+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-17T16:35:58.953+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-17T16:35:58.510+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Teofilo-Guadiz', 'LTFRB', 'in-drive']
    'stories': []
    'template': '1'
    'title': 'LTFRB summons ride-hailing firm after driver allegedly threatened passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d7c0a-65d7-462e-87e7-9db69281321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) has summoned the ride-hailing company
        InDrive over an incident involving one of its drivers, who allegedly threatened
        to stab his passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acaa2f3-b448-4159-a58e-45a707543289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, July 17, the agency said it asked InDrive
        to explain why the government should not suspend or cancel its accreditation
        over the viral incident.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd944236-7360-44ca-90f0-28592742206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the video, passengers claimed that the driver threatened to hurt
        them with a bladed weapon after arguing on the pinned location and forced
        them to disembark from the vehicle.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa72bb-7749-4420-abbd-b038291a44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB allowed the company to file an answer in 10 days, setting
        the hearing on July 31.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed047a4e-1497-40a9-885b-d23280dfadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Office earlier suspended the driver’s license
        for 90 days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a4576-9ea1-490b-a8c4-7d324f3eb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.500+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Failure on the part of InDrive to appear before the hearing officer
        and file an answer, shall be considered as a waiver on their part to be heard
        and shall cause the imposition of a penalty in the amount of P5,000,” LTFRB
        chairperson Teofilo Guadiz said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618cb03-b9a9-458e-a9e0-5461b177386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.500+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it is considering tightening requirements and qualifications
        for drivers of ride-hailing services following the incident.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8fa6-078d-4e32-8344-1c1ffa8233be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.501+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Incidents like brandishing a deadly weapon to your passengers is something
        that should not be happening and should not be experienced by any passenger
        riding the public transportation,” Guadiz said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e36044-5a08-4098-8f4a-924ea9da7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.501+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'InDrive has yet to publicly address the matter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd6406-d8c6-4755-b620-6fcf576abf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T16:35:58.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-17T16:35:58.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T16:35:58.501+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
  'Marcos-ready-to-listen-to-Duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T17:27:22.000+08:00
    'imagesource': 'jcr:4c13f47f-ba9b-44b1-8c0f-4f6aab853ba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6cd118-6981-4bcd-b86e-ab0bf07980df'
    'lead': 'President Ferdinand Marcos Jr. is open to suggestions from Vice President
      Sara Duterte, especially if these will benefit the Filipino people, Malacañang
      said Thursday, July 19, amid remarks from the Office of the Vice President (OVP)
      that she is being left out of major government decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-17T17:28:31.587+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-17T17:28:31.926+08:00
