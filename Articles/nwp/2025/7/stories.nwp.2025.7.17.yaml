      'mgnl:lastActivated': 2025-07-17T17:56:55.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.213+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d2cdc-cf28-4bf2-aedb-84569d41db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.213+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.213+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican did not immediately respond to a request for comment. The\
        \ Israeli Defense Forces said it was looking into the matter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3eaeb-e0be-4862-a6fe-8ab419cb2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.214+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.569+08:00
