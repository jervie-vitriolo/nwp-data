      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bb76f-fba6-495c-bc6a-94d8e7c86084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.986+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The circumstantial evidence increasingly indicates that a crew member\
        \ flipped the engine fuel switches, Nance said, given there was \"no other\
        \ rational explanation\" that was consistent with the information released\
        \ to date.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7818036-224e-4b63-a524-f7d62b21a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.987+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a8da4-8b9e-45c6-8e17-11a4e6833803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.987+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nonetheless, investigators \"still have to dig into all the factors\"\
        \ and rule out other possible contributing factors which would take time,\
        \ he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a33cce-caed-4284-8753-84d969aabf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.988+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893aa7ba-3901-49bd-a810-3a0ee5a2cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.989+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.928+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Most air crashes are caused by multiple factors, and under international\
        \ rules, a final report is expected within a year of an accident.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd41688-9fb3-4f84-85b3-9e6a3afd9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.989+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.929+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c04f9a-1876-4925-8ed4-d6f9bd87c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.990+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.929+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Air India crash has rekindled debate over adding flight deck cameras,\
        \ known as cockpit image recorders, on airliners.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e1ce8-fa1b-4939-9b2b-e230a2473d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.991+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.930+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212503b-d0fd-453f-9a38-216927e595bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.991+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.931+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nance said investigators likely would have benefited greatly from having\
        \ video footage of the cockpit during the Air India flight.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795f229-f47a-4ba0-8490-89a8dd53b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.992+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.850+08:00
