      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.243+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"What matters is, is there somebody with a mandate sitting behind\
        \ the flag and are all countries represented with somebody sitting behind\
        \ the flag?\" Kganyago told Reuters.\r"
    section21:
      primarytype: 'block'
      uuid: '076019b9-db85-4388-b01f-7763456677d7'
