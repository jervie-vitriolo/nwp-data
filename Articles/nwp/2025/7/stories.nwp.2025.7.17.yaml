  'Strike-on-Gaza-Catholic-church':
    'author': ' Alvise Armellini and Nidal Al Mughrabi, Reuters'
    'caption': 'Parish priest of the Church of the Holy Family, father Gabriele Romanelli,
      receives medical attention, after he suffered light leg injuries following an
      Israeli strike on the church, according to medics, at Al-Ahli Arab Hospital
      in Gaza City, in this still image taken from a video July 17, 2025. (Dawoud
      Abu Alkas/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T17:33:09.000+08:00
