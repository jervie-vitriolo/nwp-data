      'mgnl:lastModified': 2025-07-17T19:15:17.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfeb87-5525-4599-95d7-da758a390f62'
      'mgnl:activationStatus': true
