      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) recently recommended lenacapavir
        as an additional HIV pre-exposure prophylaxis option, a month after the approval
        of the United States Food and Drug Administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15a228-532f-440d-b742-f53df2f83fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.819+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854f23d-f6ab-4bf2-8a06-02bc250c493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.534+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lenacapavir could be administered every six months, which could
        be an alternative to daily oral pills. The WHO noted the injectable has “shown
        to be highly effective at reducing the risk of HIV acquisition.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c26b5c-4787-4386-a337-96a6735f8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.820+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a08dd8-3b45-402e-a916-cd2aeb2d434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.821+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.535+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While an HIV vaccine remains elusive, lenacapavir is the next best
        thing: a long-acting antiretroviral shown in trials to prevent almost all
        HIV infections among those at risk,” WHO Director-General Dr. Tedros Adhanom
        Ghebreyesus was quoted as saying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c846f-260d-4109-9a49-67f1f966535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.821+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.196+08:00
