      'mgnl:lastModified': 2025-07-17T17:56:55.216+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The attacks against the civilian population that Israel has been
        carrying out for months are unacceptable. No military action can justify such
        an attitude," she said in a statement.</p>'
