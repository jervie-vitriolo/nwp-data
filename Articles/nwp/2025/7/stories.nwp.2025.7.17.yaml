      'mgnl:lastModified': 2025-07-18T09:35:39.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, we have the initial supplies that could
        be tested in the Philippines by next year.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0c93f-bf39-446a-a443-46a972842b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.818+08:00
