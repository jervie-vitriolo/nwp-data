    'lead': 'The Department of Finance (DoF) clarified on Thursday, July 17, that
      a law that took effect early this month “does not impose a new tax” on bank
      deposits. The statement was released after Finance Secretary Ralph Recto came
      under fire on social media, with users confusing the Capital Markets Efficiency
      Promotion Act (CMEPA) as anti-poor.'
