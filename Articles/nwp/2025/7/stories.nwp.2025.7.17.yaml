      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd1c58-ed0c-455a-9451-8d513b60ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.787+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Samsung’s lawyers said they were \"sincerely grateful\" to the court\
        \ for its decision and added in a statement that the ruling confirmed that\
        \ the merger was legal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b0a5f-34b4-4b12-a978-a294b2a4a3af'
      'mgnl:activationStatus': true
