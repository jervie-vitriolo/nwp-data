      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea</strong> - South Korea’s top court cleared
        Samsung Electronics Chairman Jay Y. Lee of accounting fraud and stock manipulation
        on Thursday, permanently removing a long-running legal risk for the head of
        the country’s biggest company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3589023-d38c-4cf6-b019-029654d35027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.777+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66c644-9f9d-4f1e-8834-bc21d06f37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.778+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court upheld an appeals court’s ruling dismissing all charges\
        \ in the case involving an $8 billion merger in 2015, freeing Lee to focus\
        \ on Samsung’s push to catch up in a global race to develop cutting-edge AI\
        \ chips.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0cbcb-b01e-473c-85d9-fee1d7123d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fcd18-6157-412a-b127-a6c91b982b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A lower court last year had also cleared Lee of the charges relating
        to a deal between two Samsung affiliates, Samsung C&amp;T and Cheil Industries,
        which prosecutors said was designed to cement Lee’s control of the tech giant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a740e-0e02-4d2f-aed1-5ec11bd33820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.780+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b69fb6-ff33-419e-b69d-cda16cb859ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.780+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The Supreme Court ruling clears a layer of legal uncertainty, which\
        \ could be a long-term positive for Samsung,\" said Ryu Young-ho, a senior\
        \ analyst at NH Investment &amp; Securities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964ab94-ca29-42de-8e1d-95dceb53292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51f26b-8140-48f4-918a-b71529b142ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It remains to be seen how directly and proactively he will engage\
        \ going forward, but if the owner takes a more active role, it could allow\
        \ management to focus more on long-term initiatives rather than short-term\
        \ results,\" Ryu added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8058b9-aea7-47d1-bdbd-37930c42a1e9'
      'mgnl:activationStatus': true
