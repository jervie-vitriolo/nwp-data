    template: '1'
    title: 'LTFRB summons ride-hailing firm after driver allegedly threatened passengers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a12d7c0a-65d7-462e-87e7-9db69281321e'
      activationstatus: true
      created: 2025-07-17T16:35:58.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.506+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) has summoned the ride-hailing company
        InDrive over an incident involving one of its drivers, who allegedly threatened
        to stab his passengers.</p>'
    section1:
      primarytype: 'block'
      uuid: '3acaa2f3-b448-4159-a58e-45a707543289'
      activationstatus: true
      created: 2025-07-17T16:35:58.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Thursday, July 17, the agency said it asked InDrive
        to explain why the government should not suspend or cancel its accreditation
        over the viral incident.'
    section2:
      primarytype: 'block'
      uuid: 'fd944236-7360-44ca-90f0-28592742206e'
      activationstatus: true
      created: 2025-07-17T16:35:58.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the video, passengers claimed that the driver threatened to hurt
        them with a bladed weapon after arguing on the pinned location and forced
        them to disembark from the vehicle.'
    section3:
      primarytype: 'block'
      uuid: 'e3aa72bb-7749-4420-abbd-b038291a44ea'
      activationstatus: true
      created: 2025-07-17T16:35:58.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LTFRB allowed the company to file an answer in 10 days, setting
        the hearing on July 31.'
    section4:
      primarytype: 'block'
      uuid: 'ed047a4e-1497-40a9-885b-d23280dfadba'
      activationstatus: true
      created: 2025-07-17T16:35:58.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Land Transportation Office earlier suspended the driver’s license
        for 90 days.'
    section5:
      primarytype: 'block'
      uuid: '6f7a4576-9ea1-490b-a8c4-7d324f3eb69b'
      activationstatus: true
      created: 2025-07-17T16:35:58.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Failure on the part of InDrive to appear before the hearing officer
        and file an answer, shall be considered as a waiver on their part to be heard
        and shall cause the imposition of a penalty in the amount of P5,000,” LTFRB
        chairperson Teofilo Guadiz said.'
    section6:
      primarytype: 'block'
      uuid: '4618cb03-b9a9-458e-a9e0-5461b177386c'
      activationstatus: true
      created: 2025-07-17T16:35:58.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said it is considering tightening requirements and qualifications
        for drivers of ride-hailing services following the incident.'
    section7:
      primarytype: 'block'
      uuid: '4b7a8fa6-078d-4e32-8344-1c1ffa8233be'
      activationstatus: true
      created: 2025-07-17T16:35:58.501+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Incidents like brandishing a deadly weapon to your passengers is something
        that should not be happening and should not be experienced by any passenger
        riding the public transportation,” Guadiz said.'
    section8:
      primarytype: 'block'
      uuid: 'c9e36044-5a08-4098-8f4a-924ea9da7868'
      activationstatus: true
      created: 2025-07-17T16:35:58.501+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'InDrive has yet to publicly address the matter.'
    section9:
      primarytype: 'block'
      uuid: 'c1cd6406-d8c6-4755-b620-6fcf576abf2d'
      activationstatus: true
      created: 2025-07-17T16:35:58.501+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-17T16:35:58.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:35:58.501+08:00
      lastmodifiedby: 'lance-nwp'
