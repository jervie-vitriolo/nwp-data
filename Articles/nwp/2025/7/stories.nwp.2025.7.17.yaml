    uuid: '9d30277a-f773-49a9-8218-007794f3466b'
    lead: 'Former world champion Manny Pacquiao is embracing his underdog status
      as he gets ready to turn back the clock when he steps out of retirement to face
      WBC welterweight champion Mario Barrios in their Saturday showdown at the MGM
      Grand.'
    activationstatus: true
    created: 2025-07-17T09:38:38.298+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-17T09:53:33.998+08:00
