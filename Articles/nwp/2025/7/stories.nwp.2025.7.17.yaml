      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5a3c5-a833-46e6-9bf0-3155e3c5920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.822+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.537+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the WHO also suggested a public health approach
        to HIV testing using HIV rapid tests to support the delivery of long-acting
        HIV prevention shots, including lenacapavir and cabotegravir.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff50e6-193e-40b5-abb8-e3d404abb108'
