      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Reuters reporter said they had seen government forces
        looting and burning homes and stealing cars and furniture in Sweida. One man
        showed the reporter the body of his brother who had been shot in the head
        inside their home.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
