      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza City,&nbsp;Palestine</strong> <strong>-</strong> A
        strike on Gaza’s sole Catholic Church injured several people but caused no
        deaths, the Latin Patriarchate of Jerusalem said on Thursday, July 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10844bae-1112-4bee-bc27-43ab35477c14'
      'mgnl:activationStatus': true
