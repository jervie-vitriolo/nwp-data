      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Michael Kaplan, US acting undersecretary for international affairs,
        will represent Washington at the meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd73a6-36a4-4516-9f93-c65d90eb96c1'
      'mgnl:activationStatus': true
