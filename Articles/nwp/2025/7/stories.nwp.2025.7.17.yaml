    'stories': []
    'template': '1'
    'title': 'Impeachment talks a ‘war of opinions’ pending trial - lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841f767-a371-4c81-9286-dfbe2aeee0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Discussions on the
        impeachment of Vice President Sara Duterte are a “war of opinions” as the
        Impeachment Court has yet to begin the trial and hear the evidence, a House
        lawmaker said on Thursday, July 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37518e05-792d-4de4-ae1d-a7d044d56019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'La Union Rep. Paolo Ortega V said the public has been talking about
        the impeachment pending the proceedings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ab7cb-45bb-4349-b1e0-61f9e404358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun po ang gusto ng taumbayan: ‘yung engaged sila at alam nila
        ‘yung mga nangyayari. Pero hanggat hindi na-o-open up ‘yung trial, hindi nag-uumpisa
        ‘yung trial, ay war of opinions ang lahat ng nangyayari sa’tin,” he said in
        a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fbb88-ced3-47e7-ab83-a0d9723f6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what the people want: to be engaged and aware
        of what is happening. But until the trial is open, everything is just a war
        of opinions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7ba5b-0229-4f9a-9a70-c55b874bf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Bakit tayo makikipag-debate sa opinyon ng iba’t ibang tao, iba’t ibang
        actors? Dapat sa panahon ngayon, ang pinagdedebatehan saka paglalabanan na
        is facts and evidence,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701ecf0-ca57-49c8-9188-53228dae9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we debate about people’s opinions? By this
        time, the debate and exchanges should be about facts and evidence.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb8743-299d-4146-9d40-edad73a4ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ortega said he believes that both the defense and prosecution sides
        are prepared for the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e3624-c07d-4628-9a96-848db63d9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives transmitted the Articles of Impeachment
        to the Senate in February and the Impeachment Court convened four months after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850da28-5115-4b19-9f9d-797c0f7829cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Not defective’</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd37ec-6208-4eb7-88d3-15dbb28f9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ortega stressed that the impeachment case was not defective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ae1ac-007e-4969-b960-28cb18cad956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'This was his response to the comments of Office of the Vice President
        spokesperson Ruth Castelo, who said that the country could save millions of
        pesos if the impeachment case - which she described as “technically defective
        from the beginning” - would end.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ec751-860d-4908-8924-21d2e22cbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I guess she better reconsider her statements,” Ortega said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04ce60-2314-4ef7-b29f-374e7e019e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Again, millions and millions? How many millions kaya? Sa’n makakatipid
        na banda? ‘Pag nasagot siguro ‘yung mga tanong na ganu’n baka ma-convince
        ako du’n sa argument niya,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c3384-772b-45ce-aa6e-271a3fb49666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: How many millions and how could there be savings? If
        she responds to the questions, I may be convinced with her argument.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb59c50-bd94-4f93-ae67-96e2b23f439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said the Senate may <a href="https://www.newswatchplus.ph/news/nwp/2025/7/16/Impeahcment-court-Duterte-trial-20th-Congress.html"><strong>reconvene
        as an Impeachment Court</strong></a> on Aug. 4, more than a month since it
        first met.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb462e-9962-47ff-94df-a6f5a933f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T14:38:54.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-17T14:38:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T14:38:54.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>Duterte
        was impeached</strong></a> on the grounds of graft and corruption, betrayal
        of public trust, culpable violation of the Constitution, and other high crimes.</p>'
