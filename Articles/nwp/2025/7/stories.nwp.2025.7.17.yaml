      uuid: '409cb0b2-9e97-4dd1-adc0-445165d6514c'
      activationstatus: true
      created: 2025-07-17T19:45:36.808+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.520+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A policymaking body
        for HIV/AIDS control has begun studying making an injectable drug recommended
        for HIV prevention available in the country, which the World Health Organization
        recently recommended for HIV prevention.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c848238c-9443-4b81-bc9d-29da27b32a8f'
      activationstatus: true
      created: 2025-07-17T19:45:36.809+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.520+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>In a forum on Thursday, July 17, Philippine National AIDS Council
        (PNAC) Executive Director Jojo Feliciano said a technical working group is
        assessing lenacapavir, which has been cited by experts as a “gamechanger”
        in human immunovirus (HIV) prevention.</p>'
    section3:
      primarytype: 'block'
      uuid: '9b20030d-dbcb-4f8c-8ce1-c8c21667f3f3'
      activationstatus: true
      created: 2025-07-17T19:45:36.810+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '869d7acb-052f-41cc-b1c0-a58a485647da'
      activationstatus: true
      created: 2025-07-17T19:45:36.810+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Feliciano noted the good results of studies on lenacapavir, but
        said its cost will be a major discussion.</p>'
    section5:
      primarytype: 'block'
      uuid: '41059cf5-4aad-41ac-8ae3-b21f373944a8'
      activationstatus: true
      created: 2025-07-17T19:45:36.810+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '19192d42-7998-45ba-8bd6-b6538b06fa47'
      activationstatus: true
      created: 2025-07-17T19:45:36.811+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“In terms of availability in the Philippines, wala pa siya, wala
        pa ‘yan sa gobyerno natin, and pagdating sa presyo malaking usapan pa ‘yan,”
        the PNAC chief said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c38809dc-e9f7-48a1-aac7-046e78955c6b'
      activationstatus: true
      created: 2025-07-17T19:45:36.811+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6fb55fac-41ad-4322-a216-4935b55395af'
      activationstatus: true
      created: 2025-07-17T19:45:36.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>[Translation: In terms of availability in the Philippines, it’s
        still not here, and our government does not have that yet. Price is still
        a big issue.]</p>'
    section9:
      primarytype: 'block'
      uuid: '79f26ae9-caee-4479-978c-db07bbdc89f9'
      activationstatus: true
      created: 2025-07-17T19:45:36.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'de1fe2d7-6e25-4ebc-ae2d-0fb0fea35256'
      activationstatus: true
      created: 2025-07-17T19:45:36.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Definitely, we want to have that in our country para sa ating mga
        users, sa ating mga at-risk. May mga pag-aaral, siyempre ‘yong cost-benefit
        analysis importante ‘yon na ginagawa na ‘yon ngayon,” he said.</p>'
    section11:
      primarytype: 'block'
      uuid: '55f34416-245e-4628-a48c-cf41c26bcbd9'
      activationstatus: true
      created: 2025-07-17T19:45:36.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4ad98c91-7ab5-4691-ad7e-afad46589f32'
      activationstatus: true
      created: 2025-07-17T19:45:36.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>[Translation: Definitely, we want to have that in our country for
        our users and those who are at-risk. Studies are being conducted, including
        cost-benefit analysis, which is important.]</p>'
    section13:
      primarytype: 'block'
      uuid: '97b29200-ddde-4886-9362-37e8e75a9fac'
      activationstatus: true
      created: 2025-07-17T19:45:36.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.527+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e2578691-0bf2-4406-ad69-8636be189cb1'
      activationstatus: true
      created: 2025-07-17T19:45:36.814+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Neoman Roxas, program officer of AIDS Healthcare Foundation Philippines,
        said the Global Fund Country Coordinating Mechanism in the Philippines is
        also working to procure initial stocks of lenacapavir and begin the process
        for Food and Drug Administration approval.</p>'
    section15:
      primarytype: 'block'
      uuid: '6f0e2a18-e1d9-4151-986e-949e46b3fd52'
      activationstatus: true
      created: 2025-07-17T19:45:36.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0e0ded69-9edf-4716-bb58-5c0c31be0d25'
      activationstatus: true
      created: 2025-07-17T19:45:36.815+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.529+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The foundation is among the members of the mechanism, which is a
        national committee responsible for overseeing Global Fund grants to combat
        AIDS, tuberculosis, and malaria.</p>'
    section17:
      primarytype: 'block'
      uuid: '2bf3a113-1dcf-4e1e-95ea-438bcd22dac3'
      activationstatus: true
      created: 2025-07-17T19:45:36.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.530+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '39782053-1a1e-4645-9344-efb304a5ac7a'
      activationstatus: true
      created: 2025-07-17T19:45:36.816+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.530+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Hopefully, next year, meron tayong ilang supplies na pwedeng ma-test
        dito sa Philippines,” Roxas said.</p>'
    section19:
      primarytype: 'block'
      uuid: '038ed624-86b8-4727-b73b-b49a195a1923'
      activationstatus: true
      created: 2025-07-17T19:45:36.817+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.531+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '03f393bb-0be0-475a-88c6-72869cb6b1f9'
      activationstatus: true
      created: 2025-07-17T19:45:36.817+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.532+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>[Translation: Hopefully, we have the initial supplies that could
        be tested in the Philippines by next year.]</p>'
    section21:
      primarytype: 'block'
      uuid: '04f0c93f-bf39-446a-a443-46a972842b7a'
      activationstatus: true
      created: 2025-07-17T19:45:36.818+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.532+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5ef1a2eb-008a-4e4a-93ec-765dd83ee488'
      activationstatus: true
      created: 2025-07-17T19:45:36.818+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.533+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The World Health Organization (WHO) recently recommended lenacapavir
        as an additional HIV pre-exposure prophylaxis option, a month after the approval
        of the United States Food and Drug Administration.</p>'
    section23:
      primarytype: 'block'
      uuid: '0c15a228-532f-440d-b742-f53df2f83fd1'
      activationstatus: true
      created: 2025-07-17T19:45:36.819+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.533+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0854f23d-f6ab-4bf2-8a06-02bc250c493f'
      activationstatus: true
      created: 2025-07-17T19:45:36.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.534+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Lenacapavir could be administered every six months, which could
        be an alternative to daily oral pills. The WHO noted the injectable has “shown
        to be highly effective at reducing the risk of HIV acquisition.”</p>'
    section25:
      primarytype: 'block'
      uuid: '89c26b5c-4787-4386-a337-96a6735f8329'
      activationstatus: true
      created: 2025-07-17T19:45:36.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.535+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b9a08dd8-3b45-402e-a916-cd2aeb2d434f'
      activationstatus: true
      created: 2025-07-17T19:45:36.821+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.535+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“While an HIV vaccine remains elusive, lenacapavir is the next best
        thing: a long-acting antiretroviral shown in trials to prevent almost all
        HIV infections among those at risk,” WHO Director-General Dr. Tedros Adhanom
        Ghebreyesus was quoted as saying.</p>'
    section27:
      primarytype: 'block'
      uuid: '490c846f-260d-4109-9a49-67f1f966535a'
      activationstatus: true
      created: 2025-07-17T19:45:36.821+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.536+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '23d5a3c5-a833-46e6-9bf0-3155e3c5920b'
      activationstatus: true
      created: 2025-07-17T19:45:36.822+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.537+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>In a news release, the WHO also suggested a public health approach
        to HIV testing using HIV rapid tests to support the delivery of long-acting
        HIV prevention shots, including lenacapavir and cabotegravir.</p>'
    section29:
      primarytype: 'block'
      uuid: '53ff50e6-193e-40b5-abb8-e3d404abb108'
      activationstatus: true
      created: 2025-07-17T19:45:36.822+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.537+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '366177d7-1a0f-4b98-b62e-b1eb27c7725b'
      activationstatus: true
      created: 2025-07-17T19:45:36.823+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.538+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Health Secretary Ted Herbosa has urged President Ferdinand Marcos
        Jr. to declare a public health emergency on HIV, citing a 564 percent increase
        in newly diagnosed cases in the country from 2010 to 2024.</p>'
    section31:
      primarytype: 'block'
      uuid: 'bba80207-f4fe-4e2a-b7c9-39a8a02d13e5'
      activationstatus: true
      created: 2025-07-17T19:45:36.824+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.538+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0ce696e4-a2d2-4cf1-aa01-35c02c364842'
      activationstatus: true
      created: 2025-07-17T19:45:36.824+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.539+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Herbosa also said HIV cases among the Filipino youth were on the
        rise.</p>'
    section33:
      primarytype: 'block'
      uuid: 'f1e288a9-7be4-4038-b9ea-1abd05a6a6a3'
      activationstatus: true
      created: 2025-07-17T19:45:36.825+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.540+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7456607a-be60-45cb-9dbc-33f79b037121'
      activationstatus: true
      created: 2025-07-17T19:45:36.826+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-18T09:35:40.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-18T09:35:39.540+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Feliciano said Malacañang is still studying the proposal, with Herbosa
        previously admitting a meeting on the matter has yet to be scheduled.</p>'
