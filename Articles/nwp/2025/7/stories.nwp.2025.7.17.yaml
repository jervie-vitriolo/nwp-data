  'START HERE----->Bato-dela-Rosa-Bersamin-ICC-arrest-remark':
    caption: 'Senator Ronald “Bato” dela Rosa (File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-17T16:27:42.000+08:00
    imagesource: '4781c479-f1e9-41a0-a8ce-1e582ae69ec6'
    primarytype: 'composition'
    uuid: '1160bf67-51cd-4764-b2cf-1f95591c995a'
    lead: 'Senator Bato dela Rosa took offense at a remark by Executive Secretary
      Lucas Bersamin suggesting that he could be arrested if the International Criminal
      Court (ICC) issues a warrant against him.'
    activationstatus: true
    created: 2025-07-17T16:31:16.276+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-17T16:31:16.593+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T16:31:16.305+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bato hits Palace for ICC arrest remark, won’t attend SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6411093d-cee1-4784-8441-56265c952efa'
      activationstatus: true
      created: 2025-07-17T16:31:16.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.291+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Ronald “Bato”
        dela Rosa took offense at a remark by Executive Secretary Lucas Bersamin suggesting
        that he could be arrested if the International Criminal Court (ICC) issues
        a warrant against him.</p>'
    section1:
      primarytype: 'block'
      uuid: '714a9cce-0953-47cc-a184-9777ce2fb702'
      activationstatus: true
      created: 2025-07-17T16:31:16.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.292+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with Japan-based Kyodo News, Bersamin said the Philippine
        government will treat Dela Rosa the same way it handled the arrest of former
        President Rodrigo Duterte, who was arrested and turned over to the ICC in
        March.</p>'
    section2:
      primarytype: 'block'
      uuid: '26db05b5-fa94-4e34-9644-e70bd56178cd'
      activationstatus: true
      created: 2025-07-17T16:31:16.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.292+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“If they want to commit the same mistake again, then go ahead,”
        Dela Rosa told reporters in a phone interview on Thursday, July 17.</p>'
    section3:
      primarytype: 'block'
      uuid: '51e62297-31da-44ab-80b0-5bdcec981695'
      activationstatus: true
      created: 2025-07-17T16:31:16.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.292+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte’s allies have decried what they described as the “extraordinary
        rendition” of the former president, claiming he was handed over to a foreign
        jurisdiction without due process. However, Malacañang has insisted that the
        arrest and turnover were lawful.</p>'
    section4:
      primarytype: 'block'
      uuid: '0e0cc799-db10-4921-bf26-a2ae455423a0'
      activationstatus: true
      created: 2025-07-17T16:31:16.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.293+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'When asked to comment on Bersamin’s statement, Communications Undersecretary
        Claire Castro said the Palace has not received any official communication
        regarding warrants for Duterte’s alleged co-perpetrators.'
    section5:
      primarytype: 'block'
      uuid: '54f5eeeb-ee7a-44ed-afbb-307701c372d1'
      activationstatus: true
      created: 2025-07-17T16:31:16.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.293+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Duterte is currently detained at the ICC detention center in The Hague,
        Netherlands, facing charges related to alleged extrajudicial killings during
        his administration’s war on drugs. Dela Rosa, as the former chief of the Philippine
        National Police, was a key implementer of said campaign.'
    section6:
      primarytype: 'block'
      uuid: 'b9556441-dd2f-4fb1-b6a6-007929bc99f3'
      activationstatus: true
      created: 2025-07-17T16:31:16.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.293+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Asked if he has received any information about a possible arrest, Dela
        Rosa said he had not. He further alleged that the Palace is using his case
        to divert public attention from recent controversies, particularly the one
        linking First Lady Liza Marcos to the death by drug overdose of a Filipino
        business executive.'
    section7:
      primarytype: 'block'
      uuid: '3f0574ab-db5c-4139-bb38-7f1c5da78cf6'
      activationstatus: true
      created: 2025-07-17T16:31:16.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.294+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“‘Yan naman mahilig ang mga tao diyan sa Malacañang. Gagawa ng panibagong
        issue kahit old issue, irerecycle nila, to divert people’s attention,” he
        said.'
    section8:
      primarytype: 'block'
      uuid: 'feed93bf-ac49-4479-b179-c97054c4fac6'
      activationstatus: true
      created: 2025-07-17T16:31:16.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.294+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: People in Malacañang are fond of recycling old issues
        just to divert public attention.]'
    section9:
      primarytype: 'block'
      uuid: '871a5061-ab06-4506-bdf5-a5df59b67bef'
      activationstatus: true
      created: 2025-07-17T16:31:16.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.294+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Dela Rosa also confirmed he will skip President Ferdinand Marcos Jr.’s
        fourth State of the Nation Address (SONA), scheduled for July 28 before a
        joint session of Congress.'
    section10:
      primarytype: 'block'
      uuid: '01e7d272-72c3-4e4a-b3ec-841943687798'
      activationstatus: true
      created: 2025-07-17T16:31:16.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Alangan naman pupunta ko na pa-smile-smile kahit na masama ang loob
        ko sa kanila?” Dela Rosa said.'
    section11:
      primarytype: 'block'
      uuid: '9b2b3b04-862a-4420-8508-7abcd9cb92c1'
      activationstatus: true
      created: 2025-07-17T16:31:16.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi naman lahat ng congressman pero may mga congressman doon na
        na masama ang loob ko at meron ding mga tao sa Malacanang na masama ang loob
        ko. So bakit ako magkipagplastikan?” he added.'
    section12:
      primarytype: 'block'
      uuid: '0863c220-336e-49f6-97bc-ac75326601ab'
      activationstatus: true
      created: 2025-07-17T16:31:16.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-17T16:31:16.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T16:31:16.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: Why would I attend and pretend to smile when I’m deeply
        hurt by them? It’s not all congressmen, but there are some I’m displeased
        with. The same goes for certain people in Malacañang. So why should I pretend?]</p>'
  'START HERE----->ltfrb-summons-indrive':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
