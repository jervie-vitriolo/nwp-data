      'mgnl:lastModified': 2025-07-17T10:40:23.253+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The G20 was last able to take a mutually agreed stance to issue a communique\
        \ in July of 2024, agreeing on the need to resist protectionism but making\
        \ no mention of Russia’s invasion of Ukraine.\r"
    '37':
