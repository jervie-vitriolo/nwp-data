      lastmodified: 2025-07-17T10:40:23.241+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Finance ministers from India, France and Russia are also set to miss\
        \ the Durban meeting.\r"
    section17:
