      'mgnl:lastModified': 2025-07-17T10:40:23.240+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A G20 delegate, who asked not to be named, said Bessent’s absence was\
        \ not ideal but that the United States was engaging in discussions on trade,\
        \ the global economy and climate language.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d36900-f3db-4bd6-9549-b8e50d8dcaab'
