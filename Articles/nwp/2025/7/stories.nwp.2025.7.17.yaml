      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The club, which came to fore as a forum for international cooperation\
        \ to combat the global financial crisis, has for years been hobbled by disputes\
        \ among key players exacerbated by Russia’s war in Ukraine and Western sanctions\
        \ on Moscow.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1981ce-7997-452e-bd6b-f7064774abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.693+08:00
