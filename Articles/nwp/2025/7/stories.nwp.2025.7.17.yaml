      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Druze man Faez Shkeir said he felt helpless watching the violence\
        \ in Syria. \"My family is in Syria - my wife is in Syria, my uncles are from\
        \ Syria, and my family is in Syria, in Sweida, I don't like to see them being\
        \ killed. They kicked them out of their homes, they robbed and burned their\
        \ houses, but I can't do anything,\" he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f2b09-bd0b-4b1f-b89d-27ab28a600b8'
