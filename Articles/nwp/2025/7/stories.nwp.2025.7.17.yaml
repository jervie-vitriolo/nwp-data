      'mgnl:lastModified': 2025-07-17T10:40:23.234+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Host South Africa, under its presidency motto \"Solidarity, Equality,\
        \ Sustainability,\" has aimed to promote an African agenda, with topics including\
        \ the high cost of capital and funding for climate change action.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca2ddb-dbf2-4548-93c1-c2e133cea972'
      'mgnl:activationStatus': true
