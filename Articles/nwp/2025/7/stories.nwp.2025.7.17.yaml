      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"What matters is, is there somebody with a mandate sitting behind\
        \ the flag and are all countries represented with somebody sitting behind\
        \ the flag?\" Kganyago told Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076019b9-db85-4388-b01f-7763456677d7'
