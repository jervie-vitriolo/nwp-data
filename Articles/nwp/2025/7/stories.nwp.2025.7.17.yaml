      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.224+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758a148-05d7-4113-a764-7f47b207eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.211+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.211+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier reports from doctors at the Al-Ahli Hospital in Gaza City said\
        \ two women had been killed following the raid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194f8c3-8c09-4b58-a271-51b6a533f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.211+08:00
