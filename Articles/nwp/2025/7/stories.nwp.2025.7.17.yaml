      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Finance ministers from India, France and Russia are also set to miss\
        \ the Durban meeting.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b389ea-f4c4-4639-9f9a-0264218a50ad'
