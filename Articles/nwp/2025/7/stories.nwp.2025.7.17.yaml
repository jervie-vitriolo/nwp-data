      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.924+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the report was released, the US Federal Aviation Administration
        and Boeing privately issued notifications that the fuel switch locks on Boeing
        planes are safe, a document seen by Reuters showed and four sources with knowledge
        of the matter said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da0a84-8e5b-4e0d-80f7-db14901a3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.985+08:00
