    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63857a3b-a7a8-452f-8b4e-b9bdb1b4c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.985+08:00
