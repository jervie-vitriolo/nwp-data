      'mgnl:lastModified': 2025-07-18T09:35:39.530+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, next year, meron tayong ilang supplies na pwedeng ma-test
        dito sa Philippines,” Roxas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ed624-86b8-4727-b73b-b49a195a1923'
