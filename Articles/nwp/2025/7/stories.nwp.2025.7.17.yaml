      lastmodified: 2025-07-17T10:40:23.245+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '00f0f22c-0cb4-4bab-805f-8594cab0a53f'
      activationstatus: true
      created: 2025-07-17T10:29:00.703+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.246+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brad Setser, a former US official now at the Council on Foreign
        Relations, said he expected it to be "kind of a scaled-back G20 with less
        expectation of substantive outcomes."</p>'
    section25:
      primarytype: 'block'
      uuid: '6e24ba0a-c20b-4b83-b4d5-0f110e1fe436'
      activationstatus: true
      created: 2025-07-17T10:29:00.704+08:00
