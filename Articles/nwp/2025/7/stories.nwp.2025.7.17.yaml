      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fajardo finished with 17 points and nine rebounds, while Mo Tautuaa\
        \ chipped in 16 points for San Miguel.\r"
