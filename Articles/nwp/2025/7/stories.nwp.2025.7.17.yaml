      lastmodified: 2025-07-17T10:40:23.242+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '937045b2-c85e-46d7-87ad-b8cd72098f1d'
      activationstatus: true
      created: 2025-07-17T10:29:00.700+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:40:23.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:40:23.242+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "South Africa’s central bank governor Lesetja Kganyago said that representation\
        \ was what mattered most.\r"
    section19:
      primarytype: 'block'
      uuid: 'd1dba19c-1abf-4c77-a15f-46bf5b149a24'
      activationstatus: true
