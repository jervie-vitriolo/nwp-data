      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1a2eb-008a-4e4a-93ec-765dd83ee488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.818+08:00
