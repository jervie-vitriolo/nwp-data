      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.784+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Analysts attributed the rise to the removal of legal uncertainty
        surrounding Samsung, as well as investors switching to the company after Goldman
        Sachs downgraded local rival SK Hynix sending its shares down as much as 9.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48cdc2-eeb1-4b2e-adc8-983005394e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a694b0d-5edc-43e0-97a2-c5fa97ac6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court verdict was widely expected, but comes at a critical\
        \ moment for Lee, who has faced mounting questions about his ability to lead\
        \ Samsung Electronics - the world’s top memory chip and No.2 smartphone maker.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566735a-577d-4e6c-810f-2f5ac452b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.504+08:00
