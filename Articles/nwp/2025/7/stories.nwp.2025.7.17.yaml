      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f59d96-e89c-4041-bc20-60cb9695c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.248+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s tariff policies have torn up the global trade rule book.
        With baseline levies of 10% on all US imports and targeted rates as high as
        50% on steel and aluminium, 25% on autos and potential levies on pharmaceuticals,
        extra tariffs on more than 20 countries are slated to take effect on August
        1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472197b8-f9c3-46e9-9a4c-1cf4555c2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.249+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086213aa-6df2-4613-bd42-da4220d1f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.249+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "His threat to impose further 10% tariffs on BRICS nations — of which\
        \ eight are G20 members — has raised fears of fragmentation within global\
        \ forums.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415123c1-939d-43e0-8267-188cde6069af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.250+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde4a5f-e334-4d49-bbf9-cd7f817fd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.251+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "German finance ministry sources said on Tuesday that the Durban meeting\
        \ would seek to deepen global relationships in \"turbulent times\".\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720b447-2ca4-474e-a6e5-17e621fc0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.709+08:00
