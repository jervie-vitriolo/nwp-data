      lastmodified: 2025-07-17T10:35:21.150+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Israel hits military targets with avowed aim of shielding
        Druze</em></p>'
    section3:
      primarytype: 'block'
      uuid: '0780aafb-5fab-44ee-82bd-363b09984e68'
      activationstatus: true
      created: 2025-07-17T10:28:41.419+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.151+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Violence in Syria involves Druze, Bedouin and government forces</em></p>'
    section4:
      primarytype: 'block'
      uuid: '1a90c866-dfec-4a3d-883c-784c0aeb6c13'
      activationstatus: true
      created: 2025-07-17T10:28:41.420+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.152+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '1351d90f-d124-46b0-acfb-6c9489df840d'
      activationstatus: true
      created: 2025-07-17T10:28:41.420+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.153+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Damacus, Syria/Jerusalem, Israel -</strong> Israel launched
        powerful airstrikes in Damascus on Wednesday, July 16, blowing up part of
        the defense ministry and hitting near the presidential palace as it vowed
        to destroy government forces attacking Druze in southern Syria and demanded
        they withdraw.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b0208ba9-38f0-4c7a-92a5-5b521b2a7f09'
      activationstatus: true
      created: 2025-07-17T10:28:41.420+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.153+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '3f32f6c9-8415-40c6-9cc5-7fd6b8afae61'
      activationstatus: true
      created: 2025-07-17T10:28:41.421+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.154+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The attacks marked a significant Israeli escalation against the
        Islamist-led administration of interim President Ahmed al-Sharaa. They came
        despite his warming ties with the US and his administration’s evolving security
        contacts with Israel.</p>'
    section8:
      primarytype: 'block'
      uuid: 'fbca508a-d21f-4207-b731-7f46a13174e3'
      activationstatus: true
      created: 2025-07-17T10:28:41.421+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.155+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '17533ec0-4b3e-4d57-8ee2-0a343524b584'
      activationstatus: true
      created: 2025-07-17T10:28:41.422+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.156+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Describing Syria’s new rulers as barely disguised jihadists, Israel
        has said it will not let them move forces into southern Syria and vowed to
        shield the area’s Druze community from attack, encouraged by calls from Israel’s
        own Druze minority.</p>'
    section10:
      primarytype: 'block'
      uuid: '17bc5e28-9bb8-466b-a4a8-4e3e076f3d16'
      activationstatus: true
      created: 2025-07-17T10:28:41.422+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.156+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '20eef8b3-e7e4-42ef-af8c-bb271b271c24'
      activationstatus: true
      created: 2025-07-17T10:28:41.422+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.157+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US said the fighting would stop soon.</p>'
    section12:
      primarytype: 'block'
      uuid: 'b27b14af-27d7-458b-a619-68f21ee1c39a'
      activationstatus: true
      created: 2025-07-17T10:28:41.423+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.158+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '60829d46-9e86-4f39-a8d1-eeb6c46be92c'
      activationstatus: true
      created: 2025-07-17T10:28:41.423+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.159+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have engaged all the parties involved in the clashes in Syria.
        We have agreed on specific steps that will bring this troubling and horrifying
        situation to an end tonight," Secretary of State Marco Rubio said on social
        media.</p>'
    section14:
      primarytype: 'block'
      uuid: 'afd223f4-90b0-4c6d-a872-eece5d89a9a6'
      activationstatus: true
      created: 2025-07-17T10:28:41.424+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.159+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'c1d2f104-b663-44a3-8e6d-70b3d90d4ef5'
      activationstatus: true
      created: 2025-07-17T10:28:41.424+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.160+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The United Nations Security Council will meet on Thursday to address
        the conflict, diplomats said.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a4025653-3ce1-4eb7-9d36-1680c5aa91b8'
      activationstatus: true
      created: 2025-07-17T10:28:41.425+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.161+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a1d7406b-9fb1-4365-a109-da3f5c069056'
      activationstatus: true
      created: 2025-07-17T10:28:41.425+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.161+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The council must condemn the barbaric crimes committed against
        innocent civilians on Syrian soil," said Israel’s ambassador to the UN, Danny
        Danon. "Israel will continue to act resolutely against any terrorist threat
        on its borders, anywhere and at any time."</p>'
    section18:
      primarytype: 'block'
      uuid: '821fc447-5313-4283-b824-8e58cdbccf42'
      activationstatus: true
      created: 2025-07-17T10:28:41.426+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.162+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '0697fd56-5a5f-4f7f-8b0b-87c0527aa8fb'
      activationstatus: true
      created: 2025-07-17T10:28:41.426+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Warplanes over Damacus</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'eaf3b69a-f970-4719-a5fa-d5cccd33b390'
      activationstatus: true
      created: 2025-07-17T10:28:41.427+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.164+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2a213ae3-0a74-4fb3-a3ee-ea80d8c2eff3'
      activationstatus: true
      created: 2025-07-17T10:28:41.427+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.164+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Scores of people have been killed this week in violence in and around
        the predominantly Druze city of Sweida, pitting fighters from the Druze minority
        against government security forces and members of Bedouin tribes.</p>'
    section22:
      primarytype: 'block'
      uuid: '2f520476-d1be-4697-8c02-fcbdd81264b0'
      activationstatus: true
      created: 2025-07-17T10:28:41.428+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ec899536-994c-4519-9fb5-82a62328efd9'
      activationstatus: true
      created: 2025-07-17T10:28:41.428+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Reuters reporters heard warplanes swoop low over the capital and
        unleash a series of massive strikes mid-afternoon. Columns of smoke rose from
        the area near the defense ministry. A section of the building was destroyed,
        the ground strewn with rubble.</p>'
    section24:
      primarytype: 'block'
      uuid: '9caac3d7-6e01-4a8e-86a3-d16f03d7307d'
      activationstatus: true
      created: 2025-07-17T10:28:41.429+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '6ff41d97-2d17-45df-9c61-aaa7c3dde7ca'
      activationstatus: true
      created: 2025-07-17T10:28:41.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A Syrian medical source said the strikes on the ministry killed
        five members of the security forces.</p>'
    section26:
      primarytype: 'block'
      uuid: '48513912-cdc4-4d7f-8fb5-a259d38c3e61'
      activationstatus: true
      created: 2025-07-17T10:28:41.430+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.168+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '25714eeb-7d51-4baf-b669-13d4aa6d308a'
      activationstatus: true
      created: 2025-07-17T10:28:41.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An Israeli military official said the entrance to the military headquarters
        in Damascus was struck, along with a military target near the presidential
        palace. The official said Syrian forces were not acting to prevent attacks
        on Druze and were part of the problem.</p>'
    section28:
      primarytype: 'block'
      uuid: '90dd3fd3-b152-4e71-a7fa-3d3759242f42'
      activationstatus: true
      created: 2025-07-17T10:28:41.431+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '61e011c8-dafd-4880-89c1-d72084715168'
      activationstatus: true
      created: 2025-07-17T10:28:41.432+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.170+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We will not allow southern Syria to become a terror stronghold,"
        said Eyal Zamir, Israel’s military chief of staff.</p>'
    section30:
      primarytype: 'block'
      uuid: '83266490-bfc9-421f-9774-16887c0bebd3'
      activationstatus: true
      created: 2025-07-17T10:28:41.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '01630065-a96a-4ac6-9f99-cbe4756e4819'
      activationstatus: true
      created: 2025-07-17T10:28:41.433+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sharaa faces challenges to stitch Syria back together in the face
        of deep misgivings from groups that fear Islamist rule. In March, mass killings
        of members of the Alawite minority exacerbated the mistrust.</p>'
    section32:
      primarytype: 'block'
      uuid: '845338fe-9121-4ab0-94ff-8aab69d150c4'
      activationstatus: true
      created: 2025-07-17T10:28:41.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '88466752-144c-4f6f-9edf-a232926a70f0'
      activationstatus: true
      created: 2025-07-17T10:28:41.434+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.173+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Monday, Syrian government troops were dispatched to the Sweida
        region to quell fighting between Druze fighters and Bedouin armed men. The
        troops ended up clashing with the Druze militias.</p>'
    section34:
      primarytype: 'block'
      uuid: '08b96609-dc6a-4fa3-baec-e75b16738a07'
      activationstatus: true
      created: 2025-07-17T10:28:41.435+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.174+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '8ba584e9-8ac3-49c0-a12d-5786f46d7817'
      activationstatus: true
      created: 2025-07-17T10:28:41.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.175+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>New clashes broke out in the city, according to a Reuters witness,
        after the Syrian interior ministry and a Druze leader, Sheikh Yousef Jarbou,
        said a ceasefire had been reached.</p>'
    section36:
      primarytype: 'block'
      uuid: 'aa74b457-8a8a-4df2-8ec9-dd1632535460'
      activationstatus: true
      created: 2025-07-17T10:28:41.436+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.175+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'fdda2c14-0032-4c0b-920f-4282a1ff44dd'
      activationstatus: true
      created: 2025-07-17T10:28:41.437+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.176+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sweida residents said they were holed up indoors. "We are surrounded
        and we hear the fighters screaming ... we're so scared," a resident of Sweida
        said by phone.</p>'
    section38:
      primarytype: 'block'
      uuid: '73aff6f8-6c76-4a5b-a030-85bc80c268c2'
      activationstatus: true
      created: 2025-07-17T10:28:41.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.177+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '6ef93263-4d2d-476e-ba9d-539d7cde3dbb'
      activationstatus: true
      created: 2025-07-17T10:28:41.438+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.177+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cracks of gunfire interspersed by booms could be heard in the background.
        "We're trying to keep the children quiet so that no one can hear us," the
        man added, asking not to be identified for fear of reprisals.</p>'
    section40:
      primarytype: 'block'
      uuid: '31e73018-8f40-49a3-9127-e8da2ef66026'
      activationstatus: true
      created: 2025-07-17T10:28:41.439+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.178+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'a01acf3d-916d-48d6-9c56-807b93c86aed'
      activationstatus: true
      created: 2025-07-17T10:28:41.440+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.179+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Syria’s health ministry said dozens of bodies, including fighters
        and civilians, had been found in a hospital in the city.</p>'
    section42:
      primarytype: 'block'
      uuid: 'f4a8533f-99c0-4fbf-a525-65a6bd0aa271'
      activationstatus: true
      created: 2025-07-17T10:28:41.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.180+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'eebc8205-1ea8-4968-af4a-8ea0d049d837'
      activationstatus: true
      created: 2025-07-17T10:28:41.441+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.180+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Syrian Network for Human Rights said 169 people had been killed
        in this week’s violence. Security sources put the toll at 300. Reuters could
        not independently verify the tolls.</p>'
    section44:
      primarytype: 'block'
      uuid: '08cd5890-bd2c-4d57-b952-2f00587e0597'
      activationstatus: true
      created: 2025-07-17T10:28:41.442+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.181+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '04d55165-f7b6-46d9-827a-1c5fd23bf18e'
      activationstatus: true
      created: 2025-07-17T10:28:41.443+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.182+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>An offshoot of Islam</strong></h2>'
    section46:
      primarytype: 'block'
      uuid: '6010065a-8f26-43df-b9ea-3e1af0a1b57e'
      activationstatus: true
      created: 2025-07-17T10:28:41.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.183+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '721ee956-a17f-459d-9018-6b45705ee49c'
      activationstatus: true
      created: 2025-07-17T10:28:41.444+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.183+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Druze, followers of a religion that is an offshoot of Islam, are spread\
        \ between Syria, Lebanon and Israel.\r"
    section48:
      primarytype: 'block'
      uuid: 'feb6d09d-8184-4a69-9bfe-f9352a3c7a97'
      activationstatus: true
      created: 2025-07-17T10:28:41.445+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.184+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '88a0d87e-93f3-4868-a7fe-3db0ed9e9590'
      activationstatus: true
      created: 2025-07-17T10:28:41.446+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.185+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Following calls in Israel to help Druze in Syria, scores of Israeli
        Druze broke through the border fence on Wednesday, linking up with Druze on
        the Syrian side, a Reuters witness said.</p>'
    section50:
      primarytype: 'block'
      uuid: 'b214ed38-e894-4e5d-af9e-e5538baf25a6'
      activationstatus: true
      created: 2025-07-17T10:28:41.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.185+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'f361b0ce-e158-430c-bbb8-405b81a6a8dd'
      activationstatus: true
      created: 2025-07-17T10:28:41.447+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.186+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu said the Israeli military
        was working to save the Druze and urged Israeli Druze citizens not to cross
        the border. The Israeli military said it was working to safely return civilians
        who had crossed.</p>'
    section52:
      primarytype: 'block'
      uuid: '3066a691-61eb-41a0-8b58-db9743381638'
      activationstatus: true
      created: 2025-07-17T10:28:41.448+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.187+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'bcadc508-40b0-463a-9b8a-623189b70f95'
      activationstatus: true
      created: 2025-07-17T10:28:41.449+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.188+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli Druze man Faez Shkeir said he felt helpless watching the violence\
        \ in Syria. \"My family is in Syria - my wife is in Syria, my uncles are from\
        \ Syria, and my family is in Syria, in Sweida, I don't like to see them being\
        \ killed. They kicked them out of their homes, they robbed and burned their\
        \ houses, but I can't do anything,\" he said.\r"
    section54:
      primarytype: 'block'
      uuid: 'a37f2b09-bd0b-4b1f-b89d-27ab28a600b8'
      activationstatus: true
      created: 2025-07-17T10:28:41.450+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.188+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '98eeba47-d246-46d5-98b1-a013f3d68c15'
      activationstatus: true
      created: 2025-07-17T10:28:41.451+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.189+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Tuesday, a Reuters reporter said they had seen government forces
        looting and burning homes and stealing cars and furniture in Sweida. One man
        showed the reporter the body of his brother who had been shot in the head
        inside their home.</p>'
    section56:
      primarytype: 'block'
      uuid: '768cb53b-9ebb-4e21-b276-e13e43ca7285'
      activationstatus: true
      created: 2025-07-17T10:28:41.452+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.190+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '290eec10-dae9-4d3f-910a-5ee49eb84f8e'
      activationstatus: true
      created: 2025-07-17T10:28:41.453+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.191+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A Syrian government statement on Wednesday said those responsible
        for lawlessness in Sweida would be held accountable. It said the government
        was committed to protecting the rights of the people in Sweida.</p>'
    section58:
      primarytype: 'block'
      uuid: '587b5f41-4737-46f3-b8d7-12f16d0b2d93'
      activationstatus: true
      created: 2025-07-17T10:28:41.453+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.191+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '8232111c-1825-41c9-819f-5ef98b05d54e'
      activationstatus: true
      created: 2025-07-17T10:28:41.454+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.192+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sharaa has repeatedly promised to protect minorities.</p>'
    section60:
      primarytype: 'block'
      uuid: 'd100e667-053e-4b79-986a-082f17c09de3'
      activationstatus: true
      created: 2025-07-17T10:28:41.455+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.193+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '73ee2e5a-ce97-4e7e-a3ea-da648655fec9'
      activationstatus: true
      created: 2025-07-17T10:28:41.456+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T10:35:21.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T10:35:21.193+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Khalil Ashawi in Damascus, Maya Gebeily, Yamam
        al-Shaar and Laila Bassam in Beirut, Steven Scheer and Crispian Balmer, Charlotte
        Greenfield, Emily Rose in Jerusalem, Tala Ramadan, Ahmed Elimam, Elwely Elwelly
        in Dubai, Nayera Abdallah, Siyabonga Sishi in Majdal Shams, Jonathan Spicer
        in Istanbul, Daphne Psaledakis, Trevor Hunnicutt, Katharine Jackson in Washington,
        and Michelle Nichols in New York; Writing by Maya Gebeily, Tom Perry, Andy
        Sullivan and James Oliphant; Editing by Andrew Cawthorne, Ros Russell, David
        Gregorio, Daniel Wallis and Diane Craft)</em></p>'
