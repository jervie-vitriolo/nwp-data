      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Turbulent times''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d316eb3-478c-4987-9f0b-8368d00ba37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.705+08:00
