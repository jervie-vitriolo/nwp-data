    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AIDS council targets ‘gamechanger’ HIV drug in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cb0b2-9e97-4dd1-adc0-445165d6514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.808+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.520+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A policymaking body
        for HIV/AIDS control has begun studying making an injectable drug recommended
        for HIV prevention available in the country, which the World Health Organization
        recently recommended for HIV prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848238c-9443-4b81-bc9d-29da27b32a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.809+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.520+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Thursday, July 17, Philippine National AIDS Council
        (PNAC) Executive Director Jojo Feliciano said a technical working group is
        assessing lenacapavir, which has been cited by experts as a “gamechanger”
        in human immunovirus (HIV) prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20030d-dbcb-4f8c-8ce1-c8c21667f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.521+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d7acb-052f-41cc-b1c0-a58a485647da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.521+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Feliciano noted the good results of studies on lenacapavir, but
        said its cost will be a major discussion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41059cf5-4aad-41ac-8ae3-b21f373944a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.522+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19192d42-7998-45ba-8bd6-b6538b06fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In terms of availability in the Philippines, wala pa siya, wala
        pa ‘yan sa gobyerno natin, and pagdating sa presyo malaking usapan pa ‘yan,”
        the PNAC chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38809dc-e9f7-48a1-aac7-046e78955c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb55fac-41ad-4322-a216-4935b55395af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.524+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of availability in the Philippines, it’s
        still not here, and our government does not have that yet. Price is still
        a big issue.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f26ae9-caee-4479-978c-db07bbdc89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.525+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fe2d7-6e25-4ebc-ae2d-0fb0fea35256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.813+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.525+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, we want to have that in our country para sa ating mga
        users, sa ating mga at-risk. May mga pag-aaral, siyempre ‘yong cost-benefit
        analysis importante ‘yon na ginagawa na ‘yon ngayon,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f34416-245e-4628-a48c-cf41c26bcbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.813+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad98c91-7ab5-4691-ad7e-afad46589f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.813+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T09:35:40.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:35:39.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, we want to have that in our country for
        our users and those who are at-risk. Studies are being conducted, including
        cost-benefit analysis, which is important.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
