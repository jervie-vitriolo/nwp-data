      'jcr:uuid': '46e5db57-365d-47ca-8baf-9325154b8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.695+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
