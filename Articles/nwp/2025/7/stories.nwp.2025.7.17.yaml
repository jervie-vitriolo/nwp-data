      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Ted Herbosa has urged President Ferdinand Marcos
        Jr. to declare a public health emergency on HIV, citing a 564 percent increase
        in newly diagnosed cases in the country from 2010 to 2024.</p>'
