  'START HERE----->suspect-house-official-killing-arrested':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Authorities are on the scene where a House employee was fatally shot
      in Quezon City. (Quezon City Police District)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-17T13:50:28.000+08:00
    imagesource: 'b9fbc786-acb7-4623-a6e3-2becf0dfb6db'
    primarytype: 'composition'
    uuid: '09172f8f-862c-4a4f-baca-d47ff61f069d'
    lead: 'The suspect in the killing of an official of the House of Representatives
      has been arrested in Quezon City, the police reported. House lawmakers lauded
      the apprehension.'
    activationstatus: true
    created: 2025-07-17T13:55:49.581+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-17T13:55:49.904+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T13:55:49.621+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Suspect in killing of House official arrested'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dfbe60af-ed90-4667-8434-2caaec4d50b6'
      activationstatus: true
      created: 2025-07-17T13:55:49.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The suspect in the
        killing of an official of the House of Representatives has been arrested in
        Quezon City, the police reported.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4213351-3b97-4362-aac4-d0be395e35e0'
      activationstatus: true
      created: 2025-07-17T13:55:49.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Quezon City Police District said authorities apprehended two
        individuals for selling illegal firearms during a buy-bust operation on July
        15. They were identified as alias Cris Mark and alias Cedlyn.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ffa98e89-2276-42e0-b74f-4a1124f0e3d4'
      activationstatus: true
      created: 2025-07-17T13:55:49.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police investigation showed Cris Mark, who assumed the fake identity
        of “Glenn Balbido Robredo,” was the supposed gunman who <a href="http://www.newswatchplus.ph/news/nwp/2025/6/16/house-employee-shot-dead.html"><strong>killed
        Mauricio</strong></a> “Morie” Pulhin during the birthday party of the latter’s
        daughter in June.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd196d86d-9b02-403d-81a5-1e1b54b6654c'
      activationstatus: true
      created: 2025-07-17T13:55:49.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Further verification from the police’s system revealed Cris Mark faced
        murder cases filed in June last year and this year.'
    section4:
      primarytype: 'block'
      uuid: '1c9246c0-47b1-4cd6-a840-fedc14a7b795'
      activationstatus: true
      created: 2025-07-17T13:55:49.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Cris Mark and Cedlyn will be charged for violation of the Comprehensive
        Firearms and Ammunition Regulation Act. Cris Mark will also face charges for
        illegal possession of explosives and for use of a fictitious name.'
    section5:
      primarytype: 'block'
      uuid: '74dfd653-9269-458a-8f9c-4954913cf7ca'
      activationstatus: true
      created: 2025-07-17T13:55:49.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Step toward justice</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '42acab33-e08d-4bb4-8161-3f6f94ed6fae'
      activationstatus: true
      created: 2025-07-17T13:55:49.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'House lawmakers on Thursday, July 17, said the family of the slain
        House panel chief of technical staff is close to achieving justice.'
    section7:
      primarytype: 'block'
      uuid: 'cd340c7f-86a8-4863-b256-23bf58af8524'
      activationstatus: true
      created: 2025-07-17T13:55:49.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Let this serve as a clear and unwavering message: those who commit
        acts of violence against public servants will face the full force of justice.
        There is no place for fear or impunity in a society that upholds the dignity
        of public service,” Speaker Martin Romualdez said in a statement.</p>'
    section8:
      primarytype: 'block'
      uuid: '2205092b-8f99-44dc-8858-b6ede73428e9'
      activationstatus: true
      created: 2025-07-17T13:55:49.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Romualdez assured that the chamber will not stop until justice is
        fully served.</p>'
    section9:
      primarytype: 'block'
      uuid: '3e95373a-9a37-49df-93ba-b614cd80d2ca'
      activationstatus: true
      created: 2025-07-17T13:55:49.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>La Union Rep. Paolo Ortega V, meanwhile, said the development will
        provide clarity on the crime.</p>'
    section10:
      primarytype: 'block'
      uuid: '296e5cd3-1c4c-49da-89cd-ad29ad5fae38'
      activationstatus: true
      created: 2025-07-17T13:55:49.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We want justice syempre kasama natin sa [as he is a colleague in
        the] House of Representatives and lalong-lalo na para sa [especially for the]
        family,” Ortega said in a press briefing.</p>'
    section11:
      primarytype: 'block'
      uuid: '385cfae0-79d5-45d7-a280-476f13e893d9'
      activationstatus: true
      created: 2025-07-17T13:55:49.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-17T13:55:49.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T13:55:49.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the police’s initial report in June, two suspects entered the
        venue of Pulhin’s daughter’s birthday celebration and they left riding a motorcycle
        after the fatal shooting.</p>'
