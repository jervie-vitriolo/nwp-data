    'jcr:uuid': 'afcb9834-3d0f-43b2-b30e-9d16ef443f35'
    'lead': ' A strike on Gaza’s sole Catholic Church injured several people but
      caused no deaths, the Latin Patriarchate of Jerusalem said on Thursday.'
