    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pacquiao ready to spring surprise as he targets Barrios' belt in comeback
      fight'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bbc8c5bd-361e-4dbb-a117-f25725a2914c'
      activationstatus: true
      created: 2025-07-17T09:38:38.307+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:33.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.617+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Former world champion Manny Pacquiao
        is embracing his underdog status as he gets ready to turn back the clock when
        he steps out of retirement to face WBC welterweight champion Mario Barrios
        in their Saturday, July 19, showdown at the MGM Grand.</p>'
    section1:
      primarytype: 'block'
      uuid: 'efd04b1e-b6e1-4272-8ca2-6280f2ca6b9c'
      activationstatus: true
      created: 2025-07-17T09:38:38.307+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.618+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f5ba2830-3704-486f-9c9c-29c9b986727c'
      activationstatus: true
      created: 2025-07-17T09:38:38.308+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.618+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 46-year-old Filipino feels rejuvenated after four years away
        from the ring and said he was returning for another opportunity to make history.</p>'
    section3:
      primarytype: 'block'
      uuid: '70946df2-c2b3-483a-ba2f-bea971106f1f'
      activationstatus: true
      created: 2025-07-17T09:38:38.308+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.619+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2a80c60d-a852-4f0c-9a8d-bf7de813c7ac'
      activationstatus: true
      created: 2025-07-17T09:38:38.308+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.619+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I'm enjoying training camp as much as I did when I was 26 or 29
        years old. The motivation to train hard and the discipline are the same,"
        Pacquiao said at Wednesday’s press conference.</p>'
    section5:
      primarytype: 'block'
      uuid: '2a3ddfad-2cd9-4c64-8892-6e6f2df8800c'
      activationstatus: true
      created: 2025-07-17T09:38:38.309+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.620+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9f267ac1-fa4c-449f-9cc9-a1ede1b32111'
      activationstatus: true
      created: 2025-07-17T09:38:38.309+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.620+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I mean, it’s because I've been away from boxing why I'm still
        interested and passionate about fighting."</p>'
    section7:
      primarytype: 'block'
      uuid: '9076330e-e6e5-4c98-8fe0-6bd194e808e8'
      activationstatus: true
      created: 2025-07-17T09:38:38.309+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.621+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '97080725-3a4e-481f-8704-061097aad259'
      activationstatus: true
      created: 2025-07-17T09:38:38.310+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.621+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The veteran fighter retired from boxing in 2021. He had a stint
        in the Philippine Senate from 2016 to 2022 and an unsuccessful 2022 presidential
        bid.</p>'
    section9:
      primarytype: 'block'
      uuid: '79f1b0c5-6bbe-4d0f-ab96-58ace8303e86'
      activationstatus: true
      created: 2025-07-17T09:38:38.310+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.622+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5092cf16-dc8a-4a1f-9442-c09e9924b94a'
      activationstatus: true
      created: 2025-07-17T09:38:38.311+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.623+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His remarkable record includes championships in eight weight divisions,
        a first in boxing history, and he was the oldest welterweight world champion
        at age 40 in 2019.</p>'
    section11:
      primarytype: 'block'
      uuid: '50791781-8bb5-42d9-8681-f7bdc54c9686'
      activationstatus: true
      created: 2025-07-17T09:38:38.311+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.623+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '537eff15-f688-486e-bf98-ba145e9e5a40'
      activationstatus: true
      created: 2025-07-17T09:38:38.311+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.624+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I cannot imagine that I am still fighting here in the Grand Arena
        after 24 years. It’s a blessing, a favor from God, and I'm so thankful to
        be here, still fighting and putting on a good show for the fans," he said.</p>'
    section13:
      primarytype: 'block'
      uuid: '090b43e6-bcd6-42f9-90ad-32d1de6c7d0e'
      activationstatus: true
      created: 2025-07-17T09:38:38.312+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.624+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '72560b98-bb78-4109-ad22-0e674dc30a40'
      activationstatus: true
      created: 2025-07-17T09:38:38.312+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.625+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Filipino is also enjoying being the underdog: "In so many of
        my fights I was the underdog, and I surprised them... Manny always brings
        surprises," he added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'bea9d88a-9a13-489f-97aa-b44101a1f2a8'
      activationstatus: true
      created: 2025-07-17T09:38:38.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.625+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '567cb57d-74e9-425e-bc21-aeb850b775ba'
      activationstatus: true
      created: 2025-07-17T09:38:38.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.626+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Standing in his path is Barrios, a Mexican-American with 29 wins
        (18 by knockout) and two defeats in 32 bouts, who remains confident despite
        facing a boxing great.</p>'
    section17:
      primarytype: 'block'
      uuid: '65c0823f-e995-4483-8d30-c655723168a2'
      activationstatus: true
      created: 2025-07-17T09:38:38.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.626+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'db936093-a182-4e42-9c82-ddd361ca2e86'
      activationstatus: true
      created: 2025-07-17T09:38:38.314+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.627+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"You know, Manny is a very likeable person. I can't think of anything
        bad to say about him other than, you know, he’s facing me for my title,"
        Barrios said.</p>'
    section19:
      primarytype: 'block'
      uuid: '9e4c8297-4a5d-430d-a573-47987650aa52'
      activationstatus: true
      created: 2025-07-17T09:38:38.314+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.627+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '34717d3e-1f9b-498b-ad26-ee68db19f750'
      activationstatus: true
      created: 2025-07-17T09:38:38.315+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T09:53:34.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:53:33.628+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"At the end of the day, he’s just another man in there. He’s another
        opponent trying to take my title, regardless of everything he’s accomplished
        and given to the sport," the 30-year-old added.</p>'
    section21:
      primarytype: 'block'
      uuid: '9282e57a-c9a4-4062-af6f-3ae3b524c424'
      activationstatus: true
      created: 2025-07-17T09:38:38.315+08:00
