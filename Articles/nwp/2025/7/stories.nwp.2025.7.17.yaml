      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac1958-2f9c-4acd-89fc-2b71d5a11586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.788+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "For nearly a decade, Lee has faced legal challenges, including those\
        \ from the merger that paved the way for his succession after his father,\
        \ Lee Kun-hee, had a heart attack in 2014 that left him in a coma.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43535422-ba01-4e87-bf73-05ecea74af4a'
