    title: 'PBA Finals: San Miguel bounces back vs TNT in Game 2 win'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66befdce-b808-43f9-b3ad-b37f930dbf29'
      activationstatus: true
      created: 2025-07-17T09:48:50.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.121+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The San Miguel Beermen
        avenged their controversial opening loss with a convincing 98-92 victory over
        the TNT Tropang 5G in Game 2 of the PBA Season 49 Philippine Cup finals on
        Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1f435e8-511c-4c98-a5a2-1112f492fc07'
      activationstatus: true
      created: 2025-07-17T09:48:50.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5ee41205-c2c1-4c7c-950a-1f1dae3b7314'
      activationstatus: true
      created: 2025-07-17T09:48:50.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Don Trollano dropped most of his team-high 22 points in the fourth\
        \ quarter along with six rebounds for the Beermen.\r"
    section3:
      primarytype: 'block'
      uuid: '02c15b62-2ee8-4df8-990e-431608d8e318'
      activationstatus: true
      created: 2025-07-17T09:48:50.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '413e16b9-b5ff-4413-b745-0d5fc2eae7a0'
      activationstatus: true
      created: 2025-07-17T09:48:50.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Tropang 5G stayed within striking distance throughout the second\
        \ half, but committing 17 turnovers and a terrible 29.7% shooting from beyond-the-arc\
        \ did not help their comeback attempt.\r"
    section5:
      primarytype: 'block'
      uuid: '98cc2f23-8922-4256-9f19-78923ea51ce2'
      activationstatus: true
      created: 2025-07-17T09:48:50.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5585af6b-4870-4c5e-8689-c3b1b45ed69b'
      activationstatus: true
      created: 2025-07-17T09:48:50.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The exit of big man Poy Erram added to TNT’s woes as he suffered a\
        \ right ankle sprain following a collision with June Mar Fajardo in a defensive\
        \ play in the third period.\r"
    section7:
      primarytype: 'block'
      uuid: '9cdf91df-b027-4fb7-b749-4f037cc08a18'
      activationstatus: true
      created: 2025-07-17T09:48:50.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-17T09:48:50.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T09:48:50.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd179cc87-5322-4f49-80a8-d36dab6513fe'
      activationstatus: true
      created: 2025-07-17T09:48:50.124+08:00
