      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d814b0b-b018-4486-93dc-41846cab7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:37:07.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:52:32.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:52:31.792+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Korea Enterprises Federation said the ruling removes a major
        legal burden for Samsung and comes at a time of intensifying global competition
        in high-tech industries like AI and semiconductors as well as economic pressure
        from US trade tariffs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199634f-4667-4b5a-bbee-f60ce9b50f0e'
      'mgnl:activationStatus': true
