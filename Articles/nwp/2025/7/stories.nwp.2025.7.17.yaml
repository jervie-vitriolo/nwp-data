      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d96cf2-1182-405d-ab7a-7eba056facc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T10:29:00.709+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T10:40:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T10:40:23.252+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "South Africa’s Treasury Director General Duncan Pieterse said the group\
        \ nonetheless hoped to issue the first communique under the South African\
        \ G20 presidency by the end of the meetings.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75583532-5b2e-4055-a793-4cb909354b64'
