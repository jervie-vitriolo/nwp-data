  'council-targets-gamechanger-HIV-drug-in-PH':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The Department of Health provides free HIV services to participants
      of the Run Rio Pride Run 2025 in June. (Department of Health/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T19:40:42.000+08:00
    'imagesource': 'jcr:4f0a6fa7-ea6c-495a-8bfb-86214ca43918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08e5c99-b752-4d64-ba2e-f6770f08c766'
    'lead': 'A policymaking body for HIV/AIDS control has begun studying making an
      injectable drug recommended for HIV prevention available in the country, which
      the World Health Organization recently recommended for HIV prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-17T19:45:36.786+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-18T09:35:40.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
