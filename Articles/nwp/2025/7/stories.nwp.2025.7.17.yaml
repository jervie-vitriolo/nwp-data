      'mgnl:lastModified': 2025-07-17T17:52:31.789+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Billionaire previously pardoned</strong></h2>'
