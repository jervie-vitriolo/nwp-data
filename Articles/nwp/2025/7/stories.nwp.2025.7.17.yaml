    title: 'South Korea’s top court clears Samsung Chairman Lee in 2015 merger
      fraud case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3db39a0d-4e6c-4091-a250-a6923ba74023'
      activationstatus: true
      created: 2025-07-17T17:37:07.497+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea</strong> - South Korea’s top court cleared
        Samsung Electronics Chairman Jay Y. Lee of accounting fraud and stock manipulation
        on Thursday, permanently removing a long-running legal risk for the head of
        the country’s biggest company.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3589023-d38c-4cf6-b019-029654d35027'
      activationstatus: true
      created: 2025-07-17T17:37:07.498+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9b66c644-9f9d-4f1e-8834-bc21d06f37f9'
      activationstatus: true
      created: 2025-07-17T17:37:07.498+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.778+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Supreme Court upheld an appeals court’s ruling dismissing all charges\
        \ in the case involving an $8 billion merger in 2015, freeing Lee to focus\
        \ on Samsung’s push to catch up in a global race to develop cutting-edge AI\
        \ chips.\r"
    section3:
      primarytype: 'block'
      uuid: 'afb0cbcb-b01e-473c-85d9-fee1d7123d1a'
      activationstatus: true
      created: 2025-07-17T17:37:07.499+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.779+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c90fcd18-6157-412a-b127-a6c91b982b1b'
      activationstatus: true
      created: 2025-07-17T17:37:07.499+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.779+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A lower court last year had also cleared Lee of the charges relating
        to a deal between two Samsung affiliates, Samsung C&amp;T and Cheil Industries,
        which prosecutors said was designed to cement Lee’s control of the tech giant.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f41a740e-0e02-4d2f-aed1-5ec11bd33820'
      activationstatus: true
      created: 2025-07-17T17:37:07.500+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.780+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd3b69fb6-ff33-419e-b69d-cda16cb859ea'
      activationstatus: true
      created: 2025-07-17T17:37:07.500+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.780+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The Supreme Court ruling clears a layer of legal uncertainty, which\
        \ could be a long-term positive for Samsung,\" said Ryu Young-ho, a senior\
        \ analyst at NH Investment &amp; Securities.\r"
    section7:
      primarytype: 'block'
      uuid: '4964ab94-ca29-42de-8e1d-95dceb53292e'
      activationstatus: true
      created: 2025-07-17T17:37:07.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.781+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1c51f26b-8140-48f4-918a-b71529b142ec'
      activationstatus: true
      created: 2025-07-17T17:37:07.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.782+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It remains to be seen how directly and proactively he will engage\
        \ going forward, but if the owner takes a more active role, it could allow\
        \ management to focus more on long-term initiatives rather than short-term\
        \ results,\" Ryu added.\r"
    section9:
      primarytype: 'block'
      uuid: '8c8058b9-aea7-47d1-bdbd-37930c42a1e9'
      activationstatus: true
      created: 2025-07-17T17:37:07.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.782+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e379f714-981a-4ff3-98e2-626e963297bb'
      activationstatus: true
      created: 2025-07-17T17:37:07.502+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Samsung Electronics shares closed up 3.1%, outperforming a near-flat
        benchmark KOSPI.</p>'
    section11:
      primarytype: 'block'
      uuid: '23d4d23b-848b-49c5-b82b-bd2e69cad716'
      activationstatus: true
      created: 2025-07-17T17:37:07.502+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.783+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '27f7537b-3983-4175-86e6-025b37ea8e1d'
      activationstatus: true
      created: 2025-07-17T17:37:07.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Analysts attributed the rise to the removal of legal uncertainty
        surrounding Samsung, as well as investors switching to the company after Goldman
        Sachs downgraded local rival SK Hynix sending its shares down as much as 9.5%.</p>'
    section13:
      primarytype: 'block'
      uuid: '8d48cdc2-eeb1-4b2e-adc8-983005394e6e'
      activationstatus: true
      created: 2025-07-17T17:37:07.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.785+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2a694b0d-5edc-43e0-97a2-c5fa97ac6583'
      activationstatus: true
      created: 2025-07-17T17:37:07.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.785+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Supreme Court verdict was widely expected, but comes at a critical\
        \ moment for Lee, who has faced mounting questions about his ability to lead\
        \ Samsung Electronics - the world’s top memory chip and No.2 smartphone maker.\r"
    section15:
      primarytype: 'block'
      uuid: 'd566735a-577d-4e6c-810f-2f5ac452b7a9'
      activationstatus: true
      created: 2025-07-17T17:37:07.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.786+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f8cd1c58-ed0c-455a-9451-8d513b60ac1a'
      activationstatus: true
      created: 2025-07-17T17:37:07.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.787+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Samsung’s lawyers said they were \"sincerely grateful\" to the court\
        \ for its decision and added in a statement that the ruling confirmed that\
        \ the merger was legal.\r"
    section17:
      primarytype: 'block'
      uuid: 'b06b0a5f-34b4-4b12-a978-a294b2a4a3af'
      activationstatus: true
      created: 2025-07-17T17:37:07.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.787+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'fdac1958-2f9c-4acd-89fc-2b71d5a11586'
      activationstatus: true
      created: 2025-07-17T17:37:07.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.788+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "For nearly a decade, Lee has faced legal challenges, including those\
        \ from the merger that paved the way for his succession after his father,\
        \ Lee Kun-hee, had a heart attack in 2014 that left him in a coma.\r"
    section19:
      primarytype: 'block'
      uuid: '43535422-ba01-4e87-bf73-05ecea74af4a'
      activationstatus: true
      created: 2025-07-17T17:37:07.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.788+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '181f5e8e-654d-4446-bc8f-740ada670bf1'
      activationstatus: true
      created: 2025-07-17T17:37:07.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.789+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Billionaire previously pardoned</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '307eb053-9a1d-4298-93ac-0e6bfaeaba35'
      activationstatus: true
      created: 2025-07-17T17:37:07.507+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.790+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '95f44c34-fc6a-4961-8d1d-0fbed088cb70'
      activationstatus: true
      created: 2025-07-17T17:37:07.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.790+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Business lobby groups welcomed the court’s decision, framing it as\
        \ a stabilising development for the South Korean economy.\r"
    section23:
      primarytype: 'block'
      uuid: 'c3a2dc94-f7c1-4ee1-9696-1d187f3221d0'
      activationstatus: true
      created: 2025-07-17T17:37:07.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.791+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7d814b0b-b018-4486-93dc-41846cab7d9b'
      activationstatus: true
      created: 2025-07-17T17:37:07.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.792+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Korea Enterprises Federation said the ruling removes a major
        legal burden for Samsung and comes at a time of intensifying global competition
        in high-tech industries like AI and semiconductors as well as economic pressure
        from US trade tariffs.</p>'
    section25:
      primarytype: 'block'
      uuid: '6199634f-4667-4b5a-bbee-f60ce9b50f0e'
      activationstatus: true
      created: 2025-07-17T17:37:07.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.792+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '994c51d8-f299-4004-bd73-d9c3ebfd515d'
      activationstatus: true
      created: 2025-07-17T17:37:07.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.793+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Samsung’s role as a leading South Korean company is more critical\
        \ than ever,\" the group said in a statement.\r"
    section27:
      primarytype: 'block'
      uuid: 'a1c9420a-782f-479e-819d-82246412f7c3'
      activationstatus: true
      created: 2025-07-17T17:37:07.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.793+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'bbd718db-5d05-42ad-a221-22bf3c5f30d5'
      activationstatus: true
      created: 2025-07-17T17:37:07.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.794+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The group said it hoped Samsung, under Lee’s leadership, would step\
        \ up investment and innovation, helping to create jobs and bolster South Korea’s\
        \ economic rebound.\r"
    section29:
      primarytype: 'block'
      uuid: 'ed6aff6b-43c3-498b-800d-68da477eef01'
      activationstatus: true
      created: 2025-07-17T17:37:07.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.795+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f5541b3d-5d67-483e-8ab4-a939f748f89b'
      activationstatus: true
      created: 2025-07-17T17:37:07.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.795+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lee, 57, spent 18 months in jail for bribery in a separate case related\
        \ to former President Park Geun-hye, but was pardoned by then-President Yoon\
        \ Suk Yeol, with the Justice Ministry citing a need for the billionaire businessman\
        \ to help overcome a national economic crisis.\r"
    section31:
      primarytype: 'block'
      uuid: 'f0b8cd3a-207c-4051-9069-26592ece7b26'
      activationstatus: true
      created: 2025-07-17T17:37:07.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.796+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '56a4861d-552d-42aa-b7a5-7c6df8fc2c1b'
      activationstatus: true
      created: 2025-07-17T17:37:07.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T17:52:32.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T17:52:31.796+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The family-run conglomerates - or chaebols - have long been revered\
        \ for helping transform South Korea into a global economic powerhouse, but\
        \ also criticised for opaque dealings and for stifling small businesses and\
        \ start-ups.\r"
    section33:
      primarytype: 'block'
