      'mgnl:lastModified': 2025-07-17T17:28:31.608+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation:  the DBM gave her an increased allocation compared to\
        \ the initial proposed budget for 2026, and it was approved.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2f23a-5f44-4c88-bef7-584ae4e47f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.609+08:00
