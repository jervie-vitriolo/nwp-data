    'mgnl:lastModified': 2025-07-17T17:28:31.622+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos ready to listen to Duterte - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0e441-75d4-4190-926c-665613bc3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. is open to suggestions from Vice President Sara Duterte, especially
        if these will benefit the Filipino people, Malacañang said Thursday, July
        19, amid remarks from the Office of the Vice President (OVP) that she is being
        left out of major government decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c4dab-0a4b-4cdc-a201-7fa120d765fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte spokesperson Ruth Castelo said during a press briefing that\
        \ “keeping [the vice president] out of the loop or not being able to support\
        \ her programs is a great disservice to the country.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a788d1-3954-4a43-83ea-6727bfa496fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro said the president remains\
        \ open to Duterte’s inputs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c77142-dfab-4f26-bdd1-f1d5142db997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Para po on the part of the Palace, welcome po kung anuman po ang suhestiyon\
        \ na makabuluhan, magandang suhestiyon na magmumula sa OVP,” Castro said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927fec4-2906-45fd-90e2-f2b9c70e702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: From the Palace’s side, any meaningful and constructive\
        \ suggestion coming from the Office of the Vice President is welcome.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc94fa7-a5f0-401b-881c-8f06a440469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po ito tinatanggihan at hindi po sinasara ng pangulo ang pintuan\
        \ sa bise presidente. Lahat po ng maaaring suhestiyon na makabuluhan ay tatanggapin\
        \ po iyan kung ito naman po ay makakatulong sa taumbayan,” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe4641-bf58-49c8-9ae5-94be6b2234fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: These are not being rejected, and the president is not\
        \ closing the door on the vice president. Any suggestions that can help the\
        \ people will be accepted.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716558e-647d-4f17-b8ac-680546b6eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Castro recalled a remark from Duterte herself about a solution to lower\
        \ rice prices but kept it to herself.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c5f21-ca48-4137-8c98-206245223f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Tandaan po natin, mismong si bise presidente ang nagsabing siya raw\
        \ po ay mayroong formula para maipababa ang presyo ng bigas pero ayaw niya\
        \ pong i-share sa gobyerno at sa administrasyon dahil ayaw niyang tulungan\
        \ ang pangulo,” Castro said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d51009-f5ed-41dd-8eaa-8ff9bddcf101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Let’s remember, it was the vice president herself who said she had\
        \ a formula to lower rice prices but refused to share it with the government\
        \ because she didn’t want to help the president.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf8518-32f2-4a8b-99e3-a6509df3858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“So, hindi po nanggagaling sa pangulo o sa administrasyon na ito ang\
        \ pagharang sa kaniyang mga gustong gawin para sa taumbayan. Unang-una po,\
        \ ay handa pong makinig ang pangulo sa anumang kaniyang suhestiyon na may\
        \ kabuluhan,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e00c6-20c3-4692-856e-054182301652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.606+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So the obstruction isn’t coming from the president or\
        \ this administration. First and foremost, the president is ready to listen\
        \ to any of her useful suggestions.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1eba8c-6b9f-4cdc-b81b-a93b33fc947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.606+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On the matter of the OVP’s proposed 2025 budget, Castro also clarified\
        \ that the Marcos administration and the Department of Budget and Management\
        \ (DBM) did not block funding increases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9a4a4-b1dd-4905-a79d-26abc09d951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Patungkol naman po sa budget, hindi naman po humahadlang ang administrasyon\
        \ na ito kung siya man po ay humihingi ng mas mataas na budget,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f785f1-c993-4007-93f1-6ff0736177b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When it comes to the budget, the administration is not\
        \ preventing her from asking for a higher allocation.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e634e-9bab-462f-bde0-5d891b5ae2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She explained that the DBM approved a higher budget for the OVP than\
        \ what was initially proposed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4163eb-b66d-489e-b6cd-5c65071acc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.608+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-17T17:28:31.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:28:31.608+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit po ang DBM ay binigyan po siya, pinataas po ito sa initial proposed\
        \ budget nila for 2026, inaprubahan po ito ng DBM,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503ed5a-5ceb-4866-9297-b09ed5b72ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:28:31.608+08:00
