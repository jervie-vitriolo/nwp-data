      'mgnl:lastModified': 2025-07-17T10:40:23.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Scott Bessent will not attend the two-day
        meeting of finance ministers and central bank governors in the coastal city
        of Durban, marking his second absence from a G20 event in South Africa this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c48f0-baa7-4ff4-83d5-b98d93049807'
      'mgnl:activationStatus': true
