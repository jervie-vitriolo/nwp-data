  'Pacquiao-targets-Barrios-belt-in-comeback-fight':
    'author': 'Angelica Medina, Reuters'
    'caption': 'Former world champion Manny Pacquiao do his training in Las Vegas.
      (Manny Pacquiao/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-17T09:30:34.000+08:00
    'imagesource': 'jcr:6b1a6cae-9a25-49c2-aedf-964272c6be4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d30277a-f773-49a9-8218-007794f3466b'
    'lead': 'Former world champion Manny Pacquiao is embracing his underdog status
      as he gets ready to turn back the clock when he steps out of retirement to face
      WBC welterweight champion Mario Barrios in their Saturday showdown at the MGM
      Grand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-17T09:38:38.298+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-17T09:53:33.998+08:00
