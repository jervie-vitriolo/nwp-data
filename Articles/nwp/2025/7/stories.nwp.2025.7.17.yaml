  'START HERE----->air-India-crash':
    author: 'David Shepardson and Dan Catchpole, Reuters'
    caption: ' Wreckage of the Air India Boeing 787-8 Dreamliner plane sits on the
      open ground, outside Sardar Vallabhbhai Patel International Airport, where it
      took off and crashed nearby shortly afterwards, in Ahmedabad, India July 12,
      2025. (Amit Dave/Rueters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-17T17:45:54.000+08:00
    imagesource: 'c31fad02-69a1-441f-8cff-5de72d9a1403'
    primarytype: 'composition'
    uuid: 'c9f44579-aa03-4a2d-b01d-969621fc5936'
    lead: 'A cockpit recording of dialogue between the two pilots of the Air India
      flight that crashed last month indicates the captain cut the flow of fuel to
      the plane’s engines, the Wall Street Journal reported on Wednesday, July 16.'
    activationstatus: true
    created: 2025-07-17T17:48:27.952+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-17T19:15:18.835+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T19:15:17.936+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Air India crash probe focuses on actions of plane’s captain, WSJ reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be39f325-5cba-4a40-b4e7-70f534404667'
      activationstatus: true
      created: 2025-07-17T17:48:27.969+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.903+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - A cockpit recording of dialogue between
        the two pilots of the Air India flight that crashed last month indicates the
        captain cut the flow of fuel to the plane’s engines, the Wall Street Journal
        reported on Wednesday, July 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a5fd451-dbf1-499c-a651-6ed8329694bb'
      activationstatus: true
      created: 2025-07-17T17:48:27.970+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.904+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd30fa496-87ce-4c9c-aa58-e81f13678169'
      activationstatus: true
      created: 2025-07-17T17:48:27.970+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.905+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The newspaper cited people familiar with US officials' early assessment
        of evidence uncovered in the investigation into the June 12 crash of a Boeing
        787 Dreamliner in Ahmedabad, India, that killed 260 people.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b4d8014b-96fb-458d-89bd-c40aba6a443a'
      activationstatus: true
      created: 2025-07-17T17:48:27.971+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.905+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a717d9c3-daa9-4d11-a6bf-aa04e03f4d15'
      activationstatus: true
      created: 2025-07-17T17:48:27.971+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.906+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A preliminary report into the crash released by India’s Aircraft Accident\
        \ Investigation Bureau (AAIB) on Saturday said one pilot was then heard on\
        \ the cockpit voice recorder asking the other why he cut off the fuel and\
        \ \"the other pilot responded that he did not do so.\"\r"
    section5:
      primarytype: 'block'
      uuid: '9bb50ef5-b20a-4958-b0d5-c29b942d252a'
      activationstatus: true
      created: 2025-07-17T17:48:27.972+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.907+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd8644e8f-d558-4230-8560-560945a6eb7f'
      activationstatus: true
      created: 2025-07-17T17:48:27.972+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.907+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Investigators did not identify which remarks were made by Captain Sumeet\
        \ Sabharwal and which by First Officer Clive Kunder, who had total flying\
        \ experience of 15,638 hours and 3,403 hours, respectively.\r"
    section7:
      primarytype: 'block'
      uuid: '33e1f17e-93cc-44c0-b30d-06ce5b40e4f8'
      activationstatus: true
      created: 2025-07-17T17:48:27.972+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.908+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bd948deb-1e0f-4f8d-b7f0-d0faa4846e63'
      activationstatus: true
      created: 2025-07-17T17:48:27.973+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.909+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kunder, who was flying the plane, asked Sabharwal why he moved the\
        \ fuel switches to the \"cutoff\" position seconds after lifting off the runway,\
        \ the Wall Street Journal reported.\r"
    section9:
      primarytype: 'block'
      uuid: '5163a1ec-aeef-4e61-9369-6eda8c6f1953'
      activationstatus: true
      created: 2025-07-17T17:48:27.973+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.909+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cac771dd-d18d-4e7b-893e-0ec216ddf036'
      activationstatus: true
      created: 2025-07-17T17:48:27.974+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Journal did not say if there was any evidence that Sabharwal
        did move the switches, beyond the verbal exchange it cited. But it quoted
        US pilots who have read the Indian authorities’ report as saying that Kunder,
        the pilot actively flying, likely would have had his hands full pulling back
        on the Dreamliner’s controls at that stage of the flight.</p>'
    section11:
      primarytype: 'block'
      uuid: 'dcc3fd31-0a08-4cb0-98ab-97694c37f06f'
      activationstatus: true
      created: 2025-07-17T17:48:27.974+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fcb6efcd-1235-4182-9f9d-82377e867df1'
      activationstatus: true
      created: 2025-07-17T17:48:27.974+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "India’s AAIB, Directorate General of Civil Aviation, Ministry of Civil\
        \ Aviation, Air India and two unions representing Indian pilots did not immediately\
        \ respond to Reuters' requests for comment on the Wall Street Journal report.\
        \ Boeing declined to comment.\r"
    section13:
      primarytype: 'block'
      uuid: 'c7e7ee82-fc64-4df8-a91b-285486a143e8'
      activationstatus: true
      created: 2025-07-17T17:48:27.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.912+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'dbe546d3-e006-4da6-b8dc-e4de1c3d8bfd'
      activationstatus: true
      created: 2025-07-17T17:48:27.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The AAIB’s preliminary report said the fuel switches had switched from\
        \ run to cutoff a second apart just after takeoff, but it did not say how\
        \ they were flipped.\r"
    section15:
      primarytype: 'block'
      uuid: '93ad32ff-4dc2-44cd-bf03-42962ec9c3c5'
      activationstatus: true
      created: 2025-07-17T17:48:27.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6255a22b-ab25-4163-8f98-cb4a8e497a0b'
      activationstatus: true
      created: 2025-07-17T17:48:27.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Almost immediately after the plane lifted off the ground, closed-circuit\
        \ TV footage showed a backup energy source called a ram air turbine had deployed,\
        \ indicating a loss of power from the engines.\r"
    section17:
      primarytype: 'block'
      uuid: 'e2f7873e-cbec-44e5-97b0-64d354febfc4'
      activationstatus: true
      created: 2025-07-17T17:48:27.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8c60cd31-db7e-4fa9-bf49-3c50a11baddc'
      activationstatus: true
      created: 2025-07-17T17:48:27.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The London-bound plane began to lose thrust, and after reaching a height\
        \ of 650 feet, the jet started to sink.\r"
    section19:
      primarytype: 'block'
      uuid: '6aa6a5dc-c27a-48a2-91d9-e6696a31c41b'
      activationstatus: true
      created: 2025-07-17T17:48:27.978+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0dd3c12d-2df3-4b36-8f41-ac85215f9723'
      activationstatus: true
      created: 2025-07-17T17:48:27.978+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The fuel switches for both engines were turned back to run, and the\
        \ airplane automatically tried restarting the engines, the report said.\r"
    section21:
      primarytype: 'block'
      uuid: 'caddc0e2-9cdc-44b9-8531-4510572aeda7'
      activationstatus: true
      created: 2025-07-17T17:48:27.979+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'bdc1b181-348e-4dde-8cf7-45db72eb7f0a'
      activationstatus: true
      created: 2025-07-17T17:48:27.979+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But the plane was too low and too slow to be able to recover, aviation\
        \ safety expert John Nance told Reuters.\r"
    section23:
      primarytype: 'block'
      uuid: 'a946b31e-03c7-455b-88eb-9bcec9d66b55'
      activationstatus: true
      created: 2025-07-17T17:48:27.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd8a2a17a-2b58-45c2-a3f3-6b47a871bb8b'
      activationstatus: true
      created: 2025-07-17T17:48:27.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.919+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The plane clipped some trees and a chimney before crashing in a fireball\
        \ into a building on a nearby medical college campus, the report said, killing\
        \ 19 people on the ground and 241 of the 242 on board the 787.\r"
    section25:
      primarytype: 'block'
      uuid: '6cc1a9c4-9feb-4c64-8571-f999edf2dc93'
      activationstatus: true
      created: 2025-07-17T17:48:27.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6f7d6fb7-de74-4939-8e65-8dd4de08977a'
      activationstatus: true
      created: 2025-07-17T17:48:27.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>No safety recommendation</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '94dc18fe-7296-4713-8d69-16a158744b85'
      activationstatus: true
      created: 2025-07-17T17:48:27.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.921+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd252fc55-52a1-4224-be73-02dcece2c584'
      activationstatus: true
      created: 2025-07-17T17:48:27.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In an internal memo on Monday, Air India CEO Campbell Wilson said the\
        \ preliminary report found no mechanical or maintenance faults and that all\
        \ required maintenance had been carried out.\r"
    section29:
      primarytype: 'block'
      uuid: '1238064f-4266-4bcb-8422-0796f1622ad1'
      activationstatus: true
      created: 2025-07-17T17:48:27.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9c36017d-9600-40dc-aeaf-765566ed12c4'
      activationstatus: true
      created: 2025-07-17T17:48:27.984+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The AAIB’s preliminary report had no safety recommendations for
        Boeing or engine manufacturer GE.</p>'
    section31:
      primarytype: 'block'
      uuid: '24c3927b-ab93-404a-86b5-bd9f84458d6f'
      activationstatus: true
      created: 2025-07-17T17:48:27.984+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '63857a3b-a7a8-452f-8b4e-b9bdb1b4c43c'
      activationstatus: true
      created: 2025-07-17T17:48:27.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>After the report was released, the US Federal Aviation Administration
        and Boeing privately issued notifications that the fuel switch locks on Boeing
        planes are safe, a document seen by Reuters showed and four sources with knowledge
        of the matter said.</p>'
    section33:
      primarytype: 'block'
      uuid: '69da0a84-8e5b-4e0d-80f7-db14901a3fb3'
      activationstatus: true
      created: 2025-07-17T17:48:27.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '416bb76f-fba6-495c-bc6a-94d8e7c86084'
      activationstatus: true
      created: 2025-07-17T17:48:27.986+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The circumstantial evidence increasingly indicates that a crew member\
        \ flipped the engine fuel switches, Nance said, given there was \"no other\
        \ rational explanation\" that was consistent with the information released\
        \ to date.\r"
    section35:
      primarytype: 'block'
      uuid: 'c7818036-224e-4b63-a524-f7d62b21a7ac'
      activationstatus: true
      created: 2025-07-17T17:48:27.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'df5a8da4-8b9e-45c6-8e17-11a4e6833803'
      activationstatus: true
      created: 2025-07-17T17:48:27.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Nonetheless, investigators \"still have to dig into all the factors\"\
        \ and rule out other possible contributing factors which would take time,\
        \ he said.\r"
    section37:
      primarytype: 'block'
      uuid: '85a33cce-caed-4284-8753-84d969aabf0d'
      activationstatus: true
      created: 2025-07-17T17:48:27.988+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '893aa7ba-3901-49bd-a810-3a0ee5a2cf4f'
      activationstatus: true
      created: 2025-07-17T17:48:27.989+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.928+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Most air crashes are caused by multiple factors, and under international\
        \ rules, a final report is expected within a year of an accident.\r"
    section39:
      primarytype: 'block'
      uuid: 'cdd41688-9fb3-4f84-85b3-9e6a3afd9fc4'
      activationstatus: true
      created: 2025-07-17T17:48:27.989+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.929+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '63c04f9a-1876-4925-8ed4-d6f9bd87c400'
      activationstatus: true
      created: 2025-07-17T17:48:27.990+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.929+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Air India crash has rekindled debate over adding flight deck cameras,\
        \ known as cockpit image recorders, on airliners.\r"
    section41:
      primarytype: 'block'
      uuid: 'b90e1ce8-fa1b-4939-9b2b-e230a2473d3f'
      activationstatus: true
      created: 2025-07-17T17:48:27.991+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.930+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'e212503b-d0fd-453f-9a38-216927e595bc'
      activationstatus: true
      created: 2025-07-17T17:48:27.991+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Nance said investigators likely would have benefited greatly from having\
        \ video footage of the cockpit during the Air India flight.\r"
    section43:
      primarytype: 'block'
      uuid: 'f795f229-f47a-4ba0-8490-89a8dd53b79a'
      activationstatus: true
      created: 2025-07-17T17:48:27.992+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '7382dae0-5e38-41bb-9288-c2c14446c6f9'
      activationstatus: true
      created: 2025-07-17T17:48:27.993+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.932+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Air India has faced additional scrutiny on other fronts after the crash.\r"
    section45:
      primarytype: 'block'
      uuid: '58fe31f1-75de-46c6-8176-bde8b27d86a4'
      activationstatus: true
      created: 2025-07-17T17:48:27.994+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.932+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '0cdfeb87-5525-4599-95d7-da758a390f62'
      activationstatus: true
      created: 2025-07-17T17:48:27.994+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.933+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The European Union Aviation Safety Agency said this month it plans\
        \ to investigate its budget airline, Air India Express, after Reuters reported\
        \ the carrier did not follow a directive to change engine parts of an Airbus\
        \ AIR.PA A320 in a timely manner and falsified records to show compliance.\r"
    section51:
      primarytype: 'block'
      uuid: '40fe0577-8ea5-4e17-92e6-b23d38cdc343'
      activationstatus: true
      created: 2025-07-17T17:48:27.998+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.934+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'f74c0a60-1e41-47f6-9d71-db79d64f0946'
      activationstatus: true
      created: 2025-07-17T17:48:28.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-17T19:15:18.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T19:15:17.934+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson in Washington and Dan Catchpole
        in Seattle; Additional reporting by Anusha Shah in Bengaluru; Editing by Jamie
        Freed and Raju Gopalakrishnan)</em></p>'
