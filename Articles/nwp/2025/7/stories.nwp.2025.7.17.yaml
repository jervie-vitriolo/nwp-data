      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f393bb-0be0-475a-88c6-72869cb6b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T19:45:36.817+08:00
