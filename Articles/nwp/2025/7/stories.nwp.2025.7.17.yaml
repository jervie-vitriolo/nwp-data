      'mgnl:lastModified': 2025-07-17T17:56:55.214+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87b852-a207-4faa-96e2-c4050871e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.214+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T17:56:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T17:56:55.214+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Father Romanelli, an Argentine, used to regularly update the late
        Pope Francis about the Israeli-Palestinian conflict. According to Italy’s
        ANSA news agency, he suffered light leg injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650624-d0ea-44c2-abb1-0915939a06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:56:55.214+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
