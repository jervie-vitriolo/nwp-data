    'template': '1'
    'title': 'Air India crash probe focuses on actions of plane’s captain, WSJ reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39f325-5cba-4a40-b4e7-70f534404667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.969+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.903+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - A cockpit recording of dialogue between
        the two pilots of the Air India flight that crashed last month indicates the
        captain cut the flow of fuel to the plane’s engines, the Wall Street Journal
        reported on Wednesday, July 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fd451-dbf1-499c-a651-6ed8329694bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.970+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.904+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fa496-87ce-4c9c-aa58-e81f13678169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.970+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.905+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The newspaper cited people familiar with US officials'' early assessment
        of evidence uncovered in the investigation into the June 12 crash of a Boeing
        787 Dreamliner in Ahmedabad, India, that killed 260 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8014b-96fb-458d-89bd-c40aba6a443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.971+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.905+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717d9c3-daa9-4d11-a6bf-aa04e03f4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.971+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.906+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A preliminary report into the crash released by India’s Aircraft Accident\
        \ Investigation Bureau (AAIB) on Saturday said one pilot was then heard on\
        \ the cockpit voice recorder asking the other why he cut off the fuel and\
        \ \"the other pilot responded that he did not do so.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb50ef5-b20a-4958-b0d5-c29b942d252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8644e8f-d558-4230-8560-560945a6eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.907+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Investigators did not identify which remarks were made by Captain Sumeet\
        \ Sabharwal and which by First Officer Clive Kunder, who had total flying\
        \ experience of 15,638 hours and 3,403 hours, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1f17e-93cc-44c0-b30d-06ce5b40e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.908+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd948deb-1e0f-4f8d-b7f0-d0faa4846e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kunder, who was flying the plane, asked Sabharwal why he moved the\
        \ fuel switches to the \"cutoff\" position seconds after lifting off the runway,\
        \ the Wall Street Journal reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163a1ec-aeef-4e61-9369-6eda8c6f1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.973+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.909+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac771dd-d18d-4e7b-893e-0ec216ddf036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.910+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Journal did not say if there was any evidence that Sabharwal
        did move the switches, beyond the verbal exchange it cited. But it quoted
        US pilots who have read the Indian authorities’ report as saying that Kunder,
        the pilot actively flying, likely would have had his hands full pulling back
        on the Dreamliner’s controls at that stage of the flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3fd31-0a08-4cb0-98ab-97694c37f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6efcd-1235-4182-9f9d-82377e867df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.974+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.911+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "India’s AAIB, Directorate General of Civil Aviation, Ministry of Civil\
        \ Aviation, Air India and two unions representing Indian pilots did not immediately\
        \ respond to Reuters' requests for comment on the Wall Street Journal report.\
        \ Boeing declined to comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7ee82-fc64-4df8-a91b-285486a143e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.912+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe546d3-e006-4da6-b8dc-e4de1c3d8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.975+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The AAIB’s preliminary report said the fuel switches had switched from\
        \ run to cutoff a second apart just after takeoff, but it did not say how\
        \ they were flipped.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad32ff-4dc2-44cd-bf03-42962ec9c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.913+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255a22b-ab25-4163-8f98-cb4a8e497a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.976+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.914+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Almost immediately after the plane lifted off the ground, closed-circuit\
        \ TV footage showed a backup energy source called a ram air turbine had deployed,\
        \ indicating a loss of power from the engines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7873e-cbec-44e5-97b0-64d354febfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.914+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60cd31-db7e-4fa9-bf49-3c50a11baddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.977+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.915+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The London-bound plane began to lose thrust, and after reaching a height\
        \ of 650 feet, the jet started to sink.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6a5dc-c27a-48a2-91d9-e6696a31c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.978+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.916+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c12d-2df3-4b36-8f41-ac85215f9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.978+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.916+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The fuel switches for both engines were turned back to run, and the\
        \ airplane automatically tried restarting the engines, the report said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddc0e2-9cdc-44b9-8531-4510572aeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.979+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.917+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1b181-348e-4dde-8cf7-45db72eb7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.979+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.918+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But the plane was too low and too slow to be able to recover, aviation\
        \ safety expert John Nance told Reuters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946b31e-03c7-455b-88eb-9bcec9d66b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.980+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.918+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2a17a-2b58-45c2-a3f3-6b47a871bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.980+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.919+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The plane clipped some trees and a chimney before crashing in a fireball\
        \ into a building on a nearby medical college campus, the report said, killing\
        \ 19 people on the ground and 241 of the 242 on board the 787.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1a9c4-9feb-4c64-8571-f999edf2dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.981+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.920+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d6fb7-de74-4939-8e65-8dd4de08977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.981+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.920+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No safety recommendation</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc18fe-7296-4713-8d69-16a158744b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.982+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.921+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252fc55-52a1-4224-be73-02dcece2c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.922+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an internal memo on Monday, Air India CEO Campbell Wilson said the\
        \ preliminary report found no mechanical or maintenance faults and that all\
        \ required maintenance had been carried out.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238064f-4266-4bcb-8422-0796f1622ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.922+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36017d-9600-40dc-aeaf-765566ed12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.984+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-17T19:15:17.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AAIB’s preliminary report had no safety recommendations for
        Boeing or engine manufacturer GE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3927b-ab93-404a-86b5-bd9f84458d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-17T17:48:27.984+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-17T19:15:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
