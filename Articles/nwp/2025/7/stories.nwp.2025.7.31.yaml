      lastmodified: 2025-07-31T17:37:36.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters</strong>) - US President Donald Trump intensified
        his trade war with Canada a day ahead of his August 1 deadline for a tariff
        agreement, saying it would be "very hard" to make a deal with Canada after
        it gave its support to Palestinian statehood.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c457762-e8ab-4800-b100-1d49f9e9c42e'
      activationstatus: true
      created: 2025-07-31T17:20:01.668+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '147fde6b-fb19-4251-a773-abf9cb74783b'
      activationstatus: true
      created: 2025-07-31T17:20:01.668+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump is set to impose a 35% tariff on all Canadian goods not covered
        by the US-Mexico-Canada trade agreement if the two countries do not reach
        an agreement by the deadline.</p>'
    section3:
      primarytype: 'block'
      uuid: '9caf3542-61c6-4c7d-baeb-33e377c1cec9'
      activationstatus: true
      created: 2025-07-31T17:20:01.668+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9cc450b6-2dac-48f6-bcf8-5951d63f0171'
      activationstatus: true
      created: 2025-07-31T17:20:01.669+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Wow! Canada has just announced that it is backing statehood for Palestine.\
        \ That will make it very hard for us to make a Trade Deal with them,\" Trump\
        \ said on Truth Social.\r"
    section5:
      primarytype: 'block'
      uuid: 'c0b9f527-e933-4640-903e-ef1280592af7'
      activationstatus: true
      created: 2025-07-31T17:20:01.669+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '280d9e88-ff7b-4aba-8e32-6f94c3542f0d'
      activationstatus: true
      created: 2025-07-31T17:20:01.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Canadian Prime Minister Mark Carney previously said tariff negotiations
        with Washington had been constructive, but the talks may not conclude by the
        deadline. Talks between the two countries were at an intense phase, he added,
        but a deal that would remove all US tariffs was unlikely.</p>'
    section7:
      primarytype: 'block'
      uuid: '58ead6c6-8f16-4b28-b82f-9c94bc69ebcb'
      activationstatus: true
      created: 2025-07-31T17:20:01.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5d12e03f-e0b9-4f68-8bff-30338a2cec6a'
      activationstatus: true
      created: 2025-07-31T17:20:01.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.872+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Canada is the second-largest US trading partner after Mexico, and
        the largest buyer of US exports. It bought $349.4 billion of US goods last
        year and exported $412.7 billion to the U.S., according to U.S. Census Bureau
        data.</p>'
    section9:
      primarytype: 'block'
      uuid: '8e496c2e-32aa-4871-9498-691d65f38f32'
      activationstatus: true
      created: 2025-07-31T17:20:01.671+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.873+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '907d9ee5-5e06-4fa1-b889-c692f07207d2'
      activationstatus: true
      created: 2025-07-31T17:20:01.671+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.873+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Canada is also the top supplier of steel and aluminum to the United\
        \ States, and faces tariffs on both metals as well as on vehicle exports.\r"
    section11:
      primarytype: 'block'
      uuid: '9ad8e1ca-0971-4270-bf97-bc56349ac525'
      activationstatus: true
      created: 2025-07-31T17:20:01.672+08:00
