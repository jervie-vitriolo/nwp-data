    title: '‘Right to Care’ bill seeks inclusive healthcare for queer couples, solo
      parents'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'abc02fee-e40c-4f04-96e4-82691b0fa3d6'
      activationstatus: true
      created: 2025-07-31T13:44:35.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Four lawmakers in the
        House minority have filed a bill which seeks to make healthcare inclusive
        amid reported discrimination of partners of people of diverse sexual orientation
        and gender identity and expression and sex characteristics (SOGIESC), solo
        parents, and those from non-traditional households.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dddec558-6700-4720-b7b7-c409bdedb98d'
      activationstatus: true
      created: 2025-07-31T13:44:35.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e04e7501-91e0-4cff-a309-44c192563970'
      activationstatus: true
      created: 2025-07-31T13:44:35.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Akbayan Party-list Reps. Perci Cendaña, Chel Diokno, and Dadah Ismula,
        and Dinagat Islands Rep. Kaka Bag-ao lodged House Bill 2786 or the “Right
        to Care” bill in a bid to require the recognition of healthcare proxies by
        all health service providers.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dd38a93b-71cb-422e-bf27-ae795d012b75'
      activationstatus: true
      created: 2025-07-31T13:44:35.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e09c68c2-27b8-4086-9529-2d36f1a3113e'
      activationstatus: true
      created: 2025-07-31T13:44:35.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Partners of people of diverse SOGIESC, solo parents, and people
        from non-traditional households often experience discrimination in the healthcare
        setting when they are not allowed to act as care givers and denied access
        to information and decision-making processes necessary to save the lives of
        their loved ones,” they said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '6ec61b76-6c38-4abd-885a-c1779226f441'
      activationstatus: true
      created: 2025-07-31T13:44:35.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '806c82ac-d158-4d6a-b32b-dffcdea80b71'
      activationstatus: true
      created: 2025-07-31T13:44:35.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“In this proposed legislation, the patient-principal designates
        their partner-agent to make critical health decisions and receive vital health
        information on their behalf in times of incapacity,” they added.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f275badd-79f9-4ed2-9445-bee63d7ee331'
      activationstatus: true
      created: 2025-07-31T13:44:35.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-31T13:44:35.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T13:44:35.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
