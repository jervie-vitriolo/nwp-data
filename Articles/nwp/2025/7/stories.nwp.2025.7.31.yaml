    title: 'Senate draft seeks rethink of SC ruling voiding Duterte impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f760669-4c5b-4161-9e9c-6924031b4bde'
      activationstatus: true
      created: 2025-07-31T18:50:00.138+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.138+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of senators
        are trying to convince colleagues to sign a draft resolution that would call
        for the reconsideration of the Supreme Court ruling nullifying the impeachment
        complaint against Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '7991789c-916b-4c5a-8ede-d7c09b6eddab'
      activationstatus: true
      created: 2025-07-31T18:50:00.139+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.139+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a statement on Thursday, July 31, Senator Francis “Kiko” Pangilinan\
        \ confirmed that he coauthored the resolution with fellow majority member\
        \ Senator Bam Aquino and Deputy Minority Leader Risa Hontiveros. He added\
        \ that Senate Minority Leader Vicente “Tito” Sotto III has also signed it.\r"
    section2:
      primarytype: 'block'
      uuid: '09937743-41a6-4e17-a662-b4bb217a5c93'
      activationstatus: true
      created: 2025-07-31T18:50:00.139+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.139+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Pangilinan said they have been engaging their colleagues since Monday,\
        \ the opening of the 20th Congress session, and that some senators have said\
        \ “they would review it.” \r"
    section3:
      primarytype: 'block'
      uuid: '434e3978-592b-482d-a80a-572c5e221482'
      activationstatus: true
      created: 2025-07-31T18:50:00.139+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.139+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The resolution, carefully worded to reflect a unified Senate position,\
        \ calls for the reconsideration of the controversial ruling and cites legal\
        \ opinions from former Supreme Court justices.\r"
    section4:
      primarytype: 'block'
      uuid: '6ec363a8-869b-40be-a653-168c3abf0663'
      activationstatus: true
      created: 2025-07-31T18:50:00.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“It is the Senate’s position that a reconsideration by the Supreme\
        \ Court of its ruling would reconcile the constitutional provisions on the\
        \ Supreme Court’s power of judicial review, the House of Representatives'\
        \ power to initiate impeachment complaints, and the Senate’s power to try\
        \ and decide impeachment cases,” the draft states. \r"
    section5:
      primarytype: 'block'
      uuid: '971febd6-f8d7-4975-b18b-fe16c6caff42'
      activationstatus: true
      created: 2025-07-31T18:50:00.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It cites the opinion of former Supreme Court Associate Justice Adolfo\
        \ Azcuna, who called the decision “grossly unfair,” noting that the high court\
        \ declared the impeachment complaint unconstitutional based on a newly crafted\
        \ definition of what constitutes an “initiated” complaint.\r"
    section6:
      primarytype: 'block'
      uuid: '55bfa524-9318-4775-b071-255da5339038'
      activationstatus: true
      created: 2025-07-31T18:50:00.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Supreme Court ruled that the complaint violated the constitutional\
        \ one-year ban on filing multiple impeachment complaints, as it was the fourth\
        \ filed against Duterte.\r"
    section7:
      primarytype: 'block'
      uuid: '95a346f9-c6fd-4355-9362-bf6cb0464ff8'
      activationstatus: true
      created: 2025-07-31T18:50:00.141+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, Azcuna pointed out that the first three complaints were neither\
        \ included in the order of business nor referred to the appropriate committee\
        \ - steps that, under the Davide case, define when a complaint is considered\
        \ “initiated.”\r"
    section8:
      primarytype: 'block'
      uuid: '5653cd87-d31e-4a71-b71f-b7c261ec4733'
      activationstatus: true
      created: 2025-07-31T18:50:00.141+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Justice Azcuna respectfully submits that applying this new definition\
        \ retrospectively to the complaint involved in the present case would be unfair\
        \ as said complaint was adopted in good faith and in direct compliance with\
        \ the Supreme Court’s then-prevailing definition,” the draft states. \r"
    section9:
      primarytype: 'block'
      uuid: 'abb80e21-e4d0-468d-a959-7f77e6229b4d'
      activationstatus: true
      created: 2025-07-31T18:50:00.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The draft resolution emphasizes that, under the Doctrine of Operative\
        \ Fact, the newly crafted rule should apply only to future cases. The doctrine\
        \ holds that actions taken and decisions made based on a previously prevailing\
        \ definition should be considered valid.\r"
    section10:
      primarytype: 'block'
      uuid: 'c31ff248-0810-42eb-a84a-ede9c8a0795e'
      activationstatus: true
      created: 2025-07-31T18:50:00.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It also cites the opinion of former Chief Justice Artemio Panganiban,\
        \ who said that, given the issue’s “historical weight and importance,” the\
        \ Supreme Court should have conducted oral arguments before issuing its ruling.\r"
    section11:
      primarytype: 'block'
      uuid: '7b853ec9-bbb0-4942-bbf9-27fe000ad36a'
      activationstatus: true
      created: 2025-07-31T18:50:00.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ultimately, the resolution seeks to express the sense of the Senate\
        \ that both the Fairness Principle and the Doctrine of Operative Fact should\
        \ be applied in cases involving impeachment complaints.\r"
    section12:
      primarytype: 'block'
      uuid: '1b863c4b-b271-4ae8-91a3-8c41d005d0ba'
      activationstatus: true
      created: 2025-07-31T18:50:00.143+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "During Thursday’s Kapihan sa Senado media forum, Senator Risa Hontiveros\
        \ said the signatories are hoping to gain the support of a majority - or at\
        \ least 13 senators - for the resolution.\r"
    section13:
      primarytype: 'block'
      uuid: '2680630d-df1a-42a8-b1c1-8302101e515a'
      activationstatus: true
      created: 2025-07-31T18:50:00.143+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero said he has yet to read the\
        \ draft and will wait for it to be formally filed for the chamber to consider\
        \ it.\r"
    section14:
      primarytype: 'block'
      uuid: '7d179ebe-bfdd-4681-9e60-c5f6a262f812'
      activationstatus: true
      created: 2025-07-31T18:50:00.144+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“But with or without any such resolution, we already agreed in caucus\
        \ to fix a date certain (Aug. 6) to debate and act on this issue of impeachment\
        \ in light of the recent SC decision,” Escudero said. \r"
    section15:
      primarytype: 'block'
      uuid: 'a8f7d71b-3bf9-4f3e-81df-3181171c0f9f'
      activationstatus: true
      created: 2025-07-31T18:50:00.144+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-31T18:50:00.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T18:50:00.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Escudero had earlier warned of a potential constitutional crisis
        if the Supreme Court’s ruling is not followed. The Senate was initially set
        to tackle the matter on Tuesday, July 29, amid plans to move for the complaint’s
        dismissal. However, the minority bloc succeeded in deferring it to August
        6 to give senators more time to review the Supreme Court’s decision.</p>'
  'START HERE----->dot-chief-christina-frasco-lawmakers-slam-criticisms-cites-underfunding':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-31T19:17:08.000+08:00
    imagesource: 'e83ad7bf-9867-4c13-8d56-83ea294b0d96'
    primarytype: 'composition'
    uuid: '575c4165-65ee-44c4-9ea5-45d3e5bf2d80'
    lead: 'Tourism Secretary Christina Garcia Frasco on Wednesday hit back at lawmakers
      who accused the Department of Tourism (DOT) of underdelivering despite high-profile
      campaigns, saying the agency has achieved measurable gains with a substantially
      reduced budget.'
    activationstatus: true
    created: 2025-07-31T19:19:08.169+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-31T19:19:08.499+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-31T19:19:08.208+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOT chief  fires back at lawmakers: Tourism delivered amid underfunding'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7916ea3a-2569-4cd0-b9cc-341d84d08c6f'
      activationstatus: true
      created: 2025-07-31T19:19:08.184+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.184+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Tourism Secretary Christina
        Garcia Frasco on Wednesday hit back at lawmakers who accused the Department
        of Tourism (DOT) of underdelivering despite high-profile campaigns, saying
        the agency has achieved measurable gains with a substantially reduced budget.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1452caa-ab46-460d-b493-24db6ef1da14'
      activationstatus: true
      created: 2025-07-31T19:19:08.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco made the remarks during a press conference days after the State
        of the Nation Address (SONA). Deputy Speaker Paolo Ortega and Rep. Jude Acidre
        questioned the low international arrivals despite expensive global promotions.'
    section2:
      primarytype: 'block'
      uuid: '6f800c16-b19c-4c16-9048-6a4796d9999b'
      activationstatus: true
      created: 2025-07-31T19:19:08.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These numbers tell a story. We are attracting fewer tourists, and
        those who do come are spending less,” Ortega said earlier this week. Acidre
        said the silence of the SONA on tourism was a sign: “The sector is not delivering,
        and the DOT needs to do better.”'
    section3:
      primarytype: 'block'
      uuid: 'ed51fc19-24dc-4002-a1e5-92b1cbd4c99d'
      activationstatus: true
      created: 2025-07-31T19:19:08.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “Perhaps the wording that our good congressmen should have used is
        not ‘underperforming and underfunded,’ but simply ‘underfunded,’” Frasco said.'
    section4:
      primarytype: 'block'
      uuid: '1c1cb886-0e5d-42f7-b3a6-f2c1ea14f042'
      activationstatus: true
      created: 2025-07-31T19:19:08.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said that in 2024, Congress cut the tourism promotion budget by
        a hefty 83% from P1.2 billion to P200 million. This was further halved in
        the current budget.'
    section5:
      primarytype: 'block'
      uuid: '60e146c1-58ed-4dd6-b476-81f95a30adeb'
      activationstatus: true
      created: 2025-07-31T19:19:08.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.186+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Congress holds the power of the purse, but when that power is used
        to defund and punish a top economic driver like tourism, it directly harms
        our country and our people,” Frasco said.'
    section6:
      primarytype: 'block'
      uuid: '4dda0b47-daee-4148-9fc9-36b1bf3423da'
      activationstatus: true
      created: 2025-07-31T19:19:08.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the promotional budget cut, the secretary said tourism generated
        P3.86 trillion in revenues and directly employed 6.75 million Filipinos —
        with nearly 10 million more in indirect and induced jobs.'
    section7:
      primarytype: 'block'
      uuid: 'fcb23527-bdf5-45f4-90f7-32193d474622'
      activationstatus: true
      created: 2025-07-31T19:19:08.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let’s talk about performance,” Frasco asserted. “Trillions generated.
        Millions employed. No ghosts. No waste. Just results.”'
    section8:
      primarytype: 'block'
      uuid: 'eba77c45-5395-42f2-831c-96c32e93d538'
      activationstatus: true
      created: 2025-07-31T19:19:08.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that with just P200 million, the return on investment was
        over 1,900,000%, with 5.95 million international arrivals recorded.'
    section9:
      primarytype: 'block'
      uuid: '010c358d-30c7-4d63-998e-3e4594232531'
      activationstatus: true
      created: 2025-07-31T19:19:08.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Missed target</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '20c8a277-ca48-4e81-b8bd-8106b472750b'
      activationstatus: true
      created: 2025-07-31T19:19:08.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco acknowledged the missed target of 7.7 million tourist arrivals
        this year but attributed it to the suspension of the e-visa system for Chinese
        nationals and geopolitical and weather-related challenges.'
    section11:
      primarytype: 'block'
      uuid: '85304a6a-b104-481e-953e-e9c863558381'
      activationstatus: true
      created: 2025-07-31T19:19:08.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.188+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have to be realistic about the prospects, considering all of the
        circumstances surrounding tourism competitiveness,” she said, citing severe
        weather systems and a “completely liberalized visa regime” in other Association
        of Southeast Asian Nations members.'
    section12:
      primarytype: 'block'
      uuid: '326b5e53-a7ec-477f-9235-5c6d7246fe9e'
      activationstatus: true
      created: 2025-07-31T19:19:08.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China, once a top source of tourists, only accounted for just over
        300,000 visitors in 2024 — far from the anticipated two million.'
    section13:
      primarytype: 'block'
      uuid: '7f137e84-5076-4396-819f-5ffdc9ffcc3b'
      activationstatus: true
      created: 2025-07-31T19:19:08.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco also addressed concerns about peace and security on arrivals.
        She cited strengthened cooperation with the Department of Interior and Local
        Government and the police, with over 8,000 trained tourist police and an active
        multilingual tourist assistance call center.'
    section14:
      primarytype: 'block'
      uuid: 'a6c223ae-b8da-43df-afb3-b8e18205b934'
      activationstatus: true
      created: 2025-07-31T19:19:08.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve proposed the creation of a National Tourism Task Force to consolidate
        inter-agency efforts to ensure safety,” Frasco said, noting appreciation from
        the South Korean embassy for security measures.'
    section15:
      primarytype: 'block'
      uuid: '1500226e-2aa3-43da-b531-ee82634bcb7b'
      activationstatus: true
      created: 2025-07-31T19:19:08.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Looking forward, she said the DOT is targeting emerging markets like
        India, Europe, and the Middle East to diversify the visitor base.'
    section16:
      primarytype: 'block'
      uuid: 'a6634baa-5434-4b02-9bb4-80e8df86464f'
      activationstatus: true
      created: 2025-07-31T19:19:08.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Politics, timing</strong></p>'
    section17:
      primarytype: 'block'
      uuid: 'e3aa7e28-33a9-48e9-ab5b-97440c9206a9'
      activationstatus: true
      created: 2025-07-31T19:19:08.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco hinted at political motivations behind the timing of criticisms,
        suggesting they may be tied to the recent declaration of her husband, Cebu
        5th District Rep. Duke Frasco, as an independent in the House of Representatives.'
    section18:
      primarytype: 'block'
      uuid: '09b1dc96-a705-460a-a676-54313d9a786e'
      activationstatus: true
      created: 2025-07-31T19:19:08.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The timing of the remarks from the good gentlemen from the House of
        Representatives is quite suspect,” she said. “They were made only a day after
        my husband declared independence.”'
    section19:
      primarytype: 'block'
      uuid: '3756190f-6893-4895-a50f-36bc6087f38e'
      activationstatus: true
      created: 2025-07-31T19:19:08.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:19:08.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:19:08.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>While she said she does not take the attacks personally, Frasco
        noted that criticisms reflect on the entire tourism workforce: “When you say
        the sector is not delivering, you’re talking about over six million Filipinos.
        That statement is a judgment on the service and sacrifice of tourism workers
        across the nation.”</p>'
