    tags: ''
    stories: ''
    template: '1'
    title: 'Former NBA star Gilbert Arenas facing federal charges for illegal poker
      games'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0a1ed92-93f6-4667-8524-268508b5380b'
      activationstatus: true
      created: 2025-07-31T10:01:13.207+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.271+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Former NBA All-Star guard Gilbert Arenas
        and five other defendants were arrested Wednesday, July 30, on a federal indictment
        alleging they operated an illegal gambling business running high-stakes poker
        games at Arenas' mansion in Encino, Calif., according to the United States
        Attorney’s Office of the Central District of California.</p>'
    section1:
      primarytype: 'block'
      uuid: '7032c67f-e6b1-41be-b1cc-01f1a4082dad'
      activationstatus: true
      created: 2025-07-31T10:01:13.207+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.271+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cf36d834-bbaf-495d-bf48-933eb2eabb06'
      activationstatus: true
      created: 2025-07-31T10:01:13.208+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.272+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Arenas, 43, of Woodland Hills, Calif., is charged with one count
        of conspiracy to operate an illegal gambling business, one count of operating
        an illegal gambling business, and one count of making false statements to
        federal investigators.</p>'
    section3:
      primarytype: 'block'
      uuid: '9f650e07-86b5-4f80-8fb8-642ddf82118b'
      activationstatus: true
      created: 2025-07-31T10:01:13.208+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.272+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14642621-61e6-4bbd-a6af-1d3d1a6e0786'
      activationstatus: true
      created: 2025-07-31T10:01:13.208+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.273+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He is scheduled to make his initial appearance and be arraigned
        on Wednesday afternoon in US District Court in downtown Los Angeles. If convicted,
        he would face a statutory maximum sentence of five years in federal prison
        for each count.</p>'
    section5:
      primarytype: 'block'
      uuid: '485931d6-a2cf-4f12-b0fe-ac06dbcd2fe8'
      activationstatus: true
      created: 2025-07-31T10:01:13.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.273+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76a3f1d8-d44e-4c1b-a356-5d9bf902f3d9'
      activationstatus: true
      created: 2025-07-31T10:01:13.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.274+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Also charged on Wednesday in the indictment were Yevgeni "Giora"
        Gershman, 49, of Woodland Hills; Allan "Elica" Austria, 52, of West Hills,Calif.;
        and Evgenni "Eugne" Tourevski, 48, Yarin "YC" Cohen, 27 and Ievgen Krachun,
        43, all of Tarzana, Calif.</p>'
    section7:
      primarytype: 'block'
      uuid: '8ead2453-4cb1-4cf9-b0c2-33c4b0dec7c7'
      activationstatus: true
      created: 2025-07-31T10:01:13.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.274+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5751e261-fbe5-4154-8562-e03e92f66a8a'
      activationstatus: true
      created: 2025-07-31T10:01:13.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.275+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Gershman is a suspected high-level organized crime figure from Israel,
        according to the news release from the US attorney’s office.</p>'
    section9:
      primarytype: 'block'
      uuid: '5a207ac7-01bf-4f3b-ab39-65656741f229'
      activationstatus: true
      created: 2025-07-31T10:01:13.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.275+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1f04cfda-979a-46ee-95ec-8361f67f145b'
      activationstatus: true
      created: 2025-07-31T10:01:13.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.276+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Arenas and the other defendants operated an illegal gambling business
        from September 2021 to July 2022, according to the indictment that was unsealed
        on Wednesday. Arenas rented out the Encino mansion for the co-conspirators
        to host the illegal "Pot Limit Omaha" poker games, among other illegal games,
        with a fee charged from each pot either as a percentage or a fixed amount
        per hand.</p>'
    section11:
      primarytype: 'block'
      uuid: '34d13308-a6ca-424d-9802-3df24f325b73'
      activationstatus: true
      created: 2025-07-31T10:01:13.211+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.276+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '60429127-3920-4a27-bfe2-6dbe3d516754'
      activationstatus: true
      created: 2025-07-31T10:01:13.211+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.277+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Gershman hired women who were paid in tips and served drinks, provided
        massages and offered companionship to the poker players -- with the women
        charged a percentage of their earnings by the business operators, per the
        indictment. Chefs, valets and armed security guards also were hired to staff
        the games.</p>'
    section13:
      primarytype: 'block'
      uuid: '3f20e0c4-9a12-4e17-9ed4-3a8cfb2d68a5'
      activationstatus: true
      created: 2025-07-31T10:01:13.212+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.277+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e3d79745-63ef-4208-859c-acf0a0595396'
      activationstatus: true
      created: 2025-07-31T10:01:13.212+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.278+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Arenas was a three-time All-Star, and All-NBA second-team selection
        in 2006-07 and third team in 2004-05 and 2005-06.</p>'
    section15:
      primarytype: 'block'
      uuid: 'c2ad9114-2a3a-4cd2-be65-2ce92f5a65f4'
      activationstatus: true
      created: 2025-07-31T10:01:13.212+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.279+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fca08e25-b538-4af0-bef6-462533a7cf1f'
      activationstatus: true
      created: 2025-07-31T10:01:13.213+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.279+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He averaged 20.7 points, 5.3 assists, 3.9 rebounds and 1.6 steals
        in 552 regular-season games (455 starts) for the Golden State Warriors (2001-03),
        Washington Wizards (2003-10), Orlando Magic (2010-11) and Memphis Grizzlies
        (2012).</p>'
    section17:
      primarytype: 'block'
      uuid: 'a16d8a26-27ee-4070-95ec-4b521481180c'
      activationstatus: true
      created: 2025-07-31T10:01:13.213+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.280+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd54f2e08-1b88-4b88-8d88-f0bd3bedfa90'
      activationstatus: true
      created: 2025-07-31T10:01:13.214+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.280+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His NBA career was overshadowed by a locker-run incident in December
        2009 in which he and Washington teammate Javaris Crittenden brought guns into
        the locker room two days after having a dispute on a flight during a card
        game. Arenas was suspended for the remainder of the 2009-10 season.</p>'
    section19:
      primarytype: 'block'
      uuid: '7103fa60-16b2-434a-bb06-9968e0502f2c'
      activationstatus: true
      created: 2025-07-31T10:01:13.214+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.281+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3fc6ff2c-f253-48d0-89cf-b9843c1f14c9'
      activationstatus: true
      created: 2025-07-31T10:01:13.215+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:47:42.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:47:42.281+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Warriors selected Arenas in the second round (31st overall)
        of the 2001 NBA Draft out of Arizona.</p>'
    section21:
