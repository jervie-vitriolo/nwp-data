    title: 'More Than Lip Service: 5 Ways L’Oréal Is Backing Beauty with Purpose'
    visualtype: 'image'
    section22:
      primarytype: 'block'
      uuid: 'db2958f3-b782-4e13-85dc-2b4f9ae6811f'
      activationstatus: true
