      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '505ced0f-98de-43d0-8373-2200a1be6b30'
      activationstatus: true
      created: 2025-07-31T17:20:01.672+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T17:37:37.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T17:37:36.874+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Last month, Carney’s government scrapped a planned digital services
        tax targeting US technology firms after Trump abruptly called off trade talks
        saying the tax was a "blatant attack."</p>'
    section13:
      primarytype: 'block'
      uuid: 'b1af14d4-520c-423e-9187-9b6e8c21bf17'
