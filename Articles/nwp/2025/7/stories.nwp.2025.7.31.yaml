      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '81041dd8-abd3-4561-9170-1cf0d5f0ebc8'
      activationstatus: true
      created: 2025-07-31T14:38:42.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state insurer for the private sector said the program is seen to\
        \ inject P92.8 billion into the economy from 2025 to 2027.\r"
    section18:
      primarytype: 'block'
      uuid: '73639be9-f474-48a3-a2f5-ac8536ab7a90'
