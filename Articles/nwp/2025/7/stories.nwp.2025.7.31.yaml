      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.432+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Lipstick is usually seen as fun, maybe even frivolous. But every
        now and then, someone reminds us it can mean more. L’Oréal Philippines used
        National Lipstick Day not to sell product, but to spark conversation. And
        with one small, intimate event, they managed to show what it looks like when
        a brand actually walks the talk. Here’s what stood out.</p>'
    section0:
      primarytype: 'block'
      uuid: '393de524-d76f-49af-8921-96b688cf441f'
      activationstatus: true
      created: 2025-07-31T10:22:22.628+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.433+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. One Lipstick, One Life Changed</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '78bde8cd-aa82-46cc-91ec-7574ebe7ca00'
      activationstatus: true
      created: 2025-07-31T10:22:22.629+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.433+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Johanna Michael wasn’t there as an influencer or media guest. She was
        there as proof that beauty can be a turning point. A graduate of L’Oréal’s
        Beauty for a Better Life (BFBL) E-BA Program, Johanna shared how training
        in digital beauty and social commerce helped her build a career from the ground
        up. She went from someone unsure of what she could offer to someone who now
        earns through livestreams, affiliate links, and content creation.'
    section2:
      primarytype: 'block'
      uuid: 'f430a402-96bb-4ef2-85af-3e34548370f8'
      activationstatus: true
      created: 2025-07-31T10:22:22.629+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.434+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This wasn’t just a feel-good segment. It showed what happens when empowerment
        is treated like a strategy, not a slogan. L’Oréal plans to expand the program
        to reach 10,000 Filipinas by 2030.'
    section3:
      image: '45172c48-3db2-4e90-b14c-ee1c026220f7'
      imagecaption: 'Johanna Michael sharing her story during the “Make Your Mark”
        event'
      primarytype: 'block'
      uuid: '3b596d81-2e88-463a-9ca6-99806939c328'
      activationstatus: true
      created: 2025-07-31T10:22:22.629+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.434+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section4:
      primarytype: 'block'
      uuid: '67edaed0-e02e-4fb2-a950-53568da64c19'
      activationstatus: true
      created: 2025-07-31T10:22:22.630+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.435+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. The Lipstick Try-On That Actually Mattered</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '54ac3e1c-310d-44f0-a1ef-406f7fddf525'
      activationstatus: true
      created: 2025-07-31T10:22:22.630+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.435+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>There was a hands-on lipstick showcase with all the expected names:
        Maybelline, L’Oréal Paris, YSL Beauty, and Lancôme. But what made it feel
        different was how it wasn’t about finding the perfect look. It was about choosing
        how to show up. Inclusive shades, virtual try-on tools, and a room full of
        people hyping each other up.</p>'
    section6:
      primarytype: 'block'
      uuid: '26b32c8d-c806-46f7-a8e3-cfc9e3475320'
      activationstatus: true
      created: 2025-07-31T10:22:22.631+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.436+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>It didn’t feel like a beauty demo. It felt like permission to take
        up space in whatever shade you liked best.</p>'
    section7:
      image: 'de231cc4-c513-40e0-ac08-b6e12219f8ad'
      imagecaption: 'Guests try on bold shades and bolder mindsets at the lipstick
        showcase'
      primarytype: 'block'
      uuid: 'b3c72a3f-95df-4bf3-879e-1472be307009'
      activationstatus: true
      created: 2025-07-31T10:22:22.631+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.436+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section8:
      primarytype: 'block'
      uuid: 'b904a2ba-2d3e-4c68-8315-294755d6e7c4'
      activationstatus: true
      created: 2025-07-31T10:22:22.632+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.437+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. The Pledge Was a Little Awkward, and That Was the Point</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '387235fa-2208-4aa5-9165-2d35164bb2a1'
      activationstatus: true
      created: 2025-07-31T10:22:22.632+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.437+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>At one point, everyone was asked to try on lipstick and make a pledge.
        There were no microphones or very specific instructions—just a loose prompt
        about presence, visibility, and worth.</p>'
    section10:
      primarytype: 'block'
      uuid: '5b33db22-fbb6-452c-8893-46ef043a230e'
      activationstatus: true
      created: 2025-07-31T10:22:22.633+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.438+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'It could’ve been cheesy, but it wasn’t. At first, people hesitated.
        Then someone laughed. Then another person gave a quiet “Yasss” from the back.
        What followed felt more like a group exhale than a declaration—girls quietly,
        awkwardly, and sincerely cheering each other on.'
    section11:
      primarytype: 'block'
      uuid: '838797ee-cd89-4cfc-b4c4-56b25f9eb27f'
      activationstatus: true
      created: 2025-07-31T10:22:22.633+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.438+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. They’re Not Just Talking About Inclusion—They’re Pushing
        It Forward</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '4bd1e2e2-b7b2-41a6-80c8-006ff901be3d'
      activationstatus: true
      created: 2025-07-31T10:22:22.634+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.439+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Country Managing Director Yassine Bakkari, who also spoke at L’Oréal’s
        earlier Sense of Purpose event, doubled down on a message that’s quickly becoming
        a throughline:'
    section13:
      primarytype: 'block'
      uuid: '506c7a10-3cea-4a6b-91dc-61d9d1889361'
      activationstatus: true
      created: 2025-07-31T10:22:22.634+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.439+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '“Lipstick is more than a product. It’s a form of presence.”'
    section14:
      primarytype: 'block'
      uuid: '1ab8045b-f67d-4f75-849b-d3b52313327d'
      activationstatus: true
      created: 2025-07-31T10:22:22.634+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.440+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>He also acknowledged something that doesn’t get said enough: inclusivity
        should include all genders. Beauty, in their words, is for everyone. The team
        hinted at more gender-inclusive products in the pipeline. There were no big
        promises, but the signal was clear and we’re excited to see how they plan
        to follow through.</p>'
    section15:
      image: 'cbd91549-8972-4e08-9e5b-87874231afcc'
      imagecaption: 'Managing Director Yassine Bakari outlines what’s next for L’Oréal
        Philippines, with inclusion and impact at the core'
      primarytype: 'block'
      uuid: '010ff11d-5064-4785-b2b3-30111de7449c'
      activationstatus: true
      created: 2025-07-31T10:22:22.635+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.440+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section16:
      primarytype: 'block'
      uuid: '4e1aacaf-4664-4ea1-a837-6227efd1e167'
      activationstatus: true
      created: 2025-07-31T10:22:22.636+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.441+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. There’s a Bigger Story Behind the Lipstick</strong></p>'
    section17:
      primarytype: 'block'
      uuid: 'a17634d2-16fe-4d66-aa87-9e448d60f6a3'
      activationstatus: true
      created: 2025-07-31T10:22:22.636+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.441+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>SAPMENA (short for South Asia Pacific, Middle East, and North Africa)
        is where L’Oréal sees the future of beauty unfolding. Not just because of
        growth potential, but because of what consumers here are asking for: access,
        relevance, and real impact.</p>'
    section18:
      primarytype: 'block'
      uuid: '44b533b3-d026-4b02-ad0f-48bbd27be491'
      activationstatus: true
      created: 2025-07-31T10:22:22.637+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.442+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In the Philippines, that translates to things like the BFBL E-BA
        Program. From 50 beneficiaries to over 500 in just a year, the goal isn’t
        volume for volume’s sake. It’s transformation that scales. And with stories
        like Johanna’s leading the way, it’s clear they’re not starting from scratch,
        they’re already in motion.</p>'
    section19:
      image: '0520fa55-0ca4-47cc-b5d6-504ee7eaeed2'
      imagecaption: 'Band managers and media come together to celebrate beauty with
        purpose'
      primarytype: 'block'
      uuid: 'd7c4e542-e0b9-469d-a970-2a0db55b4aa5'
      activationstatus: true
      created: 2025-07-31T10:22:22.637+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.442+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section20:
      primarytype: 'block'
      uuid: '2e4a1091-8a62-4427-a328-8feff354df0f'
      activationstatus: true
      created: 2025-07-31T10:22:22.638+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.443+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The takeaway?</strong></p>'
    section21:
      primarytype: 'block'
      uuid: 'b43af114-3984-47ef-a255-c02c082a6d67'
      activationstatus: true
      created: 2025-07-31T10:22:22.638+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-31T10:29:20.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:29:20.443+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Maybe lipstick isn’t deep. But it doesn’t have to be shallow either.
        When used right, beauty can be a platform, a profession, and even a lifeline.</p>'
