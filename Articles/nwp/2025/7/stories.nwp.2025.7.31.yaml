      lastmodified: 2025-07-31T16:38:13.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We visit the former president on a daily basis… You see us coming
        out of the prison regularly and you are our best witness to the fact that
        these statements and rumors are malicious lies,” he said.'
    section20:
      primarytype: 'block'
      uuid: '6b88db2e-fa34-49d7-adf6-99604df875d4'
