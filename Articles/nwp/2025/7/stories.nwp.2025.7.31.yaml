      lastactivated: 2025-07-31T14:38:42.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The minimum monthly pension by September 2027 will be as follows:\r"
    section11:
      primarytype: 'block'
