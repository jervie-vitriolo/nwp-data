    title: 'Kaufman to Roque: Do not interfere in Duterte ICC case, focus on asylum
      bid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc369126-aa80-4965-b862-84964a992ba1'
      activationstatus: true
      created: 2025-07-31T16:38:13.170+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.170+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte’s lead counsel publicly rebuked former presidential spokesperson Harry
        Roque, urging him to stop interfering in the case and instead face his personal
        legal issues.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7052692-2733-4015-a35f-444a1996b389'
      activationstatus: true
      created: 2025-07-31T16:38:13.171+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview published online, Nicholas Kaufman  accused Roque of
        proposing a reckless legal maneuver that could have derailed efforts to secure
        Duterte’s interim release. He cautioned that Roque’s actions may have done
        more harm than good.'
    section2:
      primarytype: 'block'
      uuid: '595bd823-e50a-4b9d-951c-f88b5ae8e80c'
      activationstatus: true
      created: 2025-07-31T16:38:13.171+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Harry Roque would be best advised to channel the energy he has expended
        on meddling into defending his appeal against the denial of his supposed refugee
        status - a status which he would have been happy to jettison if someone would
        be prepared to employ him,” Kaufman said.'
    section3:
      primarytype: 'block'
      uuid: '902af7cb-d573-4942-b477-c516c76d6813'
      activationstatus: true
      created: 2025-07-31T16:38:13.171+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.171+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Neither the former president, nor anyone else in his immediate vicinity,
        is interested in Harry Roque as a lawyer,” he said.'
    section4:
      primarytype: 'block'
      uuid: '796ce777-96bd-411d-b8aa-182ff030a979'
      activationstatus: true
      created: 2025-07-31T16:38:13.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said Roque had approached a Dutch lawyer to sue the Dutch government
        over Duterte’s arrest and detention - an approach Kaufman called a “crazy
        scheme” that risked jeopardizing cooperation with the host authority, which
        is critical to Duterte’s possible release.'
    section5:
      primarytype: 'block'
      uuid: '3ee54d58-1f0b-4ff3-ad8e-fe90aa40a495'
      activationstatus: true
      created: 2025-07-31T16:38:13.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The release of the former president would require the cooperation
        of the Dutch government — something unlikely to be forthcoming if they are
        being sued by the person concerned,” he warned.'
    section6:
      primarytype: 'block'
      uuid: '39bc737b-9420-43a0-a8a7-7deabdb633c7'
      activationstatus: true
      created: 2025-07-31T16:38:13.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that the lawyer allegedly approached by Roque severed contact
        after learning of Roque’s legal status.'
    section7:
      primarytype: 'block'
      uuid: 'fcedb0eb-2701-4b84-bbef-1667b9de567f'
      activationstatus: true
      created: 2025-07-31T16:38:13.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Options, not interference</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '7f4b04a5-e55a-42a7-ad35-14e58a4c1f05'
      activationstatus: true
      created: 2025-07-31T16:38:13.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Roque issued a statement on July 30 that denied interference
        in the case.'
    section9:
      primarytype: 'block'
      uuid: '58394028-a1ac-4b30-8649-1c60856229b4'
      activationstatus: true
      created: 2025-07-31T16:38:13.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There is no truth that I have interfered in the case or I have given
        statements that might affect the Defense legal strategy in the ICC,” Roque
        said.'
    section10:
      primarytype: 'block'
      uuid: 'b165d701-3b1b-45a2-ac10-3f07d98e8d4e'
      activationstatus: true
      created: 2025-07-31T16:38:13.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the remedy he suggested, a domestic legal route outside the
        ICC, was only offered out of frustration over Duterte’s continued detention,
        and was raised with the approval of the vice president.'
    section11:
      primarytype: 'block'
      uuid: 'de315b98-2763-4fff-af9c-9e135b1bbd50'
      activationstatus: true
      created: 2025-07-31T16:38:13.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I thus offered an additional legal remedy… subject to the approval
        of the former president and his family,” Roque said. “No such idea can be
        characterized as a crazy scheme.”'
    section12:
      primarytype: 'block'
      uuid: '94bcb5cb-765b-476f-a7b6-8031c5d94375'
      activationstatus: true
      created: 2025-07-31T16:38:13.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I call on Atty. Nicholas Kaufman to put an end to this blame game
        and simply channel his time and energy to bring the former President home
        alive,” he said.'
    section13:
      primarytype: 'block'
      uuid: '4e12fcc8-f37e-4498-9792-882a098e3990'
      activationstatus: true
      created: 2025-07-31T16:38:13.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque personal attacks have no place in the legal profession and said
        his goal remains to see Duterte safely return to the Philippines.'
    section14:
      primarytype: 'block'
      uuid: '0ae8652d-561a-4df6-945c-95b971a3cc0c'
      activationstatus: true
      created: 2025-07-31T16:38:13.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, Kaufman said Roque’s actions were politically motivated,
        accusing him of using the case to portray himself as indispensable while undermining
        the legal team.'
    section15:
      primarytype: 'block'
      uuid: '8ee23ba2-f7b9-4448-88db-46f0e57d7641'
      activationstatus: true
      created: 2025-07-31T16:38:13.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“From day one, Harry Roque has portrayed himself as the only person
        capable of defending the former president, motivating the public against me
        and my team,” Kaufman said.'
    section16:
      primarytype: 'block'
      uuid: '907e241a-7969-4593-bace-2ff6fa8ffd16'
      activationstatus: true
      created: 2025-07-31T16:38:13.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC counsel made it clear that the defense team remained focused,
        and that the former president is fully aware and in control of his legal strategy.'
    section17:
      primarytype: 'block'
      uuid: 'ef0c2510-a4a8-4839-bc62-2cc9ec727e4d'
      activationstatus: true
      created: 2025-07-31T16:38:13.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T16:38:13.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T16:38:13.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These delays are not attributable to the defense,” Kaufman explained.
        “All that counts is that the former president is fully informed and consents
        to his team’s activity on his behalf.”'
    section18:
      primarytype: 'block'
      uuid: 'd830637a-e9c4-4cbe-8bfc-35e4f53e2c42'
      activationstatus: true
