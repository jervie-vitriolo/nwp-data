    title: 'BINI Jhoanna’s ‘Sunshine’ review stirs dismay; abortion discussions
      sought'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e9616ff-2e82-445d-b2c4-45cf73158d56'
      activationstatus: true
      created: 2025-07-31T15:03:12.382+08:00
