      lastmodified: 2025-07-31T16:38:13.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said the defense will not present witnesses or invoke an alibi
        during the confirmation of charges hearing, saying it would be premature to
