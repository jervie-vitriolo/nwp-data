      lastmodified: 2025-07-31T17:37:36.875+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Carney followed France and Britain as he said on Wednesday that
        his country was planning to recognize the State of Palestine at a meeting
        of the United Nations in September.</p>'
