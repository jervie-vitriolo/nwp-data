    uuid: '95c6090b-8893-483f-a018-5ece1598f737'
    lead: 'Former NBA All-Star guard Gilbert Arenas and five other defendants were
      arrested Wednesday on a federal indictment alleging they operated an illegal
      gambling business running high-stakes poker games at Arenas' mansion in Encino,
      Calif., according to the United States Attorney’s Office of the Central District
      of California.'
    activationstatus: true
    created: 2025-07-31T10:01:13.198+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-31T10:47:42.610+08:00
