      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pag-asa Island in the
        West Philippine Sea is poised to become the newest frontier for eco-tourism
        and marine adventure, as the Department of Tourism (DOT) ramps up development
        efforts in the area.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3f6ae12-343f-4d08-9c64-5c0603eb11a6'
      activationstatus: true
      created: 2025-07-31T19:21:42.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tourism Secretary Christina Garcia Frasco confirmed that the DOT, through
        its infrastructure arm TIEZA (Tourism Infrastructure and Enterprise Zone Authority),
        has begun short-term interventions on Pag-asa Island — the remote yet strategically
        vital outpost in the Spratly Islands.'
    section2:
      primarytype: 'block'
      uuid: '5c58c2c7-cdd3-419a-a8e2-e4ca78e096ad'
      activationstatus: true
      created: 2025-07-31T19:21:42.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Department of Tourism has actually already provided interventions
        to Pag-asa. Even prior to the finalization of the master plan, it’s important
        for us to provide short-term infrastructure, pontoons, jetty ports, restrooms
        and the like,  so the island can already benefit from touristic activities,”
        Frasco said.'
    section3:
      primarytype: 'block'
      uuid: 'b160d1a7-b253-4048-8a15-4812b674105a'
      activationstatus: true
      created: 2025-07-31T19:21:42.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The plan is part of a broader initiative to integrate the West Philippine
        Sea (WPS) into the national tourism portfolio, under the “Love the Philippines”
        brand. The full tourism master plan for the area is expected to be launched
        soon.'
    section4:
      primarytype: 'block'
      uuid: '2713c177-e40d-4276-9840-387b783cecb1'
      activationstatus: true
      created: 2025-07-31T19:21:42.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Known for its clear waters, coral reefs, and white-sand beaches, Pag-asa
        Island and the broader Kalayaan Island Group, presents enormous potential
        for scuba diving, eco-adventure, and marine conservation tourism.'
    section5:
      primarytype: 'block'
      uuid: '699d41fa-0691-4119-b3d2-a88d48148f1c'
      activationstatus: true
      created: 2025-07-31T19:21:42.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'DOT officials also envision community-based tourism, with residents
        being trained in local guiding, crafts, and sustainable livelihoods.'
    section6:
      primarytype: 'block'
      uuid: 'ad58d67f-2fe8-4423-8a5e-d4d1085877e9'
      activationstatus: true
      created: 2025-07-31T19:21:42.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Pag-asa Island lies in one of the most geopolitically sensitive
        regions in Southeast Asia, Frasco said tourist safety is a top priority.'
    section7:
      primarytype: 'block'
      uuid: '97b6ca82-753e-4855-b75c-374a47aac8a7'
      activationstatus: true
      created: 2025-07-31T19:21:42.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We continue to coordinate with national security officers to ensure
        the safety of tourists visiting Pag-asa,” she emphasized.'
    section8:
      primarytype: 'block'
      uuid: 'c95b1db7-9bc0-4406-acda-8d811375fff8'
      activationstatus: true
      created: 2025-07-31T19:21:42.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:21:42.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:21:42.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr.’s previously issued a directive
        to promote economic and symbolic presence in the country’s maritime territories.
        The project has already received P100 million in national funding, with further
        infrastructure support pledged by Congress.</p>'
  'START HERE----->ph-hosts-tourism-forum-in-cebu-for-asean-2026':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-31T19:21:56.000+08:00
    imagesource: 'e1312c50-ebf0-4874-9f33-36b22e87817d'
    primarytype: 'composition'
    uuid: '0fb5c4f3-d4e2-48e6-aa5b-a6321e1368b9'
    lead: 'The Philippines is set to take the spotlight in tourism diplomacy as
      it hosts the first ministerial-level ASEAN tourism meetings in Cebu in January
      2026 - marking a milestone in the country’s leadership within Southeast Asia’s
      growing travel industry.'
    activationstatus: true
    created: 2025-07-31T19:24:35.141+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-31T19:24:35.387+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-31T19:24:35.163+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to host first ASEAN tourism ministers meeting in Cebu, pushes unified
      visa'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e082f1b1-0b50-4ad7-b0ab-67bb9d33bfad'
      activationstatus: true
      created: 2025-07-31T19:24:35.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        set to take the spotlight in tourism diplomacy as it hosts the first ministerial-level
        ASEAN tourism meetings in Cebu in January 2026 - marking a milestone in the
        country’s leadership within Southeast Asia’s growing travel industry.</p>'
    section1:
      primarytype: 'block'
      uuid: '650eff5d-d6b8-4924-804b-a919977c7e84'
      activationstatus: true
      created: 2025-07-31T19:24:35.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tourism Secretary Christina Garcia Frasco confirmed that preparations
        are already underway for the ASEAN Tourism Forum (ATF), which will bring together
        tourism ministers, delegates, and industry leaders from the ten-member bloc
        and dialogue partners.'
    section2:
      primarytype: 'block'
      uuid: '6d252a20-a6b3-4012-b0d6-2ada90613c2d'
      activationstatus: true
      created: 2025-07-31T19:24:35.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.155+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are very excited that the very first ASEAN meetings will be about
        tourism,” Frasco said.'
    section3:
      primarytype: 'block'
      uuid: '2bb059c4-be20-4c3c-87be-588a1b383827'
      activationstatus: true
      created: 2025-07-31T19:24:35.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DOT is a member of the national organizing committee and is leading
        the preparations for events, cultural programs, and key ministerial meetings.
        We are already coordinating closely with local stakeholders in Cebu,” she
        said.'
    section4:
      primarytype: 'block'
      uuid: '5bca41cd-1728-40f6-9521-99308ba8f474'
      activationstatus: true
      created: 2025-07-31T19:24:35.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 2026 forum will serve as a platform to showcase the country’s tourism
        offerings, hospitality, and cultural heritage while advancing important regional
        initiatives,  foremost of which is the launch of a unified ASEAN visa, which
        the Philippines actively supports.'
    section5:
      primarytype: 'block'
      uuid: '27845bdd-c84c-4681-9468-1cfe428a7a7f'
      activationstatus: true
      created: 2025-07-31T19:24:35.156+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.156+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We continue to advocate for a liberalized visa regime in the region.
        A unified ASEAN visa will help us compete globally, attract more long-haul
        travelers, and stimulate economic growth across member nations,” Frasco noted.'
    section6:
      primarytype: 'block'
      uuid: '474e7e16-a890-48f1-a8a5-1b57dc24c7d9'
      activationstatus: true
      created: 2025-07-31T19:24:35.157+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-31T19:24:35.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T19:24:35.157+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ASEAN visa, long discussed but never fully implemented, is aimed
        at allowing travelers to move freely across participating bloc members on
        a single visa, similar to Europe’s Schengen.</p>'
  'START HERE----->Foreign-funded-projects-up-6--in-2024':
    caption: 'Economic minister Arsenio Balisacan said in infrastructure projects
      such as the North-South Commuter Railway widens the economy’s growth engines,
      making it more resilient to shocks.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-31T19:20:32.000+08:00
    imagesource: 'e5bdaa91-ef61-4dbf-aa09-6bd3b78cb56f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '525160e9-f82a-45cd-a252-db1e609373f3'
    lead: 'Foreign-funded projects rose by an annual 6 percent in 2024, driven by
      loan commitments on infrastructure, according to a yearly report by the Department
      of Economy, Planning, and Development (DEPDev).'
    activationstatus: true
    created: 2025-07-31T19:26:46.293+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-31T19:26:59.766+08:00
    lastactivatedby: 'lois-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-07-31T19:26:59.285+08:00
    lastmodified: 2025-07-31T19:26:46.352+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Foreign-funded projects up 6% in 2024'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b1d24ea-fc54-4052-9497-f85c95143ec7'
      activationstatus: true
      created: 2025-07-31T19:26:46.331+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.766+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.346+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Foreign-funded projects rose by an annual
        6 percent in 2024, driven by loan commitments on infrastructure, according
        to a yearly report by the Department of Economy, Planning, and Development
        (DEPDev).</p>'
    section1:
      primarytype: 'block'
      uuid: '331fae4d-0b2c-4a94-8579-c308e5696475'
      activationstatus: true
      created: 2025-07-31T19:26:46.331+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.767+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.331+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Foreign financing, or official development assistance (ODA), reached\
        \ $39.6 billion last year spread across 426 loans and grants, according to\
        \ the 2024 ODA Portfolio Review Report. In 2023, the ODA tally was $37.3 billion.\r"
    section2:
      primarytype: 'block'
      uuid: 'e717e5fd-94d6-40b6-b8d5-c5739fe8dc35'
      activationstatus: true
      created: 2025-07-31T19:26:46.332+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.767+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.332+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Nine of the 17 fresh loans at $8.2 billion supported the administration’\
        s flagship infrastructure program.\r"
    section3:
      primarytype: 'block'
      uuid: 'c267f448-4a2b-4a21-a4e3-55aaf167f7e1'
      activationstatus: true
      created: 2025-07-31T19:26:46.332+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.767+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.332+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Among the projects that benefited from these loan commitments include\
        \ the Laguna Lakeshore Road Network Project, the Dalton Pass East Alignment\
        \ Road Project Phase I, new funding for the Bataan-Cavite Interlink Bridge\
        \ Project and the Metro Manila Subway Project, and the Infrastructure for\
        \ Safer and Resilient Schools Project.\r"
    section4:
      primarytype: 'block'
      uuid: 'ebb51aaf-facb-492f-a634-d267b4697f90'
      activationstatus: true
      created: 2025-07-31T19:26:46.333+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.768+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.333+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The Philippine government has long recognized the importance of transformative\
        \ investments, particularly those aimed at easing mobility constraints and\
        \ advancing regional integration,” DEPDev Secretary Arsenio Balisacan said\
        \ in a press release.\r"
    section5:
      primarytype: 'block'
      uuid: 'cc02d601-3afa-45a3-8001-1fa8420c1abb'
      activationstatus: true
      created: 2025-07-31T19:26:46.333+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.768+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.333+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Projects such as the North-South Commuter Railway can support and\
        \ benefit present and future generations by enabling the spatial diversification\
        \ of our growth engines and making our economy more resilient to shocks,”\
        \ he added.\r"
    section6:
      primarytype: 'block'
      uuid: '0de8a7c1-280b-48c7-b58a-a6f62dc49bb2'
      activationstatus: true
      created: 2025-07-31T19:26:46.334+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.769+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.334+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Transport and connectivity infrastructure accounted for the largest\
        \ share of the 2024 ODA portfolio, both in value ($42.81 billion, or 62.7%)\
        \ and number (120 loans or grants), the report showed.\r"
    section7:
      primarytype: 'block'
      uuid: '4a027852-4929-4e2c-8b28-88cbaf842c0b'
      activationstatus: true
      created: 2025-07-31T19:26:46.334+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.769+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.334+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "A total of 79 loans and grants valued at $6.4 billion (16%) were also\
        \ listed under the governance and institutions development sector.\r"
    section8:
      primarytype: 'block'
      uuid: '786af792-779a-44b2-a7aa-8b19a8afcb16'
      activationstatus: true
      created: 2025-07-31T19:26:46.335+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.769+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.335+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Social reform and community development represented the third largest\
        \ share with $5.4 billion (13.5%) for 113 loans and grants allocated in health,\
        \ education, social protection, and human capital development programs.\r"
    section9:
      primarytype: 'block'
      uuid: 'c854d55e-c6e3-4cfc-82a0-7b91b4bbe767'
      activationstatus: true
      created: 2025-07-31T19:26:46.335+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.770+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.335+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In line with the government’s climate agenda, the central economic\
        \ agency reported 60 ODA-funded projects that included components supporting\
        \ climate change adaptation, mitigation, and disaster risk reduction. These\
        \ include 33 loans and 27 grants financing infrastructure resilience, transport\
        \ decarbonization, climate-smart agriculture, and renewable energy.\r"
    section10:
      primarytype: 'block'
      uuid: 'a2bf643f-e24e-400d-9ad6-43372d229087'
      activationstatus: true
      created: 2025-07-31T19:26:46.335+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.770+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.335+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The 2024 ODA Report also outlined recommendations for agencies to:\r"
    section11:
      primarytype: 'block'
      uuid: '599bad83-c5e2-46bc-b97c-8696e77d6c63'
      activationstatus: true
      created: 2025-07-31T19:26:46.336+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.770+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.336+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "+ advance early-stage project readiness;\r"
    section12:
      primarytype: 'block'
      uuid: '7100f268-98a5-499f-a5b5-b59c44e8feeb'
      activationstatus: true
      created: 2025-07-31T19:26:46.336+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.771+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.336+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "+ ensure timely and predictable budgetary support;\r"
    section13:
      primarytype: 'block'
      uuid: '63f09a2f-789b-4355-a110-83f3b4ca5a26'
      activationstatus: true
      created: 2025-07-31T19:26:46.337+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.771+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.337+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "+ address persistent implementation bottlenecks and common challenges;\r"
    section14:
      primarytype: 'block'
      uuid: '9ea37466-5a9f-4989-b2b1-14bb4813b78f'
      activationstatus: true
      created: 2025-07-31T19:26:46.337+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.771+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.337+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "+ strengthen institutional capacity and monitoring and evaluation units;\
        \ and,\r"
    section15:
      primarytype: 'block'
      uuid: 'b46b9d74-5f7f-4785-922c-142f22f546fb'
      activationstatus: true
      created: 2025-07-31T19:26:46.338+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.772+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.338+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "+ systematically integrate cross-cutting themes, such as gender and\
        \ development and climate integration\r"
    section16:
      primarytype: 'block'
      uuid: 'cae313df-cb64-41a1-9a4b-5890fe69cd61'
      activationstatus: true
      created: 2025-07-31T19:26:46.338+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.772+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.338+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In 2024, the government completed six major ODA projects across different\
        \ sectors. Among the completed projects were the Arterial Road Bypass Project\
        \ Phase III and the Panguil Bay Bridge Project, which significantly reduced\
        \ travel time in central Luzon and northern Mindanao, respectively, thereby\
        \ improving regional connectivity.\r"
    section17:
      primarytype: 'block'
      uuid: 'b0179909-d679-40d7-8293-07cd74cecbf8'
      activationstatus: true
      created: 2025-07-31T19:26:46.339+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-31T19:26:59.772+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-31T19:26:46.339+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Also completed were the Flood Risk Management Project for the Cagayan
