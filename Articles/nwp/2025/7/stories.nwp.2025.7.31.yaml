      lastmodified: 2025-07-31T16:38:13.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He dismissed allegations that the former president had been neglected
        in detention.'
    section19:
      primarytype: 'block'
      uuid: 'a191452a-4556-4c66-85cc-154396faf998'
      activationstatus: true
      created: 2025-07-31T16:38:13.177+08:00
