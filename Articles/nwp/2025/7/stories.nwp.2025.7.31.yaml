      lastmodified: 2025-07-31T14:38:42.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Retirement pensioner - P2,928.20\r"
    section12:
      primarytype: 'block'
      uuid: '15cef28f-ad2f-4d76-a49c-78ea900626f6'
      activationstatus: true
      created: 2025-07-31T14:38:42.563+08:00
