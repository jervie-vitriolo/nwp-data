      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T15:30:21.721+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some viewers were dismayed
        at Jhoanna Robles of P-pop group BINI for sharing her take on “Sunshine,”
        a film that tackles abortion in the country, while others pointed out the
        need for discussions rather than antagonizing a perspective on the issue.</p>'
    section1:
      primarytype: 'block'
      uuid: '956049b1-e1e6-46ac-a2c9-0b20d54ee7f1'
      activationstatus: true
      created: 2025-07-31T15:03:12.382+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-31T15:30:22.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T15:30:21.722+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jhoanna shared her thoughts on the movie in an Instagram story, saying
        she loved how the film touched on mental health.'
    section2:
      primarytype: 'block'
      uuid: '7f159660-4483-40c8-8fd0-48d5809bafc1'
      activationstatus: true
      created: 2025-07-31T15:03:12.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-31T15:30:22.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T15:30:21.722+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Led by Maris Racal, the sports-drama movie centers on ‘Sunshine’, a
        gymnast who got pregnant in the midst of her tryouts for the national team.'
    section3:
      primarytype: 'block'
      uuid: 'c635a539-b1d3-434e-9f1b-e16e798375bc'
      activationstatus: true
      created: 2025-07-31T15:03:12.383+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-31T15:30:22.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T15:30:21.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa mga katulad ni Sunshine, you are seen and you are strong…sa mga
        hindi, mag-isip nang mabuti, huwag nating ipagpalit ang future natin sa pansamantalang
        happiness,” she wrote.'
    section4:
      primarytype: 'block'
      uuid: 'a1d6e90f-2d1a-4b48-901e-03dfef85de49'
      activationstatus: true
      created: 2025-07-31T15:03:12.384+08:00
