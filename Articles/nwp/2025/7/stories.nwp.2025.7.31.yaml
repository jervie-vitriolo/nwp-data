    title: 'Trump says US will set 15% tariff on South Korean imports under new
      deal'
    visualtype: 'image'
    section4:
      primarytype: 'block'
      uuid: '11275093-8c59-4b4c-8e10-638b84a62ce9'
      activationstatus: true
      created: 2025-07-31T09:33:22.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US/Seoul, South Korea -</strong>&nbsp;US
        President Donald Trump said on Wednesday, July 30, the US will charge a 15
        percent tariff on imports from South Korea as part of a deal that eases, for
        now, tension with a top-10 trading partner and key Asian ally.</p>'
    section5:
      primarytype: 'block'
      uuid: '99549db6-74dc-4410-ae6a-c1fa7ba4fafb'
      activationstatus: true
      created: 2025-07-31T09:33:22.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a0b02941-b28c-4d01-87ef-6997e71762c1'
      activationstatus: true
      created: 2025-07-31T09:33:22.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The arrangement, announced shortly after Trump met with Korean officials
        at the White House, came during a blizzard of trade policy announcements ahead
        of a self-imposed Aug. 1 deadline.</p>'
    section7:
      primarytype: 'block'
      uuid: '43b47d6e-bf40-4e8f-83c3-ebad3a982c31'
      activationstatus: true
      created: 2025-07-31T09:33:22.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6e09bd3d-e111-4a48-ae88-7bae4a6d6837'
      activationstatus: true
      created: 2025-07-31T09:33:22.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>That is when Trump has promised higher tariffs will kick in on US
        imports from a range of countries. Imports from South Korea, a powerhouse
        exporter of computer chips, cars and steel, faced a 25 percent rate.</p>'
    section9:
      primarytype: 'block'
      uuid: '8235b3e5-3e7c-4eb9-a223-5892749a1e6a'
      activationstatus: true
      created: 2025-07-31T09:33:22.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e0b490cd-b1fb-46d6-aefd-0e23e1b7a3be'
      activationstatus: true
      created: 2025-07-31T09:33:22.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am pleased to announce that the United States of America has agreed\
        \ to a Full and Complete Trade Deal with the Republic of Korea,\" Trump wrote\
        \ on Truth Social.\r"
    section11:
      primarytype: 'block'
      uuid: '92527953-c7b1-495d-bb85-6151e675156b'
      activationstatus: true
      created: 2025-07-31T09:33:22.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dc17b21e-9bdc-4d06-a980-1011ea54e3ed'
      activationstatus: true
      created: 2025-07-31T09:33:22.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The negotiations were an early test for South Korean President Lee
        Jae Myung, who took office in June after a snap election. He said the deal
        had eliminated uncertainty in the export environment and set US tariffs lower
        than or at the same level as major competitors.</p>'
    section13:
      primarytype: 'block'
      uuid: '0eb05efd-bafb-4966-a565-bc178624870b'
      activationstatus: true
      created: 2025-07-31T09:33:22.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e6eaff64-d6aa-4a35-8604-09eb4a9b779e'
      activationstatus: true
      created: 2025-07-31T09:33:22.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We have crossed a big hurdle," Lee said in a post on Facebook.
        Trump said Lee would visit the White House "within the next two weeks" for
        his first meeting with the US president.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd1e3b39e-5d1d-4b00-89f5-9ae2bc6390d3'
      activationstatus: true
      created: 2025-07-31T09:33:22.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c28b21e4-ef0a-45a2-a42b-350cad9cebcf'
      activationstatus: true
      created: 2025-07-31T09:33:22.268+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump said South Korea had agreed to invest $350 billion in the
        United States in projects selected by Trump and to purchase $100 billion of
        liquefied natural gas and other energy products, the US president said. Both
        steps have been major priorities for Trump, a Republican, in other trade deals.</p>'
    section17:
      primarytype: 'block'
      uuid: '0647f489-ef56-4ece-ab67-91d3f8badd5e'
      activationstatus: true
      created: 2025-07-31T09:33:22.268+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3c4802fb-84da-4baf-84f1-3bdc932200dc'
      activationstatus: true
      created: 2025-07-31T09:33:22.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the $350 billion investment fund, $150 billion was aimed at a
        shipbuilding partnership while $200 billion would include funds for chips,
        nuclear power, batteries, and biologics, Kim Yong-beom, policy chief from
        the South Korean presidential office, told a briefing.</p>'
    section19:
      primarytype: 'block'
      uuid: '9e2301f4-5874-413d-9b61-15f6720c5675'
      activationstatus: true
      created: 2025-07-31T09:33:22.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0b7ace1c-3bc7-43a3-b081-ee746cf15703'
      activationstatus: true
      created: 2025-07-31T09:33:22.270+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kim said some existing investment plans by South Korean companies
        would be part of the fund, and that they had ensured there would be safeguards
        over how the funds were used.</p>'
    section21:
      primarytype: 'block'
      uuid: '757e0dde-473c-4cfe-b847-67752b140db1'
      activationstatus: true
      created: 2025-07-31T09:33:22.270+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'dd2b124f-d6ec-43fe-a3fd-3b989505d095'
      activationstatus: true
      created: 2025-07-31T09:33:22.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters has not seen the text of the deal or analyzed its terms.\r"
    section23:
      primarytype: 'block'
      uuid: '3c6883bb-8ea7-4c9f-b80f-74fe34ba7d29'
      activationstatus: true
      created: 2025-07-31T09:33:22.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '01a31881-f9d2-4be3-b9b7-ae71359d4695'
      activationstatus: true
      created: 2025-07-31T09:33:22.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was not immediately clear how the investment deals would be structured,
        where the financing would come from, over what time frame they would be implemented
        and to what extent their terms would be binding on the parties involved. Trump
        said additional South Korean investments would be announced later.</p>'
    section25:
      primarytype: 'block'
      uuid: '066dfe62-27e0-40ba-b166-ce44b3530ada'
      activationstatus: true
      created: 2025-07-31T09:33:22.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b75f3090-1315-4ba5-a58a-76ad5996d2de'
      activationstatus: true
      created: 2025-07-31T09:33:22.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump also said South Korea would accept American products, including
        cars, trucks and agriculture into its markets and impose no import duties
        on them.</p>'
    section27:
      primarytype: 'block'
      uuid: 'ae053533-2af1-4f30-81e1-6aed1a7fd748'
      activationstatus: true
      created: 2025-07-31T09:33:22.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6bc8433a-144a-46d5-a6c7-f62badd56523'
      activationstatus: true
      created: 2025-07-31T09:33:22.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Commerce Secretary Howard Lutnick said on X that the South Korean
        energy purchases would take place "over the next 3.5 years."</p>'
    section29:
      primarytype: 'block'
      uuid: '149b9a9b-9a0b-402a-9cfa-bad746e56d9c'
      activationstatus: true
      created: 2025-07-31T09:33:22.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd486cf52-cd25-4a2e-bc54-4d8a3791abe9'
      activationstatus: true
      created: 2025-07-31T09:33:22.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US tariff rate on South Korean autos would be set at 15 percent
        and their semiconductor and pharmaceutical exports would not be treated more
        harshly than those from other countries, he added. Steel, aluminum, and copper
        were not covered by the new deal and US tariff rates on those goods would
        remain unchanged.</p>'
    section31:
      primarytype: 'block'
      uuid: 'd244e458-3a98-44b6-86cc-b629524005d3'
      activationstatus: true
      created: 2025-07-31T09:33:22.276+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4066c14f-eff1-48f3-ad78-2640cfac2e32'
      activationstatus: true
      created: 2025-07-31T09:33:22.277+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Despite claims by Trump and US officials that non-tariff barriers
        on agriculture would be eliminated, Kim said that South Korea’s rice and
        beef markets would not be open.</p>'
    section33:
      primarytype: 'block'
      uuid: 'd94a4677-e2f1-44d6-b47c-21bca1703be3'
      activationstatus: true
      created: 2025-07-31T09:33:22.277+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e11e2957-43b6-48f0-8326-4a34992e67ad'
      activationstatus: true
      created: 2025-07-31T09:33:22.278+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Korean Finance Minister Koo Yun-cheol, Industry Minister Kim
        Jung-kwan, and Minister for Trade Yeo Han-koo had been in Washington for talks
        with senior US officials and were believed to have met with Trump shortly
        before the deal announcement.</p>'
    section35:
      primarytype: 'block'
      uuid: '983b0115-25aa-49de-b2d4-4923ed3f5889'
      activationstatus: true
      created: 2025-07-31T09:33:22.279+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd68bd9e8-8e51-485a-ae55-2319ffcba75b'
      activationstatus: true
      created: 2025-07-31T09:33:22.279+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Pressure had been mounting on South Korea since Japan clinched a
        deal to cut Trump’s threatened tariffs to 15 percent earlier this month.</p>'
    section37:
      primarytype: 'block'
      uuid: 'e8c0ff3f-2ebe-4769-88bd-fcb63c7c5c7d'
      activationstatus: true
      created: 2025-07-31T09:33:22.280+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '8ddd866e-ac33-4333-be79-72d14038a3e1'
      activationstatus: true
      created: 2025-07-31T09:33:22.281+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Amid the last-minute push by government officials to reach a tariff
        deal, South Korea’s Samsung Electronics inked a $16.5 billion chip deal with
        Tesla.</p>'
    section39:
      primarytype: 'block'
      uuid: 'dab5f6c3-d608-450b-9b55-495946744fe5'
      activationstatus: true
      created: 2025-07-31T09:33:22.281+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-31T10:18:26.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:18:25.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
