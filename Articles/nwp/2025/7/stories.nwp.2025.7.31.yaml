      lastmodified: 2025-07-31T14:38:42.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This Pension Reform Program (PRP) will not necessitate any contribution\
        \ increase unlike the ₱1,000 additional benefit allowance given to all pensioners\
        \ starting 2017 that immediately required contribution increases to restore\
        \ financial stability to the SSS fund,” the state insurer said.\r"
