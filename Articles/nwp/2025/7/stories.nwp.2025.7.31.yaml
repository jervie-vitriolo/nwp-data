    title: 'SSS to give three-year pension increase without contribution hike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71deda26-41a4-4ab5-a56a-8f51a3e955d2'
      activationstatus: true
      created: 2025-07-31T14:38:42.558+08:00
