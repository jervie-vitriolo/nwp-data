    section15:
      primarytype: 'block'
      uuid: '3baac7a7-1106-4f62-b606-aa494c02171b'
      activationstatus: true
      created: 2025-07-31T14:38:42.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SSS said more than 3.8 million pensioners are expected to benefit\
        \ from the reform, broken down into 2.6 million retirement/disability pensioners\
        \ and 1.2 million survivor pensioners.\r"
    section16:
      primarytype: 'block'
      uuid: '30facfcf-50e6-4ab7-bff2-e2576bdd4d11'
      activationstatus: true
