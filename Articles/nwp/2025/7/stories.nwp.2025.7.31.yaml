  'START HERE----->canada-plans-to-recognize-palestinian-state':
    author: 'Maayan Lubell, Nidal al-Mughrabi, and David Ljunggren, Reuters'
    caption: 'Palestinians carry aid supplies, that entered Gaza on trucks through
      Israel, in Beit Lahia, in the northern Gaza Strip, Tuesday, July 29. (Dawoud
      Abu Alkas/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-31T10:03:20.000+08:00
    imagesource: 'cd8a5d49-3ba2-46fe-87f2-592f770d6c56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a9797bbf-7d98-4441-9b1a-f2ca557fa70d'
    lead: 'Canada plans to recognize the State of Palestine at a meeting of the
      United Nations in September, Prime Minister Mark Carney announced on Wednesday,
      ratcheting up pressure on Israel as starvation spreads in Gaza.'
    activationstatus: true
    created: 2025-07-31T10:08:09.015+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-31T10:12:48.387+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-31T10:12:47.749+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canada plans to recognize Palestinian state, raising allies' pressure
      on Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5e66f7e-827f-4632-84e0-31ca473f037d'
      activationstatus: true
      created: 2025-07-31T10:08:09.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Ottawa, Canada/Jerusalem, Israel -</strong>&nbsp;Canada
        plans to recognize the State of Palestine at a meeting of the United Nations
        in September, Prime Minister Mark Carney announced on Wednesday, July 30,
        ratcheting up pressure on Israel as starvation spreads in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '899437dd-b1b7-48b4-b1ce-d51e1a010a2a'
      activationstatus: true
      created: 2025-07-31T10:08:09.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The announcement came after France said last week it would recognize
        a Palestinian state and a day after Britain said it would recognize the state
        at September’s UN General Assembly meeting if the fighting in Gaza, part
        of the Palestinian territories occupied by Israel, had not stopped by then.</p>'
    section2:
      primarytype: 'block'
      uuid: '3178c387-70cf-42d9-880b-675918d1fd4c'
      activationstatus: true
      created: 2025-07-31T10:08:09.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carney told reporters that the reality on the ground, including starvation\
        \ of people in Gaza, meant \"the prospect of a Palestinian state is literally\
        \ receding before our eyes.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'f811bbc0-c836-4294-bb64-04071bfee2b2'
      activationstatus: true
      created: 2025-07-31T10:08:09.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Canada condemns the fact that the Israeli government has allowed\
        \ a catastrophe to unfold in Gaza,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: '38387455-b42b-498f-a867-a403980d62bd'
      activationstatus: true
      created: 2025-07-31T10:08:09.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Carney said the planned recognition was based in part on repeated
        assurances from the Palestinian Authority, which represents the State of Palestine
        at the UN, that it was reforming its governance and is willing to hold general
        elections in 2026 in which Hamas "can play no part."</p>'
    section5:
      primarytype: 'block'
      uuid: 'd6fb35e6-fdc7-4330-8932-6dbd4fc0d21a'
      activationstatus: true
      created: 2025-07-31T10:08:09.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The announcements by some of Israel’s closest allies reflect growing\
        \ international outrage over Israel’s restrictions on food and other aid to\
        \ Gaza in its war against Hamas militants, and the dire humanitarian crisis\
        \ there. A global hunger monitor has warned that a worst-case scenario of\
        \ famine is unfolding in the enclave.\r"
    section6:
      primarytype: 'block'
      uuid: '89fd4acd-8d69-46f6-b09f-f8cfcd119c48'
      activationstatus: true
      created: 2025-07-31T10:08:09.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Gaza health ministry reported seven more hunger-related deaths
        on Wednesday, including a two-year-old girl with an existing health condition.
        The Hamas-run government media office in Gaza said the Israeli military killed
        at least 50 people within three hours on Wednesday as they tried to get food
        from UN aid trucks coming into the northern Gaza Strip.</p>'
    section7:
      primarytype: 'block'
      uuid: '94e3f4cf-cbb3-420e-be4a-4fefb8aa3f51'
      activationstatus: true
      created: 2025-07-31T10:08:09.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel and its closest ally, the US, both rejected Carney’s statements.</p>'
    section8:
      primarytype: 'block'
      uuid: '147dbcd5-ef62-470f-beb5-3af6f15ed758'
      activationstatus: true
      created: 2025-07-31T10:08:09.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The change in the position of the Canadian government at this time\
        \ is a reward for Hamas and harms the efforts to achieve a ceasefire in Gaza\
        \ and a framework for the release of the hostages,\" the Israeli foreign ministry\
        \ said in a statement. Israeli Prime Minister Benjamin Netanyahu made similar\
        \ comments after the French and British announcements.\r"
    section9:
      primarytype: 'block'
      uuid: '9486f045-0d2a-4d34-aaa5-f97566bfa2d3'
      activationstatus: true
      created: 2025-07-31T10:08:09.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A White House official, speaking on condition of anonymity, said
        US President Donald Trump also sees recognition of the State of Palestine
        as wrongly "rewarding Hamas."</p>'
    section10:
      primarytype: 'block'
      uuid: 'd9e0a206-8867-49ac-aba8-ced480f009e7'
      activationstatus: true
      created: 2025-07-31T10:08:09.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US special envoy Steve Witkoff is due to travel to Israel on Thursday
        to discuss Gaza. Trump said this week he expected centers to be set up to
        feed more people in the enclave.</p>'
    section11:
      primarytype: 'block'
      uuid: '9071d186-665b-4284-a523-55e58cf0ac9c'
      activationstatus: true
      created: 2025-07-31T10:08:09.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The State of Palestine has been a non-member observer state of the
        UN General Assembly since 2012, recognized by more than three-quarters of
        the assembly’s 193 member states.</p>'
    section12:
      primarytype: 'block'
      uuid: '51be17f5-b95b-4aae-9593-a5598c8ba52e'
      activationstatus: true
      created: 2025-07-31T10:08:09.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Jonathan Panikoff, former deputy US national intelligence officer
        on the Middle East, said recognition of Palestine is intended "to increase
        pressure on Israel to compel it to return to a two-state paradigm." But he
        said Canada’s announcement is "unlikely to be anything more than symbolic
        and risks undermining their relationship with a longtime ally in Israel."</p>'
    section13:
      primarytype: 'block'
      uuid: 'b23c7915-9519-45ae-a2b0-7ce5347e3c26'
      activationstatus: true
      created: 2025-07-31T10:08:09.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French President Emmanuel Macron, who spoke with Carney before Canada’s\
        \ announcement, said the recognition of Palestine will \"revive a prospect\
        \ of peace in the region.\"\r"
    section14:
      primarytype: 'block'
      uuid: '31ee4ec6-fa94-4d94-bcf1-f9c4e324afd2'
      activationstatus: true
      created: 2025-07-31T10:08:09.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Possible ultimatum to Hamas</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '59e6faa5-96bf-4512-86a1-405d2d3c5b40'
      activationstatus: true
      created: 2025-07-31T10:08:09.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli security cabinet member Zeev Elkin said on Wednesday that Israel\
        \ could threaten to annex parts of Gaza to increase pressure on Hamas, eroding\
        \ Palestinian hopes of statehood on land Israel now occupies.\r"
    section16:
      primarytype: 'block'
      uuid: '4693ef02-9358-4259-940b-3d52f0095cb8'
      activationstatus: true
      created: 2025-07-31T10:08:09.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mediation efforts to secure a 60-day ceasefire and the release of remaining\
        \ hostages held by Hamas ground to a halt last week.\r"
    section17:
      primarytype: 'block'
      uuid: 'da28e7e1-303d-4609-8c13-5aff5b52b402'
      activationstatus: true
      created: 2025-07-31T10:08:09.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza, resident Saed al-Akhras said the recognition of Palestine\
        \ by major powers marked a \"real shift in how Western countries view the\
        \ Palestinian cause.\"\r"
    section18:
      primarytype: 'block'
      uuid: '9f27fd39-c202-46e6-87ad-bed094bca57d'
      activationstatus: true
      created: 2025-07-31T10:08:09.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Enough!\" he said. \"Palestinians have lived for more than 70 years\
        \ under killing, destruction and occupation, while the world watches in silence.\"\
        \r"
    section19:
      primarytype: 'block'
      uuid: '5c7a63b8-7663-41af-9405-2eea91ed91c4'
      activationstatus: true
      created: 2025-07-31T10:08:09.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Families of Israeli hostages still held in Gaza appealed for no recognition\
        \ of a Palestinian state to come before their loved ones were returned.\r"
    section20:
      primarytype: 'block'
      uuid: '6151435b-b940-47fc-aedb-34959be4fdee'
      activationstatus: true
      created: 2025-07-31T10:08:09.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Such recognition is not a step toward peace but rather a clear violation\
        \ of international law and a dangerous moral and political failure that legitimizes\
        \ horrific war crimes,\" the Hostages Family Forum said.\r"
    section21:
      primarytype: 'block'
      uuid: '8701502c-b454-4d96-a5b1-f68c779ddf94'
      activationstatus: true
      created: 2025-07-31T10:08:09.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu said this month he wanted peace with Palestinians but described\
        \ any future independent state as a potential platform to destroy Israel,\
        \ so control of security must remain with Israel.\r"
    section22:
      primarytype: 'block'
      uuid: '3fe33d5b-81b3-4cd6-b212-383efd95705f'
      activationstatus: true
      created: 2025-07-31T10:08:09.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His cabinet includes far-right members who openly demand the annexation\
        \ of all Palestinian land. Finance Minister Bezalel Smotrich said on Tuesday\
        \ that reestablishing Jewish settlements in Gaza was \"closer than ever,\"\
        \ calling Gaza \"an inseparable part of the Land of Israel.\"\r"
    section23:
      primarytype: 'block'
      uuid: '814f99cd-a0da-4b5a-a33c-02ff66d46d7f'
      activationstatus: true
      created: 2025-07-31T10:08:09.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Aid going in, but not enough</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'bcd98dde-ce1f-4d10-929b-c98d5df33e5e'
      activationstatus: true
      created: 2025-07-31T10:08:09.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A 2-year-old girl being treated for a build-up of brain fluid died\
        \ overnight of hunger, her father told Reuters on Wednesday.\r"
    section25:
      primarytype: 'block'
      uuid: '7fcd1470-69a3-461d-bd3a-c6579339adcb'
      activationstatus: true
      created: 2025-07-31T10:08:09.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Doctors said the baby has to be fed a certain type of milk,\" Salah\
        \ al-Gharably said by phone from Deir Al-Balah. \"But there is no milk. She\
        \ starved. We stood helpless.\"\r"
    section26:
      primarytype: 'block'
      uuid: 'd3b08f29-c539-4526-9fd8-ec222b0a4fa5'
      activationstatus: true
      created: 2025-07-31T10:08:09.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deaths from starvation and malnutrition overnight raised the toll\
        \ from such causes to 154, according to the Gaza health ministry, including\
        \ at least 89 children, since the war’s start, most of them in recent weeks.\r"
    section27:
      primarytype: 'block'
      uuid: '5f6710ee-7dd1-488c-90bb-c0ac6107555e'
      activationstatus: true
      created: 2025-07-31T10:08:09.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said on Sunday it would halt military operations for 10 hours\
        \ a day in parts of Gaza and designate secure routes for convoys delivering\
        \ food and medicine.\r"
    section28:
      primarytype: 'block'
      uuid: '8573ddc0-e013-4703-b73d-9b7a5956880e'
      activationstatus: true
      created: 2025-07-31T10:08:09.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN Office for the Coordination of Humanitarian Affairs said
        the United Nations and its partners had been able to bring more food into
        Gaza in the first two days of pauses, but the volume was "still far from enough."</p>'
    section29:
      primarytype: 'block'
      uuid: 'f151415f-fba8-459c-9d1c-576d40fd40b3'
      activationstatus: true
      created: 2025-07-31T10:08:09.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war began on October 7, 2023, when Hamas led attacks on communities\
        \ and military bases in southern Israel in which some 1,200 people were killed,\
        \ including more than 700 civilians, and another 251 taken as hostages to\
        \ Gaza, according to Israeli tallies.\r"
    section30:
      primarytype: 'block'
      uuid: '0f8f4b34-f672-4c77-92ea-e7091b601826'
      activationstatus: true
      created: 2025-07-31T10:08:09.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, Israel’s offensive in the Gaza Strip has killed more than\
        \ 60,000 people and laid waste to much of the territory, the Gaza health ministry\
        \ says.\r"
    section31:
      primarytype: 'block'
      uuid: 'ebf09ad1-9a2a-4cda-b3ee-743031e9d76e'
      activationstatus: true
      created: 2025-07-31T10:08:09.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T10:12:48.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T10:12:47.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Ljunggren in Ottawa, Maayan Lubell in Jerusalem
        and Nidal al-Mughrabi in Cairo; Additional reporting by Olivia Le Poidevin
        in Geneva and Michelle Nichols in New York and Matt Spetalnick; Writing by
        Tom Perry, Don Durfee and Jonathan Allen; Editing by Alison Williams, Bill
        Berkrot, Chris Reese and William Mallard)</em></p>'
