      lastmodified: 2025-07-31T14:38:42.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Social Security
        System (SSS) will raise the pension payout gradually over three years beginning
        in September without the corresponding contribution hike.</p>'
    section1:
      primarytype: 'block'
      uuid: '73c99c98-7bd5-4150-9ffb-d0ed86a78ced'
      activationstatus: true
      created: 2025-07-31T14:38:42.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1ade6b26-5896-43d5-8488-19ef9c182e1f'
      activationstatus: true
      created: 2025-07-31T14:38:42.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A news release on Thursday, July 31, stated that the Social Security\
        \ Commission approved the SSS Pension Reform Program in a resolution dated\
        \ July 11.\r"
    section3:
      primarytype: 'block'
      uuid: '45f426b6-1abf-40fc-ad00-3b6dfe189787'
      activationstatus: true
      created: 2025-07-31T14:38:42.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '32d0930e-2634-4ea0-94d8-9e1a85e8504b'
      activationstatus: true
      created: 2025-07-31T14:38:42.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Supported by comprehensive actuarial studies, the program features\
        \ a structured, three-year increase in pensions for all SSS pensioners - the\
        \ first multi-year adjustment of its kind in the institution’s 68-year history,”\
        \ the SSS said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b12a718f-4fb3-4fb3-b855-769253ff92cf'
      activationstatus: true
      created: 2025-07-31T14:38:42.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b415e0bc-dee7-4625-a79c-81521458077e'
      activationstatus: true
      created: 2025-07-31T14:38:42.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three annual tranches every September will see pensions rising\
        \ by about 33 percent for retirement/disability pensioners and 16 percent\
        \ for death/survivor pensioners.\r"
    section7:
      primarytype: 'block'
      uuid: '9def7041-164c-4b0d-b88f-06669b4e4b79'
      activationstatus: true
      created: 2025-07-31T14:38:42.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '25ebbeb0-7a49-4b8a-bc8c-100074124bc7'
      activationstatus: true
      created: 2025-07-31T14:38:42.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-31T14:38:42.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For example, as of June, the SSS said that the minimum monthly pension\
        \ for retirement pensioners was P2,200, while P2,000 for both disability and\
        \ survivor pensioners.\r"
    section9:
      primarytype: 'block'
      uuid: '5494195f-3509-44a9-9812-62e2edfacbaf'
      activationstatus: true
      created: 2025-07-31T14:38:42.562+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-31T14:38:42.965+08:00
