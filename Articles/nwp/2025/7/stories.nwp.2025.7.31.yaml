  'START HERE----->NBA-star-Gilbert-Arenas-facing-federal-charges':
    author: 'Reuters'
    caption: 'The three-time NBA All-Star Gilbert Arenas. (NBA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
