      'text': '<p><strong>Metro Manila, Philippines -</strong> Possible questions
        surrounding Senate President Francis “Chiz” Escudero’s authority to preside
        over the Impeachment Court in a holdover capacity are preventing him from
        administering the oath to the newly elected senator-judges, said the court
        spokesperson.</p>'
