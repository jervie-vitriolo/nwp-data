      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone, especially students, should be feeling secured
        from all evil and safe from criminals from waking up to sleeping.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff1536-f44e-4a32-a8f4-adb1e7a40668'
