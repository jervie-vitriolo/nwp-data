      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japanese broadcaster TV Asahi reported on Wednesday that Japan's tariff\
        \ negotiator Ryosei Akazawa was organising his eighth visit to the United\
        \ States as early as this weekend.\r"
