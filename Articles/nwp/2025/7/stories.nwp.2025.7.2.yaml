      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gaza's health ministry says Israel's post-Oct. 7 military assault has\
        \ killed over 56,000 Palestinians. The assault has also caused a hunger crisis,\
