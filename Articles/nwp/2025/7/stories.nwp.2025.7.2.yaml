      'mgnl:type': 'text'
      'text': '<p><strong>Washington, D.C. United States of America</strong> - U.S.
        President Donald Trump urged Iran-backed Hamas militants on Tuesday to agree
        to what he called a "final proposal" for a 60-day ceasefire with Israel in
        Gaza that will be delivered by mediating officials from Qatar and Egypt.</p>'
