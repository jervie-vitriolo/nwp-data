      'mgnl:lastModified': 2025-07-02T18:34:39.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi po ito tinutulugan ng gobyerno… Para sa inyo po ito," she said.'
    '7':
