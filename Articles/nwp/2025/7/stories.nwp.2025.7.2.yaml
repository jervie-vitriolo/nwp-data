      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2236a37-cb0e-437e-b848-c7f7a02f09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Nobel peace laureate, who turns 90 on Sunday, is regarded as one\
        \ of the world's most influential figures, with a following extending well\
        \ beyond Buddhism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afba5c-6da7-4534-a3f9-e147d1ea5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How was he chosen?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c449ecf-0120-42f2-ac1f-2e68a0c03988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b930c7-a438-4999-810a-47f154b77f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tibetan tradition holds that the soul of a senior Buddhist monk is\
        \ reincarnated after his death.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df84ed-aed8-48ca-ba3b-4d5d333fbc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a52a14-9a57-4740-862f-d3bdfe895dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The 14th Dalai Lama was born as Lhamo Dhondup on July 6, 1935, to a\
        \ farming family in what is now Qinghai province in the far northwest of China.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c889de5-6b42-4631-ae77-141122769234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da6b10-bcec-43ef-92f8-cf86d94c4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He was identified as thereincarnation when he was just two years old\
        \ by a search party sent by the Tibetan government. They made their decision\
        \ on the basis of several signs, such as a vision revealed to a senior monk,\
        \ the Dalai Lama's website says. The searchers were convinced when the toddler\
        \ identified belongings of the 13th Dalai Lama with the phrase, \"It's mine,\
        \ it's mine\".\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830523f8-b6da-4fa2-86f7-b6b979578f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2639b95-2529-41da-a50a-b78628169b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In February 1940, Lhamo Thondup was officially installed as the spiritual\
        \ leader of Tibetans in a ceremony at the Potala Palace in Lhasa, now the\
        \ capital of the Tibet Autonomous Region.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49e242-ad8b-4daf-9dee-1cf0f0dc3cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362707d-6cb0-45b0-828a-a7e38f856d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How will his successors be chosen?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf070b-b963-4715-9fef-aa9c2d42c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1a5eb-52bf-4258-99d5-8898477e0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama has lived in exile in northern India since 1959, after\
        \ fleeing a failed uprising against the rule of Mao Zedong's Communists.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0bbe5-46a8-49ef-bf7f-0a42268d4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2137012-eae0-423c-917f-c89815f70a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In his book \"Voice for the Voiceless\", released in March 2025, the\
        \ Dalai Lama said his successor would be born outside China.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a28e5-d8ed-4208-b581-354be21eb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe40c84-b9af-4db5-8503-76386d7f7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He wrote that he would release details about his succession around\
        \ the time of his 90th birthday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7c8cb-cbc6-47a4-924d-76d5ef0aa7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1c650-a84e-4660-a14d-286b8d814053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, he ended years of waiting on the issue saying the centuries-old\
        \ institution of the Dalai Lama would continue and that the Gaden Phodrang\
        \ Trust had sole authority to recognise his reincarnation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db26d12-56a2-4bc8-9e67-cde952044140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cec02-491b-4baa-9251-1614f682e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Gaden Phodrang Trust is a non-profit organisation set up by the\
        \ Dalai Lama. It supports the Dalai Lama's spiritual and humanitarian work.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4c687-e4a5-4622-a621-4e4ae11ca884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b544dd-069b-4052-83f6-c72025bd276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, while addressing a gathering in the northern India\
        \ town of Dharamshala, he said: \"There will be some kind of a framework within\
        \ which we can talk about the continuation of the institution of the Dalai\
        \ Lamas\".\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc6571-fe5d-4e5f-b5c4-dedef52ef3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23241386-3124-439f-af6d-faf946fe2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In a speech in 2011, the Dalai Lama mentioned how highly enlightened\
        \ Buddhists could \"manifest an emanation before death\". Some experts had\
        \ speculated that he was raising the possibility of training a successor in\
        \ his lifetime, but Tibetan officials have said that is unlikely.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efba6af-3a5d-4ac6-8e1f-d7227d6a11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fce03-80da-4667-9fd7-df58ba878614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"He has said this institution will carry on, which means his incarnation\
        \ will be born,\" said Dolma Tsering Teykhang, the deputy speaker of the Tibetan\
        \ parliament-in-exile.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cf972-16e0-457d-b99e-b442fbdcb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab7b08-b5ae-464c-adc8-da1357f533c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Our Dalai Lama will be reborn, and the institution will carry on.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ce584-ba57-4b48-82a3-0d81ac9d6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d6224-52c4-40a9-95a7-1278e004ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.062+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.483+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tibet'sparliament-in-exile, based in Dharamshala, like the Dalai Lama,\
        \ said a system had been established for the exiled government to continue\
        \ its work while officers of the Gaden Phodrang Trust find and recognise the\
        \ 14th Dalai Lama's successor.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc50493-4097-47c7-bbf6-c2c7d90c153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.484+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365dc4c-5cd7-4679-8548-08026a8a6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.485+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The current Dalai Lama set up the trust in 2011. The non-profit was\
        \ registered in Dharamshala, and its members include the Dalai Lama, senior\
        \ monk Samdhong Rinpoche and close aides who work in the Dalai Lama's office.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13ba50-a383-4bbc-a18e-bd51b77a80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75d8cd-bd18-4d70-b243-db42a0b0adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What does China say?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63791ab-3306-45f3-9268-177a74931f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dbc42-dcbc-4ef0-869f-50de3dc61e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.488+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China says its leaders have the right to approve the Dalai Lama's successor,\
        \ and that a selection ritual, in which the names of possible reincarnations\
        \ are drawn from a golden urn, took place as far back as 1793 during the Qing\
        \ dynasty.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b00ebc-9de7-4da8-8573-9c396c95f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e4b48-c576-4b89-a38f-46cd03f90d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, hours after the Dalai Lama's announcement, the Chinese\
        \ foreign ministry reiterated that China must approve the reincarnation.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f49a1f-4a32-49bc-98ad-1b228464f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.491+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274833c-6afa-4b26-8964-e144ae007cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.491+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama's succession must comply with Chinese laws and regulations\
        \ as well as religious rituals and historical conventions, Mao Ning, a spokesperson\
        \ at the Chinese foreign ministry, said at a regular news conference.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06827ee-bb04-4668-8704-4c81d8ed0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.070+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.492+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393db22-2741-44ff-be14-52134c70da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.071+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.493+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China maintains that the reincarnation of the Dalai Lama should be\
        \ decided by following national laws that decree the use of the golden urn\
        \ and the birth of reincarnations within China's borders.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023d5e5-81f2-48df-93a3-396c33aac9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.072+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.494+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec495c-630e-41d9-b13b-81aa329e1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.072+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.495+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But many Tibetans are suspicious of any Chinese role in the selection.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0810cfe-bd2e-429a-a265-29ed6fb803e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.073+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5578b-2af2-438e-a259-e2bd0e653431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.074+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It is inappropriate for Chinese Communists, who reject religion, \"\
        to meddle in the system of reincarnation of lamas, let alone that of the Dalai\
        \ Lama,\" the Buddhist leader has said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1665bfe-f108-427a-86fc-f6b8d3de003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.075+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.497+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164219a-3417-441b-9288-6328775afb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.076+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.498+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In his book, he asked Tibetans not to accept \"a candidate chosen for\
        \ political ends by anyone, including those in the People's Republic of China,\"\
        \ referring to the country by its official name.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a1a70-6d4e-44ee-877e-0470e8a94466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.499+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05364bf5-17bf-41ea-a2e5-06734a053738'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.500+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing brands the Dalai Lama, who won the Nobel Peace Prize in 1989\
        \ for keeping alive the Tibetan cause, as a \"separatist\" and prohibits displays\
        \ of his picture or any public show of devotion towards him.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b929e-692d-4125-93e3-d58e4c27ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.078+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e9a57-623a-489a-beea-906ab77ed2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.079+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In March 2025, a Chinese foreign ministry spokesperson said the Dalai\
        \ Lama was a political exile with \"no right to represent the Tibetan people\
        \ at all\".\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017af31-0ca4-4efd-964d-636f8a6581c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.080+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0c39e-1fff-413c-8d21-80685dfc4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.081+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China denies suppressing the rights of the Tibetan people, and says\
        \ its rule ended serfdom in, and brought prosperity to, a backward region.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b88186-1697-4684-b42f-01025c82bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.082+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bee1a5-3023-43b1-b5c4-7f4974c4f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 1995, Beijing appointed Gyaltsen Norbu as the 11th Panchen Lama,\
        \ the second highest figure in Tibetan Buddhism. The Dalai Lama had earlier\
        \ announced his own choice - a six-year old boy - but the child was taken\
        \ away by authorities and disappeared from public view.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c17aa1-e865-4660-9641-f12172de29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:08:04.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:26:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:26:33.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
