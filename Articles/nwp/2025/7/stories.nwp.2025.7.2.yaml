      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Foreign Minister Gideon Saar said earlier this week Israel\
        \ has agreed to a U.S.-proposed 60-day ceasefire and hostage deal, and put\
        \ the onus on Hamas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd790d-6747-4861-9242-0bc441ecb236'
      'mgnl:activationStatus': true
