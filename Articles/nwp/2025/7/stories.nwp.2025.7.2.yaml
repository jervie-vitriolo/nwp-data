      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acbe34-3610-4475-b383-a36114d320ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.926+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
