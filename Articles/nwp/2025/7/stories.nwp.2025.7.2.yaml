      'mgnl:lastModified': 2025-07-02T19:21:05.323+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“As you know if one Congress adjourns and another begins, the Senate\
        \ President is going to be elected or reelected again so kailangan natin hintayin\
        \ kanino manunumpa,” Regie Tongol said in a press conference on Wednesday,\
        \ July 2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586e5c5-867f-43de-be29-ba6386ceda2e'
