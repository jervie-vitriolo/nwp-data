      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The poll body issued a certificate of finality on Wednesday, July 2,\
        \ directing the Benguet Provincial Board of Canvassers to reconvene and proclaim\
        \ Yap after his proclamation was suspended.\r"
