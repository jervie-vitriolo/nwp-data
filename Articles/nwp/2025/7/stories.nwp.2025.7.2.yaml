      'mgnl:lastActivated': 2025-07-02T15:16:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226b858-6a09-46ff-9bed-94fe9890e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T15:16:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi ako mag-a-announce ako, hapon pa lang bago magbagyo kasi gusto\
        \ ko 'yung magulang, hindi na nag-aalala; gusto ko 'yung estudyante, masaya\
        \ na; at gusto ko 'yung magulang makatipid sa baon para hindi na paalisin\
        \ 'yung kanilang mga anak,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
