      'mgnl:lastActivated': 2025-07-02T14:53:21.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3165e1-6a55-49c7-8d23-ce73f36465eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They said the tinfoil barb “could further stress the already degraded\
        \ ecosystem” of the lake, which is a multi-use water resource for fish supply\
        \ and domestic water supply.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41275ec4-a6b5-44cf-ab6f-fd922e2fa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa83ca-4df8-4f7f-b039-d4ea6cfdf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Their study underscores the urgent need for comprehensive biosecurity\
        \ policies and a national inventory of freshwater alien species before more\
        \ irreversible introductions occur,” the Ateneo said in a news release on\
        \ Tuesday, July 1.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dffa33-94ed-4f9a-a581-6d3e1b947552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d6257-81a4-4fa8-af49-38897b50dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Barbonymus schwanenfeldii, or tinfoil barb, is a native species to\
        \ many parts of Southeast Asia. The fast-growing omnivorous species is commonly\
        \ kept as an aquarium pet for its eye-catching metallic appearance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22df3a-c4c9-4910-b46a-3b2b8712ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19201cb1-e5d7-4c4c-9089-c67a6b1d8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Although ours was the first confirmed sighting of B schwanefeldii\
        \ in Laguna de Bay, sightings have also been reported in nearby rivers such\
        \ as in Pagsanjan, Laguna, and elsewhere,” lead researcher Kent Sorgon was\
        \ quoted as saying in the news release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a05ba-6cf4-452a-8a4a-0b39f1a56cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378f373-4ef8-442b-bd6a-e2f4ed135052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We hope that local authorities can help raise awareness and put in\
        \ further monitoring efforts, not just for this but for other invasive species\
        \ as well,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c349d5a-68e0-414f-80ca-dcb85280a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51a158-0849-4bd2-b5f8-1763c42f815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Researchers examined a specimen collected from a catch of fisherfolk\
        \ in a fishery landing site in Cardona, Rizal in September 2024.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a013e2e-006e-4294-94a7-77213426885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25204979-be0e-4615-b8a5-723cd616a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In July last year, the biologists noted anecdotal reports of the species\
        \ caught in Talim Island, almost in the center of Laguna de Bay, which was\
        \ four to five kilometers away from the source of the collected specimen.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d548d33-980d-4452-be03-28c699118af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434bcc3-dd94-4346-a2f9-7e0760cdccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The researchers noted in their study that the species “has not been\
        \ recorded in Laguna de Bay until now despite more than 70 years of observations\
        \ by different authors.” They added the mode of introduction is unknown.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8e65a-00ac-4dff-847e-bcf1ec92abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170103f-d81a-40b1-b16c-0f22938005ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The large area of Laguna de Bay and the migratory behavior of this\
        \ species, coupled with a generalist feeding habit suggest that it may be\
        \ more widespread and may have moved into rivers that feed into the lake,\
        \ in turn exacerbating its spread,” they said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0ac0f-90ed-4ce8-8c15-3c4bae6d5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b0047-36b3-4995-872c-403b6abb5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) said in a statement
        Wednesday that it is “actively responding” to the reported presence of tinfoil
        barb in Laguna de Bay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad467b-6712-44ea-8b07-9090116245d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d537311-2306-4893-9fc2-7be0be38c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said it has been monitoring the presence of the species\
        \ and evaluating its potential ecological and socio-economic impacts since\
        \ the initial documentation in 2021.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34287694-0b4e-4f47-ad38-c764b0d6e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.457+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bd3bc-3c9d-4179-a8a8-f9a01f9b5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With recent reports indicating an increase in the presence of tinfoil\
        \ barb, DA-BFAR has intensified its efforts and is closely coordinating with\
        \ concerned local government units and the Laguna Lake Development Authority,\
        \ the primary agency mandated to oversee the lake’s management and water resources,”\
        \ the BFAR said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28dc49-5b09-4f70-aa3c-b0eab33a5eff'
