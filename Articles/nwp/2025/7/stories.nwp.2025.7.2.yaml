      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the Senate being a continuing body, Tongol said this\
        \ is just one school of thought, noting that there are also legal opinions\
        \ suggesting that the Senate had adjourned with the end of the previous Congress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc2b24-26e9-4b0d-affb-2c3f6b2078aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Gusto ng presiding office as a matter of prudence and diligence na\
        \ agawin na lang yun kapag nag-elect ng Senate president na tumatayong presiding\
        \ officer ng Impeachment Court,” Tongol said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1f37a-642d-4087-a2ba-743a0dee4784'
