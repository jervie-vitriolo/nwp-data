      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The Chinese Communist Party thought they were getting away with their\
        \ scheme to operate on U.S. soil, utilizing spy craft, like dead drops, to\
        \ pay their sources,\" FBI Director Kash Patel said in a statement.\r"
