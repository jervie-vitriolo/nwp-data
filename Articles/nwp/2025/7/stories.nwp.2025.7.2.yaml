      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed999cd4-2c18-469b-b1dc-f24166acc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senator also noted that social media personalities’ resharing
        of Maurillo’s video contributed to the proliferation of the “false” and “malicious”
        accusations against her. Some of these personalities are former Press Secretary
        Trixie Cruz-Angeles, Sass Sasot, and former broadcaster Jay Sonza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fd7da-cb60-4cb0-b5fe-4402bb324edf'
