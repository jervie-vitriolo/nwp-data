  'US-charges-two-Chinese-nationals-in-efforts-to-recruit-US-service-members':
    'author': 'Christian Martinez, Ethan Wang and Liz Lee, Reuters'
    'caption': 'Symbolic of Sino-American relations, the flag of the United States
      of America and the flag of the Republic of China fly together on flag poles
      next to each other on a sunny, windy day.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-02T09:28:55.000+08:00
    'imagesource': 'jcr:031f45cf-d835-49b3-a7b2-d1863d8e2210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
