    'stories': []
    'template': '1'
    'title': 'US charges two Chinese nationals in efforts to recruit US service members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f9d31-dcb4-4965-8b12-c1dc8097d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:29:03.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.937+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - U.S. prosecutors have charged two Chinese
        nationals with acting as agents of China''s security service, accusing them
        of gathering intelligence about U.S. Navy bases and trying to identify Navy
        members willing to spy for Beijing, the Justice Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c790a1-d66a-46e3-8555-abcb5af73d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b862676-2987-49fc-9682-2a49a626df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The suspects facilitated a \"dead-drop payment\" of at least $10,000\
        \ in a locker at a recreational facility in Northern California in 2022 in\
        \ exchange for U.S. national security information that had already been passed\
        \ to Chinese intelligence, the Justice Department said on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4fb9f-2093-41c5-9ab5-cab884a2079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93db87f-9cad-4d42-9105-187420adbfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yuance Chen, 38, a legal permanent resident living in Happy Valley,\
        \ Oregon, and Liren “Ryan” Lai, 39, who arrived in Houston from China in April\
        \ on a tourist visa, were arrested on Friday, the department said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee939e19-2fe8-4162-b076-6d8ba693df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e24987-abee-40f2-be28-59784d742810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The pair worked on behalf of China's Ministry of State Security (MSS)\
        \ and made their initial appearances in federal court in Houston and Portland,\
        \ Oregon, on Monday, it said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546b6fd-eb75-440a-9928-53640808d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde00acd-c45a-4459-9d47-19da190a2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.923+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China's foreign ministry said it did not know the specifics of the\
        \ case, but would take necessary measures to safeguard Chinese citizens' legitimate\
        \ rights.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a3b42-3875-4513-953c-c17548ac6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.923+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:54.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996f3f3-2705-4879-9839-c0e7e999cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.924+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
