      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T15:16:52.060+08:00
