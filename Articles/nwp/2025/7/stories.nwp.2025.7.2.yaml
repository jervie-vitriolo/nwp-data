      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang will hold
        a high-level meeting on Friday to review the initial findings on the probe
        on mounting complaints against a water utility owned by a politically influential
        and wealthy family, Communications Undersecretary Claire Castro confirmed
        on Wednesday, July 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b7410-b5d0-4a63-a0f9-deac13fbdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:39.814+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a Palace briefing, Castro said Malacanang had just received the
        initial batch of documents from the Local Water Utilities Administration’s
        (LWUA) on the alleged poor services in a number of localities of PrimeWater
        Infrastructure Corporation owned by the Villar family.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed2830-1f64-492b-b1c3-cb635f26f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:39.814+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Ako ay nagkaroon ng kopya – isang folder at dalawang boxes; isipin
        ninyo po iyong isang balikbayan box – dalawa noon," Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046e89a-baeb-4c69-87c7-642c5a2e6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:39.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I got a copy—one folder and two boxes; imagine, two balikbayan
        boxes.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811abd6e-8128-4387-8f76-30785332ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:39.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'She said the Friday meeting will focus on determining the appropriate
        response from the government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588081f-80dc-410a-b19b-f98527a03bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:34:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:39.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Castro assured consumers that the government is acting on the issue
        with urgency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97c442-639d-480a-8750-82a92b92e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:13:39.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
