      'mgnl:lastModified': 2025-07-02T17:32:05.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> At least two batches
        of Filipinos from Israel are still scheduled to come home this week even as
        the conflict with Iran has paused and the alert level downgraded, the Overseas
        Workers Welfare Administration (OWWA) said Wednesday, July 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bf1a0-972e-4525-b649-94be719d6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.365+08:00
