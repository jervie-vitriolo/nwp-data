    'title': 'DILG eyes activation of unified 911 system on July 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd86d37-5902-44fd-9a08-c806bf76c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.222+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Interior
        and Local Government (DILG) is targeting to activate the unified 911 system
        nationwide on July 28, Secretary Jonvic Remulla said on Wednesday, July 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db579a89-8f34-44da-af42-ac03440d652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.222+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b4161-424a-48de-8698-7441d7e3895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.223+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The unified 911 system is a platform where citizens can ask for
        assistance for health emergencies, crimes, fire incidents, and even psychosocial
        support, among other concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004077d-053f-4d83-9659-54e8320f8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.224+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ea674-5dc1-453f-9a56-26bfb325114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.224+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nasa programa na ng BFP (Bureau of Fire Protection), ng PNP (Philippine\
        \ National Police) na within three minutes, may response ka’gad sa emergency\
        \ n’yo. ‘Yan ang guarantee namin,” Remulla said in a turnover event in Quezon\
        \ City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396c763-cdb5-43a0-8add-0569e80fe29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.225+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb1e58-f6ee-4942-87f0-26df9db34a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.225+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Under the BFP and PNP programs, there will be a response\
        \ to your emergencies within three minutes. That is our guarantee.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e611b-adce-4d6c-a78b-d1f18fabb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.226+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1980e-a0c9-4782-a0df-ce57e7312d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.226+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-02T10:21:25.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan simula magising kayo hanggang matulog kayo, ang iniisip
        n''yo ay banayad kayo sa lahat ng mga kasamaan dito sa mundo. Kailangan ligtas
        kayo sa masasamang loob, lalong-lalo na ang mga estudyante,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26563a67-c563-4787-96ae-623eb30bad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:21:25.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T10:21:42.227+08:00
