    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff7cd3-7227-4db6-9823-63995ed110a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.323+08:00
      'mgnl:createdBy': 'thea-nwp'
