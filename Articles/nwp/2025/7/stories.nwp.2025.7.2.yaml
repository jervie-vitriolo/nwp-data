        major interest not only for millions of followers of his religion, but also
        for China, India, and the United States, for strategic reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b7856-9331-4dbd-b141-07fb9b43a2bc'
