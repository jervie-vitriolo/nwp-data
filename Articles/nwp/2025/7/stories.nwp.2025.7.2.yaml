      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"At the same time, the department is rigorously examining and adapting\
        \ its approach to achieving this objective while also preserving U.S. forces'\
        \ readiness for administration defense priorities,\" said Elbridge Colby,\
