      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The two sides have shown little sign of a readiness to budge from their\
        \ entrenched positions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b516400-875f-47c1-9ca4-302cf60b4944'
