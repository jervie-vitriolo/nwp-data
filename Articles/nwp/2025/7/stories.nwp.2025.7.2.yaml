      'mgnl:lastActivated': 2025-07-02T15:16:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106a4ca-44ed-4514-9b2c-b720f8ce61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.739+08:00
      'mgnl:createdBy': 'daniza-nwp'
