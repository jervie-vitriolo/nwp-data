      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. has proposed a 60-day ceasefire and the release of half the\
        \ hostages in exchange for Palestinian prisoners and the remains of other\
        \ Palestinians.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064dbbd-da73-4f2e-91f5-eae465738d02'
      'mgnl:activationStatus': true
