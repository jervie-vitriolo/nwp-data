      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e64a75-8f29-4b1b-9f30-ec6d773ad423'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.330+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.330+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Actually, anytime on June 30, starting 12:01 p.m., it\
        \ was already possible. I hoped the presiding officer would administer the\
        \ oath to the twelve newly elected senators.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deec4d-7d0a-43ad-9fea-754e340da1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.331+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte has already filed her answer ad cautelam\
        \ (with caution), seeking the dismissal of the impeachment complaint. The\
        \ House prosecution has also submitted its reply, leaving the reconvening\
        \ of the Impeachment Court as the next step.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c995d-3887-42ec-a043-65bc3edd6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.331+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tongol said during the session on July 29 - a day after the opening\
        \ of Congress and the President’s State of the Nation Address - a senator\
        \ may move to formally convene the court.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbebda5-204e-4164-9017-6765357135e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.332+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.332+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, the court is still waiting for the House to comply with the\
        \ second requirement it previously set: a formal communication from the 20th\
        \ Congress representatives stating their intent to pursue the impeachment\
        \ trial.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6326c-d2c7-4d69-acd5-736cfe645ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.332+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.332+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero earlier said the court can still convene without this communication,
        and the senator-judges can then decide how to address the House’s non-compliance.</p>'
