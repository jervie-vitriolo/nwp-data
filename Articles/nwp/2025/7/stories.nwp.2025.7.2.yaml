      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We have always opposed the hype of so-called Chinese spies,\" ministry\
        \ spokesperson Mao Ning told reporters at a regular news briefing on Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ddc41-952a-4772-859d-453e7c862ce6'
      'mgnl:activationStatus': true
