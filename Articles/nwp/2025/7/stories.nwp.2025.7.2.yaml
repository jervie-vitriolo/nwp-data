      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694c9e1-ad9b-48e4-b893-be315662ac27'
      'mgnl:activationStatus': true
