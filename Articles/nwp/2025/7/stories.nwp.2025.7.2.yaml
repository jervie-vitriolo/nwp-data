      'mgnl:lastModified': 2025-07-02T11:58:28.107+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump told reporters during a visit to Florida that he would be \"\
        very firm\" with Netanyahu on the need for a speedy Gaza ceasefire while noting\
        \ that the Israeli leader wants one as well.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384d2bb-7b4b-4f43-902e-d2c7a3926e13'
