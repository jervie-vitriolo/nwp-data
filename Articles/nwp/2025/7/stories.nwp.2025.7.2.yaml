      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Interior Secretary
        Jonvic Remulla said he will ask President Ferdinand Marcos Jr. for standby
        authority to declare class suspensions nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f1d5b-2e97-4722-89f4-69fb90bcba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.738+08:00
