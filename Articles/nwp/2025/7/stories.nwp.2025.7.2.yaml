      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Fever built their lead to as many as 14 points in the third quarter.\
        \ Aari McDonald knocked down a 3-pointer to make it 48-34 with 3:01 to go.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ed2df-d392-4f62-aa04-e62ba7d0ba85'
