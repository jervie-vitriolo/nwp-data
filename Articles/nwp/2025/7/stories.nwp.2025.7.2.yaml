      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya asahan n'yo, sa darating na panahon ay hihingin ko po ang kakayanan\
        \ na 'yan para #WalangPasok na hanggang Quezon City,” Remulla said.\r"
