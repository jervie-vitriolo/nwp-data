      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:58:28.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We hope it's going to happen. And we're looking forward to it happening\
        \ sometime next week,\" he told reporters. \"We want to get the hostages out.\"\
        \r"
    '27':
