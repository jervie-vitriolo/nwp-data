      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Minneapolis, Minnesota</strong> - Natasha Howard scored
        16 points and grabbed 12 rebounds, and the Indiana Fever held on for a 74-59
        win over the Minnesota Lynx to win the WNBA Commissioner''s Cup on Tuesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0ce02-6aa4-4981-9ace-c792ebec9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52988134-88a6-4a82-8c1a-bc32998618ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Fever played without Caitlin Clark, who remained out because of\
        \ a groin injury. Clark watched the game from the bench and raised her arms\
        \ in celebration at the final buzzer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65299f02-de52-4041-a9e3-e7384cfadb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.089+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b25b4-3e94-4739-97df-57d971dcc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.090+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Aliyah Boston scored 12 points and 11 rebounds for Indiana (9-8), which\
        \ won the in-season tournament for the first time in franchise history. Sophie\
        \ Cunningham scored 13 points off the bench, and Kelsey Mitchell finished\
        \ with 12 points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa950d6-7892-44e1-a74c-a109c5fdd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.090+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4a5e1-bb2c-45b4-b5c0-c720ba4999f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.091+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "By winning the tournament, the Fever took home the bulk of a $500,000\
        \ prize pool. Indiana's players gathered at half court to accept the Commissioner's\
        \ Cup trophy after the game.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9fa1-2a22-4b76-90b3-bda4c793bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.091+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e4fc8-1b08-4ece-a531-915414cffee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Alanna Smith scored 15 points to lead Minnesota (14-3). Napheesa Collier\
        \ finished with 12 points and Courtney Williams contributed 11.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8365a7-34ad-4178-97f0-62c8234d5c8c'
      'mgnl:activationStatus': true
