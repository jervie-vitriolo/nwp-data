      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In an event in Quezon City on Wednesday, July 2, Remulla shared that\
        \ his son, a student in the city, had asked him about delayed class suspensions\
        \ during stormy weather.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9833871-12e5-4c6c-830e-2696c369c937'
      'mgnl:activationStatus': true
