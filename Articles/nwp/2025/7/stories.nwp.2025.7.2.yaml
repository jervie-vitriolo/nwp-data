  'malacanang-push-back-china-sanctions-francis-tolentino':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Communications Undersecretary Claire Castro'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-02T17:47:24.000+08:00
    'imagesource': 'jcr:b93d7c4d-b079-476a-8a25-a4c582b1a651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a483320a-8f0b-4046-a1f3-8019913c6147'
    'lead': 'The government pushed back on China''s sanction on former Senator Francis
      Tolentino over his vocal stance on the West Philippine Sea, asserting that no
      foreign power can muzzle Filipinos from defending the country’s maritime rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-02T17:49:19.887+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-02T18:05:55.029+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-02T18:05:54.680+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Malacanang', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Malacañang to China: Filipinos will not be silenced on West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52e08d-5c19-4378-8e80-5e344bc3085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government pushed
        back on China''s sanction on former Senator Francis Tolentino over his vocal
        stance on the West Philippine Sea, asserting that no foreign power can muzzle
        Filipinos from defending the country’s maritime rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5809e6-4bc3-412a-8d99-e4adef64dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Palace briefing, Communications Undersecretary Claire Castro confirmed
        that the development has been brought to the attention of relevant officials,
        including President Ferdinand Marcos Jr., but said the matter falls under
        the Department of Foreign Affairs (DFA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e46102-9d2e-4aff-9f40-a9a943cde2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ito naman po talaga ay naibalita, pero iyang katanungan po na iyan
        ay ibibigay po natin sa DFA, kung ano po ang kanilang magiging tugon," Castro
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a991d-70fe-47e3-a60a-00b942570bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This has indeed been reported, but we will defer that
        question to the DFA for their official response."] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea15b9-5bbe-435d-80ef-a2de0ecdb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China banned Tolentino from entering Chinese territory, including Hong
        Kong and Macau, over advocacy to defend sovereign rights in the West Philippine
        Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdb5c1-5e11-45c0-a80f-20d679f31909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Chinese government is firmly resolved to defend national sovereignty,
        security, and development interests. China decides to impose sanctions on
        former Philippines senator Francis Tolentino for his egregious conduct on
        China-related issues and prohibit him from entering the Chinese mainland,
        Hong Kong and Macao.” the Chinese Foreign Ministry said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f23e0-b875-461a-8afc-223fad96e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.677+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether the ban could create a “chilling effect” on other
        officials outspoken against China, Castro patriotism will not be cowed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741829b-f4d8-4366-96b4-3284aca78637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.677+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung anuman po ang naging dahilan ng China sa pag-ban kay Senator
        Tolentino, kanila po itong desisyon. Pero ang bawat Pilipino, ang tunay na
        Pilipino at ang mga Pilipino na pro-Philippines, hindi nila ito mapapatahimik
        at hindi nila ito mapagbabawalan na ipagtanggol kung anuman ang karapatan
        natin sa ating bansa at sa ating maritime rights."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823036e-2013-4cdf-ab8e-f99f9ca71fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whatever China’s reasons for banning Senator Tolentino,
        that is their decision. But every Filipino - a true Filipino, and one who
        is pro-Philippines - will not be silenced or prevented from defending our
        country’s rights and maritime entitlements.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1c909-928b-4fc1-830a-5fb573da4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She reaffirmed President Marcos’ position: “We will not yield even
        an inch of our territory to a foreign power.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ab042-bdaa-43cf-9f2f-1753b25749a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:49:19.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:05:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:05:54.679+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Palace plans to summon Chinese Ambassador Huang
        Xilian over the matter, Castro said there is no word yet, and any possible
        diplomatic action would come from the DFA.</p>'
  'palace-fire-back-at-harry-roque-accusations':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Claire Castro, Harry Roque'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-02T18:06:04.000+08:00
    'imagesource': 'jcr:42c1630b-1183-495f-af99-6f27207afcc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb718fd-ca94-4edf-9c71-c78ff58dce50'
    'lead': 'Malacañang on Wednesday pushed back against former presidential spokesperson
      Harry Roque’s recent statements suggesting that the administration is behind
      his troubles linked to illegal offshore gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-02T18:07:48.644+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-02T18:22:41.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-02T18:22:41.584+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Palace to Roque: Don’t blame Marcos for your legal woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035af4a-8a5e-4d40-b7d3-f69aa9225bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Tuesday
        pushed back against former presidential spokesperson Harry Roque’s recent
        statements suggesting that the administration is behind his troubles linked
        to illegal offshore gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008de492-13b0-43ec-b47e-9b0a8e18def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Communications Undersecretary Claire Castro said Roque
        appears to be blaming the administration in his human trafficking issue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429a9ed-391d-4f67-868c-20f984873af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ano po ba ang kaniyang pruweba? Kuwentong walang kuwenta; kuwentong
        barbero," she continued.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c0c3b-01e1-4453-ad44-11a57026b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s his proof? It’s all nonsense - barber’s tales.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe770a7c-b291-49a6-a4c8-b2f1c01b0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro laid out a detailed rebuttal, citing that President Ferdinand
        Marcos Jr. was not involved in any of Roque’s business dealings, including
        those with Whirlwind and Lucky South 99, or the opening of a joint account
        with one AR dela Cerna.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c257f-c492-4979-8cf5-3adaec772c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said Roque voluntarily shared to Congress a number of documents,
        including his statement of assets, liabilities, and net worth, Bureau of Internal
        Revenue records, and private contracts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66954591-308b-41ba-a5f3-a5d1894953ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque: My only crime is my big mouth'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b3d40-18d2-4c96-9c19-f5dbbadae720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on The Newsmaker, Roque dismissed the charges, denied
        involvement in human trafficking and hinted that his outspokenness may have
        caused him enemies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3611eb1-296f-4fd9-b08d-e7d4c4d9d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Malinis na malinis po ang konsensya ko. Wala akong kahit sinong re-recruit.
        Wala akong kahit anong krimen na ginawa," Roque said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd0b16-b51a-4310-b315-6d87c5cdc70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My conscience is absolutely clear. I didn’t recruit anyone.
        I didn’t commit any crime.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b45cca-1e9f-45af-a13c-62fa5ea35d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If at all, ang aking krimen, napakalaki ng bunganga ko at nabubuwisit
        yung mga tao sa Malacañang sa mga pinagsasabi ko."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff59854-79c0-41af-b9a5-501e21307c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If anything, my only crime is that I have a big mouth,
        and the people in Malacañang are annoyed by what I say.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed61113-94bb-484f-93b8-06d74c92b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque, who is seeking asylum in the Netherlands, said he is pursuing
        legal remedies including filing an appeal and is prepared to take the case
        to the Court of Appeals.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac2608-43e3-4776-a7b7-247e819338ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi naman ako kinakailangan na merong presensya sa Pilipinas para
        maghain ng ganyang mosyon," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848094c2-6090-4b1b-b9a6-1c8ffadef9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:07:48.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-02T18:22:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:22:41.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
