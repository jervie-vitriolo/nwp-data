      'mgnl:lastActivated': 2025-07-02T17:29:53.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T17:32:05.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5ae66-2f1c-4820-a961-bb8bc5399172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T17:29:53.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T17:32:05.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "OWWA Administrator Patricia Yvonne Caunan said 21 Filipinos will arrive\
        \ on Thursday, and 25 more on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ff146-5891-40d7-b0cb-e656c2c3af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T17:29:53.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T17:32:05.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80897934-9f6e-45fe-a6dc-15286183eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T17:29:53.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T17:32:05.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said a number of initial requests for government help to return\
        \ to the country have backed out given the ceasefire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffe48b-5447-4e9d-8d9e-cf393e4d802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T17:29:53.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T17:32:05.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8101880-5bcc-45ba-bf11-23acc7eb3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:24:11.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
