      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T18:34:53.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Justice Department gave no details on who provided the national\
        \ security information or the military members targeted for recruitment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c8e1d-d783-46f6-8387-1d1f1920b043'
      'mgnl:activationStatus': true
