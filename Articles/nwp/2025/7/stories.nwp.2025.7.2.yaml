      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In an email, the Pentagon said it was providing President Donald Trump\
        \ with options to continue military aid to Ukraine in line with the goal of\
        \ ending Russia's war there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f118d8-782a-4c48-8f1b-876480a7269c'
      'mgnl:activationStatus': true
