  'ph-not-ready-for-three-year-college-education':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A group of college students in their uniform. (File photo/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-02T17:26:34.000+08:00
    'imagesource': 'jcr:76c14768-0719-47e9-aa1c-8566c306a724'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032c785c-ecd0-43c1-90fa-594013b748a9'
    'lead': 'The country is not prepared to transition to a three-year college education
      as proposed by a senator, an expert said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-02T17:29:19.174+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-03T12:33:31.678+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-03T12:33:31.294+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'Win-Gatchalian', 'CHED']
    'stories': []
    'template': '1'
    'title': 'PH not yet ready for three-year college education - expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe55dd3-5940-4afb-a7d3-2c3bd156f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country is not
        prepared to transition to a three-year college education as proposed by a
        senator, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a3618-670d-4bc3-89a2-92027794b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Lizamarie Olegario, UP College
        of Education associate professor, said any changes to the college curriculum
        should be preceded by fixing the K-12 program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83b348-24fe-497b-934b-77da7e149357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On​​ July 1, Sen. Win Gatchalian, who previously chaired the basic
        education committee in the 19th Congress, filed the “<strong><a href="https://www.newswatchplus.ph/news/2025/7/1/three-year-college-curriculum.html">Three-Year
        College Education</a></strong>” bill, which aims to streamline the curriculum
        by focusing on specialized subjects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071f6d4-5f7d-43f7-9172-9429dccb53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.287+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The degree program will be “based on assessed industry needs, international
        standards, or benchmarks, and recognized best practices.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf533f3-4048-48da-980e-dfd134738f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.287+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Although there are global models of three-year college systems like
        in Europe and Australia, they have strong consistent K-12 systems and tightly
        designed curricula. But the Philippines is still stabilizing its K-12 implementation.
        Thus we are not yet prepared for it,” said Olegario.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c93120-a568-4be6-ab51-816ca4afca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.288+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She noted that the competencies promised by the K-12 program have not
        been achieved.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c4ce8-72e5-46d7-af4c-7eb17e6a7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.288+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June, the Department of Education piloted the implementation
        of the <strong><a href="https://www.newswatchplus.ph/news/2025/5/19/pilot-schools-revised-shs-curriculum.html">revised
        senior high school</a></strong>&nbsp;(SHS) program in a bid to improve employability.
        The changes decongested the old curriculum by cutting down the 15 core subjects
        to five and introduced longer immersion hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6d296-17fb-4056-9d80-74d977404f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Olegario also opposed the bill’s provision to pull out general
        education (GE) courses from college and transfer these to the SHS curriculum. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646c7f7-f939-4ac8-bd5c-5b437fcd7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She defended the need for these courses, saying these are not merely
        “filler subjects.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca76ee-3134-4f3f-963f-5bf1e556616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang general education courses primarily ay nagde-develop ng [These
        general education courses primarily develop] critical thinking, ethical reasoning,
        communication skills and civic awareness,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf1a93-e3be-4337-bd6c-11bae38b087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi lalo na kunyari yung mga [For example] writing, reasoning, research,
        collaboration. Multiple semesters ‘yan. Repetition is sometimes necessary,”
        Olegario added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960c168-4e03-42a6-beb7-b20adc804736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a House inquiry in May, the Department of Education has suggested
        removing three GE courses in college, namely, Art Appreciation, The Contemporary
        World, and Ethics as these are covered in basic education. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf0035-04fd-467b-a224-f33f99b15404'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that the five core subjects under the revised
        SHS program are already aligned with the other GE courses at the tertiary
        level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff5411-4bac-4de2-91be-e17cabab2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Second Congressional Commission on Education earlier reported that
        the current tertiary curriculum is heavy on GE subjects but falls short on
        providing internship training.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45965050-670a-4976-ac53-11a095106190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-03T12:33:31.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T12:33:31.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As we speak ngayon binababa na ang GE subjects. Ang gusto lang namin
        through the bill bilisan yung pagbaba ng GE subjects at pareho across the
        board hindi iba sa public, iba sa private,” Gatchalian said on Tuesday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d0c16-e5fc-4891-bfed-2a388d0bd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T17:29:19.229+08:00
      'mgnl:createdBy': 'lance-nwp'
