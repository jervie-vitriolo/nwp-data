    'lead': 'The Department of Interior and Local Government is targeting to activate
      the unified 911 system nationwide on July 28, Secretary Jonvic Remulla said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-02T10:21:25.477+08:00
