      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c160de6-8682-43c3-aa95-003a8ba1e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:32:52.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-02T11:54:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T11:54:45.093+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Lynx tried to erase a double-digit deficit in the fourth quarter\
        \ but struggled to find a rhythm on offense. After Jessica Shepard made a\
        \ basket to close the gap to 52-45 with 8:45 to play, the Fever scored the\
        \ next six points to re-establish a 13-point advantage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36106b51-69d3-4887-97a7-1137cc5925db'
