      'mgnl:type': 'text'
      'text': "Trump on Tuesday cast doubt on a possible deal with Japan, indicating\
        \ that he could impose a tariff of 30% or 35% on Japanese imports - well above\
        \ the 24% rate he announced on April 2 and then paused until July 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb107830-6db0-4534-abd1-76a92c481423'
