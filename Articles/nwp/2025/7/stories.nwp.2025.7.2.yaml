      'jcr:uuid': 'dd8fd28c-eee7-4e02-bf0a-8ca84bde156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.927+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
