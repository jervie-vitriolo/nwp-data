      'jcr:uuid': '4e83b5a4-29ea-45e3-b37f-bc6dd26d302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:36:23.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
