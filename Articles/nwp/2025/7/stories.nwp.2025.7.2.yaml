      'jcr:uuid': 'ad5ead54-4ef2-4240-9edf-5b69bb3e8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:36:23.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
