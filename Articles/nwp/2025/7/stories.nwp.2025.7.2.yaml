      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Risa Hontiveros
        has filed a cyberlibel complaint against a former Senate witness for his defamatory
        statements about her and the chamber’s investigation into the supposed crimes
        of religious leader Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdae5e4-dab2-44d5-a60e-dc024c9aa08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ea72d-85c8-45c9-8779-f8f0ef87aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros submitted the case to the National Bureau of Investigation
        in Pasay City on Wednesday, July 2, to seek help looking into the personalities
        involved in Michael Maurillo’s video, which was posted on the Facebook and
        YouTube accounts of “Pagtanggol Valiente.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfe262-907d-46be-b04f-db98857bcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b731c-ef1b-484f-ae44-113315ebcde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Bilang isang nagtatrabaho sa public service, bukas ako lagi at dapat\
        \ bukas lagi sa mga puna, sa mga kritisismo. Pero hinding-hindi ako papayag\
        \ sa ganitong mga pagsisinungaling, mga mapapanganib na pagsisinungaling,”\
        \ the senator said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291b2de-80dd-42f5-b0e9-7fd9b6e77bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.537+08:00
