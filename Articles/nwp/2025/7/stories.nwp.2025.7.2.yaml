      'mgnl:lastModified': 2025-07-02T19:21:05.324+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ayaw ng presiding officer na magkaroon ng kwestyon doon sa proseso\
        \ o sa step na ‘yun ng panunumpa na maaari pang makwestyon at magkaroon ng\
        \ legal impediments,” he added. \r"
