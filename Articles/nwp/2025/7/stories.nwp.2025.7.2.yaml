      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I announce in the afternoon the day before the expected\
        \ storm impact because I want the parents to be worry-free and save money,\
        \ and I want the students to be happy.]\r"
