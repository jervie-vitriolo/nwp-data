      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37768c-e2d5-4005-8902-c98fa283daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will also file criminal complaints against individuals
        proven to be behind the video.</p>'
