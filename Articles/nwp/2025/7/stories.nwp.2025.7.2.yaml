  'unified-911-system-activation-eyed-july-28':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Interior Secretary Jonvic Remulla delivered a speech in Culiat High
      School in Quezon City during a ceremonial turnover of fire extinguishers on
      July 2. (DILG Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
