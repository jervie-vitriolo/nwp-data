    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b1906-177e-4b21-ae19-3b165ca99dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.323+08:00
      'mgnl:createdBy': 'thea-nwp'
