      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tokyo has yet to secure a trade deal after nearly three months of negotiations\
        \ as it scrambles to find ways to get Washington to exempt Japan's automakers\
        \ from 25% automobile industry-specific tariffs, which are hurting the country's\
        \ manufacturing sector.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2a371-57e9-402c-b97c-cc54af8778a1'
