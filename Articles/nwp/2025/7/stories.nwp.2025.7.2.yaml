      'mgnl:lastModified': 2025-07-02T15:16:51.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Education order, the school should suspend
        kindergarten classes in areas under Tropical Cyclone Wind Signal (TCWS) 1,
        kindergarten to Grade 10 under TCWS 2, and all levels in areas under TCWS
        3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276ceeb-2e6e-452b-b193-3e09e339b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T15:16:51.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T15:16:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>When the yellow rainfall warning is raised, local chief executives
        have the discretion to suspend classes. When classes have started and an orange
        or red rainfall warning is hoisted, the school head will suspend classes from
        kindergarten to Grade 12.</p>'
