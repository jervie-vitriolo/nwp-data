      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - The Pentagon has halted some shipments
        of air defense missiles and other precision munitions to Ukraine over concerns
        that U.S. stockpiles are too low, two people familiar with the decision said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6687ee-2f83-4d9f-a254-e7864e8ede25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:19:53.159+08:00
