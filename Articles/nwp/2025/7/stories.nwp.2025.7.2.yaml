      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.323+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As you know, when one Congress adjourns and another begins,\
        \ the Senate president must be elected or re-elected, so we need to wait to\
        \ whom the oath will be administered.]\r"
