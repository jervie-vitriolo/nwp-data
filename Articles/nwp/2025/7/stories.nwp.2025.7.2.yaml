      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb6e7-66a3-47f0-83f9-a19839d39540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translator: As a public service worker, I am always open and should\
        \ always be open to criticisms. But I will never allow these dangerous lies.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc749a6a-6215-43f4-8b6e-d0a961aec6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f711d73-43b0-4fdb-8b68-401c01939680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In her complaint-affidavit, Hontiveros stated that Maurillo introduced\
        \ himself through email as a former full-time worker of Quiboloy’s church\
        \ Kingdom of Jesus Christ (KOJC). Maurillo said he is willing to testify after\
        \ escaping the church’s abuse and exploitation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d2495-fa71-4902-af38-58aa3e894cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0826e3-d98e-4a55-8c49-be30dbe4a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a Senate hearing, Maurillo testified how KOJC members forced him\
        \ to perform sexual acts. He also said former President Rodrigo Duterte and\
        \ Vice President Sara Duterte visited the church’s Glory Mountain in Davao\
        \ and left with firearms given by Quiboloy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ff2de-eacc-4b54-a335-7b814abc6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af4743-7962-4e11-8a36-d053f64b80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before the video release on June 24, Maurillo messaged Hontiveros’
        staff, saying that he was being pressured by unidentified individuals to recant
        his testimony and humiliate Hontiveros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e5654-85d8-4bae-ab10-24cd37a0150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd3644-6cea-4aed-b832-47034d36dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the 18-minute video, Maurillo claimed that Hontiveros paid him
        to testify against the Dutertes and Quiboloy. He also revealed the identities
        of the senator’s staff and witnesses which, she said, endangered their safety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01712ff4-c45a-4c06-b102-b2c4ec2e4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbcd15-77eb-4607-bad9-d30ca12b3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Just a little more than a week ago, naghuhumingi ng rescue dahil
        siya daw ay kinidnap ng KOJC at siya daw ay du’n dinadakip sa Glory Mountain…
        Nanalangin pa rin ako para sa kanyang kaligtasan,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb936d6e-5ee0-4ac7-9b6e-1c50368fb222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dbeea-583e-4f92-8e34-10917f7955db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T13:50:41.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T13:50:41.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just a little more than a week ago, he was asking
        for rescue because he was kidnapped by KOJC in Glory Mountain. Still, I am
        praying for his safety.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4749f6-25b6-48ec-9892-b8451ed9ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T13:50:11.656+08:00
