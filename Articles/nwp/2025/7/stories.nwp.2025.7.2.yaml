      'mgnl:lastModified': 2025-07-02T19:21:05.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebe95b-9a38-4c17-8b65-1af045fe9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a matter of prudence and diligence, the presiding\
        \ officer prefers to wait until a new Senate president is elected, who will\
        \ then serve as the presiding officer of the Impeachment Court.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d3bd7-3512-4d7b-b9d4-1d8106ea5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A number of senators have said that Escudero has enough support - a\
        \ majority or at least 13 votes - to retain his post. However, things could\
        \ still change before the Senate leadership election when the first regular\
        \ session of the 20th Congress opens on July 28.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834678b-d8ee-4ee0-935c-3c005f319be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On the first day of the 20th Congress, Monday, June 30, Senator Risa\
        \ Hontiveros urged Escudero to proceed with the oath-taking of the new senators.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e52ece-408e-4224-ba54-7ce0b44548b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "These include Ping Lacson, Rodante Marcoleta, Kiko Pangilinan, Tito\
        \ Sotto, Camille Villar, Bam Aquino, and Erwin Tulfo. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8736a07-7fe8-4ac0-b6c1-0fbae6dd8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-02T19:21:05.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T19:21:05.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Actually, anytime ngayong June 30, 12:01 pm… pwede na at sana ipanumpa\
        \ na ni presiding officer yung labindalawa pang bagong mga senador,” she said.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b943a-82f5-4bbf-afdf-2cf8236a5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.329+08:00
