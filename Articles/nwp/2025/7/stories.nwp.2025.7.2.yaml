      'mgnl:type': 'text'
      'text': "The war in Gaza was triggered when Hamas-led militants attacked Israel\
        \ on October 7, 2023, killing 1,200 people and taking 251 hostages, according\
        \ to Israeli tallies.\r"
    '15':
