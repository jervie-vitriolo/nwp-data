      'mgnl:lastModified': 2025-07-02T19:21:05.325+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The presiding officer does not want any part of the process\
        \ - particularly the oath-taking - to be questioned or face potential legal\
        \ impediments.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce80d47-2fef-4aa3-9ab5-b4a4e3dfe371'
