      'mgnl:lastModified': 2025-07-02T17:32:05.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong mga kababayan natin iniisip nila ang kanilang mga pamilya, pati\
        \ ‘yong mga inaalagaan nila for our caregivers. Meron pa pong umaatras,” she\
        \ said in an interview on state broadcaster PTV’s Bagong Pilipinas Ngayon.\r"
