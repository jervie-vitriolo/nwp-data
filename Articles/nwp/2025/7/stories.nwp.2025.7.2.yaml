      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f87607-277d-4c32-a89e-695a8b6bfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T10:19:53.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
