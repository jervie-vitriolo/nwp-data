      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae341974-3b36-463e-8199-96ff1f82657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-02T15:16:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T15:16:51.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla was known to declare early class suspension as Cavite governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3c080-dc46-4376-bc07-7bc35fa05d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T11:11:22.740+08:00
