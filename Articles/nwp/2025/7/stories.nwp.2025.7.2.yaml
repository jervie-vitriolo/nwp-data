    'jcr:uuid': '8c785f04-fdf2-4360-a6e7-0cbd94464f94'
    'lead': ' U.S. prosecutors have charged two Chinese nationals with acting as agents
      of the Chinese government and accused them of attempting to recruit U.S. military
      service members, the Justice Department said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-02T09:38:08.752+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-02T18:34:54.392+08:00
