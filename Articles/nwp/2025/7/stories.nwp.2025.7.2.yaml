      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After the 2022 incident, the pair \"continued to work on behalf of\
        \ the MSS, including to help identify potential assets for MSS recruitment\
        \ within the ranks of the U.S. Navy,\" the Justice Department said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e248fb-b29e-4ca4-bad4-82e116e9eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.926+08:00
