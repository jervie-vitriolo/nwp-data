      'mgnl:lastModified': 2025-07-02T18:34:53.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51abeb-51d4-4124-a4ff-f1a38dfb5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T18:34:53.925+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
