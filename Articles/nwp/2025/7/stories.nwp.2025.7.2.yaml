    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d2a83-188b-4456-852b-4f7900dfaa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T19:21:05.324+08:00
