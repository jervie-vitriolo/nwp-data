      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump and his aides appear to be seeking to use any momentum from U.S.\
        \ and Israeli strikes on Iran nuclear sites, as well as a ceasefire that took\
        \ hold last week in that conflict, to secure a lasting truce in the war in\
        \ Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60900e71-1759-4056-b34d-265671133bd0'
      'mgnl:activationStatus': true
