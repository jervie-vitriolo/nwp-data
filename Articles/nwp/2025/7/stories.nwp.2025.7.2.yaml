      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He did not identify his representatives but U.S. special envoy Steve\
        \ Witkoff, Secretary of State Marco Rubio and Vice President JD Vance had\
        \ been due to meet Ron Dermer, a senior adviser to Israeli Prime Minister\
        \ Benjamin Netanyahu.\r"
