      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The chief said the platform will feature a streaming service where\
        \ citizens can record an incident and send it to the command center which\
        \ in turn will dispatch personnel.\r"
