      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Biologists from a university
        flagged a fish species in the country’s largest freshwater lake that could
        potentially threaten breeding ground and food for native fish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bbeb5-8bd9-438e-9bd9-f56a6bde2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3166f7-43ee-440b-ae8d-088e43e27324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:53:21.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:53:21.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The scientists from Ateneo de Manila University said the presence of\
        \ tinfoil barb in Laguna de Bay, which they said was “alien fish” normally\
        \ bred in aquariums, “can rapidly outcompete native fish for food and breeding\
        \ grounds” once released into the wild.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb9b86-8dee-4faa-b895-825ddbc0a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-02T14:53:21.446+08:00
