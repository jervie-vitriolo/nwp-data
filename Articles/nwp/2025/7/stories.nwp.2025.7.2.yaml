      'mgnl:lastModified': 2025-07-02T10:33:06.312+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The slowing of some weapons shipments promised to Kyiv by former President\
        \ Joe Biden's administration came in recent days, they said, adding that air\
        \ defense interceptors to help knock down Russian drones and projectiles are\
        \ among the items delayed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c7d7f-2b83-4271-b476-57397fb05429'
