      'mgnl:lastModified': 2025-07-01T17:29:12.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "This is based on a petition filed by the same group of 36 senators\
        \ who also moved the Constitutional Court.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d4408-b771-479c-a1dd-9ceca55e492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.519+08:00
