    'mgnl:lastModified': 2025-07-01T14:59:46.850+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Win-Gatchalian', 'CHED']
    'stories': []
    'template': '1'
    'title': 'Bill seeks three-year college curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c95f90-8e6f-4cd2-b389-7263017f2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A bill seeking to trim
        college education by a year was filed in Congress on Tuesday, July 1, in a
        bid to streamline the curriculum and focus on specialization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac024db-51a2-4e89-bd55-312e00d14caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The “Three-Year College Education (3CE)” bill filed by Sen. Win Gatchalian
        aims to allow the Commission on Higher Education (CHED) to shorten the time
        for students to finish their bachelor’s degree “based on assessed industry
        needs, international standards, or benchmarks, and recognized best practices.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb77e5-73bf-4f02-a857-9c132215181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.842+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All general education (GE) courses will be removed at the collegiate
        level and shifted to senior high school (SHS).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe926f-bdce-4d1a-82f6-6c34c9f10d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.842+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The CHED, in coordination with the Department of Education shall ensure
        the alignment of the SHS curriculum with the knowledge base required for specialization
        at the college level to foster critical thinking and ensure college readiness
        of students, provide more time for internship and advanced specialization
        in higher education, enhance the overall efficiency and quality of higher
        learning, and avoid remedial and duplication of basic education subjects,”
        the measure stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d71e0d-32b4-4435-8822-6d1a8dd4ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In May, the Second Congressional Commission on Education said the current
        tertiary curriculum is heavy on GE subjects but falls short on providing internship
        training.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a92b31-b9b5-4ebb-b5a6-ef5a5d50e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Noong nagdagdag tayo ng dalawang taon sa high school, ipinangako natin
        sa ating mga kababayan na iikli ang panahong kailangang ilaan sa kolehiyo.
        Panahon na upang tuparin natin ang pangakong ito,” Gatchalian said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52dd48-1b4b-485b-9a96-57f76482c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:59:46.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T14:59:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:59:46.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When we added two years to high school, we promised our
        fellow Filipinos that the time needed for college would be shortened. It’s
        time for us to fulfill that promise.]<p><br></p>'
