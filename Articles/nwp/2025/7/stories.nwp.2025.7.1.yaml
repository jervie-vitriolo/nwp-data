      'mgnl:lastModified': 2025-07-01T14:05:00.649+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Democrats, meanwhile, hope the latest, eye-widening figure could stoke\
        \ enough anxiety among fiscally minded conservatives to get them to buck their\
        \ party, which controls both chambers of Congress.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800a2cd-d442-487a-bbe6-9ae36527dead'
