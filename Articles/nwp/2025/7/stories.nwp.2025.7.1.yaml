      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Customs Assistant Commissioner Vincent Maronilla said recently discovered\
        \ smuggling cases are a test of the Anti-Agricultural Economic Sabotage law.\r"
