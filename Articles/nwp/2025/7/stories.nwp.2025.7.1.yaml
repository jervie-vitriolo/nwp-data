    'title': 'Pasig Day: 5 Cool Facts to Celebrate the City

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c512b-9287-42e2-83ef-137ed71c89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.150+08:00
      'mgnl:createdBy': 'michia-nwp'
