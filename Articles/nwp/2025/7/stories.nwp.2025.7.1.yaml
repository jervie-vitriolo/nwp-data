      'mgnl:lastModified': 2025-07-01T15:30:00.888+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paetongtarn’s government has also been struggling to revive a stuttering
        economy and her popularity has declined sharply, with a June 19-25 opinion
        poll released at the weekend showing her approval rating sinking to 9.2% from
        30.9% in March.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a258de-b36b-46b9-8ce4-5d8ff634bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b4b33-3f07-4a5e-8f39-5f3ec6573b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paetongtarn is not alone in her troubles, with influential father
        Thaksin Shinawatra, the driving force behind her government, facing legal
        hurdles of his own in two different courts this month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651645b-74f7-45e1-ad10-d14e6d8a1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.890+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa17cb-b92e-4dee-b021-e4c35b114a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.891+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Divisive tycoon Thaksin, according to his lawyer, appeared at his
        first hearing at Bangkok’s Criminal Court on Tuesday on charges he insulted
        Thailand’s powerful monarchy, a serious offence punishable by up to 15 years
        in prison if found guilty. Thaksin denies the allegations and has repeatedly
        pledged allegiance to the crown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29cf66-fd03-48cf-a89f-1d039af5cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.233+08:00
