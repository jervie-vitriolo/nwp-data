      'mgnl:lastModified': 2025-07-01T17:29:12.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Once she is sworn into the position on July 3, she will be able to\
        \ attend cabinet meetings in her capacity as a minister, despite the suspension\
        \ from the Constitutional Court.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
