      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand</strong> - Thailand’s Constitutional
        Court suspended Prime Minister Paetongtarn Shinawatra on Tuesday as it considers
        a petition filed by 36 senators seeking her dismissal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ff22a-4306-4984-91cb-2eb09c645daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07547cb-6d35-4900-a0fc-e12627f75122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The senators have accused the 38-year-old premier of dishonesty and\
        \ breaching ethical standards in violation of the constitution over a leaked\
        \ telephone conversation with Cambodia’s former premier Hun Sen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a945d-c55d-464d-bf2a-3ee542b51e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903212d4-9e78-4e5b-8617-627d27bd23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who will lead the government now?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120aa23-a663-4a40-a8bf-a6f8ad05f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5fe96-d087-4add-8c53-17f0c4787d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "With the Prime Minister suspended, Suriya Juangroongruangkit, the deputy\
        \ prime minister and minister of transport, will become the caretaker leader.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165a962-d472-4c88-8c2f-38b60dd5aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539eff03-bb17-46bc-a909-d7fa983c3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Suriya, 70, is a veteran of Thai politics, having entered the fray\
        \ in the 1990s and served in various cabinet positions for multiple parties\
        \ since, including the predecessor of the ruling Pheu Thai party.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5fb67-87bc-4775-8845-64a6b1d031eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282dce3-e17d-4c4b-bf50-91f5dd99d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens with the court case?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb436b-3be1-4e4a-9ee6-99aa672fe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74176a-1aeb-4eab-b7b2-f4817d224cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The court has ordered Paetongtarn to stop performing her duties until\
        \ it makes a decision. In a statement, the court said the premier will have\
        \ 15 days to respond to the allegations made by the petitioners, following\
        \ which proceedings will continue.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16775ba0-7bcb-4826-91f5-1f4836077e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863ee2b-50b5-4275-8d31-34863df3bdae'
      'mgnl:activationStatus': true
