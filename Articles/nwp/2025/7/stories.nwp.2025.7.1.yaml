    'template': '1'
    'title': 'Taiwan to simulate Chinese invasion in major drill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f25f9-384e-431c-9559-f1945e302bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Taiwan will simulate a Chinese blockade
        and invasion of the democratic island in its annual military and civil defence
        drills next week, as President Lai Ching-te warned on Tuesday the island was
        already facing China’s "war without gun smoke".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809652cb-fd98-4fbb-a856-3bb3b5d922a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289fe89-4169-43db-a53d-9309a2487ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The annual Han Kuang exercises starting on July 9 will last for 10\
        \ days and mobilize more than 22,000 reservists, both unprecedented in length\
        \ and scale. Taiwan is facing ramped-up military pressure by China which considers\
        \ the separately governed island as its own despite Taiwan’s strong rejection.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d60293-63bd-43b5-b49c-5a196b3ada0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.587+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e695d-ab70-448f-a511-73ee8ce71ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.587+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Addressing soldiers in a video ahead of Han Kuang, Lai said in recent\
        \ years Taiwan has been constantly preparing for a \"war without gun smoke\"\
        \ such as Chinese infiltration and disinformation attacks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d142f-e723-4ec6-ab36-0d55aa175aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5635fc-6f43-4929-b804-ff7b1572ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"However, there is no need to worry because the democratic, free,\
        \ and prosperous Taiwan of today is the result of the Taiwanese people’s courage,\
        \ conviction, and action in fighting their way through various challenges,\
        \ and the unity and resilience of the Taiwanese people has been demonstrated.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575b508-ad37-4ebc-9d72-c25c6e638ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc6323-a262-4fa1-8781-39854faa9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tung Chih-hsing, head of the defence ministry’s joint combat planning\
        \ department, said drill scenarios included \"joint fire attack and the sea\
        \ ferry of the landing group by the Communist Army\" and Taiwan’s armed forces\
        \ will practice building up a \"chain of strikes\" with naval and air precision\
        \ attacks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e9b39-cc02-4256-a77a-20cb6fc3729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39897f-71cd-4081-b005-f78a4c0ad14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We are demonstrating our determination and ability to defend ourselves\
        \ with practical actions,\" Tung told a press briefing in Taipei, adding the\
        \ armed forces will upgrade its combat readiness level if China launches \"\
        targeted drills\" in response.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f75fbc-e718-4ab3-b6e0-1e148112c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d12b13-0850-472c-b7ab-7436677fcdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Civil defence drills will be held alongside Han Kuang, including issuing\
        \ missile alerts and evacuation drills that will temporarily shut business\
        \ and suspend traffic in major cities including the capital Taipei.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267f8fb-a5a4-4725-9e40-d5b0fa63fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570ddc2-80a7-4b3a-ae47-af9bbe61aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.592+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China’s Taiwan Affairs Office did not immediately respond to a Reuters\
        \ request for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fe853-6267-40d9-8338-fba6837a47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.592+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ab8aa-1891-46e6-bb99-f7e4255c98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.593+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lai has since June given three speeches in what will be a series of\
        \ 10 on \"uniting the country\" ahead of a July 26 recall vote for around\
        \ one quarter of parliament’s lawmakers - all from the main opposition Kuomintang\
        \ (KMT) party.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd61c97-5687-4da8-97de-a9907aa3d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.593+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86950f5b-6a25-45d2-8ef0-e146ba30a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.594+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing had angrily rebuked some of Lai’s recent remarks as the two\
        \ capitals clashed over their competing interpretations of history in an escalating\
        \ war of words over what Beijing views as provocations from Taiwan’s government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99567e-5fbd-4609-81c8-05fdd6e417df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.594+08:00
