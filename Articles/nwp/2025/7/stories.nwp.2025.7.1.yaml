      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Davao City Vice Mayor
        Sebastian “Baste” Duterte will serve as acting mayor while his father, former
        President Rodrigo Duterte, remains detained in a facility of the International
        Criminal Court in The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fb5f1-46f8-4069-adad-3cb99155a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:08:55.746+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In line with the Local Government Code, Interior Secretary Jonvic Remulla
        formally directed the younger Duterte to take on the role after he assumed
        office on June 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de000c-9963-4d2b-a24d-16b07124e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:08:55.747+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“You are hereby enjoined to perform the duties and functions of Mayor
        of Davao City to prevent paralysis of government operations,” Remulla told
        Duterte in a letter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463be3d6-34e7-477c-8679-619055ec5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:08:55.747+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Interior and Local Government (DILG) also designated
        City Council Member Rodrigo “Rigo” Duterte II as the acting vice mayor. He
        is the former president’s grandson and the acting vice mayor’s nephew.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d8e7a-8abc-459f-9fc5-23b17f3b6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:08:55.748+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The DILG said the move is “legal and necessary” to maintain continuity
        of the city leadership.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9e25e-435b-4870-8bbf-ab5141b38de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:08:55.748+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-01T13:08:55.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T13:08:55.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte secured Davao City’s top post by a <a href="https://www.newswatchplus.ph/news/nwp/2025/5/13/Duterte-reclaims-Davao-by-landslide--family-solidifies-power-.html"><strong>landslide
        win</strong></a> in the midterm polls.</p>'
    '6':
