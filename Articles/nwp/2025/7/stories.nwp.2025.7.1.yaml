      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, United Arab Emirates -</strong> Dubai commuters may
        soon have a new way to skip traffic: air taxis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b75695-ede0-46da-80c2-65289b6809be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.184+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Joby Aviation conducted the first test flight of its fully-electric\
        \ air taxi in the emirate this week, a major milestone in the city’s efforts\
        \ to integrate airborne transport into existing mobility networks as early\
        \ as next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1862b48-2e39-425f-88af-a692e7b99e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.185+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e792b75-e7f7-4f38-8683-09eef55465e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.185+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Joby hopes its air-taxis will ease pressure on existing ground transportation\
        \ and offer travelers a faster alternative as Dubai faces increasing congestion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa54bb-9de3-4eda-8b93-9d01b02520bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.186+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4382b-ae79-4cfc-a847-ffd537c3c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.186+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We want to change the way people commute,\" Anthony Khoury, Joby’s\
        \ UAE General Manager, said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030980d-6af1-44cd-bb14-f2174b82ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.186+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d9c59-0a03-447f-9d27-369b4119280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.187+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.616+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A journey from Dubai’s main airport DXB to Palm Jumeirah aboard the\
        \ Joby Aerial Taxi will take roughly twelve minutes, the company predicts,\
        \ as opposed to 45 minutes by car.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6ee3e-0945-4a7b-9d4d-4e36064a5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.187+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.616+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea641b35-3665-486d-a82b-c321980aee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.188+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.617+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "While Joby’s long-term ambition is to make its aerial taxis \"affordable\
        \ for everybody to use,\" Khoury says, they acknowledge early pricing will\
        \ likely target higher-income travelers. \"As with any novel technology, early\
        \ days might be a bit more premium.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ff1b4-134f-4778-b2b7-1def392471c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.188+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.618+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0e936-1b29-43f1-9e7d-6e379de5e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.189+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.618+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The demonstration flight was held on Monday at an isolated desert site\
        \ southeast of Dubai’s downtown and was designed to emulate a typical aerial\
        \ taxi journey, according to Joby Aviation officials.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c758ab6-b6b4-4ad0-a988-8c8c217436fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.189+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.619+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b3cb5-9047-40fe-b4a2-b733f746e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.190+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.620+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In a ceremony attended by senior government officials, transport executives\
        \ and company representatives, the experimental aircraft executed a vertical\
        \ takeoff, flew for several miles, and then returned for a vertical landing.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84055a-cb2b-4404-b57a-5775b6d8888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.190+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.620+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cfc9e5-b48c-49eb-aa92-56fd4a5090ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.191+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.621+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Joby Aerial Taxi, the flagship electric vertical take-off and landing\
        \ (eVTOL) aircraft developed by the California-based company, can fly distances\
        \ of up to 160 kilometers (100 miles) at speeds reaching 320km/hr (200mph).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29635a9-e258-4e7e-a60e-7f6139322e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.191+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.622+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fef555-e604-43bd-b0b0-e605aa8e3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.192+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.622+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Fully electric, with zero operating emissions, Joby’s air-taxi is designed\
        \ to be both eco-friendly and quiet enough for commercial use in dense urban\
        \ areas.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361eac3f-9acc-4d11-980f-4853361fbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.192+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.623+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35447cc6-eb7e-4c68-b684-50c045d8eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.193+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.624+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“It will be flying in the city, next to residential areas, and hopefully\
        \ people will barely notice it,” Khoury said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879bddf-af72-43f7-849a-4f3425f1788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.193+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.624+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e3b99-92cb-478d-a4a2-8ed2c400c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.194+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.625+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "While eVTOLs such as Joby’s have been hailed as the future of urban\
        \ air the industry still faces major hurdles -- including securing regulatory\
        \ approval and developing sufficient vertiport infrastructure.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe73b76-408c-4d12-b7f9-797c551fdf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.194+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.626+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae74ac-3155-455a-865e-69474b6f1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:18:27.195+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:07:23.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:07:22.626+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Morgan Stanley downgraded Joby’s stock price target from $10 to $7\
        \ in April, flagging near-term execution risks and broader aerospace industry\
        \ concerns, including tariffs and supply-chain issues. Joby is currently trading\
        \ at $10.55.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
