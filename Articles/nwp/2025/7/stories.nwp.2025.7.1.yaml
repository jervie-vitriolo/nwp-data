      'mgnl:lastModified': 2025-07-01T17:29:12.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce5ef8-5ea6-45a3-bbda-e1e72268bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.510+08:00
