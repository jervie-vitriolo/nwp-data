      'mgnl:lastModified': 2025-07-01T17:29:12.041+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The National Anti-Corruption Commission, which has a wide remit, is\
        \ also probing Paetongtarn for any ethical violations emanating from the leaked\
        \ phone call between her and Hun Sen.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e4627-4c34-48e6-ba4e-e4944446991d'
