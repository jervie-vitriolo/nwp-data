      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Nine-year NBA veteran Dorian Finney-Smith
        will sign a four-year contract with the Houston Rockets, according to multiple
        reports on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc032b6c-b713-46cf-9c5c-0f09f2462080'
      'mgnl:activationStatus': true
