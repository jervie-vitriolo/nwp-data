      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014a0ab-59ab-4119-b661-d566cb26d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.641+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Senators were voting in a marathon session known as a \"vote-a-rama,\"\
        \ featuring a series of amendments by Republicans and the minority Democrats,\
        \ part of the arcane process Republicans are using to bypass Senate rules\
        \ that normally require 60 of the chamber’s 100 members to agree on legislation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d7a05-5ae9-47b5-b9f9-e32473ee43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.642+08:00
