      'mgnl:lastModified': 2025-07-02T14:56:10.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya magri-risk assessment tayo ng mga galing sa China. Kung kailangan\
        \ lahat buksan ang container galing China gagawin natin ‘yon para siguradong\
        \ walang makalusot,” Tiu Laurel said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0995c-a883-4bb0-b358-658aa91d07a9'
      'mgnl:activationStatus': true
