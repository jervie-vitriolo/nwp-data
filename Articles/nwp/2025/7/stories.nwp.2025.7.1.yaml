      of Foreign Affairs on Monday, July 1, coinciding with the Department of Foreign
      Affairs’ (DFA) 127th founding anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T19:01:56.588+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T19:01:56.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T19:01:56.626+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Theresa-Lazaro', 'DFA']
    'stories': []
    'template': '1'
    'title': 'Lazaro assumes foreign affairs post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33fb48-8341-4c13-8543-8be0abad15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Veteran diplomat Theresa
        P. Lazaro formally assumed her post as Secretary of Foreign Affairs on Monday,
        July 1, coinciding with the Department of Foreign Affairs’ (DFA) 127th founding
        anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0f807-f728-403c-ac95-a63dd07553cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The symbolic turnover was held at the DFA’s temporary headquarters
        at DoubleDragon Plaza in Pasay City, where outgoing Secretary Enrique A. Manalo
        passed the reins of the department to Lazaro, one of the country’s most senior
        career diplomats.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b1d4f-a20a-47c2-9315-85547db0150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In her inaugural speech, Lazaro called on DFA personnel to support
        her leadership and help strengthen the institution’s commitment to the country’s
        diplomatic goals.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c234c-1dbc-434a-a7cd-76991eeaea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa aking pag-upo, nais kong hingin ang inyong tulong at suporta para
        maging magpalaksakit ang ating kagawaran - na handang tumulong,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d0b15-67a0-41dc-bf12-4e35035b6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As I take office, I ask for your help and support to
        make our department more compassionate - ready to serve.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2dc1e-5969-441c-a7ba-98eed40cfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro pledged to continue implementing the independent foreign policy
        while upholding national sovereignty, fostering friendly international relations,
        and protecting Filipinos abroad.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea3c4f-2c47-49d5-a51b-5f86ae8a9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Implementing and charting the course of Philippine foreign policy,
        fostering friendly relations, assisting our Filipinos, and asserting national
        sovereignty—these remain at the core of our mission,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5a09a-37d0-49b3-ad14-f1dbfce46a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro was undersecretary for bilateral relations and ASEAN affairs.
        Her decades-long career includes postings in Geneva, Vienna, and Paris, as
        well as serving as ambassador to France and Austria.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72ff79-33cf-40d7-8fc1-c7b441dfd0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She has represented the country in numerous international negotiations,
        including those on disarmament and regional security.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d73253-f406-4199-8d2d-99241e16aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo, who now heads to New York as permanent representative to the
        United Nations, reflected on the department’s legacy during his farewell message.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7756791-1754-46cf-90a5-f2f229c072ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I believe we all share in honoring the rich legacy of one of the first
        institutions established following the declaration of Philippine independence
        in 1898,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7ca94-1616-4e60-bc92-22d17c2b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under Manalo’s watch, the country strengthened relations with allies
        and international organizations while firmly asserting its position in the
        West Philippine Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e6999-aa10-46a4-92b4-be33e77c36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:01:56.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:01:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:01:56.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The transition comes at a pivotal moment, as the Philippines navigates
        a complex geopolitical landscape while maintaining its constitutional commitment
        to an independent foreign policy.</p>'
  'dfa-francis-tolentino-sanctions-not-helpful-ph-china-relations':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T19:11:24.000+08:00
    'imagesource': 'jcr:53734571-634d-4a2c-9fc6-37bd6fc58a60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a09ffb-a376-4eac-bd5e-6e9b774b0bc9'
    'lead': 'The Department of Foreign Affairs (DFA) has cautioned that China’s decision
      to impose sanctions on former Senator Francis Tolentino is "not conducive" to
      efforts to repair and strengthen relations, underscoring concerns over rising
      diplomatic tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T19:13:06.462+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T19:13:06.761+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T19:13:06.491+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Francis-Tolentino']
    'stories': []
    'template': '1'
    'title': 'Sanctioning Tolentino not helpful to PH-China relations - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aed81a-7f14-494a-818b-1bd6b7f62ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) has cautioned that China’s decision to impose sanctions on former
        Senator Francis Tolentino is "not conducive" to efforts to repair and strengthen
        relations, underscoring concerns over rising diplomatic tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a11727-2a6e-4c1c-87f3-a2fbdcd90acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a brief but pointed statement, the DFA said it has "noted the measures
        imposed by China on a Filipino national," referring to the travel ban levied
        against Tolentino.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4428657-d1d2-4317-bcfe-e1c1d06874f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“While these measures are legally within China’s prerogative, they
        are not conducive to mutual efforts to restore mutual trust and improve bilateral
        relations,” it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3537e46-4faf-4186-8ddc-215d44c16ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The response followed an announcement from China’s Ministry of Foreign
        Affairs over the weekend that Tolentino has been sanctioned and barred from
        entering the Chinese mainland, Hong Kong, and Macao.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9406c-3d64-42d1-96e6-5e0c768e74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese Foreign Ministry spokesperson Mao Ning said the former senator
        was being punished for what Beijing described as “egregious conduct” and “malicious
        remarks” on China-related issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578e6ce-15c7-4202-9c25-6a0e64ade0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Let me stress that there are consequences for hurting China’s interests,”
        Mao said during a press briefing. She accused “a handful of anti-China politicians
        in the Philippines” of undermining bilateral ties for “selfish interests.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef06a0-65ab-4dca-95bf-a1e14b99d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino, who has been outspoken in his criticism of China’s actions
        in the West Philippine Sea, said the sanctions imposed by Beijing could be
        considered a “badge of honor.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafeb93-aa46-41ca-8493-4cf8a7289ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that no foreign government can silence his voice or deter
        him from asserting the country’s territorial rights: “I am, and will always
        be, proud to be a Filipino.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8840e8-1770-4375-89a5-140c83a6c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Before leaving office, Tolentino revealed in a Senate hearing that
        China had allegedly been funding troll farms through its embassy in Manila,
        a claim that stirred further controversy. He said the operation aimed to manipulate
        public opinion, attack national policies, and undermine Philippine sovereignty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36bf07-e5c1-436c-a244-8d1aeffccafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:13:06.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:13:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:13:06.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tolentino was also a key proponent of the Philippine Maritime Zones
        Act and the Philippine Archipelagic Sea Lanes Act, measures to bolster the
        country’s legal and navigational control over its waters.</p>'
  'palace-six-customs-officials-replaced-vs-smuggling':
