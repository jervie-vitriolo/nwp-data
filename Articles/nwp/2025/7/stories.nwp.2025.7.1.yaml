      'mgnl:lastModified': 2025-07-02T14:56:09.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f8138-d733-40bb-bbf1-034e6e42e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:23:00.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:56:10.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:56:09.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Bureau of Customs (BOC) said the products were declared as mantou,\
        \ or Chinese steamed buns, egg noodles, and kimchi. But intelligence reports\
        \ indicated that the container vans, which arrived on May 27 and June 1, were\
        \ smuggled agricultural products.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aadde5-4e20-42ca-9019-b5b5085af897'
