  'China-ready-to-discuss-tariffs-and-subsidies-with-US-at-WTO':
    'author': 'Olivia Le Poidevin, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T16:04:02.000+08:00
    'imagesource': 'jcr:031f45cf-d835-49b3-a7b2-d1863d8e2210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcf71a7-9db9-42b4-8d3e-828c375448b8'
    'lead': 'China is ready to have discussions about trade policies, including tariffs
      and subsidies, that Washington has identified as obstacles to reforming the
      World Trade Organization, a senior delegate at China’s mission to the WTO said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T16:21:45.672+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-01T17:02:14.615+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T17:02:14.042+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China ready to discuss tariffs and subsidies with US at WTO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3de93-760c-4d1d-95ec-fb093fb01c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.685+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.024+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva,&nbsp;Switzerland -</strong> China is ready to have
        discussions about trade policies, including tariffs and subsidies, that Washington
        has identified as obstacles to reforming the World Trade Organization, a senior
        delegate at China’s mission to the WTO said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ad88d-e983-4b14-94a0-4db78a19564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.685+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.025+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead40737-355d-4d7a-aac4-6870f65fca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.686+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.026+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China had heard \"every word\" the U.S. had said at the WTO about its\
        \ trade practices and is open to discussing tariffs, industrial policy and\
        \ some benefits it gains from its developing country status, as part of broader\
        \ conversations on reform ahead of a 2026 ministerial meeting in Cameroon,\
        \ the delegate said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf837b-74e2-41d3-b976-4fb505148ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.686+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.026+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84134649-b191-4ba5-9d56-1db91b2f4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.686+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The official declined to be identified. China’s mission does not publicly\
        \ identify delegates below ambassador rank. China recalled its WTO ambassador\
        \ in April to become a trade negotiator and the vacant position has yet to\
        \ be filled.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c0451-b4e2-4fe1-bb21-e89432233bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.687+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0126510-0118-4789-9bee-3b1338fd7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.687+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.028+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The delegate’s remarks follow months of trade tension between the world’s\
        \ two largest economies over sweeping tariffs imposed by the U.S. and retaliatory\
        \ measures by China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308329c3-dbf0-4a8e-95ab-40a63b840f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.688+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5aa8a0-261a-4a8c-a3e7-cef7b2bd233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.688+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Washington argues there can be no meaningful WTO reform until China\
        \ and other major economies relinquish privileges known as Special and Differential\
        \ Treatment (SDT) granted to developing countries, which the U.S. says give\
        \ them an unfair advantage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32469fb1-06d1-4306-9329-0bb2596476ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.688+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b4628-9941-4ee2-bae7-3fdaaccaa2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.689+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Some major economies, including China and Saudi Arabia, self-identify\
        \ as developing countries, granting them access to SDT benefits such as setting\
        \ higher tariffs and using subsidies.\r"
    '11':
