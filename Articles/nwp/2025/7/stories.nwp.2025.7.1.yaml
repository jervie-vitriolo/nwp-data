      'mgnl:lastModified': 2025-07-23T08:51:29.053+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Coffee with roots. A new look. And a familiar name.</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cc0eb-fe92-4833-b365-a7eef006e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:40:42.210+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.068+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>OldTown White Coffee, the beloved Malaysian coffee brand known for
        its rich, creamy brews, has finally made its way to the Philippines. Thanks
        to a new partnership with San Miguel Super Coffeemix, Filipino coffee lovers
        can now enjoy a taste of Ipoh’s iconic kopitiam culture with new flavors and
        experiences to match. Here’s what you need to know.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de78641-cf26-4f82-83ab-8492e6c76780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.573+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.068+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. It All Started in Ipoh</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1b33c-5c31-4e38-bcfb-4e6728c03e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.574+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.069+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>To mark its official debut, OldTown recreated the streets of Ipoh
        at Robinsons Magnolia in a five-day immersive event titled "Back to Where
        It All Began." Visitors explored a VR cycling tour of heritage lanes, wandered
        through a mini streetscape of traditional shophouses, and played a fun 3-Bean
        Blend Tic-Tac-Toe game. It was more than just a launch, it was a love letter
        to the brand’s roots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cbae0-3a93-4912-9237-ef567f217e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.574+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.069+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. A 3-Bean Blend That’s Stood the Test of Time</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04d201-9f82-4ccb-b471-e8e887ac976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.575+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.070+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'OldTown’s signature white coffee is crafted from a time-honored blend
        of Arabica, Robusta, and Liberica beans, slow-roasted in the Hainanese tradition.
        Introduced in 1999, this creamy, full-bodied brew brought the nostalgic charm
        of kopitiam coffee into homes—and has since grown to reach over 30 countries
        worldwide.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f0e1f-5ebb-47d0-898d-36bc01d39832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.575+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.070+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Flavors Made for Filipino Coffee Drinkers</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd863f-e07c-4ddd-84a9-6d6dfc305ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-23T08:48:12.575+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-23T08:51:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-23T08:51:29.071+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition to its core flavors—Classic and Hazelnut—OldTown unveiled
        two new variants tailored for the local market:</p>'
