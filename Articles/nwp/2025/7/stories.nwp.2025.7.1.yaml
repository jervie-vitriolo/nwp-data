      'mgnl:type': 'text'
      'text': "NNIC says these developments show how ongoing efforts to modernize\
        \ and streamline operations are helping NAIA support this growth. “We are\
        \ scoring quick wins where we can by improving systems, facilities, and passenger\
        \ flow. The results: we are now able to accommodate more flights and reduce\
        \ congestion at the terminals,” said NNIC President Ramon S. Ang.\r"
