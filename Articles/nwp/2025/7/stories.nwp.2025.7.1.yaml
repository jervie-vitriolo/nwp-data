      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03268848-dca0-4309-a683-cd32e1cccc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.516+08:00
