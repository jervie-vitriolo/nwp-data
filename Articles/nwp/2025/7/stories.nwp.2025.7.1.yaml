      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.645+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Republicans can afford to lose no more than three votes in either chamber\
        \ to pass a bill the Democrats are united in opposition to.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0399ba9-3aec-49d9-b576-e2b2c30da749'
