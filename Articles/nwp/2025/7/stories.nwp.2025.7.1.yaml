      'mgnl:lastActivated': 2025-07-01T11:51:23.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b61be-ae89-4c94-ad86-9e5605302996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:51:22.595+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T11:51:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:51:22.646+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Civil groups involved in the recall campaign has framed the election\
        \ as a no-confidence vote against what they see as Beijing-friendly lawmakers\
        \ who are working to undermine Taiwan’s democracy, a position strongly rejected\
        \ by the KMT.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4d7f8-7ff1-445b-a8bf-c8db96bf070d'
