    'template': '1'
    'title': 'China sanctions former Philippine senator on maritime claims'
    'updated': 2025-07-01T15:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f14b9a-7328-4bd2-a9a1-ab25bc4ea447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:41:56.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China/Manila, Philippines -</strong> China sanctioned
        former Philippine senator Francis Tolentino on Tuesday and barred him entry,
        citing "egregious conduct" on matters such as the disputed South China Sea
        a day after the end of his six-year term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215566a-33b4-4be2-a825-ddf40f0eb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4b1e3-d4cb-470f-b262-5c000d1fab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tolentino, who lost his bid for a second term in midterm elections,\
        \ had canvassed on his efforts to bring in laws last year defining the country’s\
        \ sea lanes and maritime zones, which China opposed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f665a-922c-4631-91d0-8c1439c4a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508de5f8-0098-49d2-8d0a-e9a6700e6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Chinese foreign ministry accused some Filipino
        politicians of making "malicious remarks and moves" that hurt ties between
        the two nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3eb39-4f60-4410-a315-518799cc2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfc00d-9d00-4703-8d52-a0436ce01e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government is firmly resolved to defend national sovereignty,
        security and development interests," the spokesperson added in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db2720-52e1-4de8-a851-c3479bc861e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1b06d-8f0f-4493-a47c-8ffe27267bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sanctions prohibit Tolentino from entering the Chinese mainland,
        Hong Kong and Macau, the ministry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e37ff6-126c-4cbb-91a9-7d01cefd9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:42:26.659+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.659+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aec964-1fb6-4b95-8ed5-c2d0ee0ef0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:42:26.660+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.660+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There must be a price to pay for harming China’s interests," ministry
        spokesperson Mao Ning told a regular press briefing later on Tuesday when
        asked about the sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b32a67-6572-40ee-8b87-a5e5732b6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72c7dd-88c8-4bfa-8bc0-ddb850aaaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"No foreign power can silence me or weaken my resolve to uphold
        our sovereignty," Tolentino said in a statement, calling the sanctions a "badge
        of honor" and vowing to pursue his fight for "what rightfully belongs" to
        the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84819675-0864-4cd8-a2f7-0016b01a6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abb03a-2ea1-4978-ab24-3a3146c0e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s claims in the South China Sea, a conduit for $3 trillion
        in annual ship-borne commerce, overlap with the exclusive economic zones of
        Brunei, Indonesia, Malaysia, the Philippines and Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a57bb-bb0c-4297-a409-79ee02627fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79264706-a4e7-4fea-a8a7-a4587d1bd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T13:13:55.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:42:27.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:42:26.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling of an international arbitral tribunal voided Beijing’s
        sweeping claims as having no basis in international law, a decision China
        rejects.</p>'
