  'palace-welcomes-50-peso-wage-increse-in-metro-manila':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Communications Undersecretary Claire Castro'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T19:18:19.000+08:00
    'imagesource': 'jcr:42795077-0565-49c3-acea-3d40a109f195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8c0bfa-f92b-4d79-814e-41a5c5e25c05'
    'lead': 'Malacañang welcomed the ₱50 daily minimum wage increase in Metro Manila,
      describing it as a timely boost for workers amid ongoing efforts to ease their
      economic burden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T19:27:01.892+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T19:27:02.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T19:27:01.927+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['wage-hike', 'claire-castro']
    'stories': []
    'template': '1'
    'title': 'Palace welcomes ₱50 wage hike in NCR; legislated increase under study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f4bbd-2bf0-423e-bd3b-32e30b209521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.913+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang welcomed
        the ₱50 daily minimum wage increase in Metro Manila, describing it as a timely
        boost for workers amid ongoing efforts to ease their economic burden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ff7de-e05c-48ce-8c75-f787afa3ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pay raise was a dampener as well on the proposal for a legislated
        wage hike which, Malacanang said, remains under study due to its potential
        impact on small businesses and employment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f5877-6053-4bdb-aca2-f6c765539bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro noted efforts to generate
        employment, adding that investments amounting to $27 billion have led to the
        creation of 350,000 new jobs nationwide.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b8949-99a8-41b9-ac40-f616f3c032c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment announced a ₱50 wage hike
        for Metro Manila workers beginning July 18, the largest hike granted by the
        Regional Tripartite Wages and Productivity Board (RTWPB) in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ab877-7bdd-4e0d-ab14-6bbe2622d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Labor Secretary Benny Laguesma confirmed that Wage Order 26 raises
        the daily minimum wage to ₱695 for the non-agriculture sector, and ₱658 for
        agriculture, retail, and manufacturing firms with fewer than 10 employees.
        The increase is expected to translate to ₱1,100-₱1,300 monthly, depending
        on the work schedule, and raise the average monthly pay to ₱15,247-₱18,216
        inclusive of benefits.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ca393-e966-4f9d-a62d-1e799aba2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At kung nagbigay po ngayon ang Regional Tripartite Wages and Productivity
        Board ng ₱50 na wage hike, iyan po ang na-evaluate na maaaring ibigay sa ating
        mga manggagawa para maibsan po ang kahit kaunting hirap na lumalabas po ito
        ay ₱1,300 per month,” Castro said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e878743-35f0-4c4d-956d-283125a248cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And if the Regional Tripartite Wages and Productivity
        Board has approved a ₱50 wage hike, that was the amount evaluated to be feasible
        for workers to help ease their burden a bit, which adds up to ₱1,300 per month]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daea3cb-3b86-4ae4-bee7-eac4658634cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On calls for a legislated wage hike, Castro said the president has
        not committed to supporting such proposals. She added the need to balance
        worker welfare with business viability.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d97029-1c46-4c98-af6e-d28a54592ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pag-aaralan ito kung kakayanin ba talaga kasi kung magdudulot naman
        ito ng lay-off dahil hindi kakayanin ng karamihang maliliit na mga negosyante,
        mas marami pong mahihirapang mga manggagawa dahil baka mawalan sila ng trabaho,”
        she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e57ab-11a9-4b68-a62c-ead81bc694b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This will be studied carefully - whether it is truly
        viable - because if it ends up causing layoffs due to the inability of many
        small businesses to cope, then more workers might suffer by losing their jobs.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6df475-ac53-49da-9ca0-bac1c3d21a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DOLE noted that while small enterprises and those affected by calamities
        may apply for exemptions, barangay micro business enterprises remain exempt
        under the order.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb764d8-50e7-48b0-a9eb-931465335ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:27:01.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:27:02.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:27:01.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is the first region to issue a wage order this year,
        with other regions scheduled to hold consultations in the coming months.</p>'
  'icc-confirms-cyberattack':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T19:27:44.000+08:00
    'imagesource': 'jcr:f0805a3d-4d93-4ec8-95f8-b8ecd7d44e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ede79b8-97af-4523-9c85-3ba9fd574b5d'
    'lead': 'The International Criminal Court (ICC) has said it encountered what it
      called a sophisticated and targeted cybersecurity breach late last week - the
      second incident in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T19:29:30.934+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T19:29:31.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T19:29:30.958+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['icc']
    'stories': []
    'template': '1'
    'title': 'ICC confirms second major targeted, sophisticated cyberattack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f72c1a-43b2-44a7-baf4-bde95e263b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has said it encountered what it called a sophisticated and targeted
        cybersecurity breach late last week - the second incident in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138cecd-7168-46f5-b95d-281244cf2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The court reported that the breach was swiftly detected and effectively
        contained through its internal alert and response systems.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c575ec8-a8ad-44f6-aec6-071e656e5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC said while the attack was serious, a court-wide impact analysis
        is under way, and proactive mitigation measures have been implemented to address
        potential consequences.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da7550-a429-4068-a508-35fdabfa2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released by the court on Monday, June 30, officials
        noted the importance of transparency in reporting cyber incidents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4cb5f-0a89-48d5-bea1-aa4903eb6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The court considers it essential to inform the public and its States
        Parties about such incidents as well as efforts to address them,” the statement
        read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890d1f5-11c1-4723-bd05-9f28eff4c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC also reiterated the need for continued international support,
        especially as cyber threats increasingly target institutions of global justice.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc5e44-1de3-4927-9d2d-16578a0b5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC prosecutes individuals for genocide, crimes against humanity,
        and war crimes. As such, it is a high-profile target for cyber threats seeking
        to disrupt its mission of justice and accountability.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc5a92-9db2-404d-b2cb-72d56be6c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Such support ensures the court’s capacity to implement its critical
        mandate of justice and accountability, which is a shared responsibility of
        all States Parties,” the court said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c6d59-9b48-4d03-9270-984c60c02c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:29:30.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:29:31.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:29:30.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The identity of the perpetrators and the specific objectives of
        the cyberattack remain undisclosed at this time, it said, adding that further
        updates are expected once the impact analysis is complete.</p>'
