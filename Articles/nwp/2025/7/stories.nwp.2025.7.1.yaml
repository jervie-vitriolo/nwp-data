  'marcos-swears-in-theresa-lazaro-dfa-chief-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos administers the oath of Foreign Affairs
      Secretary Theresa Lazaro'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T10:53:39.000+08:00
    'imagesource': 'jcr:f3fda767-e4e2-488b-b079-4ac7b59a7279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc63549a-4847-4ae4-8b2e-314a3a0e9c66'
    'lead': 'Veteran diplomat Ma. Theresa Lazaro officially took her oath as the new
      Secretary of the Department of Foreign Affairs (DFA) on Tuesday, marking a key
      transition in President Ferdinand Marcos Jr.’s midterm Cabinet revamp'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T10:55:50.630+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T10:55:50.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T10:55:50.660+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Theresa-Lazaro']
    'stories': []
    'template': '1'
    'title': 'Lazaro takes oath as DFA chief, receives Order of Sikatuna award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188124c-1128-4bbe-8b32-3309898b6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Veteran diplomat Ma.
        Theresa Lazaro officially took her oath as the new Secretary of the Department
        of Foreign Affairs (DFA) on Tuesday, marking a key transition in President
        Ferdinand Marcos Jr.’s midterm Cabinet revamp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4a9d2-7653-4ec8-89c9-77ddc7fe84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro was sworn in by Marcos in Malacañang, where she was also conferred
        the Order of Sikatuna, one of the country’s highest diplomatic honors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53632cd-f53e-40ec-ba79-72df075c2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The award recognized her over four decades of service as a career diplomat
        and her contributions to advancing Philippine foreign policy and international
        cooperation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f6f65-e4c6-4d20-8a80-d882f205804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Now leading the Department of Foreign Affairs, she is tasked with
        advancing Philippine interests, safeguarding its territory, and protecting
        Filipinos across the globe,” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb985a94-b544-4c94-91e8-b293efa06cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former DFA Secretary Enrique Manalo will now serve as the Philippines’
        Permanent Representative to the United Nations, taking over from Ambassador
        Antonio Lagdameo, who is set to retire at the end of July.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de1bbd-ad89-43df-b7df-91648d1a8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous media interview, Lazaro signaled a steady course for
        Philippine foreign policy, emphasizing continuity from Manalo’s leadership
        and a calm, bilateral approach in managing tensions with China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58009e7-82a0-46d2-a67a-929ff95ac400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no challenge. There are no different things,” Lazaro said
        in a May 30 interview. “As far as foreign policy, that’s not a problem. It’s
        just a continuation of what Secretary Manalo has started in the last three
        years.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77c376-5584-4936-be2d-6690172a848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As DFA Undersecretary for Bilateral Relations and ASEAN Affairs, Lazaro
        played a key role in managing sensitive diplomatic discussions, including
        those related to maritime issues in the West Philippine Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0340d2-d1a0-421e-9723-fc97f14c985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On China, she acknowledged that challenges remain but stressed the
        importance of people-to-people relations and dialogue.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a1ff4-393d-450e-856a-f468c2b59a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'lWe continue to move on. This is a perfect example of people-to-people
        relationship. We just have to look at the positive areas. The maritime issues?
        That’s something being dealt with bilaterally,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4e3b0-0465-46bc-b247-2c96768a401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic credentials</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d55361-d090-4ad5-a838-9bef6c23fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro is a lawyer and career diplomat who has served in key posts
        overseas, including as ambassador to Switzerland, France, and UNESCO, and
        as Consul General in Sydney and Madrid. She has also held diplomatic assignments
        in the United States and Australia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4c07c-d8ea-4665-ad48-5e0c6138b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:55:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T10:55:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:55:50.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She previously headed the DFA’s Office of ASEAN Affairs, a vital
        role as the Philippines prepares to host the ASEAN Summit in 2026.</p>'
