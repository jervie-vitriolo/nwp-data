      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50cf9c-5f73-4c1e-bf9f-2f43fd930135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.647+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.647+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Many Republicans dispute that claim, contending that extending existing\
        \ policy will not add to the debt. Nonetheless, international bond investors\
        \ see incentives to diversify out of the U.S. Treasury market.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a358416-dbaa-44b2-b1ba-9d6109f9e461'
      'mgnl:activationStatus': true
