      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Manila, Philippines – Philippine chicken BBQ king Edgar “Injap” Sia\
        \ II is foraying into the global capital markets, with one of his property\
        \ empire’s units being the first-ever Filipino-owned company to be listed\
        \ and traded on the Nasdaq.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0ab8d-ef58-4e84-9033-c7922d54a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.827+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.827+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Hotel101 Global Holdings Corp., a subsidiary of DoubleDragon Corp.,\
        \ was scheduled to trade on the US Nasdaq Stock Exchange at 9:30 p.m. Manila\
        \ time, July 1 (9:30 a.m., New York time), under the stock ticker symbol “\
        HBNB.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bb0f5-18d4-43d9-97be-0035079c7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.828+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.828+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "A bell ringing ceremony was earlier held at the Nasdaq trading floor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693af716-d74b-4a82-a7af-42176b5f780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.828+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.828+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Hotel101 has an equity value of $2.3 billion (roughly P129.5 billion).\
        \ Its Nasdaq listing will allow it to raise capital to bankroll its global\
        \ expansion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e8270-596a-4273-9f02-aa1756130de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.829+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.829+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Sia, whose ‘Mang Inasal’ grilled chicken chain was bought out by the\
        \ owners of Jollibee Food Corporation for P5 billion in 2016, earlier announced\
        \ his plan to build one million Hotel101 rooms in 100 countries worldwide,\
        \ beginning in Madrid, Spain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798ba3d-e587-4734-af2b-0ed645c45a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.829+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.829+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Hotel101’s parent company DoubleDragon is listed on the Philippine\
        \ Stock Exchange and is a joint venture between Sia’s property firm and tycoon\
        \ Tony Tan Caktiong’s Jollibee.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa1ff4-475b-4cf3-935f-c2507f2d86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.830+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.830+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“DoubleDragon happens to be one of the very few companies that has\
        \ not only positioned a diversified hard asset portfolio spread out across\
        \ the Philippines, but it also happens to be one of the very few that has\
        \ organically developed a novel asset-light concept and highly unique business\
        \ model in Hotel101 (HBnB) that is portable and exportable to other continents\
        \ globally,” DoubleDragon said in a filing with the PSE.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf580b7f-0677-4708-8f82-545313706175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:52:31.830+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-01T19:52:32.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:52:31.830+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The export of Hotel101 is expected to eventually become one of
        the major US dollar inflow generators to the Philippine economy,” it added.</p>'
  'nfa-to-buy-corn-from-farmers-2026':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T19:43:06.000+08:00
