      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.772+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the official store openings, CHAGEE will launch its first-ever
        pop-up event at SM North EDSA, The Block Atrium from July 7–13. Guests can
        try the crowd-favorite BO·YA Jasmine Green Milk Tea for free and score exclusive
