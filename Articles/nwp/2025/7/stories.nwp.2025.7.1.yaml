      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He, as well as farm minister Shinjiro Koizumi, declined to comment\
        \ directly on Trump’s post. Koizumi told a separate press conference that\
        \ his ministry would continue to work with various ministries towards maximising\
        \ Japan’s national interests.\r"
