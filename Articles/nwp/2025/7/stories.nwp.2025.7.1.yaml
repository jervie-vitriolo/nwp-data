      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>July is National Wellness Month in the Philippines—a reminder that
        physical, mental, and emotional health deserve nurturing. But wellness isn’t
        only about eating well or sleeping enough. It’s also about healing regrets,
        silencing inner critics, and allowing ourselves to begin again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b460590-10f2-429e-bc46-8eae78c44ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:02:33.341+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-02T10:31:24.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T10:31:23.935+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mid-year is the perfect time for self-reflection. Maybe you abandoned
        a passion because life got too loud, or maybe responsibilities pulled you
        away from your dreams. This July, give yourself permission to try again. Here
        are five second chances worth embracing plus local tools to help you start
        fresh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26574aa1-b657-4c6c-938e-c6719e74b8f6'
      'mgnl:activationStatus': true
