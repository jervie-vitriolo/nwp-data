      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-03T15:00:05.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.769+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Over 6,000 Stores Later,&nbsp; Manila Is Next</strong></p>'
    '6':
