      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It is the Rockets' second acquisition of the offseason following a\
        \ blockbuster trade for Kevin Durant that was first reported on June 22.\r"
