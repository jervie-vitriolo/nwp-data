    'lead': 'After a near-disqualification from the congressional race, it seemed
      like an uphill climb for former Marikina Mayor Marcelino “Marcy” Teodoro to
      represent the city’s first district in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T14:37:44.182+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-01T14:38:12.866+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T14:38:12.385+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec cites protocol in Teodoro proclamation delay '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca739ef4-91bf-4f84-a9d8-2a5dae30421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.208+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After a near-disqualification
        from the congressional race, it seemed like an uphill climb for former Marikina
        Mayor Marcelino “Marcy” Teodoro to represent the city’s first district in
        Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198cf6f-0bfb-4e09-a380-fea786356f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.209+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27645ae5-b170-4b65-bfb8-9329bf10d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.209+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.373+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On the morning of Tuesday, July 1, the Commission on Elections (Comelec)\
        \ issued a certificate of finality to implement the en banc’s reversal of\
        \ the Second Division’s earlier decision, which had canceled Teodoro’s certificate\
        \ of candidacy over residency issues. The en banc decision also lifted the\
        \ suspension on his proclamation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1073a-d9c1-45ed-852a-e165e9465cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.210+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.374+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cae39-dca9-416c-bced-5ac3fda7faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.210+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.374+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The certificate of finality indicated that the petitioners failed to\
        \ obtain a temporary restraining order from the Supreme Court within the five-day\
        \ period, rendering the en banc ruling immediately executory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553cfda-b8f4-47a7-9dbb-8028c1c3ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.210+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee3edd-53ab-4f90-82c6-665c1b10a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:37:44.211+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:38:12.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:38:12.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Around noon on Tuesday, Teodoro told NewsWatch Plus there was an “\
        unnecessary delay” in his proclamation, saying he had been waiting at the\
        \ local Comelec office.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c3714-27da-426c-8cf4-cf697ccce857'
