      'mgnl:lastModified': 2025-07-01T14:05:00.646+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The nonpartisan Congressional Budget Office released its assessment\
        \ on Sunday of the bill’s hit to the $36.2 trillion U.S. debt pile. The Senate\
        \ version is estimated to cost $3.3 trillion, $800 billion more than the version\
        \ passed last month in the House of Representatives.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958747f6-c2f5-46c9-be4f-bf5785d21a5b'
      'mgnl:activationStatus': true
