      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.768+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Wellness Meets Flavor&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64a471-d8bc-4669-95ac-6aa0e3714a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:35:23.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-03T15:00:05.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.768+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'CHAGEE sets itself apart with zero artificial sweeteners and flavorings.
        Every drink is crafted from authentic, whole tea leaves, making it a guilt-free
        pleasure for health-conscious sippers. It’s tea that doesn’t compromise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515d9ef-8544-4ef6-bc46-c91c36b9653f'
      'mgnl:activationStatus': true
