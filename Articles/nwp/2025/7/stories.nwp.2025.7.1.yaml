      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "As part of a cabinet reshuffle announced earlier on Tuesday, ahead\
        \ of the court’s statement, Paetongtarn was appointed as the minister of culture.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96764744-c1b3-4efa-810c-997697a2639d'
