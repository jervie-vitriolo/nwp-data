      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.904+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
