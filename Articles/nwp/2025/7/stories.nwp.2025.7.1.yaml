      'mgnl:type': 'text'
      'text': "To accommodate more passengers, NAIA is building a new Terminal 5 to\
        \ boost capacity to 62 million annually, increasing air traffic movements\
        \ from 40-42 to 48 per hour, and expanding food, retail, and lounge offerings\
        \ across all terminals.\r"
