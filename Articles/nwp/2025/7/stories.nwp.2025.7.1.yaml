  'sokor-former-president-yoon-defies-summons':
    'author': 'Reuters'
    'caption': 'Former South Korean President Yoon Suk Yeol (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T10:36:17.000+08:00
    'imagesource': 'jcr:4de2b787-437e-41f1-a4dc-bf2720028f88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759f313f-e72d-493e-bcce-3fcd505c527c'
    'lead': 'Former South Korean President Yoon Suk Yeol skipped questioning on Tuesday
      by a special prosecutor investigating his December declaration of martial law,
      citing the need to prepare for a later hearing despite the risk of arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T10:38:23.876+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-01T10:38:24.165+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T10:38:23.911+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s former president Yoon defies summons in martial law probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59a2c5-79d8-4373-8ad9-2b1e1cce2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Former South Korean President
        Yoon Suk Yeol skipped questioning on Tuesday by a special prosecutor investigating
        his December declaration of martial law, citing the need to prepare for a
        later hearing despite the risk of arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109ffd4-94ee-484a-9865-009f097bc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was ousted in April by the Constitutional Court, which upheld
        his impeachment by parliament for a martial law bid that shocked a country
        that had prided itself on becoming a thriving democracy after overcoming military
        dictatorship in the 1980s.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb67dc-dd7c-4424-a9e2-11b64990e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Through his lawyers, Yoon, a powerful former top prosecutor elected
        president in 2022, has accused the special counsel of going on a politically-motivated
        "witch hunt," describing as illegal some of the tactics used against him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df8ef0-2f6c-48bd-a2d0-7b3d9b88c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, Yoon’s lawyers said July 5 was the earliest he would be
        able to appear, citing a trial court hearing on insurrection charges set for
        Thursday that he must attend and his rights as a defendant to rest and prepare.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52946910-e9c8-4775-b9dc-2e8d739df732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the special prosecutor’s team did not immediately
        respond to a request for comment. Media reported the team has said it will
        issue another summons for this week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2e41f-d010-45df-925c-a08e0e72cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has been locked in an unprecedented wrangle with authorities over
        the investigation by the special counsel appointed in June, which ratcheted
        up prior efforts by state prosecutors and police to investigate his martial
        law attempt.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5629a-b80f-480a-8128-379f64ba5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During Yoon’s first appearance on Saturday, questioning was interrupted
        for several hours after he objected to procedures he said violated his rights.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761c6dd-7006-44a0-a0bc-8937dede5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The special prosecutor has said the team would consider action under
        the criminal code, which analysts and media say probably means an arrest,
        though the team did not confirm that.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d17c1f-3dfd-4af4-bda9-95b55d5f4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts and some members of Yoon’s conservative People Power Party
        have questioned his intentions, since he was a lead prosecutor in the 2017
        graft investigation and prosecution of former President Park Geun-hye.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3b1d9-4068-4da1-aa5c-af3286d645b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two other special prosecutors were appointed in June to sift accusations
        of wrongdoing by Yoon’s wife and obstruction by the presidential office of
        an investigation into the death of a marine in 2023.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9c05e-2d46-4e87-b04e-671497945345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:38:23.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:38:24.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:38:23.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim and Ju-min Park, Editing by Clarence
        Fernandez)</em></p>'
  'OldTown-x-San-Miguel--What-s-Brewing-in-the-Philippines':
    'author': 'Michi Ancheta '
    'caption': '(From left) San Miguel Super CoffeeMix Co., Inc. Modern Trade Sales
      Manager, Acie Sunga; Robinsons Supermarket Group General Manager, Kerwin Legarde;
      Magnolia Dairy and San Miguel Super CoffeeMix Co., Inc. General Manager, Judah
      Ruiz; Jacobs Douwe Egberts (JDE) Country Sales Manager for Philippines, Jazmin
