  'China-s-top-leaders-vow-crackdown-on-price-wars-as-deflation-risks-mount':
    'author': 'Joe Cash, Reuters'
    'caption': 'Chinese flags wave proudly as Hong Kong marks 28 years since its handover
      to China.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T17:33:16.000+08:00
    'imagesource': 'jcr:d6a25761-eb2b-45a5-8ca5-30ad4506c2aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0e1c5f-1c09-4c0a-96e4-2da738cc2eed'
    'lead': 'China’s top leaders pledged on Tuesday to step up regulation of aggressive
      price-cutting by Chinese companies, state news agency Xinhua reported, as the
      world’s second-biggest economy struggles to shake off persistent deflationary
      pressures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T17:37:49.518+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
