      'mgnl:lastModified': 2025-07-02T14:56:09.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b1ba4-560e-4937-8657-a5ff4ed1177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:23:00.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-02T14:56:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:56:09.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With the shipment tagged as supposed processed foods, the Department\
        \ of Health and the Food and Drug Administration had to join the inspection\
        \ on Tuesday, July 1. \r"
