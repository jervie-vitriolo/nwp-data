  'usaid-cuts-may-cause-14-million-deaths-by-2030':
    'author': 'Kanishka Singh, Reuters'
    'caption': 'The USAID building sits closed to employees after a memo was issued
      advising agency personnel to work remotely, in Washington, D.C. on Feb. 3. (File
      photo/Kent Nishimura/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T10:02:16.000+08:00
    'imagesource': 'jcr:71ff0da8-4648-48e3-b287-cad36434c1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67aa030b-a96b-4157-b510-e53681b1a496'
    'lead': 'Deep funding cuts to the U.S. Agency for International Development and
      its potential dismantling could result in more than 14 million additional deaths
      by 2030, according to research published in The Lancet medical journal on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T10:04:38.421+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-01T10:04:38.737+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T10:04:38.451+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['USAID']
    'stories': []
    'template': '1'
    'title': 'USAID cuts may cause over 14 million additional deaths by 2030, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ac08f-11c1-47e2-b01d-e95170b3a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Deep funding cuts to the U.S.
        Agency for International Development and its potential dismantling could result
        in more than 14 million additional deaths by 2030, according to research published
        in The Lancet medical journal on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1129c-9d24-44cf-a11c-d0c68bd23920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it’s important</strong></h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08310e69-2124-42fc-972f-6646fdcb5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Donald Trump’s administration, since taking office in January,
        has made funding cuts to USAID and its aid programs worldwide in what the
        U.S. government says is part of its broader plan to remove wasteful spending.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7b749-4d63-4217-942f-3631746f3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights experts and advocates have warned against the cuts. USAID
        funding has had a crucial role in improving global health, primarily directed
        toward low and middle-income countries, particularly African nations, according
        to the study.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8071fb7-c009-43af-a7e5-e60d025397b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>By the numbers</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11407eb-22d9-473c-abbb-ee8e20a29d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The study estimated that over the past two decades, USAID-funded programs
        have prevented more than 91 million deaths globally, including 30 million
        deaths among children.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af7c4b-9bf5-42a8-bbfd-01654429f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Projections suggest that ongoing deep funding cuts - combined with
        the potential dismantling of the agency - could result in more than 14 million
        additional deaths by 2030, including 4.5 million deaths among children younger
        than 5 years, the study in The Lancet said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a7831-824d-43e4-9819-cc1f145d80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington is the world’s largest humanitarian aid donor, amounting
        to at least 38% of all contributions recorded by the United Nations. It disbursed
        $61 billion in foreign assistance last year, just over half of it via USAID,
        according to government data.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8210a47-1bd9-4e7c-8e63-d3d2f9d999f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key Quote</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129eb9d-44fa-43d3-a084-0efac1c90355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our estimates show that, unless the abrupt funding cuts announced
        and implemented in the first half of 2025 are reversed, a staggering number
        of avoidable deaths could occur by 2030," the study said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0948cf-bc7f-4efe-a8d5-b9a0b7f41599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Context</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b95a1-bad6-436a-b33b-ccd361b3c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio said in March the Trump administration
        canceled over 80% of all programs at USAID following a six-week review.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c64832-2511-4ae0-bdce-ca606940b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T10:04:38.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:04:38.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The remaining approximately 1,000 programs, he said, would now be administered
        "more effectively" under the U.S. State Department and in consultation with
        Congress.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fdaf8-1d8d-466a-b932-1a3bb363bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:04:38.440+08:00
      'mgnl:createdBy': 'lance-nwp'
