      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a856181-040a-42ac-89a2-45352b16de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Embedded in the Senate Republicans' bill are several hot-button political\
        \ issues, like a prohibition of Medicaid funding for a list of almost 30 medical\
        \ procedures related to gender transition, as well as an increase of immigration-related\
        \ funding for criminal and gang checks for unaccompanied migrant children,\
        \ including examinations of \"gang-related tattoos\" for children as young\
        \ as 12 years old.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534391c9-d90f-4e18-b495-0232cd60e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe0fd4-1f39-4bab-b140-e812d6131297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.661+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Early on Tuesday, Democrats and Republicans voted down an attempt by\
        \ Republican Senator Susan Collins to cushion the impact of Medicaid cuts\
        \ on rural health facilities by doubling federal support to $50 billion over\
        \ five years and paying for the increase by raising the top federal tax rate.\
        \ The measure still drew support from 18 Republicans.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5090295-cf8d-4af3-971a-55d1d8f771c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.662+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.662+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5a9b8-d03a-455b-86f4-bbab7b42c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Elon Musk, formerly appointed by Trump to spearhead his government\
        \ cost-cutting plan before the pair had a public falling-out in June over\
        \ the budget bill, threatened on Monday to target Republicans ahead of the\
        \ 2026 mid-term election.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962a773-0342-4cc9-b79e-76e75a3b78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beffee-92e4-4949-ad86-69b43b5e42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Every member of Congress who campaigned on reducing government spending\
        \ and then immediately voted for the biggest debt increase in history should\
        \ hang their head in shame!,\" Musk posted on X.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3decce4f-384d-49ba-9658-cf06071e824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39def59-f078-4f71-b8ac-3252d465e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He also reiterated his interest in a new political party and accused\
        \ lawmakers in both parties of belonging to the \"porky pig party,\" a dig\
        \ at government spending levels.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ae034-04ed-4d55-a065-d17ea905c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98162a-4923-4b02-8aab-e5956527b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Chamber of Commerce, which says the majority of its members\
        \ are small businesses, backs the bill.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c7d7c-9917-4d0c-aa3d-6145d55d3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21b64e-2e8f-4cf1-9c49-792b36f66df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "However, John Arensmeyer, who represents more than 85,000 small enterprises\
        \ at the Small Business Majority, cautioned that the business tax relief is\
        \ currently skewed to the wealthiest, top 5% of small businesses.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae47bc1-9ba0-477e-b0ef-ebf4b1eb5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.671+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.671+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fdf7b-5615-4180-9bd0-0d7bf5b1bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.672+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Republican measure contains a $5 trillion debt ceiling increase\
        \ - $1 trillion more than the House’s bill - but failure to pass some version\
        \ would present lawmakers with a serious deadline later this summer, when\
        \ the Treasury Department could come close to exhausting its borrowing authority\
        \ and thus risk a devastating default.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1824da-7fe4-4431-a5a4-4f72ab723b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c7922-3c80-45b9-b8f9-893992d7b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The debt limit increase has caused Senator Rand Paul of Kentucky to\
        \ come out in opposition to the bill, joining fellow Republican Tillis, who\
        \ decried its cuts to Medicaid and clean energy initiatives.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e86dd-bd19-4b49-99aa-67089532ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.676+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.676+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07076566-a77c-4160-8dbf-00cfd41e52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.677+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "According to the Congressional Budget Office, the Senate bill would\
        \ result in about 11.8 million additional uninsured people, surpassing estimates\
        \ for the House’s version.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71d39a-760e-4376-92ae-783d62226cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.678+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbd9da-270e-4ac2-a35c-b676a54dfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.679+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "If the Senate succeeds in passing the bill, it will then go to the\
        \ House, where members are also divided, with some angry about its cost and\
        \ others worried about cuts to the Medicaid program.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7ddd9-d30c-42be-914a-12f88c9f7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81fec7-feeb-4e70-b6a5-bdeae65e081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The megabill would extend the 2017 tax cuts that were Trump’s main\
        \ legislative achievement during his first term as president, cut other taxes\
        \ and boost spending on the military and border security.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096cd67-d25c-4105-a723-820679be7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfa9ea-e509-4d13-83d7-4a8d8464d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Senate Republicans, who reject the budget office’s estimates on the\
        \ cost of the legislation, are set on using an alternative calculation method\
        \ that does not factor in costs from extending the 2017 tax cuts.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d0234-76fc-4a15-9f71-38315c7b2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e938ba-e435-46e8-85fa-4c811b8a7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Outside tax experts, like Andrew Lautz from the nonpartisan think tank\
        \ Bipartisan Policy Center, call it a \"magic trick.\"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c19db4-1e25-45f7-93a8-ddb3a47219d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.687+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df5410-9939-41ef-8672-4ea60d5f93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.688+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.688+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Using this calculation method, the Senate Republicans’ budget bill\
        \ appears to cost substantially less and seems to save $500 billion, according\
        \ to the BPC analysis.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85c421-879f-459f-81c6-24955beff081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.690+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.690+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc9e3c-3171-4756-9835-a9a566825dcd'
