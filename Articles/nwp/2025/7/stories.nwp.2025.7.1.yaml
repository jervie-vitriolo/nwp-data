      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47c93f-1c5e-4d25-bf78-2a8a66cfa7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.649+08:00
      'mgnl:createdBy': 'cj-nwp'
