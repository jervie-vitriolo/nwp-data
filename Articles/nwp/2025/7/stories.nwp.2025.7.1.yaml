      'mgnl:lastModified': 2025-07-02T14:56:10.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said the two consignees in the Manila port smuggling and five\
        \ in the Subic port may be blacklisted. From January to June this year, the\
        \ DA had blacklisted 18 companies due to agricultural smuggling.\r"
