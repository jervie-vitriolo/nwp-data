      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Krishna Das; Additional reporting by Tanvi Mehta;
        Writing by Edwina Gibbs; Editing by Raju Gopalakrishnan)</em></p>'
  'Gatchalian-bill-to-raise-tax-exempt-income':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T17:05:34.000+08:00
    'imagesource': 'jcr:ced532de-7ea4-498a-b1fd-d68099d883a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130c16c6-dfda-4563-a681-27f645bf3170'
    'lead': 'Earning P400,000 in salary for a year? This will be tax-exempt in the
      proposed “GINHAWA Act” of Senator Win Gatchalian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T17:09:08.967+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-01T17:09:09.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T17:09:09.003+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian bill to raise tax-exempt income to P400,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f275a0-a739-47d3-806d-3f3c485fc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.981+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.981+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Earning P400,000 in
        salary for a year? This will be tax-exempt in the proposed “GINHAWA Act” of
        Senator Win Gatchalian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d98604-de8d-48d0-a88f-4c5eb2b59e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.981+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.981+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e493b9-87ab-416a-8481-25b4ff1a2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.982+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The bill, otherwise called the Granting Increase in Take-Home Pay for\
        \ All Working Filipinos (GINHAWA) Act, seeks to amend the National Internal\
        \ Revenue Code of 1997, which granted tax exemption for those earning up to\
        \ P250,000 annually.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb7a93-5156-49c7-859d-1bf8247251f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.982+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecead527-cb93-4a88-b760-30833c25ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.982+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Napako na ‘yung 250,” Gatchalian said in a press conference on Tuesday,\
        \ July 1 after the filing. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882049e7-299a-41e6-a0f4-ee24fd4c3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.983+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0244b-ec7a-4c99-b6d1-895a215bd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.983+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Alam naman natin every year may inflation so in-adjust namin sa inflation…\
        \ so it’s just fair,” he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c35435-8b7f-4ba2-a339-01af2e9ee1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.983+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72567b41-c299-4625-b9ea-e2a3886b3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.984+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.984+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The P250,000 has been stuck for too long. We all know\
        \ that there’s inflation every year, so we adjusted it accordingly… it’s only\
        \ fair.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a7173-e5c5-4330-bde8-5107fb797452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.984+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.984+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe1d94-9536-43ac-b002-e0c0b1ba65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.985+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.985+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The bill also proposes revised tax rates, beginning with 15% for those\
        \ earning between P400,001 and P650,000 annually, and so on. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec010382-a60f-477d-a532-feb1c7078b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.985+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.985+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cace8-8104-434c-ba63-10e250267e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:09:08.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T17:09:09.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:09:08.986+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It also seeks to exempt from taxes holiday pay, overtime pay, night\
        \ shift differential, hazard pay, and service charge shares.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5f1c4-5631-46bd-abfb-cd3b3011796c'
      'mgnl:activationStatus': true
