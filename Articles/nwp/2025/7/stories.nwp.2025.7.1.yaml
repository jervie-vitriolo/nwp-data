    'mgnl:tags': ['Donald-Trump', 'Benjamin-Netanyahu']
    'stories': []
    'template': '1'
    'title': 'Trump to host Netanyahu at the White House on July 7, US official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d9e16-3882-4a19-a74a-9acf0cd1e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.950+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump plans to
        host Israeli Prime Minister Benjamin Netanyahu at the White House on July
        7, a U.S. official said, as the U.S. president pressed for a ceasefire between
        Israel and Hamas in Gaza, and the return of remaining hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495daf2f-07f4-4a80-babc-18cffd818361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.951+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.502+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ron Dermer, a top adviser to Israeli Prime Minister Benjamin Netanyahu,
        is in Washington this week to meet with officials at the White House, Trump’s
        spokeswoman Karoline Leavitt told reporters at a press briefing on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f94b7c-6d04-4350-b753-b8abfe504003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.951+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.503+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An Israeli official in Washington also confirmed the meeting next Monday.
        The two leaders are expected to discuss Iran, Gaza, Syria and other regional
        challenges, the official added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d4ede-a325-4edf-b737-4df7bf57e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.952+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.503+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The visit was first reported by Axios.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf594f-2ecf-41b6-9ef9-5ef3182ed092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.953+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel ramped up its attacks on northern Gaza on Monday, a day after
        Trump urged an end to the 20-month-old war, posting on social media: "Make
        the deal in Gaza, get the hostages back."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacafc9-94b2-4095-ac9e-7a3202697ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.953+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli strikes killed at least 60 people across Gaza on Monday in
        some of the heaviest attacks in weeks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0a0e4-fe92-4ea3-aea2-c7489aecfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.954+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leavitt told reporters the Trump administration was in constant communication
        with the Israeli government, saying Trump viewed ending the war in Gaza and
        returning remaining hostages held by the Palestinian militant group Hamas
        as a top priority.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b2e37-dc35-45b6-a348-a6592e3b0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.954+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said it was heartbreaking to see images coming from both Gaza and
        Israel, but Trump’s main priority was securing the release of the remaining
        hostages.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3d41f-ad6b-4712-bffb-d5e9bc7c47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.954+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The war began when Hamas fighters stormed in to Israel on October 7,
        2023, killed 1,200 people, most of them civilians, and took 251 hostages back
        to Gaza in a surprise attack that led to Israel’s single deadliest day.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497280c-6edc-4db0-883b-bb3d90f580c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.955+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s subsequent military assault has killed more than 56,000 Palestinians,
        most of them civilians, according to the Gaza health ministry, displaced almost
        the entire 2.3 million population and plunged the enclave into a humanitarian
        crisis.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae08a0-93ea-4f8b-a239-a78472509dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:26:36.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-01T09:27:30.955+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-07-01T09:26:36.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland, Matt Spetalnick and Andrea Shalal
        in Washington Ismail Shakil in Ottawa; editing by Edward Tobin)</em></p>'
  'Dear-July--Let-s-Start-Over--':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-07-01T09:24:29.000+08:00
    'imagesource': 'jcr:42fb2b30-493f-4c97-a722-32b34dbca9be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50375d1-24c9-4019-93be-b8a6fc882e4f'
    'lead': 'A broken mug. A messy journal. A sushi bar in Japan. In this quiet reflection,
      July becomes an invitation to begin again, not perfectly, but wholeheartedly,
      cracks and all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T09:36:36.518+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-07-01T16:04:42.002+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T16:04:41.528+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dear July, Let’s Start Over


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520aa0c3-d5df-4866-af05-b72f5d5efcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.550+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.517+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I was halfway through making a sandwich when I knocked over a mug.
        Not just any mug—the mug. A chunky little thing I’d kept from a Christmas
        market back when we were living in Berlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0aa75a-0e44-4e8a-a2e3-a28815168f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.550+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.517+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "It shattered against the floor, clean in two. And just like that, I\
        \ stood frozen, surrounded by breadcrumbs and broken porcelain. I knew it\
        \ was silly to cry over ceramic, but I felt something tighten in my chest.\
        \ That mug was irreplaceable, full of memories: late-night cocoa, snowy mornings,\
        \ our little apartment with its always-too-hot radiator.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538c1b0-1281-4ad7-a256-fcf4044dfbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.551+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.518+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I glued the pieces back together as best I could. But there was a jagged\
        \ edge along the rim, and for the rest of the day, it soured my mood more\
        \ than I care to admit. Later that week, I remembered something I’d learned\
        \ on a recent trip to Japan: kintsugi —the art of mending broken pottery with\
        \ gold. It’s not about hiding the cracks, but honoring them. The repair becomes\
        \ part of the story. A feature, not a flaw.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0907a-30e5-4650-8826-58be49bdc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.551+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I didn’t have gold or lacquer, just a cheap glue stick and some tape.\
        \ But the lesson stuck: the mug didn’t have to be perfect. It just needed\
        \ to be whole enough to hold something warm.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a287de5-435d-4371-ab49-559f955e83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.551+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Maybe, years from now, I’ll pick it up and think less about Berlin\
        \ and more about this moment, how a broken thing helped me feel whole again.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31652fe4-48ee-43e6-9883-79ea87fac145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.552+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "That same mindset is how I’ve started approaching life, too. I used\
        \ to be obsessed with doing things perfectly. I'd rip out journal pages if\
        \ my handwriting looked messy or the doodles didn’t match the mood. I thought\
        \ that if something wasn’t just right, it wasn’t worth keeping.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b7571-5708-43bd-a058-27ce913ce37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.552+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.520+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "But slowly, I’m learning to let go of that. My journal now is a collage\
        \ of scribbles, crossed-out thoughts, and half-baked ideas. And it’s beautiful.\
        \ Messy and full of heart.\r"
    '7':
      'image': 'jcr:054ea2d2-cda1-4ef9-8207-3612d08480f5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677ce55-9f09-469f-80af-4b72ae1cf4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.553+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.520+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696dbea-bd40-4ded-94ed-68b3463e6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.553+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.521+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "There was another moment in Japan. A different kind of humbling.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a723f6-7766-41c8-a8eb-30bfcdfa31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.554+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.521+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "We were at a small sushi bar, and (confession!) I don’t really know\
        \ how to use chopsticks. Not properly, anyway. I can spear a dumpling just\
        \ fine, but picking up a grain of rice? That’s advanced stuff.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de683f-eef0-4064-9ffb-aac9d2a22427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.554+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.522+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I was fumbling through my meal, apologizing under my breath, when the\
        \ chef caught my eye. He smiled and said, “The food goes where it needs to\
        \ go.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd992b1-d0f8-4b48-8076-46d7371c56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.555+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.523+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Something about that stuck with me. I’d been so focused on <strong><em>how</em></strong>
        I was doing things, I’d lost sight of <strong><em>why</em></strong> I was
        doing them in the first place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6b124-660a-41a9-becc-caedea86fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.555+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:04:41.523+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "When I look back on my life, it’s easy to see the flaws. The missed\
        \ chances, the things I didn’t finish, the sentimental mugs I broke. And it’\
        s tempting to believe that other people—those who “made it”—never struggled\
        \ with the small stuff. That their paths were clear and graceful, like brushstrokes\
        \ on a canvas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd6913-b52a-4e1e-8caf-55263129743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T09:36:36.556+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T16:04:42.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
