  'trump-to-host-netanyahu-at-white-house':
    'author': 'Steve Holland and Andrea Shalal, Reuters'
    'caption': 'US President Donald Trump with Israeli Prime Minister Benjamin Netanyahu
      (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T09:22:37.000+08:00
