      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, (Reuters) -</strong> U.S. Senate Republicans
        in the early hours of Tuesday morning were still trying to pass President
        Donald Trump’s sweeping tax-cut and spending bill, despite divisions within
        the party about its expected $3.3 trillion hit to the nation’s debt pile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527c5a3-c094-40bd-acdc-251252fdfb29'
