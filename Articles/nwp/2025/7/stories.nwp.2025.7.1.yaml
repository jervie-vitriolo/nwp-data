      'mgnl:lastActivated': 2025-07-01T17:29:13.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc82e3-1d6b-4711-91e9-a637ce5a3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "It is unclear when the NACC will conclude its investigation, but this\
        \ process could lead to another case at Thailand’s Supreme Court, which may\
        \ rule to ban Paetongtarn from politics.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7f359-e9ed-45dd-aaba-1b622e3af8ee'
