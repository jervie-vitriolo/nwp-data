    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24eaf535-a286-46f0-87e7-2855350548b8'
    'lead': 'U.S. President Donald Trump plans to host Israeli Prime Minister Benjamin
      Netanyahu at the White House on July 7, a U.S. official said, as the U.S. president
      pressed for a ceasefire between Israel and Hamas in Gaza, and the return of
      remaining hostages.'
