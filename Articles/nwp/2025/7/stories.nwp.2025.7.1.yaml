    'title': 'Russia takes full control of Ukraine’s Luhansk region, Russian-backed
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a1ba7-b771-4a9a-93a0-30cde444e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia</strong> - Russia has taken full control
        of Ukraine’s eastern Luhansk region, more than three years after President
        Vladimir Putin ordered thousands of troops into Ukraine in February 2022,
        the Russian-backed head of the region told Russian state television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b65f9-02e0-4020-bf73-c4a8fdaf3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4793c16-dcbe-478f-9cbc-6f7d0375b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Luhansk, which has an area of 26,700 square km (10,308 square miles),\
        \ is the first Ukrainian region to fall fully under the established control\
        \ of Russian forces since Russia annexed Crimea in 2014.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e076c-4fff-429c-a383-3af4c7c823c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3e37a-69aa-46dd-915e-286389c8e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Putin in September 2022 declared that Luhansk - along with the partially\
        \ controlled Donetsk, Kherson and Zaporizhzhia regions - was being incorporated\
        \ into Russia, a step Western European states said was illegal and that most\
        \ of the world did not recognise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1bc7f-674d-435e-9e80-fecba49720a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d527c5-c469-4d05-ac65-979bd056ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The territory of the Luhansk People’s Republic is fully liberated\
        \ - 100%,\" Leonid Pasechnik, who was born in Soviet Ukraine and is now a\
        \ Russian-installed official cast by Moscow as the head of the \"Luhansk People’s\
        \ Republic\", told Russian state television.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f03e33-08e5-4826-9790-a7a33dff5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e9b62-3466-4375-b5ba-1011c8d4e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate confirmation from the Russian defence ministry,\
        \ or comment from Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c65075-2071-4f27-b48a-b8b86aef85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30e596-1eb3-4230-9b4c-9fd19c7f249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine says that Russia’s claims to Luhansk and other areas of what\
        \ is internationally recognised to be Ukraine are groundless and illegal,\
        \ and Kyiv has promised to never recognise Russian sovereignty over the areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf87b5-2aa7-4b34-8e39-305de33060f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a3ea4-6d16-44dd-ad28-0e6a21019090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.831+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia says the territories are now part of Russia, fall under its\
        \ nuclear umbrella and will never be returned.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2d965-b0fe-4cc9-a2cb-dc1ae443ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.831+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b5c4f-20a8-43c8-9c6b-dce235fb8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.832+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Luhansk was once part of the Russian empire but changed hands after\
        \ the Russian Revolution. It was taken by the Red Army in 1920 and then became\
        \ part of the Soviet Union in 1922 as part of the Ukrainian Soviet Socialist\
        \ Republic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4319a-f8af-450c-91ba-eb693daaae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.832+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d1de2-fdaf-4e98-884b-14a77c1e3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.832+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Along with neighbouring Donetsk, Luhansk was the crucible of the conflict\
        \ which began in 2014 after a pro-Russian president was toppled in Ukraine’s\
        \ Maidan Revolution and Russia annexed Crimea, with Russian-backed separatist\
        \ forces fighting Ukraine’s armed forces in both Luhansk and Donetsk.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6f268-4350-4304-abc0-22d4c6a0254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.833+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77421c1e-3f85-4061-9386-90d24082b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:06:21.833+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T14:14:49.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:14:48.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia controls nearly 19% of what is internationally recognised to\
        \ be Ukraine, including Luhansk, plus over 70% of the Donetsk, Zaporizhzhia\
        \ and Kherson regions, and fragments of the Kharkiv, Sumy and Dnipropetrovsk\
        \ regions.\r"
