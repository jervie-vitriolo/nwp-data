      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Under a \"minimum access\" agreement within the World Trade Organization,\
        \ Japan has an 770,000-ton tariff-free import quota for rice, of which up\
        \ to 100,000 tons is for staple rice. Beyond this, rice imports are subject\
        \ to a levy of 341 yen ($2.37) per kilogramme.\r"
