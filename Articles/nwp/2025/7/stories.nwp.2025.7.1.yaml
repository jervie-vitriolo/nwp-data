  'three-year-college-curriculum':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A group of college students in their uniform (File photo/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T14:57:34.000+08:00
    'imagesource': 'jcr:76c14768-0719-47e9-aa1c-8566c306a724'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd52d6b-6ca3-4cb1-8a3c-2e71d6048efb'
    'lead': 'A bill seeking to trim college education by a year was filed in Congress
      on Tuesday, July 1, in a bid to streamline the curriculum and focus on specialization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T14:59:46.802+08:00
