      'jcr:uuid': '3122a127-5025-49d6-856e-4ca92d5d70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:35:23.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-03T15:00:05.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.769+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>From China to the U.S., Singapore to Thailand, CHAGEE’s global footprint
        now includes its first three Philippine locations:</p>'
