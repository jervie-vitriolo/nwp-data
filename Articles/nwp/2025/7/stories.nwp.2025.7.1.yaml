    'title': 'A New Kind of Milk Tea Is Coming to Town


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e996359-d50d-4ea7-b493-6bf5e91ea047'
