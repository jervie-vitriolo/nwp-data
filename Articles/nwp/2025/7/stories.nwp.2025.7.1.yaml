      'mgnl:lastModified': 2025-07-01T10:51:06.150+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. It Was Once the Capital of Rizal Province</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b29de3-cb2e-4888-93d3-78644fa633aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.150+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.150+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Before Metro Manila became its own entity, Pasig was the official capital
        of Rizal Province. Even though it’s now a part of the National Capital Region,
        the Rizal Provincial Capitol remained in Pasig for decades—until the capital
        was formally transferred to Antipolo in 2020. It’s a fascinating footnote
        in Philippine political history that many still overlook.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ce4f6-c774-4711-8090-24d86d7c2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.151+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.151+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Pasig Has a Pre-Hispanic Royal Legacy</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc84cf4-9f35-4997-b37d-eb7ab0ba85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.151+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.151+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Long before Spanish colonization, Pasig was part of the Indianized
        Kingdom of Tondo and ruled by Dayang Kalangitan, a powerful noblewoman. This
        pre-Hispanic past highlights the city’s deep historical roots as a riverside
        settlement that thrived on trade, long before the colonial era reshaped its
        destiny.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92e361-eff8-48da-939e-4d6528ea4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.152+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.152+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Rainforest Adventure Experience (RAVE) Park Is a Hidden
        Gem</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a44abe-9e4f-4d87-ae6d-04b8664ec863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.152+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.152+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Located in Barangay Maybunga, the 8-hectare RAVE Park (short for Rainforest
        Adventure Experience) is one of Metro Manila’s largest urban ecological parks.
        It boasts a botanical garden, mini-zoo, amphitheater, boating lagoon, and
        even a zipline—making it a beloved weekend escape for locals and a model for
        urban green spaces.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160aaed-2f8f-4a48-8d97-a521587d5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.153+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.153+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Pasig Invests in E-Transport and Green Solutions</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05213a6f-905e-41e9-ad8b-f2873abcbe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.153+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.153+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Pasig has been ahead of the curve in building a greener future. In
        2024, the city launched a solar-powered electric vehicle (EV) charging station
        in Barangay Sta. Lucia and has since been rolling out e-jeepneys and e-trikes
        across its barangays. These initiatives reflect the city’s push toward sustainable
        transport—although the claim of having the country’s first fully electric
        transport hub remains unconfirmed.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924c9b7-d12a-472a-86ec-709246bad286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.154+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.154+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Pasig Leads the Way in Local Government Transparency</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fb7ab-e7ae-4206-9c58-ba3363f39870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:51:06.154+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T10:51:06.154+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Mayor Vico Sotto, Pasig made national headlines by being one
        of the first LGUs to publish its procurement processes and city budget online
        in real time. The city rejected pay-to-play tech vendor deals in favor of
        open-source and transparent systems—a bold move that earned praise from both
        citizens and international institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4816ae-956e-472d-91f8-12be8c631640'
