      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case stems from a 2015 media interview Thaksin gave while in
        self-imposed exile, from which he returned in 2023 after 15 years abroad to
        serve a prison sentence for conflicts of interest and abuse of power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd431f-fa37-4c48-97e3-642b00bdb7bf'
