      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Notice is a mandatory requirement,” Garcia said. “Part po ng guidelines\
        \ sa mga Board of Canvassers.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c560fbb-3750-434b-b673-39de81ed235e'
