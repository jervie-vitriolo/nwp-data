    'mgnl:tags': ['Department-of-Agriculture', 'Corn', 'National-Food-Authority']
    'stories': []
    'template': '1'
    'title': 'NFA to buy corn from farmers in 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558d7e3-080c-45a4-9f23-d49de4046443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        buy corn — in addition to rice — from farmers in 2026.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e0838-0b45-4faa-9b6e-90871e0c7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. made the announcement on Monday, June
        30, in an event in Science City of Muñoz, Nueva Ecija.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74bb89-8f5e-4366-998f-c96624b6f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Bumabalik talaga tayo doon sa dating trabaho ng NFA na rice and corn
        [We are returning to the original work of NFA in rice and corn],” Marcos told
        farmers, referring to the National Food Authority.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899793f9-3cd6-4d3b-a122-da02d93fd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“At again, ang presyo na iyan ay kailangan maganda ang hanapbuhay
        ng ating mga farmer. Kahit anong presyo sa palengke, hindi konektado ‘yun,”
        he also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97966b4e-b68e-4a76-b8af-6138dc668097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And again, the buying price must be good for the livelihood
        of our farmers. Market prices are not connected with the buying price.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1d399-d981-4cad-a621-e2696d3ae371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters on Tuesday, Agriculture Secretary Francisco
        Tiu Laurel Jr. said around P500 million to P1 billion will be requested in
        the 2026 budget for the NFA to procure corn.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896edf0-437e-4fc6-8bb6-239b0d0c8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Marami po tayong areas sa Pilipinas kumakain ng corn grits, at least
        para masubukan din na pababain ang demand ng bigas,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9f788-8fd7-483c-9123-dea032191988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Many areas in the Philippines still consume corn grits,
        and at least try to lower the demand for rice.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535a342-5de2-492e-88f7-02293cd1523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:53:59.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-01T19:55:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:55:04.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the rice tariffication law, the NFA has been stripped of its
        regulatory powers. It buys palay from local farmers to maintain buffer stocks
        for calamities and emergencies.</p>'
