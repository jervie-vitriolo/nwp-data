      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-02T14:56:09.995+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BOC said the red onions were valued at P10.2 million, white onions\
        \ P3.8 million, and frozen mackerel P20.08 million.\r"
