      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "However, Comelec Chairman George Garcia told NewsWatch Plus that Teodoro’\
        s camp should have waited for a formal notice to convene the City Board of\
        \ Canvassers, which is responsible for conducting the proclamation at the\
        \ Office of the Election Officer in Marikina’s first district.\r"
