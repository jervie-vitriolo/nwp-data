      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thaksin, 75, dodged jail and spent six months in hospital detention
        on medical grounds before being released on parole in February last year.
        The Supreme Court will this month scrutinize that hospital stay and could
        potentially send him back to jail.</p>'
