      'mgnl:lastModified': 2025-07-03T15:00:04.766+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Milk tea is part of everyday life in the Philippines, but a new
        arrival is set to offer something a little different. Known for using whole
        tea leaves and skipping artificial sweeteners, this global tea brand is all
        about simple, high-quality brews and thoughtfully designed spaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c18033-cf67-402a-907a-3d9b3ebe997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:35:23.746+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-03T15:00:05.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.767+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before its first stores open in August, it’s kicking things off
        with a pop-up at SM North EDSA, complete with wellness games, exclusive merch,
        and a first taste of its signature drink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fffb70-2955-4b10-8de5-c9fa591ce6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:35:23.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-03T15:00:05.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-03T15:00:04.767+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here are five things to know about this new addition to the local
        tea scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8333ad-5c41-4c8c-872a-77f6a58ed132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:35:23.747+08:00
