      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Clarkson, four years removed from being selected the NBA’s Sixth Man\
        \ of the Year, played just 37 games (nine starts) last season. He missed the\
        \ final 10 games because of a medical procedure designed to alleviate plantar\
        \ fasciitis in his left foot.\r"
