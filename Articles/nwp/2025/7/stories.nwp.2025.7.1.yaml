      'mgnl:lastModified': 2025-07-02T14:56:09.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture said the shipment has two listed consignees.\r"
