      'mgnl:lastModified': 2025-07-01T15:55:29.080+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russell, 29, split the 2024-25 season between the Los Angeles Lakers\
        \ and Brooklyn Nets and averaged 12.6 points, 5.1 assists and 2.8 rebounds\
        \ in 58 games (36 starts). Russell played with Davis in Los Angeles before\
