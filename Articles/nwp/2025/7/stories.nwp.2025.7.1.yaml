      'mgnl:lastModified': 2025-07-01T17:29:12.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Thailand’s parliament will reconvene on July 3.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406bda4-1dca-4557-9678-b0355898174c'
