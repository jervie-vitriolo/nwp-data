      'mgnl:type': 'text'
      'text': "Finney-Smith, 32, arrived in Los Angeles after a trade from the Brooklyn\
        \ Nets in December. He spent the 2023-24 season and the first half of this\
        \ year’s campaign in Brooklyn after seven seasons with the Dallas Mavericks.\r"
