      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japan has been grappling with a doubling in rice prices due partly\
        \ to a weather-driven poor-quality harvest in 2023 that caused a shortage\
        \ last year. The government has released almost its entire stock of emergency\
        \ rice since March in an effort to bring prices down.\r"
