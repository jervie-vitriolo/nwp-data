      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e0f5f-1229-45fb-9495-571585359c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What about public protests?</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711781f-17c7-40a7-a70c-f857186bbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several thousand people gathered in the Thai capital on Saturday
        in the largest anti-government protest since the Pheu Thai party took power
        in 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2264c-a9d6-427a-82f4-60632c0f481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba367530-af49-40de-9b5e-771e2231e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.524+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The organisers, who have called on Paetongtarn to step down, have threatened\
        \ to escalate protests if she does not quit.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214defe-ea42-4e74-8f8e-36cbbbf58cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.524+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b2161-0d4f-47b5-8a73-aaf6fcfa9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.525+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Some of those who led Saturday’s demonstration are veterans of previous\
        \ protest movements that played a role in bringing down governments led by\
        \ Paetongtarn’s father, Thaksin Shinawatra, and her aunt, Yingluck Shinawatra.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4044a-acca-456c-9bcd-e43dbd92bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bfbff-dfd5-43be-96bd-0647e97d1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is Thaksin under pressure?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba4b61-5aa5-4257-a94d-1b4a1e87f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8923a-2366-4d81-a040-939879558be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Former premier Thaksin, who remains one of Thailand’s most influential\
        \ but divisive politicians, is currently facing a criminal court case, in\
        \ which he is accused of violating the country’s strict lese majeste law during\
        \ a media interview in 2015.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af23e9-373d-4fe9-bc89-7f14e4f73961'
