    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66557abf-e5b0-4cc9-97b4-91efe21d5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Elon may get more subsidy than any human being in history, by far,
        and without subsidies, Elon would probably have to close up shop and head
        back home to South Africa. No more Rocket launches, Satellites, or Electric
        Car Production, and our Country would save a FORTUNE. Perhaps we should have
        DOGE take a good, hard, look at this? BIG MONEY TO BE SAVED!!!," Trump said
        in a post on Truth Social.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae56603-afc5-4e91-b889-884761892c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bf130-95a5-443b-be72-32c04ddcf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump’s post, Musk, in his own social media platform
        X, said "I am literally saying CUT IT ALL. Now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987c8eb-1ec6-45fa-9ee8-3d3eded7c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080eaf2d-37e7-461c-a02f-683a2be54502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After weeks of relative silence following a feud with Trump over the\
        \ legislation, Musk rejoined the debate on Saturday as the Senate took up\
        \ the package, calling it \"utterly insane and destructive\" in a post on\
        \ social media platform X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467205d-09e6-405a-80c1-cdfb356c6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22085042-94a3-4b7d-a4f9-25bc5b0ff798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he ramped up his criticism, saying lawmakers who had
        campaigned on cutting spending but backed the bill "should hang their heads
        in shame!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870863d0-bee9-4c3e-9f2e-69cf2bbc0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f39cb-3c48-41dd-b8c4-cf4ff17a8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"And they will lose their primary next year if it is the last thing\
        \ I do on this Earth,\" Musk said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd5138-3602-4aea-9167-3628850938ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d40004-ad35-4e9a-bef4-d27047cc85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO called again for a new political party,
        saying the bill’s massive spending indicated "that we live in a one-party
        country – the PORKY PIG PARTY!!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10081f93-4dd4-4b42-8969-8011a7b364bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb16a5e-46c9-45a4-adfd-cf9cc97325fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Time for a new political party that actually cares about the people,"
        he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c631f9-ac0b-4ad7-b372-66500ec02ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.282+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa3347-d353-4989-b377-1b916d61276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.282+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk’s criticism of the bill has caused a rift in his relationship
        with Trump, marking a dramatic shift after the tech billionaire spent nearly
        $300 million on Trump’s re-election campaign and led the administration’s
        controversial Department of Government Efficiency (DOGE), a federal cost-cutting
        initiative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0e282-c8c7-4304-bd47-43d7cd239b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6bec6-fdec-4fa6-a0d8-d8822af88845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk, the world’s richest man, has argued that the legislation would\
        \ greatly increase the national debt and erase the savings he says he has\
        \ achieved through DOGE.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205cf572-d4e7-4745-a57f-2de2dada84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.284+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92219e4a-9aad-47e1-b814-672a3e79acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.284+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how much sway Musk has over Congress or what
        effect his opinions might have on the bill’s passage. But Republicans have
        expressed concern that his on-again, off-again feud with Trump could hurt
        their chances to protect their majority in the 2026 midterm congressional
        elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8d9d8-1800-4b2b-b89c-65347869a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.285+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de2542-0d1b-4682-9a1f-9a1f1ed601b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.286+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T14:42:28.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:42:27.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The rift has also led to volatility for Tesla, with shares of the company\
        \ seeing wild price swings that erased approximately $150 billion of its market\
        \ value, though it has since recovered.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b808579-11cc-4e36-b094-5ffe3f693c28'
      'mgnl:activationStatus': true
