  'China-sanctions-former-Philippine-senator':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T10:39:02.000+08:00
    'imagesource': 'jcr:4201ef32-9ff2-4b8f-9400-9dee69c56d4b'
