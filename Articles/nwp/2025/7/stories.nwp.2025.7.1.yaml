    'template': '1'
    'title': 'DILG directs Baste Duterte to serve as Davao City acting mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920136ca-6662-463c-a02c-1b74b4b78f17'
      'mgnl:activationStatus': true
