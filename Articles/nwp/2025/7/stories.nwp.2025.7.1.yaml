    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ff450-ba5b-455f-833e-b48ad3d4ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:23:00.652+08:00
