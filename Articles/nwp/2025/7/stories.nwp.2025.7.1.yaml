      'mgnl:type': 'text'
      'text': "Finney-Smith averaged 7.9 points and 3.6 rebounds per game while shooting\
        \ nearly 40 percent from 3-point range in 43 games for the Los Angeles Lakers\
        \ this season. He played 34 minutes per game in the playoffs.\r"
