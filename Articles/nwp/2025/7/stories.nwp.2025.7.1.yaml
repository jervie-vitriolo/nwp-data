  'ph-lithuainia-defense-cooperation-upgrade':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'L-R Lithuanian Minister for National Defense Dovilė Šakalienė, Defense
      Secretary Gibo Teodoro'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T10:59:56.000+08:00
    'imagesource': 'jcr:7a63c6ce-f24d-4da5-a550-1a0b9765a2d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee96e9c-cd49-41c6-84e9-b01d0f69d9d4'
    'lead': 'The Philippines and Lithuania have formally advanced their bilateral
      defense partnership with the signing of a Memorandum of Understanding (MOU)
      on Defense Cooperation during a ceremony held in Makati City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T11:05:50.873+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T11:05:51.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T11:05:50.905+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Lithuainia']
    'stories': []
    'template': '1'
    'title': 'PH, Lithuania step up security ties with defense cooperation pact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a7406-7872-4c3d-852b-61dbf31c57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Lithuania have formally advanced their bilateral defense partnership with
        the signing of a Memorandum of Understanding (MOU) on Defense Cooperation
        during a ceremony held in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e610ddb-8660-4d9d-8821-e79e3e33d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gilberto Teodoro Jr. and Lithuanian Minister for
        National Defense Dovilė Šakalienė signed the agreement, which outlines areas
        of future collaboration between the two countries, including cybersecurity,
        maritime security, munitions production, hybrid threats, and the defense industry.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca331d4-856a-40ef-9ede-f52748a73c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a significant milestone that signals our intent to build a
        forward-looking and resilient defense relationship,” said Teodoro. “We are
        working toward stronger cooperation in a rapidly evolving security environment.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea70980-cfa0-4bc7-baf2-6798ae24e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MOU builds on earlier talks between the two officials, including
        a bilateral meeting on the sidelines of the IISS Shangri-La Dialogue in Singapore
        last June 1.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189db37-fe0b-406d-ac0f-14eead79ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Šakalienė is currently on a four-day official visit, the first ever
        by a Lithuanian defense minister to the Philippines. During their meeting,
        Teodoro and Šakalienė also discussed regional security developments, including
        the West Philippine Sea, the broader South China Sea, and European defense
        challenges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc38f4e-aa67-4c32-b3a3-c6ee5839f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides underscored their shared commitment to international law,
        including the 2016 arbitral ruling, and opposed unilateral actions that undermine
        regional stability.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0655f0-b3a8-44b1-b461-58956aa83378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.888+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lithuania stands in solidarity with the Philippines, Šakalienė said,
        reaffirming her country’s support for the rules-based international order
        and freedom of navigation,” the official said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082dc0e-2767-4206-8d99-bb3940e80e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:05:50.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:05:51.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:05:50.888+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The signing reflects the Marcos administration’s continuing push
        to expand defense partnerships amid an increasingly complex geopolitical landscape.</p>'
