    'jcr:uuid': '18308f0b-c633-4d91-b606-8370c1093a60'
    'lead': 'China sanctioned former Philippine senator Francis Tolentino on Tuesday
      and barred him entry, citing "egregious conduct" on matters such as the disputed
      South China Sea a day after the end of his six-year term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T10:41:56.032+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-01T15:42:27.111+08:00
