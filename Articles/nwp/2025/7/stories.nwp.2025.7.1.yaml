      'mgnl:lastActivated': 2025-07-01T17:29:13.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f346e-b631-49d8-8c85-95e1ad4d36d0'
      'mgnl:activationStatus': true
