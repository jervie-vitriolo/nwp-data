    'template': '1'
    'title': 'China’s top leaders vow crackdown on price wars as deflation risks
      mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf125a-d182-4005-8ec6-05b466c3cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.300+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China</strong> - China’s top leaders pledged on
        Tuesday to step up regulation of aggressive price-cutting by Chinese companies,
        state news agency Xinhua reported, as the world’s second-biggest economy
        struggles to shake off persistent deflationary pressures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c151a-1095-4826-888f-9b3ff5d0c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26211446-5f1f-427d-a396-7c04f6842cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Overcapacity among Chinese manufacturers and the price cuts made to\
        \ clear stock, have sparked price wars that are showing signs of influencing\
        \ consumer behaviour. Analysts worry this could drive further reductions,\
        \ raising concerns that deflation may become entrenched and hinder efforts\
        \ to stabilise the $19 trillion economy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55cc3b-9e32-490c-8543-c4fc1ea50098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbd9e2-365a-4b22-80b8-e5d1e159b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Enterprises engaging in disorderly low-price competition must be\
        \ regulated in accordance with laws and regulations,\" Xinhua quoted a meeting\
        \ of the Central Financial and Economic Affairs Commission as saying.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651038bb-83de-477d-9a53-b3acc53fc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.303+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cf104-0cc8-4459-9d1a-c60896cabcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.303+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The commission is a top economic policy body of the ruling Communist\
        \ Party and is chaired by President Xi Jinping.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae38a5c-0f49-4e59-ba56-0f35a8e6a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.304+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d316395-fb74-46df-aafa-bb9dc3703d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Businesses should be guided to improve product quality and support\
        \ the orderly phasing out of outdated production capacity,\" the Xinhua report\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f77cf-6463-4ea0-8cfa-d437ce697594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a90eb8-d10c-498f-ba80-3a3f9f05330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Data showed on Monday that manufacturers were slashing prices to attract\
        \ buyers, as U.S. President Donald Trump’s tariff onslaught threatens the\
        \ long-term viability of selling to the United States, the world’s top consumer\
        \ market, and domestic demand remains weak.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f7770-051a-4818-91f7-3541fdd5547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.535+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56eb4d-a7a4-43c1-b04c-a3044afb953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.535+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "While new orders edged up, factory gate prices remained in the doldrums,\
        \ the data showed, suggesting that the economy risks getting stuck in a cycle\
        \ of ever lower prices.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2a367-de18-43d5-a0c9-8d9f5f3ae171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e2e31-f6e9-4dd0-8d1e-aef575a4072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.308+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A front-page editorial published on Sunday in the Communist Party’s\
        \ official newspaper, People’s Daily, drew significant attention for its call\
        \ for China’s economy to \"break free from 'rat race-style' competition\"\
        \ among firms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010a38e-c778-41a6-bcca-3aaaf5b5bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.308+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65c72f-1fa5-4ecc-8259-a18665cf1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T17:37:49.537+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T18:11:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T18:11:48.309+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The article concluded that relentless price-cutting fostered destructive\
