    'title': '5 Things to Know About OldTown Coffee’s PH Launch with San Miguel'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c53b2c-1d6c-4b65-9394-2067e81bfce2'
      'mgnl:activationStatus': true
