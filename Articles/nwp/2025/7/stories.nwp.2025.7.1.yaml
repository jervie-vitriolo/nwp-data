      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.650+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This bill, as we have said for months, steals people’s healthcare,\
        \ jacks up their electricity bill to pay for tax breaks for billionaires,\"\
        \ Democratic Senate Minority Leader Chuck Schumer said in a speech to the\
        \ Senate.\r"
