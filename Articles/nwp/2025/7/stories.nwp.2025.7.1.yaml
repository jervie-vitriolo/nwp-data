      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“It’s now the call of the City Board of Canvassers of Marikina after\
        \ the issuance of the Entry of Judgment and the Certificate of Finality. It\
        \ still has to observe the rules and due process,” he added. \r"
    '19':
