      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since taking over NAIA operations in September last year, NNIC has\
        \ focused on improving efficiency and passenger experience. During the Holy\
        \ Week travel period in April, NAIA handled over 1.17 million passengers in\
        \ just eight days — a 12.7% increase from 2024 — while maintaining an on-time\
        \ performance (OTP) of 83.28%.\r"
