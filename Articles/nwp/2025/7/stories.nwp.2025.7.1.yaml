      'mgnl:lastModified': 2025-07-01T14:42:27.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d29a6-54f8-41cb-b41c-5684c440a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:18:30.287+08:00
      'mgnl:createdBy': 'jham-nwp'
