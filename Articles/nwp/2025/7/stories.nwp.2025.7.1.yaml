      'mgnl:lastModified': 2025-07-02T14:56:10.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We need to have a risk assessment on shipments from China.\
        \ If containers need to be opened, so be it, as long as we ensure no smuggled\
        \ goods will pass through.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1fc92-ced2-4986-8366-1f18885c6d47'
