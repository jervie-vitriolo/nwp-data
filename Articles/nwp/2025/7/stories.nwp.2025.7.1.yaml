      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Irving is recovering from an ACL tear he suffered in March, and Russell\
        \ may be asked to start at point guard until Irving is healthy early in 2026.\r"
