      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The delegate said China’s developing country status was non-negotiable,\
        \ but it might forgo SDT in upcoming negotiations, as it did recently on fisheries\
        \ and domestic regulations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee209a-44e3-4941-999c-2f5661fbb345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.690+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e10f7b-d63a-41ed-8c90-46a03f92dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.690+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I see that in the coming negotiations, generally speaking, I don't\
        \ think China will ask for the SDT,\" the delegate told Reuters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ceac30-bbd2-4a05-a80d-cba2b3c98128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.691+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb72a53-be9e-4a8e-a09d-eaf7d1a219a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.691+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.034+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "However, former WTO spokesperson Keith M. Rockwell, a senior research\
        \ fellow at the Hinrich Foundation, was sceptical that China would fully relinquish\
        \ SDT in areas like agriculture.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b6906-e376-4de5-8422-cff115daa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.692+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.034+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d6f03-895d-43e4-b8df-55ee2c6a4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.692+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. opposes countries picking and choosing SDT benefits, and wants\
        \ China to completely renounce them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406d521-4028-4a94-9057-22f991b9cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.692+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1e33f-87a6-4ffe-8817-e6546e54e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.693+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The delegate said China was open to discussing subsidies to ensure\
        \ a fairer playing field provided it was met with goodwill in return. But\
        \ it would not accept any attempts to try to change its economic system, they\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65404a28-09b3-4d5c-b08b-7bc557c3d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.693+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.037+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9aa612-03ad-46da-a910-502c3c1d1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.694+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.037+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Following positive trade talks in Geneva and London, China indicated\
        \ openness towards discussing tariffs within the WTO.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c79b6-0304-4a36-88dd-1ac2c9466247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.694+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925ed84-a6df-45e2-9814-ae60d57ea367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.695+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We welcome the U.S. to come back to the WTO,\" the delegate said.\
        \ \"We are ready to renegotiate on Article 28 if the U.S. raises their requests\
        \ here at the WTO.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b7529-c802-4803-9c61-1745bad4b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.695+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.039+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178aee8a-66ac-41f8-9b72-8a5f4158deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:21:45.696+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:02:14.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:02:14.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Article 28 of the WTO Agreement allows members to modify tariff commitments\
        \ under certain conditions, providing a potential pathway for adjustments.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422da14-ff5e-4c2e-8a43-1f9bbdde3d2b'
