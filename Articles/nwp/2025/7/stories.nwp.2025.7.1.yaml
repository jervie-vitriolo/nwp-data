      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "To continue in its efforts to lower domestic prices, the government\
        \ had brought forward a tender for the first 30,000 tons of tariff-free staple\
        \ rice imports earmarked for this year earlier than the usual auction in September.\r"
