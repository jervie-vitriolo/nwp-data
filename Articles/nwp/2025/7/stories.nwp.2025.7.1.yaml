    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163904ef-6ae8-4983-b371-3b23818f33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.876+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Thailand’s Constitutional
        Court on Tuesday suspended Prime Minister Paetongtarn Shinawatra from duty
        pending a case seeking her dismissal, adding to mounting pressure on a government
        fighting for survival and under fire on multiple fronts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746079b-d5c4-4b00-a3c1-47b766724cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.876+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f96232-478d-4978-b651-b108a713ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court took on the petition from 36 senators that accuses Paetongtarn
        of dishonesty and breaching ethical standards in violation of the constitution
        over the leak of a politically sensitive telephone conversation with Cambodia’s
        influential former leader Hun Sen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ff9dc-8977-444b-8da9-49c54fa161f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cd5bb-fdfc-4a52-9e21-beb3101112b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The court has considered the petition .... and unanimously accepts
        the case for consideration," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80aab0-a1eb-4f58-8f43-510089c155a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335783fe-9850-4c56-b9f3-0ac3d4eae0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Suriya Juangroongruangkit will take over in
        a caretaker capacity while the court decides the case against Paetongtarn,
        who has 15 days to respond and will remain in the cabinet as the new culture
        minister following a reshuffle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcff2c7-e710-477e-b417-be3d2a05cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f87127-6f1e-4cf7-9414-414c4d9795ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Government work doesn''t stop, there is no problem," Tourism Minister
        and Pheu Thai Party Secretary-General Sorawong Thienthong told Reuters. "Suriya
        will become caretaker prime minister."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1f1b6-9901-4d77-85cc-262828aed106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a7a39-6a0a-40e8-9aa9-32a8db93c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leaked call with the veteran Cambodian politician triggered
        domestic outrage and has left Paetongtarn’s coalition with a razor-thin majority,
        with a key party abandoning the alliance and expected to soon seek a no-confidence
        vote in parliament, as protest groups demand the premier resigns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625731f-48fd-42f3-9512-91a56b446b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357ca64-b92b-4d39-ba25-7598204364d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a June 15 call intended to defuse escalating border tensions
        with Cambodia, Paetongtarn, 38, kowtowed before Hun Sen and criticized a Thai
        army commander, a red line in a country where the military has significant
        clout. She has apologized and said her remarks were a negotiating tactic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5e542-e45c-4f23-9c6a-025556a627d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.884+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01583851-d763-464a-9a51-25f572712093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.884+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FAMILY CRISIS</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a378e3-a4b5-426b-be4d-2252e4e14f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb64ce-6996-4eed-a7e5-68e1a21656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paetongtarn’s battles after only 10 months in power underline the
        declining strength of the Pheu Thai Party, the populist juggernaut of the
        billionaire Shinawatra dynasty that has dominated Thai elections since 2001,
        enduring military coups and court rulings that have toppled multiple governments
        and prime ministers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219040a5-bf11-464c-b3e4-a046dd6b2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cfe4d-71a2-4183-bd9d-ebcc3cb24fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-01T15:30:01.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T15:30:00.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has been a baptism of fire for political novice Paetongtarn,
        who was thrust into power as Thailand’s youngest premier and replacement
        for Srettha Thavisin, who was dismissed by the Constitutional Court for violating
        ethics by appointing a minister who was once jailed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748e4fc-df98-46bf-aee1-0a03137cb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T15:29:25.229+08:00
