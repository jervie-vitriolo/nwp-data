    'title': 'Injap Sia-led DoubleDragon subsidiary begins trading on Nasdaq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc5d33-1acc-407e-b01c-48d17297a3cc'
      'mgnl:activationStatus': true
