      'mgnl:lastModified': 2025-07-01T16:54:08.878+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dharamshala, India, (Reuters) -</strong> The Dalai Lama,
        the spiritual head of Tibetan Buddhism, has often called himself a simple
        monk, but for more than 60 years armed with little more than charm and conviction,
        he has managed to keep the cause of his people in the international spotlight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaca292-7540-4247-9c0e-f9cad0636b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.879+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.879+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c0e9d-3384-44e5-a388-ed64e530c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.880+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.880+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tenzin Gyatso, the 14th Dalai Lama, fled into exile in India in 1959\
        \ with thousands of other Tibetans after a failed uprising against Chinese\
        \ rule. Since then, he has advocated for a non-violent \"Middle Way\" to seeking\
        \ autonomy and religious freedom for Tibetan people, gaining the 1989 Nobel\
        \ Peace Prize for his efforts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0cf77-59b2-432a-a0ee-f27d786560bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.880+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.880+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1f5c4-6928-48e3-a1e9-6017a434fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.881+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.881+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He has met with scores of world leaders, while inspiring millions with\
        \ his cheerful disposition and views on life such as \"Be kind whenever possible.\
        \ It is always possible.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d8ae3-24d2-4dc5-9c95-e6154c8937a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.882+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291fe1a-2e93-4a13-bd13-14c0e616390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.882+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But his popularity irks China which views him as a dangerous separatist,\
        \ with one former Communist Party boss describing him as \"a jackal\" and\
        \ having \"the heart of a beast\".\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d785bc4-fa0d-4c77-b015-b5568f6ba95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.883+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f30962-a130-47d2-899c-0871c4989df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.884+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama turns 90 on Sunday, a particularly important birthday\
        \ as he has flagged that he may say more about a potential successor around\
        \ then. Tibetan tradition holds that the soul of a senior Buddhist monk is\
        \ reincarnated in the body of a child upon his death.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280a2f8-6209-42f9-a173-4bce0822c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.884+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fe865-c3de-4539-8512-1d78ac9ce20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.885+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a book, \"Voice for the Voiceless\", published earlier this year,\
        \ he said Tibetans worldwide want the institution of the Dalai Lama to continue\
        \ after his death and specified that his successor would be born in the \"\
        free world\", which he described as outside China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8a81c-d579-439e-8880-ce2369ebd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.886+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bcd16-0fec-486d-8103-e810b7e93754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.886+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The statements were his strongest yet about the likelihood of a successor.\
        \ In previous years, he has also said that his successor might be a girl and\
        \ it is possible that there might be no successor at all.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b478630-282b-43fa-9ea6-8e86e65218cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.887+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.887+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9f867-89ef-4bbe-bf0a-ac747c9b4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.888+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.888+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He has, however, stated that any successor chosen by China, which has\
        \ piled pressure on foreign governments to shun him, will not be respected.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f406a5c-6844-48bd-b34f-b131108cea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.889+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.889+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a4d61-4676-4ad4-a7bb-431903c07951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.889+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.889+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama was born Lhamo Dhondup in 1935 to a family of buckwheat\
        \ and barley farmers in what is now the northwestern Chinese province of Qinghai.\
        \ At the age of two, he was deemed by a search party to be the 14th reincarnation\
        \ of Tibet’s spiritual and temporal leader after identifying several of his\
        \ predecessor’s possessions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf96141-9b7e-4f8a-97fd-ea98b3335d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.890+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.890+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc108f-51e0-4b92-88c5-e1b80aa7a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.891+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.891+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China took control of Tibet in 1950 in what it called \"a peaceful\
        \ liberation\" and the teenage Dalai Lama assumed a political role shortly\
        \ after, travelling to Beijing to meet Mao Zedong and other Chinese leaders.\
        \ Nine years later, fears that the Dalai Lama could be kidnapped fuelled a\
        \ major rebellion.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d50eb-d2c2-40ec-b187-7067655aa9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.892+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.892+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06612b99-9556-4259-9df9-38653361c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.893+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.893+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The subsequent crackdown by the Chinese army forced him to escape disguised\
        \ as a common soldier from the palace in Lhasa where his predecessors had\
        \ held absolute power.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc67a8-2924-4ee2-b5ce-0716bc81ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.893+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.893+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cc0fc-5151-4eb8-b2ed-9420ceec4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.894+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.894+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama fled to India, settling in Dharamshala, a Himalayan\
        \ town where he lives in a compound next to a temple ringed by green hills\
        \ and snow-capped mountains. There, he opened up his government-in-exile to\
        \ ordinary Tibetans with an elected parliament.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4f780-a5e2-4e1c-84f0-3d5a97c6939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.895+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.895+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b40242-8507-45a1-bc34-afc99323b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.896+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.896+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Disillusioned with how little he had gained from his efforts to engage\
        \ with Beijing, he announced in 1988 that he had given up on seeking full\
        \ independence from China, and instead would be seeking cultural and religious\
        \ autonomy within China.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551979d2-7d41-4ca5-9022-2800fb579df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.897+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.897+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6477eb-7209-4653-a423-360ef88c6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.898+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.898+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In 2011, the Dalai Lama announced he would relinquish his political\
        \ role, handing over those responsibilities to an elected leader for the Tibetan\
        \ government-in-exile.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fc4f3-cc07-4a76-a8cd-e98de625d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.899+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cf3a1-bbed-4c86-a696-0209f500aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.900+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But he remains active and these days, the Dalai Lama, clad in his customary\
        \ maroon and saffron robes, continues to receive a constant stream of visitors.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1414ba-8aa1-4578-8739-2d546da55907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.901+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a898a-131b-4584-8a77-e4e1ddd33794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.901+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He has had a number of health problems, including knee surgery and\
        \ walks with difficulty. Despite that, he expects to live for a long time\
        \ yet.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc411807-a09e-4b8d-9cb3-c73b9dcc4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.902+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871e4ae-1e07-4ed6-a3fb-1dcaace6fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T16:54:09.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T16:54:08.903+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"According to my dream, I may live 110 years,\" he told Reuters in\
        \ December.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f544f48-a482-4d7f-ba04-2c71eff2d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:54:08.904+08:00
