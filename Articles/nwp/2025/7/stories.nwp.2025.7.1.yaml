      'mgnl:lastModified': 2025-07-02T14:56:09.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. told reporters that\
        \ he also ordered authorities to hold off 59 container vans in Subic port\
        \ that were supposed to have smuggled agricultural goods.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06646e2d-6fdb-4dd7-a1ef-a2acaf952d58'
      'mgnl:activationStatus': true
