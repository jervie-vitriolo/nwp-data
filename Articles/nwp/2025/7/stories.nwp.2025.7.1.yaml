    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210ca47-4d5d-4b0d-aaa7-3e9930fad778'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.876+08:00
