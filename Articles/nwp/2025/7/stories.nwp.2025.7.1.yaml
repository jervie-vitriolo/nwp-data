      'mgnl:type': 'text'
      'text': "The 33-year-old guard averaged 16.2 points, 3.7 assists and 3.2 rebounds\
        \ in the 2024-25 season. He shot a career-low 40.8 percent from the floor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
