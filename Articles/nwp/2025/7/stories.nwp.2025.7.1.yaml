      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Bhumjaithai party, a former member of Paetongtarn’s ruling alliance,\
        \ had previously threatened to straightaway move a no-confidence motion against\
        \ the premier and her cabinet on Thursday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfad9ee-3d2a-41fc-afca-d5542a60830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd33e7-7549-44ef-bf0e-ade4927f4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T16:53:26.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-01T17:29:13.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T17:29:12.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "But such a move cannot take place with the premier now suspended. In\
        \ any case, for the motion to succeed, Bhumjaithai would need the support\
        \ of the People’s Party, the largest opposition group that is yet to decide\
        \ on its position.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554dbea-3251-4a1d-95fb-c49c3d9688ba'
      'mgnl:activationStatus': true
