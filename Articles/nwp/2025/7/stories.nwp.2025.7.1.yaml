      'mgnl:type': 'text'
      'text': "The deal is reported to be valued at $53 million for the defensive\
        \ standout.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0b4bd-f93f-494b-9a05-27f66ce144d6'
      'mgnl:activationStatus': true
