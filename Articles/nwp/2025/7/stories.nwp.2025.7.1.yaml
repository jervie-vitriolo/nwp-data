      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has replaced Customs Commissioner Bienvenido Rubio and five other
        high-ranking officials in a bid to strengthen the agency’s performance and
        crack down on smuggling, Malacañang on Tuesday, July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370de5a-81b5-4c3c-900e-1da4ed5fb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'New Customs Commissioner Ariel F. Nepomuceno, the former administrator
        of the Office of Civil Defense (OCD), took his oath of office on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45729a14-6de2-4cd0-a103-97477780edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said the leadership change
        at the Bureau of Customs (BoC) is part of broader efforts to improve public
        service and enhance transparency in revenue collection.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f015ded-9adc-4e78-9953-471001750a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Not only one was replaced - six were replaced, including the commissioner.
        There are collectors, deputy commissioners, and directors - all six of them
        in the Bureau of Customs,” said Castro.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b80640-96ff-467a-87a2-6c36d99f6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro did not provide specific reasons for Rubio’s removal and only
        noted that President Marcos is focused on ensuring agency leaders deliver
        better service.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87c875-a507-4c22-b1fd-c52669a35a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president wants all heads of agencies to be faithful to the country,
        fight smuggling, and be transparent in revenue collection,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0effab7-79ba-427a-b70e-9d2eca064ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether Rubio’s replacement reflected dissatisfaction with
        his performance, Castro said, “Whatever reason the President had, it is likely
        in pursuit of better service to the public.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0783f-72e5-4f84-8665-9a2cd5a0f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also noted that the Palace has not yet named Nepomuceno’s successor
        at the OCD. However, she shared that the president’s marching orders for the
        new Customs chief include bolstering border security and leading a more aggressive
        campaign against smuggling.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb278c9-e7aa-4da1-8e7f-672199c177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is part of a broader performance review. Everybody is on notice;
        everybody is on probation,” Castro added. “We have to work better for the
        country and for our fellowmen, the Filipino people.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854934b-2be1-4bc6-95dd-b107d15b59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T19:16:30.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T19:16:31.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T19:16:30.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BOC overhaul came amid intensified efforts by the administration
        to clean up revenue-generating agencies and assert tighter control over trade
        and customs enforcement.</p>'
