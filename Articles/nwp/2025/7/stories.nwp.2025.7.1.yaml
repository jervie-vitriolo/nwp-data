      'mgnl:type': 'text'
      'text': "The 6-foot-7 wing declined his player option with the Lakers and elected\
        \ free agency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a466c-1fd0-4d49-b5f6-1856aaa801d1'
