      'mgnl:lastActivated': 2025-07-01T14:05:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.642+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2df47-a8df-4ded-a086-3c57accff118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.643+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-01T14:05:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Beginning on Monday and ongoing for over 16 hours, it was still unclear\
        \ how long the voting would last. Lawmakers said the process had been held\
        \ up partly by the need to determine whether amendments complied with special\
        \ budgetary rules.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd18258-3386-4e71-92ae-e0ce17ffefb7'
