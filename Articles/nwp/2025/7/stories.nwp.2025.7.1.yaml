      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>🎉 <strong>Happy Pasig Day!</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaac83-bf7d-44db-b059-49d8ff58b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T10:47:38.769+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-01T10:51:06.516+08:00
