      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Authorities seized
        six container vans at the Port of Manila with “misdeclared goods,” which were
        actually smuggled onions and frozen fish from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3daae-d82d-4a8e-9614-ab4700a97382'
