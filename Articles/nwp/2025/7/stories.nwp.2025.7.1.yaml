      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7802e6-5403-472c-a055-c331dbc47c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T14:05:00.645+08:00
      'mgnl:createdBy': 'cj-nwp'
