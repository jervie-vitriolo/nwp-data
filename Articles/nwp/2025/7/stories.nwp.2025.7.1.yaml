  'ph-downgrades-alert-level-to-2':
    'caption': 'File photo of Israel'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-01T11:52:36.000+08:00
    'imagesource': 'jcr:87773b0f-7468-490c-ada1-0ef5c8b162dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb29276-8c6c-422f-b985-a3291b35f537'
    'lead': 'The Philippine government has downgraded the alert level status in Israel
      from Level 3 or voluntary repatriation to Level 2 or restriction phase, following
      a recommendation from the Philippine Embassy in Israel issued on June 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-01T11:54:11.795+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-01T11:54:11.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-01T11:54:11.814+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Israel']
    'stories': []
    'template': '1'
    'title': 'PH downgrades alert level in Israel to Level 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4759bf0-eead-48a6-91d1-d4b4ca4ff386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:54:11.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Philippine government
        has downgraded the alert level status in Israel from Level 3 or voluntary
        repatriation to Level 2 or restriction phase, following a recommendation from
        the Philippine Embassy in Israel issued on June 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5aacc2-b1b8-4dfd-9c61-bd5af30dafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:54:11.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released on Tuesday, July 1, the Department of Foreign
        Affairs (DFA) cited “positive developments in the security situation” as the
        reason behind the move.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f470511-1ce6-491e-a5ca-df1e1d2ced5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:54:11.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under Alert Level 2, essential travel to Israel is now allowed, including
        official government visits and business delegations. Additionally, Filipino
        workers currently in the Philippines on vacation may return to Israel provided
        they hold valid Overseas Employment Certificates (OECs) and re-entry visas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a55848-38d2-4d63-98b6-931309ec6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:54:11.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, the DFA emphasized that non-essential travel remains prohibited,
        particularly for pilgrims, tourists, and newly-hired overseas Filipino workers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda17f8-7f04-458b-bca5-e4b6601ab95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T11:54:11.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Department will closely monitor the situation in the region and
        will update the Alert Levels as necessary,” the DFA added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6bb76-e8c4-43c6-a781-b39411ed1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-01T11:54:11.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-01T11:54:11.983+08:00
