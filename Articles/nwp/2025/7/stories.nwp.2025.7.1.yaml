      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-01T14:05:00.644+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Shortly after midnight, Senate Majority Leader John Thune told reporters\
        \ the vote-a-rama was \"hopefully on the home stretch and then we'll see where\
        \ the votes are.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
