      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.366+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "EU trade chief Maros Sefcovic said good progress had been made on a\
        \ framework trade agreement and a deal may even be possible within days.\r"
    section47:
      primarytype: 'block'
      uuid: '84a97b86-90e7-4dd1-a7a6-6b7438dd7e5d'
      activationstatus: true
      created: 2025-07-10T10:26:23.705+08:00
