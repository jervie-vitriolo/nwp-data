      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.729+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In a letter, Trump linked the tariffs to Brazil’s treatment of former\
        \ President Jair Bolsonaro, who is on trial over charges of plotting a coup\
        \ to stop Lula from taking office in 2023.\r"
    section10:
      primarytype: 'block'
