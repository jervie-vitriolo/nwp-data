  'START HERE----->anti-ticket-scalper-bill':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T15:07:58.000+08:00
    imagesource: '290eb9ff-82b0-4951-9d57-f3a329b2b402'
    primarytype: 'composition'
    uuid: 'a93c542b-c0bc-4103-a64c-5354b605f379'
    lead: 'A recently filed Senate bill seeks to penalize the unauthorized selling
      and buying of tickets to concerts and other entertainment events, with penalties
      reaching up to three years in prison and a ₱500,000 fine.'
    activationstatus: true
    created: 2025-07-10T15:11:19.394+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-10T15:13:46.854+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T15:13:46.556+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Up to 3 years in jail for ticket scalpers pushed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26b2fdf9-3440-462d-b53d-8c04ed56a74a'
      activationstatus: true
      created: 2025-07-10T15:11:19.416+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A recently filed Senate
        bill seeks to penalize the unauthorized selling and buying of tickets to concerts
        and other entertainment events, with penalties reaching up to three years
        in prison and a ₱500,000 fine.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7c4c994-5f5d-4ed7-a10c-12713aa0370c'
      activationstatus: true
      created: 2025-07-10T15:11:19.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Filed by Senator Francis “Kiko” Pangilinan, the proposed Anti-Ticket
        Scalping Act prohibits the offering, hoarding, selling, distributing, buying,
        or dealing in tickets—without written permission from the event’s authorized
        producer, organizer, or distributor—for the purpose of reselling them at more
        than 10% above their original price.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ccb49d48-4e99-4c24-b6b8-150135072cf1'
      activationstatus: true
      created: 2025-07-10T15:11:19.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Under the bill, the penalties are as follows:\r"
    section3:
      primarytype: 'block'
      uuid: '1fc0b7f0-8dbf-45ce-b803-e28cd03c6d8d'
      activationstatus: true
      created: 2025-07-10T15:11:19.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ First offense: ₱100,000 fine or six months’ imprisonment, or both</p>'
    section4:
      primarytype: 'block'
      uuid: 'aa393cf8-18ee-4b1a-8c1d-f9dfcf2614ea'
      activationstatus: true
      created: 2025-07-10T15:11:19.418+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Second offense: ₱250,000 fine or one year of imprisonment, or
        both</p>'
    section5:
      primarytype: 'block'
      uuid: '901f9edc-5532-42ec-957b-5ef2f528b882'
      activationstatus: true
      created: 2025-07-10T15:11:19.418+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Third and subsequent offenses: ₱500,000 fine or three years of
        imprisonment, or both</p>'
    section6:
      primarytype: 'block'
      uuid: '3af9ae25-64e5-4774-b179-61caecd3d788'
      activationstatus: true
      created: 2025-07-10T15:11:19.419+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The same penalties apply to anyone financing, managing, or operating
        ticket scalping activities.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fbb1e233-1d61-4f69-8d54-0233fb8287d0'
      activationstatus: true
      created: 2025-07-10T15:11:19.419+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The bill was filed earlier this week, with a copy shared to the media\
        \ on Thursday, July 10.\r"
    section8:
      primarytype: 'block'
      uuid: '96705376-d26a-48f8-a851-b98980b2573c'
      activationstatus: true
      created: 2025-07-10T15:11:19.420+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Other offenses under the proposed measure include selling tickets
        without displaying the face value, using unauthorized platforms for resale,
        and aiding, abetting, or attempting to commit any of the prohibited acts.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f48db038-db57-49ca-af80-21cd0354e790'
      activationstatus: true
      created: 2025-07-10T15:11:19.420+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Penalties range from a ₱50,000 fine to a ₱250,000 fine or one year
        of imprisonment, or both. For corporations, penalties may apply to the entity
        and/or the responsible officers.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c2796660-47c0-487b-b162-576f74f045c4'
      activationstatus: true
      created: 2025-07-10T15:11:19.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.554+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In the explanatory note, Pangilinan said Filipinos are major concert
        spenders and avid fans of sports, theater plays, and musicals—leading to high
        ticket demand often exploited by scalpers.</p>'
    section11:
      primarytype: 'block'
      uuid: '083e4aa0-cb9f-4dc1-996f-e5ed924eabd8'
      activationstatus: true
      created: 2025-07-10T15:11:19.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.554+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Currently, the legal framework for ticket scalping is scattered across\
        \ local ordinances, consumer protection statutes, the Revised Penal Code’\
        s fraud provisions, e-commerce, and cybercrime laws, which leads to inconsistent\
        \ enforcement and unscrupulous practices that undermine the integrity of live\
        \ events like concerts, basketball or volleyball games and theater performances,”\
        \ Pangilinan wrote. \r"
    section12:
      primarytype: 'block'
      uuid: 'eb24c363-fd71-42ac-9874-c526265f16dd'
      activationstatus: true
      created: 2025-07-10T15:11:19.421+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T15:13:46.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T15:13:46.555+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“This proposed legislation will serve as a comprehensive national
        law explicitly banning ticket scalping,” he added.&nbsp;</p>'
