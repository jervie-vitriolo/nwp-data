    uuid: '0893389c-8664-4756-8795-1f7268a2f4b2'
    lead: 'Australia has appointed seasoned diplomat Marc Innes-Brown as its next
      ambassador to the Philippines, replacing envoy HK Yu PSM, who has served in
      Manila since 2022.'
    activationstatus: true
