      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.374+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '903c1373-0a08-41de-b05c-33766a12766e'
      activationstatus: true
      created: 2025-07-10T10:26:23.714+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.374+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Highest tariff levels since 1934</strong></h2>'
    section58:
      primarytype: 'block'
      uuid: 'b047d00e-bc21-4de4-a0d4-35b27722d248'
      activationstatus: true
      created: 2025-07-10T10:26:23.715+08:00
