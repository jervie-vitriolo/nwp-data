    title: 'Australia names new ambassador to the Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b5e6d7e-f85f-44a9-81bf-f06d2dae2c9f'
      activationstatus: true
      created: 2025-07-10T11:48:43.842+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.174+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Australia has appointed
        seasoned diplomat Marc Innes-Brown as its next ambassador to the Philippines,
        replacing envoy HK Yu PSM, who has served in Manila since 2022.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e10cfc58-36a6-4ca8-9756-738ae93e635d'
      activationstatus: true
      created: 2025-07-10T11:48:43.842+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.175+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c0a34654-6f5a-48fe-81ef-f614a647897a'
      activationstatus: true
      created: 2025-07-10T11:48:43.843+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.175+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a statement released Wednesday, Australian Foreign Minister Penny
        Wong announced Innes-Brown’s appointment. He is expected to assume his new
        post later this year.</p>'
    section3:
      primarytype: 'block'
      uuid: '51c5568d-003a-4b65-91f4-19cf7f6169dd'
      activationstatus: true
      created: 2025-07-10T11:48:43.843+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f632b3a2-ffed-4908-a197-96f8e7d6baba'
      activationstatus: true
      created: 2025-07-10T11:48:43.844+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“Australia and the Philippines share a long partnership and a deep
        friendship built on mutual trust and cooperation, and a commitment to a peaceful,
        stable and prosperous region,” Wong said.</p>'
    section5:
      primarytype: 'block'
      uuid: '16cead43-b4ef-492b-93e5-af014fbb49ab'
      activationstatus: true
      created: 2025-07-10T11:48:43.844+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '660e1e19-3dcd-40bd-a6a7-55f24b831b82'
      activationstatus: true
      created: 2025-07-10T11:48:43.845+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She noted that the relationship between Australia and the Philippines
        was elevated to a Strategic Partnership in 2023, following a meeting between
        President Ferdinand Marcos Jr. and Prime Minister Anthony Albanese.</p>'
    section7:
      primarytype: 'block'
      uuid: '093cf6a9-7f01-47e3-a44b-f94dfdb0bda8'
      activationstatus: true
      created: 2025-07-10T11:48:43.845+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c274204e-d3ec-431a-8ea7-3903ef11475e'
      activationstatus: true
      created: 2025-07-10T11:48:43.845+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The partnership has since focused on boosting collaboration in defense
        and maritime security, trade and investment, development cooperation, education
        exchanges, and the energy transition.</p>'
    section9:
      primarytype: 'block'
      uuid: '6674d3ff-ad46-4c67-b349-372c5cdb0ae8'
      activationstatus: true
      created: 2025-07-10T11:48:43.846+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c1a9bb2d-2b21-4407-b43e-9a146a6f6b1a'
      activationstatus: true
      created: 2025-07-10T11:48:43.846+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Wong said the diplomatic relationship is also supported by strong
        people-to-people ties, with over 400,000 Australians of Filipino heritage,
        making them the fifth-largest migrant community in Australia.</p>'
    section11:
      primarytype: 'block'
      uuid: '07bc324d-77c1-4b1a-87c9-88154990993a'
      activationstatus: true
      created: 2025-07-10T11:48:43.847+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.180+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0cd65fbb-59c3-4d27-8943-214ebb39c3a0'
      activationstatus: true
      created: 2025-07-10T11:48:43.847+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.180+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Veteran diplomat</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '8525f52d-dac6-4c6c-b052-7e86c469acc2'
      activationstatus: true
      created: 2025-07-10T11:48:43.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.181+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bfca58fa-98ba-4e1a-ba59-bf16c6426f38'
      activationstatus: true
      created: 2025-07-10T11:48:43.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.181+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Innes-Brown is a senior career officer with the Department of Foreign
        Affairs and Trade. He was most recently first assistant secretary of the Middle
        East and Africa Division.</p>'
    section15:
      primarytype: 'block'
      uuid: '431130b6-1eba-4035-a64f-71b4de2aa2fc'
      activationstatus: true
      created: 2025-07-10T11:48:43.849+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.182+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd8b95883-cde1-4c84-95ea-c35985297152'
