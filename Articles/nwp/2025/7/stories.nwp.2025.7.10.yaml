      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines</strong> - The Philippines is concerned
        about the United States' decision to impose 20% tariffs on Philippine exports
        but will continue to negotiate, its economic affairs minister said on Thursday,
        July 10.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f757284-8f92-4177-9f00-4589e091bffd'
      activationstatus: true
      created: 2025-07-10T14:03:23.939+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:03:24.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:03:23.939+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dd20719b-2c6d-4b9a-9eb7-b2135a1d19f6'
      activationstatus: true
      created: 2025-07-10T14:03:23.939+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:03:24.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:03:23.939+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Secretary Frederick Go told reporters that the Philippines remains\
        \ committed to talking with the United States in pursuit of a bilateral deal,\
        \ such as a free trade agreement.\r"
    section3:
      primarytype: 'block'
      uuid: '8fd83bbd-1b4e-471d-8430-d809fae13781'
      activationstatus: true
      created: 2025-07-10T14:03:23.939+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:03:24.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:03:23.939+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'df122d64-ca97-4892-9ed8-8ead49876a5a'
      activationstatus: true
      created: 2025-07-10T14:03:23.940+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:03:24.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:03:23.940+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We remain committed to continuing negotiations with the US in good
        faith to pursue a bilateral, comprehensive, economic agreement, or if possible
        an FTA," Go told a media briefing.</p>'
