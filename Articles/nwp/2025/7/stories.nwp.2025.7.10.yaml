      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump has repeatedly declared that the US bombing of three of Iran’s
        nuclear sites had "obliterated" them, though some experts have questioned
        the extent of the damage and raised the possibility that Iran had secreted
        away part of its enriched uranium stockpile before the strikes.</p>'
