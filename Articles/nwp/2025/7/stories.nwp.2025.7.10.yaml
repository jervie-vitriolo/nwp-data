  'START HERE----->Philippines-runs-out-of-bargaining-chip-in-fresh-tariff-talks-with-US---exporters':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'When asked by journalists what went wrong in the first round of talks,
      President Bongbong Marcos’ economic and investment adviser, Frederick Go, said
      “there was some posturing here.”'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T17:51:05.000+08:00
    imagesource: '8e727d35-4542-4cdd-87d7-ba4c59c1e551'
    primarytype: 'composition'
    uuid: '001cce79-a150-4628-921e-5134d1e3aa01'
    lead: 'The Philippines could be running out of a bargaining chip to sway US
      President Donald Trump into lowering his stiff tariff on Philippine exports
      as President Ferdinand Marcos Jr.’ trade negotiators prepare to reopen talks
      in Washington next week, an industry official said on Thursday.'
    activationstatus: true
    created: 2025-07-10T17:57:33.791+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-10T17:57:34.410+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T17:57:33.999+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH runs out of bargaining chip in fresh tariff talks with US - exporters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0be82ec-b39f-498d-af87-291a15366002'
      activationstatus: true
      created: 2025-07-10T17:57:33.979+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.992+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Philippines could be running out of a
        bargaining chip to sway US President Donald Trump into lowering his stiff
        tariff on Philippine exports as President Ferdinand Marcos Jr.’ trade negotiators
        prepare to reopen talks in Washington next week, an industry official said
        on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7ac5fd0-7ae5-419d-a58b-b989e8dd0b41'
      activationstatus: true
      created: 2025-07-10T17:57:33.979+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/7/10/Philippines-concerned-over-higher-US-tariffs.html">Trump’s
        July 9 letter to Marcos</a> – which reset Washington’s tariff on Philippine-made
        goods entering its borders to a higher 20 percent from the 17 percent initially
        announced in April – minced no words when it stated that the Philippine-US
        “relationship has been, unfortunately, far from reciprocal.”</p>'
    section2:
      primarytype: 'block'
      uuid: '148be9d3-0a66-454a-a221-55bf139cf945'
      activationstatus: true
      created: 2025-07-10T17:57:33.979+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "US goods sold in the Philippine market are levied 34 percent, almost\
        \ twice Trump’s new tariff rate. Trade between Manila and Washington is on\
        \ a deficit, favoring the former with more Philippine exports sold to Americans.\r"
    section3:
      primarytype: 'block'
      uuid: '7700f1e1-679a-4cf8-b317-fa67f2f6fbf1'
      activationstatus: true
      created: 2025-07-10T17:57:33.980+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.980+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That July 9 Trump letter signaled earlier negotiations between the\
        \ two nations held in Washington between April and May have failed.\r"
    section4:
      primarytype: 'block'
      uuid: '654fae0e-b887-4447-a927-f50d3be2ad95'
      activationstatus: true
      created: 2025-07-10T17:57:33.980+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.980+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>When asked by journalists what went wrong in the first round of
        talks, Marcos’ economic and investment adviser, Frederick Go, said “there
        was some posturing here.”</p>'
    section5:
      primarytype: 'block'
      uuid: '5fd0095b-c25e-4469-b725-79756eae45d6'
      activationstatus: true
      created: 2025-07-10T17:57:33.981+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.981+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Go and trade officials led by Secretary Cristina Roque will return\
        \ to the White House next week with at least two proposals: lower tariff or\
        \ a bilateral comprehensive economic agreement.\r"
    section6:
      primarytype: 'block'
      uuid: '5c88bf19-0b47-4fd0-a61a-7bd82a279b6b'
      activationstatus: true
      created: 2025-07-10T17:57:33.981+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.981+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The discussion on the reciprocal tariff is just stage one,” Go told\
        \ a press briefing early Thursday.\r"
    section7:
      primarytype: 'block'
      uuid: 'b892305f-bbe8-468d-9a44-525ae4ef1554'
      activationstatus: true
      created: 2025-07-10T17:57:33.981+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.981+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“There’s still stage two which is the bilateral partnership agreement\
        \ that we seek. This is the more important thing for us,” he pointed out.\r"
    section8:
      primarytype: 'block'
      uuid: 'c9e1189e-7d28-4722-bdc2-53a988c9abcc'
      activationstatus: true
      created: 2025-07-10T17:57:33.982+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.982+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But Philippine Exporters Confederation, Inc. (Philexport) President\
        \ and CEO Sergio Ortiz-Luis, Jr. said the Philippines could be losing its\
        \ leverage to gain concessions.\r"
    section9:
      primarytype: 'block'
      uuid: '6cf7a175-a6a2-4bc5-bbcd-c66765c1f56e'
      activationstatus: true
      created: 2025-07-10T17:57:33.982+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.982+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The others, when they negotiate, have something to offer like Vietnam.\
        \ We don’t have anything to offer anymore because we have given it to them\
        \ (Washington) everything already,” the Philexport official told NewsWatch\
        \ Plus in an interview.\r"
    section10:
      primarytype: 'block'
      uuid: 'f6f80c01-54cd-414b-9cf7-fdf494f2a826'
      activationstatus: true
      created: 2025-07-10T17:57:33.983+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.983+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The geopolitics issue here is using dollars - we would have joined\
        \ BRICS. More than that, we gave them [military] bases, we are buying equipment\
        \ from them, even putting a reserve ammunition plant,” he explained.\r"
    section11:
      primarytype: 'block'
      uuid: 'ccdfeeaf-6f74-4bd1-b9d7-4313b88f6f88'
      activationstatus: true
      created: 2025-07-10T17:57:33.983+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.983+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Ortiz-Luis said if the Philippines offers concessions in agriculture,\
        \ “that will be worst.”\r"
    section12:
      primarytype: 'block'
      uuid: 'adcb99e5-e8c6-4712-8fd8-76c61f5fee82'
      activationstatus: true
      created: 2025-07-10T17:57:33.984+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.984+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Apart from semiconductor chips and electronics products - which are\
        \ the country’s top exports to the US - the Philippines also exports coconut,\
        \ pineapple and bananas.\r"
    section13:
      primarytype: 'block'
      uuid: '6cea4939-bbce-4168-adcf-df8167edb2db'
      activationstatus: true
      created: 2025-07-10T17:57:33.984+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.984+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The government should look at the latest trade row as a “sign that\
        \ they can’t keep ignoring the export” sector, the industry official said.\r"
    section14:
      primarytype: 'block'
      uuid: '9cf1af31-3d80-42f8-af69-e95402caf427'
      activationstatus: true
      created: 2025-07-10T17:57:33.985+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.985+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The export industry is in a quandary as to how to deal with higher\
        \ US tariffs and will remain on a wait-and-see mode, Philexport said.\r"
    section15:
      primarytype: 'block'
      uuid: '03a0e8af-b134-4620-99b1-26332ceb6066'
      activationstatus: true
      created: 2025-07-10T17:57:33.985+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-10T17:57:34.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:57:33.985+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Trump’s sweeping “Liberation Day” tariffs take effect on August 1.\r"
  'START HERE----->dmw-eyes-legal-cases-houthi-attack-eternity-c':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T18:07:29.000+08:00
    imagesource: '4ada2f91-bedd-420d-9d15-f960368cef58'
    primarytype: 'composition'
    uuid: 'cca549d4-ed96-4da2-b736-3303553fd034'
    lead: 'The Department of Migrant Workers (DMW) has suspended the license of
      the manning agency and its principal responsible for deploying Filipino seafarers
      to transit the high-risk Red Sea after their vessel was attacked by Houthi rebels
      early this week.'
    activationstatus: true
    created: 2025-07-10T18:18:13.002+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-10T18:18:13.314+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T18:18:13.036+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DMW suspends manning agency, eyes legal action after Houthi attack on
      Filipino seafarers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b3f5223f-27fc-4e8f-98b1-6cd6ddbdc9da'
      activationstatus: true
      created: 2025-07-10T18:18:13.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers (DMW) has suspended the license of the manning agency and its principal
        responsible for deploying Filipino seafarers to transit the high-risk Red
        Sea after their vessel was attacked by Houthi rebels early this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '16e510a0-311a-41de-9aa6-bcbf099e56ad'
      activationstatus: true
      created: 2025-07-10T18:18:13.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Palace press briefing, DMW Secretary Hans Cacdac said MV Eternity
        C violated existing DMW guidelines when it transited the Red Sea twice, despite
        standing advisories against sending Filipino crew through the area due to
        heightened threats from the Iran-backed Houthi rebel group.'
    section2:
      primarytype: 'block'
      uuid: '054b7845-fbe6-4eb0-a2a9-c3504c9a4b3a'
      activationstatus: true
      created: 2025-07-10T18:18:13.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cacdac confirmed the suspension, citing violations of safety protocols
        and deployment regulations meant to protect Filipino workers in high-risk
        areas.'
    section3:
      primarytype: 'block'
      uuid: '0b6fd403-0d81-49d2-9770-f79cef0a3746'
      activationstatus: true
      created: 2025-07-10T18:18:13.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Napakahigpit ng ating regulatory requirements… may risk assessment,
        maritime security escort, at armed guard. These were not observed,” Cacdac
        noted.'
    section4:
      primarytype: 'block'
      uuid: '08911cd7-cca9-4741-8c02-8e917ee7e199'
      activationstatus: true
      created: 2025-07-10T18:18:13.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Our regulatory requirements are strict—including risk
        assessments, maritime escorts, and armed guards. These were not followed]'
    section5:
      primarytype: 'block'
      uuid: '0aa81dbd-fc56-4c5e-a9f4-42e68a70232e'
      activationstatus: true
      created: 2025-07-10T18:18:13.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Initial investigation shows the ship traveled from Egypt to Somalia
        and then back to Jeddah, crossing the Red Sea zone on both trips.'
    section6:
      primarytype: 'block'
      uuid: '070399e4-0496-46b2-82cc-203fb7435675'
      activationstatus: true
      created: 2025-07-10T18:18:13.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beyond administrative sanctions, the DMW is now exploring legal options,
        including civil and criminal cases against the shipowner.'
    section7:
      primarytype: 'block'
      uuid: 'fd54bb75-d8ce-474b-be76-a973675de28e'
      activationstatus: true
      created: 2025-07-10T18:18:13.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will look at other types of remedies that are available, civil
        and criminal remedies… Sa ngayon, mamarapatin muna nating bigyan ng puwang
        ang pagligtas sa ating mga tripulante,” Cacdac said.'
    section8:
      primarytype: 'block'
      uuid: 'e1bde3dd-34a3-4526-a5be-c122eed6d7d8'
      activationstatus: true
      created: 2025-07-10T18:18:13.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We’ll consider all available remedies, including civil
        and criminal. But for now, our priority is rescuing our seafarers] '
    section9:
      primarytype: 'block'
      uuid: '95d1a5ea-ee9b-42c8-826e-31678778c55e'
      activationstatus: true
      created: 2025-07-10T18:18:13.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.026+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Of the 21 Filipino crew members on board MV Eternity C, eight have
        been rescued and the status of the remaining crew remains unclear as the DMW
        and Department of Foreign Affairs continue to coordinate with international
        partners for their safe recovery.</p>'
    section10:
      primarytype: 'block'
      uuid: '5e27469e-f2d0-4841-bc7d-e377702c9ae5'
      activationstatus: true
      created: 2025-07-10T18:18:13.026+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:18:13.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:18:13.026+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ship was attacked amid a series of Houthi offensives targeting
        commercial vessels in the Red Sea, part of a broader regional conflict affecting
        maritime routes.</p>'
  'START HERE----->jay-ruiz-moved-to-MECO-amid-cabinet-reshuffle':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) Jay Ruiz, Dave Gomez, Sharon Garin'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T18:18:56.000+08:00
    imagesource: '8739e902-e1a9-444f-a8ae-9c3b2a0ec119'
    primarytype: 'composition'
    uuid: 'bf1545a0-9ad9-4236-9bff-6936c28b30a5'
    lead: ' President Ferdinand Marcos Jr. has named former Presidential Communications
      Office (PCO) Secretary Jay Ruiz as a new member of the Board of Directors of
      the Manila Economic and Cultural Office (MECO), as part of a fresh round of
      Cabinet '
    activationstatus: true
    created: 2025-07-10T18:20:33.086+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-10T18:20:33.364+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T18:20:33.111+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jay Ruiz moves to MECO as Marcos installs new Cabinet officials'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1f670ba1-9425-4269-96f8-46983da7320f'
      activationstatus: true
      created: 2025-07-10T18:20:33.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has named former Presidential Communications Office (PCO) Secretary
        Jay Ruiz as a new member of the Board of Directors of the Manila Economic
        and Cultural Office (MECO), as part of a fresh round of Cabinet appointments.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fcc053b0-be28-4577-a090-7632137d5d54'
      activationstatus: true
      created: 2025-07-10T18:20:33.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Si Secretary Jay po ay magiging miyembro po ng Board of Directors
        ng MECO,” Communications Undersecretary Claire Castro announced.'
    section2:
      primarytype: 'block'
      uuid: 'a385476e-3024-47f8-8b80-2a330853eb08'
      activationstatus: true
      created: 2025-07-10T18:20:33.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Secretary Jay will be appointed as a member of the Board
        of Directors of MECO.] '
    section3:
      primarytype: 'block'
      uuid: 'c11f46cf-e2d9-453c-bde9-cd2a3abb3ecc'
      activationstatus: true
      created: 2025-07-10T18:20:33.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ruiz, who served nearly five months as PCO Secretary, expressed gratitude
        for the new assignment and reaffirmed his support for the administration.'
    section4:
      primarytype: 'block'
      uuid: '6c420871-3ffe-4974-ae73-a4156708804e'
      activationstatus: true
      created: 2025-07-10T18:20:33.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It has been an honor to lead the PCO in advancing transparency, timely
        information, and responsible public communication,” Ruiz said. “I will continue
        to wholeheartedly support President Ferdinand R. Marcos Jr. and his administration
        in realizing the aspirations of Bagong Pilipinas.”'
    section5:
      primarytype: 'block'
      uuid: '97af36b9-835e-4d6f-877e-58211e8abedb'
      activationstatus: true
      created: 2025-07-10T18:20:33.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Succeeding Ruiz as the new secretary of the PCO is Dave Gomez, a seasoned
        journalist and public relations executive. Gomez previously held key roles
        as Director General of the Philippine Information Agency and Communications
        Director at PMFTC Inc.'
    section6:
      primarytype: 'block'
      uuid: 'd92dad6c-e77e-45d4-8250-7ac378e29253'
      activationstatus: true
      created: 2025-07-10T18:20:33.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, Sharon Garin has been appointed as Secretary of the Department
        of Energy (DOE). Garin previously served as Iloilo representative and DOE
        undersecretary, with a strong track record in energy policy and legislation.'
    section7:
      primarytype: 'block'
      uuid: '34466430-5b48-4b27-ab24-48b4586b3a44'
      activationstatus: true
      created: 2025-07-10T18:20:33.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We look forward to their leadership as we strengthen government communications
        and secure our country’s energy needs under Bagong Pilipinas,” the Palace
        said.'
    section8:
      primarytype: 'block'
      uuid: '00c989b4-e3fe-4617-82f9-a8f3adfccfed'
      activationstatus: true
      created: 2025-07-10T18:20:33.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:20:33.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:20:33.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The appointments are seen as part of the Marcos administration’s
        continuing efforts to refresh its leadership team.</p>'
  'START HERE----->marcos-economic-team-to-washington-amid-us-tariff-hike':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T18:20:44.000+08:00
    imagesource: '8e727d35-4542-4cdd-87d7-ba4c59c1e551'
    primarytype: 'composition'
    uuid: 'ac52db88-868f-4f10-872c-404f34222dd6'
    lead: 'The government’s economic managers are bound for Washington next week
      to hold talks with US counterparts in light of the 20 percent reciprocal tariff
      on Philippine products.'
    activationstatus: true
    created: 2025-07-10T18:22:17.821+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-10T18:22:18.188+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T18:22:17.864+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos economic team heads to Washington amid US tariff hike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe2d4f91-05a9-4c87-bfc3-347c7e0a1434'
      activationstatus: true
      created: 2025-07-10T18:22:17.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government’s economic
        managers are bound for Washington next week to hold talks with US counterparts
        in light of the 20 percent reciprocal tariff on Philippine products.</p>'
    section1:
      primarytype: 'block'
      uuid: '01497438-89b3-4e8a-85c7-ede8c603f027'
      activationstatus: true
      created: 2025-07-10T18:22:17.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.840+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frederick Go, special assistant to the president for investment and
        economic affairs, said trade officials will join him in the trip.'
    section2:
      primarytype: 'block'
      uuid: 'd3b265fd-d12e-41d6-a78d-d49e35c9feb2'
      activationstatus: true
      created: 2025-07-10T18:22:17.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, myself together with DTI Secretary Cris Roque and Undersecretary
        Perry Rodolfo and Undersecretary Allan Gepty will be flying to the United
        States next week – this is actually a scheduled trip even before today’s announcement,”
        said Go.'
    section3:
      primarytype: 'block'
      uuid: 'de4f9cf6-2da8-476d-adc0-f66cf0f95a27'
      activationstatus: true
      created: 2025-07-10T18:22:17.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines received a formal notification from the United States
        about the reciprocal tariff wherein a 20 percent rate will be applied to Philippine
        products entering the North American nation.'
    section4:
      primarytype: 'block'
      uuid: 'd086e406-4cd1-42c0-b50e-2836c0df14af'
      activationstatus: true
      created: 2025-07-10T18:22:17.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Go noted that the country’s rate remains the second lowest in the region
        - next to Singapore’s 10 percent.'
    section5:
      primarytype: 'block'
      uuid: '33412b6e-55ab-41ca-b466-7b743bdfc0dc'
      activationstatus: true
      created: 2025-07-10T18:22:17.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are concerned that the US has decided to impose a 20 percent tariff
        on Philippine exports,” Go said.'
    section6:
      primarytype: 'block'
      uuid: '58186771-7f8b-4dd3-ae09-6a77959d2976'
      activationstatus: true
      created: 2025-07-10T18:22:17.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But more importantly than all of these, we remain committed to continuing
        negotiations… to pursue a bilateral comprehensive economic agreement or, if
        possible, an FTA (free trade agreement),” he added.'
    section7:
      primarytype: 'block'
      uuid: '9d7e716f-e3a5-46ee-8aa4-aa6c5d3f1bb3'
      activationstatus: true
      created: 2025-07-10T18:22:17.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Go said while the tariff is broadly applied, certain sectors like semiconductors
        and electronics, the top exports to the US, because of US national security
        priorities.'
    section8:
      primarytype: 'block'
      uuid: 'f3163d5c-56fc-4e6f-9fdd-ae6f1e04a761'
      activationstatus: true
      created: 2025-07-10T18:22:17.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Karamihan ng ating exports ng semiconductors ay hindi covered ng tariffs,”
        Go said, though adding that the government has yet to confirm if this is so
        under the reciprocal tariff policy.'
    section9:
      primarytype: 'block'
      uuid: '671d40ee-4afe-4280-9052-ed839ada80b9'
      activationstatus: true
      created: 2025-07-10T18:22:17.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.844+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Most of our semiconductor exports are not covered by
        the tariffs.]'
    section10:
      primarytype: 'block'
      uuid: '6bb8f58c-fb12-4209-af33-8dfe39e290c7'
      activationstatus: true
      created: 2025-07-10T18:22:17.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.844+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the broader economic impact, Go said the National Economic
        and Development Authority is calculating potential effects in relation to
        other countries' rates.'
    section11:
      primarytype: 'block'
      uuid: '54c6b4c9-a53d-4c16-9049-890436d53537'
      activationstatus: true
      created: 2025-07-10T18:22:17.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.845+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He downplayed the importance of the tariff hike compared to the larger
        goal of forging a bilateral comprehensive economic partnership or FTA with
        the US.'
    section12:
      primarytype: 'block'
      uuid: '9296e23d-5d7a-454a-8dd0-52bee63ff758'
      activationstatus: true
      created: 2025-07-10T18:22:17.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.845+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“More important than trying to bring down the reciprocal tariffs… ang
        mas malaking bagay ay kung makakakuha tayo ng FTA,” Go said.'
    section13:
      primarytype: 'block'
      uuid: '399c671c-71a6-46a9-9ab8-c06cbb7d4241'
      activationstatus: true
      created: 2025-07-10T18:22:17.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.846+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[The bigger goal is if we can get an FTA.]'
    section14:
      primarytype: 'block'
      uuid: '27938403-4977-4e14-9a3b-6fd2b6f41dc5'
      activationstatus: true
      created: 2025-07-10T18:22:17.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.846+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also clarified that the US letters sent to the Philippines and other
        ASEAN (Association of Southeast Asian Nations) members such as Malaysia and
        Indonesia appeared templated, with only the tariff rates adjusted per country.'
    section15:
      primarytype: 'block'
      uuid: '2dac086a-3c17-44b7-89cc-f8eb17d417f1'
      activationstatus: true
      created: 2025-07-10T18:22:17.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Huwag ninyong masyadong dibdibin ‘yung sulat,” Go said.'
    section16:
      primarytype: 'block'
      uuid: 'a4feb005-9a50-44a7-a976-5667e470ffb6'
      activationstatus: true
      created: 2025-07-10T18:22:17.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Don’t take the letter too personally.]'
    section17:
      primarytype: 'block'
      uuid: '2724e800-887b-40c1-8510-c057f7e8c0b9'
      activationstatus: true
      created: 2025-07-10T18:22:17.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.848+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Vietnam was also given a 20 percent rate, Go said Manila’s position
        remains competitive due to different tariff structures on the ASEAN neighbor
        and existing exemptions.'
    section18:
      primarytype: 'block'
      uuid: 'c942d940-4df6-4acf-b1c4-659847741507'
      activationstatus: true
      created: 2025-07-10T18:22:17.848+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-10T18:22:18.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T18:22:17.848+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Go said there are no retaliatory tariffs,adding that further talks
        with US officials will be crucial.</p>'
