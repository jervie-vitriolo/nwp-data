      lastmodified: 2025-07-10T11:50:44.735+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a lengthy post to social media after the meeting, Lula said Trump’s
        accusations that trade between the two countries was unfair to the US were
        false, stressing the US runs a trade surplus against Brazil.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ad8c02a3-58ad-4412-801f-ccd548ce5e58'
