      lastmodified: 2025-07-10T11:50:44.741+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The world has changed. We don't want an emperor,\" Lula told reporters\
        \ when asked at a BRICS summit in Rio de Janeiro about the possible BRICS\
        \ tariff.\r"
