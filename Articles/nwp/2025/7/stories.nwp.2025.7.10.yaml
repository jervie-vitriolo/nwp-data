      lastmodified: 2025-07-10T10:30:48.364+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump said he would "probably" tell the EU within two days what
        rate it could expect for its exports to the US, adding that the 27-nation
        bloc had become much more cooperative.</p>'
    section45:
      primarytype: 'block'
      uuid: '8cba0f75-cbbe-4926-8eaa-03a32d656c5c'
      activationstatus: true
      created: 2025-07-10T10:26:23.704+08:00
