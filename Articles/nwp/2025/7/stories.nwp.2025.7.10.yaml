  'START HERE----->five-filipino-seafarers-rescued-mv-eternity-c':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Migrant Workers Secretary Hans Cacdac holds a virtual briefing on
      the status of Filipino seafarers. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T00:00:00.000+08:00
    imagesource: 'ee64793b-44e1-4ae9-90f4-98ac60bf8888'
    primarytype: 'composition'
    uuid: 'e67fa625-fb70-46e2-af61-82dfe05bb5d3'
    lead: 'Five Filipino seafarers have been rescued from the MV Eternity C, which
      sank after it was attacked off Yemen, Migrant Workers Secretary Hans Cacdac
      said Wednesday evening, July 9.'
    activationstatus: true
    created: 2025-07-10T08:24:42.737+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-10T11:43:04.308+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T11:43:03.877+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Filipino seafarers rescued after attack on ship in Red Sea; search
      for others ongoing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c0c10ff8-a61d-4643-9e03-44799dc8fae8'
      activationstatus: true
      created: 2025-07-10T08:27:39.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Five Filipino seafarers
        have been rescued from the MV Eternity C, which sank after it was attacked
        off Yemen, Migrant Workers Secretary Hans Cacdac said Wednesday evening, July
        9.</p>'
    section1:
      primarytype: 'block'
      uuid: '7bada298-2255-47d1-9bb1-fb0913f1a9a5'
      activationstatus: true
      created: 2025-07-10T08:27:39.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a virtual briefing, Cacdac said the seafarers are “safe and sound,”
        without disclosing their identities and location. He added they “might have
        some injuries.”'
    section2:
      primarytype: 'block'
      uuid: 'f2c10a6a-2057-4fe9-99d2-706b44a090c3'
      activationstatus: true
      created: 2025-07-10T08:27:39.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The MV Eternity C, a Liberia-flagged and Greek-operated bulk carrier,
        was attacked Monday with sea drones and rocket-propelled grenades fired by
        armed personnel from speed boats.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd8c4f8ce-9a04-4bdc-bbb4-da01a1e3181c'
      activationstatus: true
      created: 2025-07-10T08:27:39.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Cacdac said a search and rescue mission is ongoing for the remaining
        crew members — 16 more Filipinos and one Russian — conducted by two security
        firms.</p>'
    section4:
      primarytype: 'block'
      uuid: '6590794b-2f02-4988-b629-714ce37a5b1b'
      activationstatus: true
      created: 2025-07-10T08:27:39.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Among the 17 would be the reported fatalities, which we will confirm
        once we talk to the five seafarers,” he told reporters.'
    section5:
      primarytype: 'block'
      uuid: '31943f37-c652-4bbf-bb9f-844e72caa778'
      activationstatus: true
      created: 2025-07-10T08:27:39.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Ang approach natin ngayon [Our approach] is to ascertain from the
        seafarers themselves, itong mga nasagip, kasi [those rescued seafarers because]
        they would, very well, have an account of what has happened in the last 48
        or so hours,” he said.'
    section6:
      primarytype: 'block'
      uuid: '3dc099d5-87ff-4d20-b377-f1af81c9c9af'
      activationstatus: true
      created: 2025-07-10T08:27:39.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a Viber message to reporters, Foreign Affairs Undersecretary Eduardo
        de Vega said there were reports of at least two casualties. When asked if
        they are Filipinos, De Vega said, “Most likely.”'
    section7:
      primarytype: 'block'
      uuid: '6c076cf4-885d-4599-a301-8491e09f5b8a'
      activationstatus: true
      created: 2025-07-10T08:27:39.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Reuters reported four crew members have been killed after the attack
        on the MV Eternity C.'
    section8:
      primarytype: 'block'
      uuid: 'd98fdefb-c06b-49fc-a4a5-501d6a07224a'
      activationstatus: true
      created: 2025-07-10T08:27:39.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Yemen-based Houthi militants have not claimed responsibility for the
        attack on the MV Eternity C, which occurred 50 nautical miles southwest of
        the port of Hodeidah.'
    section9:
      primarytype: 'block'
      uuid: 'f8e617d0-0d9a-4dd0-8056-c740f2bcd15a'
      activationstatus: true
      created: 2025-07-10T08:27:39.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But the United States already condemned the “unprovoked Houthi terror
        attack” on MV Eternity C, which it said resulted in the “tragic loss of three
        mariners,” and on another civilian cargo vessel MV Magic Seas in the Red Sea.'
    section10:
      primarytype: 'block'
      uuid: '535966a0-583c-4f8b-9fcb-274e4adefd4a'
      activationstatus: true
      created: 2025-07-10T08:27:39.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“These attacks demonstrate the ongoing threat that Iran-backed Houthi
        rebels pose to freedom of navigation and to regional economic and maritime
        security,” the US State Department said.'
    section11:
      primarytype: 'block'
      uuid: '3991bc1c-b3a4-438c-8be2-e4239b61a341'
      activationstatus: true
      created: 2025-07-10T08:27:39.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'It added it will “continue to take necessary action” to protect freedom
        of navigation and commercial shipping from Houthi attacks.'
    section12:
      primarytype: 'block'
      uuid: '4ce36395-1190-4908-9a82-ab21d03b7609'
      activationstatus: true
      created: 2025-07-10T08:27:39.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>More details needed</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'b5b2b912-1320-4fc0-9c74-44d7c1f95bd0'
      activationstatus: true
      created: 2025-07-10T08:27:39.481+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Cacdac said the bulk carrier sank around 1 p.m. (Manila time), but
        details that led to the sinking, as well as the state of the five seafarers
        when they were rescued, remain unclear.</p>'
    section14:
      primarytype: 'block'
      uuid: '7130cbf9-1b27-45c6-8e3e-8769bb6a0125'
      activationstatus: true
      created: 2025-07-10T08:27:39.481+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Citing reports, he said the armed group was still in the area.'
    section15:
      primarytype: 'block'
      uuid: 'c2a275db-0b7c-4c6c-bc62-c04afe611934'
      activationstatus: true
      created: 2025-07-10T08:27:39.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He said the Department of Migrant Workers (DMW) has been meeting with
        the families of the seafarers, licensed manning agency, and the ship owner’s
        representative since Wednesday morning regarding the matter.'
    section16:
      primarytype: 'block'
      uuid: 'dedc3177-92bd-45a0-a81c-09e17b78a528'
      activationstatus: true
      created: 2025-07-10T08:27:39.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He added that the DMW is also keeping in touch with the country’s defense
        attache in Bahrain.'
    section17:
      primarytype: 'block'
      uuid: 'd821c1a4-6d5c-4183-8d6c-ecf98211a869'
      activationstatus: true
      created: 2025-07-10T08:27:39.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'On Sunday, the Houthis claimed responsibility for the attack on another
        bulk carrier, MV Magic Seas, where almost all of the seafarers on board were
        Filipinos.'
    section18:
      primarytype: 'block'
      uuid: '92788fdc-6fae-4ad4-a89c-9a167c9e6e41'
      activationstatus: true
      created: 2025-07-10T08:27:39.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2025/7/8/dmw-pinoy-seafarers-mv-magic-seas-safe.html">DMW:
        17 Pinoy seafarers safe after attack on ship</a></strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'b1aac7c9-041e-4563-b784-9da3a924dcbe'
      activationstatus: true
      created: 2025-07-10T08:27:39.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Cacdac said the 17 Filipino seafarers will return to the country this
        week.'
    section20:
      primarytype: 'block'
      uuid: '891b9ea6-a7ce-4bf3-8b43-a53a1e66c583'
      activationstatus: true
      created: 2025-07-10T08:27:39.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Both principals in the MV Magic Seas and the MV Eternity C will definitely
        be prohibited from boarding Filipino seafarers on their ship should they insist
        to navigate or traverse the Red Sea or Gulf of Aden,” Cacdac said in a virtual
        briefing on Tuesday.'
    section21:
      primarytype: 'block'
      uuid: '329c7beb-609e-4de0-a952-10f6d85258f2'
      activationstatus: true
      created: 2025-07-10T08:27:39.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T11:43:04.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:03.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DMW reiterated its call to licensed manning agencies, principals,
        and shipowners to reroute their vessels away from high-risk areas, particularly
        traversing the Red Sea and Gulf of Aden.</p>'
