    title: 'Japan unlikely to face US pressure to strengthen yen, ex-top FX diplomat
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b742e277-8ed0-4410-98d6-7267974d5805'
      activationstatus: true
      created: 2025-07-10T09:52:49.680+08:00
