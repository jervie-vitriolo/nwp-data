      lastactivated: 2025-07-10T13:54:22.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3135c705-3156-44ef-a607-8ea633fc24c3'
      activationstatus: true
      created: 2025-07-10T13:40:54.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Speaking during Israeli Prime Minister Benjamin Netanyahu’s visit to\
        \ Washington, the official said that if the two sides agree to a proposed\
        \ 60-day ceasefire, Israel would use that time to offer a permanent ceasefire\
        \ that would require the Palestinian militant group to disarm.\r"
    section7:
      primarytype: 'block'
      uuid: '5873f1fe-14e4-4ff4-9d81-9ed27b3b5c99'
      activationstatus: true
      created: 2025-07-10T13:40:54.557+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a966f3b8-f8e8-463c-9e3b-70783596503f'
      activationstatus: true
      created: 2025-07-10T13:40:54.558+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "If Hamas refuses, \"we'll proceed\" with military operations in Gaza,\
        \ the official said on condition of anonymity.\r"
    section9:
      primarytype: 'block'
      uuid: 'd96cec6f-6bec-4ab0-b991-089c47c6f30c'
      activationstatus: true
      created: 2025-07-10T13:40:54.558+08:00
