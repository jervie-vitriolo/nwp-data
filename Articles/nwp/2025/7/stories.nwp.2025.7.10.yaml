  'START HERE----->Marcos-offers-sympathies-deadly-Texas-floods':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T11:48:56.000+08:00
    imagesource: 'ec7843a3-08fe-4241-89a7-411cefa1f1fb'
    primarytype: 'composition'
    uuid: 'f6a1614c-f72d-41d9-862c-c5346d2285b7'
    lead: 'President Ferdinand Marcos Jr. has extended his sympathies to US President
      Donald Trump and the American people in light of the deadly and widespread flooding
      that has devastated parts of Texas, displacing thousands and prompting federal
      emergency declarations.'
    activationstatus: true
    created: 2025-07-10T11:50:19.301+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-10T11:52:53.771+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T11:52:53.337+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos offers sympathies to US as deadly floods hit Texas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55bafeb4-9aa5-430c-acdf-605a59594dae'
      activationstatus: true
      created: 2025-07-10T11:50:19.317+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.326+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. has extended his sympathies to US President Donald Trump and the
        American people in light of the deadly and widespread flooding that has devastated
        parts of Texas, displacing thousands and prompting federal emergency declarations.</p>'
    section1:
      primarytype: 'block'
      uuid: '896b7bcf-ac69-44fd-b98d-0cda3aaa9f16'
      activationstatus: true
      created: 2025-07-10T11:50:19.318+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '647f97c6-06b7-49a4-b324-66d682563c4c'
      activationstatus: true
      created: 2025-07-10T11:50:19.318+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a statement released Wednesday, Marcos said the Philippines stands\
        \ in solidarity with the US during this difficult time and expressed hope\
        \ for a swift recovery for affected communities.\r"
    section3:
      primarytype: 'block'
      uuid: '6b53e1c5-7070-468a-a814-ac3e44cf79b5'
      activationstatus: true
      created: 2025-07-10T11:50:19.319+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b88fe90d-402b-44be-93ba-1100ed39750b'
      activationstatus: true
      created: 2025-07-10T11:50:19.319+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“On behalf of the Filipino people, I extend our deepest sympathies
        to President Trump and the American people as they face the devastating floods
        in Texas,” Marcos said.</p>'
    section5:
      primarytype: 'block'
      uuid: '4aef77fb-564d-43d2-95bb-1c9549080229'
      activationstatus: true
      created: 2025-07-10T11:50:19.319+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a06f6b0c-ca57-45da-9d38-5a524708f2db'
      activationstatus: true
      created: 2025-07-10T11:50:19.320+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:53.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:53.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“The Philippines knows the challenges of rebuilding after disaster\
        \ and grieves with the families who have lost loved ones. We stand with the\
        \ United States in prayer and solidarity during this difficult time.\r"
