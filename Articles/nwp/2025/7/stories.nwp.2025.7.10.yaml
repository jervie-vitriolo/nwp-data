      lastactivated: 2025-07-10T10:30:49.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.367+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'b60065c6-5adb-4210-b121-82a9f14447e4'
      activationstatus: true
      created: 2025-07-10T10:26:23.706+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.367+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sefcovic told EU lawmakers he hoped that EU negotiators could finalise
        their work soon, with additional time now from the extension of a US deadline
        to August 1 from July 9.</p>'
    section49:
      primarytype: 'block'
      uuid: '3ea37211-84c5-4ac5-9427-06c13e36725d'
      activationstatus: true
      created: 2025-07-10T10:26:23.707+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.368+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'ffbc01d8-4092-4782-8435-bc3ade27aec8'
      activationstatus: true
      created: 2025-07-10T10:26:23.708+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.369+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I hope to reach a satisfactory conclusion, potentially even in the\
        \ coming days,\" Sefcovic said.\r"
    section51:
      primarytype: 'block'
      uuid: '3504c36f-3c97-46e5-8ba3-5423b59022d8'
      activationstatus: true
      created: 2025-07-10T10:26:23.709+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.370+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '9d8772f1-c6f1-4cd7-943a-ee21c5a57cef'
      activationstatus: true
      created: 2025-07-10T10:26:23.710+08:00
      createdby: 'sophiasioco-nwp'
