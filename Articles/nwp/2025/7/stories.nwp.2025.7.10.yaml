      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Chonburi, Thailand</strong> - Thailand’s baby pygmy hippo
        and internet sensation Moo Deng celebrated her first birthday on Thursday,
        July 10. devouring a massive tropical fruit platter alongside her mother as
        throngs of adoring fans turned up for her four-day party.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db79e11f-9661-418f-8ef2-b3d3ab0f4a43'
      activationstatus: true
      created: 2025-07-10T17:45:47.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.503+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '041f26ad-cd72-4035-87a5-5d0f03d1e7e3'
      activationstatus: true
      created: 2025-07-10T17:45:47.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.503+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Moo Deng, whose name means \"bouncing pig\" in Thai, became a global\
        \ superstar last year, with images of her rosy cheeks and clumsily charming\
        \ antics going viral online, inspiring fan art, merchandise, songs and memes\
        \ around the world.\r"
    section3:
      primarytype: 'block'
      uuid: '4d7e493a-31cc-4d52-a47f-8524da9d49ba'
      activationstatus: true
      created: 2025-07-10T17:45:47.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.504+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b30edf83-aef1-49dc-845b-dee915ce881f'
      activationstatus: true
      created: 2025-07-10T17:45:47.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.504+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Thousands of visitors converged on the Khao Kheow Open Zoo, 100 km\
        \ (62 miles) south of the capital Bangkok, taking turns to see the bouncy\
        \ baby hippo during a four-day birthday bash that included a photo exhibition,\
        \ a charity auction, and a parade.\r"
    section5:
      primarytype: 'block'
      uuid: '634ba71d-ea5c-435a-8954-93b4b1ce4608'
      activationstatus: true
      created: 2025-07-10T17:45:47.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.505+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cec87d54-9788-4585-b2e7-601e2f79c8b6'
      activationstatus: true
      created: 2025-07-10T17:45:47.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T17:54:04.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T17:54:04.505+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Moo Deng has made more people know about the zoo and they travel\
        \ here, generating so much income for us - which allows us to improve the\
        \ zoo a lot,\" said Atthapon Nundee, Moo Deng’s caretaker at the zoo.\r"
