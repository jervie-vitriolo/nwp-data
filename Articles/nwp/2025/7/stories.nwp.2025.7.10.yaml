      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The official suggested, however, that the Iranians might still be able\
        \ to gain access to Isfahan but it would be hard to remove any of the material\
