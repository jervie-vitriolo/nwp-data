      type: 'text'
      text: "The Gaza conflict began with a Hamas attack on southern Israel in October\
        \ 2023 that killed approximately 1,200 people and saw 251 hostages taken,\
        \ according to Israeli figures. Around 50 hostages remain in Gaza, with 20\
        \ believed to be alive.\r"
