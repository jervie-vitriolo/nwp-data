      lastactivated: 2025-07-10T09:52:50.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.715+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Dollar to remain reserve currency but more susceptible to
        falls</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'd0d2f1d3-86e9-40b0-bf11-33277f1e9bf0'
      activationstatus: true
      created: 2025-07-10T09:52:49.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Bessent aware of risk that weak dollar accelerates US inflation</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'd6938ffd-3a35-4016-8283-76e88a9821cc'
      activationstatus: true
      created: 2025-07-10T09:52:49.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Second Plaza Accord unlikely, Asakawa says</em></p>'
    section3:
      primarytype: 'block'
      uuid: '05d91882-d7d3-4ac4-a9e8-38f131fb06e7'
      activationstatus: true
      created: 2025-07-10T09:52:49.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan</strong> - Japan is unlikely to face pressure
        from the United States to intentionally strengthen the yen despite President
        Donald Trump’s criticism of its large trade surplus with the US, former top
        currency diplomat Masatsugu Asakawa told Reuters.</p>'
    section4:
      primarytype: 'block'
      uuid: '9857bb08-c8eb-4b3c-a83b-f1550eeda3dc'
      activationstatus: true
      created: 2025-07-10T09:52:49.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b476ab3e-06cb-4b77-9cf6-387cb068e13f'
      activationstatus: true
      created: 2025-07-10T09:52:49.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump’s focus on addressing the US trade deficit and his remarks
        about Japan maintaining a weak yen have fueled speculation about potential
        pressure on Tokyo to adjust the yen’s value against the dollar and give US
        manufacturers a competitive advantage.</p>'
    section6:
      primarytype: 'block'
      uuid: '0dae022a-7130-4b00-ab68-63fd93fce19e'
      activationstatus: true
      created: 2025-07-10T09:52:49.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '92be9adb-16f4-470b-9138-e7d6681b7fc6'
      activationstatus: true
      created: 2025-07-10T09:52:49.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Asakawa said the dollar’s status as a global reserve currency remains\
        \ solid; however, it has become more susceptible to selling pressure following\
        \ Trump’s April 2 announcement of sweeping \"reciprocal\" tariffs.\r"
    section8:
      primarytype: 'block'
      uuid: 'f9ee70a1-236a-48c0-9423-d91df0769252'
      activationstatus: true
      created: 2025-07-10T09:52:49.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '368793b2-d2ae-4be4-896f-aceb3d840a94'
      activationstatus: true
      created: 2025-07-10T09:52:49.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"If the dollar weakens, that accelerates US inflation, a risk (US
        Treasury Secretary Scott) Bessent is probably well aware of," he said in an
        interview late on Wednesday, July 9.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a9204f0c-d2ce-4536-b3c2-32d44b1ef208'
      activationstatus: true
      created: 2025-07-10T09:52:49.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '82196400-9478-4b5d-9fb8-041e72139d90'
      activationstatus: true
      created: 2025-07-10T09:52:49.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"My understanding is that there is no specific discussion on currency\
        \ matters between Bessent and (Japanese Finance Minister Katsunobu) Kato in\
        \ the context of trade talks,\" Asakawa said.\r"
    section12:
      primarytype: 'block'
      uuid: '6b7d1eec-cb03-44b4-b6ea-bb8b3b412945'
      activationstatus: true
      created: 2025-07-10T09:52:49.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '8b7c83d1-c84d-40ac-9d6e-64ad64811686'
      activationstatus: true
      created: 2025-07-10T09:52:49.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Asked about the likelihood of a coordinated dollar depreciation akin\
        \ to the 1985 Plaza Accord in which Washington led the G7 advanced nations\
        \ to weaken the U.S. currency, he dismissed the possibility.\r"
    section14:
      primarytype: 'block'
      uuid: '59cc9bbc-ab15-467c-9ad9-3e93b44772f9'
      activationstatus: true
      created: 2025-07-10T09:52:49.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '10ac0fba-b843-4c77-991b-f3a9f4aa3bf7'
      activationstatus: true
      created: 2025-07-10T09:52:49.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.687+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"A second Plaza Accord is unlikely,\" he said, citing the need for\
        \ agreement from China and Europe. Asakawa retains close contact with incumbent\
        \ policymakers.\r"
    section16:
      primarytype: 'block'
      uuid: '608c562e-e604-4055-b3be-c33c2b5ffb22'
      activationstatus: true
      created: 2025-07-10T09:52:49.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.687+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '3d31fb46-72a2-437b-b325-81e2f8c4dfc0'
      activationstatus: true
      created: 2025-07-10T09:52:49.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.688+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "As vice finance minister for international affairs from 2015 to 2019,\
        \ Asakawa was deeply involved in Japan’s trade and currency negotiations with\
        \ the U.S. during Trump’s first term as president from 2017.\r"
    section18:
      primarytype: 'block'
      uuid: 'da1bd7de-6927-4b21-94f3-b8db35e5104e'
      activationstatus: true
      created: 2025-07-10T09:52:49.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.688+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '1a9a1d5b-cd0d-4c65-97a4-d15cf766b08e'
      activationstatus: true
      created: 2025-07-10T09:52:49.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.689+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "During Trump’s first term as president, then Japanese Prime Minister\
        \ Shinzo Abe successfully persuaded the U.S. president to leave exchange-rate\
        \ matters in the hands of their finance chiefs, Asakawa said.\r"
    section20:
      primarytype: 'block'
      uuid: 'af26b489-490c-4d8c-9856-1cb26e71bb4d'
      activationstatus: true
      created: 2025-07-10T09:52:49.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.690+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'd24e91e4-17ca-46bd-a0ea-54de40396fd1'
      activationstatus: true
      created: 2025-07-10T09:52:49.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.690+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Since then, the notion that currency matters should be left to
        the finance leaders appears embedded within the US administration," he said.</p>'
    section22:
      primarytype: 'block'
      uuid: '63764fa3-7d9f-44d4-80f3-d80e2652298a'
      activationstatus: true
      created: 2025-07-10T09:52:49.691+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.691+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'e2c4a381-0be5-49f0-84fa-6e83ae6f3a50'
      activationstatus: true
      created: 2025-07-10T09:52:49.691+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.691+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In their first face-to-face talks in April, Kato said he agreed with\
        \ Bessent to continue \"constructive\" dialogue on currency policy, but did\
        \ not discuss setting currency targets or a framework to control yen moves.\r"
    section24:
      primarytype: 'block'
      uuid: '3911ab05-2200-43da-b5a3-1348b201da8d'
      activationstatus: true
      created: 2025-07-10T09:52:49.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.692+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '49b138c8-b764-48dd-8a2c-daa1ab61fc9b'
      activationstatus: true
      created: 2025-07-10T09:52:49.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.692+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The dollar index =USD, which reflects its performance against a basket\
        \ of six other currencies, has had its worst first half of the year since\
        \ 1973, declining some 11%. So far this year, the dollar has fallen 7.5% against\
        \ the yen JPY=EBS.\r"
    section26:
      primarytype: 'block'
      uuid: '07a95598-a8c7-4177-9e98-ebf1742521ea'
      activationstatus: true
      created: 2025-07-10T09:52:49.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.693+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'ed64849e-f7c9-4956-bf29-09b145e13d34'
      activationstatus: true
      created: 2025-07-10T09:52:49.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.694+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Asakawa said the outcome of bilateral trade negotiations was hard to\
        \ predict, with Trump showing little sign of heeding Tokyo’s efforts to gain\
        \ concessions on automobile tariffs.\r"
    section28:
      primarytype: 'block'
      uuid: '90754296-59c1-462b-ae5d-7f22c2b6e6e0'
      activationstatus: true
      created: 2025-07-10T09:52:49.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.694+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'e41177cd-3a5e-415d-a34b-7733025729ee'
      activationstatus: true
      created: 2025-07-10T09:52:49.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T09:52:50.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T09:52:49.695+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump ramped up his trade war on Monday, telling 14 nations that they\
        \ now face sharply higher tariffs from a new deadline of August 1. Japan would\
        \ see tariffs go up to 25% from 10%, unless it can negotiate a deal with Washington.\r"
    section30:
      primarytype: 'block'
