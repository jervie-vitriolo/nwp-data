      lastmodified: 2025-07-10T11:50:44.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Brazil’s real currency added to earlier losses to fall over 2% against\
        \ the dollar after the announcement, and companies such as planemaker Embraer\
        \ EMBR3.SA and oil major Petrobras PETR4.SA also suffered setbacks in the\
        \ stock market.\r"
