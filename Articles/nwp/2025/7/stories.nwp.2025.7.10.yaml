      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The levies were imposed due \"in part to Brazil’s insidious attacks\
        \ on Free Elections, and the fundamental Free Speech Rights of Americans,\"\
        \ the letter said.\r"
    section12:
      primarytype: 'block'
      uuid: 'd1092b27-fa03-46be-bbf3-f26bf5fe3d3d'
