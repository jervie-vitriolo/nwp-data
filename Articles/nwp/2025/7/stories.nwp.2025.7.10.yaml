      lastmodified: 2025-07-10T10:30:48.371+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "However, Italian Economy Minister Giancarlo Giorgetti had earlier warned\
        \ that talks between the two sides were \"very complicated\" and could continue\
        \ right up to the deadline.\r"
    section53:
      primarytype: 'block'
      uuid: 'c391bae0-51a0-46c2-a1c1-366acb089ad7'
      activationstatus: true
      created: 2025-07-10T10:26:23.710+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.371+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '7f3426f3-933b-4cee-9b50-21391e7d76b4'
      activationstatus: true
      created: 2025-07-10T10:26:23.711+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.372+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>EU officials and auto industry sources said that US and EU negotiators
        were discussing a range of potential measures aimed at protecting the European
        Union’s auto industry, including tariff cuts, import quotas and credits against
        the value of EU automakers' US exports.</p>'
    section55:
      primarytype: 'block'
      uuid: '6c5e4bf0-83f0-47b3-b7b8-f41386a7d77c'
      activationstatus: true
      created: 2025-07-10T10:26:23.712+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.373+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
