      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.375+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '4c843d37-e5d8-4616-82e4-47a61ee6be56'
      activationstatus: true
      created: 2025-07-10T10:26:23.716+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.376+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Equity markets shrugged off the Republican president’s latest tariff\
        \ salvo on Wednesday, while the yen remained on the back foot after the levies\
        \ imposed on Japan.\r"
    section60:
      primarytype: 'block'
      uuid: '1287a5c5-f41a-475a-9172-3f7b2ef00494'
      activationstatus: true
      created: 2025-07-10T10:26:23.717+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.377+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '068bbd16-6f80-4661-a67a-e0e5b93787a4'
      activationstatus: true
      created: 2025-07-10T10:26:23.717+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.377+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Following Trump’s announcement of higher tariffs for imports from
        the 14 countries, US research group Yale Budget Lab estimated consumers face
        an effective US tariff rate of 17.6%, up from 15.8% previously and the highest
        in nine decades.</p>'
    section62:
      primarytype: 'block'
      uuid: 'cb747a60-95bd-48b6-8fa5-ab1ca3380810'
      activationstatus: true
      created: 2025-07-10T10:26:23.718+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.378+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'a27faeec-b6f7-4b4e-bcdd-15b6b7998be2'
      activationstatus: true
      created: 2025-07-10T10:26:23.719+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.379+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s administration has been touting those tariffs as a significant\
        \ revenue source. Treasury Secretary Scott Bessent said Washington has taken\
        \ in about $100 billion so far and could collect $300 billion by the end of\
        \ the year. The United States has taken in about $80 billion annually in tariff\
        \ revenue in recent years.\r"
    section64:
      primarytype: 'block'
      uuid: 'c3833581-47a1-4c6b-932f-55935ac7ce13'
      activationstatus: true
      created: 2025-07-10T10:26:23.720+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.380+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '6c9f0f15-880a-4393-8faf-70ab7151036a'
      activationstatus: true
      created: 2025-07-10T10:26:23.721+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.381+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Trump administration promised \"90 deals in 90 days\" after he\
        \ unveiled an array of country-specific duties in early April. So far, only\
        \ two agreements have been reached, with Britain and Vietnam. Trump has said\
        \ a deal with India was close.\r"
    section66:
      primarytype: 'block'
      uuid: 'e7d7b8a8-ab8b-4176-ba02-aa7a343591c4'
      activationstatus: true
      created: 2025-07-10T10:26:23.722+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.381+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: 'db620278-7484-4457-a9e1-b0b935c96f25'
      activationstatus: true
      created: 2025-07-10T10:26:23.723+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.382+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Julia Payne, Charlotte Van Campenhout, Philip
        Blenkinsop, Trevor Hunnicutt, Dan Burns; Writing by Keith Weir and David Lawder;
        Editing by Alex Richardson, Deepa Babington and Diane Craft)</em></p>'
