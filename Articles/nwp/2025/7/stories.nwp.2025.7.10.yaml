      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Israel official said Israeli intelligence indicated that Iran’s
        enriched uranium remained at Fordo, Natanz and Isfahan, the sites that the
        US hit last month, and had not been moved.</p>'
    section35:
