      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> Israel and Hamas may be able
        to reach a Gaza ceasefire and hostage-release deal within one or two weeks
        but such an agreement is not likely to be secured in just a day’s time, a
        senior Israeli official said on Wednesday, July 9.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f1ac1375-ffec-464f-8909-a2dd62435968'
      activationstatus: true
      created: 2025-07-10T13:40:54.557+08:00
