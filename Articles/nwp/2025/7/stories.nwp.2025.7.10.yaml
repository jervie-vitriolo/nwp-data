    section29:
      primarytype: 'block'
      uuid: 'bcbb3f17-b58e-48f8-81bb-2e4caf92a0dd'
      activationstatus: true
      created: 2025-07-10T10:20:44.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.743+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tensions between the United States and Brazil had already intensified
        on Wednesday after Brazil’s foreign ministry summoned the US Embassy chargé
        d'affaires over a statement defending Bolsonaro.</p>'
    section30:
      primarytype: 'block'
      uuid: '952bc41d-ff88-44dd-9db6-5c5411560bc1'
      activationstatus: true
      created: 2025-07-10T10:20:44.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.744+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c8b0bc40-ab05-4136-8095-f2c2b7617174'
      activationstatus: true
      created: 2025-07-10T10:20:44.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.745+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Around the same time, Trump, speaking to reporters at an event with\
        \ West African leaders at the White House, said Brazil \"has not been good\
        \ to us, not good at all,\" adding the tariff rates would be based on \"very,\
        \ very substantial facts\" and past history.\r"
    section32:
      primarytype: 'block'
      uuid: '78a63f87-d476-4384-8468-a585a10fba4b'
      activationstatus: true
      created: 2025-07-10T10:20:44.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.746+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'd1af0e19-a727-4ac4-a9b5-01830b9ee80b'
      activationstatus: true
      created: 2025-07-10T10:20:44.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.746+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US Embassy in Brasilia confirmed on Wednesday its chargé d'affaires
        had a meeting with officials from Brazil’s foreign ministry, though it declined
        to share details about the conversation.</p>'
    section34:
      primarytype: 'block'
      uuid: 'bae17dbe-d8be-4322-aaf2-a309bc3018e1'
      activationstatus: true
      created: 2025-07-10T10:20:44.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.747+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '7c12f815-31ea-42a3-a2d4-f805d5fa5c10'
      activationstatus: true
      created: 2025-07-10T10:20:44.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.748+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump’s support for Bolsonaro echoed his support for other global
        leaders who have faced domestic legal cases like French far-right leader Marine
        Le Pen and Israeli Prime Minister Benjamin Netanyahu. Trump has called cases
        against those leaders a "witch hunt," a term he used for cases he faced himself
        in the US after the end of his first term in office.</p>'
    section36:
      primarytype: 'block'
      uuid: 'e7ebadd1-8b55-4f98-bab3-bb1c8a8b622b'
      activationstatus: true
      created: 2025-07-10T10:20:44.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.748+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '3161d89f-9260-4d23-a793-fd52e7f0c1c8'
      activationstatus: true
      created: 2025-07-10T10:20:44.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.749+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump said in a social media post on Monday that Bolsonaro was the
        victim of such a "witch hunt." The US Embassy in Brasilia issued a statement
        on Wednesday to the local press echoing his remarks.</p>'
    section38:
      primarytype: 'block'
      uuid: 'a7a0aa38-6b6b-48c3-be39-a9cf6ff217c9'
      activationstatus: true
      created: 2025-07-10T10:20:44.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.750+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '6dd3951d-61d3-48aa-8744-d405305e7294'
      activationstatus: true
      created: 2025-07-10T10:20:44.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.751+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The political persecution of Jair Bolsonaro, his family and his supporters\
        \ is shameful and disrespectful of Brazil’s democratic traditions,\" it said.\r"
    section40:
      primarytype: 'block'
      uuid: '44b2f126-bed7-4584-89fa-ee335a316193'
      activationstatus: true
      created: 2025-07-10T10:20:44.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'b72d2ec2-7bff-4c4c-a5de-d6168a1aba48'
      activationstatus: true
      created: 2025-07-10T10:20:44.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In a post on social media, Bolsonaro did not mention Trump, but said\
        \ he \"is persecuted because he remains alive in the public consciousness.\
        \ Even out of power, he remains the most remembered—and most feared—name.\"\
        \r"
    section42:
      primarytype: 'block'
      uuid: '89868515-e17a-432d-bc5f-2cf79874a24c'
      activationstatus: true
      created: 2025-07-10T10:20:44.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.753+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '434a646f-ac5e-4cd4-9b61-3d3c8ffdd330'
      activationstatus: true
      created: 2025-07-10T10:20:44.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In his letter, Trump also directed US Trade Representative James
        Greer to initiate a probe into what he called unfair trade practices by Brazil,
        particularly on US companies' digital trade. Trump also criticized decisions
        from Brazil’s Supreme Court that he said censored social media firms.</p>'
    section44:
      primarytype: 'block'
      uuid: '66e21671-8eac-4958-ad7a-cfa54ed52fe1'
      activationstatus: true
      created: 2025-07-10T10:20:44.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '18601813-1fbb-4eaa-9018-5b36f09a873b'
      activationstatus: true
      created: 2025-07-10T10:20:44.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Brazil’s Supreme Court has long been criticized by Bolsonaro’s allies\
        \ for ordering social media websites to take down content from leaders of\
        \ their far-right movement. The court also imposed more responsibilities on\
        \ those companies last month.\r"
    section46:
      primarytype: 'block'
      uuid: '5f6675dd-f3bf-4c8c-9539-7fd5de2cda8c'
      activationstatus: true
      created: 2025-07-10T10:20:44.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'cc9b70d5-a8d0-472d-b588-7962fd7a4ca0'
      activationstatus: true
      created: 2025-07-10T10:20:44.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.757+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In his post on Wednesday, Lula rebuffed Trump’s accusations of a witch\
        \ hunt and said the case against Bolsonaro was up for the courts to decide\
        \ and not subject to any “threats that could compromise the independence of\
        \ national institutions.”\r"
    section48:
      primarytype: 'block'
      uuid: '1ca35388-1fab-4e6c-a9d4-ab41ede66d1b'
      activationstatus: true
      created: 2025-07-10T10:20:44.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.758+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'd5687f00-ae66-4c6c-9b54-8de137fc583f'
      activationstatus: true
      created: 2025-07-10T10:20:44.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.758+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lula also defended his country’s Supreme Court and its ruling on social\
        \ media and said “freedom of expression must not be confused with aggression\
        \ or violent practice.”\r"
    section50:
      primarytype: 'block'
      uuid: 'a104858f-719d-47b2-b0c5-7c352a342b73'
      activationstatus: true
      created: 2025-07-10T10:20:44.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'b7017ef2-3f77-4309-9290-4be6033bcb0a'
      activationstatus: true
      created: 2025-07-10T10:20:44.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Impact on food exports</strong></h2>'
    section52:
      primarytype: 'block'
      uuid: '6735604c-dfa5-48ad-aefd-60d610ca2242'
      activationstatus: true
      created: 2025-07-10T10:20:44.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '50ce04cd-c40d-4686-8af6-9e96cf26d137'
      activationstatus: true
      created: 2025-07-10T10:20:44.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The tariffs on Brazil could have a significant impact on food prices
        in the United States. Around a third of the coffee consumed in the US, the
        world’s largest drinker of the beverage, comes from Brazil, which is the
        world’s largest coffee grower. Annual Brazilian coffee exports to the US
        are close to 8 million bags, according to industry groups.</p>'
    section54:
      primarytype: 'block'
      uuid: '05d07ce2-dc69-4f09-84dd-856969c14f72'
      activationstatus: true
      created: 2025-07-10T10:20:44.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '657380a7-de65-4a57-86ae-a9b20149ba86'
      activationstatus: true
      created: 2025-07-10T10:20:44.527+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>More than half of the orange juice sold in the US comes from Brazil,
        which has an 80% share of the juice’s global trade. The South American agricultural
        powerhouse also sells sugar, beef and ethanol to the US, among other products.</p>'
    section56:
      primarytype: 'block'
      uuid: 'bf53b296-c28a-4a4e-b909-66301a625d1d'
      activationstatus: true
      created: 2025-07-10T10:20:44.528+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'b3a259e3-51f4-418b-9448-1433e9df5396'
      activationstatus: true
      created: 2025-07-10T10:20:44.529+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This measure impacts not only Brazil, but the whole US juice industry
        that employs thousands of people and has had Brazil as its main supplier for
        decades," said Ibiapaba Netto, the executive director of Brazilian orange
        juice industry group CitrusBR.</p>'
    section58:
      primarytype: 'block'
      uuid: '62fea45a-2510-4e88-93e6-b3f0bdf19c74'
      activationstatus: true
      created: 2025-07-10T10:20:44.529+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '3b321ecc-341a-464d-9539-735399eb8144'
      activationstatus: true
      created: 2025-07-10T10:20:44.530+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh, Ismail Shakil and Ricardo Brito,
        additional reporting by Luciana Magalhaes in Sao Paulo and Marcelo Teixeira
        in New York; editing by Diane Craft and Chris Reese)</em></p>'
