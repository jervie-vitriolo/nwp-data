      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.728+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brazil’s President Luiz Inacio Lula da Silva fired back on Wednesday,
        saying new tariffs would be met with reciprocal measures.</p>'
    section8:
      primarytype: 'block'
      uuid: '0c317f3a-288d-4c7a-943c-dacd98eed1cd'
