      created: 2025-07-10T11:48:43.849+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.182+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He was also a former ambassador to Türkiye, Iran, and Iraq, and
        held diplomatic postings in Thailand and the United States.</p>'
