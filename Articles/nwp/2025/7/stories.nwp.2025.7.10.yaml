      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c594853e-5a18-42af-9339-06c5b27dbb6a'
      activationstatus: true
      created: 2025-07-10T13:40:54.562+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli official, who briefed reporters in Washington, declined\
        \ to provide details on the negotiations.\r"
    section19:
      primarytype: 'block'
      uuid: '38908781-b929-42b4-b4eb-1e926a9ea9fa'
      activationstatus: true
      created: 2025-07-10T13:40:54.563+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '78144f7c-86c7-4a25-bdf2-f12d64e1fa86'
      activationstatus: true
      created: 2025-07-10T13:40:54.563+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s Middle East special envoy Steve Witkoff told reporters at a\
        \ Cabinet meeting on Tuesday that the anticipated agreement would involve\
        \ the release of 10 living and nine deceased hostages.\r"
    section21:
      primarytype: 'block'
      uuid: 'a6872e5d-5709-417b-9a11-77e19d7275d7'
      activationstatus: true
      created: 2025-07-10T13:40:54.564+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '41e6c1f8-a1de-4124-948d-764e5de22080'
      activationstatus: true
      created: 2025-07-10T13:40:54.564+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu’s visit came just over two weeks after the president ordered\
        \ the bombing of Iranian nuclear sites in support of Israeli air strikes.\
        \ Trump then helped arrange a ceasefire in the 12-day Israel-Iran war.\r"
    section23:
      primarytype: 'block'
      uuid: '02fe9dfd-aefc-41e2-8b66-7b19b62375ee'
      activationstatus: true
      created: 2025-07-10T13:40:54.565+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '72170bb8-ea0e-4f08-81e1-d68c6e62a78c'
      activationstatus: true
      created: 2025-07-10T13:40:54.566+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump and his aides have tried to seize on any momentum created by\
        \ the weakening of Iran, which backs Hamas, to push both sides for a breakthrough\
        \ to end the Gaza war.\r"
    section25:
      primarytype: 'block'
      uuid: '237cd6d4-89b4-4a71-a367-37a6bf8d3137'
