  'START HERE----->kiko-pangilinan-mulls-joining-senate-majority-bloc':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Francis "Kiko" Pangilinan'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-10T13:35:52.000+08:00
    imagesource: 'eb201126-a461-4f6e-9427-4f482ba7d4f2'
    primarytype: 'composition'
    uuid: '2bc3d6e2-618d-4c3c-8199-d24b950edbb0'
    lead: 'Senator Kiko Pangilinan confirms he is considering joining the Senate
      majority bloc, emphasizing that his decision-making is guided by principle,
      not partisanship.'
    activationstatus: true
    created: 2025-07-10T13:51:45.010+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-10T13:51:45.431+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T13:51:45.130+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pangilinan mulls joining majority bloc to prioritize advocacy '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a0f7386-6cd9-4580-bdc1-84a12b8d6c79'
      activationstatus: true
      created: 2025-07-10T13:51:45.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.124+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Francis “Kiko”
        Pangilinan confirmed that he is considering joining the Senate majority bloc,
        emphasizing that his decision-making is guided by principle, not partisanship.</p>'
    section1:
      primarytype: 'block'
      uuid: '00e9c146-0318-4230-b2d4-c9466aaaaba8'
      activationstatus: true
      created: 2025-07-10T13:51:45.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Naniniwala ako na ang pinakamalaking laban natin ay ang laban sa gutom,\
        \ korupsyon, at kahirapan [I believe that our greatest battle is the fight\
        \ against hunger, corruption, and poverty],” Pangilinan said in a statement\
        \ on Thursday, July 10. \r"
    section2:
      primarytype: 'block'
      uuid: '0f845836-7cd9-435a-94c0-0754fc0c134f'
      activationstatus: true
      created: 2025-07-10T13:51:45.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He addressed the “rumblings” sparked by reports that he and Senator\
        \ Bam Aquino might support Senate President Francis “Chiz” Escudero’s bid\
        \ to retain the chamber’s top post—an alignment that would place them with\
        \ the majority bloc.\r"
    section3:
      primarytype: 'block'
      uuid: '4ee1689b-cc33-4b2f-b182-c84bf4aadfa6'
      activationstatus: true
      created: 2025-07-10T13:51:45.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate President Pro Tempore Jinggoy Estrada earlier said Pangilinan\
        \ and Aquino are likely to support Escudero. He said both have been offered\
        \ their preferred committee chairmanships - education for Aquino, and agriculture\
        \ for Pangilinan.\r"
    section4:
      primarytype: 'block'
      uuid: 'f4d3d472-6724-4b82-9e2c-5ca525ad3310'
      activationstatus: true
      created: 2025-07-10T13:51:45.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Pangilinan clarified that no final decision has been made, as he and\
        \ Aquino are still in discussions with Deputy Minority Leader Risa Hontiveros,\
        \ who campaigned strongly for them during the last elections.\r"
    section5:
      primarytype: 'block'
      uuid: '599c3ae0-91fe-4f48-a58a-87ee55f2a2db'
      activationstatus: true
      created: 2025-07-10T13:51:45.114+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.114+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Critics say I will be ‘selling out to the enemy’ should I pursue a\
        \ certain path. They are free to say what they wish,” Pangilinan said. \r"
    section6:
      primarytype: 'block'
      uuid: '80a98ea6-4e65-48e1-b4ef-4659259c8913'
      activationstatus: true
      created: 2025-07-10T13:51:45.114+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.114+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I know who I am, I know what I stand for. My political track record\
        \ is an open book,” he added. \r"
    section7:
      primarytype: 'block'
      uuid: 'd0ce4db2-083d-4a24-8f9d-135ca0e49bad'
      activationstatus: true
      created: 2025-07-10T13:51:45.114+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.114+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He reiterated that from the start of his 2024 campaign, he had been\
        \ open about working across party lines if it meant pursuing key advocacies.\r"
    section8:
      primarytype: 'block'
      uuid: '4dd6cd5f-688b-4738-b72c-e624435d7f97'
      activationstatus: true
      created: 2025-07-10T13:51:45.115+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.115+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I did publicly express a willingness to work with all parties along\
        \ principled boundaries to bring down high food prices and hunger,” Pangilinan\
        \ said. \r"
    section9:
      primarytype: 'block'
      uuid: '6f1640ee-c565-4d15-95b4-07a5d83679e5'
      activationstatus: true
      created: 2025-07-10T13:51:45.115+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.115+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I likewise said that I was willing to set aside partisan politics\
        \ so both the legislative and executive branches can work together effectively\
        \ to deliver solutions,” he added, referring to his statement during the filing\
        \ of his certificate of candidacy in October 2024.\r"
    section10:
      primarytype: 'block'
      uuid: 'bcee4d06-9065-4912-9dc0-fd7a8d0f5510'
      activationstatus: true
      created: 2025-07-10T13:51:45.116+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.116+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"In this regard, I believe what I ought to do, amidst all the chatter,\
        \ the brickbats, is to focus on what I said I would do and simply walk the\
        \ walk,” Pangilinan said. \r"
    section11:
      primarytype: 'block'
      uuid: '505994b1-2bbb-4602-9b2c-df8297f0a5ad'
      activationstatus: true
      created: 2025-07-10T13:51:45.116+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.116+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When asked in June if he would join the minority bloc alongside Aquino\
        \ and Hontiveros, Pangilinan said he did not want to preempt ongoing discussions.\
        \ Aquino added that being part of the minority bloc does not automatically\
        \ mean being in opposition, but simply refers to the group that did not vote\
        \ for the winning Senate president.\r"
    section12:
      primarytype: 'block'
      uuid: '4f2b5c38-b643-4791-95fe-820c7ef34277'
      activationstatus: true
      created: 2025-07-10T13:51:45.116+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.116+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pero siyempre, ‘yung magkakasama, magkasama pa rin, di ba? But right\
        \ now, sa pag-uusap namin ni Senator Kiko, ‘yung mahalaga talaga, ’yung matupad\
        \ ‘yung mga pangako namin,” Aquino said. \r"
    section13:
      primarytype: 'block'
      uuid: '49efccf8-12e8-4c60-af22-e7b03268246d'
      activationstatus: true
      created: 2025-07-10T13:51:45.117+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-10T13:51:45.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:51:45.117+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: But of course, those who are together will still be
        together, right? But right now, in my talks with Senator Kiko, what really
        matters is that we fulfill our promises.]&nbsp;</p>'
