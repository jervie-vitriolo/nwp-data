      createdby: 'jham-nwp'
      lastactivated: 2025-07-10T11:52:02.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:52:02.183+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
