      created: 2025-07-10T10:26:23.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.334+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '04e91e6f-52c4-48c5-ab5a-70081de85b1d'
      activationstatus: true
      created: 2025-07-10T10:26:23.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.335+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington,&nbsp; United States</strong> - US President
        Donald Trump launched his global tariff assault into overdrive on Wednesday,
        July 9. announcing a new 50% tariff on US copper imports and a 50% duty on
        goods from Brazil, both to start on August 1.</p>'
    section7:
      primarytype: 'block'
      uuid: '9466d00f-dcad-44a9-9ec4-119f859fc714'
      activationstatus: true
      created: 2025-07-10T10:26:23.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.336+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd255e3d6-831b-4143-bf7a-e7fd832052da'
      activationstatus: true
      created: 2025-07-10T10:26:23.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.336+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I am announcing a 50% TARIFF on Copper, effective August 1, 2025,\
        \ after receiving a robust NATIONAL SECURITY ASSESSMENT,\" Trump said in a\
        \ post on his Truth Social media platform, a reference to a \"Section 232\"\
        \ national security trade investigation into the red metal that has been underway.\r"
    section9:
      primarytype: 'block'
      uuid: '04337396-cdd5-45a0-9fc0-e77c7ea67c6d'
      activationstatus: true
      created: 2025-07-10T10:26:23.682+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.337+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fdb31e65-53a2-408a-a693-6eb4fce9ce87'
      activationstatus: true
      created: 2025-07-10T10:26:23.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.338+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The announcement came hours after he also informed Brazil that its
        "reciprocal" tariff on August 1 would rise to 50% from 10%, a shockingly high
        level for a country with a balanced US trade relationship.</p>'
    section11:
      primarytype: 'block'
      uuid: '18d587ac-f62c-4dd0-8a40-80034eec8f31'
      activationstatus: true
      created: 2025-07-10T10:26:23.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.339+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2fbad1c3-3828-4c10-9163-b25d5a077455'
      activationstatus: true
      created: 2025-07-10T10:26:23.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.340+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump first broached the copper tariff during a cabinet meeting on\
        \ Tuesday, setting off a scramble by companies to import as much copper as\
        \ soon as possible from Chile and other major suppliers.\r"
    section13:
      primarytype: 'block'
      uuid: 'a5198c02-a003-4490-b299-4793fe893b77'
      activationstatus: true
      created: 2025-07-10T10:26:23.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.340+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3bab98b9-3917-437e-9b03-1a24c083676c'
      activationstatus: true
      created: 2025-07-10T10:26:23.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.341+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He blamed the decline of the US copper industry on past administrations,
        saying copper was needed for semiconductors, aircraft, electric vehicle batteries
        and military hardware.</p>'
    section15:
      primarytype: 'block'
      uuid: 'c9ae796e-b494-4195-9696-bf8af82099b0'
      activationstatus: true
      created: 2025-07-10T10:26:23.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.342+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bc9c968e-96b2-4b90-be96-197eadf5aec6'
      activationstatus: true
      created: 2025-07-10T10:26:23.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.343+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"America will, once again, build a DOMINANT Copper Industry,\" Trump\
        \ wrote.\r"
    section17:
      primarytype: 'block'
      uuid: '483c729e-40d9-458d-9585-a2c119f3585e'
      activationstatus: true
      created: 2025-07-10T10:26:23.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.343+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '920bf302-ceb9-41e1-9009-64978997a5fa'
      activationstatus: true
      created: 2025-07-10T10:26:23.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.344+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s Brazil tariff order came in a letter to Brazilian President\
        \ Luiz Inacio Lula da Silva that vented anger over what he called the \"Witch\
        \ Hunt\" trial of Lula’s right-wing predecessor, Jair Bolsonaro, and adding\
        \ to an increasingly bitter public feud with Lula.\r"
    section19:
      primarytype: 'block'
      uuid: 'b15937c5-9b9e-4b2e-9238-ec838d0a7f6d'
      activationstatus: true
      created: 2025-07-10T10:26:23.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '180ca920-613a-4b3a-b993-ac332332bcf3'
      activationstatus: true
      created: 2025-07-10T10:26:23.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump also criticized what he said were Brazil’s attacks on free
        elections, Americans' free speech and "SECRET and UNLAWFUL Censorship Orders
        to US Social Media platforms." He ordered the US Trade Representative’s office
        to launch a new "Section 301" unfair trade practices investigation that could
        add even more tariffs, citing "Brazil’s continued attacks on the Digital
        Trade Activities of American companies."</p>'
    section21:
      primarytype: 'block'
      uuid: 'c47842e2-0ba0-427a-83b8-e0b974f36553'
      activationstatus: true
      created: 2025-07-10T10:26:23.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '13d153b3-3470-4e40-802a-387056a0f533'
      activationstatus: true
      created: 2025-07-10T10:26:23.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.347+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lula responded to Trump’s letter by issuing a statement saying that\
        \ any unilateral measure to increase tariffs would be met with a response\
        \ in accordance with Brazilian law.\r"
    section23:
      primarytype: 'block'
      uuid: '554467c7-1f13-45b5-aaf2-0349e8bc33ba'
      activationstatus: true
      created: 2025-07-10T10:26:23.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.348+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'df58c360-3658-4b4b-975a-74ae15e3d7cb'
      activationstatus: true
      created: 2025-07-10T10:26:23.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.349+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brad Setser, a former US trade official now with the Council on
        Foreign Relations, said Trump’s action could easily spiral into a damaging
        trade war between the two democracies.</p>'
    section25:
      primarytype: 'block'
      uuid: 'c58cf828-ddb7-4f48-b5ae-2ca1d7a37da8'
      activationstatus: true
      created: 2025-07-10T10:26:23.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'aa03a244-1e54-42d3-9e3f-2622576bf6ba'
      activationstatus: true
      created: 2025-07-10T10:26:23.691+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"This shows the danger of having tariffs that are under the unilateral\
        \ control of one man,\" Setser said. \"It’s tied to the fact that Lula beat\
        \ Trump’s friend Bolsonaro in the election.\"\r"
    section27:
      primarytype: 'block'
      uuid: 'bbb84fd4-c5d7-434f-bade-1bb1568f3d01'
      activationstatus: true
      created: 2025-07-10T10:26:23.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.351+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6ca745c6-7cd4-475c-8684-17ca13e4b527'
      activationstatus: true
      created: 2025-07-10T10:26:23.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.352+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brazil is the 15th largest US trading partner, with total two-way
        trade of $92 billion in 2024, and a rare $7.4 billion US trade surplus, according
        to US Census Bureau data.</p>'
    section29:
      primarytype: 'block'
      uuid: 'f33427e2-a52e-4fbe-8d0a-af234db862b7'
      activationstatus: true
      created: 2025-07-10T10:26:23.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.353+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e9bcca15-8e4e-401f-9f12-e2fe5d288d92'
      activationstatus: true
      created: 2025-07-10T10:26:23.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.354+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Top US exports to Brazil are commercial aircraft, petroleum products
        and crude oil, coal and semiconductors while Brazil’s top exports to the
        US are crude oil, coffee, semi-finished steel and pig iron.</p>'
    section31:
      primarytype: 'block'
      uuid: '7bb6a7c4-0d67-4a0f-8726-4417526255a7'
      activationstatus: true
      created: 2025-07-10T10:26:23.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.354+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '7646fb67-f41e-4407-8092-bc9e7b9e045c'
      activationstatus: true
      created: 2025-07-10T10:26:23.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.355+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The South American country has held off on implementing a digital services\
        \ tax but has sought to advance legislation with stronger competition regulations\
        \ on digital platforms.\r"
    section33:
      primarytype: 'block'
      uuid: 'fc42f12b-9e4f-4650-a655-5b643466ffef'
      activationstatus: true
      created: 2025-07-10T10:26:23.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.356+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'f9ad3423-bc97-45b0-b61a-601719feb7eb'
      activationstatus: true
      created: 2025-07-10T10:26:23.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.357+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump earlier on his Truth Social media platform issued August 1
        tariff notices to seven minor trading partners that exported only $15 billion
        in goods to the US last year: a 20% tariff on goods from the Philippines,
        30% on goods from Sri Lanka, Algeria, Iraq, and Libya, and 25% on Brunei and
        Moldova.</p>'
    section35:
      primarytype: 'block'
      uuid: '7c4fe8eb-9895-4963-a586-5c9ac2aba018'
      activationstatus: true
      created: 2025-07-10T10:26:23.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.357+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '23328a49-dd91-46a4-b5de-4eaa654f509b'
      activationstatus: true
      created: 2025-07-10T10:26:23.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.358+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The latest letters add to 14 others issued earlier in the week including
        25% tariffs for powerhouse US suppliers South Korea and Japan, which are also
        to take effect August 1 barring any trade deals reached before then.</p>'
    section37:
      primarytype: 'block'
      uuid: '64c9ddd0-2ec9-4e70-bb5d-213d7c1b8d70'
      activationstatus: true
      created: 2025-07-10T10:26:23.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.359+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e1076ac2-f224-4a93-b53f-79464b2c7a4c'
      activationstatus: true
      created: 2025-07-10T10:26:23.699+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.360+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "They were issued a day after Trump said he was broadening his trade\
        \ war by imposing a 50% tariff on imported copper and would soon introduce\
        \ long-threatened levies on semiconductors and pharmaceuticals. Trump’s rapid-fire\
        \ tariff moves have cast a shadow over the global economic outlook, paralyzing\
        \ business decision-making.\r"
    section39:
      primarytype: 'block'
      uuid: '297b1921-0e3d-484e-8078-5b70d80335fb'
      activationstatus: true
      created: 2025-07-10T10:26:23.700+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.360+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6ee7f1e5-e471-47d5-bedd-efd5c12bf18a'
      activationstatus: true
      created: 2025-07-10T10:26:23.700+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.361+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Negotiation with the EU</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: '93b23375-5583-4959-bb25-598cae6ff837'
      activationstatus: true
      created: 2025-07-10T10:26:23.701+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.362+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '4b0d55b8-8c5a-4356-8276-b841b86a2446'
      activationstatus: true
      created: 2025-07-10T10:26:23.702+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T10:30:48.363+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>As more tariff drama unfolded in Washington, US and European Union
        negotiators pushed closer to a trade deal to ease Trump’s tariffs on the
        biggest bilateral US trading partner bloc.</p>'
    section43:
      primarytype: 'block'
      uuid: '15e38a04-546c-4b46-bf25-6487c35293ec'
      activationstatus: true
      created: 2025-07-10T10:26:23.702+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T10:30:49.541+08:00
      lastactivatedby: 'superuser'
