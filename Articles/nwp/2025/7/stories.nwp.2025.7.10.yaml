      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Former Utah Jazz coach and general
        manager Frank Layden died on Wednesday, July 9. He was 93.</p>'
    section1:
      primarytype: 'block'
      uuid: '6fcfc743-0ad8-4d84-a70a-ccd8fbcf7301'
      activationstatus: true
      created: 2025-07-10T10:54:56.054+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.905+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '68fff166-6caa-4298-8c07-491f360b57ec'
      activationstatus: true
      created: 2025-07-10T10:54:56.054+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.905+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Layden coached the Jazz for seven-plus seasons (1981-89) and also served\
        \ in the front office as general manager and president until retiring in the\
        \ final week of 1999. He was NBA Coach of the Year and NBA Executive of the\
        \ Year in 1984.\r"
    section3:
      primarytype: 'block'
      uuid: '8b306c78-b399-4893-b298-0845bf0cee04'
      activationstatus: true
      created: 2025-07-10T10:54:56.054+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.906+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ea38950f-5522-4da4-856c-9d6932656a2c'
      activationstatus: true
      created: 2025-07-10T10:54:56.055+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.906+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Layden laid the foundation for success for Utah by drafting point guard\
        \ John Stockton 16th in the 1984 draft and power forward Karl Malone 13th\
        \ in the 1985 draft. Both players enjoyed Hall of Fame careers and the Jazz\
        \ put together a streak of 20 straight playoff appearances, reaching the NBA\
        \ Finals in both 1997 and 1998.\r"
    section5:
      primarytype: 'block'
      uuid: '8e484b33-76a8-4235-a1c5-1303431b5104'
      activationstatus: true
      created: 2025-07-10T10:54:56.055+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.907+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '61d62add-93e2-4634-9481-d7501eaad5f8'
      activationstatus: true
      created: 2025-07-10T10:54:56.056+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.907+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We are sad to hear the news of Frank Layden’s passing,\" said the\
        \ Miller family, owners of the Jazz. \"Frank was not only a foundational part\
        \ of the Utah Jazz, he was a pillar in our community. We will continue to\
        \ celebrate his passion and energy that helped build the Jazz into a contending\
        \ team, and his endearing sense of humor.\r"
    section7:
      primarytype: 'block'
      uuid: '572da7d1-fa79-42ec-9e08-5b5a2b05e5c9'
      activationstatus: true
      created: 2025-07-10T10:54:56.056+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.908+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4b6aa777-839b-4edf-9d6e-0bf9a3f4a1ab'
      activationstatus: true
      created: 2025-07-10T10:54:56.056+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.908+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Frank’s love of sports was contagious. He could often be found spending\
        \ a night at the ballpark with the Salt Lake Bees, leading us in song during\
        \ the 7th inning stretch. He was a dear friend and remarkable partner. We\
        \ share our love with Barbara, Scott and the extended Layden family.\"\r"
    section9:
      primarytype: 'block'
      uuid: '6b8da450-e229-4cf8-8c12-36d1e38ec2d8'
      activationstatus: true
      created: 2025-07-10T10:54:56.057+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.909+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '541a31c6-dcd7-45bb-8e0c-9094a62cd2b7'
      activationstatus: true
      created: 2025-07-10T10:54:56.057+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.909+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Layden was hired as GM of the New Orleans Jazz in 1979 and stuck with\
        \ the franchise during its move to Utah. He compiled a 277-294 coaching record\
        \ and guided the Jazz to five straight postseason appearances.\r"
    section11:
      primarytype: 'block'
      uuid: 'c814e229-87b2-4a66-9864-bf027156d58e'
      activationstatus: true
      created: 2025-07-10T10:54:56.057+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:43:01.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:43:00.910+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
