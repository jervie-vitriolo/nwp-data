      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bfc01682-9527-4be6-97cd-1c00bc46e2da'
      activationstatus: true
      created: 2025-07-10T13:40:54.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump met Netanyahu on Tuesday for the second time in two days to discuss\
        \ the situation in Gaza, with the president’s Middle East envoy indicating\
        \ that Israel and Hamas were nearing an agreement on a U.S.-brokered ceasefire\
        \ proposal after 21 months of war.\r"
    section11:
      primarytype: 'block'
      uuid: '149656d1-e305-47b7-aff6-187a002eab89'
      activationstatus: true
      created: 2025-07-10T13:40:54.559+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7354a765-206b-4774-9fbf-aab37b4d574e'
      activationstatus: true
      created: 2025-07-10T13:40:54.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump had previously predicted that a deal could be reached this week,\
        \ raising speculation about a possible announcement before Netanyahu leaves\
        \ for Israel on Thursday.\r"
    section13:
      primarytype: 'block'
      uuid: '0e1ebc16-1de4-48e4-858a-7eeb7d20c193'
      activationstatus: true
      created: 2025-07-10T13:40:54.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5982dce8-ef91-48db-969b-2cb2339fe7c0'
      activationstatus: true
      created: 2025-07-10T13:40:54.561+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Wednesday, however, Trump appeared to extend the timeframe somewhat,\
        \ telling reporters that while an agreement was \"very close,\" it could happen\
        \ this week or even next - though \"not definitely.\"\r"
    section15:
      primarytype: 'block'
      uuid: '25dd79ad-3d31-4e3a-9eed-807a20575970'
      activationstatus: true
      created: 2025-07-10T13:40:54.561+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6c9ab4f2-f7e7-4a54-8b84-da7933156aae'
      activationstatus: true
      created: 2025-07-10T13:40:54.561+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T13:54:22.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T13:54:22.324+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A source familiar with Hamas' thinking said four days of indirect talks\
        \ with Israel in Qatar did not produce any breakthroughs on main sticking\
        \ points.\r"
    section17:
      primarytype: 'block'
      uuid: '1ed71eaf-67a9-420d-ad19-dbe2ed9ae4d3'
      activationstatus: true
      created: 2025-07-10T13:40:54.562+08:00
      createdby: 'sophiasioco-nwp'
