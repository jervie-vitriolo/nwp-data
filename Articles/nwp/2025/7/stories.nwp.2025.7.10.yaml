      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US is Brazil’s second-largest trading partner after China and
        the tariffs are a major increase from the 10% announced in April. Trump’s
        letter said the 50% tariff will start August 1 and will be separate from all
        sectoral tariffs.</p>'
    section22:
      primarytype: 'block'
      uuid: '239cd02e-1e71-43eb-b850-0a3875bc896d'
      activationstatus: true
      created: 2025-07-10T10:20:44.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '4fa55b55-159f-48f6-83f3-ccef8bf3d61d'
      activationstatus: true
      created: 2025-07-10T10:20:44.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.739+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Monday, Lula pushed back against Trump after the US leader threatened
        to impose an additional 10% tariff on the BRICS group of developing nations,
        which he called "anti-American."</p>'
    section24:
      primarytype: 'block'
      uuid: 'a81c2982-193a-485b-a451-a8120fe852c2'
      activationstatus: true
      created: 2025-07-10T10:20:44.506+08:00
