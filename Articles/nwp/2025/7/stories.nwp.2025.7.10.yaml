      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '04bbba1b-3aa1-4031-8cdf-4f53cf58fcf4'
      activationstatus: true
      created: 2025-07-10T14:02:17.258+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California -</strong> Hollywood video game
        voice and motion capture actors signed a new contract with video game studios
        on Wednesday, July 9, with a focus on artificial intelligence protections,
        the actors' union, SAG-AFTRA, said in a press release, ending a near year-long
        strike.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f7b6bf94-e99d-4365-964c-3259631a3770'
      activationstatus: true
      created: 2025-07-10T14:02:17.259+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'edfdc610-cdbf-41bf-a687-116b3e844548'
      activationstatus: true
      created: 2025-07-10T14:02:17.259+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"AI was the centerpiece of our proposal package,\" video game voice\
        \ actor and member of the negotiation committee Sarah Elmaleh told Reuters\
        \ after the new agreement passed.\r"
    section7:
      primarytype: 'block'
      uuid: '46e19a3e-307d-40e0-a263-7ac38a2cecb5'
      activationstatus: true
      created: 2025-07-10T14:02:17.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '20002333-9b5c-44f3-8e96-98aeac661ad7'
      activationstatus: true
      created: 2025-07-10T14:02:17.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Elmaleh, a voice actor for popular titles like \"Final Fantasy XV\"\
        \ and \"Call of Duty: Black Ops III,\" said she knew it was crucial to ensure\
        \ there was a baseline for how to ethically use AI in the gaming industry.\r"
    section9:
      primarytype: 'block'
      uuid: 'f238bd8c-491f-4fed-acd0-3d7997f9ddba'
      activationstatus: true
      created: 2025-07-10T14:02:17.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9c34b0f3-6c80-41d1-9c68-38740c3e4ca7'
      activationstatus: true
      created: 2025-07-10T14:02:17.261+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The new protections include consent and disclosure requirements for\
        \ AI digital replica use and the ability for performers to suspend consent\
        \ for the generation of new material during a strike.\r"
    section11:
      primarytype: 'block'
      uuid: 'cebf5a4a-39f7-46e0-8a22-7ea11fcd5042'
      activationstatus: true
      created: 2025-07-10T14:02:17.261+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4e63ddf2-7bfa-416d-8fae-20703e76b5f1'
      activationstatus: true
      created: 2025-07-10T14:02:17.262+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"This deal achieves important progress around AI protections, and\
        \ progress is the name of the game,\" SAG-AFTRA President Fran Drescher said\
        \ in the guild’s statement.\r"
    section13:
      primarytype: 'block'
      uuid: 'cd5a35a2-61e0-4733-958b-289731b50b5f'
      activationstatus: true
      created: 2025-07-10T14:02:17.262+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ab490350-0635-4b82-81ba-fd0813da1aeb'
      activationstatus: true
      created: 2025-07-10T14:02:17.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The deal applies to video game studios Activision Productions, Blindlight,\
        \ Disney Character Voices, Electronic Arts Productions, Formosa Interactive,\
        \ Insomniac Games, Llama Productions, Take 2 Productions and WB Games.\r"
    section15:
      primarytype: 'block'
      uuid: '3117f8f5-6f3a-474d-bcf1-28b04b8e4db9'
      activationstatus: true
      created: 2025-07-10T14:02:17.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b3570145-ed61-4f1d-9539-c5bcf13b62e2'
      activationstatus: true
      created: 2025-07-10T14:02:17.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The new Interactive Media Agreement, which goes into effect immediately,\
        \ was approved by SAG-AFTRA members by a vote of 95.04% to 4.96%, ratifying\
        \ the deal and ending the video game strike, which had been suspended pending\
        \ ratification.\r"
    section17:
      primarytype: 'block'
      uuid: 'ca6872e1-5e46-4311-b7a6-7c3a936c4cba'
      activationstatus: true
      created: 2025-07-10T14:02:17.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0305b431-700d-4b19-bd64-0ade3fffe6f6'
      activationstatus: true
      created: 2025-07-10T14:02:17.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The new contract also offers more performer safety measures, which\
        \ was a specific concern for motion capture video game performers.\r"
    section19:
      primarytype: 'block'
      uuid: '0c19a568-bb22-400d-90de-5914d2ef6622'
      activationstatus: true
      created: 2025-07-10T14:02:17.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7f3e56dd-bcc5-4e39-93a4-915e2fb514aa'
      activationstatus: true
      created: 2025-07-10T14:02:17.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There are folks who not only give their voices to these characters,\
        \ but their bodies, and they put their bodies on the line for these characters,\"\
        \ Elmaleh said.\r"
    section21:
      primarytype: 'block'
      uuid: 'f4e4e5ba-7fa9-482d-9812-58247efbe785'
      activationstatus: true
      created: 2025-07-10T14:02:17.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9ff9e8f3-fa5b-4540-b54a-8fd5a634c1ab'
      activationstatus: true
      created: 2025-07-10T14:02:17.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Motion capture actors will have medics available during high-risk jobs.\r"
    section23:
      primarytype: 'block'
      uuid: '25195a14-c6ea-4017-ac90-9ad11c0afa04'
      activationstatus: true
      created: 2025-07-10T14:02:17.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c4bdaf85-2d2c-447c-99b1-b6166dd3485e'
      activationstatus: true
      created: 2025-07-10T14:02:17.268+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The deal also provides compounded increases in performer pay at a rate\
        \ of 15.17% upon ratification plus additional 3% increases in November 2025,\
        \ November 2026 and November 2027.\r"
    section25:
      primarytype: 'block'
      uuid: '1874f2cb-f955-4ecc-9912-ee9b75d0ac4c'
      activationstatus: true
      created: 2025-07-10T14:02:17.268+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '37ace130-ca19-4ddf-b585-55ff6913db3b'
      activationstatus: true
      created: 2025-07-10T14:02:17.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The work stoppage of video game voice actors and motion-capture performers\
        \ started following failed contract negotiations focused around AI-related\
        \ protections for workers, bringing about another work stoppage in Hollywood\
        \ following the dual writers' and actors' strikes in 2023.\r"
    section27:
      primarytype: 'block'
      uuid: 'eaadd1f5-0732-4fa3-b6ef-88da999fb415'
      activationstatus: true
      created: 2025-07-10T14:02:17.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5c76d552-dbdd-4cb3-b2ca-01de7892eeb4'
      activationstatus: true
      created: 2025-07-10T14:02:17.270+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The strike brought a larger call to action across Hollywood as people\
        \ in the industry advocate for a law that can protect them from AI risks.\r"
    section29:
      primarytype: 'block'
      uuid: '7ec80551-ceab-4844-a6ee-cc28caccc1fd'
      activationstatus: true
      created: 2025-07-10T14:02:17.270+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '59727cf4-1f83-4a1c-8e7b-d1768d1ad2e9'
      activationstatus: true
      created: 2025-07-10T14:02:17.271+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The NO FAKES Act, a bipartisan bill in Congress which would make it\
        \ illegal to make an AI replica of someone’s likeness and voice without their\
        \ permission, has gained support from the SAG-AFTRA performers union, the\
        \ Motion Picture Association, The Recording Academy and Disney.\r"
    section31:
      primarytype: 'block'
      uuid: 'b89caf1b-fbbc-4545-814d-c9c7ab0e8d7e'
      activationstatus: true
      created: 2025-07-10T14:02:17.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e96edd03-cab4-4e5d-b034-d903c2209ead'
      activationstatus: true
      created: 2025-07-10T14:02:17.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T14:11:07.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T14:11:07.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Danielle Broadway; Editing by Christopher Cushing)</em></p>'
