      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '25020e19-ec14-44a6-9c82-08f00b92bfd7'
      activationstatus: true
      created: 2025-07-10T10:20:44.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-10T11:50:45.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T11:50:44.736+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Sovereignty, respect, and the unwavering defense of the interests\
        \ of the Brazilian people are the values that guide our relationship with\
        \ the world,” Lula wrote.\r"
    section20:
      primarytype: 'block'
      uuid: '72423735-8bae-45ac-a074-7825a6d27a9b'
