      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US/Brasilia,&nbsp;Brazil -</strong> US President
        Donald Trump said on Wednesday, July 9, the U.S. would impose a 50% tariff
        on all imports from Brazil after a spat this week with his Brazilian counterpart
        who called him an unwanted "emperor."</p>'
