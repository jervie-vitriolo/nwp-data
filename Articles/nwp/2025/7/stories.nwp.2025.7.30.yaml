      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section82:
      primarytype: 'block'
      uuid: '641afa9f-1fd2-4699-abda-8dec6d73131f'
      activationstatus: true
      created: 2025-07-30T11:18:06.560+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.560+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>While a kindergarten was also damaged, most buildings withstood
        the quake and no fatalities had been reported, the ministry added.</p>'
