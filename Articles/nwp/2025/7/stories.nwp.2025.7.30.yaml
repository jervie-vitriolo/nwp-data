      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T12:17:55.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1f439b3a-e507-41f1-ab61-e22a9cc6b3e9'
      activationstatus: true
      created: 2025-07-30T12:17:55.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-30T12:17:56.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T12:17:55.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is confirmed, but you’ll have to interview them, ask them why,”\
        \ he told reporters on the sidelines of the post-SONA discussion event on\
        \ Tuesday, July 29.\r"
