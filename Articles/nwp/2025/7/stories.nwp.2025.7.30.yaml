      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the Ortigas station is the last major right-of-way problem
        in the subway system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc230b-5b82-452e-93bb-110ba8cd2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:47:14.337+08:00
