      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the subsidized rice program will only be sustainable\
        \ if the NFA is allowed to sell rice at the retail level. He explained that\
        \ the DA has to sell 20 percent of the palay procurement from farmers at P20\
        \ pesos per kilogram, while the rest would be sold to retailers at P38 to\
        \ P42.\r"
    section9:
      primarytype: 'block'
      uuid: '589603ff-866f-49b1-ba63-8aa58406868b'
