      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a5eb6-ce55-4b46-9c61-2f73d2076df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.544+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were no injuries or damage reported so far, and no irregularities
        at any nuclear plants, Japan Chief Cabinet Secretary Yoshimasa Hayashi said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774ffeb-a991-4f8e-b490-2db1af34060f'
