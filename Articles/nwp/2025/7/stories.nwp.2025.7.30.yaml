      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:34:45.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government first offered the P20 rice to so-called vulnerable sectors\
        \ through Kadiwa centers. By 2026, it is planning to sell the cheap grain\
        \ to half of the country’s population.\r"
    section11:
      primarytype: 'block'
