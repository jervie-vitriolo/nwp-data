      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to be able to address the needs of the population
        unless we can move in the volume that we need."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b2f5-35b7-4eaf-8e6b-cb62574b630d'
