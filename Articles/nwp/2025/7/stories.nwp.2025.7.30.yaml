      type: 'text'
      text: '<p><em>+ Britain to act unless Israel eases Palestinian suffering</em></p>'
    section1:
      primarytype: 'block'
      uuid: '1b07f529-c190-4c2e-8fd9-3fab2da13958'
      activationstatus: true
      created: 2025-07-30T15:17:10.852+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.006+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ IPC warns of looming famine amid severe food shortages</em></p>'
    section2:
      primarytype: 'block'
      uuid: '1d84d497-a7ad-4203-87f7-5422b7d0bce9'
      activationstatus: true
      created: 2025-07-30T15:17:10.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Gaza officials says Israel’s war has now killed 60,000</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'f007c60e-6b7f-47b8-bf00-5c882f591d9f'
      activationstatus: true
      created: 2025-07-30T15:17:10.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Israel says 5,000 aid trucks entered Gaza in two months</em></p>'
    section4:
      primarytype: 'block'
      uuid: '5710cdc8-e081-43e7-b254-7b3297603b01'
      activationstatus: true
      created: 2025-07-30T15:17:10.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.008+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '5b971628-f751-45e4-b1f8-98c636087bed'
      activationstatus: true
      created: 2025-07-30T15:17:10.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.009+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>UN/London, England -</strong> Britain said on Tuesday, July
        29, it would recognize a Palestinian state unless Israel takes steps to relieve
        suffering in Gaza, where starvation is spreading, and reaches a ceasefire
        in the nearly two-year war with Hamas.</p>'
    section6:
      primarytype: 'block'
      uuid: '14e0bf11-ce21-40dc-bb91-39f0570b893c'
      activationstatus: true
      created: 2025-07-30T15:17:10.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.010+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '9e22df5a-2d9f-4f85-a202-51a01fc18178'
      activationstatus: true
      created: 2025-07-30T15:17:10.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.010+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The warning came after a hunger monitor said a worst-case scenario
        of famine is unfolding and immediate action is needed to avoid widespread
        death. Palestinian authorities said more than 60,000 Palestinians were now
        confirmed killed by Israel’s air and ground assault on the Gaza Strip.</p>'
    section8:
      primarytype: 'block'
      uuid: '36355a90-db24-4d22-9042-b6719b404c88'
      activationstatus: true
      created: 2025-07-30T15:17:10.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.011+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'aa6a690c-081b-4e1f-8753-297f3c87c59b'
      activationstatus: true
      created: 2025-07-30T15:17:10.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The hunger alert and the new death toll are grim milestones in a
        conflict that began almost two years ago when Hamas attacked Israel, sparking
        an offensive that has flattened much of the enclave and ignited hostilities
        across the Middle East.</p>'
    section10:
      primarytype: 'block'
      uuid: 'bdf1ea15-2d96-4c18-8a10-c0b240895f07'
      activationstatus: true
      created: 2025-07-30T15:17:10.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'b17e9340-890b-4250-967e-f122a9ac5510'
      activationstatus: true
      created: 2025-07-30T15:17:10.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.013+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The alert by the Integrated Food Security Phase Classification (IPC)
        raised the prospect that the man-made starvation crisis in Gaza could be formally
        classified as a famine, in the hope that this might raise the pressure on
        Israel to let in far more food.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e00ad501-738c-4d6f-97a8-34d194b3bb39'
      activationstatus: true
      created: 2025-07-30T15:17:10.857+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.014+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'cadbfca4-1aa7-442d-aff8-9b95adffa0fb'
      activationstatus: true
      created: 2025-07-30T15:17:10.857+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.014+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Britain’s warning heightens pressure on Israel amid an international
        outcry over its conduct of the war. France announced it would recognize Palestinian
        statehood last week in a move that enraged the Israeli government. Israel
        dismissed Britain’s announcement as a "reward" for Hamas.</p>'
    section14:
      primarytype: 'block'
      uuid: '56738806-19c6-472b-95f2-bd6b6a92bc89'
      activationstatus: true
      created: 2025-07-30T15:17:10.858+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.015+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'e12b6174-9e5e-4557-a39d-09d460cd8933'
      activationstatus: true
      created: 2025-07-30T15:17:10.858+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.016+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Prime Minister Keir Starmer told his cabinet on Tuesday that Britain
        would follow suit at the United Nations General Assembly in September "unless
        the Israeli government takes substantive steps to end the appalling situation
        in Gaza, reaches a ceasefire, makes clear there will be no annexation in the
        West Bank, and commits to a long-term peace process that delivers a two-state
        solution," his government said.</p>'
    section16:
      primarytype: 'block'
      uuid: '50ebcea6-89dc-4647-a62a-773965ae70a9'
      activationstatus: true
      created: 2025-07-30T15:17:10.859+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.017+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '658e3f3c-b817-46bd-9cd0-842f3fa2e091'
      activationstatus: true
      created: 2025-07-30T15:17:10.859+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.017+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The move, if carried through, would be mostly symbolic, with Israel
        occupying the territories where the Palestinians have long aimed to establish
        that state in the West Bank and the Gaza Strip with East Jerusalem as its
        capital.</p>'
    section18:
      primarytype: 'block'
      uuid: 'b9848f3d-76f5-4199-b013-56feef9be037'
      activationstatus: true
      created: 2025-07-30T15:17:10.860+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.018+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '3a867e6f-afa3-4534-888f-e725704ce0a4'
      activationstatus: true
      created: 2025-07-30T15:17:10.860+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It makes Israel appear more isolated on the international stage
        as a growing number of countries call for it to allow unfettered aid into
        Gaza, where it controls all entry and exit points to the besieged coastal
        territory.</p>'
    section20:
      primarytype: 'block'
      uuid: 'fce0a6bd-c8ea-4e32-abd2-960ccf8dd2a1'
      activationstatus: true
      created: 2025-07-30T15:17:10.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'af96862c-3f19-4114-905b-d5ebbb507070'
      activationstatus: true
      created: 2025-07-30T15:17:10.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.020+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>However, US President Donald Trump’s administration - Israel’s
        closest and most influential ally - has made clear it has no intention of
        joining others in recognizing Palestinian statehood anytime soon. Since returning
        to office in January, Trump has left it unclear whether he would support an
        eventual Palestinian state.</p>'
    section22:
      primarytype: 'block'
      uuid: 'd30dc9b9-81a8-49a9-bb41-35853b520923'
      activationstatus: true
      created: 2025-07-30T15:17:10.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.021+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '0d9273bc-38d6-42bd-85e1-f3f2309e12c1'
      activationstatus: true
      created: 2025-07-30T15:17:10.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.021+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump said on Tuesday he and Starmer did not discuss Britain’s
        proposal to recognize a Palestinian state when the two held talks in Scotland
        over the weekend. Trump told reporters at the time he did "not mind" if Britain
        did so.</p>'
    section24:
      primarytype: 'block'
      uuid: 'af55f817-86e6-49a5-9f57-7d893d0957a3'
      activationstatus: true
      created: 2025-07-30T15:17:10.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.022+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '721c181c-e38e-4c0d-81fa-b160a6f1f9a6'
      activationstatus: true
      created: 2025-07-30T15:17:10.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.023+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Evidence of starvation, malnutrition, disease</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '159ba1a1-5616-42bc-aacb-75c8b808e59b'
      activationstatus: true
      created: 2025-07-30T15:17:10.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.024+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '88d99f66-e005-4af5-b8e0-b593dbd0dc61'
      activationstatus: true
      created: 2025-07-30T15:17:10.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.024+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>With the international furoreover Gaza’s ordeal growing, Israel
        announced steps over the weekend to ease aid access. But the UN World Food
        Program said on Tuesday it was not getting the permissions it needed to deliver
        enough aid since Israel began humanitarian pauses in warfare on Sunday.</p>'
    section28:
      primarytype: 'block'
      uuid: '46028740-cf17-47c1-8848-3c5535e0540c'
      activationstatus: true
      created: 2025-07-30T15:17:10.865+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.025+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '7f4657ac-c219-4f75-b797-971320295a5c'
      activationstatus: true
      created: 2025-07-30T15:17:10.865+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.026+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Mounting evidence shows that widespread starvation, malnutrition
        and disease are driving a rise in hunger-related deaths," the IPC said, adding
        that "famine thresholds" have been reached for food consumption in most of
        Gaza.</p>'
    section30:
      primarytype: 'block'
      uuid: '19ed0576-2e5e-4d50-9f60-1704cfd7c499'
      activationstatus: true
      created: 2025-07-30T15:17:10.866+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.026+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'e9435c30-33a2-483b-88c8-65eb01ad8b59'
      activationstatus: true
      created: 2025-07-30T15:17:10.867+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.027+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It said it would quickly carry out the formal analysis that could
        allow it to classify Gaza as "in famine".</p>'
    section32:
      primarytype: 'block'
      uuid: 'c984f562-51d5-4831-a9b0-b4ea95eb2dab'
      activationstatus: true
      created: 2025-07-30T15:17:10.867+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.028+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'dd85090b-1e29-407e-952f-11b2fbd25b40'
      activationstatus: true
      created: 2025-07-30T15:17:10.868+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.029+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Gaza health authorities have been reporting more and more people
        dying from hunger-related causes. The total stands at 147, among them 88 children,
        most of whom died in the last few weeks.</p>'
    section34:
      primarytype: 'block'
      uuid: '9e9b0fb0-a2d0-4006-882b-4b51ae9afbb3'
      activationstatus: true
      created: 2025-07-30T15:17:10.869+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.029+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '70353c99-1cac-4704-ae55-c410aedcb8dc'
      activationstatus: true
      created: 2025-07-30T15:17:10.869+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.030+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Images of emaciated Palestinian children have shocked the world,
        with Israel’s strongest ally Trump declaring that many people were starving.
        He promised to set up new "food centers".</p>'
    section36:
      primarytype: 'block'
      uuid: '1db2e537-bfbb-4686-b5fb-8ae41e67e3e0'
      activationstatus: true
      created: 2025-07-30T15:17:10.870+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.031+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '73edf369-4375-49eb-a7a1-62784de2a407'
      activationstatus: true
      created: 2025-07-30T15:17:10.871+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.031+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel has denied pursuing a policy of starvation. Foreign Minister
        Gideon Saar said on Tuesday that the situation in Gaza was "tough" but there
        were lies about starvation there.</p>'
    section38:
      primarytype: 'block'
      uuid: '2f499870-c600-4aa8-94cd-eaaff8131bb3'
      activationstatus: true
      created: 2025-07-30T15:17:10.871+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.032+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'cbf99af3-f0c3-422e-a8b2-f395198256c7'
      activationstatus: true
      created: 2025-07-30T15:17:10.872+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.033+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Deadliest conflict</strong></h2>'
    section40:
      primarytype: 'block'
      uuid: '35479926-7939-4c71-aee9-5fa93d6da283'
      activationstatus: true
      created: 2025-07-30T15:17:10.873+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '80445af2-bfcc-4944-aab7-94d20d99ba1f'
      activationstatus: true
      created: 2025-07-30T15:17:10.873+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Gazan casualty figures, which are often cited by the UN and
        have previously been described as reliable by the World Health Organization,
        underline the war as the deadliest involving Israel since its establishment
        in 1948.</p>'
    section42:
      primarytype: 'block'
      uuid: '0263ed25-a1c1-423d-b540-a372aa34b1fc'
      activationstatus: true
      created: 2025-07-30T15:17:10.874+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '00af1946-355f-4327-9768-b94cebcc344f'
      activationstatus: true
      created: 2025-07-30T15:17:10.875+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel launched its offensive in response to Hamas' cross-border
        attack on October 7, 2023, when militants killed some 1,200 people and took
        another 251 hostage - Israel’s deadliest ever day. Since Israel launched
        ground operations in Gaza in October 2023, 454 soldiers have been killed.</p>'
    section44:
      primarytype: 'block'
      uuid: 'c2361fcc-a7e2-441f-b700-09393b3f7d4d'
      activationstatus: true
      created: 2025-07-30T15:17:10.875+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'e9ed8ca1-f385-4c10-b7f9-5942a0ebd8d1'
      activationstatus: true
      created: 2025-07-30T15:17:10.876+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.037+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The new Palestinian toll does not distinguish between fighters and
        civilians. Thousands more bodies are believed to be buried under rubble, meaning
        the true toll is likely to be significantly higher, Palestinian officials
        and rescue workers say.</p>'
    section46:
      primarytype: 'block'
      uuid: '93592b00-d137-4361-b735-86ff0eef9e0d'
      activationstatus: true
      created: 2025-07-30T15:17:10.877+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '77852f23-bb0f-4592-a325-28d0081ca78c'
      activationstatus: true
      created: 2025-07-30T15:17:10.878+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli airstrikes overnight killed at least 30 Palestinians in
        Nuseirat camp in central Gaza, Gaza health authorities said. Doctors at Al-Awda
        Hospital said at least 14 women and 12 children were among the dead.</p>'
    section48:
      primarytype: 'block'
      uuid: 'bcb8955b-1223-4133-88ec-56ada6c5922d'
      activationstatus: true
      created: 2025-07-30T15:17:10.878+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.039+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '4219b6c1-bdaf-4728-bbc6-21fca384a0b4'
      activationstatus: true
      created: 2025-07-30T15:17:10.879+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The hospital also said that 13 people had been killed and dozens
        wounded by Israeli gunfire along the Salahudeen Road as they waited for aid
        trucks to roll into Gaza.</p>'
    section50:
      primarytype: 'block'
      uuid: 'c168c25b-6ebb-4d0d-b316-3e3a837913a2'
      activationstatus: true
      created: 2025-07-30T15:17:10.880+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'c63a2f57-694e-476d-9a53-c6245a8b406b'
      activationstatus: true
      created: 2025-07-30T15:17:10.881+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Only half of requests approved</strong></h2>'
    section52:
      primarytype: 'block'
      uuid: '55c7a382-d29d-4774-bbc9-f63d0d60b106'
      activationstatus: true
      created: 2025-07-30T15:17:10.881+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'efd76020-f9c3-4ecd-a685-fd2a8b14fa59'
      activationstatus: true
      created: 2025-07-30T15:17:10.882+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Saar said 5,000 aid trucks had entered Gaza in the last two months,
        and that Israel would assist those wanting to conduct airdrops - a delivery
        method that aid groups say is ineffective and tokenist.</p>'
    section54:
      primarytype: 'block'
      uuid: '2153c335-62d3-4248-87bc-8122f022e41b'
      activationstatus: true
      created: 2025-07-30T15:17:10.883+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'f88d5b5f-7767-473d-bd40-aad85655251d'
      activationstatus: true
      created: 2025-07-30T15:17:10.884+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ross Smith, a senior regional program adviser at the World Food
        Program, told reporters in Geneva by video: "We're getting approximately
        50% of what we're requesting into Gaza since these humanitarian pauses started
        on Sunday.</p>'
    section56:
      primarytype: 'block'
      uuid: '566176a5-4037-4b94-9170-9519a4f999d2'
      activationstatus: true
      created: 2025-07-30T15:17:10.885+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'fffd4235-6b5e-4c3d-b549-e4a3a100f36c'
      activationstatus: true
      created: 2025-07-30T15:17:10.886+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We are not going to be able to address the needs of the population
        unless we can move in the volume that we need."</p>'
    section58:
      primarytype: 'block'
      uuid: 'c925b2f5-35b7-4eaf-8e6b-cb62574b630d'
      activationstatus: true
      created: 2025-07-30T15:17:10.886+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel and the US accuse Hamas of stealing aid - which the militants
        deny - and the UN of failing to prevent it. The UN says it has not seen evidence
        of Hamas diverting much aid. Hamas accuses Israel of causing starvation and
        using aid as a weapon.</p>'
    section59:
      primarytype: 'block'
      uuid: 'f9c1a279-f973-4f73-b8f1-c6c57de069f8'
      activationstatus: true
      created: 2025-07-30T15:17:10.887+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.047+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '37674eea-cfad-41aa-8ade-4cd57d049d1f'
      activationstatus: true
      created: 2025-07-30T15:17:10.888+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T15:22:04.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T15:22:04.048+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Reporting by Michelle Nichols and Olivia Le Poidevin; additional
        reporting by Lena Masri in London; Steven Scheer in Jerusalem; writing by
        Michelle Nichols, Tom Perry, John Davison; Editing by Don Durfee, Kevin Liffey
        and Mark Heinrich)</p>'
  'START HERE----->deped-P100M-alleged-irregularities-shs-vouchers':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-30T16:08:40.000+08:00
    imagesource: '07933bfd-6fec-4e54-b748-911ee344bb85'
    primarytype: 'composition'
    uuid: 'c876075e-da5a-47ca-9f58-2a6667334fdd'
    lead: 'The Department of Education is in the process of recovering around P100
      million in funds from the alleged irregularities in the senior high school (SHS)
      vouchers, Secretary Sonny Angara said.'
    activationstatus: true
    created: 2025-07-30T16:11:27.918+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-30T16:11:28.457+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-30T16:11:27.969+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DepEd recovering P100M from alleged irregularities of SHS vouchers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17c36ef3-4274-434f-a888-83df75e95acb'
      activationstatus: true
      created: 2025-07-30T16:11:27.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.965+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        is in the process of recovering around P100 million in funds from the alleged
        irregularities in the senior high school (SHS) vouchers, Secretary Sonny Angara
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa2ec79e-2924-417c-90d0-9199f8ffb649'
      activationstatus: true
      created: 2025-07-30T16:11:27.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara made this remark in a public dialogue with other Cabinet officials
        after the president’s State of the Nation Address (SONA) on Wednesday, July
        30.'
    section2:
      primarytype: 'block'
      uuid: '197d1140-c713-4b9c-9f7a-89f61e1af5bd'
      activationstatus: true
      created: 2025-07-30T16:11:27.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The irregularities stemmed from the anomalous voucher rollout to so-called
        “ghost students” – those who are not enrolled but are beneficiaries of the
        program - a practice that started in previous school years and administration.'
    section3:
      primarytype: 'block'
      uuid: '85ab90cd-d507-49ff-be30-9a03cb090686'
      activationstatus: true
      created: 2025-07-30T16:11:27.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Parang nasa 100 na yata eh. Continuous ang ating investigation diyan
        at paano palakasin iyong sistema para wala nang makakadaya nito dahil hindi
        po maganda na itong mga programa na sa ating kabataan ay iyon ay pinaglalaruan
        lang o hindi siniseryoso ng ibang institusyon,” he said.'
    section4:
      primarytype: 'block'
      uuid: '621c7e98-676e-4b50-806b-97e81c37b8d7'
      activationstatus: true
      created: 2025-07-30T16:11:27.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It seems like it’s already around 100 (million pesos).
        The investigation there is ongoing, and we’re working on strengthening the
        system so that no one can cheat it anymore, because it’s not good that these
        programs meant for our youth are just being played with or not being taken
        seriously by some institutions.]'
    section5:
      primarytype: 'block'
      uuid: '06d3d801-a623-44b9-b013-5aecfa1fcfc0'
      activationstatus: true
      created: 2025-07-30T16:11:27.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DepEd is looking at recovering the money from 16 schools.'
    section6:
      primarytype: 'block'
      uuid: '7f16b3b1-7181-47c9-8b3c-3c5a04cc67c0'
      activationstatus: true
      created: 2025-07-30T16:11:27.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In March, the Department of Education said private schools have
        <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/private-schools-return-65m-to-govt.html">returned</a></strong>
        at least P65 million after the agency flagged the anomalies. It earlier said
        38 out of 54 schools have returned funds for school years 2021-2022 and 2022
        to 2023.</p>'
    section7:
      primarytype: 'block'
      uuid: '3c123f31-3513-4f79-834d-279b2482458d'
      activationstatus: true
      created: 2025-07-30T16:11:27.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.960+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara also said the agency filed civil and criminal charges against
        those behind the anomalous claims.'
    section8:
      primarytype: 'block'
      uuid: '114392f4-91da-48f0-bfff-a68ae7ab0353'
      activationstatus: true
      created: 2025-07-30T16:11:27.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.960+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nag-file na po kami ng kaso hindi lang civil para ma-recover po iyong
        bayad, pati kriminal para maturuan na rin ng leksiyon na iyong sistema hindi
        dapat pinaglalaruan,” he said.'
    section9:
      primarytype: 'block'
      uuid: '8e0746d7-0789-47fe-b186-1456e9f86b6b'
      activationstatus: true
      created: 2025-07-30T16:11:27.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T16:11:28.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T16:11:27.961+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We have already filed a case, not just a civil one
        to recover the payments, but also a criminal case to serve as a lesson that
        the system should not be taken lightly or manipulated.]</p>'
