      lastactivated: 2025-07-30T11:18:07.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.547+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '7ddbf030-db8a-4a47-8c11-7efc1fd01421'
      activationstatus: true
      created: 2025-07-30T11:18:06.547+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.547+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Waves reaching more than 3 meters were possible along some coasts
        of Russia and Ecuador, while waves of 1-3 meters were possible in Japan, Hawaii,
        Chile and the Solomon Islands, it said. Smaller waves were possible along
        coastlines across much of the Pacific, including the US West Coast.</p>'
    section65:
      primarytype: 'block'
