      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f92605-9acb-4ba7-b7bd-52b37cba9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) reiterated its push to amend the Rice Tariffication Law (RTL) that, in
        its present form, stands to “kill” the grain sector, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a5d1b-afdd-47b3-97e7-3fba6875cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7384f-362a-467a-acab-af5ab3417044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. pointed out the need\
        \ to restore the regulatory powers of the National Food Authority (NFA) to\
        \ support the subsidized rice program. The law stripped the agency of its\
        \ regulatory functions and limited it to purchasing stocks as a buffer during\
        \ calamities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6ffe1-0a3d-4771-bfc6-e9f1d3752b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722971df-d5a8-4f1b-a816-b8954f09ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’ll be very honest, I really feel the RTL, as it is written today,\
        \ will kill our rice industry. If it is not addressed, if it is not amended,\
        \ it will kill the rice industry,” Tiu Laurel told reporters on the sidelines\
        \ of a post-State of the Nation Address discussion on Tuesday, July 30.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea0aed-639f-4fb8-b1c4-315c224e99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cee69-35f7-4661-8044-2bee53573096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez has filed a bill to introduce changes to the\
        \ RTL.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69504fc-e5ef-45b8-ada2-aa83cb55d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-30T18:34:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d73b57-7fef-478d-8e40-6e633d9b1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
