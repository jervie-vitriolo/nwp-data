      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said his agency is speeding up efforts to resolve right-of-way
        issues that have put the project on hold.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2db79f-0605-4121-b669-8dc6a8071657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:47:14.337+08:00
