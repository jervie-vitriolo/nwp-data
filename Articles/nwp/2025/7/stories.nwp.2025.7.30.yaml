      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccd797-bc67-4452-b8f8-2c5596edeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.863+08:00
