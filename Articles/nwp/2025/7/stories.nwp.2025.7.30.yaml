      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a2f57-694e-476d-9a53-c6245a8b406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.881+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
