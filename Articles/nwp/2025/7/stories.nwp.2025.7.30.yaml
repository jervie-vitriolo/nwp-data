    'author': 'Luc Cohen, Reuters'
    'caption': 'Lawyer Marc Agnifilo speaks to the media, following a bail hearing,
      after the jury reached verdicts in the Sean "Diddy" Combs sex trafficking and
      racketeering conspiracy trial, in Manhattan, New York City, US, July 2, 2025.
      (Jeenah Moon/File Photo/Reuter)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
