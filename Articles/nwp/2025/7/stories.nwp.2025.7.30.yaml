      type: 'text'
      text: "Vergeire had different posts including the head of Universal Health\
        \ Care Services Cluster for Northern and Central Luzon and the Special Concerns\
        \ Cluster. Bravo led Internal Management Cluster, while Ronquillo the Universal\
        \ Health Care-Policy and Strategy Cluster\r"
