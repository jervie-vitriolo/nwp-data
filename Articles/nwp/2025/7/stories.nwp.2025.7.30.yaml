      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Defense cites dangerous jail conditions</em></p>'
    section2:
      primarytype: 'block'
      uuid: '2ce69283-a98d-4270-9314-17171b99e604'
      activationstatus: true
      created: 2025-07-30T14:56:01.851+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.301+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Judge denied initial release request due to evidence of Combs'
        violent acts</em></p>'
    section3:
      primarytype: 'block'
      uuid: '1b338869-faec-4f59-91c7-13308dfaa175'
      activationstatus: true
      created: 2025-07-30T14:56:01.852+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5a8c53a7-bb8e-433a-84b3-6e74b6193a50'
      activationstatus: true
      created: 2025-07-30T14:56:01.852+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>New York,&nbsp;US -</strong> Sean "Diddy" Combs' lawyers
        on Tuesday, July 29, urged the judge who oversaw his sex crimes trial to release
        him from jail on a $50-million bond ahead of his October 3 sentencing, after
        the hip-hop mogul was found not guilty of the most serious charges he faced.</p>'
    section5:
      primarytype: 'block'
      uuid: '85f5daad-7575-4020-bc75-3c8b6fb1f724'
      activationstatus: true
      created: 2025-07-30T14:56:01.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '588e5771-9e5f-4218-ba04-e1326fc05bb0'
      activationstatus: true
      created: 2025-07-30T14:56:01.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a court filing, Combs' defense attorney Marc Agnifilo said conditions
        at the Metropolitan Detention Center in Brooklyn were dangerous, and said
        defendants convicted in the past of prostitution-related charges that were
        similar to Combs' were usually released before their sentencing.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c0ae22b0-73b8-4248-98cf-c4deb61db844'
      activationstatus: true
      created: 2025-07-30T14:56:01.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.304+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd6eb46d0-59d8-48fc-86c7-6b245ea8496b'
      activationstatus: true
      created: 2025-07-30T14:56:01.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.305+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Sean Combs should not be in jail for this conduct,\" Agnifilo wrote.\
        \ \"In fact, he may be the only person currently in a United States jail for\
        \ being any sort of john.\"\r"
    section9:
      primarytype: 'block'
      uuid: '869bb02f-5745-4d40-b800-0cfe73170fe1'
      activationstatus: true
      created: 2025-07-30T14:56:01.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.305+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0141e807-9e05-484e-a8e2-f44b56918cd0'
      activationstatus: true
      created: 2025-07-30T14:56:01.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for the US Attorney’s Office in Manhattan, which
        brought the charges, declined to comment.</p>'
    section11:
      primarytype: 'block'
      uuid: '83ceb200-e79f-4bed-8edb-ce68d96fbc8e'
      activationstatus: true
      created: 2025-07-30T14:56:01.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e4f5ef8c-9ae3-473e-a213-84e6edbd9d4c'
      activationstatus: true
      created: 2025-07-30T14:56:01.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "After a six-week trial, Combs, 55, was found not guilty on July 2 of\
        \ three counts of sex trafficking and racketeering conspiracy, which carried\
        \ potential life sentences.\r"
    section13:
      primarytype: 'block'
      uuid: '4e4be541-053b-4ee1-bc30-a14e3f5105d2'
      activationstatus: true
      created: 2025-07-30T14:56:01.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b2ffe11a-32d9-4c8f-982a-41ed1849c613'
      activationstatus: true
      created: 2025-07-30T14:56:01.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He was convicted on two lesser charges of transportation to engage\
        \ in prostitution. Each of those counts carries a maximum 10-year sentence,\
        \ but prosecutors have acknowledged that federal sentencing guidelines appeared\
        \ to recommend a sentence well below the statutory maximum.\r"
    section15:
      primarytype: 'block'
      uuid: '38dcfb3e-afe6-4226-9d23-01deab027aa4'
      activationstatus: true
      created: 2025-07-30T14:56:01.857+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c736d27e-a9e1-4568-845b-db70a0146185'
      activationstatus: true
      created: 2025-07-30T14:56:01.857+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Prosecutors alleged the Bad Boy Records founder used physical violence,\
        \ threats, and the resources of his business empire to coerce two former girlfriends\
        \ to participate in days-long, drug-fueled sexual performances with male sex\
        \ workers sometimes called \"freak-offs.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'f80f8c4e-ec4c-4fa6-82e0-b67bb6b69962'
      activationstatus: true
      created: 2025-07-30T14:56:01.858+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4c51f6ad-0100-40be-b97a-c1c578b378f4'
      activationstatus: true
      created: 2025-07-30T14:56:01.858+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.310+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Combs pleaded not guilty, and his lawyers argued his two girlfriends\
        \ took part willingly in the encounters.\r"
    section19:
      primarytype: 'block'
      uuid: 'b0827e61-4e91-4181-bccb-cbadc5156bf1'
      activationstatus: true
      created: 2025-07-30T14:56:01.859+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.310+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '107e28fe-3255-40ae-b8d9-5e7d81a8643f'
      activationstatus: true
      created: 2025-07-30T14:56:01.860+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.311+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US District Judge Arun Subramanian denied Combs' initial request
        for release immediately after the verdict, citing the ample evidence presented
        at trial of violent acts he committed.</p>'
    section21:
      primarytype: 'block'
      uuid: '1bf35a0c-e71f-42f6-a50f-a2da3d183814'
      activationstatus: true
      created: 2025-07-30T14:56:01.860+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.312+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '85044d35-1e43-40df-85b5-ac38a46d86c4'
      activationstatus: true
      created: 2025-07-30T14:56:01.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.312+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In their filing on Tuesday, Combs' lawyers said it was unusual
        for him to be prosecuted on the prostitution-related offenses at all because
        he was not profiting financially from the acts of prostitution.</p>'
    section23:
      primarytype: 'block'
      uuid: 'ade676b3-6504-443b-9969-48e029a02ee5'
      activationstatus: true
      created: 2025-07-30T14:56:01.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.313+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3dfa985d-5bd0-4e2f-8076-e205b57b50d4'
      activationstatus: true
      created: 2025-07-30T14:56:01.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.313+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>They also said Combs' detention since September 2024 at the MDC
        should qualify as an "exceptional circumstance" warranting Combs' release
        despite the evidence he had been violent. Combs' lawyers have said there
        have been fights in his unit, and wrote on Tuesday that his safety is at risk.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b8e4b4cc-c731-4b7f-9be7-4987a5bf766f'
      activationstatus: true
      created: 2025-07-30T14:56:01.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '06ccd797-bc67-4452-b8f8-2c5596edeae3'
      activationstatus: true
      created: 2025-07-30T14:56:01.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T14:59:41.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:59:41.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for the Federal Bureau of Prisons, which operates
        MDC, said in a statement, "The BOP continually works to improve conditions
        at all of our institutions, to include MDC Brooklyn."</p>'
    section27:
      primarytype: 'block'
      uuid: 'bcc3ec27-eab6-4e6e-b7b8-a85031ea8785'
      activationstatus: true
      created: 2025-07-30T14:56:01.863+08:00
