      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: 'ba82af94-c32b-4c2a-a3c7-1ebb3e688f1d'
      activationstatus: true
      created: 2025-07-30T11:18:06.555+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Unfortunately, there are some people injured during the seismic
        event. Some were hurt while running outside, and one patient jumped out of
        a window. A woman was also injured inside the new airport terminal,” Melnikov
        said.</p>'
    section77:
      primarytype: 'block'
