      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It took three years
        of delay to get the Ortigas Avenue station of the Metro Manila Subway to begin
        construction as the government speeds up resolving right-of-way issues, the
        transportation chief said.</p>'
    section1:
      primarytype: 'block'
      uuid: '4926a823-7782-4b43-96a8-5b324fb78d81'
      activationstatus: true
      created: 2025-07-30T14:47:14.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T14:49:23.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:49:23.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, July 30, Transportation Secretary Vince Dizon inspected
        the site with Pasig City Mayor Vico Sotto at the Metrowalk Commercial Complex,
        a stone’s throw away from the Ortigas center business district.'
    section2:
      primarytype: 'block'
      uuid: '47a0bde4-2ae9-4417-9c08-9100c5df853d'
      activationstatus: true
      created: 2025-07-30T14:47:14.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T14:49:23.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:49:23.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said his agency is speeding up efforts to resolve right-of-way
        issues that have put the project on hold.'
    section3:
      primarytype: 'block'
      uuid: '8e2db79f-0605-4121-b669-8dc6a8071657'
      activationstatus: true
      created: 2025-07-30T14:47:14.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T14:49:23.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:49:23.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said the Ortigas station is the last major right-of-way problem
        in the subway system.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e3cc230b-5b82-452e-93bb-110ba8cd2354'
      activationstatus: true
      created: 2025-07-30T14:47:14.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T14:49:23.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:49:23.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hopefully, within the next few weeks, we will start construction already.
        Finally after three years since the groundbreaking,” he said.'
    section5:
      primarytype: 'block'
      uuid: '63ff5694-ff1e-4c34-b134-22657dbaf4d6'
      activationstatus: true
      created: 2025-07-30T14:47:14.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-30T14:49:23.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:49:23.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the tunnel boring machines may reach Ortigas by 2026.'
    section6:
      primarytype: 'block'
      uuid: '8229967c-8315-4234-823b-9300319da373'
      activationstatus: true
