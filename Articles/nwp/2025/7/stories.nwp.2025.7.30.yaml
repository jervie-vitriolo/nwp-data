      lastmodified: 2025-07-30T11:18:06.558+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Russia’s Ministry for Emergency Services said on Telegram that
        the port in the Sakhalin town of Severo-Kurilsk and a fish processing plant
        there were partially flooded by a tsunami. The population has been evacuated.</p>'
    section81:
      primarytype: 'block'
      uuid: '5ab6860c-d750-4565-9cd0-6a41647f36b3'
      activationstatus: true
      created: 2025-07-30T11:18:06.559+08:00
