    title: 'Sarah Geronimo kicks off G-Music label with SB19 collab'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a08f2c0-71bb-4f1c-86bc-4ca517efed37'
      activationstatus: true
      created: 2025-07-30T18:10:20.402+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.402+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pop royalty Sarah Geronimo
        has taken a major step in her career with the launch of her own label, G-Music,
        and debuting with the release of “Umaaligid,” a collaboration with leading
        P-pop group SB19.</p>'
    section1:
      primarytype: 'block'
      uuid: '962d0fc2-a8d1-4533-9826-fd2e21c9f5e3'
      activationstatus: true
      created: 2025-07-30T18:10:20.402+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.402+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The track is available on all major streaming platforms.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ef40293b-a0e9-431e-a9c0-61458043ce66'
      activationstatus: true
      created: 2025-07-30T18:10:20.403+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.403+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "G-Music was founded by Geronimo and husband, actor Matteo Guidicelli,\
        \ as part of their goal to give artists greater freedom, creative control,\
        \ and ownership of their work. \r"
    section3:
      primarytype: 'block'
      uuid: '5b93e41f-14fa-4b1a-8200-52075536e6e3'
      activationstatus: true
      created: 2025-07-30T18:10:20.403+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.403+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The couple, who previously established G-Productions and G-Studios,\
        \ said their latest venture reflects years of preparation and learning about\
        \ the music industry.\r"
    section4:
      primarytype: 'block'
      uuid: '03eaf7ba-d80f-450e-b139-6eb66fbdbf8c'
      activationstatus: true
      created: 2025-07-30T18:10:20.403+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.403+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Guidicelli shared that Geronimo’s more than two decades of experience\
        \ in music shaped the decision to launch their label. \r"
    section5:
      primarytype: 'block'
      uuid: 'f32c5554-23ad-4df0-b92a-e6e725f7a837'
      activationstatus: true
      created: 2025-07-30T18:10:20.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.404+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He said this new chapter is about reclaiming ownership of Geronimo’\
        s artistry. He said that understanding both the craft and the business side\
        \ of music is key for any artist to grow.\r"
    section6:
      primarytype: 'block'
      uuid: '3d267f30-2a14-4455-ab17-5e0211abe859'
      activationstatus: true
      created: 2025-07-30T18:10:20.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.404+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“G-Music is our way of creating a space built on mutual respect, transparency,\
        \ and collaboration,” Guidicelli said, adding that while the label was created\
        \ to support Geronimo’s evolving journey, it also aims to welcome other artists\
        \ who share the same vision.\r"
    section7:
      primarytype: 'block'
      uuid: '05bcbba1-12d8-4950-bcac-2d091da704c1'
      activationstatus: true
      created: 2025-07-30T18:10:20.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T18:10:20.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:10:20.404+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The new release combines Geronimo’s powerhouse vocals with the signature
        style and sound of SB19, making it a much-anticipated collaboration among
        fans of both acts.</p>'
