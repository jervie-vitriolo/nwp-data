      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Combs convicted on prostitution-related offenses, cleared
        of sex trafficking</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'd6002ff4-4850-4bd4-9d01-797d63e5c210'
      activationstatus: true
      created: 2025-07-30T14:56:01.851+08:00
