      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.978+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1d0da456-9dfd-4702-a27a-d2126f62f6a6'
      activationstatus: true
      created: 2025-07-30T11:43:31.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.978+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Pogacar is yet to win the Vuelta a Espana, having captured three
        stage wins and securing the young rider classification in his only appearance
        in 2019.</p>'
