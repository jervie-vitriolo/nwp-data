      lastmodified: 2025-07-30T11:18:06.554+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Several people sought medical assistance following the quake, Oleg
        Melnikov, regional health minister, told Russia’s TASS state news agency.</p>'
    section75:
      primarytype: 'block'
      uuid: '2de93bc8-7ae2-4ab2-8662-d4db45623c03'
