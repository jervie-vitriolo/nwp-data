      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.551+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hawaii ordered evacuations from some coastal areas. "Take Action!
        Destructive tsunami waves expected," the Honolulu Department of Emergency
        Management said on X.</p>'
