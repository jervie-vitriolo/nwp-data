      lastmodified: 2025-07-30T11:18:06.567+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"However, due to certain characteristics of the epicenter, the shaking
        intensity was not as high ... as one might expect from such a magnitude,"
        said Danila Chebrov, director of the Kamchatka Branch of the Geophysical Service,
        on Telegram.</p>'
