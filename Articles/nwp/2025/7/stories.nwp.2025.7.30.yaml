      'mgnl:lastModified': 2025-07-30T14:49:23.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hopefully, within the next few weeks, we will start construction already.
        Finally after three years since the groundbreaking,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff5694-ff1e-4c34-b134-22657dbaf4d6'
      'mgnl:activationStatus': true
