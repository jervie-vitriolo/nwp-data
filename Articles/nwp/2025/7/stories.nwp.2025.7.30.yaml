      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A magnitude 8.8 earthquake struck off
        Russia’s Far Eastern Kamchatka Peninsula on Wednesday, July 30, damaging
        buildings and generating a tsunami of up to 4 meters (13 feet) that prompted
        warnings and evacuations stretching across the Pacific Ocean.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880efeb0-41f1-4f09-8542-7cdf9b2ac018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.536+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b735e-f14a-43ac-b1f3-d2afd96cf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.536+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several people were injured in the remote Russian region, while
        much of Japan’s eastern seaboard - devastated by a powerful earthquake and
        tsunami in 2011 - was ordered to evacuate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ce288-6ba3-4981-8da9-37ba361d4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.537+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.537+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f777bf-9333-4869-9ca5-3147fd9b7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.537+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.537+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today’s earthquake was serious and the strongest in decades of
        tremors," Kamchatka Governor Vladimir Solodov said in a video posted on the
        Telegram messaging app.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f4db3-835e-4dfa-a0e7-faeb531d89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.538+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.538+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492e055-22d8-4545-b016-6014a6546f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.538+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.538+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A tsunami with a height of 3-4 meters (10-13 feet) was recorded
        in parts of Kamchatka, said Sergei Lebedev, regional minister for emergency
        situations, urging people to move away from the shoreline.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e2d4f-b4a4-4975-98e3-ed45ec6403d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.538+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.538+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8716f-a0b7-4d4f-8b81-2a9c8f2713c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.539+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.539+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey said the earthquake was shallow at a depth
        of 19.3 km (12 miles), and was centered 119 km (74 miles) east-southeast of
        Petropavlovsk-Kamchatsky, a city of 165,000. It revised the magnitude up from
        8.0 earlier, and reported a strong aftershock of magnitude 6.9 soon after.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb6ca9-fefb-47c3-affe-8ba3e9de1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.539+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.539+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfee5b-1f4f-44c5-a94d-5f57138372aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.540+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan’s weather agency upgraded its warning, saying it expected
        tsunami waves of up to 3 meters (10 feet) to reach large coastal areas starting
        around 0100 GMT.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cdf23-117e-48b1-9812-e30a40943e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.540+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec016fc5-c2c1-4000-9dc8-83f2c4eeaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.541+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tsunami alarms sounded in coastal towns across Japan’s Pacific
        coast with authorities urging people to seek higher ground.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eca90d-931c-4b5f-9e24-846fcb5d91d0'
      'mgnl:activationStatus': true
