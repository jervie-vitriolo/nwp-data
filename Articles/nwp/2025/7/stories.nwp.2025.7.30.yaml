      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T12:17:55.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health Secretary Ted Herbosa confirmed that Vergeire, as well as Health\
        \ Undersecretaries Achilles Gerard Bravo and Kenneth Ronquillo, have exited\
        \ the DOH.\r"
    section3:
      primarytype: 'block'
      uuid: '71182138-e372-4ed2-abf0-84c2080ec2c8'
