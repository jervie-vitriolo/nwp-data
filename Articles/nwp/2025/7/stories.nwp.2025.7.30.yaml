      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government first offered the P20 rice to so-called vulnerable sectors\
        \ through Kadiwa centers. By 2026, it is planning to sell the cheap grain\
        \ to half of the country’s population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a80d7-1739-4467-b413-33acbd492b8e'
