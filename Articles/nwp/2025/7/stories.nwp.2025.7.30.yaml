      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Tsunami of 3-4 meters recorded in Kamchatka peninsula</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1b2c0-1f27-4456-bfdf-1bb0d6dec815'
