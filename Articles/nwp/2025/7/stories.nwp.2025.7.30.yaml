      type: 'text'
      text: "\r"
    section86:
      primarytype: 'block'
      uuid: 'a46717c4-01f9-4ee2-a2d7-9c765f977b32'
      activationstatus: true
      created: 2025-07-30T11:18:06.563+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.563+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Kamchatka and Russia’s Far East sit on the Pacific Ring of Fire,
        a geologically active region that is prone to earthquakes and volcanic eruptions.</p>'
    section87:
      primarytype: 'block'
      uuid: 'cced3977-7e4b-48f4-b426-7f36718a9889'
