  'START HERE----->Lacson-Senate-electoral-reforms-committee':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-30T14:25:22.000+08:00
    imagesource: '1b8e2c0a-98ae-4b2a-ae58-bc2b9b542f1a'
    primarytype: 'composition'
    uuid: 'a067299b-8851-452e-b899-71e59c956791'
    lead: 'Senator Ping Lacson has confirmed his new post as chairman of the Senate
      Committee on Electoral Reforms and People’s Participation, where he plans to
      revive the long-standing proposal to ban political dynasties.'
    activationstatus: true
    created: 2025-07-30T14:27:42.954+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-30T14:28:59.354+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-30T14:28:59.040+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lacson pushes anti-dynasty bill as electoral reforms chair'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc8020f8-ddb1-436d-b6d7-d5af98e56254'
      activationstatus: true
      created: 2025-07-30T14:27:42.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.034+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Panfilo “Ping”
        Lacson has confirmed his new post as chairman of the Senate Committee on Electoral
        Reforms and People’s Participation, where he plans to revive the long-standing
        proposal to ban political dynasties.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e07d752e-132f-4a9d-829c-0b87f5b2c13a'
      activationstatus: true
      created: 2025-07-30T14:27:42.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.035+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a text message to reporters on Wednesday, July 30, Lacson said Senate
        President Francis “Chiz” Escudero offered him the post through Minority Leader
        Vicente “Tito” Sotto III.'
    section2:
      primarytype: 'block'
      uuid: 'd8175d96-2b24-4aba-95ad-1ab621bd3cc0'
      activationstatus: true
      created: 2025-07-30T14:27:42.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.035+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I have accepted,” Lacson said.'
    section3:
      primarytype: 'block'
      uuid: 'e14d6d09-b9be-43b1-bd6c-e2b9f457aeb0'
      activationstatus: true
      created: 2025-07-30T14:27:42.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.036+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson, a member of the five-member minority bloc alongside Senators
        Sotto, Risa Hontiveros, Loren Legarda, and Migz Zubiri, is the first in the
        group to be assigned a committee chairmanship.'
    section4:
      primarytype: 'block'
      uuid: 'd2b43b46-ebef-4577-8f6e-29c9030d9e67'
      activationstatus: true
      created: 2025-07-30T14:27:42.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.036+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I will schedule as soon as possible my Anti Political Dynasty bill,”
        he added.'
    section5:
      primarytype: 'block'
      uuid: 'b1af3f88-803f-4c40-ad35-800e5fddad01'
      activationstatus: true
      created: 2025-07-30T14:27:42.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.037+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson’s bill, filed on July 2, seeks to prohibit political dynasties
        by banning close relatives of incumbent elected officials from running for
        public office under certain conditions. The measure defines a political dynasty
        as the “concentration, consolidation, or perpetuation of political power by
        persons related to one another.”'
    section6:
      primarytype: 'block'
      uuid: '73d6e4a5-904d-4a94-b60c-3a5940aab0ba'
      activationstatus: true
      created: 2025-07-30T14:27:42.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.037+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“No spouse or person related within the second degree of consanguinity
        or affinity, whether legitimate or illegitimate, full or half blood, to an
        incumbent elective official seeking re-election shall be allowed to hold or
        run for any elective office in the same city and/or province in the same election,”
        the bill states.'
    section7:
      primarytype: 'block'
      uuid: '12a58b07-c822-4c50-a442-944e333d70ba'
      activationstatus: true
      created: 2025-07-30T14:27:42.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The second civil degree of consanguinity or affinity includes one’s
        parents, children, siblings, grandparents, and grandchildren.'
    section8:
      primarytype: 'block'
      uuid: 'a7e4a092-773d-4d10-ba48-d81cce11487d'
      activationstatus: true
      created: 2025-07-30T14:27:42.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'If the incumbent holds a national position, their relatives will be
        disqualified from running in the same province where the official is a registered
        voter.'
    section9:
      primarytype: 'block'
      uuid: '22d60adc-92d3-4dca-8c39-97a13e788105'
      activationstatus: true
      created: 2025-07-30T14:27:42.971+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The bill also disqualifies candidates who are related to each other
        within the second degree—including their spouses—from running for office in
        the same city or province, even if they are not related to the incumbent.'
    section10:
      primarytype: 'block'
      uuid: '482ce373-7e0c-430d-9b52-d4261318d4e9'
      activationstatus: true
      created: 2025-07-30T14:27:42.971+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The measure also prohibits any person with a political dynasty relationship
        from immediately succeeding an incumbent official, with the sole exception
        of barangay officials.'
    section11:
      primarytype: 'block'
      uuid: 'e69c39f0-ac33-4091-ab8d-5d833deb5a52'
      activationstatus: true
      created: 2025-07-30T14:27:42.971+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-30T14:28:59.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T14:28:59.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The 1987 Constitution explicitly prohibits political dynasties,
        but no enabling law has been passed by Congress—an institution largely composed
        of lawmakers who come from political dynasties themselves.</p>'
  'START HERE----->claire-castro-stays-palace-press-officer-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-30T14:30:39.000+08:00
