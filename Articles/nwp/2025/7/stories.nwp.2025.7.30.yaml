    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Manila was the INS Delhi destroyer’s first port of call before it
      journeys northward across the disputed waterways together with two other Indian
      naval assets – an anti-submarine warfare corvette and a fleet support tanker.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
