  'Britain-warns-Israel':
    'author': 'Michelle Nichols, Olivia Le Poidevin, Lena Masri, Steven Scheer, Michelle
      Nichols, Tom Perry, John Davison, Reuters'
    'caption': 'Britain’s Prime Minister Keir Starmer delivers a statement inside
      No. 10 Downing Street on the day the cabinet was recalled to discuss the situation
      in Gaza, in London, Britain, July 29, 2025. (Toby Melville/Pool/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
