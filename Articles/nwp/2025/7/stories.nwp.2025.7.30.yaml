      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d5b5f-7767-473d-bd40-aad85655251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.884+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ross Smith, a senior regional program adviser at the World Food
        Program, told reporters in Geneva by video: "We''re getting approximately
        50% of what we''re requesting into Gaza since these humanitarian pauses started
        on Sunday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566176a5-4037-4b94-9170-9519a4f999d2'
      'mgnl:activationStatus': true
