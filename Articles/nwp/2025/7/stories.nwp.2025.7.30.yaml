    title: 'Cycling-Pogacar to skip Vuelta a Espana after 'demanding' Tour de
      France'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bdcade8d-4b6a-4bf0-aa1c-401a557a3286'
      activationstatus: true
      created: 2025-07-30T11:43:31.121+08:00
