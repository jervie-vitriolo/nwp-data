      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa978f3-d2d2-4645-8d87-dc15b451c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.543+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Workers evacuated the stricken Fukushima nuclear plant, where a
        meltdown following the 2011 tsunami caused a radioactive disaster, operator
        TEPCO said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437de97-3a8f-436d-bb13-a2301268bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.543+08:00
