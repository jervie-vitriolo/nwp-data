      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.549+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Due to a massive earthquake that occurred in the Pacific Ocean,
        a Tsunami Warning is in effect for those living in Hawaii," US President Donald
        Trump said in a social media post.</p>'
    section67:
      primarytype: 'block'
      uuid: '2133c248-db6b-4bc6-a94e-8465c6914cfc'
