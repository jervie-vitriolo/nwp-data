      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '04c0091b-b9ae-476a-bd17-c8a8d66d35c0'
      activationstatus: true
      created: 2025-07-30T11:18:06.535+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.535+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A magnitude 8.8 earthquake struck off
        Russia’s Far Eastern Kamchatka Peninsula on Wednesday, July 30, damaging
        buildings and generating a tsunami of up to 4 meters (13 feet) that prompted
        warnings and evacuations stretching across the Pacific Ocean.</p>'
    section41:
      primarytype: 'block'
      uuid: '880efeb0-41f1-4f09-8542-7cdf9b2ac018'
      activationstatus: true
      created: 2025-07-30T11:18:06.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '6d8b735e-f14a-43ac-b1f3-d2afd96cf517'
      activationstatus: true
      created: 2025-07-30T11:18:06.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Several people were injured in the remote Russian region, while
        much of Japan’s eastern seaboard - devastated by a powerful earthquake and
        tsunami in 2011 - was ordered to evacuate.</p>'
    section43:
      primarytype: 'block'
      uuid: 'ce4ce288-6ba3-4981-8da9-37ba361d4623'
      activationstatus: true
      created: 2025-07-30T11:18:06.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.537+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'a7f777bf-9333-4869-9ca5-3147fd9b7d66'
      activationstatus: true
      created: 2025-07-30T11:18:06.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.537+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Today’s earthquake was serious and the strongest in decades of
        tremors," Kamchatka Governor Vladimir Solodov said in a video posted on the
        Telegram messaging app.</p>'
    section45:
      primarytype: 'block'
      uuid: '822f4db3-835e-4dfa-a0e7-faeb531d89c2'
      activationstatus: true
      created: 2025-07-30T11:18:06.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '6492e055-22d8-4545-b016-6014a6546f28'
      activationstatus: true
      created: 2025-07-30T11:18:06.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A tsunami with a height of 3-4 meters (10-13 feet) was recorded
        in parts of Kamchatka, said Sergei Lebedev, regional minister for emergency
        situations, urging people to move away from the shoreline.</p>'
    section47:
      primarytype: 'block'
      uuid: '699e2d4f-b4a4-4975-98e3-ed45ec6403d4'
      activationstatus: true
      created: 2025-07-30T11:18:06.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'd5b8716f-a0b7-4d4f-8b81-2a9c8f2713c4'
      activationstatus: true
      created: 2025-07-30T11:18:06.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US Geological Survey said the earthquake was shallow at a depth
        of 19.3 km (12 miles), and was centered 119 km (74 miles) east-southeast of
        Petropavlovsk-Kamchatsky, a city of 165,000. It revised the magnitude up from
        8.0 earlier, and reported a strong aftershock of magnitude 6.9 soon after.</p>'
    section49:
      primarytype: 'block'
      uuid: '59eb6ca9-fefb-47c3-affe-8ba3e9de1f2b'
      activationstatus: true
      created: 2025-07-30T11:18:06.539+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'ddcfee5b-1f4f-44c5-a94d-5f57138372aa'
      activationstatus: true
      created: 2025-07-30T11:18:06.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Japan’s weather agency upgraded its warning, saying it expected
        tsunami waves of up to 3 meters (10 feet) to reach large coastal areas starting
        around 0100 GMT.</p>'
    section51:
      primarytype: 'block'
      uuid: 'd24cdf23-117e-48b1-9812-e30a40943e9d'
      activationstatus: true
      created: 2025-07-30T11:18:06.540+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'ec016fc5-c2c1-4000-9dc8-83f2c4eeaa96'
      activationstatus: true
      created: 2025-07-30T11:18:06.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.541+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tsunami alarms sounded in coastal towns across Japan’s Pacific
        coast with authorities urging people to seek higher ground.</p>'
    section53:
      primarytype: 'block'
      uuid: '57eca90d-931c-4b5f-9e24-846fcb5d91d0'
      activationstatus: true
      created: 2025-07-30T11:18:06.541+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.541+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '057f1ba1-f143-4396-9ce5-2a88316e2bc5'
      activationstatus: true
      created: 2025-07-30T11:18:06.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.542+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Footage on public broadcaster NHK showed scores of people in the northern\
        \ island of Hokkaido on the roof of a building, sheltering under tents from\
        \ the beating sun, as fishing boats left harbours to avoid potential damage\
        \ from the incoming waves.\r"
    section55:
      primarytype: 'block'
      uuid: '567977eb-8a08-40d2-981b-fb4e17d7e461'
      activationstatus: true
      created: 2025-07-30T11:18:06.542+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.542+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '2aa978f3-d2d2-4645-8d87-dc15b451c4f3'
      activationstatus: true
      created: 2025-07-30T11:18:06.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.543+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Workers evacuated the stricken Fukushima nuclear plant, where a
        meltdown following the 2011 tsunami caused a radioactive disaster, operator
        TEPCO said.</p>'
    section57:
      primarytype: 'block'
      uuid: '6437de97-3a8f-436d-bb13-a2301268bae2'
      activationstatus: true
      created: 2025-07-30T11:18:06.543+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.543+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '094a5eb6-ce55-4b46-9c61-2f73d2076df7'
      activationstatus: true
      created: 2025-07-30T11:18:06.544+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.544+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>There were no injuries or damage reported so far, and no irregularities
        at any nuclear plants, Japan Chief Cabinet Secretary Yoshimasa Hayashi said.</p>'
    section59:
      primarytype: 'block'
      uuid: '3774ffeb-a991-4f8e-b490-2db1af34060f'
      activationstatus: true
      created: 2025-07-30T11:18:06.545+08:00
