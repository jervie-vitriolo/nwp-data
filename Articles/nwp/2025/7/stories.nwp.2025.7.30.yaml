    'mgnl:lastModified': 2025-07-30T14:32:10.260+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'Claire Castro stays as Palace Press Officer '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0866def-a4c3-4958-a43f-e10a87e87c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Communications Undersecretary
        Claire Castro is keeping her post as Palace Press Officer, PCO chief Dave
        Gomez has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f78b0-108a-4509-9be5-746f8fe0a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a special order dated July 29, Gomez confirmed that Castro will
        continue to serve as the official spokesperson, leading press briefings and
        public communications on behalf of the Office of the President and the PCO.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b999f0-7e37-46fc-a6fc-3c5342734a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This follows her earlier courtesy resignation, submitted in compliance
        with Gomez’s directive for all political appointees to step down by July
        18 as part of internal realignment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f2b1b-66e7-4eab-ad2b-7697ab626c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yes, this is confirmed," Gomez told reporters Wednesday. "She is doing
        a fine job!"'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85ada4-2c84-4e47-9004-2d7e830815f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro, a lawyer and podcast host, was originally appointed to the
        role in February under then-Secretary Jay Ruiz. With her retention, she is
        tasked with managing media briefings, issuing official statements on presidential
        engagements, coordinating with media offices, and overseeing communication
        materials. She reports directly to the PCO Secretary.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23403e-cdd7-4e08-9a4f-aa9362d63d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The special order notes that Castro’s confirmation will not result
        in any additional compensation or new plantilla position and is effective
        immediately.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb958a-78b8-43db-9705-a6a1d0ae19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gomez also confirmed that no new appointees have been made within the
        PCO as of yet.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9684f-2e1b-4f69-8d01-5dd0bfc82779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Not an attack dog</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa32f6ce-1238-4250-ae6e-e66fa1e19f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with NewsWatch Plus, Castro shrugged off critics
        calling her an “attack dog” of the administration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae892b-eeb5-43d5-a3b9-8d764fcbb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro says she’s simply doing her job in defending the president,
        the government’s accomplishments, and standing up against what she calls fake
        news.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc595911-f58b-46e9-8e23-3cb9eb3de074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:32:10.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-30T14:32:10.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:32:10.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If that makes me an attack dog,” she says, “then they must be the
        garapata [tick].”</p>'
