      created: 2025-07-30T18:34:45.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-30T18:34:45.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T18:34:45.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
