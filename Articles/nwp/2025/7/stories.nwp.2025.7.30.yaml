      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.545+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '44950adc-4c4b-4885-9645-d73c56800dc2'
      activationstatus: true
      created: 2025-07-30T11:18:06.545+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.545+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Warnings across the pacific</strong></h2>'
    section61:
      primarytype: 'block'
      uuid: '970f61bc-94cf-40aa-8e9f-3f0de6340e2a'
      activationstatus: true
      created: 2025-07-30T11:18:06.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.546+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '8bfe4860-4d62-42ba-be12-d1bbd5939e6a'
      activationstatus: true
      created: 2025-07-30T11:18:06.546+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:18:07.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.546+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US Tsunami Warning System also issued a warning of "hazardous
        tsunami waves" within the next three hours.</p>'
    section63:
      primarytype: 'block'
      uuid: '193b9994-12f4-41f5-bf70-4bc84bc76ace'
      activationstatus: true
      created: 2025-07-30T11:18:06.547+08:00
