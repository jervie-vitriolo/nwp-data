      'mgnl:lastModified': 2025-07-30T14:49:23.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the tunnel boring machines may reach Ortigas by 2026.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229967c-8315-4234-823b-9300319da373'
