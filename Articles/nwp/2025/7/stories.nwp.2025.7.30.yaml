      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.547+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Waves reaching more than 3 meters were possible along some coasts
        of Russia and Ecuador, while waves of 1-3 meters were possible in Japan, Hawaii,
        Chile and the Solomon Islands, it said. Smaller waves were possible along
        coastlines across much of the Pacific, including the US West Coast.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead0396-1b66-4131-9095-cdfee2688a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.548+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53476ba-2448-409a-b85b-71608e19bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.549+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Due to a massive earthquake that occurred in the Pacific Ocean,
        a Tsunami Warning is in effect for those living in Hawaii," US President Donald
        Trump said in a social media post.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133c248-db6b-4bc6-a94e-8465c6914cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.549+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530f7a2-94dd-4cbb-ab5f-67241d4e7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.550+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A Tsunami Watch is in effect for Alaska and the Pacific Coast of
        the United States. Japan is also in the way. Please visit tsunami.gov/ for
        the latest information. STAY STRONG AND STAY SAFE!"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92765e72-2ecf-4fa7-97f3-abbb87a0c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.551+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851259f-838e-4159-a147-4cade773167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.551+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hawaii ordered evacuations from some coastal areas. "Take Action!
        Destructive tsunami waves expected," the Honolulu Department of Emergency
        Management said on X.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f2f1e-fccc-4d43-82d7-d7bd33a2df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.552+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84becee3-77ca-4d44-a69e-f2bd9edc95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.553+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii warning urged residents of low-lying areas to either
        move to higher ground or to the fourth floor of a building.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006b110-9bf4-4bd9-bdc3-6c9166bc9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.553+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e140ed-86f8-4369-bffe-c23efde1672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.554+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several people sought medical assistance following the quake, Oleg
        Melnikov, regional health minister, told Russia’s TASS state news agency.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de93bc8-7ae2-4ab2-8662-d4db45623c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.555+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82af94-c32b-4c2a-a3c7-1ebb3e688f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.555+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, there are some people injured during the seismic
        event. Some were hurt while running outside, and one patient jumped out of
        a window. A woman was also injured inside the new airport terminal,” Melnikov
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac70691-da17-46dc-aa77-13c9dd16324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.556+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f8377-e531-4ab8-abf8-6eec3b6d9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.557+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“All patients are currently in satisfactory condition, and no serious
        injuries have been reported so far.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae73589-d92c-4394-a200-1f096fe76ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdeeb68-c75d-4413-b4ca-90013ebd560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s Ministry for Emergency Services said on Telegram that
        the port in the Sakhalin town of Severo-Kurilsk and a fish processing plant
        there were partially flooded by a tsunami. The population has been evacuated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6860c-d750-4565-9cd0-6a41647f36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641afa9f-1fd2-4699-abda-8dec6d73131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While a kindergarten was also damaged, most buildings withstood
        the quake and no fatalities had been reported, the ministry added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3b195-fa12-4b3c-850c-7e06254aebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.561+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16742088-889a-4de1-aaa6-33c8f857a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.562+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Ring of fire''</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d6dc6-211f-4a9a-bccf-dac3bb7915e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.562+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46717c4-01f9-4ee2-a2d7-9c765f977b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.563+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kamchatka and Russia’s Far East sit on the Pacific Ring of Fire,
        a geologically active region that is prone to earthquakes and volcanic eruptions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced3977-7e4b-48f4-b426-7f36718a9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.564+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0a592-cd59-463b-824f-30a9f04084e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.565+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Russian Academy of Sciences said it was the strongest quake
        to hit the region since 1952.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3ef41-38d6-4b87-9e19-35c6ecfdf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.566+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b805a7-cead-4136-b1be-dc722097efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.567+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"However, due to certain characteristics of the epicenter, the shaking
        intensity was not as high ... as one might expect from such a magnitude,"
        said Danila Chebrov, director of the Kamchatka Branch of the Geophysical Service,
        on Telegram.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fba1c7-c339-47ec-9a86-4d2bd79fe405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.567+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731bb96-6156-47a5-ac0b-f4e115124d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.568+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Aftershocks are currently ongoing ... Their intensity will remain
        fairly high. However, stronger tremors are not expected in the near future.
        The situation is under control.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74194f-ced8-4443-85ff-650cb03c356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.569+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d79028-a8a3-4c91-8f69-9fd0b33a1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anusha Shah Nilutpal Timsina and Mrinmay Dey in
