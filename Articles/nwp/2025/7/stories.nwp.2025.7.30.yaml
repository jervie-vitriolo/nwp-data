    'lead': 'Sean "Diddy" Combs'' lawyers on Tuesday urged the judge who oversaw his
      sex crimes trial to release him from jail on a $50-million bond ahead of his
      October 3 sentencing, after the hip-hop mogul was found not guilty of the most
      serious charges he faced.'
