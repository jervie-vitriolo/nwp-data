      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.561+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – India’s guided missile destroyer, INS Delhi,
        arrived in Manila’s harbor on Wednesday morning ahead of what the ship’s commander
        described as a “first” joint sail with the Philippine Navy in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9a99f-c84b-417f-bd13-aa1db3d31b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.552+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.552+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Manila was the destroyer’s first port of call before it journeys northward\
        \ across the disputed waterways together with two other Indian naval assets\
        \ – an anti-submarine warfare corvette and a fleet support tanker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337ae0f-9fe0-4878-88b1-e144954d45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.553+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.553+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The 163-meter warship is armed with Brahmos supersonic cruise missiles\
        \ jointly developed by India and Russia with an extended range of up to 800\
        \ kilometers. The Brahmos missiles, according to the navy, are the same weapons\
        \ that the Philippines bought from India in January 2022 that marked New Delhi’\
        s first major defense export contract with Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adb957-8b16-41e8-9880-e8c9e764f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.553+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.553+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“This [maritime cooperation activity in the West Philippine Sea] is\
        \ being done for the very first time. We are extremely looking forward to\
        \ this opportunity,” Rear Admiral Susheel Menon, the Indian Eastern Fleet\
        \ commander, said during his arrival speech.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87156276-da1e-423a-b527-c16bd9071e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.553+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.553+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Our two nations share common values and interests particularly in\
        \ the security and stability of the Indo-Pacific,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccaa58-15b9-4d0b-801f-75f56e27815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.554+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.554+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The joint sail is in line with a bilateral memorandum of understanding\
        \ on maritime cooperation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c4d59-218f-4dec-a93b-741c5903b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.554+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.554+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Manila-New Delhi defense ties were viewed as a late bloomer and have\
        \ been gaining momentum since Indian Prime Minister Narendra Modi’s visit\
        \ to Manila in 2017 as India increasingly showed willingness to support a\
        \ rules-based maritime order in the South China Sea, which Beijing claims\
        \ largely as its own.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c541b2a-57ea-49c7-94a4-6772785b2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.555+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.555+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "As tension with Beijing grows, Manila has been casting a wider net\
        \ to cover more foreign allies apart from Washington, its longtime ally.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f853345-e9b8-4798-b965-381a67000f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.555+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.555+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Last February, the country’s armed forces chief had said the Philippines\
        \ looks to buy more Brahmos missiles from India and at least two submarines\
        \ as it modernizes its arsenal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff6bad-e97b-4b48-a3df-c7a2b90646ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.555+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-30T20:35:59.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T20:35:59.555+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Indian and Philippine navies have “witnessed transition over the years,”\
        \ the warship commander said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4841370-32e4-4895-adc2-1fc619f574f0'
