  'senate-probe-online-gambling':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-30T20:03:14.000+08:00
    'imagesource': 'jcr:1619b531-6dda-4f37-a8d8-53b81fc46e86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b223a5c5-1126-4a72-902a-428f94603075'
    'lead': 'The Senate is set to investigate the controversial online gambling, with
      a number of senators aiming to gather sufficient data to back their call for
      a total ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-30T20:05:44.742+08:00
