  'Sarah-G-kicks-off-G-Music-with-SB19-collab':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-30T18:08:55.000+08:00
    'imagesource': 'jcr:1339d22b-dc9b-4905-9240-e7525c161a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c880b7-5808-408a-8d11-b11910800bfb'
    'lead': 'Pop royalty Sarah Geronimo has taken a major step in her career with
      the launch of her own label, G-Music, and debuting with the release of “Umaaligid,”
      a collaboration with leading P-pop group SB19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-30T18:10:20.389+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-30T18:10:20.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-30T18:10:20.411+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sarah Geronimo kicks off G-Music label with SB19 collab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08f2c0-71bb-4f1c-86bc-4ca517efed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pop royalty Sarah Geronimo
        has taken a major step in her career with the launch of her own label, G-Music,
        and debuting with the release of “Umaaligid,” a collaboration with leading
        P-pop group SB19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d0fc2-a8d1-4533-9826-fd2e21c9f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The track is available on all major streaming platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40293b-a0e9-431e-a9c0-61458043ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "G-Music was founded by Geronimo and husband, actor Matteo Guidicelli,\
        \ as part of their goal to give artists greater freedom, creative control,\
        \ and ownership of their work. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93e41f-14fa-4b1a-8200-52075536e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The couple, who previously established G-Productions and G-Studios,\
        \ said their latest venture reflects years of preparation and learning about\
        \ the music industry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eaf7ba-d80f-450e-b139-6eb66fbdbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Guidicelli shared that Geronimo’s more than two decades of experience\
        \ in music shaped the decision to launch their label. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c5554-23ad-4df0-b92a-e6e725f7a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said this new chapter is about reclaiming ownership of Geronimo’\
        s artistry. He said that understanding both the craft and the business side\
        \ of music is key for any artist to grow.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d267f30-2a14-4455-ab17-5e0211abe859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“G-Music is our way of creating a space built on mutual respect, transparency,\
        \ and collaboration,” Guidicelli said, adding that while the label was created\
        \ to support Geronimo’s evolving journey, it also aims to welcome other artists\
        \ who share the same vision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcbba1-12d8-4950-bcac-2d091da704c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:10:20.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-30T18:10:20.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:10:20.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new release combines Geronimo’s powerhouse vocals with the signature
        style and sound of SB19, making it a much-anticipated collaboration among
        fans of both acts.</p>'
