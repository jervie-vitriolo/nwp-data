      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of the
        Interior and Local Government (DILG) urged local chief executives (LCE) to
        preemptively evacuate people from the coastlines in the aftermath of the magnitude
        8.7 earthquake in Russia that has triggered a tsunami alert in the Pacific
        Rim on Wednesday, July 30.</p>'
