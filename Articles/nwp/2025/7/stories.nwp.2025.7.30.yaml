      lastmodified: 2025-07-30T11:47:45.972+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Tadej Pogacar will skip the Vuelta
        a Espana in order to rest after winning a fourth Tour de France title, the
        Slovenian said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e63985fa-dfc2-4576-9d1f-9a64ab78b3bb'
      activationstatus: true
      created: 2025-07-30T11:43:31.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.973+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '57a6c626-d8a3-4476-bf21-4874b9554395'
      activationstatus: true
      created: 2025-07-30T11:43:31.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.973+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 26-year-old UAE Team Emirates XRG rider sealed his Tour de France
        title on Sunday, July 27, after three weeks of dominance, but said fatigue
        had crept in during the final days. His previous Tour de France titles came
        in 2020, 2021 and 2024.</p>'
    section3:
      primarytype: 'block'
      uuid: '04d8da78-1a3f-486f-9736-45e913ba16ab'
      activationstatus: true
      created: 2025-07-30T11:43:31.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.974+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f4e4bfcc-33e0-4773-b884-a0c3fa987324'
      activationstatus: true
      created: 2025-07-30T11:43:31.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.974+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Pogacar will return to action at the one-day races in Quebec and
        Montreal in September before shifting focus to the UCI Road World Championships
        in Rwanda, where he is the defending champion.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cfe4301e-db86-407c-b77d-61177d595371'
      activationstatus: true
      created: 2025-07-30T11:43:31.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.975+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f9470ba2-5fcb-41a1-8797-88e48e62a920'
      activationstatus: true
      created: 2025-07-30T11:43:31.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.975+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"After such a demanding Tour, we decided it was best to take a break,"
        Pogacar said in a statement late on Tuesday, July 29.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f680711c-cb74-45ae-bce7-6beab2e07442'
      activationstatus: true
      created: 2025-07-30T11:43:31.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.976+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f05a741f-8a27-4e5b-8d1c-c758aea02af8'
      activationstatus: true
      created: 2025-07-30T11:43:31.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.976+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The Vuelta is of course a race I would dearly love to return to.
        I have fantastic memories there from 2019, but now the body is telling me
        to rest.</p>'
    section9:
      primarytype: 'block'
      uuid: '572b43ff-71b6-461a-95c6-00c967b9cbbf'
      activationstatus: true
      created: 2025-07-30T11:43:31.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.977+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cbdd6910-3171-4db3-8824-2f731b4beb1e'
      activationstatus: true
      created: 2025-07-30T11:43:31.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-30T11:47:46.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:47:45.977+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I'm excited to go back to Canada; the races are tough but beautiful,
        and they fit my style well. I'll be aiming to be back racing well again for
        that part of the season and for the World Championships especially."</p>'
    section11:
      primarytype: 'block'
