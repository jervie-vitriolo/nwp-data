    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85044d35-1e43-40df-85b5-ac38a46d86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.861+08:00
