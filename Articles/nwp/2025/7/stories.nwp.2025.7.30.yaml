      lastmodified: 2025-07-30T11:18:06.557+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“All patients are currently in satisfactory condition, and no serious
        injuries have been reported so far.”</p>'
