    title: 'Senate to probe online gambling as senators push for game over'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '93530f86-02b1-4f03-ad87-dd6b2385f9c1'
      activationstatus: true
      created: 2025-07-30T20:05:44.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate is set to
        investigate the controversial online gambling, with a number of senators aiming
        to gather sufficient data to back their call for a total ban.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c83e96e-795f-4aea-a4c0-567e05b1212f'
      activationstatus: true
      created: 2025-07-30T20:05:44.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senator Juan Miguel “Migz” Zubiri raised the issue in a privilege speech\
        \ during the plenary session on Wednesday, July 29, expressing disappointment\
        \ that the matter was not addressed in the State of the Nation Address.\r"
    section2:
      primarytype: 'block'
      uuid: '2878dd8c-125a-4b1f-9b3e-638b49623440'
      activationstatus: true
      created: 2025-07-30T20:05:44.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Zubiri lamented that more people are getting addicted to online gambling\
        \ - a problem he said that has claimed lives, particularly among vulnerable\
        \ sectors struggling with financial woes because of it.\r"
    section3:
      primarytype: 'block'
      uuid: '3944f4ea-5979-40a9-8a3a-abdfd150b942'
      activationstatus: true
      created: 2025-07-30T20:05:44.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Mr. president (President Ferdinand Marcos Jr.), please give us guidance\
        \ on this epidemic, how can we stop this epidemic from engulfing our whole\
        \ country, and our nation and our people,” Zubiri said.\r"
    section4:
      primarytype: 'block'
      uuid: '4483f86f-9a97-4c5c-b75f-6bde365d8542'
      activationstatus: true
      created: 2025-07-30T20:05:44.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senator Erwin Tulfo, chairperson of the committee on games and amusement,\
        \ said a hearing will be held next week. He echoed Zubiri’s call for a total\
        \ ban and said the committee would consult stakeholders and fellow lawmakers.\r"
    section5:
      primarytype: 'block'
      uuid: '39e56a42-dde2-4c7a-bc4a-2892f3f4912f'
      activationstatus: true
      created: 2025-07-30T20:05:44.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“We will direct appropriate government agencies like DOF (Department\
        \ of Finance) and Pagcor (Philippine Amusement and Gaming Corporation) to\
        \ submit cost benefit analysis - the forgone revenues, as well as implications\
        \ on employment not to mention the social costs,” Tulfo said.\r"
    section6:
      primarytype: 'block'
      uuid: 'd3afa93f-583e-4b53-bb23-9a5969c4fd4a'
      activationstatus: true
      created: 2025-07-30T20:05:44.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senator Ronald “Bato” Dela Rosa, the committee’s vice chairperson,\
        \ said the hearings should reinforce the Senate position by grounding it in\
        \ data.\r"
    section7:
      primarytype: 'block'
      uuid: 'c4aecaeb-3063-4971-801b-b992a9a12bb2'
      activationstatus: true
      created: 2025-07-30T20:05:44.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.425+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“So that the sense of the Senate will be supported by data and will\
        \ be very strong,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: '207d0292-2370-4bac-840e-26b475ff17ab'
      activationstatus: true
      created: 2025-07-30T20:05:44.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.425+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '591fd56d-be01-4d9e-a423-a487a61a388f'
      activationstatus: true
      created: 2025-07-30T20:05:44.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-30T20:16:40.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T20:16:40.426+08:00
