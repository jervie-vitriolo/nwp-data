      lastmodified: 2025-07-30T12:17:55.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "All three of them are Career Executive Service Officers (CESOs). They\
        \ are considered \"permanent employees\" and guaranteed with security of tenure.\
        \ CESOs may only be separated from the services \"for cause, after due process\
        \ or voluntary resignation, or dropping from the rolls,\" according to the\
        \ CES Board.\r"
