      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b9657-78b2-4812-a571-0088aa210e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T20:35:59.552+08:00
