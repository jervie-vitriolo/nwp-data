    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rep. Cendaña, political analyst face contempt raps over SC comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925e741-1ca9-4129-b87d-82f38576e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.770+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Akbayan party-list
        Rep. Perci Cendaña and political analyst Richard Heydarian are facing indirect
        charges for their alleged undermining remarks against the Supreme Court (SC)
        after it declared the impeachment case against Vice President Sara Duterte
        unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d859b9f-acd5-4d9f-88a1-8a510316d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.770+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673e598-55f7-4944-bc77-fcc2e99fab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawyers Mark Tolentino and Rolex Suplico filed the petition with the\
        \ SC on Wednesday, July 30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168e118-289f-480e-8b45-591786dfb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bb02d-e90a-4652-8067-cc7bbbff46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "They cited Heydarian’s social media post, in which he said: “FACT:\
        \ DUTERTE had APPOINTED as many as 13 out of 15 SUPREME COURT justices by\
        \ 2022.” The political analyst was referring to former President Rodrigo Duterte,\
        \ the vice president’s father.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040ab46-b38c-4d6c-9d4b-fad81d457274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7454c73-56c5-4d1c-86e3-ba0148cf5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It deliberately and maliciously framed the Justices as beholden to\
        \ former President Rodrigo Duterte, thereby attributing impropriety, lack\
        \ of independence, and judicial bias to the Supreme court as an institution,”\
        \ the lawyers stated in the petition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897e193-e638-47f7-8b84-52f3b52e879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac23ca-e39b-4d4e-baa5-47b3c3caa6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T17:29:38.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-30T17:29:39.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T17:29:38.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "They also cited Cendaña’s video statement, wherein he said: “The Supreme\
        \ Court has reduced itself to being the Supreme Coddler of Sara Duterte.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ddc1f-cbc4-4d63-bdfd-9e20a4d87e51'
      'mgnl:activationStatus': true
