      lastactivated: 2025-07-30T11:18:07.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T11:18:06.565+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Russian Academy of Sciences said it was the strongest quake
        to hit the region since 1952.</p>'
