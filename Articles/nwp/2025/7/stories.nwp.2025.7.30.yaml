      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Combs convicted on prostitution-related offenses, cleared
        of sex trafficking</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6002ff4-4850-4bd4-9d01-797d63e5c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Defense cites dangerous jail conditions</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce69283-a98d-4270-9314-17171b99e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Judge denied initial release request due to evidence of Combs''
        violent acts</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b338869-faec-4f59-91c7-13308dfaa175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c53a7-bb8e-433a-84b3-6e74b6193a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York,&nbsp;US -</strong> Sean "Diddy" Combs'' lawyers
        on Tuesday, July 29, urged the judge who oversaw his sex crimes trial to release
        him from jail on a $50-million bond ahead of his October 3 sentencing, after
        the hip-hop mogul was found not guilty of the most serious charges he faced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5daad-7575-4020-bc75-3c8b6fb1f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.303+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e5771-9e5f-4218-ba04-e1326fc05bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.303+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a court filing, Combs'' defense attorney Marc Agnifilo said conditions
        at the Metropolitan Detention Center in Brooklyn were dangerous, and said
        defendants convicted in the past of prostitution-related charges that were
        similar to Combs'' were usually released before their sentencing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae22b0-73b8-4248-98cf-c4deb61db844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.304+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb46d0-59d8-48fc-86c7-6b245ea8496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Sean Combs should not be in jail for this conduct,\" Agnifilo wrote.\
        \ \"In fact, he may be the only person currently in a United States jail for\
        \ being any sort of john.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bb02f-5745-4d40-b800-0cfe73170fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141e807-9e05-484e-a8e2-f44b56918cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US Attorney’s Office in Manhattan, which
        brought the charges, declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ceb200-e79f-4bed-8edb-ce68d96fbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5ef8c-9ae3-473e-a213-84e6edbd9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.856+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After a six-week trial, Combs, 55, was found not guilty on July 2 of\
        \ three counts of sex trafficking and racketeering conspiracy, which carried\
        \ potential life sentences.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4be541-053b-4ee1-bc30-a14e3f5105d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.856+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffe11a-32d9-4c8f-982a-41ed1849c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.856+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.308+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He was convicted on two lesser charges of transportation to engage\
        \ in prostitution. Each of those counts carries a maximum 10-year sentence,\
        \ but prosecutors have acknowledged that federal sentencing guidelines appeared\
        \ to recommend a sentence well below the statutory maximum.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcfb3e-afe6-4226-9d23-01deab027aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.857+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.308+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736d27e-a9e1-4568-845b-db70a0146185'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.857+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.309+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutors alleged the Bad Boy Records founder used physical violence,\
        \ threats, and the resources of his business empire to coerce two former girlfriends\
        \ to participate in days-long, drug-fueled sexual performances with male sex\
        \ workers sometimes called \"freak-offs.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f8c4e-ec4c-4fa6-82e0-b67bb6b69962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.309+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51f6ad-0100-40be-b97a-c1c578b378f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.310+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs pleaded not guilty, and his lawyers argued his two girlfriends\
        \ took part willingly in the encounters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0827e61-4e91-4181-bccb-cbadc5156bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.859+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.310+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e28fe-3255-40ae-b8d9-5e7d81a8643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.311+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Arun Subramanian denied Combs'' initial request
        for release immediately after the verdict, citing the ample evidence presented
        at trial of violent acts he committed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf35a0c-e71f-42f6-a50f-a2da3d183814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.860+08:00
