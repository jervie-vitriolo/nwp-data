      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa985d-5bd0-4e2f-8076-e205b57b50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T14:56:01.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T14:59:41.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T14:59:41.313+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>They also said Combs'' detention since September 2024 at the MDC
        should qualify as an "exceptional circumstance" warranting Combs'' release
        despite the evidence he had been violent. Combs'' lawyers have said there
        have been fights in his unit, and wrote on Tuesday that his safety is at risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4b4cc-c731-4b7f-9be7-4987a5bf766f'
