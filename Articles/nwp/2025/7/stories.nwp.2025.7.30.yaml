    'lead': 'Britain said on Tuesday it would recognize a Palestinian state unless
      Israel takes steps to relieve suffering in Gaza, where starvation is spreading,
      and reaches a ceasefire in the nearly two-year war with Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-30T15:17:10.780+08:00
