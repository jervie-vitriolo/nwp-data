      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f1ba1-f143-4396-9ce5-2a88316e2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.542+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T11:18:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T11:18:06.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Footage on public broadcaster NHK showed scores of people in the northern\
        \ island of Hokkaido on the roof of a building, sheltering under tents from\
        \ the beating sun, as fishing boats left harbours to avoid potential damage\
        \ from the incoming waves.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567977eb-8a08-40d2-981b-fb4e17d7e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T11:18:06.542+08:00
