    'template': '1'
    'title': 'Britain warns Israel it will recognize Palestinian state as Gaza starvation
      spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad44b09-2b5b-4b00-9b87-95b572983221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.005+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Britain to act unless Israel eases Palestinian suffering</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07f529-c190-4c2e-8fd9-3fab2da13958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.006+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ IPC warns of looming famine amid severe food shortages</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84d497-a7ad-4203-87f7-5422b7d0bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Gaza officials says Israel’s war has now killed 60,000</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007c60e-6b7f-47b8-bf00-5c882f591d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Israel says 5,000 aid trucks entered Gaza in two months</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710cdc8-e081-43e7-b254-7b3297603b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b971628-f751-45e4-b1f8-98c636087bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>UN/London, England -</strong> Britain said on Tuesday, July
        29, it would recognize a Palestinian state unless Israel takes steps to relieve
        suffering in Gaza, where starvation is spreading, and reaches a ceasefire
        in the nearly two-year war with Hamas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e0bf11-ce21-40dc-bb91-39f0570b893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22df5a-2d9f-4f85-a202-51a01fc18178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warning came after a hunger monitor said a worst-case scenario
        of famine is unfolding and immediate action is needed to avoid widespread
        death. Palestinian authorities said more than 60,000 Palestinians were now
        confirmed killed by Israel’s air and ground assault on the Gaza Strip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36355a90-db24-4d22-9042-b6719b404c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a690c-081b-4e1f-8753-297f3c87c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hunger alert and the new death toll are grim milestones in a
        conflict that began almost two years ago when Hamas attacked Israel, sparking
        an offensive that has flattened much of the enclave and ignited hostilities
        across the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1ea15-2d96-4c18-8a10-c0b240895f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.856+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e9340-890b-4250-967e-f122a9ac5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.856+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.013+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The alert by the Integrated Food Security Phase Classification (IPC)
        raised the prospect that the man-made starvation crisis in Gaza could be formally
        classified as a famine, in the hope that this might raise the pressure on
        Israel to let in far more food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ad501-738c-4d6f-97a8-34d194b3bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.857+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbfca4-1aa7-442d-aff8-9b95adffa0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.857+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain’s warning heightens pressure on Israel amid an international
        outcry over its conduct of the war. France announced it would recognize Palestinian
        statehood last week in a move that enraged the Israeli government. Israel
        dismissed Britain’s announcement as a "reward" for Hamas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56738806-19c6-472b-95f2-bd6b6a92bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.015+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b6174-9e5e-4557-a39d-09d460cd8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Keir Starmer told his cabinet on Tuesday that Britain
        would follow suit at the United Nations General Assembly in September "unless
        the Israeli government takes substantive steps to end the appalling situation
        in Gaza, reaches a ceasefire, makes clear there will be no annexation in the
        West Bank, and commits to a long-term peace process that delivers a two-state
        solution," his government said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebcea6-89dc-4647-a62a-773965ae70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.859+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.017+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e3f3c-b817-46bd-9cd0-842f3fa2e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.859+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.017+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move, if carried through, would be mostly symbolic, with Israel
        occupying the territories where the Palestinians have long aimed to establish
        that state in the West Bank and the Gaza Strip with East Jerusalem as its
        capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9848f3d-76f5-4199-b013-56feef9be037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.018+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a867e6f-afa3-4534-888f-e725704ce0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It makes Israel appear more isolated on the international stage
        as a growing number of countries call for it to allow unfettered aid into
        Gaza, where it controls all entry and exit points to the besieged coastal
        territory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0a6bd-c8ea-4e32-abd2-960ccf8dd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.861+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96862c-3f19-4114-905b-d5ebbb507070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.861+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.020+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, US President Donald Trump’s administration - Israel’s
        closest and most influential ally - has made clear it has no intention of
        joining others in recognizing Palestinian statehood anytime soon. Since returning
        to office in January, Trump has left it unclear whether he would support an
        eventual Palestinian state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30dc9b9-81a8-49a9-bb41-35853b520923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.021+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9273bc-38d6-42bd-85e1-f3f2309e12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.021+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Tuesday he and Starmer did not discuss Britain’s
        proposal to recognize a Palestinian state when the two held talks in Scotland
        over the weekend. Trump told reporters at the time he did "not mind" if Britain
        did so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55f817-86e6-49a5-9f57-7d893d0957a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.022+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c181c-e38e-4c0d-81fa-b160a6f1f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.023+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evidence of starvation, malnutrition, disease</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ba1a1-5616-42bc-aacb-75c8b808e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.024+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d99f66-e005-4af5-b8e0-b593dbd0dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.024+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the international furoreover Gaza’s ordeal growing, Israel
        announced steps over the weekend to ease aid access. But the UN World Food
        Program said on Tuesday it was not getting the permissions it needed to deliver
        enough aid since Israel began humanitarian pauses in warfare on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46028740-cf17-47c1-8848-3c5535e0540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.025+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4657ac-c219-4f75-b797-971320295a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.026+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Mounting evidence shows that widespread starvation, malnutrition
        and disease are driving a rise in hunger-related deaths," the IPC said, adding
        that "famine thresholds" have been reached for food consumption in most of
        Gaza.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed0576-2e5e-4d50-9f60-1704cfd7c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.866+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.026+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9435c30-33a2-483b-88c8-65eb01ad8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said it would quickly carry out the formal analysis that could
        allow it to classify Gaza as "in famine".</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984f562-51d5-4831-a9b0-b4ea95eb2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.028+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85090b-1e29-407e-952f-11b2fbd25b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.868+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gaza health authorities have been reporting more and more people
        dying from hunger-related causes. The total stands at 147, among them 88 children,
        most of whom died in the last few weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b0fb0-a2d0-4006-882b-4b51ae9afbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70353c99-1cac-4704-ae55-c410aedcb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Images of emaciated Palestinian children have shocked the world,
        with Israel’s strongest ally Trump declaring that many people were starving.
        He promised to set up new "food centers".</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2e537-bfbb-4686-b5fb-8ae41e67e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.870+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73edf369-4375-49eb-a7a1-62784de2a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has denied pursuing a policy of starvation. Foreign Minister
        Gideon Saar said on Tuesday that the situation in Gaza was "tough" but there
        were lies about starvation there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f499870-c600-4aa8-94cd-eaaff8131bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf99af3-f0c3-422e-a8b2-f395198256c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deadliest conflict</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35479926-7939-4c71-aee9-5fa93d6da283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.034+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80445af2-bfcc-4944-aab7-94d20d99ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.034+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Gazan casualty figures, which are often cited by the UN and
        have previously been described as reliable by the World Health Organization,
        underline the war as the deadliest involving Israel since its establishment
        in 1948.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263ed25-a1c1-423d-b540-a372aa34b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.874+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af1946-355f-4327-9768-b94cebcc344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched its offensive in response to Hamas'' cross-border
        attack on October 7, 2023, when militants killed some 1,200 people and took
        another 251 hostage - Israel’s deadliest ever day. Since Israel launched
        ground operations in Gaza in October 2023, 454 soldiers have been killed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2361fcc-a7e2-441f-b700-09393b3f7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed8ca1-f385-4c10-b7f9-5942a0ebd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.876+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.037+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new Palestinian toll does not distinguish between fighters and
        civilians. Thousands more bodies are believed to be buried under rubble, meaning
        the true toll is likely to be significantly higher, Palestinian officials
        and rescue workers say.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93592b00-d137-4361-b735-86ff0eef9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.877+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77852f23-bb0f-4592-a325-28d0081ca78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.878+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes overnight killed at least 30 Palestinians in
        Nuseirat camp in central Gaza, Gaza health authorities said. Doctors at Al-Awda
        Hospital said at least 14 women and 12 children were among the dead.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8955b-1223-4133-88ec-56ada6c5922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.878+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.039+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219b6c1-bdaf-4728-bbc6-21fca384a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T15:17:10.879+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-30T15:22:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T15:22:04.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hospital also said that 13 people had been killed and dozens
        wounded by Israeli gunfire along the Salahudeen Road as they waited for aid
        trucks to roll into Gaza.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168c25b-6ebb-4d0d-b316-3e3a837913a2'
      'mgnl:activationStatus': true
