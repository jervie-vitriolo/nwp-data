      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Health Undersecretary
        Maria Rosario Vergeire is among the officials who recently left the Department
        of Health (DOH), the agency’s secretary has confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: '100a5332-0719-42af-b569-a578f68c770f'
      activationstatus: true
      created: 2025-07-30T12:17:55.777+08:00
