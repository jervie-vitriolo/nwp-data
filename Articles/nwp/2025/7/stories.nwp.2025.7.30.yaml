      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Warnings for Japan, Hawaii, US West Coast and other Pacific
        nations</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575b008-72e7-4396-9a13-ce659567b504'
      'mgnl:activationStatus': true
