  'deped-P100M-alleged-irregularities-shs-vouchers':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-30T16:08:40.000+08:00
    'imagesource': 'jcr:07933bfd-6fec-4e54-b748-911ee344bb85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c876075e-da5a-47ca-9f58-2a6667334fdd'
    'lead': 'The Department of Education is in the process of recovering around P100
      million in funds from the alleged irregularities in the senior high school (SHS)
      vouchers, Secretary Sonny Angara said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-30T16:11:27.918+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-30T16:11:28.457+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-30T16:11:27.969+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd']
    'stories': []
    'template': '1'
    'title': 'DepEd recovering P100M from alleged irregularities of SHS vouchers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c36ef3-4274-434f-a888-83df75e95acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        is in the process of recovering around P100 million in funds from the alleged
        irregularities in the senior high school (SHS) vouchers, Secretary Sonny Angara
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ec79e-2924-417c-90d0-9199f8ffb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara made this remark in a public dialogue with other Cabinet officials
        after the president’s State of the Nation Address (SONA) on Wednesday, July
        30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d1140-c713-4b9c-9f7a-89f61e1af5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The irregularities stemmed from the anomalous voucher rollout to so-called
        “ghost students” – those who are not enrolled but are beneficiaries of the
        program - a practice that started in previous school years and administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab90cd-d507-49ff-be30-9a03cb090686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Parang nasa 100 na yata eh. Continuous ang ating investigation diyan
        at paano palakasin iyong sistema para wala nang makakadaya nito dahil hindi
        po maganda na itong mga programa na sa ating kabataan ay iyon ay pinaglalaruan
        lang o hindi siniseryoso ng ibang institusyon,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c7e98-676e-4b50-806b-97e81c37b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It seems like it’s already around 100 (million pesos).
        The investigation there is ongoing, and we’re working on strengthening the
        system so that no one can cheat it anymore, because it’s not good that these
        programs meant for our youth are just being played with or not being taken
        seriously by some institutions.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3d801-a623-44b9-b013-5aecfa1fcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd is looking at recovering the money from 16 schools.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16b3b1-7181-47c9-8b3c-3c5a04cc67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In March, the Department of Education said private schools have
        <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/private-schools-return-65m-to-govt.html">returned</a></strong>
        at least P65 million after the agency flagged the anomalies. It earlier said
        38 out of 54 schools have returned funds for school years 2021-2022 and 2022
        to 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c123f31-3513-4f79-834d-279b2482458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara also said the agency filed civil and criminal charges against
        those behind the anomalous claims.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114392f4-91da-48f0-bfff-a68ae7ab0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nag-file na po kami ng kaso hindi lang civil para ma-recover po iyong
        bayad, pati kriminal para maturuan na rin ng leksiyon na iyong sistema hindi
        dapat pinaglalaruan,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0746d7-0789-47fe-b186-1456e9f86b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T16:11:27.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-30T16:11:28.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T16:11:27.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already filed a case, not just a civil one
        to recover the payments, but also a criminal case to serve as a lesson that
        the system should not be taken lightly or manipulated.]</p>'
  'cendana-political-analyst-contempt-complaint':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of Akbayan Rep. Perci Cendaña (L) and political analyst
      Richard Heydarian (R).'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-30T17:26:54.000+08:00
    'imagesource': 'jcr:bc6b1fda-222b-4a4d-9070-481fb644c09a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf04599-7980-4725-acbb-53e97ee92cda'
    'lead': 'Akbayan party-list Rep. Perci Cendaña and political analyst Richard Heydarian
      are facing indirect charges for their alleged undermining remarks against the
      Supreme Court after it declared the impeachment case against Vice President
      Sara Duterte unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-30T17:29:38.715+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-30T17:29:39.215+08:00
