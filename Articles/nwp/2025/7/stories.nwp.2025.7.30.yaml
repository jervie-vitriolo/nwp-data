      'jcr:uuid': '1627e17a-c92a-4f67-9f29-bb6e6a136fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-30T18:34:45.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
