      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-30T18:34:45.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the administration plans to spend P18 billion next\
        \ year for the rice subsidy.\r"
