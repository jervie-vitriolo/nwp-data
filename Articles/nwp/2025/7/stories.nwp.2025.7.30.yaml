    section0:
      primarytype: 'block'
      uuid: 'ff53c1be-567a-45f2-901b-a3cb4a1dacc0'
      activationstatus: true
      created: 2025-07-30T14:47:14.336+08:00
      createdby: 'lance-nwp'
