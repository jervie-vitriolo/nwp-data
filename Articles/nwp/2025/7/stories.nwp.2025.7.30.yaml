      'mgnl:lastModified': 2025-07-30T14:49:23.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said construction may extend up to the next administration in 2030
        or 2031, while the government keeps its target to have the Valenzuela to Quirino
        Highway stations up and running in 2028.'
    '7':
