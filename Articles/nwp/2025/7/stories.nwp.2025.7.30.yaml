      text: '<p>"A Tsunami Watch is in effect for Alaska and the Pacific Coast of
        the United States. Japan is also in the way. Please visit tsunami.gov/ for
        the latest information. STAY STRONG AND STAY SAFE!"</p>'
    section69:
