      lastactivated: 2025-07-29T10:21:45.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.331+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya, pinaparating ko ang aking buong-pusong pagpupugay sa ating mga
        kababayan – lalo na sa mga kabataang botante.'
    section9:
      primarytype: 'block'
      uuid: '98f10858-e77d-4b2c-a225-31fba5de5af1'
      activationstatus: true
      created: 2025-07-29T10:20:05.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.333+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ating lahat dito: Isantabi na natin ang ating pagkakaiba, at magkasundo
        na sa tatlong bagay na nagbibigkis sa atin: sa ating pagiging Pilipino, ang
        ating pagiging makabansa, at ang ating sinumpaang tungkulin sa taumbayan.'
    section10:
      primarytype: 'block'
      uuid: '62f1c474-f333-47ee-b15e-1f01e7d77c3b'
      activationstatus: true
      created: 2025-07-29T10:20:05.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malinaw sa akin ang mensahe ng naging resulta ng halalan.'
    section11:
      primarytype: 'block'
      uuid: 'f25a0cc3-cf0b-48f4-ab0f-41fadc6e9984'
      activationstatus: true
      created: 2025-07-29T10:20:05.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bigo at dismayado ang mga tao sa pamahalaan, lalo na sa mga pangunahing
        serbisyo.'
    section12:
      primarytype: 'block'
      uuid: '7e84e53b-4bf2-42ce-8b04-35b26305eaef'
      activationstatus: true
      created: 2025-07-29T10:20:05.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang leksyon sa atin ay simple lamang: kailangan pa natin mas lalong
        galingan. Kailangan pa natin mas lalong bilisan.'
    section13:
      primarytype: 'block'
      uuid: 'e06dd544-1ac3-4c56-899b-dbdfe44bb075'
      activationstatus: true
      created: 2025-07-29T10:20:05.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung datos lang ang pag-uusapan, maganda ang ating ekonomiya, tumaas
        ang kumpiyansa ng mga negosyante. Bumaba ang inflation, dumami ang trabaho.'
    section14:
      primarytype: 'block'
      uuid: '1f7de481-1eef-46e4-af44-436f2fc9ed7a'
      activationstatus: true
      created: 2025-07-29T10:20:05.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit ang lahat ng ito ay palamuti lamang, walang saysay, kung ang
        ating kababayan naman ay hirap pa rin at nabibigatan sa kanilang buhay.'
    section15:
      primarytype: 'block'
      uuid: 'ffccf75f-2545-45ae-91d4-3cf472c1aad1'
      activationstatus: true
      created: 2025-07-29T10:20:05.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya sa huling tatlong taon ng Administrasyon, ibubuhos pa natin ang
        lahat-lahat. Hindi lamang upang mapantayan, kundi mahigitan pa ang pagbibigay-ginhawa
        sa ating mga kababayan.'
    section16:
      primarytype: 'block'
      uuid: 'ad84a4cd-5363-4c1b-990b-0dc363c80e2c'
      activationstatus: true
      created: 2025-07-29T10:20:05.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[applause]'
    section17:
      primarytype: 'block'
      uuid: 'b26504ef-8067-4e14-ad38-fa0100d758c8'
      activationstatus: true
      created: 2025-07-29T10:20:05.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi na ako magpapaligoy-ligoy pa.'
    section18:
      primarytype: 'block'
      uuid: '4f78cf3d-4f46-4b1d-97da-8724c7e9339b'
      activationstatus: true
      created: 2025-07-29T10:20:05.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Maayos na hanapbuhay talaga ang mabisang pantiyak laban sa kahirapan
        at laban sa gutom.'
    section19:
      primarytype: 'block'
      uuid: '6289f23a-9c49-4ea7-a768-0652b3ba5762'
      activationstatus: true
      created: 2025-07-29T10:20:05.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dumarami ang mga nalilikhang hanapbuhay sa ating bansa ngayon.'
    section20:
      primarytype: 'block'
      uuid: 'b10da6f6-a69c-49de-8ee9-d3378b342e89'
      activationstatus: true
      created: 2025-07-29T10:20:05.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magpupursige ang DOLE, DTI, DSWD, kasama pati ang DOT, at mga kaugnay
        na ahensiya, sa paghahanap ng paraan at ng mga oportunidad para sa natitirang
        apat na porsiyento ng ating puwersang manggagawa na hanggang ngayon ay walang
        trabaho.'
    section21:
      primarytype: 'block'
      uuid: 'db95d472-2226-48a6-bbbb-a885ad730dcb'
      activationstatus: true
      created: 2025-07-29T10:20:05.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ipagpapatuloy natin ang pagbibigay ng puhunan sa mas marami pang negosyante
        para makapagsimula ng maliit na negosyo o microenterprise, sa mababang interest,
        at walang kolateral. Pati na rin ang kapital at proteksyon para sa mga yamang-isip.'
    section22:
      primarytype: 'block'
      uuid: 'c9b71e37-9144-4973-9143-6246656ce37e'
      activationstatus: true
      created: 2025-07-29T10:20:05.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.360+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At para sa mga tinataguyod natin mula sa kahirapan, patuloy tayong
        nagbibigay ng libreng training at puhunan para makapagtayo sila ng sariling
        negosyo.'
    section23:
      primarytype: 'block'
      uuid: '36ff8c83-d121-4378-b62a-0d15fb194b3a'
      activationstatus: true
      created: 2025-07-29T10:20:05.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.362+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi tayo titigil hanggang halos dalawa’t kalahating milyong maralitang
        pamilya ay matutulungan natin na magkaroon ng kanilang sariling maliit na
        negosyo.'
    section24:
      primarytype: 'block'
      uuid: '13f63f03-acb7-4e1d-bd2f-d8b02fd75628'
      activationstatus: true
      created: 2025-07-29T10:20:05.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Palalaguin natin ang mga industriya – mga pabrika ng sasakyan, hulmahan,
        electronics, biotechnology, pharmaceuticals, critical minerals, telang Pinoy,
        Halal, construction, at mga planta ng kuryente.'
    section25:
      primarytype: 'block'
      uuid: '656cb9f3-3f6d-46a2-9339-0e357a5682cc'
      activationstatus: true
      created: 2025-07-29T10:20:05.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit nananawagan pa rin ako sa ating mga negosyante: Mamuhunan kayo
        sa ating agrikultura.'
    section26:
      primarytype: 'block'
      uuid: 'c9a3eac1-d9dd-4743-bf9d-d6b95889e9c0'
      activationstatus: true
      created: 2025-07-29T10:20:05.515+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'My single resounding message to the international business community
        is this: The Philippines is ready. Invest in the Filipino.'
    section27:
      primarytype: 'block'
      uuid: '156e523f-5992-422d-8f8d-bcd422b142a3'
      activationstatus: true
      created: 2025-07-29T10:20:05.515+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.370+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Our cavalcade of dependable and hardworking Filipinos, innately skilled,
        adaptable, and possessed with a heart for service, are here, ready to work
        and to succeed with you.'
    section28:
      primarytype: 'block'
      uuid: 'f6371131-c962-4aad-a664-5e0107ddca33'
      activationstatus: true
      created: 2025-07-29T10:20:05.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.372+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga nagtatanong kung nasaan na ang “bente pesos na bigas”? Ito ang
        aking tugon.'
    section29:
      primarytype: 'block'
      uuid: '77cce7e7-717a-49df-b88b-21a3f664ea45'
      activationstatus: true
      created: 2025-07-29T10:20:05.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.374+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Napatunayan na natin na kaya na natin ang bente pesos sa bawat kilo
        ng bigas, nang hindi malulugi ang ating mga magsasaka. [applause]'
    section30:
      primarytype: 'block'
      uuid: '02aa9961-a28c-4115-a901-53c1296cc71a'
      activationstatus: true
      created: 2025-07-29T10:20:05.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kamakailan lamang ay matagumpay nating nailunsad ito sa Luzon, Visayas
        at Mindanao kagaya sa San Juan, Pangasinan, Cavite, Occidental Mindoro, sa
        Cebu, sa Bacolod, sa Guimaras, Siquijor, at Davao Del Sur.'
    section31:
      primarytype: 'block'
      uuid: '7a421570-06f6-476a-a5a7-3910f6a7cb7b'
      activationstatus: true
      created: 2025-07-29T10:20:05.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.378+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At dahil sa ilalaan nating isandaan at labintatlong bilyong piso upang
        palakasin ang mga programa ng DA, ilulunsad na natin ito sa buong bansa sa
        pamamagitan ng daan-daang KADIWA store at center sa iba’t ibang lokal na pamahalaan.'
    section32:
      primarytype: 'block'
      uuid: '5567fab1-e05f-4d35-8248-c343da6cb50e'
      activationstatus: true
      created: 2025-07-29T10:20:05.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Binabalaan ko ang mga trader na magtatangkang magmanipula ng presyo
        ng palay o ng bigas, o manloloko ng mga magsasaka. Hahabulin namin kayo, dahil
        ang trato namin sa inyong ginagawa ay tinuturing naming economic sabotage.
        [applause]'
    section33:
      primarytype: 'block'
      uuid: '6bbba8ed-827c-4b8f-a54b-c3f58a5e5ec5'
      activationstatus: true
      created: 2025-07-29T10:20:05.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.382+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bilang pangunahing solusyon sa mataas na presyo ng baboy, pinalalakas
        natin ang ating lokal na produksyon. Namimigay tayo ng mga biik at inahin.
        Nagpapatayo rin tayo ng mga biosecured facilities.'
    section34:
      primarytype: 'block'
      uuid: '939aa2be-4966-4188-953b-5a0e2d4a143b'
      activationstatus: true
      created: 2025-07-29T10:20:05.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Upang lubos na pababain ang presyo ng karne, nagsimula nang magbakuna
        laban sa ASF, at palalawigin pa natin ito ng pagbabakuna sa lahat.'
    section35:
      primarytype: 'block'
      uuid: '3a90ee8e-3e3c-4c1a-9929-d0e2860d4e95'
      activationstatus: true
      created: 2025-07-29T10:20:05.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pinataas natin ang produksyon ng palay, mais, pinya, saging, mangga,
        kape, cacao, calamansi, tubo, sibuyas, bawang, at iba pang mga agricultural
        products.'
    section36:
      primarytype: 'block'
      uuid: '2942b061-b6a4-44cf-842f-075afec3e139'
      activationstatus: true
      created: 2025-07-29T10:20:05.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mula nagsimula itong Administrasyon, mahigit walo at kalahating milyong
        magsasaka at mangingisda ang nakatanggap ng tulong. Lalo pa natin paiigtingin
        ang mga programa ng pamahalaan para mas marami pa ang matutulungan.'
    section37:
      primarytype: 'block'
      uuid: 'e7f3703d-c03c-4df6-b3c1-3f1d624691c2'
      activationstatus: true
      created: 2025-07-29T10:20:05.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Libo-libong kilometro ng farm-to-market road na ang ginawa na, at libo-libong
        kilometro pa ang pinapasinayaan. Libo-libong ektarya ng lupa ay nalagyan na
        ng patubig sa buong bansa. At libo-libong ektarya pa ang patutubigan.'
    section38:
      primarytype: 'block'
      uuid: '7fe9e1b5-99ce-4baa-9983-e9eabe18eb26'
      activationstatus: true
      created: 2025-07-29T10:20:05.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Libo-libo ring makinarya at pasilidad ang ating binuksan at pinamigay
        para sa mga magsasaka at mangingisda. Marami po tayong ipapatayo na Rice Processing
        System. Itong mga pasilidad at mga bangkang yari sa fiberglass na ipapamigay
        naman sa mga mangingisda.'
    section39:
      primarytype: 'block'
      uuid: 'd422d047-8c36-46f8-b40e-639bbe3e00dd'
      activationstatus: true
      created: 2025-07-29T10:20:05.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.395+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lahat ng ito ay sumusuporta sa kanila mula paghahanda, sa pagpunla,
        pag-ani, pagbiyahe, hanggang sa pagbenta.'
    section40:
      primarytype: 'block'
      uuid: 'b9201983-ec8e-4822-98d6-7dd1651ae9c9'
      activationstatus: true
      created: 2025-07-29T10:20:05.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Milyon-milyong Pilipino ang umaasa sa puno ng niyog bilang pangunahing
        kabuhayan.'
    section41:
      primarytype: 'block'
      uuid: '61801a6d-ea75-4e98-a81d-05169ccf002a'
      activationstatus: true
      created: 2025-07-29T10:20:05.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mula ngayong taon, hindi bababa sa labing-limang milyong hybrid at
        mataas na klaseng mga binhi ng niyog ang ating itatanim sa iba’t ibang panig
        ng Pilipinas. At itutuloy natin ito hanggang isandaang milyong puno na ng
        niyog ang ating maitatanim sa buong Pilipinas. [applause]'
    section42:
      primarytype: 'block'
      uuid: 'f18beffc-7559-48bf-b1f4-787f149140a7'
      activationstatus: true
      created: 2025-07-29T10:20:05.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.401+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At upang lubos na pasiglahin ang industriya ng niyog, hihilingin natin
        sa Kongreso na amyendahan ang Coconut Farmers and Industry Trust Fund Act,
        para naman maging mas angkop sa mga pangangailangan ng ating mga magsasaka.
        [applause]'
    section43:
      primarytype: 'block'
      uuid: '5337b089-8092-42ed-840c-61ca47579bd1'
      activationstatus: true
      created: 2025-07-29T10:20:05.526+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.403+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bahagi lamang ito ng ginagawa nating malawakang pagpapalakas ng iba’t
        iba pang mga industriya, kasama dito ang industriya ng asin, pagpoproseso,
        pag-export ng niyog.'
    section44:
      primarytype: 'block'
      uuid: '4434d9e0-02b3-44b9-99bf-cdbec219a573'
      activationstatus: true
      created: 2025-07-29T10:20:05.527+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.405+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa tulong ng DOST, ginagamit natin ang mga magagandang dulot ng agham,
        tulad ng mga nadiskubre at nagawa ng ating mga siyentipiko at imbentor. Pati
        na rin ang mga modernong pamamaraan, tulad ng mga bagong binhi, pataba, makinarya,
        at istratehiya gaya ng'
    section45:
      primarytype: 'block'
      uuid: '3a2b7fec-9203-490e-9b5f-34cf3abda2c6'
      activationstatus: true
      created: 2025-07-29T10:20:05.528+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.407+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'inter-cropping at off-season techniques.'
    section46:
      primarytype: 'block'
      uuid: '3b08108b-f7ca-4b0d-88d4-c8b1e7a99022'
      activationstatus: true
      created: 2025-07-29T10:20:05.528+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.409+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Naghihintay din sa ating kabataan ang mga kurso, programa, at mga scholarships
        sa larangan ng agrikultura upang ito ay kanilang gawing hanapbuhay balang
        araw, at maipapagpatuloy ang marangal na kabuhayan ng kanilang mga magulang.'
    section47:
      primarytype: 'block'
      uuid: 'cae7d543-f957-4dae-bf4e-45d42935b720'
      activationstatus: true
      created: 2025-07-29T10:20:05.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At para sa susunod na ating salinlahi ng mga magsasaka, tiyak na magiging
        kanila na nang tuluyan ang lupang sinasaka nila. [applause]'
    section48:
      primarytype: 'block'
      uuid: 'fc0b1288-37a3-44eb-a9cc-c47cddee6a09'
      activationstatus: true
      created: 2025-07-29T10:20:05.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kasalukuyang pinapabilis ng DAR ang pamamahagi ng mga CLOA at ng mga
        E-Titles. Pati na ‘yung mga COCROM, bilang patunay na wala ng utang ang mga
        benepisyaryo ng agrarian reform. [applause]'
    section49:
      primarytype: 'block'
      uuid: '8c23d8c3-dd74-4ab6-b009-0ef98951495c'
      activationstatus: true
      created: 2025-07-29T10:20:05.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bagaman dumarami ang ating mga planta ng kuryente sa buong bansa. Lalo
        na ang mga bagong teknolohiya at malinis na enerhiya, tulad ng solar, windmill,
        natural gas…'
    section50:
      primarytype: 'block'
      uuid: 'ce4c129f-6044-42e4-8ebd-3cf07c601e7f'
      activationstatus: true
      created: 2025-07-29T10:20:05.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bagaman kilalang-kilala na tayo sa buong mundo dahil sa pagpapahalaga
        natin sa renewable energy…'
    section51:
      primarytype: 'block'
      uuid: 'c3e5527d-d191-4756-aba3-02f1893afa66'
      activationstatus: true
      created: 2025-07-29T10:20:05.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.420+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Naririyan pa rin ang mga problema sa enerhiya na damang-dama ng bawat
        Pilipino, kagaya ng:'
    section52:
      primarytype: 'block'
      uuid: '32edf97d-7831-46df-9f2c-a0e201dc8d13'
      activationstatus: true
      created: 2025-07-29T10:20:05.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tatlong milyong kabahayan na wala pang kuryente;'
    section53:
      primarytype: 'block'
      uuid: '4086500b-f42b-414d-a0d3-af83ad877a2a'
      activationstatus: true
      created: 2025-07-29T10:20:05.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.424+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Palagiang brownout;'
    section54:
      primarytype: 'block'
      uuid: '0983cee3-c626-43ad-8193-40d28fc98d41'
      activationstatus: true
      created: 2025-07-29T10:20:05.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.426+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At ang mataas na presyo ng kuryente.'
    section55:
      primarytype: 'block'
      uuid: '85019889-8e4d-432f-96db-650a5bbaa3b5'
      activationstatus: true
      created: 2025-07-29T10:20:05.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.428+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya, binibilisan nating mabigyan ng koneksyon at pinapalakas pa lalo
        ang kakayahan ng ating gumagawa ng kuryente.'
    section56:
      primarytype: 'block'
      uuid: 'cb0f65c7-5b22-4935-b952-026f8621e9fa'
      activationstatus: true
      created: 2025-07-29T10:20:05.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.430+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pagpasok ng Administrasyong ito, mahigit limang milyon ang mga bahay
        na wala pang kuryente. Sa loob ng tatlong taon, dalawa at kalahating milyong
        kabahayan ang ating nakabitan na, na may kuryente na sila. [applause]'
    section57:
      primarytype: 'block'
      uuid: '1a2a6841-9da9-4674-9e58-25bf14f9eee7'
      activationstatus: true
      created: 2025-07-29T10:20:05.537+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa susunod na tatlong taon, halos dalawandaang planta ang ating tatapusin.
        Ito ay may kakayahang magpailaw sa apat na milyong kabahayan, o sa mahigit
        na dalawang libong pabrika, o sa halos pitong libong tanggapan at negosyo.'
    section58:
      primarytype: 'block'
      uuid: '8b264532-a5e4-4b8e-9b2b-5666a81b4ea9'
      activationstatus: true
      created: 2025-07-29T10:20:05.538+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hahabulin at tutuparin ng DOE at NEA ang nakatakdang dami ng mga kabahayang
        makakabitan ng kuryente ngayong taon hanggang 2028. Lalo na sa Quezon, sa
        Camarines Norte, sa Palawan, sa Masbate, sa Samar, sa Negros Occidental, sa
        Zamboanga del Sur. [applause]'
    section59:
      primarytype: 'block'
      uuid: 'c0a6cde1-fbe0-491b-8ea1-86c777ba4ffd'
      activationstatus: true
      created: 2025-07-29T10:20:05.539+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At sa pagtatapos ng 2028, dagdag na mahigit isang milyong kabahayan
        pa ang magkakaroon na rin ng kuryente, sa pamamagitan ng solar power home
        system. [applause]'
    section60:
      primarytype: 'block'
      uuid: '6fc77bc3-ee47-4ed6-b9e8-f774c515572b'
      activationstatus: true
      created: 2025-07-29T10:20:05.540+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.438+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para lalo pang makatipid ang ating mga kababayan at maipagbili ang
        anumang sobrang kuryente nila, isusulong na ng Department of Energy ang Net
        Metering Program, at pabibilisin din ng ERC ang proseso ng pag-apruba nito.
        [applause]'
    section61:
      primarytype: 'block'
      uuid: 'dd7d0a63-8d17-43c8-8db1-3eb33b1d1840'
      activationstatus: true
      created: 2025-07-29T10:20:05.541+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.440+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Habang inaayos natin ang kumplikado nating sistema ng enerhiya sa bansa
        upang maipababa ang presyo, pinapalawig pa natin ang Lifeline Rate. Bukod
        sa mga miyembro ng 4Ps, kasama na rin ngayon ang mga pamilyang nasa Listahanan
        na maliit lamang ang kinikita, at ang konsumo naman ay hindi lumalagpas sa
        “lifeline rate”.'
    section62:
      primarytype: 'block'
      uuid: 'baccf8cc-896a-46ab-a476-4d034658d242'
      activationstatus: true
      created: 2025-07-29T10:20:05.542+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.442+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi ko palalampasin ang nangyari kamakailan sa Siquijor.'
    section63:
      primarytype: 'block'
      uuid: '7d41fd19-1443-43e1-b5af-14e8e6660f5e'
      activationstatus: true
      created: 2025-07-29T10:20:05.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil sa malawakang brownout, napilitan pang magdeklara ng state of
        calamity sa lalawigan. Naperwisyo nito ang mga taga-roon, ang kanilang turismo,
        kanilang negosyo, ospital, at sari-saring serbisyo.'
    section64:
      primarytype: 'block'
      uuid: 'fe2f6fe9-6b19-48a0-9dcc-58d261b588f6'
      activationstatus: true
      created: 2025-07-29T10:20:05.544+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ginawa nating imbestigasyon, ano ‘yung ating natuklasan?'
    section65:
      primarytype: 'block'
      uuid: '2e6421ee-3a61-4c2f-be97-ab8a620dac2f'
      activationstatus: true
      created: 2025-07-29T10:20:05.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga expired na permit.'
    section66:
      primarytype: 'block'
      uuid: 'c0ce2b30-45ce-4ae0-b5de-033b09b79404'
      activationstatus: true
      created: 2025-07-29T10:20:05.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga sirang generator, na halatang napabayaan, kaya sunod-sunod na bumibigay.'
    section67:
      primarytype: 'block'
      uuid: 'cf5c33ba-1c14-454e-aaa8-d8ee192127d8'
      activationstatus: true
      created: 2025-07-29T10:20:05.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.453+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mabagal na aksyon, at kawalan nang maayos na sistema nang pagbili ng
        krudo at ng mga piyesa.'
    section68:
      primarytype: 'block'
      uuid: '6a6d9da6-0408-443e-80f9-9b0f5c8e9e3e'
      activationstatus: true
      created: 2025-07-29T10:20:05.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.455+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ipinag-utos ko sa DOE, NEA, at ERC na pabalikin sa normal ang serbisyo
        ng kuryente sa Siquijor bago matapos ang taon. [applause]'
    section69:
      primarytype: 'block'
      uuid: '49584e38-8bcb-4cd2-9c3e-fc3395139239'
      activationstatus: true
      created: 2025-07-29T10:20:05.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.457+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Titiyakin namin na maitatag agad ang mga pasilidad para sa pangmatagalang
        lunas sa kanilang problema sa kuryente.'
    section70:
      primarytype: 'block'
      uuid: '150ce604-4124-4ccc-b202-496b990772ef'
      activationstatus: true
      created: 2025-07-29T10:20:05.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.459+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi na dapat ito maulit muli.'
    section71:
      primarytype: 'block'
      uuid: 'df5dbc90-8156-407f-8728-8658625e9227'
      activationstatus: true
      created: 2025-07-29T10:20:05.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.461+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'limbestigahan ang naging kapabayaan dito, at ang iba pang mga katulad
        na kaso sa buong bansa. Dapat nilang ayusin ang pamamahala ng mga kumpanya
        ng kuryente, at ipag-utos ang pag-refund kung kinakailangan. [applause]'
    section72:
      primarytype: 'block'
      uuid: 'd2379098-032e-4b08-9658-1a9247f1860b'
      activationstatus: true
      created: 2025-07-29T10:20:05.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tulad ng pagkain, nakasalalay ang buhay natin sa tubig.'
    section73:
      primarytype: 'block'
      uuid: '2ddca12e-a2a8-45be-97af-90ed25907b13'
      activationstatus: true
      created: 2025-07-29T10:20:05.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marami tayong mga malalaking proyekto na nakalatag para sa [bultuhang]
        supply [ng] malinis na tubig sa buong bansa.'
    section74:
      primarytype: 'block'
      uuid: '383d30c7-08f0-4ef4-94a9-594592b34e6a'
      activationstatus: true
      created: 2025-07-29T10:20:05.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mayroon din tayong mga makabagong sistema upang salain ang tubig at
        gawin itong malinis para mainom, lalo na para doon sa mga taga-isla.'
    section75:
      primarytype: 'block'
      uuid: '3c7d27ba-58ea-4c02-9c67-7acb3b5c2b97'
      activationstatus: true
      created: 2025-07-29T10:20:05.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gayumpaman, marami kaming natatanggap na reklamo na hindi man lang
        daw umaabot ang tubig sa kanilang mga gripo. Sa lawak ng reklamo, lampas anim
        na milyong konsyumer sa buong bansa ang kasalukuyang naaapektuhan.'
    section76:
      primarytype: 'block'
      uuid: '7ffb80f3-75b7-4bde-a544-87f843a98089'
      activationstatus: true
      created: 2025-07-29T10:20:05.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.471+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nakita ko na ang report.'
    section77:
      primarytype: 'block'
      uuid: '55fa3a0a-438d-4061-9864-50608d9c1ddb'
      activationstatus: true
      created: 2025-07-29T10:20:05.557+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.473+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya’t ginagawa ng LWUA ngayon ang mga mabisang hakbang laban sa palpak
        na serbisyo ng mga water districts at kanilang mga joint venture partners.
        [applause]'
    section78:
      primarytype: 'block'
      uuid: '7932698a-8811-43db-ba5d-898425c2ec58'
      activationstatus: true
      created: 2025-07-29T10:20:05.558+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.475+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Titiyakin ng LWUA na mailalagay na sa ayos ang serbisyo ng tubig ng
        milyon-milyon nating mga kababayan at gawing mas abot-kaya naman ang presyo.'
    section79:
      primarytype: 'block'
      uuid: '465fc899-e147-480a-b8c2-1dea1139fc38'
      activationstatus: true
      created: 2025-07-29T10:20:05.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Higit sa lahat, titiyakin nating mapapanagot ang mga nagpabaya at nagkulang
        sa mahalagang serbisyong-publiko na ito. [applause]'
    section80:
      primarytype: 'block'
      uuid: '6be79db4-e989-4175-91ca-cec51850fcb8'
      activationstatus: true
      created: 2025-07-29T10:20:05.560+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malinaw sa atin ang tumambad na realidad tungkol sa ating mga kabataan
        ngayon.'
    section81:
      primarytype: 'block'
      uuid: 'd8c8bc6b-955f-4e39-939d-c0853dcbcc18'
      activationstatus: true
      created: 2025-07-29T10:20:05.561+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang kakulangan sa kaalaman at sa kakayahan, lalo na sa matematika,
        sa agham, sa pagbabasa, at sa wastong pag-unawa.'
    section82:
      primarytype: 'block'
      uuid: 'eb0bf4d4-521c-4f34-bba7-99a5c98378a5'
      activationstatus: true
      created: 2025-07-29T10:20:05.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang mga nagda-drop-out at mga hindi nakakapagtapos sa junior o senior
        high school.'
    section83:
      primarytype: 'block'
      uuid: 'c65e7e06-d42e-400f-986d-ccec6dc149c4'
      activationstatus: true
      created: 2025-07-29T10:20:05.564+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang kalahating milyong bata na nagbabanat na ng buto.'
    section84:
      primarytype: 'block'
      uuid: '66906eb7-4eda-42fa-8cd2-095396ff1f65'
      activationstatus: true
      created: 2025-07-29T10:20:05.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung tayo ay nagpupundar ng malaki para sa imprastraktura, mas malaki
        pa ang ipupundar natin para sa ating mamamayan. [applause]'
    section85:
      primarytype: 'block'
      uuid: 'a9903d60-1966-4235-ac91-7205479a3762'
      activationstatus: true
      created: 2025-07-29T10:20:05.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ito ang pangunahing polisiya natin hanggang matapos ang Administrasyong.'
    section86:
      primarytype: 'block'
      uuid: '6fca54ea-760e-48a1-bcfd-3268127328fb'
      activationstatus: true
      created: 2025-07-29T10:20:05.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Puspusan nating inaayos at pinapaganda ang ating sistema ng edukasyon.
        Sa lahat ng mga pinahahalagahan ng Administrasyon, ito pa rin ang nasa rurok.'
    section87:
      primarytype: 'block'
      uuid: 'bfaeeb5a-c2e2-4f56-b337-e3c70dc8919d'
      activationstatus: true
      created: 2025-07-29T10:20:05.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayong taon, sinimulan na natin ang Academic Recovery and Accessible
        Learning o ARAL Program, [applause] at pinalalakas din natin ang Early Childhood
        Care and Development [applause] na hango… Ito ay hango sa dalawang mahahalagang
        batas na ipinasa ninyo dito sa Kongreso.'
    section88:
      primarytype: 'block'
      uuid: '309fb1eb-fe80-4b99-bfb8-dc14f79fb0cb'
      activationstatus: true
      created: 2025-07-29T10:20:05.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Maraming mag-aaral ang nakakaranas ng bullying o kaya ay nade-depress.
        Binabantayan din natin ang mental health ng ating kabataan. [applause]'
    section89:
      primarytype: 'block'
      uuid: '2d955c85-ecd6-4cca-b34c-0ab912f28785'
      activationstatus: true
      created: 2025-07-29T10:20:05.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magdadagdag tayo ng mga school counselors na magsisilbing sanggunian
        at gabay nila.'
    section90:
      primarytype: 'block'
      uuid: '11ec7d60-afd5-498c-9a7b-3af4a1a6a1a3'
      activationstatus: true
      created: 2025-07-29T10:20:05.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.500+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Naglaan tayo ng isang bilyon para makapagtayo ng mahigit tatlong daang
        Barangay Child Development Centers at “Bulilit Centers” [applause] sa buong
        bansa.'
    section91:
      primarytype: 'block'
      uuid: '6b292a45-8ef4-46e6-b80a-bb476f308e9a'
      activationstatus: true
      created: 2025-07-29T10:20:05.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.502+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At ang pinaka-priority ay ‘yung mga nangangailangan na pook na malalayo.
        At pauna lamang ‘yan. Unti-unti nating tutugunan ang matinding kakulangan
        sa daycare center na nabinbin mula pa noong 1990. [applause]'
    section92:
      primarytype: 'block'
      uuid: '9647a910-9307-4766-add9-d35dd260066d'
      activationstatus: true
      created: 2025-07-29T10:20:05.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pinaspasan na natin ang pagpapabakuna ng mga bata. Sa DOH: kumpletuhin
        na natin ang bakuna para matapos na sa lalong madaling panahon na kumpleto
        na lahat ng ating mga anak ay nabakuhanan na. [applause]'
    section93:
      primarytype: 'block'
      uuid: '62f41033-329e-449f-ab9b-aa1dddae6e34'
      activationstatus: true
      created: 2025-07-29T10:20:05.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.506+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ilalim naman ng bagong lunsad na YAKAP Caravan, matitingnan na ang
        kundisyon ng kalusugan, hindi lamang ng mga mag-aaral, kundi pati na ng mga
        guro. Mabibigyan sila ng libreng medical check-up, libreng lab test tulad
        ng cancer screening, at libre na gamot. [applause]'
    section94:
      primarytype: 'block'
      uuid: '96913bae-10b7-4121-af82-365b8693eac3'
      activationstatus: true
      created: 2025-07-29T10:20:05.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa nakaraang tatlong taon, halos dalawampu’t dalawang libong silid-aralan
        ang nabuksan na.'
    section95:
      primarytype: 'block'
      uuid: '432803d0-1229-4b38-8383-c7a2c9b63ce8'
      activationstatus: true
      created: 2025-07-29T10:20:05.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hihigitan pa natin ito, dahil talagang nakakaawa ang ating mga mag-aaral.
        Hindi na natin dapat nabibitin ang oras nila sa klase dahil sa kakulangan
        ng classroom.'
    section96:
      primarytype: 'block'
      uuid: '920002ac-9b19-4186-9865-241bf2c1bb67'
      activationstatus: true
      created: 2025-07-29T10:20:05.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.512+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Katuwang ng pribadong sektor, sisikapin nating madagdagan pa ng apatnapung
        libong silid-aralan bago matapos itong Administrasyon. [applause]'
    section97:
      primarytype: 'block'
      uuid: '4eb9f520-58a0-41d9-a7c6-8832b379ec77'
      activationstatus: true
      created: 2025-07-29T10:20:05.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.514+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Maglalaan tayo ng sapat na pondo para rito. Alang-alang sa ating mga
        mag-aaral, hihilingin ko ang buong suporta ng ating Kongreso. [applause]'
    section98:
      primarytype: 'block'
      uuid: 'f23bc654-ada2-4fc1-abbb-0689dc689bd8'
      activationstatus: true
      created: 2025-07-29T10:20:05.582+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Naging matagumpay ang isinagawang tutoring at remedial program para
        sa mga mag-aaral nitong nakalipas na taon at nitong summer break. Palalawakin
        pa natin ito.'
    section99:
      primarytype: 'block'
      uuid: '29121105-11f0-4f62-bcc7-0eb2cfe19c85'
      activationstatus: true
      created: 2025-07-29T10:20:05.583+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At maraming salamat sa mga guro, at lalo na sa mga Ate at Kuya na nag-volunteer
        na tinulungan ang mga maliliit para mas maganda ang resulta nila sa kanilang
        eskuwela. [applause]'
    section100:
      primarytype: 'block'
      uuid: '7e189d15-3d1d-4378-87d7-976119958d71'
      activationstatus: true
      created: 2025-07-29T10:20:05.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.521+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa DOLE at sa DSWD, ipagpatuloy pa ninyo ang mga ganitong klaseng internship
        at pre-employment programs para sa ating estudyante sa kolehiyo. Malaking
        tulong ito sa kanila habang sila ay nag-aaral, malaking tulong ito sa bansa.'
    section101:
      primarytype: 'block'
      uuid: 'f03c1a0c-9ac6-402c-8235-84e0a45d63da'
      activationstatus: true
      created: 2025-07-29T10:20:05.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.523+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayon nagdaratingan na ang mga laptop na laan para sa bawat guro sa
        public school. [applause]'
    section102:
      primarytype: 'block'
      uuid: 'c055774e-92c8-4727-8824-30d8894565b2'
      activationstatus: true
      created: 2025-07-29T10:20:05.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.525+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tiniyak natin na walang anomalya sa pagbili ng mga laptop na ito. [applause]'
    section103:
      primarytype: 'block'
      uuid: 'b14d7cb4-f974-4d27-8814-4a8ed092725b'
      activationstatus: true
      created: 2025-07-29T10:20:05.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.527+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nakahanda na ang mga high-tech at digital na mga materyales, mga smart
        TVs, libreng Wi-Fi, at libreng load sa Bayanihan SIM card. Dahil dito, handa
        na rin ang ating mga estudyante para makasabay sa makabagong paraan ng pag-aaral
        sa makabagong mundo.'
    section104:
      primarytype: 'block'
      uuid: 'cf64e63c-1faa-4351-940c-adffe7626741'
      activationstatus: true
      created: 2025-07-29T10:20:05.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang pinakamahalaga sa sistema ng edukasyon ay ang ating mga mahal na
        guro.'
    section105:
      primarytype: 'block'
      uuid: 'c20d02f7-5efd-4118-a380-610cd01f2250'
      activationstatus: true
      created: 2025-07-29T10:20:05.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asahan po ninyo na hindi gagawing sukatan ng galing ninyo o ng performance
        ninyo ang dami lamang ng estudyante na inyong ipinapasa. [applause] Kundi,
        ang dami ng mag-aaral na inyong pinapahusay at pinapataas ang ambisyon sa
        buhay. [applause]'
    section106:
      primarytype: 'block'
      uuid: '3cfeafc6-38fb-42ec-a40f-8279505644d4'
      activationstatus: true
      created: 2025-07-29T10:20:05.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi tayo tumitigil maghanap ng mga paraan upang pagaanin kahit paano
        ang inyong pasanin sa araw-araw.'
    section107:
      primarytype: 'block'
      uuid: '4ec6e135-9e17-49d6-9cf1-7a2be5609758'
      activationstatus: true
      created: 2025-07-29T10:20:05.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nagdagdag tayo ng animnapung libong teaching item, at nakapagbigay
        pa ng trabaho para sa ating mga lisensyadong guro. [applause]'
    section108:
      primarytype: 'block'
      uuid: '7e2bf47a-3737-41f1-832a-39e0bb7368d3'
      activationstatus: true
      created: 2025-07-29T10:20:05.595+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.537+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tinanggal na natin ang halos isandaang dokumentong kailangan ninyong
        atupagin noon, na wala namang kinalaman sa inyong pagtuturo.'
    section109:
      primarytype: 'block'
      uuid: '510cf3c4-6140-4915-b0ea-2c6b7ffc573b'
      activationstatus: true
      created: 2025-07-29T10:20:05.596+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.539+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gagawin na rin nating digital ang mga natitira pang papel na kailangan
        ninyong asikasuhin. Para puwede na ninyo itong gawin online – diretso na mula
        sa mga bago ninyong laptop. [applause]'
    section110:
      primarytype: 'block'
      uuid: 'a77b37ca-23b5-4be8-a795-d23d1b695105'
      activationstatus: true
      created: 2025-07-29T10:20:05.598+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.541+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At ngayong school year na ito, makakatanggap na kayo ng kabayaran para
        sa inyong teaching overload at para sa inyong overtime. [applause]'
    section111:
      primarytype: 'block'
      uuid: '8e0c86bf-64ef-4ec8-b8d5-63b7406cb317'
      activationstatus: true
      created: 2025-07-29T10:20:05.599+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Napatunayan na nating mabisa ang Tech-Voc. Kaya, unti-unti nang pinapasok
        sa Senior High ang TVET ng TESDA.'
    section112:
      primarytype: 'block'
      uuid: '40597dee-cf52-4af6-af2c-853f8151bfb6'
      activationstatus: true
      created: 2025-07-29T10:20:05.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.545+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ibig sabihin nito, ang mag-aaral ng Senior High School pa lamang, makakapili
        na siya kung Bookkeeping, Agribusiness, Electrical, Graphic Design ang kanyang
        napupusuang larangan. [applause]'
    section113:
      primarytype: 'block'
      uuid: 'ca4a9bef-0b16-4903-959a-68ea20283312'
      activationstatus: true
      created: 2025-07-29T10:20:05.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Diretso pagka-graduate, puwede na kaagad na maghanapbuhay kung gugustuhin,
        dahil para na rin siyang nakapag-aral sa TESDA at nakakuha ng NC II or NC
        III.'
    section114:
      primarytype: 'block'
      uuid: 'e09aba4c-1503-422f-b467-ffa4a0ea5013'
      activationstatus: true
      created: 2025-07-29T10:20:05.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung tutungtong naman sa kolehiyo, nakahanda ang malaking pondo para
        sa pagtutustos sa libreng pampublikong edukasyon sa kolehiyo. [applause]'
    section115:
      primarytype: 'block'
      uuid: 'fb484501-5857-474a-a632-ced5efc6f21c'
      activationstatus: true
      created: 2025-07-29T10:20:05.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pati na rin ang mga subsidy at financial assistance para sa mas higit
        pang nangangailangang estudyante.'
    section116:
      primarytype: 'block'
      uuid: '6827c9a5-3626-447c-9b88-c5134d5e0145'
      activationstatus: true
      created: 2025-07-29T10:20:05.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taon-taon, mahigit dalawang milyong estudyante ang nakakapag-aral ng
        libreng kolehiyo sa bansa. Mula umpisa ng Administrasyong ito, dinagdagan
        pa natin ng dalawang daan at animnapung libong estudyante ang nakinabang dito.
        [applause]'
    section117:
      primarytype: 'block'
      uuid: '4c983b98-382c-4caa-b5bb-8b120d6326aa'
      activationstatus: true
      created: 2025-07-29T10:20:05.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa susunod na taon, maglalaan pa rin tayo ng halos animnapung bilyong
        piso para sa libreng edukasyon sa pampublikong kolehiyo at sa TechVoc.'
    section118:
      primarytype: 'block'
      uuid: '290ab244-72a7-472b-8eed-9d5aeb859ebe'
      activationstatus: true
      created: 2025-07-29T10:20:05.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dumami din ang nabigyan ng scholarships sa TESDA. Nito lamang 2024,
        higit pa sa dalawandaang libo ang nadagdag sa mga scholarships ng TechVoc.'
    section119:
      primarytype: 'block'
      uuid: '01d221a2-e4a1-41e9-85f1-7205def3e855'
      activationstatus: true
      created: 2025-07-29T10:20:05.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga kasama naman sa Listahanan at 4Ps: itong susunod na tatlong
        taon, bibigyan natin nang mataas na prayoridad ang mga anak ninyong tutungtong
        sa kolehiyo.'
    section120:
      primarytype: 'block'
      uuid: '905a9e90-41e2-4fda-bd45-24915ed5eb15'
      activationstatus: true
      created: 2025-07-29T10:20:05.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kitang-kita natin ang bunga ng mga programang ito. Napakataas ngayon
        ng bilang ng kabataan nating pumasok sa kolehiyo o sa TESDA. Pilipinas na
        ang pumapangalawa sa buong ASEAN sa dami ng mga kabataang pumasok sa kolehiyo
        at sa TechVoc. [applause]'
    section121:
      primarytype: 'block'
      uuid: '41490b1c-d107-49d1-9fbd-e84c9270052e'
      activationstatus: true
      created: 2025-07-29T10:20:05.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mas marami na rin ang nakakapagtapos.'
    section122:
      primarytype: 'block'
      uuid: 'e0c093d8-6118-4f63-8d33-3cb44d8fda46'
      activationstatus: true
      created: 2025-07-29T10:20:05.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya mga magulang: sulitin na ninyo ang mga pagkakataong ito. Dahil
        hangad natin na sa lalong madaling panahon, ang bawat isang pamilya ay may
        anak na nakapagtapos ng kolehiyo o sa TESDA. [applause]'
    section123:
      primarytype: 'block'
      uuid: '53128a59-526d-4f6b-bca0-9bb3719908a3'
      activationstatus: true
      created: 2025-07-29T10:20:05.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung kalidad lang din ang pag-uusapan, hindi nagpapahuli ang mga unibersidad
        at kolehiyo natin dito sa bansa. Mula sa dalawampu’t dalawa noong 2022, ngayon
        isandaan at labing-apat na sa kanila ay kinikilala sa buong mundo. [applause]
        Animnapu nito ay public school.'
    section124:
      primarytype: 'block'
      uuid: '9000a615-f042-4df7-a1b0-0763ba1a56eb'
      activationstatus: true
      created: 2025-07-29T10:20:05.619+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At bilang natatanging pagkilala, gagawaran natin ng Presidential Merit
        Scholarship ang mga high school graduate na makakakuha ng matataas na honor.
        [applause]'
    section125:
      primarytype: 'block'
      uuid: 'afe39c78-a892-43d4-b69c-ee5f4398a468'
      activationstatus: true
      created: 2025-07-29T10:20:05.621+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Walang humpay nating ipinapatupad ang mga programa sa pagsugpo sa kahirapan
        at patungkol sa kalusugan at nutrisyon ng mamamayan.'
    section126:
      primarytype: 'block'
      uuid: '22181231-47b5-4f09-b4ef-304c7cfadfd0'
      activationstatus: true
      created: 2025-07-29T10:20:05.623+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tuloy-tuloy pa rin ang ating programang 4Ps. Hangad din natin na amyendahan
        ang batas ng 4Ps upang matiyak na talagang sapat ang panahon para maitaguyod
        ang kanilang paghihirap – maitaguyod sila, ang mga mahihirap.'
    section127:
      primarytype: 'block'
      uuid: '48f63087-f539-4812-9c58-f227e5b5636d'
      activationstatus: true
      created: 2025-07-29T10:20:05.624+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mula nang nagsimula itong Administrasyon, mahigit limang milyong kabahayan
        ang nagbenepisyo sa conditional cash grant ng 4Ps.'
    section128:
      primarytype: 'block'
      uuid: '7d86b5df-40e0-48e2-939b-42e274d3d3f0'
      activationstatus: true
      created: 2025-07-29T10:20:05.626+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mas maganda pa ang balita, na sa tatlong taon, halos isa’t kalahating
        milyong pamilya ang gumanda na ang buhay, kaya nakapag-graduate na sa program
        ng 4Ps. [applause]'
    section129:
      primarytype: 'block'
      uuid: 'c8d4ec4e-552e-4881-96d6-c539684ebe79'
      activationstatus: true
      created: 2025-07-29T10:20:05.627+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.580+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Batid nating lahat ang mga kababayan natin na namumuhay sa lansangan.
        Sila ang pinakanangangailangan ng tulong ng pamahalaan.'
    section130:
      primarytype: 'block'
      uuid: 'd61ef9ab-793a-4e43-8ab6-ecb77b5ca352'
      activationstatus: true
      created: 2025-07-29T10:20:05.629+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.582+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ating mga LGU, hanapin ninyong lahat – na ipasok silang lahat sa
        4Ps at sa iba pang mga programa ng DSWD. Para naman maitaguyod natin sila
        at magsimula na ang kanilang paglakbay tungo sa pag-unlad ng kanilang buhay.
        [applause]'
    section131:
      primarytype: 'block'
      uuid: 'af4bf2b0-b98d-4cf8-86e2-b7f9926c42ed'
      activationstatus: true
      created: 2025-07-29T10:20:05.631+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ikalawang taon ng ating Walang Gutom program, mabibigyan ng tulong
        ang anim na raang libong pinakanangangailangang kabahayan sa kanilang nutrisyon.
        At sa 2027, dadamihan pa natin sa pitong daan at limampung libong kabahayan
        ang maaabot ng feeding program natin.'
    section132:
      primarytype: 'block'
      uuid: 'bf8a811c-ef55-4165-978a-db48bd739fc3'
      activationstatus: true
      created: 2025-07-29T10:20:05.632+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ipinagpapatuloy ng DSWD at ng DepEd ang feeding program nila para sa
        mga daycare center at pampublikong paaralan, na nakapagbigay ng masustansyang
        pagkain at gatas sa mahigit tatlo’t kalahating milyong mag-aaral sa buong
        bansa. [applause]'
    section133:
      primarytype: 'block'
      uuid: 'c03e0fc0-141d-4aa0-8cb8-002e2a25051c'
      activationstatus: true
      created: 2025-07-29T10:20:05.634+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil alam naman natin, basta’t may laman ang tiyan, may laman ang
        isipan.'
    section134:
      primarytype: 'block'
      uuid: '9b9d0c73-7cdc-4eb6-ba42-9f29ee23d3db'
      activationstatus: true
      created: 2025-07-29T10:20:05.635+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung papalawigin pa natin ang mga programang ito, sa susunod na taon,
        sa tulong ng karagdagang isang bilyong pisong pondo, pararamihin pa ng DSWD
        ang bilang ng mga batang mabibigyan ng masustansyang pagkain. [applause]'
    section135:
      primarytype: 'block'
      uuid: '46a290e1-aeda-4119-9f49-78722651f81b'
      activationstatus: true
      created: 2025-07-29T10:20:05.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.592+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa kabilang banda naman, nakikita natin ang sobrang pagtaas naman ng
        timbang ng ating mga kababayang edad dalawampu at pataas. Kaya, sikapin nating
        maging mas aktibo ang ating pamumuhay araw-araw.'
    section136:
      primarytype: 'block'
      uuid: 'ea39bd09-fabf-46e2-a7a2-604295df06ed'
      activationstatus: true
      created: 2025-07-29T10:20:05.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ipalaganap natin ang mga pagsasagawa ng mga palaro, ng mga paliga,
        fun run, fun walk, pati mga aerobics, pa-zumba.'
    section137:
      primarytype: 'block'
      uuid: '27e5f8dd-7776-4629-9b3b-9e2cb6a3f661'
      activationstatus: true
      created: 2025-07-29T10:20:05.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.597+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para sa mga LGU, buksan at gawing maaliwalas ang mga park at mga plaza
        natin, kung saan makakapag-ensayo ang ating mga mamamayan, bata man o matanda.
        [applause]'
    section138:
      primarytype: 'block'
      uuid: '67d05c50-912d-4cef-9266-be6dfb080449'
      activationstatus: true
      created: 2025-07-29T10:20:05.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magpatupad tayo ng mga “Car-Free Sundays”, tulad ng ginagawa sa ilang
        lungsod na dito sa Metro Manila, sa Baguio, sa Cebu, pati sa Iloilo, at Davao.'
    section139:
      primarytype: 'block'
      uuid: 'bd7e68a5-214f-46ef-9f53-d96741e4b132'
      activationstatus: true
      created: 2025-07-29T10:20:05.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.601+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bilang pagsuporta rito, simula ngayon, bubuksan ng Philippine Sports
        Commission sa publiko ang kanilang mga track and field oval sa Pasig, Maynila,
        at Baguio, [applause] upang makapag-jogging na kayo nang libre.'
    section140:
      primarytype: 'block'
      uuid: '1e8329f2-93c6-4203-a749-67da3981c62b'
      activationstatus: true
      created: 2025-07-29T10:20:05.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magbubuhos tayo ng todo-suporta sa mga palaro at mga atleta sa buong
        bansa. Halimbawa, ang Palarong Pambansa, at ang Batang Pinoy Games na gaganapin
        sa General Santos City ngayong Oktubre. [applause]'
    section141:
      primarytype: 'block'
      uuid: '414a37a6-a79b-489b-b0d8-defd75eb9459'
      activationstatus: true
      created: 2025-07-29T10:20:05.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bubuo tayo ng bagong pambansang programa para sa sports development.
        Uumpisahan natin ito sa paaralan pa lamang. Ibabalik natin ang mga sports
        club at magsasagawa tayo ng mga palaro at intrams sa lahat ng pampublikong
        paaralan.'
    section142:
      primarytype: 'block'
      uuid: '43ba7d0c-956d-4292-9338-433bf4e7df20'
      activationstatus: true
      created: 2025-07-29T10:20:05.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Naririyan ang ating Philippine Sports Commission at saka ang PAGCOR
        upang tiyakin ang patuloy na pagtaguyod at pagsuporta sa ating mga programang
        pampalakasan ng mga atleta sa buong bansa. [applause]'
    section143:
      primarytype: 'block'
      uuid: '23065536-355d-4c62-8f57-5bf47f823dcd'
      activationstatus: true
      created: 2025-07-29T10:20:05.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil sa mga ito, ang ating kabataan ay maagang namumulat sa isports,
        humuhusay, at tumataas ang kumpiyansa. Sumusunod sila sa yapak ng ating mga
        kampeon at world-class na athlete: tulad ni Senator Manny Pacquiao, [applause]
        ni Hidilyn Diaz, [applause] ni Caloy Yulo, [applause] Aira Villegas, Nesthy
        Petecio, EJ Obiena, Alex Eala; ang paralympians natin na sina Jerrold Mangliwan,
        Cendy Asusano, Angel Mae Otom, at Ernie Gawilan. [applause]'
    section144:
      primarytype: 'block'
      uuid: 'b0d0bc66-4514-48c7-b0d6-12edad49049d'
      activationstatus: true
      created: 2025-07-29T10:20:05.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Isama na rin natin ‘yung bago nating kampeon si PNP Chief Nic Torre.
        [cheers and applause] Nagulat si Chief PNP.'
    section145:
      primarytype: 'block'
      uuid: 'a28ea900-a438-4434-9b92-28a4aa5b7325'
      activationstatus: true
      created: 2025-07-29T10:20:05.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At siyempre, pati pa ang ating kampeon sa Asian Winter Games- Philippine
        Men’s Curling Team. [applause]'
    section146:
      primarytype: 'block'
      uuid: 'ff59180a-0637-4cc4-b189-b1ffd5d502b0'
      activationstatus: true
      created: 2025-07-29T10:20:05.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Akalain mo nga naman: walang winter dito sa Pilipinas, napatunayan
        pa rin natin na kaya nating maging kampeon sa Winter Games.'
    section147:
      primarytype: 'block'
      uuid: '6cf960d0-38f2-4de2-8799-d29a4bd3b4c4'
      activationstatus: true
      created: 2025-07-29T10:20:05.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kilalanin natin ang mga atleta na umani ng karangalan para sa Pilipinas:'
    section148:
      primarytype: 'block'
      uuid: 'c38cabd0-a530-4315-9cd7-3cafa9c9367e'
      activationstatus: true
      created: 2025-07-29T10:20:05.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi lamang sila nakapaghatid ng kasiyahan sa buong sambayanan. Pinalakas
        pa nila ang ating pagmamahal sa bayan, at lalo pang pinatingkad ang dangal
        ng bawat Pilipino. [applause]'
    section149:
      primarytype: 'block'
      uuid: 'dfa32f88-ad5b-4e80-af2e-1b12a416a2a8'
      activationstatus: true
      created: 2025-07-29T10:20:05.663+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.622+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dito sa atin, mahal magkasakit. Mahal ang gamot. Kulang ang pagamutan.
        Walang doktor; lalo na sa mga liblib na mga bayan.'
    section150:
      primarytype: 'block'
      uuid: 'eb97b1bb-f254-46b7-ae8a-1eda0cd5b987'
      activationstatus: true
      created: 2025-07-29T10:20:05.665+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.624+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya mula nang nagsimula ang Administrasyon, ito ang tinutukan natin,
        kasama ng edukasyon at pagsugpo sa kahirapan.'
    section151:
      primarytype: 'block'
      uuid: '1863d954-f079-4517-a8d2-3a09cd0e6746'
      activationstatus: true
      created: 2025-07-29T10:20:05.667+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.626+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa loob ng tatlong taon, pinarami natin ang mga pampublikong ospital
        at specialty centers. Nariyan na rin ang limampu’t tatlong BUCAS centers sa
        tatlumpu’t dalawang lalawigan sa bansa. May libreng check-up, x-ray, lab tests,
        at iba pa. Ito ay para sa agarang serbisyong outpatient na hindi na kailangang
        magpa-confine pa sa ospital.'
    section152:
      primarytype: 'block'
      uuid: '1215bb40-2d82-4f60-b2c8-582ede175686'
      activationstatus: true
      created: 2025-07-29T10:20:05.669+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.628+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asahan ninyo, marami pa ang ating bubuksan na BUCAS. [applause]'
    section153:
      primarytype: 'block'
      uuid: 'd5ccaaac-1f51-480b-bd04-47eb8d859637'
      activationstatus: true
      created: 2025-07-29T10:20:05.671+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.630+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At nasisiyahan ako na makapag-report na sa kauna-unahang pagkakataon,
        ang bawat bayan po sa Pilipinas ngayon ay may doktor. [applause]'
    section154:
      primarytype: 'block'
      uuid: '6e3edd4b-a5ac-4857-96f4-22c064359788'
      activationstatus: true
      created: 2025-07-29T10:20:05.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.632+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mayroon nang magiging tagapag-alaga – mayroon ng tagapag-alaga ng kalusugan
        ng mamamayan sa inyong lugar.'
    section155:
      primarytype: 'block'
      uuid: '98d3ae74-8354-4b48-9067-f2b67007d9ab'
      activationstatus: true
      created: 2025-07-29T10:20:05.675+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.634+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lahat po tayo ay miyembro ng PhilHealth.'
    section156:
      primarytype: 'block'
      uuid: 'aa7cda2a-309b-4fc3-8ff6-756988285651'
      activationstatus: true
      created: 2025-07-29T10:20:05.677+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.636+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pinataas at pinaganda na rin natin ang mga benepisyo. Lalo na para
        sa mga karamdaman na laganap dito sa ating bansa.'
    section157:
      primarytype: 'block'
      uuid: 'c607638c-68a4-493f-8fac-77168e8dd8e8'
      activationstatus: true
      created: 2025-07-29T10:20:05.678+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kapag kayo po o ang inyong kapamilya ay may sakit sa puso, huwag po
        kayong mag-alala. Covered na po sa PhilHealth ang pagpapagamot ninyo para
        sa atake sa puso, sa open-heart surgery, heart valve repair o sa replacement.
        [applause]'
    section158:
      primarytype: 'block'
      uuid: '4a353351-64c6-41c1-a245-bd8817ee05da'
      activationstatus: true
      created: 2025-07-29T10:20:05.680+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At may Cancer Assistance Fund po tayo, pandagdag para sa pagpapagamot
        ng mga cancer patient natin. May pondo rin para sa bakuna laban sa human papilloma
        virus na nagiging sanhi ng maraming klase ng kanser.'
    section159:
      primarytype: 'block'
      uuid: '62014a6a-6838-4a6f-9c76-75341f03987b'
      activationstatus: true
      created: 2025-07-29T10:20:05.682+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para naman sa ibang klase ng kanser na hindi sakop ng PhilHealth, mayroon
        po din tayong nilaang isang bilyon at pitong daang milyong piso para pambili
        ng mga kinakailangang gamot para sa ating mga pasyente. [applause]'
    section160:
      primarytype: 'block'
      uuid: 'f65cc42e-3689-4659-a171-b37003f0b1e3'
      activationstatus: true
      created: 2025-07-29T10:20:05.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga nagda-dialysis: Ang mga sessions ninyo na tatlong beses sa isang
        linggo, libre na sa buong taon. [applause] Libre na rin po pati ang mga kinakailangang
        mga gamot.'
    section161:
      primarytype: 'block'
      uuid: '6ab011d3-854b-49d9-9c1e-19ad78a29284'
      activationstatus: true
      created: 2025-07-29T10:20:05.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung kakailanganin man ng kidney transplant, inakyat na natin ang limit
        hanggang dalawang milyon at isandaang libong piso mula sa dating anim na raang
        libong piso. [applause]'
    section162:
      primarytype: 'block'
      uuid: '253f3a9b-73bc-4dd0-842a-0295b40ea9ce'
      activationstatus: true
      created: 2025-07-29T10:20:05.689+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At ngayong taon, covered na rin ng PhilHealth ang mga serbisyo at gamot
        pagkatapos ng operasyon ng kidney transplant.'
    section163:
      primarytype: 'block'
      uuid: 'ca3b8ebe-9d64-49c2-8f90-ec0a8854cbb7'
      activationstatus: true
      created: 2025-07-29T10:20:05.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung kailangan talaga na magpa-transplant, huwag po kayong matakot
        sa gastos dahil sagot na ng PhilHealth. [applause]'
    section164:
      primarytype: 'block'
      uuid: '19f5b99f-8d1b-40cb-83bf-d4e786216b9d'
      activationstatus: true
      created: 2025-07-29T10:20:05.693+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At kung magkakasakit nang malubhang dengue ang inyong anak, itinaas
        po natin sa apatnapu’t pitong libong piso ang sagot ng PhilHealth. Ang pagtatanggal
        ng katarata ay inakyat na rin ang limit sa isandaan walumpu’t pitong libong
        piso mula labing-anim na libong piso. [applause]'
    section165:
      primarytype: 'block'
      uuid: '9633f3e9-b09f-4125-bd04-0b899713de55'
      activationstatus: true
      created: 2025-07-29T10:20:05.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pati ang mga sari-saring serbisyong outpatient, kasama rin po ngayon
        [sa] PhilHealth. Kapag may kailangan kayong dalhin sa emergency, huwag po
        kayong mag-atubiling itakbo sa ospital. Covered na rin po ‘yan ng PhilHealth.
        [applause]'
    section166:
      primarytype: 'block'
      uuid: '27634c99-d1ed-455d-a103-ac3ae170a452'
      activationstatus: true
      created: 2025-07-29T10:20:05.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kapag lumabo ang mata ng inyong anak, at kailangang magpasukat ng grado
        – pati na rin ang pagpapagamot nila laban sa malnutrisyon – ito rin ay covered
        na rin ng PhilHealth. [applause]'
    section167:
      primarytype: 'block'
      uuid: '7c16a179-af42-4d8b-8385-7534ef5131ae'
      activationstatus: true
      created: 2025-07-29T10:20:05.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At para sa mga PWD, sakop na rin ng PhilHealth ang inyong therapy at
        rehabilitasyon, pati na rin ang mga mahahalagang kagamitang pangsuporta para
        sa inyo.'
    section168:
      primarytype: 'block'
      uuid: 'c4ab3007-5feb-464a-972e-ce770546b98c'
      activationstatus: true
      created: 2025-07-29T10:20:05.701+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pinabibilis pa natin ang proseso ng pagbayad ng PhilHealth sa mga ospital
        at mga klinika, para naman siguradong maayos at hindi naaantala ang kanilang
        serbisyo sa mga pasyente. [applause]'
    section169:
      primarytype: 'block'
      uuid: 'aaf2d62d-7510-4296-9513-f39788f091a9'
      activationstatus: true
      created: 2025-07-29T10:20:05.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Maaasahan pa rin ng mga pasyente ang Medical Assistance Program kung
        kulang ang pambayad sa ospital. Mula pumasok ang Administrasyong ito, nakapaghatid
        ito ng tulong sa higit labing-isa’t kalahating milyong Pilipino.'
    section170:
      primarytype: 'block'
      uuid: 'eca10de7-05ec-49a0-a64d-e68149f48e15'
      activationstatus: true
      created: 2025-07-29T10:20:05.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.665+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Higit sa lahat, padadaliin pa natin ang proseso ng medical assistance
        dahil ipapasok na po ito sa ating eGov app. [applause]'
    section171:
      primarytype: 'block'
      uuid: '9c0db6a2-0fc0-4251-9544-97d2e29bb877'
      activationstatus: true
      created: 2025-07-29T10:20:05.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.667+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga kababayan: asahan po ninyo, ginagawa nating lahat para matulungan
        kayo na makapagpagaling at lumakas.'
    section172:
      primarytype: 'block'
      uuid: 'cc737186-e794-4988-ae57-3174cac9973a'
      activationstatus: true
      created: 2025-07-29T10:20:05.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.669+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit batid natin ang mga realidad sa mga pampublikong ospital. Kanya-kanya
        ang bili ng medical supply; kanya-kanyang lakad ng medical assistance para
        sa bill na hindi kayang bayaran.'
    section173:
      primarytype: 'block'
      uuid: 'b14c3fec-71d6-471d-a733-2f280365967e'
      activationstatus: true
      created: 2025-07-29T10:20:05.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.671+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya, sa lahat ng aking binanggit na mga haligi na naitaguyod na natin
        – ang bahaging sasagutin ng PhilHealth; ang sari-saring pondo ng pamahalaan
        para sa medical assistance, kagaya ng MAIFIP, PCSO, at PAGCOR; at ang karagdagang
        pondo na ibibigay pa natin sa mga DOH hospital, areglado na ang lahat sa ospital
        pa lang. Wala nang kailangan pang puntahan o lapitan pa. [applause]'
    section174:
      primarytype: 'block'
      uuid: 'd98d3797-2574-46e2-9ccf-7b09f38f6974'
      activationstatus: true
      created: 2025-07-29T10:20:05.713+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ito po – itinuloy na po natin ang zero balance billing. Libre po. [applause
        and cheers]'
    section175:
      primarytype: 'block'
      uuid: '3c3c8017-8d2f-481a-a71b-04ebf361927c'
      activationstatus: true
      created: 2025-07-29T10:20:05.715+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.676+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ibig sabihin, ang serbisyo sa basic accommodation sa ating mga DOH
        na ospital wala nang babayaran ang pasyente dahil bayad na ang bill ninyo.
        [applause] Uulitin ko, wala nang kailangan bayaran ang pasyente basta sa DOH
        hospital dahil bayad na po ang bill ninyo. [applause]'
    section176:
      primarytype: 'block'
      uuid: '0e1222dd-8f48-4743-8355-2ecfb9a0fd71'
      activationstatus: true
      created: 2025-07-29T10:20:05.717+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.678+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asahan ninyo, magpapatuloy ang malawakang programang pang-imprastraktura
        ng Administrasyon.'
    section177:
      primarytype: 'block'
      uuid: 'b758a25a-9c92-460b-aeb0-a90d86f84369'
      activationstatus: true
      created: 2025-07-29T10:20:05.719+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.680+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang mga naglalakihang proyekto ay nakalatag sa buong kapuluan. Mga
        daan, tulay, tren, paliparan, pantalan, patubig, at murang pabahay.'
    section178:
      primarytype: 'block'
      uuid: 'd4667a41-cacf-42ec-ac7a-3d99c0d3c7e0'
      activationstatus: true
      created: 2025-07-29T10:20:05.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.682+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ilan dito, matatapos ngayong Administrasyon na ito. Ang iba naman,
        makukumpleto pa at mararamdaman ang dalang ginhawa pagkatapos pa ng aking
        termino.'
    section179:
      primarytype: 'block'
      uuid: 'e5b67cd5-4b8e-4de4-9414-941c7fb02b44'
      activationstatus: true
      created: 2025-07-29T10:20:05.725+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.684+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nagpupundar po kasi tayo para sa kinabukasan. We are not building only
        for today, we are building also for tomorrow. [applause]'
    section180:
      primarytype: 'block'
      uuid: '949900a0-a99c-446e-988d-168af776f8dd'
      activationstatus: true
      created: 2025-07-29T10:20:05.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Habang ginagawa ang ating mga tren tulad ng North-South Commuter Railway
        at ang ating Subway, patuloy din ang pagpapaganda natin sa serbisyo ng MRT
        at saka LRT.'
    section181:
      primarytype: 'block'
      uuid: '3f147974-ea64-4e3c-b016-6f1746172da9'
      activationstatus: true
      created: 2025-07-29T10:20:05.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.688+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang dating dalawampung porsyentong diskuwento sa LRT at MRT para sa
        PWD, sa senior, at sa estudyante, ay itinaas na natin sa limampung porsyento
        na diskuwento. [applause]'
    section182:
      primarytype: 'block'
      uuid: '773a7b8a-6dee-4f97-86b2-7872c76db711'
      activationstatus: true
      created: 2025-07-29T10:20:05.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.690+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mayroon na po tayong 1+3 Pamilya Pass. Ito ay tuwing Linggo, para naman
        may kaunti pang matitipid ang pamilya sa kanilang pamamasyal at sa kanilang
        pagsimba.'
    section183:
      primarytype: 'block'
      uuid: '6f9856d2-183f-4c9b-a871-7a731fee2e4d'
      activationstatus: true
      created: 2025-07-29T10:20:05.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.692+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang tinatawag na Dalian na mga tren, na binili noon pang 2014 at hindi
        pa nagamit, ay sinimulan na nating mapaganda at mapatakbo sa MRT. [applause]'
    section184:
      primarytype: 'block'
      uuid: 'e3f5288e-e95b-42ce-b12b-3ce2dd1065f6'
      activationstatus: true
      created: 2025-07-29T10:20:05.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Halos singkwentang dagdag na karwahe ang natengga ng sampung taon.'
    section185:
      primarytype: 'block'
      uuid: '42da7323-37a1-4251-b11e-973c6ad549c2'
      activationstatus: true
      created: 2025-07-29T10:20:05.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sayang ‘yung pera.'
    section186:
      primarytype: 'block'
      uuid: '556b503c-1b71-437b-ac43-80c515cfd77b'
      activationstatus: true
      created: 2025-07-29T10:20:05.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sayang ‘yung isang buong dekada.'
    section187:
      primarytype: 'block'
      uuid: '6d22a668-af09-4995-afc5-8e4dff2d093f'
      activationstatus: true
      created: 2025-07-29T10:20:05.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pero ngayon, naayos na natin. Ang tatlong bagon ay nagagamit na ngayon.
        Asahan ninyo, ang ilan sa apatnapu’t lima ay magagamit na rin natin bago matapos
        ang taong ito; at ang iba pa ay susunod sa susunod na mga taon. [applause]'
    section188:
      primarytype: 'block'
      uuid: '6909d61b-63ad-4bb1-99f3-bdd7545ad7b0'
      activationstatus: true
      created: 2025-07-29T10:20:05.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magtatanong ako sa iba sa inyo, naaalala pa ba ninyo ‘yung tinatawag
        nating “Love Bus”? Ito ‘yung popular na pampublikong bus sa Metro Manila na
        sinimulan noong 1970s.'
    section189:
      primarytype: 'block'
      uuid: '5c9b18d8-70b8-423e-b158-b0cd91c998c1'
      activationstatus: true
      created: 2025-07-29T10:20:05.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayon, hindi lang natin ibabalik ang Love Bus, gagawin pa natin itong
        libre. [applause]'
    section190:
      primarytype: 'block'
      uuid: '8214c14a-3631-4974-824b-434bc8ab9c68'
      activationstatus: true
      created: 2025-07-29T10:20:05.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pauna pa lamang – pilot testing pa lamang ‘yung nasa Davao at sa Cebu.
        Susundan pa ito ng ibang mga lugar sa Visayas at sa Mindanao. [applause]'
    section191:
      primarytype: 'block'
      uuid: 'b4333406-6ec9-4b28-9349-19896b535d05'
      activationstatus: true
      created: 2025-07-29T10:20:05.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bago matapos ang taon, magsisimula na ang Bataan-Cavite Interlink Bridge.
        Ang tulay na ito ay tatlumpu’t dalawang kilometro ang haba, [applause] na
        tumatawid ng Manila Bay.'
    section192:
      primarytype: 'block'
      uuid: '5f0c2ce6-996c-4967-a268-70102e7e8573'
      activationstatus: true
      created: 2025-07-29T10:20:05.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kung ang biyahe ngayon mula Mariveles hanggang Naic ay umaabot ng limang
        oras, balang araw ito ay magiging apatnapu’t limang minuto na lamang. [applause]'
    section193:
      primarytype: 'block'
      uuid: '74afbe7d-e463-4244-a61a-d6d27e534cfa'
      activationstatus: true
      created: 2025-07-29T10:20:05.756+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang mga riles ng PNR Bicol Line na sinira ng bagyong Kristine ay unti-unti
        nating pinatitibay at naaayos na, kasama ang Binahan Bridge.'
    section194:
      primarytype: 'block'
      uuid: 'de9b20d0-db3b-4683-b162-fdb3f7e1be97'
      activationstatus: true
      created: 2025-07-29T10:20:05.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.717+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi magtatagal, madadagdagan pa ang haba ng linya na nito, at aabot
        na sa Ragay, Camarines Sur hanggang Tagkawayan, Quezon. [applause]'
    section195:
      primarytype: 'block'
      uuid: '99fc033e-6d35-4b8e-af98-e23de3a92c21'
      activationstatus: true
      created: 2025-07-29T10:20:05.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magiging malaking tulong ito sa ating motoristang nagdadaan sa malubhang
        trapik mula Quezon hanggang sa Bicol.'
    section196:
      primarytype: 'block'
      uuid: '3e712fdc-e578-492c-96bb-256d7f6f1d7a'
      activationstatus: true
      created: 2025-07-29T10:20:05.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa 2026, inaasahang magbubukas na sa motorista ang bahagi ng extension
        ng SLEX mula Sto. Tomas, Batangas hanggang Tiaong, Quezon. [applause]'
    section197:
      primarytype: 'block'
      uuid: '5c644cb3-0d88-4cf3-b081-e66c03e8a06b'
      activationstatus: true
      created: 2025-07-29T10:20:05.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.723+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kapag natapos ang buong proyekto, ang dating apat na oras na biyahe,
        magiging isang oras na lang. [applause]'
    section198:
      primarytype: 'block'
      uuid: 'ef60ebe3-658e-49ce-902c-bd4af8bb2e60'
      activationstatus: true
      created: 2025-07-29T10:20:05.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya inaatasan ko ang DOTr at DPWH na bantayang mabuti ang mga proyekto
        sa kahabaan ng Quezon patulak ng Bicol, at tiyaking tama ang kalidad, matibay,
        at nasa takdang oras ang pagtatapos. [applause]'
    section199:
      primarytype: 'block'
      uuid: '8891792d-b711-4c57-9cac-25494b6d307f'
      activationstatus: true
      created: 2025-07-29T10:20:05.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang Nalil-Sikkiat Bridge, na una sa tatlong mahahalagang tulay na ginagawa
        ngayon sa Tawi-Tawi, nabuksan na. Sa susunod na taon, ang tulay sa Malassa-Lupa
        Pula ay matatapos na rin.'
    section200:
      primarytype: 'block'
      uuid: '90c39a62-2e69-448a-b156-60ba0365b6e2'
      activationstatus: true
      created: 2025-07-29T10:20:05.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Higit sa lahat, kung may Luzon Spine Expressway Network program, mayroon
        din naman tayong Mindanao Transport Connectivity Improvement Project. [applause]'
    section201:
      primarytype: 'block'
      uuid: '28e5d94e-6aca-4bc9-992d-9d0d576dd0a1'
      activationstatus: true
      created: 2025-07-29T10:20:05.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa proyektong ito, aayusin natin ang mga pangunahing daan na nag-uugnay
        sa Cagayan de Oro, sa Davao, General Santos, na may haba na apat na raan at
        dalawampu’t walong kilometro. [applause]'
    section202:
      primarytype: 'block'
      uuid: '9c6a5110-b2dd-493c-844b-a8abec7ad870'
      activationstatus: true
      created: 2025-07-29T10:20:05.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang rehabilitasyon ng Tulay ng Guadalupe ay sukdulan na ring kinakailangan.
        Nasa Senado pa ako ay pinag-uusapan na ito. Hindi ko papayagang tumawid pa
        ito sa susunod na Administrasyon. Kaligtasan na ng publiko ang nakataya. [applause]'
    section203:
      primarytype: 'block'
      uuid: '3fa4444f-3bb4-4a5b-9748-ff9876dd697b'
      activationstatus: true
      created: 2025-07-29T10:20:05.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.735+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi po isasara ang Guadalupe Bridge. Gagawa muna tayo ng detour bridge
        sa magkabilang gilid bilang pansamantalang daanan. Kapag nagawa na at nabuksan
        na ang detour bridge na ito, doon pa lamang sisimulan ang trabaho sa main
        bridge. [applause]'
    section204:
      primarytype: 'block'
      uuid: '38ca0b75-668a-4e7b-8947-fb21fe0e3db6'
      activationstatus: true
      created: 2025-07-29T10:20:05.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At sa kabila ng mga higanteng tulay na ito, huwag nating kaliligtaan
        ang mga hanging bridge sa iba’t ibang lugar sa ating bansa.'
    section205:
      primarytype: 'block'
      uuid: '108e300e-45ac-4fd1-8e6d-3b7cc129ac58'
      activationstatus: true
      created: 2025-07-29T10:20:05.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mahalaga ang mga ito sa pang-araw-araw na buhay ng publiko, lalo ‘yung
        mga guro at ang ating mga estudyante.'
    section206:
      primarytype: 'block'
      uuid: 'd4e3600f-384e-47c8-8f07-e4f5f103cfd7'
      activationstatus: true
      created: 2025-07-29T10:20:05.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ilan ang nabalitaan kong insidente nang pagbagsak ng mga tulay na ganito.
        Halimbawa, iyong nangyari sa Midsalip, Zamboanga del Sur, at sa iba pang mga
        lugar, Kawawa naman ang mga kababayan nating walang kamalay-malay na nabiktima
        at nasaktan, na pawang mga batang mag-aaral at kanilang mga guro.'
    section207:
      primarytype: 'block'
      uuid: '17fc5ace-9b79-4616-954a-5078b2d409d6'
      activationstatus: true
      created: 2025-07-29T10:20:05.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa DILG, DPWH, at OPAPRU, puntahan ninyong lahat ang mga ito at suriing
        mabuti ang kundisyon. Sa tulong ng PAMANA at iba pang mga programa, ayusin
        at kumpunihin natin agad lahat sila.'
    section208:
      primarytype: 'block'
      uuid: '687971aa-4bb0-4796-9a7e-d8425bfddbd7'
      activationstatus: true
      created: 2025-07-29T10:20:05.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga proyekto, hindi natin papayagan at palalampasin ang mga katiwalian
        sa pangangasiwa;'
    section209:
      primarytype: 'block'
      uuid: '49cfc701-378f-488b-a0f8-bf277c91914e'
      activationstatus: true
      created: 2025-07-29T10:20:05.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.748+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang kapalpakan sa pagdisenyo at sa pagkakagawa;'
    section210:
      primarytype: 'block'
      uuid: 'e836c48a-2d67-4b09-8c9d-54b3f64b78d7'
      activationstatus: true
      created: 2025-07-29T10:20:05.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang mababang kalidad at marupok na materyales;'
    section211:
      primarytype: 'block'
      uuid: '4c7fbb9d-6c08-4b7f-a075-9bcf71e71306'
      activationstatus: true
      created: 2025-07-29T10:20:05.799+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang pagkaantala ng proyekto;'
    section212:
      primarytype: 'block'
      uuid: 'f211041b-c458-43ed-b3fc-25f8d3b03bf4'
      activationstatus: true
      created: 2025-07-29T10:20:05.801+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'at ang kapabayaan sa tamang pagmentina at pagkumpuni.'
    section213:
      primarytype: 'block'
      uuid: '1aae1574-12e9-40e6-9fca-f028de3f12a5'
      activationstatus: true
      created: 2025-07-29T10:20:05.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.756+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Halimbawa, sa Cabagan-Sta. Maria bridge sa Isabela na sinimulan noong
        2014.'
    section214:
      primarytype: 'block'
      uuid: '700d5c99-29f8-4753-81e8-ac497af10ca0'
      activationstatus: true
      created: 2025-07-29T10:20:05.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.758+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ginastusan ng taumbayan ng isang bilyon.'
    section215:
      primarytype: 'block'
      uuid: 'ac538486-098a-4b72-ba1d-38b036dc574d'
      activationstatus: true
      created: 2025-07-29T10:20:05.808+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sampung taong tinayo. Noong buksan, ilang araw pa lang, giba na agad.'
    section216:
