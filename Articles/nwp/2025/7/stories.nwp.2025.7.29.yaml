      'mgnl:lastModified': 2025-07-29T16:41:58.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During President Ferdinand Marcos Jr.’s State of the Nation Address,
        he assured the public that people involved in the crime will be held accountable
        regardless of their influence.</p>'
