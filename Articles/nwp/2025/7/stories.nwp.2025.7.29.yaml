      'mgnl:lastModified': 2025-07-29T10:21:39.473+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya’t ginagawa ng LWUA ngayon ang mga mabisang hakbang laban sa palpak
        na serbisyo ng mga water districts at kanilang mga joint venture partners.
        [applause]'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932698a-8811-43db-ba5d-898425c2ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.475+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Titiyakin ng LWUA na mailalagay na sa ayos ang serbisyo ng tubig ng
        milyon-milyon nating mga kababayan at gawing mas abot-kaya naman ang presyo.'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fc899-e147-480a-b8c2-1dea1139fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Higit sa lahat, titiyakin nating mapapanagot ang mga nagpabaya at nagkulang
        sa mahalagang serbisyong-publiko na ito. [applause]'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be79db4-e989-4175-91ca-cec51850fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malinaw sa atin ang tumambad na realidad tungkol sa ating mga kabataan
        ngayon.'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8bc6b-955f-4e39-939d-c0853dcbcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang kakulangan sa kaalaman at sa kakayahan, lalo na sa matematika,
        sa agham, sa pagbabasa, at sa wastong pag-unawa.'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0bf4d4-521c-4f34-bba7-99a5c98378a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang mga nagda-drop-out at mga hindi nakakapagtapos sa junior o senior
        high school.'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e7e06-d42e-400f-986d-ccec6dc149c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang kalahating milyong bata na nagbabanat na ng buto.'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66906eb7-4eda-42fa-8cd2-095396ff1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung tayo ay nagpupundar ng malaki para sa imprastraktura, mas malaki
        pa ang ipupundar natin para sa ating mamamayan. [applause]'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9903d60-1966-4235-ac91-7205479a3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ito ang pangunahing polisiya natin hanggang matapos ang Administrasyong.'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca54ea-760e-48a1-bcfd-3268127328fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Puspusan nating inaayos at pinapaganda ang ating sistema ng edukasyon.
        Sa lahat ng mga pinahahalagahan ng Administrasyon, ito pa rin ang nasa rurok.'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaeeb5a-c2e2-4f56-b337-e3c70dc8919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.568+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngayong taon, sinimulan na natin ang Academic Recovery and Accessible
        Learning o ARAL Program, [applause] at pinalalakas din natin ang Early Childhood
        Care and Development [applause] na hango… Ito ay hango sa dalawang mahahalagang
        batas na ipinasa ninyo dito sa Kongreso.'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fb1eb-fe80-4b99-bfb8-dc14f79fb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.496+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maraming mag-aaral ang nakakaranas ng bullying o kaya ay nade-depress.
        Binabantayan din natin ang mental health ng ating kabataan. [applause]'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d955c85-ecd6-4cca-b34c-0ab912f28785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magdadagdag tayo ng mga school counselors na magsisilbing sanggunian
        at gabay nila.'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec7d60-afd5-498c-9a7b-3af4a1a6a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.572+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Naglaan tayo ng isang bilyon para makapagtayo ng mahigit tatlong daang
        Barangay Child Development Centers at “Bulilit Centers” [applause] sa buong
        bansa.'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b292a45-8ef4-46e6-b80a-bb476f308e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.573+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.502+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At ang pinaka-priority ay ‘yung mga nangangailangan na pook na malalayo.
        At pauna lamang ‘yan. Unti-unti nating tutugunan ang matinding kakulangan
        sa daycare center na nabinbin mula pa noong 1990. [applause]'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647a910-9307-4766-add9-d35dd260066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.504+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pinaspasan na natin ang pagpapabakuna ng mga bata. Sa DOH: kumpletuhin
        na natin ang bakuna para matapos na sa lalong madaling panahon na kumpleto
        na lahat ng ating mga anak ay nabakuhanan na. [applause]'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f41033-329e-449f-ab9b-aa1dddae6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ilalim naman ng bagong lunsad na YAKAP Caravan, matitingnan na ang
        kundisyon ng kalusugan, hindi lamang ng mga mag-aaral, kundi pati na ng mga
        guro. Mabibigyan sila ng libreng medical check-up, libreng lab test tulad
        ng cancer screening, at libre na gamot. [applause]'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96913bae-10b7-4121-af82-365b8693eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa nakaraang tatlong taon, halos dalawampu’t dalawang libong silid-aralan
        ang nabuksan na.'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432803d0-1229-4b38-8383-c7a2c9b63ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hihigitan pa natin ito, dahil talagang nakakaawa ang ating mga mag-aaral.
        Hindi na natin dapat nabibitin ang oras nila sa klase dahil sa kakulangan
        ng classroom.'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920002ac-9b19-4186-9865-241bf2c1bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Katuwang ng pribadong sektor, sisikapin nating madagdagan pa ng apatnapung
        libong silid-aralan bago matapos itong Administrasyon. [applause]'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9f520-58a0-41d9-a7c6-8832b379ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maglalaan tayo ng sapat na pondo para rito. Alang-alang sa ating mga
        mag-aaral, hihilingin ko ang buong suporta ng ating Kongreso. [applause]'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bc654-ada2-4fc1-abbb-0689dc689bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Naging matagumpay ang isinagawang tutoring at remedial program para
        sa mga mag-aaral nitong nakalipas na taon at nitong summer break. Palalawakin
        pa natin ito.'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29121105-11f0-4f62-bcc7-0eb2cfe19c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At maraming salamat sa mga guro, at lalo na sa mga Ate at Kuya na nag-volunteer
        na tinulungan ang mga maliliit para mas maganda ang resulta nila sa kanilang
        eskuwela. [applause]'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e189d15-3d1d-4378-87d7-976119958d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa DOLE at sa DSWD, ipagpatuloy pa ninyo ang mga ganitong klaseng internship
        at pre-employment programs para sa ating estudyante sa kolehiyo. Malaking
        tulong ito sa kanila habang sila ay nag-aaral, malaking tulong ito sa bansa.'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c1a0c-9ac6-402c-8235-84e0a45d63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngayon nagdaratingan na ang mga laptop na laan para sa bawat guro sa
        public school. [applause]'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055774e-92c8-4727-8824-30d8894565b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.587+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.525+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tiniyak natin na walang anomalya sa pagbili ng mga laptop na ito. [applause]'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d7cb4-f974-4d27-8814-4a8ed092725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.588+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.527+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nakahanda na ang mga high-tech at digital na mga materyales, mga smart
        TVs, libreng Wi-Fi, at libreng load sa Bayanihan SIM card. Dahil dito, handa
        na rin ang ating mga estudyante para makasabay sa makabagong paraan ng pag-aaral
        sa makabagong mundo.'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64e63c-1faa-4351-940c-adffe7626741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.589+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang pinakamahalaga sa sistema ng edukasyon ay ang ating mga mahal na
        guro.'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d02f7-5efd-4118-a380-610cd01f2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asahan po ninyo na hindi gagawing sukatan ng galing ninyo o ng performance
        ninyo ang dami lamang ng estudyante na inyong ipinapasa. [applause] Kundi,
        ang dami ng mag-aaral na inyong pinapahusay at pinapataas ang ambisyon sa
        buhay. [applause]'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfeafc6-38fb-42ec-a40f-8279505644d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.592+08:00
