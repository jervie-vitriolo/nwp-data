      'mgnl:lastActivated': 2025-07-29T18:42:09.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2df3c5-6ebe-4776-9155-bc125cbbd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.356+08:00
