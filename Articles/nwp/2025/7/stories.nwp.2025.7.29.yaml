      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa5fdb-3278-44c5-99e6-25b6fc00ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T14:19:16.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T14:19:16.346+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"(Russian President Vladimir) Putin''s regime, which also issues
        threats against the United States through some of its mouthpieces, must face
        economic and military blows that strip it of the capacity to wage war," Yermak
        said on X.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2442e5c-fc00-4294-819a-ea1f03d1c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
