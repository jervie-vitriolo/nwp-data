  'START HERE----->flood-control-probe-to-cover-past-dpwh-leadership-bersamin':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T12:10:35.000+08:00
    imagesource: 'd020e30c-cb20-4a05-9eea-96b55e2cdc44'
    primarytype: 'composition'
    uuid: 'cbee9d50-dda8-439b-8c6a-abfcb8003e87'
    lead: 'Malacañang assured the public that flood control projects by the Department
      of Public Works and Highways (DPWH), including those initiated under past leaderships,
      will be investigated as public frustration mounts over widespread flooding and
      alleged corruption.'
    activationstatus: true
    created: 2025-07-29T12:12:29.926+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-29T12:12:30.299+08:00
