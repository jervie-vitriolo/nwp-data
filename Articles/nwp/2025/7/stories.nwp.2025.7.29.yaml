  'Aug-6-Senate-impeachment-talks':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T17:57:21.000+08:00
    'imagesource': 'jcr:534f9aaf-4e1f-4ed8-ade6-467961b05b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a55131-b54c-4ada-b519-d076994f4f49'
    'lead': 'The Senate minority blocked a planned motion to dismiss the impeachment
      complaint against Vice President Sara Duterte on Tuesday, July 29, and requested
      a week to review the Supreme Court ruling that nullified it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T17:59:44.502+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-29T17:59:44.878+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T17:59:44.551+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators meet halfway, set impeachment talks on Aug. 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd94634-9764-4e49-80d1-1589f909755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.529+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate minority
        blocked a planned motion to dismiss the impeachment complaint against Vice
        President Sara Duterte on Tuesday, July 29, and requested a week to review
        the Supreme Court ruling that nullified it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbeec6-b837-41cd-a538-3ed56b1ed5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.530+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.530+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The impeachment case was discussed during an all-members caucus before\
        \ the plenary session. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501373ee-d012-433d-ba8d-5c9d383265ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.530+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.530+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After the closed-door meeting, Minority Leader Vicente “Tito” Sotto\
        \ III told reporters he proposed setting the impeachment deliberations for\
        \ next Wednesday, August 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff463c-22d4-4b7c-8151-caf634e12c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.530+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.530+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Merong nagsa-suggest na ngayon na. Eh pag-aaralan pa ng iba eh. Meron\
        \ naman nagsa-suggest na August 11 kung mag-file ng motion for reconsideration\
        \ ang House. Sabi ko, let's meet halfway,” Sotto said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e9797-659c-4ca1-a1d6-4bb318231de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.531+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.531+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Some suggested resolving it today, but others still want\
        \ time to study the decision. Others suggested August 11, in case the House\
        \ files a motion for reconsideration. I said, let’s meet halfway.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd632d-56f3-4aa7-9488-bf78543c50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.531+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.531+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Senator Juan Miguel “Migz” Zubiri revealed that some planned to move\
        \ for the complaint's dismissal during Tuesday’s session.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
