      'mgnl:lastModified': 2025-07-29T19:02:34.827+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535d982-e176-4581-8fd7-19b1a5e4d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.536+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
