      lastmodified: 2025-07-29T15:11:33.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“To allege otherwise is to misrepresent the law and institutional practice,”\
        \ it said, noting that Romualdez upholds the Supreme Court’s ruling.\r"
    section15:
