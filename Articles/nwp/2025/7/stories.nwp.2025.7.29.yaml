      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f9a3e-9ea7-4303-abff-7577e72d60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.363+08:00
