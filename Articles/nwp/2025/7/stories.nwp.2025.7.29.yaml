      'mgnl:lastModified': 2025-07-29T19:04:13.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d314c-b3dc-463c-8b03-f4d3a41dab20'
      'mgnl:activationStatus': true
