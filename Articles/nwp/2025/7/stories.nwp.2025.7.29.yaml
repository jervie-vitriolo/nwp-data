      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cb41b-0cc5-42f7-8272-8e67d32069bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.082+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.297+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>War has raged in Gaza between Israel and Palestinian militants Hamas
        for the past 22 months. Facing global condemnation over the humanitarian crisis,
        Israel said on Sunday it would halt military operations for 10 hours a day
        in parts of the Palestinian enclave and allow new aid corridors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e1c6f-0f5d-4e5b-ab59-b0d409ae1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.082+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.298+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50583d1d-cfa3-4aa1-a2bf-ebb3b09ba843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.082+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.299+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "For an area to be classified as in famine, at least 20% of people must\
        \ be suffering extreme food shortages, with one in three children acutely\
        \ malnourished and two people out of every 10,000 dying daily from starvation\
        \ or malnutrition and disease.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60291490-6b12-4721-82b9-a84ad2f2cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.299+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c7ee1-3a01-4f13-80e8-ce771edc18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.300+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Immediate action must be taken to end the hostilities and allow unimpeded,\
        \ large-scale, life-saving humanitarian response. This is the only path to\
        \ stopping further deaths and catastrophic human suffering,\" the IPC alert\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee62e0-bb84-4c2d-ac48-a1eb3f0cf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58623e14-f0a0-44be-845a-6db40da0fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The latest data indicated that famine thresholds have been reached\
        \ for food consumption in most of the war-torn Palestinian enclave - where\
        \ some 2.1 million people remain - and for acute malnutrition in Gaza City,\
        \ the alert said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a14199-e79c-4b1a-8bb0-043d87ebdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.085+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cec7d-8065-4074-8c4a-d72c2a49b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.085+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Formal famine declarations always lag reality,\" David Miliband,\
        \ head of the International Rescue Committee aid group, said in a statement\
        \ ahead of the IPC alert.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ab94c-45a8-48da-9248-91ab37bcb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.086+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.303+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d845ab4-cb45-4b0a-a97e-f5b457df2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.086+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.304+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"By the time that famine was declared in Somalia in 2011, 250,000\
        \ people - half of them children under 5 - had already died of hunger. By\
        \ the time famine is declared, it will already be too late,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e4cb1-cf01-42a1-b744-b3bc3dec8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.304+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4c751-764c-4ff2-ad69-a6211c44dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Starvation, Malnutrition ''rapidly accelerating''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d5255-595a-486e-ad72-1bfed727ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581070a-e188-44ca-8b7c-546cacf4bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.306+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC has classified areas as being in famine four times: Somalia\
        \ in 2011, South Sudan in 2017 and 2020, and Sudan in 2024. The IPC says it\
        \ does not declare famine, but instead provides an analysis to allow governments\
        \ and others to do so.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8fde6-8f2b-437b-95c8-54f976ef3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179b771-391d-4c8c-899b-2910a9dd345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.307+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC's independent Famine Review Committee - which vets and verifies\
        \ IPC findings that warn of or identify a famine - endorsed the Gaza alert\
        \ on Tuesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb09f25-26b4-490a-8f64-19a38630a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.090+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.308+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf45aee-bc90-4fb5-9fc3-2a5d0d82fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.090+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.309+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The last IPC analysis on Gaza, issued on May 12, forecast that the\
        \ entire population would likely experience high levels of acute food insecurity\
        \ by the end of September, with 469,500 people projected to likely hit \"\
        catastrophic\" levels.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e14301-f915-493a-8098-1a19073f799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.091+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.309+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd82728-0f47-4e41-84a2-7c00e6329ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.310+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Many of the risk factors identified in that report have continued\
        \ to deteriorate,\" the Famine Review Committee said in the alert on Tuesday.\
        \ \"Although the extreme lack of humanitarian access hinders comprehensive\
        \ data collection, it is clear from available evidence that starvation, malnutrition,\
        \ and mortality are rapidly accelerating.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3209f-ba82-4f1e-a33e-bd1dcb425dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.311+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbd7e9-fb0c-4147-9311-b84760337850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.311+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel controls all access to Gaza. After an 11-week blockade, limited
        UN-led aid operations resumed on May 19 and a week later the obscure new US-based
        Gaza Humanitarian Foundation - backed by Israel and the United States - began
        distributing food aid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b0c7b-c5ea-4eda-900f-47a0adb3919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.312+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee68f6-35fb-4d67-bb59-67f1a4afeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.313+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rival aid efforts have sparked a war of words - pitting Israel,
        the US and the GHF against the UN, international aid groups and dozens of
        governments from around the world. Israel and the US accuse Hamas of stealing
        aid - which the militants deny - and the UN of failing to prevent it. The
        UN says it has not seen evidence of mass aid diversion in Gaza by Hamas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df7576-bf6b-41dd-886e-89dcdae1d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.313+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514b028-ce0f-4291-9f4f-7492d2d2002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.314+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC alert said 88% of Gaza is under evacuation orders or within\
        \ militarized areas. \"People's access to food across Gaza is now alarmingly\
        \ erratic and extremely perilous,\" it said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d99906-5eae-4927-acf0-73d0e5c48b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.096+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.314+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d00584-158e-41d0-ad2a-836204ad81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.097+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.315+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC and the Famine Review Committee were both critical of the GHF\
        \ efforts in the alert issued on Tuesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf84be-b487-4037-a55b-e015037571a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.097+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.316+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9c3ba-03e0-4e0b-8572-df474f2bf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:56:03.098+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:04:13.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:04:13.316+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC said most of the GHF \"food items are not ready-to-eat and\
        \ require water and fuel to cook, which are largely unavailable.\" The Famine\
        \ Review Committee said: \"Our analysis of the food packages supplied by the\
        \ GHF shows that their distribution plan would lead to mass starvation.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
