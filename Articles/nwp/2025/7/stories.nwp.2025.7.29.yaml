      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.798+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Education Secretary Linda McMahon and Health Secretary Robert
        F. Kennedy Jr. sent a letter to the university''s leadership alleging what
        the government called "the use of race preferences in Duke''s hiring, admissions,
        and scholarship decisions."</p>'
