  'Houthis-say-they-hold-10-crew':
    'author': 'Menna Alaa El Din,  Renee Maltezou, Reuters'
    'caption': 'A vessel said to be Greek-operated, Liberia-flagged Eternity C sinks
      in a footage released by Yemen''s Houthis, in the Red Sea, in this screen grab
      taken from a handout video released on July 9, 2025. HOUTHI MEDIA CENTER/Handout
      via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T12:51:52.000+08:00
    'imagesource': 'jcr:d0eaaf66-1bb8-4e21-8d61-426b1c7f95d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8df8bb7-fb46-47a9-adfc-7750437dc7d2'
    'lead': 'Yemen''s Iran-aligned Houthis said on Monday they had rescued 10 seafarers
      from the Greek-operated cargo ship Eternity C which they attacked and sank in
      the Red Sea earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T13:03:32.368+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-29T13:06:42.701+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T13:06:42.406+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Houthis say they hold 10 crew from Greek-operated ship they sank off
      Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c797e-fe28-40b6-a635-d1bbcc4a657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.395+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Athens, Greece -</strong> Yemen''s Iran-aligned
        Houthis said on Monday, July 28, they had rescued 10 seafarers from the Greek-operated
        cargo ship Eternity C which they attacked and sank in the Red Sea earlier
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cd5ed-a331-45e8-8324-2d32d10ca318'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.396+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52045d4b-1682-41db-82aa-5998747b3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.396+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Liberia-flagged Eternity C was the second ship to sink off Yemen
        this month after repeated attacks by Houthi militants with sea drones and
        rocket-propelled grenades. Another Greek-operated vessel, the Magic Seas,
        had gone down days earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64177f-0c55-492b-ba8d-65bec16e92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.397+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7e7c7-0df7-42a1-b515-1a8fe747fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.397+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strikes on the two vessels marked a revival of attacks on shipping
        by the Houthis, who have hit more than 100 ships between November 2023 and
        December 2024 in what they say is a show of solidarity with the Palestinians
        in the war in Gaza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc60bf-64c8-4cc6-a825-af54d253dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.398+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c50ec6-faaa-431e-a7e7-9ae18d1088e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.398+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Eternity C crew and three armed guards were forced to abandon
        the ship following the attacks. Ten people were rescued by a privately led
        mission, while five more are feared dead mainly due to the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2ec78-2b6b-449f-8a19-88adf0d3aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.399+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc303e2d-011b-4820-9479-9d22d868a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.399+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another 10 people were believed to be held by Houthis, maritime
        security sources had told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c97d1-ecac-4fa0-bdef-9af19488fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.400+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29376d7-b8aa-44cc-924a-15c6c7e8cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.400+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Houthis group released a six-minute video showing
        pictures of the 10 seafarers with some of them contacting their families.
        They also showed testimonies saying that the crew members were not aware of
        a maritime ban by Houthis against vessels sailing to Israeli ports. They said
        the vessel was heading to Israel''s Eilat Port to load fertilizers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93cc04-af9c-4748-836e-44140405ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.401+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22778d3a-0bb0-4ed2-970c-76fb7e1dc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.401+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not independently verify the footage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59ceb0-6c38-4780-a795-79edc08ed8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.402+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb2c45-6a29-46cf-8524-5662e93a139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.402+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In what they called phase four of their military operations, the
        Houthis said on Sunday they would target any ships belonging to companies
        that do business with Israeli ports, regardless of their nationalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a3dad-c384-4e2a-b551-c8df7a7e6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.403+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd1284-15f9-4178-8f52-990e148d9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:03:32.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T13:06:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:06:42.403+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following the recent attacks, Greece said it would deploy a salvage
        vessel in the Red Sea to assist in maritime accidents and protect seafarers
        and global shipping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96da77-fdcc-4048-95c5-f9a38941a823'
