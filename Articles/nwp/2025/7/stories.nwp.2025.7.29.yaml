      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Julie Patidongan, suspect-turned-witness in the case, tagged gaming
        businessman Atong Ang and actress Gretchen <a href="http://www.newswatchplus.ph/news/nwp/2025/7/4/gretchen-barretto-camp-denies-hand-missing-sabungeros-case.html"><strong>Barretto</strong></a>
