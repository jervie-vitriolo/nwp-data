      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952f3ec-28c9-4bf4-9b21-745ff78a1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.408+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Thank God, we fled," Koon said on Tuesday, July 29, as she walked
        through the debris of the structure that had sheltered her family of six,
        including her seven-year-old granddaughter, and also housed a small grocery
        store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e8837-9be4-4993-bcec-b71d4e971be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.409+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db658610-1927-46a0-85f5-54bcfe7126b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.409+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If we hadn''t fled, we would have perished."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52a235-f2f3-4cec-b243-bc5629a1a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.410+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c46418-b44a-429f-8044-9b8fb35fd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.410+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Border communities in Thailand and Cambodia bore the brunt of the
        five-day conflict between the neighbors - the heaviest fighting between them
        in over a decade - before it was halted by a ceasefire agreement announced
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916789a-8acf-4cd9-9d8c-41243b453c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.411+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6b755-74fa-4a50-9063-03424b82cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The border clashes, during which Thailand deployed F-16 fighter
        jets and Cambodia used BM-21 missile launchers, have left at least 40 people
        dead, many of them civilians, and displaced over 300,000 people on both sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381cf2e-786a-4050-8ac1-6dbe5bd133b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1104111-b775-4b29-aca3-5434f236b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>With calm returning to the frontier, some residents like Koon -
        who also fled her house for a day during clashes in 2011 - are making their
        way back to their villages to see what is left of their homes and lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc4762-64cf-4b36-aff9-52c846928f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac254980-bbf9-4fad-9f8a-08bd7f08ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.414+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand has estimated the initial costs of evacuation and damaged
        property at more than 10 billion baht ($307.88 million), Finance Minister
        Pichai Chunhavajira said on Tuesday, adding the government is preparing an
        initial budget of 25 billion baht to mitigate the conflict''s economic impact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700528d-0568-400d-8b4d-9e410a205e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.414+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bef7e2-4f28-4d4c-8cfb-a0e9a4cf161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.415+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>When she returned after the ceasefire announcement, Koon said her
        heart pounded as she saw her home reduced to splintered wood and twisted beams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d09ac6-693e-4e2b-955f-2f70b358d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.415+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6782fa4-5ee9-4bdb-b2de-a824fd201752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I still have a lot of luck, if not I wouldn''t be standing here,"
        she said, almost in tears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff14ef3-6a57-4988-95d1-bde3978a0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11407ac4-514b-4248-a7d1-5c6e6b7aaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Walking through the debris of her home, Koon picked up a few precious
        mementos: a photo of the monk she prays to, a framed picture of a family member
        and her wristwatch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34db24-1d92-4b45-9fdd-5f82a706f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36934925-06bb-4084-85ac-b77493e9b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Koon said she never imagined losing the home this way, and hopes
        that the government will step in to help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03092e11-6fc1-4dda-a79b-b89556eea10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf5772-219d-4b0a-b1d7-369b6d5894e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where I will live now," she said. "It''s all gone,
        nothing is left."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee5da6-cde2-4747-9e28-8c0c248f66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.524+08:00
