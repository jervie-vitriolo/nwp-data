      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6e993966-9096-4507-8654-3a43b6a11487'
      activationstatus: true
      created: 2025-07-29T16:06:56.720+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.117+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Most of the rain had converged on Beijing’s mountainous north near
        the Great Wall, with at least 28 deaths reported in the district of Miyun
        and two in Yanqing, Xinhua reported. The state-run news agency did not say
        when or how the deaths occurred.</p>'
