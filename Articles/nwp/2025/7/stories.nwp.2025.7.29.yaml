    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46548845-1878-4efe-89a4-37c6c51194f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.414+08:00
