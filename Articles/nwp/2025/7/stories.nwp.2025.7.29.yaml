    'template': '1'
    'title': 'Beyonce''s ''Cowboy Carter'' becomes highest-grossing country tour ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e206f9c-0b55-42dc-80aa-ca2ff92ba3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.075+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.006+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California -</strong> Beyonce''s "Cowboy Carter"
        tour is now the highest-grossing country tour of all time with over $400 million
        in revenue, Live Nation said in a statement on Monday, July 28, citing a Billboard
        story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8cb0c-acfa-425d-b337-6de4f3d94904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.075+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.006+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d51ad-f0f3-4392-9ff4-d872005723ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.076+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "Cuff It" singer has also become the highest-grossing Black
        artist of all time and the highest-grossing R&amp;B artist of all time, Live
        Nation added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd281bd-c317-4378-9ad6-16ed565b3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.076+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613883a6-f938-4a04-9c49-efee45a30c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.076+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the 43-year-old performer has made history as the
        first woman and American act to have two different tours earn over $400 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afb6ec-f87b-4b8f-8b1f-5a19111f1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59ba06-430e-4d93-bdd7-2ddfb5d4542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In late April, the singer launched the "Cowboy Carter" tour in Los
        Angeles, rolling through "Texas Hold ''Em" and other country hits while sharing
        the stage with her two daughters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95acb49-38d3-4aab-b087-8e61e1205a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7696b0-c92c-4bcd-be92-74899a15a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.078+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, Beyonce finished the record-breaking tour in Las
        Vegas with special appearances from her husband, rapper Jay-Z, her former
        R&amp;B girl group, Destiny''s Child, and country singer Shaboozey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a3733-15cc-45e8-aa33-87af2a2f5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.078+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f539594-5e35-49f9-9fb9-1aba1d37e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:46:53.078+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T12:49:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:49:03.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throughout her tour, the "16 Carriages" vocalist has paid homage
        to Black American contributions to country music, specifically honoring Black
        performers, some of whom are featured in the "Cowboy Carter" album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0763b0-af69-4bf2-88a3-ae69ca190e5f'
      'mgnl:activationStatus': true
