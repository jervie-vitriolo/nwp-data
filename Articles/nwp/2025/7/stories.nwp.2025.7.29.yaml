      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Trump administration sent letter to Duke University</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'f414512a-30cc-4f42-8a98-e0e2e7150255'
      activationstatus: true
