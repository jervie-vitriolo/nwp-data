      lastmodified: 2025-07-29T19:02:34.822+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a94bd8bf-e3cf-43b7-9db8-5d7edc1b5288'
      activationstatus: true
      created: 2025-07-29T19:00:04.532+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.823+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Highlighting the improving ties between North Korea and Russia,
        another KCNA report noted the resumption of the first direct passenger flight
        between Pyongyang and Moscow in decades that arrived in the North Korean capital
        on Monday.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd4f5104e-989e-4dab-b526-8a4469c048dc'
      activationstatus: true
      created: 2025-07-29T19:00:04.532+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.824+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '035a604e-bf25-433e-9c07-21f7515efaf5'
      activationstatus: true
      created: 2025-07-29T19:00:04.533+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.824+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The flight resumed "amid the daily-growing many-sided visits and
        contact between" North Korea and Russia, KCNA confirmed on Tuesday.</p>'
    section19:
      primarytype: 'block'
      uuid: '477ac051-5cd2-423a-82aa-91ff1db85a60'
      activationstatus: true
      created: 2025-07-29T19:00:04.533+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.825+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1a8ac20f-f164-4daf-bc7f-15d002600d51'
      activationstatus: true
      created: 2025-07-29T19:00:04.534+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.825+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>North Korea has provided troops and arms for Russia’s war in Ukraine,
        a move that has been criticized by the US and its allies that have in turn
        accused Moscow of giving technological help to Pyongyang in exchange for its
        support.</p>'
    section21:
      primarytype: 'block'
      uuid: '4fa3b438-2df0-44db-9e98-257c4ed175ea'
      activationstatus: true
      created: 2025-07-29T19:00:04.534+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.826+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '03a86c53-fd0c-4610-b716-73bfcc9a3a25'
      activationstatus: true
      created: 2025-07-29T19:00:04.535+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.826+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Asked about the North Korean statement, a White House official said
        Trump was still committed to the goal he had for the three summit meetings
        he held with Kim in his first term.</p>'
    section23:
      primarytype: 'block'
      uuid: '44d822cd-9c3c-464d-bae7-4e4aba497358'
      activationstatus: true
      created: 2025-07-29T19:00:04.535+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.827+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4535d982-e176-4581-8fd7-19b1a5e4d947'
      activationstatus: true
      created: 2025-07-29T19:00:04.536+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.828+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The president retains those objectives and remains open to engaging
        with Leader Kim to achieve a fully de-nuclearized North Korea," the White
        House official told Reuters.</p>'
    section25:
      primarytype: 'block'
      uuid: '62f65070-f481-4915-be7c-46233326fa36'
      activationstatus: true
      created: 2025-07-29T19:00:04.537+08:00
