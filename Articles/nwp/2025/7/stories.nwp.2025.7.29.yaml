      'mgnl:lastModified': 2025-07-29T10:06:06.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb591e8c-9154-423e-9434-5be7ce47b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:43:11.810+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:06:06.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:06:06.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai troops have retaliated proportionately in self defense, Major
        General Winthai Suvaree said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2a525-2fc5-4fdf-a7c4-aeddefa327a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:05:14.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:06:06.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:06:06.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Thailand and Cambodia met in Malaysia on Monday and
        agreed to halt their deadliest conflict in more than a decade following five
        days of intense fighting that displaced over 300,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdc576-07f3-4109-8a82-ca884afafb46'
      'mgnl:activationStatus': true
