      'text': '<p><em>+ Trump remains committed to denuclearization despite North
        Korea''s stance</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d28f97-0f74-4dcd-8555-748f0efaf05d'
