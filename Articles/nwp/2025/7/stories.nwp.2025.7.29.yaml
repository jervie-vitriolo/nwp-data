      lastmodified: 2025-07-29T19:02:34.828+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8eff0947-191c-4092-98a7-7f60d605af6f'
      activationstatus: true
      created: 2025-07-29T19:00:04.537+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.829+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>At their first meeting in Singapore in 2018, Trump and Kim signed
        an agreement in principle to make the Korean peninsula free of nuclear weapons.
        The subsequent summit in Hanoi next year broke down due to a disagreement
        over removing international sanctions that had been imposed against Pyongyang.</p>'
    section27:
      primarytype: 'block'
      uuid: 'eeb9cb03-d87a-4c6f-8ed5-940fa90b03bf'
      activationstatus: true
      created: 2025-07-29T19:00:04.538+08:00
