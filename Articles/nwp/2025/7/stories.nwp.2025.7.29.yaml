      'mgnl:type': 'text'
      'text': '<p><em>+ More than 80,000 Beijing residents relocated</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b8246-9189-4c60-8f55-99c4bd927cb2'
