      lastactivated: 2025-07-29T10:21:45.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:34.503+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Below is the full transcript of his speech, as delivered.</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '4d9cede5-5377-46d9-b745-2f68eae9a568'
      activationstatus: true
      created: 2025-07-29T10:20:05.503+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.319+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Thank you.</p>'
    section3:
      primarytype: 'block'
      uuid: '3b4171e3-2a4e-400f-9588-ed1125a19abc'
      activationstatus: true
      created: 2025-07-29T10:20:05.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.321+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Thank you very much.</p>'
    section4:
      primarytype: 'block'
      uuid: '9d0d7fe4-f8c0-4b8b-8c7f-b7e394718898'
      activationstatus: true
      created: 2025-07-29T10:20:05.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.323+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Allow me to greet the former President, President Gloria Macapagal-Arroyo;
        Senate President Chiz Escudero and the honorable members of the Senate; House
        Speaker Ferdinand Martin Romualdez and the honorable members of the House
        of Representatives; Chief Justice Alexander Gesmundo and the honorable justices
        of the Supreme Court; His Excellency, the Most Reverend Charles John Brown
        and the esteemed members of the Diplomatic Corps; Executive Secretary Lucas
        Bersamin and the members of the Cabinet; First Lady Louise Araneta-Marcos
        and the members of the Marcos family; other distinguished guests; ladies and
        gentlemen.'
    section5:
      primarytype: 'block'
      uuid: '1b6b2557-b11b-42f4-8bbd-5266f0a693d3'
      activationstatus: true
      created: 2025-07-29T10:20:05.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.325+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'First of all, allow me to congratulate the newly elected and reelected
        12 Senators, and 314 District and Party-List Representatives of Congress.'
    section6:
      primarytype: 'block'
      uuid: '184d3edd-7421-4f45-9b31-72608a747c4d'
      activationstatus: true
      created: 2025-07-29T10:20:05.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:45.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga kababayan, magandang hapon po sa inyong lahat.'
    section7:
      primarytype: 'block'
      uuid: '14cc4b39-9ac6-45c3-9f9c-cd4903376348'
      activationstatus: true
      created: 2025-07-29T10:20:05.505+08:00
      createdby: 'tristan-nwp'
