      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62bd81-1af8-4707-bcb9-f5475f9f7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Mounting evidence shows that widespread starvation, malnutrition,
        and disease are driving a rise in hunger-related deaths," the IPC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6e0be-3a5d-46bc-ad4f-ab1516b3e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae593859-040c-49f5-8c2b-9e801b5ddb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.748+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.853+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It added that it would quickly carry out the formal analysis that
        could allow it to classify Gaza as "in famine".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcce3a1-aa1a-49f1-8eae-94ba69f4358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.748+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.854+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583482f3-9c7f-4108-9485-832b1e9c8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.749+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But it is unclear whether any such announcement would help to remove\
        \ the main obstacle to food reaching Gaza's 2.1 million people: Israel's refusal\
        \ to allow more than a trickle of trucks in.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893743ad-c1ef-484d-869e-e674ab83cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.749+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df5704-b0fd-4cb8-b79e-e07954f49d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.749+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.856+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not enough food getting into Gaza&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeab29-88da-4367-a5db-5fc7a1277b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.750+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.857+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1850ee4-1a03-4cfd-8b9f-3c90633a67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.750+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.858+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We're getting about approximately 50% of what we're requesting into\
        \ Gaza since these humanitarian pauses started on Sunday,\" Ross Smith of\
        \ the World Food Programme told reporters in Geneva by video.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb003ed-9200-4a57-9327-b015219cb0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.751+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.858+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4b08a-8c5a-4f7b-938d-34a9c690441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.751+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.859+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The WFP says almost 470,000 people are enduring famine-like conditions,\
        \ with 90,000 women and children in need of specialist nutrition. Gaza's health\
        \ ministry says at least 147 people have died of hunger including 88 children,\
        \ most in the last few weeks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe2971-6720-4a59-adce-655c52fa06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.752+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.860+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86f95c-30bc-4c9e-9073-cec0d6038baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.752+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.861+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Images of emaciated children have shocked the world and fuelled international\
        \ criticism of Israel, prompting it at the weekend to announce daily humanitarian\
        \ pauses to fighting in three areas of Gaza and new safe corridors for aid\
        \ convoys.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32d6b8-c744-45a8-a838-f287c4132d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.753+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.861+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177aad7c-4ce7-47b0-a2b8-9e478619c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.753+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.862+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yet the supply remains far short of what aid agencies say is the bare\
        \ minimum required.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb67b4-70b3-4193-9cbf-63b7c79b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.754+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.863+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98b7ca-97b3-4b81-8a73-02fe0312d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.754+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.864+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC alert said this meant 62,000 metric tons of staple food a month,\
        \ but that according to the Israeli aid coordination agency COGAT, only 19,900\
        \ tons entered in May and 37,800 in June.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b34f8-69d9-4a83-b39e-bf5160833f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.755+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.864+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb44c4d-33e0-4540-a6ab-152ecc0d5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.755+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.865+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Smith said the WFP lacked the stocks or permissions to reopen the bakeries\
        \ and community kitchens that had been a lifeline before a total Israeli blockade\
        \ began in May.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb36753-7c9a-4144-8f18-7657b8163c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.756+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef8af5-1946-4057-9e75-093e7bdb066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.756+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.867+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Foreign Minister Gideon Saar said on Tuesday that that the\
        \ situation in Gaza was \"tough\" but that there were lies about starvation.\
        \ He said 5,000 aid trucks had entered Gaza in the last two months, and that\
        \ Israel would assist those wanting to conduct airdrops - a delivery method\
        \ that aid groups say is ineffective and tokenistic.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebdf63-443f-4dd0-86de-10ac7464373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.757+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.867+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0423b9-2470-497e-94b1-b9d1d4df132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.868+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel has consistently said its actions are justified as self-defence.\
        \ It says the Palestinian militant group Hamas, which ruled Gaza, is to blame\
        \ for refusing to release hostages and surrender, and for operating in civilian\
        \ areas, which Hamas denies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dcc8e-7d1b-4339-8c89-04a5dbd231a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.869+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459b591-756f-4876-a137-79096685a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.759+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.870+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>IPC calls for end to catastrophic suffering</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9cded-ba70-4a6a-9510-83f95cd61dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.759+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.870+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC alert said that \"immediate action must be taken to end the\
        \ hostilities and allow unimpeded, large-scale, life-saving humanitarian response.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cec88-47b8-45f9-93c2-9914b6588f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.760+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.871+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c84c55-d79e-4b14-94bc-c6977222c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.872+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the only path to stopping further deaths and catastrophic\
        \ human suffering.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc055a-4de5-4748-8dc4-7b02f8305f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.873+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b2346-b259-44a2-a242-12227c83000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.762+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.873+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The IPC partners with governments, international aid groups and
        UN agencies and assesses the extent of hunger suffered by a population.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f24bba-2b4f-49e6-a093-f2b8b81456b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.763+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.874+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254f6f5-4841-414d-b00b-0357382cbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.763+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.875+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Its famine classification requires at least 20% of people to be suffering\
        \ extreme food shortages, with one in three children acutely malnourished\
        \ and two people out of every 10,000 dying every day from starvation or malnutrition\
        \ and disease.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1612858-72da-4abe-bac4-3512a102157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.764+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.876+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6fe3e-86ae-471a-a797-efca1fbf05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.765+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.876+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC's latest data indicated that formal famine thresholds have\
        \ already been reached for food consumption in most of Gaza, and for acute\
        \ malnutrition in Gaza City.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff094029-409d-467a-a558-d1d6a1ac90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.765+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.877+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d3609-5196-4fe1-9b91-953858b67d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.766+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.878+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But David Miliband, head of the International Rescue Committee aid\
        \ group, said that \"formal famine declarations always lag reality\".\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488a1f0-b030-42ec-a246-2a47b5334088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.767+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.879+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242c335-555e-4f7a-bc08-4d8ccca621dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.767+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"By the time that famine was declared in Somalia in 2011, 250,000
        people - half of them children under 5&nbsp; had already died of hunger,"
        he said in a statement. "By the time famine is declared, it will already be
        too late."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92f886-2482-4718-ab00-0da4348ac36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.768+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407254b7-2d4d-4ec7-8b73-7d3bc76411ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.769+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.881+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "War has raged in Gaza between Israel and Hamas militants for 22 months.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e5c07-9b92-47c6-81ca-aac4e3349f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.770+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.882+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b865c5-d065-4c46-9bb2-311c16589e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.770+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.882+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>After an 11-week Israeli blockade, limited UN-led aid operations
        resumed on May 19 and a week later the obscure new US-based Gaza Humanitarian
        Foundation - backed by Israel and the United States - began distributing food
        aid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2adc8f-2642-453e-90c5-b1a8ae431c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.771+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cfefd-8ee6-403a-a259-fee2e754c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.772+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Criticism of Israeli-backed GHF aid group</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8030a5-7642-4c9d-81fb-943a5f21ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.773+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ca352-2303-45b0-9724-d4c259980dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.773+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rival aid efforts have sparked a war of words - pitting Israel,
        the US and the GHF against the UN, international aid groups and dozens of
        governments from around the world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bca3e8-bd86-4e85-9235-ba8191fe8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689747af-3e1f-4051-b6d6-e977ebdb8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.775+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.887+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel and the US accuse Hamas of stealing aid - which the militants
        deny - and the UN of failing to prevent it. The UN says it has not seen evidence
        of Hamas diverting much aid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac138fd2-e98b-42ca-acb8-612d34e6efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.776+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.888+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0711f-a787-4a78-949c-f608b31dd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.777+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.889+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC said 88% of Gaza was now under evacuation orders or within\
        \ militarised areas, and was critical of GHF efforts.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1b4a5-e69f-4024-911e-c02b3bed0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.778+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.889+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0698fa2-ebf0-4d15-8fc2-47a5d5e0dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.778+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It said most of the GHF food items \"require water and fuel to cook,\
        \ which are largely unavailable\".\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9b376-f327-44e4-9494-9f6ab4f38a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.779+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da075c9b-beff-47d1-ac20-d6b6c3b3360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.780+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The IPC's Famine Review Committee said: \"Our analysis of the food\
        \ packages supplied by the GHF shows that their distribution plan would lead\
        \ to mass starvation.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f0c89-cb98-4960-a824-1497e2130131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.781+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2dc4d-23c4-4f05-88d7-eba0841d30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.782+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The GHF was not immediately available for comment. It has previously\
        \ said it has so far distributed more than 96 million meals.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75886f-a8d9-4bd2-ac26-296cc6262c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.783+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.894+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330add1-346b-4cea-aed2-a59c36c31203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.784+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.895+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Jolien Veldwijk, CARE Palestine Country Director, said that Palestinians\
        \ were suffering a \"manmade famine, caused by Israel’s siege and the deliberate\
        \ obstruction of aid, fuelled by the inaction of world leaders\".\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fc5fc-7a40-44eb-a3e0-49d7b61de0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.785+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.895+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013d072-08f5-42d7-a977-85152ad7a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.786+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.896+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The haunting images of emaciated children are evidence of a failure\
        \ of humanity to act.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec25e88-d8e7-43d3-be67-102fa4c8254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.786+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.897+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737b6dc-8bc2-4f0e-b319-e47cd2846dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.787+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.898+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The war in Gaza began on October 7, 2023, when Hamas killed 1,200 people\
        \ in southern Israel and took some 250 hostages, according to Israeli tallies.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce039292-c0dc-4d6a-ae68-24121552a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.788+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.898+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf809c71-9ca0-4a04-95fc-03c022105cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.789+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
