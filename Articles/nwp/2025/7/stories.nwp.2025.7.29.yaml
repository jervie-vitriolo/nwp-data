      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Rodante Marcoleta
        has secured a powerful committee assignment in his first term as chairman
        of the Blue Ribbon committee, which investigates wrongdoing by public officials
        and employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff91c13-b4ed-4365-80fb-c65ad6b45f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:55:31.138+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T19:08:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:08:50.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Also known as the Committee on Accountability of Public Officers
        and Investigations, the Blue Ribbon handles inquiries into misconduct, nepotism,
        and matters of public interest - whether initiated by the committee or raised
        by any senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede4adb-0c9d-45dd-b866-422095c69486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:55:31.139+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T19:08:51.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:08:50.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It is traditionally chaired by a lawyer. Marcoleta, a former party-list\
        \ lawmaker, is one.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b6f40-97c3-469b-a0a2-a8ef522d424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:55:31.139+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T19:08:51.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:08:50.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Weeks ago, Senate President Pro Tempore Jinggoy Estrada revealed that\
        \ Senate President Francis “Chiz” Escudero offered the coveted chairmanship\
        \ to Marcoleta, a known ally of the Duterte camp. This came amid negotiations\
        \ for the Senate leadership, which led to Escudero’s victory over now-Minority\
        \ Leader Vicente “Tito” Sotto III. Escudero secured the backing of a supermajority\
        \ that includes allies of Vice President Sara Duterte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b618b-c46a-47e6-9352-4f8fe32ab295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:55:31.139+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T19:08:51.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:08:50.606+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Among those who joined the majority are former opposition senators\
        \ during the Duterte administration - Bam Aquino and Kiko Pangilinan - who\
        \ were assigned the education and agriculture committees, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316369d4-a28f-4059-b2ad-fbcc6536a16a'
      'mgnl:activationStatus': true
