    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255a58a-8910-4ee2-b5f9-e3472e3d9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.532+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.532+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Meron tayong kasamahan na gusto na ngayong araw tatayo at ididismiss\
        \ na. They gave in to the request of our colleagues na let’s give us one more\
        \ week para pag-aralan ng mabuti and of course our discussions will be educated\
        \ discussions on the issue,” he said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7474a3-38d0-4efb-9639-6d2d1486e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.532+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.532+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d6131-2190-457d-b78c-680ebdcd42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.533+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.533+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There were colleagues who wanted to stand and dismiss\
        \ the complaint today. But they gave in to our request to give it another\
        \ week so we can study the matter thoroughly. That way, our discussions will\
        \ be more informed.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51fd2d-da5b-478e-a0e3-2228f03c28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.533+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.533+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6aa90-a50d-4594-9a80-6b3f6b4031df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Allies of Vice President Duterte in the Senate have long pushed to\
        \ dismiss the complaint - even before the Supreme Court declared it unconstitutional.\
        \ Senator Ronald “Bato” dela Rosa previously stated he would question the\
        \ jurisdiction of the 20th Congress once it convened.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bf594-a257-4cce-8089-7173008ca6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 20th Congress opened its session on Monday for President Ferdinand\
        \ Marcos Jr.’s fourth State of the Nation Address, though the agenda was limited\
        \ to electing officers in preparation for the presidential address.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73be64-f32d-4e5e-b191-04ae841317ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.535+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a separate press conference on Tuesday, Senate President Francis\
        \ “Chiz” Escudero said the Senate must decide whether to comply with the Supreme\
        \ Court ruling, which voided the complaint from the beginning and declared\
        \ the Senate impeachment court had no jurisdiction.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7c116-4571-4656-87da-346a09e480ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.535+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Personally, ang posisyon ko bilang abogado ay ito: nagdesisyon ang\
        \ Korte Suprema, sang-ayon ka man doon o hindi, dapat ito’y sundin. Kung hindi,\
        \ magkakaroon tayo ng constitutional crisis at baka tignan tayo ng ating karatig-bansa\
        \ at ibang tao na isang banana republic kung saan sinusunod lang natin ‘yong\
        \ mga gusto natin,” he said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971a339-21f8-4ec9-94f1-1eb29f2d5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.536+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.536+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52134d-69ff-43ef-990d-d12779de7c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.536+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.536+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a lawyer, my personal position is this: the Supreme\
        \ Court has ruled - whether you agree with it or not, it must be followed.\
        \ If not, we risk a constitutional crisis. Other countries may view us as\
        \ a banana republic if we only follow the laws we like.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92045af5-f383-4538-a051-6db91aa0c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.537+08:00
