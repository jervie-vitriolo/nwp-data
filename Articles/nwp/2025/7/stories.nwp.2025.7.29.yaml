    lastmodified: 2025-07-29T14:19:16.353+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian strikes on penal colony in Zaporizhzhia kill 16, Ukraine says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61d3852e-e6c4-4b9a-83ac-fcb539d82ea9'
      activationstatus: true
      created: 2025-07-29T14:08:28.413+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.343+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Russian strikes on a penal colony in
        the frontline region of Zaporizhzhia in southwestern Ukraine overnight killed
        16 people and injured at least 35, regional Ukrainian military and Zaporizhzhia’s
        governor said on Tuesday, July 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8a6a998-0cd7-4ca2-a254-17d73852cac7'
      activationstatus: true
      created: 2025-07-29T14:08:28.414+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.344+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '46548845-1878-4efe-89a4-37c6c51194f9'
      activationstatus: true
      created: 2025-07-29T14:08:28.414+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.344+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Zaporizhzhia governor Ivan Fedorov, writing on the Telegram messaging
        app, said that the correctional facility’s buildings were destroyed, and
        nearby private homes were also damaged.</p>'
    section3:
      primarytype: 'block'
      uuid: '7e1f706b-6c57-48ae-8db7-485f1b653dd5'
      activationstatus: true
      created: 2025-07-29T14:08:28.415+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '55cd801d-e54a-42f5-a298-ad2a50809fac'
      activationstatus: true
      created: 2025-07-29T14:08:28.415+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ukrainian President Volodymyr Zelenskiy’s chief of staff, Andriy
        Yermak, condemned the strikes as "another war crime" committed by Russia.</p>'
    section5:
      primarytype: 'block'
      uuid: '8fbc6072-ccab-40a2-b88e-5338b5180039'
      activationstatus: true
      created: 2025-07-29T14:08:28.416+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.345+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'feaa5fdb-3278-44c5-99e6-25b6fc00ce09'
      activationstatus: true
      created: 2025-07-29T14:08:28.416+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"(Russian President Vladimir) Putin’s regime, which also issues
        threats against the United States through some of its mouthpieces, must face
        economic and military blows that strip it of the capacity to wage war," Yermak
        said on X.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd2442e5c-fc00-4294-819a-ea1f03d1c23a'
      activationstatus: true
      created: 2025-07-29T14:08:28.416+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.346+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aa0df86f-f5fb-4119-9cc5-60a0d777a10b'
      activationstatus: true
      created: 2025-07-29T14:08:28.417+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.347+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Moscow forces have regularly attacked Zaporizhzhia, using drones,
        missiles and aerial bombs, since the start of the war that Russia started
        with a full-scale invasion of Ukraine in 2022.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a02943c7-edff-470f-a2d9-c3d18fa9884a'
      activationstatus: true
      created: 2025-07-29T14:08:28.417+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.347+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '500e3ad0-cd7a-497c-a4fd-ac6c546068ea'
      activationstatus: true
      created: 2025-07-29T14:08:28.418+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.348+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Russia unilaterally declared early in the war its annexation of
        parts of Zaporizhzhia and areas in and around three other Ukrainian regions.
        Kyiv and its Western allies called the move an illegal land grab.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c2131284-4999-498c-b9da-c1639a1fab7f'
      activationstatus: true
      created: 2025-07-29T14:08:28.418+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.348+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '902303e6-6cfe-4478-a53f-727b155d71c1'
      activationstatus: true
      created: 2025-07-29T14:08:28.419+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.349+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Fedorov said that Russian forces launched eight strikes on the Zaporizhzhia
        district, reportedly using high-explosive aerial bombs.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a29ea729-1301-4fb9-a733-e17bbc8f03d0'
      activationstatus: true
      created: 2025-07-29T14:08:28.419+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.349+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd934d376-e858-46dc-8bcb-e32b804735ef'
      activationstatus: true
      created: 2025-07-29T14:08:28.419+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Reuters could not independently verify Fedorov’s report. There
        was no immediate comment from Russia.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f2e19b10-88ec-4b66-b57e-69f893af385b'
      activationstatus: true
      created: 2025-07-29T14:08:28.420+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.350+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8a4941b5-3847-4449-83de-6c72f54b3771'
      activationstatus: true
      created: 2025-07-29T14:08:28.420+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T14:19:16.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T14:19:16.351+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Both sides deny targeting civilians in their strikes, but thousands
        of civilians have been killed in the conflict, the vast majority of them Ukrainian.</p>'
