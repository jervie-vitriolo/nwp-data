      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Iyong mga dokumento na kailangan ng ating mga OFWs;'
    section238:
      primarytype: 'block'
      uuid: '3bf4fa95-2e90-4df2-9686-a00f8014d125'
      activationstatus: true
      created: 2025-07-29T10:20:05.869+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.808+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa Immigration at Customs sa declaration sa airport;'
    section239:
      primarytype: 'block'
      uuid: '948fadb1-7302-4baf-a0bf-140295867f69'
      activationstatus: true
      created: 2025-07-29T10:20:05.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.810+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kahit ang paggawa ng bio-data hanggang paghahanap ng trabaho;'
    section240:
      primarytype: 'block'
      uuid: '35c4fcdf-ad06-4ec1-b3a7-855235e1263c'
      activationstatus: true
      created: 2025-07-29T10:20:05.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.812+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga government IDs natin, kasama na ang National ID;'
    section241:
      primarytype: 'block'
      uuid: '5df4ecfa-7674-4d86-8b6e-b6d4b38068b1'
      activationstatus: true
      created: 2025-07-29T10:20:05.877+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At marami pang iba.'
    section242:
      primarytype: 'block'
      uuid: 'd946d47d-087b-4d62-8c07-03e2b5aa07c3'
      activationstatus: true
      created: 2025-07-29T10:20:05.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi magtatagal, magkakaroon na rin para sa:'
    section243:
      primarytype: 'block'
      uuid: '2090e363-d9ba-4c73-822d-cde4b1961627'
      activationstatus: true
      created: 2025-07-29T10:20:05.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NBI Clearance; BEEP card para sa MRT at saka LRT; at eTIN galing naman
        sa BIR.'
    section244:
      primarytype: 'block'
      uuid: '31e58673-b5a7-462f-a95e-96d40346e851'
      activationstatus: true
      created: 2025-07-29T10:20:05.885+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya i-download ninyo na po ang eGov app. Sa pinagsama-samang serbisyo
        sa isang mobile app, ang pamahalaan ay talagang mas malapit na, at nasa inyo
        ng mga kamay. [applause]'
    section245:
      primarytype: 'block'
      uuid: 'f3701507-ccb4-408f-a4e7-d1a2013c16cc'
      activationstatus: true
      created: 2025-07-29T10:20:05.888+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa LTO, alam kong tapos ninyo ang paghahabol sa paggawa ng mga plaka
        ng motor na nabinbin mula pa noong 2014. Labing-isang taon.'
    section246:
      primarytype: 'block'
      uuid: '0c89deab-24c2-46cf-9a39-a25539681620'
      activationstatus: true
      created: 2025-07-29T10:20:05.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mula ngayon, gawin ninyo ang lahat ng makakaya upang hindi na uli magkaroon
        ng backlog sa plaka.'
    section247:
      primarytype: 'block'
      uuid: 'c8157541-f53b-44e6-9c3b-f31efd4b88d0'
      activationstatus: true
      created: 2025-07-29T10:20:05.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil kailangang bumawi sa publiko, tiyakin din ninyo na mailalabas
        na ang rehistro at ang plaka ng bagong sasakyan sa loob ng naipangako ninyong
        tatlong araw. [applause]'
    section248:
      primarytype: 'block'
      uuid: '82e529b9-9ba4-4692-97ff-9222860ab848'
      activationstatus: true
      created: 2025-07-29T10:20:05.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang kapayapaan ay mahalagang pundasyon ng Bagong Pilipinas, kaya pinapatatag
        natin ito kasabay ng ating pag-unlad.'
    section249:
      primarytype: 'block'
      uuid: '5e6da127-c28a-41f4-a293-b8508200bdd9'
      activationstatus: true
      created: 2025-07-29T10:20:05.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.830+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Patuloy tayo sa pagpapatibay ng ating Kapulisan at Sandatahang Lakas.
        Ang mga armamento, sasakyang pandigma, at sandata ng ating Kapulisan at Sandatahang
        Lakas ay patuloy na nadaragdagan, angkop sa layuning modernisasyon at komprehensibong
        pagtatanggol ng ating mga kapuluan.'
    section250:
      primarytype: 'block'
      uuid: 'a20fc599-2792-47d4-aea0-4459d488bf97'
      activationstatus: true
      created: 2025-07-29T10:20:05.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang libo-libong mga nag-alsa dati laban sa pamahalaan, nagbagong-buhay
        na at nagbabalik-loob na. Tinataguyod natin kasama ang kanilang pamilya. Katuwang
        ang pribadong sektor, pinapaunlad din natin ang kanilang pamayanan, at naglalatag
        tayo ng mga daan, patubig, at marangal na hanapbuhay.'
    section251:
      primarytype: 'block'
      uuid: '6e0773f6-2ca2-46f4-ab50-693be7e6e673'
      activationstatus: true
      created: 2025-07-29T10:20:05.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bukod sa programang panghanapbuhay, nagpagawa tayo ng mga health stations,
        mga silid-aralan, mga water systems, streetlights, na ngayo’y napakikinabangan
        ng mahigit labintatlong milyong Pilipino na ngayon ligtas na mula sa kaguluhan.
        [applause]'
    section252:
      primarytype: 'block'
      uuid: '3245b392-688e-4a33-9601-b8f57b478ca3'
      activationstatus: true
      created: 2025-07-29T10:20:05.907+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At sa wakas, wala na ring nalalabing grupong gerilya sa bansa. Titiyakin
        ng pamahalaan na wala nang mabubuo muli. [applause]'
    section253:
      primarytype: 'block'
      uuid: '67a6be3f-8baa-4179-96f6-f32c597d3e1b'
      activationstatus: true
      created: 2025-07-29T10:20:05.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.839+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magkakasangga ngayon ang AFP, PNP, at mga dating rebelde sa pagpapanatili
        ng kaayusan at kapayapaan sa BARMM.'
    section254:
      primarytype: 'block'
      uuid: 'ef899b21-f74d-455e-a7dd-f28e94291355'
      activationstatus: true
      created: 2025-07-29T10:20:05.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya naman, ang lipunan natin ngayon ay mas mapayapa. Mas mapangalaga
        rin sa karapatang-pantao, anuman ang edad, kasarian, kundisyon, o pangkat.
        [applause]'
    section255:
      primarytype: 'block'
      uuid: '592aa76d-8a7a-4d07-9c1a-5897fa62d59e'
      activationstatus: true
      created: 2025-07-29T10:20:05.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit, kahit pa sinasabing bumababa ang antas ng krimen sa bansa,
        walang ibang magpapalubag ng pangamba at pagkabahala, lalo na sa ating mga
        biktima mismo ng kriminalidad.'
    section256:
      primarytype: 'block'
      uuid: 'f5ea5c28-fe16-42d0-acf1-5326ce80f709'
      activationstatus: true
      created: 2025-07-29T10:20:05.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.845+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya, ang puwersa ng ating Kapulisan ay nagbabantay at rumuronda para
        nararamdaman ng taumbayan. Sila ay reresponde sa tawag ng tungkulin sa loob
        lamang ng limang minuto. [applause]'
    section257:
      primarytype: 'block'
      uuid: '776d294c-98a0-4c7f-98a8-a73a68091e2b'
      activationstatus: true
      created: 2025-07-29T10:20:05.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.847+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nagtutulungan ang buong pamahalaan para lutasin ang mga kaso ng mga
        nawawala dahil sa walang pakundangang kagagawan ng mga sindikato sa likod
        ng madilim na mundo ng mga sabungan.'
    section258:
      primarytype: 'block'
      uuid: 'df984bde-2dd7-4ba4-964a-fc26b9f285ec'
      activationstatus: true
      created: 2025-07-29T10:20:05.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.849+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hahabulin at pananagutin natin ang mga utak at mga sangkot, sibilyan
        man o opisyal. [applause] Kahit malakas, mabigat, o mayaman, hindi sila mangingibabaw
        sa batas. [applause]'
    section259:
      primarytype: 'block'
      uuid: '089e68f7-5fec-4211-b57b-55abdbd34f6d'
      activationstatus: true
      created: 2025-07-29T10:20:05.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Higit sa lahat, ipararamdam natin sa mga salarin ang bigat ng parusa
        sa karumal-dumal na krimen na mga ito.'
    section260:
      primarytype: 'block'
      uuid: '8a60af43-8f69-41a1-8cc4-1be24dd9691e'
      activationstatus: true
      created: 2025-07-29T10:20:05.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga isinagawang pagsakote sa mga bodega’t laboratoryo, at tangkang
        pagpasok, halos walumpu’t tatlong bilyong pisong halaga ng droga ang nakumpiska
        na. [applause]'
    section261:
      primarytype: 'block'
      uuid: '549a465f-c8de-4914-9cbf-b8534049b3f2'
      activationstatus: true
      created: 2025-07-29T10:20:05.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kamakailan lamang, may mga malalaking kargamento na nagkakahalaga ng
        bilyon-bilyon na nasabat natin sa Zambales, sa Pangasinan, sa Cagayan, Tondo,
        Muntinlupa, Ilocos Sur, Ilocos Norte, Cebu, Batangas, Rizal, at sa Cavite.'
    section262:
      primarytype: 'block'
      uuid: '45c43ac3-910f-4cc4-a13b-ce5880ec2e99'
      activationstatus: true
      created: 2025-07-29T10:20:05.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Noong isang buwan, personal kong sinaksihan ang pagsira ng halos isa’t
        kalahating tonelada ng shabu at iba’t ibang klase pa ng iligal na droga. [applause]'
    section263:
      primarytype: 'block'
      uuid: '6906ff3c-0148-4455-bf1f-c106fd76b60d'
      activationstatus: true
      created: 2025-07-29T10:20:05.940+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa lahat ng mga operasyon na ito, mahigit isandaan at limampu’t tatlong
        libo ang naaresto. Mahigit siyam na libo at anim na raan sa kanila ay high-value
        target.'
    section264:
      primarytype: 'block'
      uuid: '7ee23f46-90b4-406a-8283-5c7c17b14765'
      activationstatus: true
      created: 2025-07-29T10:20:05.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ang pinakamasaklap, mahigit anim na raan at pitumpu’t pito sa kanila
        ay kawani ng pamahalaan: mahigit isandaan ay halal na opisyal; mahigit limampu
        ay pulis.'
    section265:
      primarytype: 'block'
      uuid: '320a7292-5751-494d-9b34-4f00c46040c1'
      activationstatus: true
      created: 2025-07-29T10:20:05.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.864+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa tatlong taon lamang, halos mapantayan na ang kabuuang huli noong
        nakaraang Administrasyon. [applause]'
    section266:
      primarytype: 'block'
      uuid: 'a200e696-e445-48d5-bc6c-30675757cca4'
      activationstatus: true
      created: 2025-07-29T10:20:05.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa kabila ng mga ito, tila nagbabalikan daw ang mga pusher.'
    section267:
      primarytype: 'block'
      uuid: 'a61ffba4-e383-41b8-8d6e-5be52b1f473d'
      activationstatus: true
      created: 2025-07-29T10:20:05.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.868+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya, patuloy ang ating mga operasyon laban sa mga drug dealer, sila
        man ay big-time o small-time.'
    section268:
      primarytype: 'block'
      uuid: '56c6646d-bf4d-43d1-a806-e09dcac12f45'
      activationstatus: true
      created: 2025-07-29T10:20:05.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.870+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayon, masasabi natin na mataas na ang tingin ng buong mundo sa Pilipinas.'
    section269:
      primarytype: 'block'
      uuid: 'a1de88a0-4e01-4322-b4ee-177499309b6d'
      activationstatus: true
      created: 2025-07-29T10:20:05.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil maayos, patas, at mahinahon tayong nakikitungo sa iba’t ibang
        mga bansa.'
    section270:
      primarytype: 'block'
      uuid: '7693b345-6cc1-4ef5-96cd-9fad7559bc95'
      activationstatus: true
      created: 2025-07-29T10:20:05.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tumutupad din tayo sa ating mga kasunduan, at sa mga batas at panuntunan
        ng pandaigdig na komunidad.'
    section271:
      primarytype: 'block'
      uuid: '9b68bfeb-21a8-41a8-ab38-e357c1232af0'
      activationstatus: true
      created: 2025-07-29T10:20:05.965+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.876+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nagpapasalamat tayo sa ating mga magigiting na OFW. Dahil sa kanila,
        naipamamalas ang angking galing, kabutihan, at puso ng Pilipino-sa lahat ng
        sulok ng daigdig.'
    section272:
      primarytype: 'block'
      uuid: 'e4d7700d-f978-4978-8aa0-19ee27efa555'
      activationstatus: true
      created: 2025-07-29T10:20:05.968+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa harap ng mga bagong banta sa ating kapayapaan at soberanya, mas
        maigting ngayon ang ating paghahanda, pagmamatyag, at pagtatanggol sa ating
        sarili.'
    section273:
      primarytype: 'block'
      uuid: '1400f881-c53d-4808-a41c-3e97611a76bd'
      activationstatus: true
      created: 2025-07-29T10:20:05.971+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gayumpaman, tayo pa rin ay nagtitimpi at nananatiling mapagpasensya,
        lalo na sa pagtanod sa ating buong kapuluan at sa pangangalaga sa ating interes.'
    section274:
      primarytype: 'block'
      uuid: 'a4f905d4-e195-46e0-bb67-86547cf84ddf'
      activationstatus: true
      created: 2025-07-29T10:20:05.974+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Subalit ngayon, mas mataas pa ang ating kumpiyansa dahil mas marami
        na tayong mga kasangga, na magiging kabalikat natin sa oras ng matinding pangangailangan.'
    section275:
      primarytype: 'block'
      uuid: 'fb8d1b26-a8cb-46c0-a866-e6e2565803fe'
      activationstatus: true
      created: 2025-07-29T10:20:05.977+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.885+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Then as now, our foreign policy remains the same: the Philippines is
        a friend to all. The Philippines is an enemy to none.'
    section276:
      primarytype: 'block'
      uuid: '1d703226-85e2-4e79-bc8f-72f033820b43'
      activationstatus: true
      created: 2025-07-29T10:20:05.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.887+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That will be our main focus as we, the Philippines, host the ASEAN
        Summit in 2026. [applause]'
    section277:
      primarytype: 'block'
      uuid: '2a506d12-16b1-4b8e-8f4e-71df8de92be1'
      activationstatus: true
      created: 2025-07-29T10:20:05.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.889+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para sa ating mga Pilipino: malayo man, malapit din.'
    section278:
      primarytype: 'block'
      uuid: 'b680127d-23f1-4d5b-9e26-e80402a98fd6'
      activationstatus: true
      created: 2025-07-29T10:20:05.987+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kasing-sidhi ang paglingap natin sa ating mga kababayang nasa ibang
        bansa, lalo na ang nasa panganib at nagdadaan sa matinding pagsubok.'
    section279:
      primarytype: 'block'
      uuid: 'f3d19340-f525-405a-b92e-1a4e3bed62ab'
      activationstatus: true
      created: 2025-07-29T10:20:05.990+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.893+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi po biro at sadyang mapanganib ang hanapbuhay ng ating tripulante.
        Ang trahedya na sinapit nila sa kamay ng mga rebeldeng Houthi ay isang halimbawa.'
    section280:
      primarytype: 'block'
      uuid: 'b690ac6d-9387-4112-82f2-700aa23acb6a'
      activationstatus: true
      created: 2025-07-29T10:20:05.993+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Matapos ang mahigit apat na raang araw, ang mga kababayan natin na
        binihag ng rebeldeng Houthi ay pinalaya na rin, dala ng ating pakikipagtulungan
        sa Sultanate of Oman.'
    section281:
      primarytype: 'block'
      uuid: 'd8d74b53-1e27-49fd-b83f-9d7dc6c5dc1d'
      activationstatus: true
      created: 2025-07-29T10:20:05.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gayundin, dahil sa ating masigasig na pakikipag-ugnayan, sa loob ng
        tatlong taon, nagawaran ng kapatawaran ang mahigit anim na raang kababayan
        nating nahatulan, dahil sa sari-saring paglabag sa batas sa ibang bansa, lalo
        na sa UAE, sa Qatar, sa Bahrain, at sa iba pa. [applause]'
    section282:
      primarytype: 'block'
      uuid: 'dc0f5c9a-6efe-4a7e-b26d-3764d9493877'
      activationstatus: true
      created: 2025-07-29T10:20:05.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For their crucial and most beneficent sovereign interventions, I personally
        convey the entire nation’s sincerest gratitude to the Sultanate of Oman, the
        United Arab Emirates, the State of Qatar, the Kingdom of Bahrain, the State
        of Kuwait, and to all the leaders of various countries that have granted clemency
        and have shown kindness to our beleaguered compatriots. Maraming, maraming
        salamat po. Thank you very, very much. [applause and cheers]'
    section283:
      primarytype: 'block'
      uuid: '8b94abac-a1cb-498f-8677-bb217a64c571'
      activationstatus: true
      created: 2025-07-29T10:20:06.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Masigasig din ang ating paghahanda at pagmamatyag laban sa banta ng
        sakuna at kalamidad, lalo na sa bagong normal at nagbabagong klima na bugso
        ng panahon.'
    section284:
      primarytype: 'block'
      uuid: '74369090-ff2b-4143-b419-454e7821ca07'
      activationstatus: true
      created: 2025-07-29T10:20:06.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayong Hulyo, apat na bagyo na ang dumaan sa atin. Sabi ng PAGASA,
        mga labing-dalawa pa ang nagbabantang papasok sa bansa hanggang Disyembre.'
    section285:
      primarytype: 'block'
      uuid: 'ab942b66-2132-4438-9570-69a5089a9a57'
      activationstatus: true
      created: 2025-07-29T10:20:06.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.905+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa dalawampu’t apat nating aktibong bulkan sa bansa, apat ang kasalukuyang
        nag-aalboroto, lalo na ang Kanlaon sa Negros.'
    section286:
      primarytype: 'block'
      uuid: '26a7adec-5bdd-4840-a70e-ba9b4c6b679c'
      activationstatus: true
      created: 2025-07-29T10:20:06.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.907+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi tayo dapat tumigil sa ating mga ginagawang paghahanda, dahil
        ang banta ay patuloy na naririyan. Dapat ay maging likas at “automatic na”
        ang mga wastong gawi sa tuwing may sakuna.'
    section287:
      primarytype: 'block'
      uuid: '26a9da2d-51ba-4f07-ad7c-372fbfda6ad9'
      activationstatus: true
      created: 2025-07-29T10:20:06.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil sunod-sunod ang mga sakuna, lalo na ang bagyo, mahalagang itanim
        ang prinsipyo ng continuous improvement, kung saan tayo ay natututo [at] palaging
        humuhusay sa bawat karanasan. Nareremdyuhan kung saan tayo nagkulang, at saan
        natin dapat galingan pa.'
    section288:
      primarytype: 'block'
      uuid: 'e82855fe-b638-45a0-bb96-58ce25a39288'
      activationstatus: true
      created: 2025-07-29T10:20:06.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kasama ng mga mahahalagang imprastraktura, dadagdagan pa natin ang
        mga makabagong evacuation centers na ating naipatayo na. Hindi na dapat pang
        gamitin bilang evacuation center ang ating mga paaralan. [applause]'
    section289:
      primarytype: 'block'
      uuid: '0bb6857b-71f3-4a18-ba4f-64e1d67ad3fc'
      activationstatus: true
      created: 2025-07-29T10:20:06.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ginagamit na natin ngayon ang mga makabagong teknolohiya lalo na sa
        maaga at mabisang prediksyon. Mga doppler radar, broadband seismic stations,
        landslide sensor systems ng PAGASA at saka PHIVOLCS, sa iba’t ibang lugar
        sa bansa.'
    section290:
      primarytype: 'block'
      uuid: '6cd9f762-1c36-4b7b-b866-d5c4bab8f3f2'
      activationstatus: true
      created: 2025-07-29T10:20:06.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa epektibong pagsasaklolo, nakakatulong ang mga Mobile Command and
        Control Vehicles ng DOST, na ipinamahagi natin sa labing-isang LGUs sa buong
        bansa.'
    section291:
      primarytype: 'block'
      uuid: 'b69ef9b9-ea87-4ebc-844a-9a77fb3d2ed8'
      activationstatus: true
      created: 2025-07-29T10:20:06.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa ating mga kababayan: hindi magtatagumpay ang anumang paghahanda
        natin kung wala ang tulong po ninyo.'
    section292:
      primarytype: 'block'
      uuid: '022b87d1-303f-4cea-bc27-1c961b7e2b2d'
      activationstatus: true
      created: 2025-07-29T10:20:06.031+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hiling din namin ang inyong kooperasyon, inyong disiplina, pagmamatyag,
        at bayanihan bilang responsableng mamamayan—'
    section293:
      primarytype: 'block'
      uuid: '372b9f72-f2c0-4ab9-b217-252532da504d'
      activationstatus: true
      created: 2025-07-29T10:20:06.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kooperasyon sa mga malawakang ensayo, pagsunod sa mga babala at tagubilin,
        tulad ng agarang pag-likas at pag-iwas sa mga “danger zones”;'
    section294:
      primarytype: 'block'
      uuid: 'cbb9b048-4be0-4a25-92e0-4d80a2d03c07'
      activationstatus: true
      created: 2025-07-29T10:20:06.037+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Disiplina, lalo na sa wastong pagtapon ng basura; [applause]'
    section295:
      primarytype: 'block'
      uuid: 'f4c4160b-ab44-404b-80b7-50299e758dfb'
      activationstatus: true
      created: 2025-07-29T10:20:06.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pagmamatyag sa bawat oras, bawat araw: lalo na kapag may nagbabadyang
        hagupit ng panahon, sa pag-alam sa malapit na evacuation center, pakikinig
        sa totoong balita, at pagtalima sa mga alituntunin ng pamahalaan.'
    section296:
      primarytype: 'block'
      uuid: '96b671ca-263d-4dfe-925f-aecfa001e2ed'
      activationstatus: true
      created: 2025-07-29T10:20:06.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Higit sa lahat, bayanihan sa pagdadamayan at pagtutulungan, lalo na
        sa mga nasalanta nating kapwa.'
    section297:
      primarytype: 'block'
      uuid: 'cbe86be0-ece6-410f-80d2-4de59d1a05df'
      activationstatus: true
      created: 2025-07-29T10:20:06.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mahirap man, kailangan natin itong gawin. Kailangan natin magsakripisyo
        upang masiguro na nailayo natin sa kapahamakan ang ating mamamayan.'
    section298:
      primarytype: 'block'
      uuid: '15807bd7-4931-44e4-b959-34c7b298a41a'
      activationstatus: true
      created: 2025-07-29T10:20:06.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dahil mahalaga ang bawat buhay ng Pilipino. [applause]'
    section299:
      primarytype: 'block'
      uuid: 'ed6f5718-ab56-4217-a972-c3c0e96142eb'
      activationstatus: true
      created: 2025-07-29T10:20:06.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kamakailan lamang, nag-inspeksyon ako sa naging epekto ng habagat,
        ng Bagyong Crising, Dante, at Emong. Kitang-kita ko na maraming proyekto para
        sa flood control ay palpak at gumuho [applause] at ‘yung iba guni-guni lang.'
    section300:
      primarytype: 'block'
      uuid: '06221d22-8ce6-4883-8454-0aadbe8c2b96'
      activationstatus: true
      created: 2025-07-29T10:20:06.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Huwag na po tayong magkunwari. Alam naman ng buong madla na nagkaka-racket
        sa mga proyekto. [applause and cheers]'
    section301:
      primarytype: 'block'
      uuid: 'b01e8c9c-3542-4400-968a-3b67bd003d42'
      activationstatus: true
      created: 2025-07-29T10:20:06.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga kickback, mga initiative, errata, SOP, for the boys. Kaya sa mga
        nakikipagsabwatan upang kunin ang pondo ng bayan at nakawin ang kinabukasan
        ng ating mga mamamayan, mahiya naman kayo sa inyong kapwa Pilipino! [applause
        and cheers]'
    section302:
      primarytype: 'block'
      uuid: '0249c5c0-f599-4443-a2d5-351681cc9965'
      activationstatus: true
      created: 2025-07-29T10:20:06.063+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mahiya naman kayo sa mga kabahayan nating naanod o nalubog sa mga pagbaha!'
    section303:
      primarytype: 'block'
      uuid: '8b92e922-316e-499d-a668-54095cf97b61'
      activationstatus: true
      created: 2025-07-29T10:20:06.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mahiya naman kayo lalo sa mga anak natin na magmamana sa mga utang
        na ginawa ninyo, na binulsa niyo lang ang pera. [applause and cheers]'
    section304:
      primarytype: 'block'
      uuid: '64734687-1e38-4f87-bd1c-4e56699253e6'
      activationstatus: true
      created: 2025-07-29T10:20:06.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Crowd:BBM! BBM! BBM! BBM! BBM! BBM!]]'
    section305:
      primarytype: 'block'
      uuid: '521c15ac-8d54-4944-90d3-d6df845e570d'
      activationstatus: true
      created: 2025-07-29T10:20:06.073+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para hindi na maulit. So, that this will not happen again. First, the
        DPWH will immediately submit to me a list of all flood control projects from
        every region that were started or completed in the last three years. [applause
        and cheers]'
    section306:
      primarytype: 'block'
      uuid: '9edc585f-7318-4d17-a930-d9cb8ca8b6ad'
      activationstatus: true
      created: 2025-07-29T10:20:06.076+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Second, the Regional Project Monitoring Committee shall examine that
        list of projects and give a report on those that have been failures, those
        that were not finished, and those that are alleged to be ghost projects. [applause
        and cheers]'
    section307:
      primarytype: 'block'
      uuid: '77d5c4e5-da85-439b-b4ad-a583fec684ee'
      activationstatus: true
      created: 2025-07-29T10:20:06.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'And third, we will publish this list. [applause and cheers]'
    section308:
      primarytype: 'block'
      uuid: '49731456-6944-4c6d-8587-96151cb601d5'
      activationstatus: true
      created: 2025-07-29T10:20:06.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Isasapubliko natin ang listahang ito. Kaya ang publiko na saksi sa
        mga proyektong ito ay malayang suriin ang listahan at magbahagi ng kanilang
        nalalaman para makatulong sa ating imbestigasyon. [applause]'
    section309:
      primarytype: 'block'
      uuid: '35f013d9-037d-4e2a-93c8-ae691b105d4d'
      activationstatus: true
      created: 2025-07-29T10:20:06.086+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At the same time, there will be an audit and performance review regarding
        these projects to check and make sure and to know how your money was spent.
        [applause and cheers]'
    section310:
      primarytype: 'block'
      uuid: 'dfbcdb54-4bcf-4e0c-b955-e8f75d7b2e4d'
      activationstatus: true
      created: 2025-07-29T10:20:06.090+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga susunod na buwan, makakasuhan ang lahat ng mga lalabas na may
        sala mula sa imbestigasyon. Pati na ang mga kasabwat na kontratista sa buong
        bansa. [applause and cheers]'
    section311:
      primarytype: 'block'
      uuid: 'c621cfc1-44dc-4d62-a32b-59a041932814'
      activationstatus: true
      created: 2025-07-29T10:20:06.093+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kailangan malaman ng taong-bayan ang buong katotohanan. Kailangang
        may managot sa naging matinding pinsala at katiwalian. [applause and cheers]'
    section312:
      primarytype: 'block'
      uuid: '6db81efa-2fd9-4b78-9ccb-a5381b0625e0'
      activationstatus: true
      created: 2025-07-29T10:20:06.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Therefore, for the 2026 National Budget, I will return any proposed
        General Appropriations Bill that is not fully aligned with the National Expenditure
        Program. [applause and cheers]'
    section313:
      primarytype: 'block'
      uuid: '92d1b560-d64b-4ac2-a06c-7a15059e4490'
      activationstatus: true
      created: 2025-07-29T10:20:06.100+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'And further, I am willing to do this even if we end up with a reenacted
        budget. [applause]'
    section314:
      primarytype: 'block'
      uuid: '1e1fe9cd-9228-49c0-81f5-2f008a50bcd6'
      activationstatus: true
      created: 2025-07-29T10:20:06.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.965+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi ko aaprubahan ang kahit anong budget na hindi alinsunod sa plano
        ng gobyerno para sa sambayanang Pilipino. [applause]'
    section315:
      primarytype: 'block'
      uuid: '97ca7a44-af9f-4e1a-a0c2-cee7becd020c'
      activationstatus: true
      created: 2025-07-29T10:20:06.107+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.967+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mga kababayan, sa paghantong natin sa kalahati ng termino ng administrasyon,
        susuong tayo sa susunod na tatlong taon.'
    section316:
      primarytype: 'block'
      uuid: '789c86b8-ce86-4dd7-85d6-a6d1b4fc53c9'
      activationstatus: true
      created: 2025-07-29T10:20:06.111+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.969+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dala-dala sa aking puso ang mga leksyon na natutunan ko mismo mula
        sa inyo. Ito ang nagbibigay sa akin ng bago at pinag-ibayong gana sa trabaho,
        sigla sa serbisyo, at dedikasyon sa Pilipino. [applause and cheers]'
    section317:
      primarytype: 'block'
      uuid: '0a8fefa5-2c1f-41f8-8a4f-06225883a5c3'
      activationstatus: true
      created: 2025-07-29T10:20:06.114+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.971+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Huwag nating hayaang malihis ang ating pagtuon at pagtahak sa landas
        ng kaunlaran dahil nasa abot-tanaw na natin ito. Ito ang ating dapat na pagtulungan.
        Ito ang ating dapat na pinagtutuunan.'
    section318:
      primarytype: 'block'
      uuid: '4722a580-646b-4186-a982-f0e55532b7a4'
      activationstatus: true
      created: 2025-07-29T10:20:06.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.973+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At kayang-kaya natin itong marating at maisakatuparan.'
    section319:
      primarytype: 'block'
      uuid: '2992bf02-fa1b-46c4-b805-a5a029fd65f3'
      activationstatus: true
      created: 2025-07-29T10:20:06.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.975+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa wika ng ating bayani: “Only he, who, from whatever position he occupies,
        whether high or low, strives for the greatest good possible for his fellowmen,
        possesses true patriotism.”'
    section320:
      primarytype: 'block'
      uuid: '7df1db25-2bd3-4ac8-9055-c98b211e259a'
      activationstatus: true
      created: 2025-07-29T10:20:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.977+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Alam po natin sa ating puso kung ano ang tama, kung ano ang mali. Kung
        ano ang mas mahalaga at mas makakabuti sa sarili, sa pamilya, at sa ating
        bayan.'
    section321:
      primarytype: 'block'
      uuid: 'd108e868-8028-4c6d-93d6-4267e7b07cc5'
      activationstatus: true
      created: 2025-07-29T10:20:06.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa mga matitinding hamon na binabato at hinaharang ng ating mundo ngayon,
        nasa likod ninyo ang pamahalaan.'
    section322:
      primarytype: 'block'
      uuid: '4311401d-0ca8-407b-be49-06898ad18661'
      activationstatus: true
