      'mgnl:lastActivated': 2025-07-29T19:02:35.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.825+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ac20f-f164-4daf-bc7f-15d002600d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.534+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.825+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea has provided troops and arms for Russia''s war in Ukraine,
        a move that has been criticized by the US and its allies that have in turn
        accused Moscow of giving technological help to Pyongyang in exchange for its
        support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3b438-2df0-44db-9e98-257c4ed175ea'
      'mgnl:activationStatus': true
