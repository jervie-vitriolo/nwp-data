  'tiangco-romualdez-pork-barrel':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': ' A split photo of Navotas Rep. Toby Tiangco and House Speaker Martin
      Romualdez'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T15:05:25.000+08:00
    'imagesource': 'jcr:9f088385-6823-4eba-8e09-6201625242bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599cbd2c-6b77-4334-b987-6147cb5bee46'
    'lead': 'Navotas Rep. Toby Tiangco and Speaker Martin Romualdez traded barbs on
      Tuesday, July 29, over accusations that the House leader was supposedly directing
      funds for aid allocations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T15:11:32.997+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-29T15:11:33.530+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T15:11:33.081+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tit for tat: House speaker’s pork barrel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4a8e5-59cc-461e-92ab-65a8a8e0435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Navotas Rep. Toby Tiangco
        and Speaker Martin Romualdez traded barbs on Tuesday, July 29, over accusations
        that the House leader was supposedly directing funds for aid allocations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a397644-f6cc-4e56-a735-cc33b1ffd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72168cc-833e-467a-b681-af319f140cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said Romualdez’s office should “stop controlling” the Assistance
        to Individuals in Crisis Situations and Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers among other government aid programs. He added that concerned government
        agencies should be handling the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1326ea9-8dae-41c3-8a6d-baad8d312f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e3ead-5667-4d61-9acf-2c961448d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“What''s happening now, congressmen are forced to request allocations
        from the Office of the Speaker,” Tiangco said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bda4f5-8b0b-4729-ad66-b76f6f3dba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a0421-4d97-46f6-a2f6-8e2158cd42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“When you have to beg from the Office of the Speaker, it blatantly\
        \ becomes the speaker's pork barrel, given their power to approve, disapprove,\
        \ or dictate the amount to be given. Ito ay katumbas ng post-appropriation\
        \ control by legislators, na ipinagbawal ng Korte Suprema,” he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a2692-f603-4576-90e5-cb1a32b541d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec3861-a25b-4abe-8966-7d2999868959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is equivalent to a post-appropriation control by\
        \ legislators, which the Supreme Court prohibited.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27e746-7e33-4999-ad32-a0f7a3502750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecb52e-ffa8-4e18-8bd1-3dfd44dd0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Romualdez’s office denied what it called “baseless accusation,” saying\
        \ the programs are implemented by respective agencies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076968d-c333-4927-bac0-218a68a31bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40192a6f-a4f4-49c7-860c-3dce0fdfd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Like all congressional offices, the Office of the Speaker may issue\
        \ endorsements or referrals in response to constituent requests from lawmakers\
        \ or local leaders. These are strictly facilitative and do not guarantee or\
        \ influence approval,” the office said in a separate statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c174a75-a02e-4827-bd77-31e63a9e4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29277d-5789-45a3-87ec-d7dcdf190d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“To allege otherwise is to misrepresent the law and institutional practice,”\
        \ it said, noting that Romualdez upholds the Supreme Court’s ruling.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0b7ab-5ee5-401a-8e89-da7fcf9be66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e4f4a-2475-4351-bd00-9509659d9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Small committee</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3ca3f-a384-4756-97b5-f873705710f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tiangco urged to stop the establishment of a small committee\
        \ in crafting the General Appropriations Bill (GAB).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc1709-b33e-481d-b18a-1c15bf5e5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa4678-3572-485d-917e-5cebe4a5c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Before approval on second reading, and after committee amendments
        are considered, every single individual amendment must be debated in open
        session. Itigil ang baluktot at dating gawi ng pagbuo ng small committee para
        pag-usapan ang individual amendments,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69350a-a9be-49a8-8453-75fccfb4a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f008817-f589-4244-b73e-9f97638812a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stop the wrong practice of creating a small committee
        to discuss individual amendments.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae40500-ad2d-4bbc-9ad4-e8e4b16a8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855b9e4-620a-4016-98ee-ba0be62f7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the mechanism has been a parliamentary practice across
        several Congresses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915bcd3-b5b0-4585-af5e-95577ac3bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The small committee does not override or replace the plenary. Its
        outputs are reported and become part of the final GAB. To characterize it
        as a ‘secret meeting’ is misleading and undermines the institutional memory
        and processes of the House,” the speaker’s office said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b64c3c-b0fb-46da-ae11-ad25fb2cce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T15:11:33.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T15:11:33.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T15:11:33.052+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
