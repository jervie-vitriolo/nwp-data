      'mgnl:lastActivated': 2025-07-29T10:42:07.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.796+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656db475-e613-45c2-a2aa-d64a25732aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.797+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This investigation is based on recent reporting alleging that Duke
        University discriminates on the bases of race, color, and/or national origin
        by using these factors to select law journal members," the Education Department
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e29ab-c1d2-4b62-a63c-5836532b4a30'
