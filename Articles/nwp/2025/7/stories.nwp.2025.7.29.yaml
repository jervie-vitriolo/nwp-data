      'mgnl:lastModified': 2025-07-29T14:19:16.345+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelenskiy''s chief of staff, Andriy
        Yermak, condemned the strikes as "another war crime" committed by Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc6072-ccab-40a2-b88e-5338b5180039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.416+08:00
