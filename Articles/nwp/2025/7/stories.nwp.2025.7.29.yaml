      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ At least eight dead, villages flooded on Monday in neighboring
        regions</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722fe4a-3bdd-4237-bf02-2a16943dbc5d'
