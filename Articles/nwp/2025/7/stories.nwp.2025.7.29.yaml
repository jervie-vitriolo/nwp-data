      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Makasaysayan ang katatapos na halalan nitong Mayo.'
