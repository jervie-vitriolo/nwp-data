      'mgnl:lastActivated': 2025-07-29T18:42:09.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.935+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d7111-3409-4382-86d9-3730a306d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.935+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The inquiry will focus on ghost projects, bloated contracts, chronic
        underspending, and abuse of discretion in fund realignment and procurement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e6f29-5c7f-423e-a7f2-c1429dd00735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.365+08:00
