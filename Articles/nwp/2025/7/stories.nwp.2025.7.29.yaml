      lastmodified: 2025-07-29T15:11:33.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/quimbo-no-budget-bill-blanks.html">No
        ‘blanks’ in budget law, only in signed bicam report - Quimbo</a></strong></p>'
    section31:
      primarytype: 'block'
      uuid: '79e8508c-7bfd-4606-9d12-77b889ceddaf'
      activationstatus: true
      created: 2025-07-29T15:11:33.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the opening of the 20th Congress on Monday, Tiangco said
        he is not joining the majority and will be an independent House member to
        guard the budget well.</p>'
