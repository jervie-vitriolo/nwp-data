      lastmodified: 2025-07-29T19:02:34.820+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '37ce9c86-841e-4082-8924-53720bbedc15'
      activationstatus: true
      created: 2025-07-29T19:00:04.530+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.821+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>North Korea’s capabilities as a nuclear weapons state and the geopolitical
        environment have radically changed since Kim and Trump held talks three times
        during the US president’s first term, she said.</p>'
    section13:
      primarytype: 'block'
      uuid: '9bbdee8c-42b0-4f44-ba7f-eb96c8a0ab27'
      activationstatus: true
      created: 2025-07-29T19:00:04.531+08:00
