      lastactivated: 2025-07-29T19:02:35.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.821+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3fc493d5-5bde-4eb7-8c38-b539a12969b1'
      activationstatus: true
      created: 2025-07-29T19:00:04.531+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.822+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Any attempt to deny the position of the DPRK as a nuclear weapons
        state ... will be thoroughly rejected," she said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'c943e7c4-c6b5-4f86-9995-854bc14a4691'
      activationstatus: true
