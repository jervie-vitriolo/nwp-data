      'mgnl:type': 'text'
      'text': '<p><em>+ At least 30 people dead as extreme rain hits Beijing</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830db797-eeb0-4e6b-8cd3-c7cd61eb4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.717+08:00
