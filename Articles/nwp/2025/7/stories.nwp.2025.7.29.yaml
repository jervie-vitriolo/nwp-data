      'mgnl:lastModified': 2025-07-29T12:20:50.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala naman match nangyari. Anong rematch? Wala naman match nangyari,”
        Torre said, downplaying any past tension.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de23c9-a879-4b6b-a229-de65d9cf5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.615+08:00
