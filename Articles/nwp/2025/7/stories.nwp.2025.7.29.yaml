    title: '12 cops facing charges in ‘missing sabungeros’ case - Napolcom'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8df411d1-8829-49ad-b0e9-434b3ce9e3b1'
      activationstatus: true
      created: 2025-07-29T16:41:58.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Twelve cops are facing
        charges before the National Police Commission (Napolcom) for their alleged
        involvement in the missing cockfight enthusiasts or “sabungeros” case.</p>'
    section1:
      primarytype: 'block'
      uuid: '43e14a84-07a3-4309-bada-d7f737211b77'
      activationstatus: true
      created: 2025-07-29T16:41:58.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1029bb76-4386-4099-aa83-5c79ab1620ce'
      activationstatus: true
      created: 2025-07-29T16:41:58.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Napolcom said 12 police personnel were slapped with cases of
        grave misconduct and conduct unbecoming a police officer. One of them is also
        facing an additional charge of grave neglect of duty.</p>'
    section3:
      primarytype: 'block'
      uuid: '923d87b5-b305-4b07-b969-815ab2342d85'
      activationstatus: true
      created: 2025-07-29T16:41:58.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '953de7b5-a0f0-4ed5-be1c-ce5681f74c75'
      activationstatus: true
      created: 2025-07-29T16:41:58.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This is now a Summary Dismissal Case filed with the NAPOLCOM. Hearings
        will then be conducted by Summary Hearing Officers, and this case will be
        soon elevated to the NAPOLCOM En Banc for its disposition,” the commission
        said in a statement on Tuesday, July 29.</p>'
    section5:
      primarytype: 'block'
      uuid: '0a8043ac-0fd8-4bbb-b8cc-1dab2f873612'
      activationstatus: true
      created: 2025-07-29T16:41:58.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e6ebdb20-1be0-441c-9a53-39f0b1db6251'
      activationstatus: true
      created: 2025-07-29T16:41:58.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During President Ferdinand Marcos Jr.’s State of the Nation Address,
        he assured the public that people involved in the crime will be held accountable
        regardless of their influence.</p>'
    section7:
      primarytype: 'block'
      uuid: '3e8fe8b5-c4dc-4f5a-853a-e93401971b77'
      activationstatus: true
      created: 2025-07-29T16:41:58.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd671b00e-d2de-482d-a466-135df2cb958c'
      activationstatus: true
      created: 2025-07-29T16:41:58.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/29/marcos-fourth-sona-full-transcript-july-28.html">Full
        transcript: President Bongbong Marcos' 4th SONA</a></strong></p>'
    section9:
      primarytype: 'block'
      uuid: '22534f00-c420-4667-97dc-43a45a94fd60'
      activationstatus: true
      created: 2025-07-29T16:41:58.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Julie Patidongan, suspect-turned-witness in the case, tagged gaming
        businessman Atong Ang and actress Gretchen <a href="http://www.newswatchplus.ph/news/nwp/2025/7/4/gretchen-barretto-camp-denies-hand-missing-sabungeros-case.html"><strong>Barretto</strong></a>
        as the masterminds in the disappearances. The two have denied the allegations.</p>'
    section10:
      primarytype: 'block'
      uuid: '7d1ec559-f7d8-4908-8f4f-7c92ebbede6d'
      activationstatus: true
      created: 2025-07-29T16:41:58.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Justice is considering <a href="http://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html"><strong>Ang
        and Barretto as suspects</strong></a>.</p>'
    section11:
      primarytype: 'block'
      uuid: '36761cf5-401e-43a7-8d13-10ca01e8b673'
      activationstatus: true
      created: 2025-07-29T16:41:58.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>From 2021 to 2022, at least 34 “sabungeros” went missing after allegedly
        cheating in the matches.</p>'
    section12:
      primarytype: 'block'
      uuid: '43f54bc1-80bf-418e-a654-d9b537b9f515'
      activationstatus: true
      created: 2025-07-29T16:41:58.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '0348f692-fae3-431e-9cbc-226fb1230fe4'
      activationstatus: true
      created: 2025-07-29T16:41:58.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T16:41:58.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:41:58.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities have been conducting <a href="http://www.newswatchplus.ph/news/nwp/2025/7/10/authorities-assess-Taal-Lake-missing-sabungeros.html"><strong>search
        operations</strong></a> in Taal Lake in Batangas to look for remains after
        Patidongan said the bodies were <a href="http://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html"><strong>dumped
        in the lake</strong></a>.</p>'
  'START HERE----->Aug-6-Senate-impeachment-talks':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T17:57:21.000+08:00
    imagesource: '534f9aaf-4e1f-4ed8-ade6-467961b05b4f'
    primarytype: 'composition'
    uuid: 'e6a55131-b54c-4ada-b519-d076994f4f49'
    lead: 'The Senate minority blocked a planned motion to dismiss the impeachment
      complaint against Vice President Sara Duterte on Tuesday, July 29, and requested
      a week to review the Supreme Court ruling that nullified it.'
    activationstatus: true
    created: 2025-07-29T17:59:44.502+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-29T17:59:44.878+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T17:59:44.551+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senators meet halfway, set impeachment talks on Aug. 6'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8bd94634-9764-4e49-80d1-1589f909755e'
      activationstatus: true
      created: 2025-07-29T17:59:44.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.545+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate minority
        blocked a planned motion to dismiss the impeachment complaint against Vice
        President Sara Duterte on Tuesday, July 29, and requested a week to review
        the Supreme Court ruling that nullified it.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ecbeec6-b837-41cd-a538-3ed56b1ed5e4'
      activationstatus: true
      created: 2025-07-29T17:59:44.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The impeachment case was discussed during an all-members caucus before\
        \ the plenary session. \r"
    section2:
      primarytype: 'block'
      uuid: '501373ee-d012-433d-ba8d-5c9d383265ea'
      activationstatus: true
      created: 2025-07-29T17:59:44.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "After the closed-door meeting, Minority Leader Vicente “Tito” Sotto\
        \ III told reporters he proposed setting the impeachment deliberations for\
        \ next Wednesday, August 6.\r"
    section3:
      primarytype: 'block'
      uuid: '3fff463c-22d4-4b7c-8151-caf634e12c7d'
      activationstatus: true
      created: 2025-07-29T17:59:44.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Merong nagsa-suggest na ngayon na. Eh pag-aaralan pa ng iba eh. Meron\
        \ naman nagsa-suggest na August 11 kung mag-file ng motion for reconsideration\
        \ ang House. Sabi ko, let’s meet halfway,” Sotto said. \r"
    section4:
      primarytype: 'block'
      uuid: '7c5e9797-659c-4ca1-a1d6-4bb318231de2'
      activationstatus: true
      created: 2025-07-29T17:59:44.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: Some suggested resolving it today, but others still want\
        \ time to study the decision. Others suggested August 11, in case the House\
        \ files a motion for reconsideration. I said, let’s meet halfway.]\r"
    section5:
      primarytype: 'block'
      uuid: '50fd632d-56f3-4aa7-9488-bf78543c50ab'
      activationstatus: true
      created: 2025-07-29T17:59:44.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senator Juan Miguel “Migz” Zubiri revealed that some planned to move\
        \ for the complaint’s dismissal during Tuesday’s session.\r"
    section6:
      primarytype: 'block'
      uuid: '1b231db4-b262-49bf-8385-b12a642dbf5a'
      activationstatus: true
      created: 2025-07-29T17:59:44.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '5255a58a-8910-4ee2-b5f9-e3472e3d9166'
      activationstatus: true
      created: 2025-07-29T17:59:44.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Meron tayong kasamahan na gusto na ngayong araw tatayo at ididismiss\
        \ na. They gave in to the request of our colleagues na let’s give us one more\
        \ week para pag-aralan ng mabuti and of course our discussions will be educated\
        \ discussions on the issue,” he said. \r"
    section8:
      primarytype: 'block'
      uuid: '1f7474a3-38d0-4efb-9639-6d2d1486e8e7'
      activationstatus: true
      created: 2025-07-29T17:59:44.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd26d6131-2190-457d-b78c-680ebdcd42c2'
      activationstatus: true
      created: 2025-07-29T17:59:44.533+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: There were colleagues who wanted to stand and dismiss\
        \ the complaint today. But they gave in to our request to give it another\
        \ week so we can study the matter thoroughly. That way, our discussions will\
        \ be more informed.]\r"
    section10:
      primarytype: 'block'
      uuid: '3e51fd2d-da5b-478e-a0e3-2228f03c28c3'
      activationstatus: true
      created: 2025-07-29T17:59:44.533+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'b5e6aa90-a50d-4594-9a80-6b3f6b4031df'
      activationstatus: true
      created: 2025-07-29T17:59:44.534+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Allies of Vice President Duterte in the Senate have long pushed to\
        \ dismiss the complaint - even before the Supreme Court declared it unconstitutional.\
        \ Senator Ronald “Bato” dela Rosa previously stated he would question the\
        \ jurisdiction of the 20th Congress once it convened.\r"
    section12:
      primarytype: 'block'
      uuid: 'd26bf594-a257-4cce-8089-7173008ca6e1'
      activationstatus: true
      created: 2025-07-29T17:59:44.534+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 20th Congress opened its session on Monday for President Ferdinand\
        \ Marcos Jr.’s fourth State of the Nation Address, though the agenda was limited\
        \ to electing officers in preparation for the presidential address.\r"
    section13:
      primarytype: 'block'
      uuid: '2e73be64-f32d-4e5e-b191-04ae841317ca'
      activationstatus: true
      created: 2025-07-29T17:59:44.535+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a separate press conference on Tuesday, Senate President Francis\
        \ “Chiz” Escudero said the Senate must decide whether to comply with the Supreme\
        \ Court ruling, which voided the complaint from the beginning and declared\
        \ the Senate impeachment court had no jurisdiction.\r"
    section14:
      primarytype: 'block'
      uuid: 'cbe7c116-4571-4656-87da-346a09e480ac'
      activationstatus: true
      created: 2025-07-29T17:59:44.535+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Personally, ang posisyon ko bilang abogado ay ito: nagdesisyon ang\
        \ Korte Suprema, sang-ayon ka man doon o hindi, dapat ito’y sundin. Kung hindi,\
        \ magkakaroon tayo ng constitutional crisis at baka tignan tayo ng ating karatig-bansa\
        \ at ibang tao na isang banana republic kung saan sinusunod lang natin ‘yong\
        \ mga gusto natin,” he said. \r"
    section15:
      primarytype: 'block'
      uuid: 'd971a339-21f8-4ec9-94f1-1eb29f2d5d46'
      activationstatus: true
      created: 2025-07-29T17:59:44.536+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5e52134d-69ff-43ef-990d-d12779de7c5b'
      activationstatus: true
      created: 2025-07-29T17:59:44.536+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: As a lawyer, my personal position is this: the Supreme\
        \ Court has ruled - whether you agree with it or not, it must be followed.\
        \ If not, we risk a constitutional crisis. Other countries may view us as\
        \ a banana republic if we only follow the laws we like.]\r"
    section17:
      primarytype: 'block'
      uuid: '92045af5-f383-4538-a051-6db91aa0c537'
      activationstatus: true
      created: 2025-07-29T17:59:44.537+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.537+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e4f882d6-e6a8-417c-873e-c43cf3fa379f'
      activationstatus: true
      created: 2025-07-29T17:59:44.537+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-29T17:59:44.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T17:59:44.537+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He added that it’s \"safe\" to make a decision without convening the\
        \ impeachment court, as doing so may be seen as defying the Supreme Court\
        \ ruling.\r"
  'START HERE----->9-filipino-seafarers-in-houthis-hands':
    caption: 'A vessel said to be Greek-operated, Liberia-flagged Eternity C sinks
      in a footage released by Yemen’s Houthis, in the Red Sea, in this screen grab
      taken from a handout video released on July 9, 2025. HOUTHI MEDIA CENTER/Handout
      via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T18:06:01.000+08:00
    imagesource: 'd0eaaf66-1bb8-4e21-8d61-426b1c7f95d3'
    primarytype: 'composition'
    uuid: '97eebbf7-6751-4af7-9545-6e2ee83e4bcd'
    lead: 'Nine of the 21 Filipino crew members of the sunken MV Eternity C “are
      in the hands of Houthi forces,” while three others were reportedly dead, Migrant
      Workers Secretary Hans Cacdac said on Tuesday, July 29.'
    activationstatus: true
    created: 2025-07-29T18:09:11.426+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-29T18:09:11.743+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T18:09:11.463+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nine Filipino seafarers of MV Eternity C ‘in the hands’ of Houthi -
      DMW'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '533f991b-bab6-4c0c-84db-9e5878f3878a'
      activationstatus: true
      created: 2025-07-29T18:09:11.452+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.459+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Nine of the 21 Filipino
        crew members of the sunken MV Eternity C “are in the hands of Houthi forces,”
        while three others were reportedly dead, Migrant Workers Secretary Hans Cacdac
        said on Tuesday, July 29.</p>'
    section1:
      primarytype: 'block'
      uuid: '55858912-354b-4c9e-9e29-7298d0d98b20'
      activationstatus: true
      created: 2025-07-29T18:09:11.453+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.453+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re in close coordination with DFA (Department of Foreign Affairs)
        and the families with reference to safety, well being, as well as the release
        and safe return of the 9 (seafarers),” said Cacdac in a press briefing.'
    section2:
      primarytype: 'block'
      uuid: '9e347d13-1fb6-4f02-bbd8-647f84dd8ed0'
      activationstatus: true
      created: 2025-07-29T18:09:11.453+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.453+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The rebels earlier said they had rescued 10 seafarers from the Greek-operated
        cargo ship which they attacked and sank in the Red Sea earlier this month.'
    section3:
      primarytype: 'block'
      uuid: '5b8ce92b-cfea-406d-8895-2f1c3482620e'
      activationstatus: true
      created: 2025-07-29T18:09:11.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.454+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cacdac said the Filipino crew members are in “good physical condition”
        according to their loved ones who were able to talk to the victims by phone.'
    section4:
      primarytype: 'block'
      uuid: '776875fc-ce6a-4aa9-a3f2-94302a40de83'
      activationstatus: true
      created: 2025-07-29T18:09:11.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.454+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Tuesday, July 29, the Houthi dropped a six-minute video featuring
        images of 10 seafarers showing crew members communicating with their families.
        It also included statements from the crew, who claimed they were unaware of
        the Houthis’ maritime ban on ships bound for Israeli ports. They said the
        vessel was heading to Israel’s Eilat Port to load fertilizers.</p>'
    section5:
      primarytype: 'block'
      uuid: '765aa76d-8b9d-481a-bd64-4dd572b7d267'
      activationstatus: true
      created: 2025-07-29T18:09:11.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.454+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cacdac said there are also three reported fatalities, based on the
        accounts of the seafarers who returned home. One Filipino member is missing.'
    section6:
      primarytype: 'block'
      uuid: 'a2bc86f3-3c14-4534-85c1-90c77d5cb346'
      activationstatus: true
      created: 2025-07-29T18:09:11.455+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.455+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said these details are subject for confirmation.'
    section7:
      primarytype: 'block'
      uuid: '497f8128-98c0-4694-bbff-43e774b78f7a'
      activationstatus: true
      created: 2025-07-29T18:09:11.455+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T18:09:11.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:09:11.455+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We are still not in a position to confirm the remains that the
        Houthis say they had picked up out of the water. But with respect to the three,
        we have accounts of the seafarers who were rescued and have returned. But
        the difficulty…is the ship has sunk and so we don’t have the bodies of the
        fatalities,” he said.</p>'
  'START HERE----->Thai-grandmother-returns-home':
    author: 'Athit Perawongmetha, Reuters'
    caption: 'Koon Kantho, 68, collects items from her house destroyed during Cambodia’s
      artillery attacks, in Sisaket province, Thailand, July 29, 2025. (Athit Perawongmetha/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T18:26:47.000+08:00
    imagesource: '6cc4675e-e1e1-4363-92bc-a33905dceae3'
    primarytype: 'composition'
    uuid: '97aa53fb-3099-4d8d-8f7f-ca66724c14b5'
    lead: 'After hearing that a nearby convenience store had been hit by shelling
      from Cambodia last week, Koon Kantho quickly packed her essentials, locked up
      her home and scurried to safety at a relative’s house with her family.'
    activationstatus: true
    created: 2025-07-29T18:33:37.504+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-29T18:36:41.832+08:00
