      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bukod sa programang panghanapbuhay, nagpagawa tayo ng mga health stations,
        mga silid-aralan, mga water systems, streetlights, na ngayo’y napakikinabangan
        ng mahigit labintatlong milyong Pilipino na ngayon ligtas na mula sa kaguluhan.
        [applause]'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245b392-688e-4a33-9601-b8f57b478ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At sa wakas, wala na ring nalalabing grupong gerilya sa bansa. Titiyakin
        ng pamahalaan na wala nang mabubuo muli. [applause]'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6be3f-8baa-4179-96f6-f32c597d3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magkakasangga ngayon ang AFP, PNP, at mga dating rebelde sa pagpapanatili
        ng kaayusan at kapayapaan sa BARMM.'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef899b21-f74d-455e-a7dd-f28e94291355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya naman, ang lipunan natin ngayon ay mas mapayapa. Mas mapangalaga
        rin sa karapatang-pantao, anuman ang edad, kasarian, kundisyon, o pangkat.
        [applause]'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592aa76d-8a7a-4d07-9c1a-5897fa62d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngunit, kahit pa sinasabing bumababa ang antas ng krimen sa bansa,
        walang ibang magpapalubag ng pangamba at pagkabahala, lalo na sa ating mga
        biktima mismo ng kriminalidad.'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea5c28-fe16-42d0-acf1-5326ce80f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya, ang puwersa ng ating Kapulisan ay nagbabantay at rumuronda para
        nararamdaman ng taumbayan. Sila ay reresponde sa tawag ng tungkulin sa loob
        lamang ng limang minuto. [applause]'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d294c-98a0-4c7f-98a8-a73a68091e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nagtutulungan ang buong pamahalaan para lutasin ang mga kaso ng mga
        nawawala dahil sa walang pakundangang kagagawan ng mga sindikato sa likod
        ng madilim na mundo ng mga sabungan.'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df984bde-2dd7-4ba4-964a-fc26b9f285ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hahabulin at pananagutin natin ang mga utak at mga sangkot, sibilyan
        man o opisyal. [applause] Kahit malakas, mabigat, o mayaman, hindi sila mangingibabaw
        sa batas. [applause]'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e68f7-5fec-4211-b57b-55abdbd34f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Higit sa lahat, ipararamdam natin sa mga salarin ang bigat ng parusa
        sa karumal-dumal na krimen na mga ito.'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60af43-8f69-41a1-8cc4-1be24dd9691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga isinagawang pagsakote sa mga bodega’t laboratoryo, at tangkang
        pagpasok, halos walumpu’t tatlong bilyong pisong halaga ng droga ang nakumpiska
        na. [applause]'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a465f-c8de-4914-9cbf-b8534049b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kamakailan lamang, may mga malalaking kargamento na nagkakahalaga ng
        bilyon-bilyon na nasabat natin sa Zambales, sa Pangasinan, sa Cagayan, Tondo,
        Muntinlupa, Ilocos Sur, Ilocos Norte, Cebu, Batangas, Rizal, at sa Cavite.'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c43ac3-910f-4cc4-a13b-ce5880ec2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Noong isang buwan, personal kong sinaksihan ang pagsira ng halos isa’t
        kalahating tonelada ng shabu at iba’t ibang klase pa ng iligal na droga. [applause]'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906ff3c-0148-4455-bf1f-c106fd76b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa lahat ng mga operasyon na ito, mahigit isandaan at limampu’t tatlong
        libo ang naaresto. Mahigit siyam na libo at anim na raan sa kanila ay high-value
        target.'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee23f46-90b4-406a-8283-5c7c17b14765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.862+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang pinakamasaklap, mahigit anim na raan at pitumpu’t pito sa kanila
        ay kawani ng pamahalaan: mahigit isandaan ay halal na opisyal; mahigit limampu
        ay pulis.'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a7292-5751-494d-9b34-4f00c46040c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.864+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa tatlong taon lamang, halos mapantayan na ang kabuuang huli noong
        nakaraang Administrasyon. [applause]'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200e696-e445-48d5-bc6c-30675757cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.866+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa kabila ng mga ito, tila nagbabalikan daw ang mga pusher.'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ffba4-e383-41b8-8d6e-5be52b1f473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya, patuloy ang ating mga operasyon laban sa mga drug dealer, sila
        man ay big-time o small-time.'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6646d-bf4d-43d1-a806-e09dcac12f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngayon, masasabi natin na mataas na ang tingin ng buong mundo sa Pilipinas.'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de88a0-4e01-4322-b4ee-177499309b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil maayos, patas, at mahinahon tayong nakikitungo sa iba’t ibang
        mga bansa.'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693b345-6cc1-4ef5-96cd-9fad7559bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tumutupad din tayo sa ating mga kasunduan, at sa mga batas at panuntunan
        ng pandaigdig na komunidad.'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68bfeb-21a8-41a8-ab38-e357c1232af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nagpapasalamat tayo sa ating mga magigiting na OFW. Dahil sa kanila,
        naipamamalas ang angking galing, kabutihan, at puso ng Pilipino-sa lahat ng
        sulok ng daigdig.'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7700d-f978-4978-8aa0-19ee27efa555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa harap ng mga bagong banta sa ating kapayapaan at soberanya, mas
        maigting ngayon ang ating paghahanda, pagmamatyag, at pagtatanggol sa ating
        sarili.'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400f881-c53d-4808-a41c-3e97611a76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gayumpaman, tayo pa rin ay nagtitimpi at nananatiling mapagpasensya,
        lalo na sa pagtanod sa ating buong kapuluan at sa pangangalaga sa ating interes.'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f905d4-e195-46e0-bb67-86547cf84ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Subalit ngayon, mas mataas pa ang ating kumpiyansa dahil mas marami
        na tayong mga kasangga, na magiging kabalikat natin sa oras ng matinding pangangailangan.'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d1b26-a8cb-46c0-a866-e6e2565803fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.885+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Then as now, our foreign policy remains the same: the Philippines is
        a friend to all. The Philippines is an enemy to none.'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d703226-85e2-4e79-bc8f-72f033820b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'That will be our main focus as we, the Philippines, host the ASEAN
        Summit in 2026. [applause]'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a506d12-16b1-4b8e-8f4e-71df8de92be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.889+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Para sa ating mga Pilipino: malayo man, malapit din.'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680127d-23f1-4d5b-9e26-e80402a98fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.891+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kasing-sidhi ang paglingap natin sa ating mga kababayang nasa ibang
        bansa, lalo na ang nasa panganib at nagdadaan sa matinding pagsubok.'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d19340-f525-405a-b92e-1a4e3bed62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi po biro at sadyang mapanganib ang hanapbuhay ng ating tripulante.
        Ang trahedya na sinapit nila sa kamay ng mga rebeldeng Houthi ay isang halimbawa.'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690ac6d-9387-4112-82f2-700aa23acb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Matapos ang mahigit apat na raang araw, ang mga kababayan natin na
        binihag ng rebeldeng Houthi ay pinalaya na rin, dala ng ating pakikipagtulungan
        sa Sultanate of Oman.'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d74b53-1e27-49fd-b83f-9d7dc6c5dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.897+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gayundin, dahil sa ating masigasig na pakikipag-ugnayan, sa loob ng
        tatlong taon, nagawaran ng kapatawaran ang mahigit anim na raang kababayan
        nating nahatulan, dahil sa sari-saring paglabag sa batas sa ibang bansa, lalo
        na sa UAE, sa Qatar, sa Bahrain, at sa iba pa. [applause]'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f5c9a-6efe-4a7e-b26d-3764d9493877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For their crucial and most beneficent sovereign interventions, I personally
        convey the entire nation’s sincerest gratitude to the Sultanate of Oman, the
        United Arab Emirates, the State of Qatar, the Kingdom of Bahrain, the State
        of Kuwait, and to all the leaders of various countries that have granted clemency
        and have shown kindness to our beleaguered compatriots. Maraming, maraming
        salamat po. Thank you very, very much. [applause and cheers]'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94abac-a1cb-498f-8677-bb217a64c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Masigasig din ang ating paghahanda at pagmamatyag laban sa banta ng
        sakuna at kalamidad, lalo na sa bagong normal at nagbabagong klima na bugso
        ng panahon.'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74369090-ff2b-4143-b419-454e7821ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngayong Hulyo, apat na bagyo na ang dumaan sa atin. Sabi ng PAGASA,
        mga labing-dalawa pa ang nagbabantang papasok sa bansa hanggang Disyembre.'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab942b66-2132-4438-9570-69a5089a9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa dalawampu’t apat nating aktibong bulkan sa bansa, apat ang kasalukuyang
        nag-aalboroto, lalo na ang Kanlaon sa Negros.'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7adec-5bdd-4840-a70e-ba9b4c6b679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi tayo dapat tumigil sa ating mga ginagawang paghahanda, dahil
        ang banta ay patuloy na naririyan. Dapat ay maging likas at “automatic na”
        ang mga wastong gawi sa tuwing may sakuna.'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9da2d-51ba-4f07-ad7c-372fbfda6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil sunod-sunod ang mga sakuna, lalo na ang bagyo, mahalagang itanim
        ang prinsipyo ng continuous improvement, kung saan tayo ay natututo [at] palaging
        humuhusay sa bawat karanasan. Nareremdyuhan kung saan tayo nagkulang, at saan
        natin dapat galingan pa.'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82855fe-b638-45a0-bb96-58ce25a39288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.912+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kasama ng mga mahahalagang imprastraktura, dadagdagan pa natin ang
        mga makabagong evacuation centers na ating naipatayo na. Hindi na dapat pang
        gamitin bilang evacuation center ang ating mga paaralan. [applause]'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6857b-71f3-4a18-ba4f-64e1d67ad3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ginagamit na natin ngayon ang mga makabagong teknolohiya lalo na sa
        maaga at mabisang prediksyon. Mga doppler radar, broadband seismic stations,
        landslide sensor systems ng PAGASA at saka PHIVOLCS, sa iba’t ibang lugar
        sa bansa.'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9f762-1c36-4b7b-b866-d5c4bab8f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa epektibong pagsasaklolo, nakakatulong ang mga Mobile Command and
        Control Vehicles ng DOST, na ipinamahagi natin sa labing-isang LGUs sa buong
        bansa.'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ef9b9-ea87-4ebc-844a-9a77fb3d2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ating mga kababayan: hindi magtatagumpay ang anumang paghahanda
        natin kung wala ang tulong po ninyo.'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b87d1-303f-4cea-bc27-1c961b7e2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hiling din namin ang inyong kooperasyon, inyong disiplina, pagmamatyag,
        at bayanihan bilang responsableng mamamayan—'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b9f72-f2c0-4ab9-b217-252532da504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.034+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kooperasyon sa mga malawakang ensayo, pagsunod sa mga babala at tagubilin,
        tulad ng agarang pag-likas at pag-iwas sa mga “danger zones”;'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9b048-4be0-4a25-92e0-4d80a2d03c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.037+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Disiplina, lalo na sa wastong pagtapon ng basura; [applause]'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4160b-ab44-404b-80b7-50299e758dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pagmamatyag sa bawat oras, bawat araw: lalo na kapag may nagbabadyang
        hagupit ng panahon, sa pag-alam sa malapit na evacuation center, pakikinig
        sa totoong balita, at pagtalima sa mga alituntunin ng pamahalaan.'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b671ca-263d-4dfe-925f-aecfa001e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Higit sa lahat, bayanihan sa pagdadamayan at pagtutulungan, lalo na
        sa mga nasalanta nating kapwa.'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe86be0-ece6-410f-80d2-4de59d1a05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mahirap man, kailangan natin itong gawin. Kailangan natin magsakripisyo
        upang masiguro na nailayo natin sa kapahamakan ang ating mamamayan.'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15807bd7-4931-44e4-b959-34c7b298a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil mahalaga ang bawat buhay ng Pilipino. [applause]'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f5718-ab56-4217-a972-c3c0e96142eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kamakailan lamang, nag-inspeksyon ako sa naging epekto ng habagat,
        ng Bagyong Crising, Dante, at Emong. Kitang-kita ko na maraming proyekto para
        sa flood control ay palpak at gumuho [applause] at ‘yung iba guni-guni lang.'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06221d22-8ce6-4883-8454-0aadbe8c2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.056+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Huwag na po tayong magkunwari. Alam naman ng buong madla na nagkaka-racket
        sa mga proyekto. [applause and cheers]'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e8c9c-3542-4400-968a-3b67bd003d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga kickback, mga initiative, errata, SOP, for the boys. Kaya sa mga
        nakikipagsabwatan upang kunin ang pondo ng bayan at nakawin ang kinabukasan
        ng ating mga mamamayan, mahiya naman kayo sa inyong kapwa Pilipino! [applause
        and cheers]'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249c5c0-f599-4443-a2d5-351681cc9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mahiya naman kayo sa mga kabahayan nating naanod o nalubog sa mga pagbaha!'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92e922-316e-499d-a668-54095cf97b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mahiya naman kayo lalo sa mga anak natin na magmamana sa mga utang
        na ginawa ninyo, na binulsa niyo lang ang pera. [applause and cheers]'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64734687-1e38-4f87-bd1c-4e56699253e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.070+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Crowd:BBM! BBM! BBM! BBM! BBM! BBM!]]'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c15ac-8d54-4944-90d3-d6df845e570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.073+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Para hindi na maulit. So, that this will not happen again. First, the
        DPWH will immediately submit to me a list of all flood control projects from
        every region that were started or completed in the last three years. [applause
        and cheers]'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc585f-7318-4d17-a930-d9cb8ca8b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.076+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Second, the Regional Project Monitoring Committee shall examine that
        list of projects and give a report on those that have been failures, those
        that were not finished, and those that are alleged to be ghost projects. [applause
        and cheers]'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5c4e5-da85-439b-b4ad-a583fec684ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'And third, we will publish this list. [applause and cheers]'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49731456-6944-4c6d-8587-96151cb601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Isasapubliko natin ang listahang ito. Kaya ang publiko na saksi sa
        mga proyektong ito ay malayang suriin ang listahan at magbahagi ng kanilang
        nalalaman para makatulong sa ating imbestigasyon. [applause]'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f013d9-037d-4e2a-93c8-ae691b105d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, there will be an audit and performance review regarding
        these projects to check and make sure and to know how your money was spent.
        [applause and cheers]'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcdb54-4bcf-4e0c-b955-e8f75d7b2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga susunod na buwan, makakasuhan ang lahat ng mga lalabas na may
        sala mula sa imbestigasyon. Pati na ang mga kasabwat na kontratista sa buong
        bansa. [applause and cheers]'
    '311':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621cfc1-44dc-4d62-a32b-59a041932814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kailangan malaman ng taong-bayan ang buong katotohanan. Kailangang
        may managot sa naging matinding pinsala at katiwalian. [applause and cheers]'
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db81efa-2fd9-4b78-9ccb-a5381b0625e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Therefore, for the 2026 National Budget, I will return any proposed
        General Appropriations Bill that is not fully aligned with the National Expenditure
        Program. [applause and cheers]'
    '313':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1b560-d64b-4ac2-a06c-7a15059e4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'And further, I am willing to do this even if we end up with a reenacted
        budget. [applause]'
    '314':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fe9cd-9228-49c0-81f5-2f008a50bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi ko aaprubahan ang kahit anong budget na hindi alinsunod sa plano
        ng gobyerno para sa sambayanang Pilipino. [applause]'
    '315':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca7a44-af9f-4e1a-a0c2-cee7becd020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga kababayan, sa paghantong natin sa kalahati ng termino ng administrasyon,
        susuong tayo sa susunod na tatlong taon.'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c86b8-ce86-4dd7-85d6-a6d1b4fc53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.111+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.969+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dala-dala sa aking puso ang mga leksyon na natutunan ko mismo mula
        sa inyo. Ito ang nagbibigay sa akin ng bago at pinag-ibayong gana sa trabaho,
        sigla sa serbisyo, at dedikasyon sa Pilipino. [applause and cheers]'
    '317':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fefa5-2c1f-41f8-8a4f-06225883a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Huwag nating hayaang malihis ang ating pagtuon at pagtahak sa landas
        ng kaunlaran dahil nasa abot-tanaw na natin ito. Ito ang ating dapat na pagtulungan.
        Ito ang ating dapat na pinagtutuunan.'
    '318':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722a580-646b-4186-a982-f0e55532b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At kayang-kaya natin itong marating at maisakatuparan.'
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992bf02-fa1b-46c4-b805-a5a029fd65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa wika ng ating bayani: “Only he, who, from whatever position he occupies,
        whether high or low, strives for the greatest good possible for his fellowmen,
        possesses true patriotism.”'
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1db25-2bd3-4ac8-9055-c98b211e259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alam po natin sa ating puso kung ano ang tama, kung ano ang mali. Kung
        ano ang mas mahalaga at mas makakabuti sa sarili, sa pamilya, at sa ating
        bayan.'
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108e868-8028-4c6d-93d6-4267e7b07cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga matitinding hamon na binabato at hinaharang ng ating mundo ngayon,
        nasa likod ninyo ang pamahalaan.'
    '322':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311401d-0ca8-407b-be49-06898ad18661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At huwag tayong matakot. Huwag tayong titiklop. Huwag tayong mawawalan
        ng pag-asa. Dahil ang Pilipino ay likas na matapang, magaling, masipag, matibay,
        at mabuti. [applause and cheers]'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23a556-91a0-4677-a852-ae80d11bc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga Kababayan, tayo ito. Tayo ang Bagong Pilipino.'
    '324':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447aa06-c09b-4bcd-819b-617ded037e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:06.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay po kayo! At magandang gabi po sa inyong lahat! [applause
        and cheers]</p>'
