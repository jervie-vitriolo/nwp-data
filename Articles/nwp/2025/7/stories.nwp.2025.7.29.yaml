    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e3ad0-cd7a-497c-a4fd-ac6c546068ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T14:19:16.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T14:19:16.348+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia unilaterally declared early in the war its annexation of
        parts of Zaporizhzhia and areas in and around three other Ukrainian regions.
        Kyiv and its Western allies called the move an illegal land grab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2131284-4999-498c-b9da-c1639a1fab7f'
      'mgnl:activationStatus': true
