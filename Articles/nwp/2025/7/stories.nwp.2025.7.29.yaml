    'title': '''All bark, no bite'': Marcos slammed for omissions in SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31ba37-8af3-4eb6-8acd-1ec8c3f61f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The fourth State of
        the Nation Address (SONA) was “all bark but no bite,” a group said as progressives
        and opposition lawmakers slammed President Ferdinand Marcos Jr. for omitting
        a number of pressing issues in his annual report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b09e4-3451-4919-855d-fd6adc5695fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bagong Alyansang Makabayan (BAYAN) President Renato Reyes criticized
        Marcos for being selective on tackling corruption, pointing out his silence
        on the impeachment of Vice President Sara Duterte, which stemmed from allegations
        of abuse of budget misuse, among others.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fbca7-dd36-47a4-8d9e-eddd24d3c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mr. Marcos had nothing to say about the elephant in the room – the
        House impeached the Vice President, the Senate stalled the trial and the Supreme
        Court derailed the trial. How could the president not comment on a matter
        involving massive corruption, conflict among the different branches of government
        and the miscarriage of justice?,” he said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367be32-7b17-4a59-85a2-8704fbeaa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reyes also questioned the president’s sweeping <strong><a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">review
        of flood control projects</a></strong>, which received a standing ovation
        from lawmakers at the Batasang Pambansa in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdaf30-6898-4ac1-83f9-169128b5b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said “it remains to be seen if there will be any prosecution of
        high-level officials who benefited from these projects.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbdc7f-096a-4287-9c97-dab82bdbf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For opposition Senator Risa Hontiveros, Marcos’ report to the nation
        was not substantial. She pointed out the president’s silence on restricting
        access to online gambling, as well as the push for a legislated wage hike. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded093f-59e6-46be-a456-5124b2e007c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In June, the Senate and the House of Representatives failed to reach
        an agreement, with the House advocating for a higher wage increase of P200.
        The Senate pushed for P100. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f875498-5ba4-45d6-ba05-d2988a37a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Umaasa kami na dahil nga umabot sa halos bicam last time, mas mabilis
        na uusad ito at talagang desido kaming ipasa siya bilang batas,” Hontiveros
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace394a-2336-4566-b406-6c0010a3586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are hopeful that since it nearly reached the bicameral
        stage last time, it will progress more quickly now, and we are truly determined
        to pass it into law.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd804e-07dc-4c13-828b-5cc6e266fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Akbayan representative Chel Diokno, meanwhile, hit the chief executive’s
        silence on the country’s plan to rejoin the Rome Statute, the treaty that
        established the International Criminal Court (ICC). '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a612bd-bd8c-47af-8f74-bcbe8d12cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said in June Marcos is open to possibly rejoining the ICC. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512813c-6239-4672-a3b6-81a5ae0ad46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“[Ito ay] hiling ng maraming Pilipino para may pananagutan ang sinumang
        maglalabis sa kapangyarihan,” said Diokno. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd31de-fdc9-457c-a5cf-69acbd064faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T13:09:06.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (This is) a demand from many Filipinos for accountability
        from anyone who abuses power.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffb1a8-a31b-4ccb-8aec-60dded990949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T13:09:06.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T13:09:06.441+08:00
