      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Romualdez said Tiangco may raise the issue before the plenary to
        be addressed.</p>'
    section27:
      primarytype: 'block'
      uuid: 'b9ed5517-d44f-4514-9279-75d0faa14590'
