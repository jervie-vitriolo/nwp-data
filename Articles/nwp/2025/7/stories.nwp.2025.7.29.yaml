    'title': 'New Senator Marcoleta bags powerful Blue Ribbon committee chairmanship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3969ae-dff7-4021-9517-fd4dbfc105b7'
