      'mgnl:lastModified': 2025-07-29T14:19:16.349+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fedorov said that Russian forces launched eight strikes on the Zaporizhzhia
        district, reportedly using high-explosive aerial bombs.</p>'
