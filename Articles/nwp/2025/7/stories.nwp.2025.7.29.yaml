      lastmodified: 2025-07-29T19:00:08.927+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '953dc99f-e47e-47c1-962c-23f7a4bf4033'
      activationstatus: true
      created: 2025-07-29T18:42:09.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.928+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Open bicam bills</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '688d2ce7-9d40-4086-aa70-9fa48ebf38b0'
      activationstatus: true
      created: 2025-07-29T18:42:09.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.929+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lawmakers have filed separate proposals calling for the opening
        of the bicameral conference committee.</p>'
    section14:
      primarytype: 'block'
      uuid: '640226a1-e864-495b-87f2-8ae650667bd2'
      activationstatus: true
      created: 2025-07-29T18:42:09.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.929+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'fe5e18f8-4121-4f24-88c9-17548af078b1'
      activationstatus: true
      created: 2025-07-29T18:42:09.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.930+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In the Senate, a joint resolution – filed by Senators Vicente Sotto
        III, Risa Hontiveros, Panfilo Lacson, Loren Legarda, Juan Miguel Zubiri, Francis
        Pangilinan, and Bam Aquino – was lodged in a bid to ensure transparency and
        accountability in the enactment of laws.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e07afefb-ace8-4bb5-a9e8-f493f6122804'
      activationstatus: true
      created: 2025-07-29T18:42:09.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.930+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '7d666baa-3c3f-406f-b277-a8d13fe5ae9d'
      activationstatus: true
      created: 2025-07-29T18:42:09.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.931+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A House counterpart joint resolution was filed by Akbayan Reps.
        Perci Cendaña, Chel Diokno, Dadah Ismula, Mamamayang Liberal Rep. Leila de
        Lima, Albay Rep. Cielo Krisel Lagman, and Dinagat Islands Rep. Kaka Bag-ao.</p>'
    section18:
      primarytype: 'block'
      uuid: '5b766bbe-7908-459c-9685-9c6e6ae49d6e'
      activationstatus: true
      created: 2025-07-29T18:42:09.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.932+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2a9b5955-3ef4-4542-b878-52a55fc92b1e'
      activationstatus: true
      created: 2025-07-29T18:42:09.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.932+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“All bicameral conference committee deliberations shall be open
        to the public, conducted in person or through digital livestreaming. The bicameral
        conference committee shall produce a matrix comparing the differences between
        the House of Representatives’ and the Senate’s versions of the bill, and how
        these differences were resolved,” the resolutions read.</p>'
    section20:
      primarytype: 'block'
      uuid: '81aef7b9-60d1-4f70-8f09-141dc617b8c2'
      activationstatus: true
      created: 2025-07-29T18:42:09.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.933+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '904f9a3e-9ea7-4303-abff-7577e72d60e9'
      activationstatus: true
      created: 2025-07-29T18:42:09.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.933+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Infra projects review</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '12b82685-7594-42b9-9b68-991d36d15fc8'
      activationstatus: true
      created: 2025-07-29T18:42:09.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.934+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Meanwhile, the House will initiate a comprehensive review of anomalous
        infrastructure projects and fund implementation.</p>'
    section23:
      primarytype: 'block'
      uuid: 'f74a1181-5793-45f6-8055-ec6d4dd9ff68'
      activationstatus: true
      created: 2025-07-29T18:42:09.364+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.935+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '322d7111-3409-4382-86d9-3730a306d80e'
      activationstatus: true
      created: 2025-07-29T18:42:09.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.935+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The inquiry will focus on ghost projects, bloated contracts, chronic
        underspending, and abuse of discretion in fund realignment and procurement.</p>'
    section25:
      primarytype: 'block'
      uuid: 'bd0e6f29-5c7f-423e-a7f2-c1429dd00735'
      activationstatus: true
      created: 2025-07-29T18:42:09.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.936+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4ff71831-d192-4b29-934b-781b32cea73d'
      activationstatus: true
      created: 2025-07-29T18:42:09.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.936+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The move came after President Ferdinand Marcos Jr., during his State
        of the Nation Address, said individuals colluded to bag government infrastructure
        contracts.</p>'
    section27:
      primarytype: 'block'
      uuid: '28f783b3-b1cf-4a42-b63c-92537f2c596c'
      activationstatus: true
      created: 2025-07-29T18:42:09.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.937+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">SONA
        2025: Marcos to keep tabs on flood control projects</a></strong></p>'
    section28:
      primarytype: 'block'
      uuid: '5939da08-9328-44f4-8576-5fd404c9a4ae'
      activationstatus: true
      created: 2025-07-29T18:42:09.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.938+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/29/flood-control-probe-to-cover-past-dpwh-leadership-bersamin.html">Flood
        project investigation to cover past DPWH leadership - Malacañang</a></strong></p>'
    section29:
      primarytype: 'block'
      uuid: '980f7efa-9f74-4dd5-afe5-abeb6fb6f689'
      activationstatus: true
      created: 2025-07-29T18:42:09.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.938+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“As Speaker, I share his concern. And I accept his challenge - not\
        \ with defensiveness, but with determination,” said Romualdez.\r"
    section30:
      primarytype: 'block'
