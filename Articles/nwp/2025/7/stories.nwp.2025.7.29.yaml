      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.856+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Not enough food getting into Gaza&nbsp;</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '9cdeab29-88da-4367-a5db-5fc7a1277b01'
      activationstatus: true
      created: 2025-07-29T18:40:08.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.857+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b1850ee4-1a03-4cfd-8b9f-3c90633a67bd'
      activationstatus: true
      created: 2025-07-29T18:40:08.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.858+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We're getting about approximately 50% of what we're requesting into\
        \ Gaza since these humanitarian pauses started on Sunday,\" Ross Smith of\
        \ the World Food Programme told reporters in Geneva by video.\r"
    section15:
      primarytype: 'block'
      uuid: 'cdb003ed-9200-4a57-9327-b015219cb0d5'
      activationstatus: true
      created: 2025-07-29T18:40:08.751+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.858+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7be4b08a-8c5a-4f7b-938d-34a9c690441e'
      activationstatus: true
      created: 2025-07-29T18:40:08.751+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.859+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The WFP says almost 470,000 people are enduring famine-like conditions,\
        \ with 90,000 women and children in need of specialist nutrition. Gaza’s health\
        \ ministry says at least 147 people have died of hunger including 88 children,\
        \ most in the last few weeks.\r"
    section17:
      primarytype: 'block'
      uuid: '85fe2971-6720-4a59-adce-655c52fa06b6'
      activationstatus: true
      created: 2025-07-29T18:40:08.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.860+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ec86f95c-30bc-4c9e-9073-cec0d6038baa'
      activationstatus: true
      created: 2025-07-29T18:40:08.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.861+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Images of emaciated children have shocked the world and fuelled international\
        \ criticism of Israel, prompting it at the weekend to announce daily humanitarian\
        \ pauses to fighting in three areas of Gaza and new safe corridors for aid\
        \ convoys.\r"
    section19:
      primarytype: 'block'
      uuid: '2b32d6b8-c744-45a8-a838-f287c4132d86'
      activationstatus: true
      created: 2025-07-29T18:40:08.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.861+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '177aad7c-4ce7-47b0-a2b8-9e478619c365'
      activationstatus: true
      created: 2025-07-29T18:40:08.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.862+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Yet the supply remains far short of what aid agencies say is the bare\
        \ minimum required.\r"
    section21:
      primarytype: 'block'
      uuid: 'eceb67b4-70b3-4193-9cbf-63b7c79b1ef2'
      activationstatus: true
      created: 2025-07-29T18:40:08.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4e98b7ca-97b3-4b81-8a73-02fe0312d63f'
      activationstatus: true
      created: 2025-07-29T18:40:08.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.864+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC alert said this meant 62,000 metric tons of staple food a month,\
        \ but that according to the Israeli aid coordination agency COGAT, only 19,900\
        \ tons entered in May and 37,800 in June.\r"
    section23:
      primarytype: 'block'
      uuid: '8c5b34f8-69d9-4a83-b39e-bf5160833f27'
      activationstatus: true
      created: 2025-07-29T18:40:08.755+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.864+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4eb44c4d-33e0-4540-a6ab-152ecc0d5314'
      activationstatus: true
      created: 2025-07-29T18:40:08.755+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.865+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Smith said the WFP lacked the stocks or permissions to reopen the bakeries\
        \ and community kitchens that had been a lifeline before a total Israeli blockade\
        \ began in May.\r"
    section25:
      primarytype: 'block'
      uuid: '1cb36753-7c9a-4144-8f18-7657b8163c8d'
      activationstatus: true
      created: 2025-07-29T18:40:08.756+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.866+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e9ef8af5-1946-4057-9e75-093e7bdb066f'
      activationstatus: true
      created: 2025-07-29T18:40:08.756+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.867+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli Foreign Minister Gideon Saar said on Tuesday that that the\
        \ situation in Gaza was \"tough\" but that there were lies about starvation.\
        \ He said 5,000 aid trucks had entered Gaza in the last two months, and that\
        \ Israel would assist those wanting to conduct airdrops - a delivery method\
        \ that aid groups say is ineffective and tokenistic.\r"
    section27:
      primarytype: 'block'
      uuid: '05ebdf63-443f-4dd0-86de-10ac7464373e'
      activationstatus: true
      created: 2025-07-29T18:40:08.757+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.867+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1c0423b9-2470-497e-94b1-b9d1d4df132b'
      activationstatus: true
      created: 2025-07-29T18:40:08.758+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israel has consistently said its actions are justified as self-defence.\
        \ It says the Palestinian militant group Hamas, which ruled Gaza, is to blame\
        \ for refusing to release hostages and surrender, and for operating in civilian\
        \ areas, which Hamas denies.\r"
    section29:
      primarytype: 'block'
      uuid: 'fe3dcc8e-7d1b-4339-8c89-04a5dbd231a3'
      activationstatus: true
      created: 2025-07-29T18:40:08.758+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b459b591-756f-4876-a137-79096685a11a'
      activationstatus: true
      created: 2025-07-29T18:40:08.759+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>IPC calls for end to catastrophic suffering</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '3ff9cded-ba70-4a6a-9510-83f95cd61dc1'
      activationstatus: true
      created: 2025-07-29T18:40:08.759+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC alert said that \"immediate action must be taken to end the\
        \ hostilities and allow unimpeded, large-scale, life-saving humanitarian response.\r"
    section32:
      primarytype: 'block'
      uuid: 'c00cec88-47b8-45f9-93c2-9914b6588f65'
      activationstatus: true
      created: 2025-07-29T18:40:08.760+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '23c84c55-d79e-4b14-94bc-c6977222c3d7'
      activationstatus: true
      created: 2025-07-29T18:40:08.761+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.872+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"This is the only path to stopping further deaths and catastrophic\
        \ human suffering.\"\r"
    section34:
      primarytype: 'block'
      uuid: 'ecbc055a-4de5-4748-8dc4-7b02f8305f3f'
      activationstatus: true
      created: 2025-07-29T18:40:08.761+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.873+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ec5b2346-b259-44a2-a242-12227c83000d'
      activationstatus: true
      created: 2025-07-29T18:40:08.762+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.873+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The IPC partners with governments, international aid groups and
        UN agencies and assesses the extent of hunger suffered by a population.</p>'
    section36:
      primarytype: 'block'
      uuid: '54f24bba-2b4f-49e6-a093-f2b8b81456b7'
      activationstatus: true
      created: 2025-07-29T18:40:08.763+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.874+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd254f6f5-4841-414d-b00b-0357382cbde3'
      activationstatus: true
      created: 2025-07-29T18:40:08.763+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.875+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Its famine classification requires at least 20% of people to be suffering\
        \ extreme food shortages, with one in three children acutely malnourished\
        \ and two people out of every 10,000 dying every day from starvation or malnutrition\
        \ and disease.\r"
    section38:
      primarytype: 'block'
      uuid: 'f1612858-72da-4abe-bac4-3512a102157b'
      activationstatus: true
      created: 2025-07-29T18:40:08.764+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.876+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '7df6fe3e-86ae-471a-a797-efca1fbf05d1'
      activationstatus: true
      created: 2025-07-29T18:40:08.765+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.876+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC’s latest data indicated that formal famine thresholds have\
        \ already been reached for food consumption in most of Gaza, and for acute\
        \ malnutrition in Gaza City.\r"
    section40:
      primarytype: 'block'
      uuid: 'ff094029-409d-467a-a558-d1d6a1ac90c3'
      activationstatus: true
      created: 2025-07-29T18:40:08.765+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.877+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '795d3609-5196-4fe1-9b91-953858b67d36'
      activationstatus: true
      created: 2025-07-29T18:40:08.766+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.878+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But David Miliband, head of the International Rescue Committee aid\
        \ group, said that \"formal famine declarations always lag reality\".\r"
    section42:
      primarytype: 'block'
      uuid: 'e488a1f0-b030-42ec-a246-2a47b5334088'
      activationstatus: true
      created: 2025-07-29T18:40:08.767+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.879+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '1242c335-555e-4f7a-bc08-4d8ccca621dd'
      activationstatus: true
      created: 2025-07-29T18:40:08.767+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"By the time that famine was declared in Somalia in 2011, 250,000
        people - half of them children under 5&nbsp; had already died of hunger,"
        he said in a statement. "By the time famine is declared, it will already be
        too late."</p>'
    section44:
      primarytype: 'block'
      uuid: '2b92f886-2482-4718-ab00-0da4348ac36d'
      activationstatus: true
      created: 2025-07-29T18:40:08.768+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.880+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '407254b7-2d4d-4ec7-8b73-7d3bc76411ba'
      activationstatus: true
      created: 2025-07-29T18:40:08.769+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.881+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "War has raged in Gaza between Israel and Hamas militants for 22 months.\r"
    section46:
      primarytype: 'block'
      uuid: '6b9e5c07-9b92-47c6-81ca-aac4e3349f14'
      activationstatus: true
      created: 2025-07-29T18:40:08.770+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.882+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '71b865c5-d065-4c46-9bb2-311c16589e19'
      activationstatus: true
      created: 2025-07-29T18:40:08.770+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.882+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>After an 11-week Israeli blockade, limited UN-led aid operations
        resumed on May 19 and a week later the obscure new US-based Gaza Humanitarian
        Foundation - backed by Israel and the United States - began distributing food
        aid.</p>'
    section48:
      primarytype: 'block'
      uuid: '0d2adc8f-2642-453e-90c5-b1a8ae431c12'
      activationstatus: true
      created: 2025-07-29T18:40:08.771+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.883+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '656cfefd-8ee6-403a-a259-fee2e754c414'
      activationstatus: true
      created: 2025-07-29T18:40:08.772+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.884+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Criticism of Israeli-backed GHF aid group</strong></h2>'
    section50:
      primarytype: 'block'
      uuid: 'ef8030a5-7642-4c9d-81fb-943a5f21ff3e'
      activationstatus: true
      created: 2025-07-29T18:40:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.885+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'd96ca352-2303-45b0-9724-d4c259980dce'
      activationstatus: true
      created: 2025-07-29T18:40:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.885+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The rival aid efforts have sparked a war of words - pitting Israel,
        the US and the GHF against the UN, international aid groups and dozens of
        governments from around the world.</p>'
    section52:
      primarytype: 'block'
      uuid: 'e7bca3e8-bd86-4e85-9235-ba8191fe8687'
      activationstatus: true
      created: 2025-07-29T18:40:08.774+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.886+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '689747af-3e1f-4051-b6d6-e977ebdb8868'
      activationstatus: true
      created: 2025-07-29T18:40:08.775+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.887+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel and the US accuse Hamas of stealing aid - which the militants
        deny - and the UN of failing to prevent it. The UN says it has not seen evidence
        of Hamas diverting much aid.</p>'
    section54:
      primarytype: 'block'
      uuid: 'ac138fd2-e98b-42ca-acb8-612d34e6efd3'
      activationstatus: true
      created: 2025-07-29T18:40:08.776+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.888+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '84f0711f-a787-4a78-949c-f608b31dd10c'
      activationstatus: true
      created: 2025-07-29T18:40:08.777+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.889+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC said 88% of Gaza was now under evacuation orders or within\
        \ militarised areas, and was critical of GHF efforts.\r"
    section56:
      primarytype: 'block'
      uuid: 'ebb1b4a5-e69f-4024-911e-c02b3bed0ac0'
      activationstatus: true
      created: 2025-07-29T18:40:08.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.889+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'd0698fa2-ebf0-4d15-8fc2-47a5d5e0dd64'
      activationstatus: true
      created: 2025-07-29T18:40:08.778+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.890+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It said most of the GHF food items \"require water and fuel to cook,\
        \ which are largely unavailable\".\r"
    section58:
      primarytype: 'block'
      uuid: 'e0d9b376-f327-44e4-9494-9f6ab4f38a30'
      activationstatus: true
      created: 2025-07-29T18:40:08.779+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.891+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'da075c9b-beff-47d1-ac20-d6b6c3b3360d'
      activationstatus: true
      created: 2025-07-29T18:40:08.780+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.892+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC’s Famine Review Committee said: \"Our analysis of the food\
        \ packages supplied by the GHF shows that their distribution plan would lead\
        \ to mass starvation.\"\r"
    section60:
      primarytype: 'block'
      uuid: '305f0c89-cb98-4960-a824-1497e2130131'
      activationstatus: true
      created: 2025-07-29T18:40:08.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.892+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'f9d2dc4d-23c4-4f05-88d7-eba0841d30eb'
      activationstatus: true
      created: 2025-07-29T18:40:08.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.893+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The GHF was not immediately available for comment. It has previously\
        \ said it has so far distributed more than 96 million meals.\r"
    section62:
      primarytype: 'block'
      uuid: '0e75886f-a8d9-4bd2-ac26-296cc6262c10'
      activationstatus: true
      created: 2025-07-29T18:40:08.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.894+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '8330add1-346b-4cea-aed2-a59c36c31203'
      activationstatus: true
      created: 2025-07-29T18:40:08.784+08:00
      createdby: 'sophiasioco-nwp'
