    title: 'Famine is 'playing out' in Gaza, warns global hunger monitor '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ff96933f-9d10-489c-83d5-4858870126be'
      activationstatus: true
      created: 2025-07-29T18:56:03.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.292+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>United Nation/Geneva, Switzerland</strong> - Famine is "playing
        out" in the Gaza Strip, a global hunger monitor said in an alert issued on
        Tuesday, July 29, as international criticism of Israel intensifies over rapidly
        worsening conditions in the Palestinian enclave.</p>'
    section1:
      primarytype: 'block'
      uuid: '5997d9ef-ce58-4144-8505-99a4b982a049'
      activationstatus: true
      created: 2025-07-29T18:56:03.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.293+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd84d314c-b3dc-463c-8b03-f4d3a41dab20'
      activationstatus: true
      created: 2025-07-29T18:56:03.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.294+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The worst-case scenario of Famine is currently playing out in the\
        \ Gaza Strip,\" said the Integrated Food Security Phase Classification (IPC)\
        \ alert. \"Mounting evidence shows that widespread starvation, malnutrition,\
        \ and disease are driving a rise in hunger-related deaths.\"\r"
    section3:
      primarytype: 'block'
      uuid: '34301e98-9743-435b-bd86-f83dc8d23a2a'
      activationstatus: true
      created: 2025-07-29T18:56:03.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.294+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '53e10827-2544-4b00-9470-d484f8c8c811'
      activationstatus: true
      created: 2025-07-29T18:56:03.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.295+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC alert does not formally classify Gaza as being in famine. Such\
        \ a classification can only be made through an analysis, which the IPC said\
        \ it would now conduct \"without delay.\"\r"
    section5:
      primarytype: 'block'
      uuid: '03bce8f6-aabc-4f5c-a848-5d6b4d444bc0'
      activationstatus: true
      created: 2025-07-29T18:56:03.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.295+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76921ea6-871e-484c-ac19-34d319339709'
      activationstatus: true
      created: 2025-07-29T18:56:03.081+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.296+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The IPC is a global initiative that partners with 21 aid groups,
        international organizations, and UN agencies, and assesses the extent of hunger
        suffered by a population.</p>'
    section7:
      primarytype: 'block'
      uuid: '4c2e4b65-a610-402d-a071-668246bf57a1'
      activationstatus: true
      created: 2025-07-29T18:56:03.081+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.297+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '457cb41b-0cc5-42f7-8272-8e67d32069bc'
      activationstatus: true
      created: 2025-07-29T18:56:03.082+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.297+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>War has raged in Gaza between Israel and Palestinian militants Hamas
        for the past 22 months. Facing global condemnation over the humanitarian crisis,
        Israel said on Sunday it would halt military operations for 10 hours a day
        in parts of the Palestinian enclave and allow new aid corridors.</p>'
    section9:
      primarytype: 'block'
      uuid: '146e1c6f-0f5d-4e5b-ab59-b0d409ae1baf'
      activationstatus: true
      created: 2025-07-29T18:56:03.082+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.298+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '50583d1d-cfa3-4aa1-a2bf-ebb3b09ba843'
      activationstatus: true
      created: 2025-07-29T18:56:03.082+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.299+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "For an area to be classified as in famine, at least 20% of people must\
        \ be suffering extreme food shortages, with one in three children acutely\
        \ malnourished and two people out of every 10,000 dying daily from starvation\
        \ or malnutrition and disease.\r"
    section11:
      primarytype: 'block'
      uuid: '60291490-6b12-4721-82b9-a84ad2f2cd1d'
      activationstatus: true
      created: 2025-07-29T18:56:03.083+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.299+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '844c7ee1-3a01-4f13-80e8-ce771edc18c0'
      activationstatus: true
      created: 2025-07-29T18:56:03.083+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.300+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Immediate action must be taken to end the hostilities and allow unimpeded,\
        \ large-scale, life-saving humanitarian response. This is the only path to\
        \ stopping further deaths and catastrophic human suffering,\" the IPC alert\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '6aee62e0-bb84-4c2d-ac48-a1eb3f0cf46f'
      activationstatus: true
      created: 2025-07-29T18:56:03.084+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.301+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '58623e14-f0a0-44be-845a-6db40da0fd9c'
      activationstatus: true
      created: 2025-07-29T18:56:03.084+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.301+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The latest data indicated that famine thresholds have been reached\
        \ for food consumption in most of the war-torn Palestinian enclave - where\
        \ some 2.1 million people remain - and for acute malnutrition in Gaza City,\
        \ the alert said.\r"
    section15:
      primarytype: 'block'
      uuid: 'b2a14199-e79c-4b1a-8bb0-043d87ebdbd6'
      activationstatus: true
      created: 2025-07-29T18:56:03.085+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c34cec7d-8065-4074-8c4a-d72c2a49b782'
      activationstatus: true
      created: 2025-07-29T18:56:03.085+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Formal famine declarations always lag reality,\" David Miliband,\
        \ head of the International Rescue Committee aid group, said in a statement\
        \ ahead of the IPC alert.\r"
    section17:
      primarytype: 'block'
      uuid: '372ab94c-45a8-48da-9248-91ab37bcb839'
      activationstatus: true
      created: 2025-07-29T18:56:03.086+08:00
      createdby: 'sophiasioco-nwp'
