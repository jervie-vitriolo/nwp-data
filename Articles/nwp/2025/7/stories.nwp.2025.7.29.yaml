      'mgnl:lastActivated': 2025-07-29T10:21:45.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi tayo tumitigil maghanap ng mga paraan upang pagaanin kahit paano
        ang inyong pasanin sa araw-araw.'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6e135-9e17-49d6-9cf1-7a2be5609758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.593+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nagdagdag tayo ng animnapung libong teaching item, at nakapagbigay
        pa ng trabaho para sa ating mga lisensyadong guro. [applause]'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bf47a-3737-41f1-832a-39e0bb7368d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.595+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tinanggal na natin ang halos isandaang dokumentong kailangan ninyong
        atupagin noon, na wala namang kinalaman sa inyong pagtuturo.'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cf3c4-6140-4915-b0ea-2c6b7ffc573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.596+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gagawin na rin nating digital ang mga natitira pang papel na kailangan
        ninyong asikasuhin. Para puwede na ninyo itong gawin online – diretso na mula
        sa mga bago ninyong laptop. [applause]'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b37ca-23b5-4be8-a795-d23d1b695105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.598+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.541+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At ngayong school year na ito, makakatanggap na kayo ng kabayaran para
        sa inyong teaching overload at para sa inyong overtime. [applause]'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c86bf-64ef-4ec8-b8d5-63b7406cb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Napatunayan na nating mabisa ang Tech-Voc. Kaya, unti-unti nang pinapasok
        sa Senior High ang TVET ng TESDA.'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597dee-cf52-4af6-af2c-853f8151bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ibig sabihin nito, ang mag-aaral ng Senior High School pa lamang, makakapili
        na siya kung Bookkeeping, Agribusiness, Electrical, Graphic Design ang kanyang
        napupusuang larangan. [applause]'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a9bef-0b16-4903-959a-68ea20283312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Diretso pagka-graduate, puwede na kaagad na maghanapbuhay kung gugustuhin,
        dahil para na rin siyang nakapag-aral sa TESDA at nakakuha ng NC II or NC
        III.'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aba4c-1503-422f-b467-ffa4a0ea5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung tutungtong naman sa kolehiyo, nakahanda ang malaking pondo para
        sa pagtutustos sa libreng pampublikong edukasyon sa kolehiyo. [applause]'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb484501-5857-474a-a632-ced5efc6f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pati na rin ang mga subsidy at financial assistance para sa mas higit
        pang nangangailangang estudyante.'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827c9a5-3626-447c-9b88-c5134d5e0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taon-taon, mahigit dalawang milyong estudyante ang nakakapag-aral ng
        libreng kolehiyo sa bansa. Mula umpisa ng Administrasyong ito, dinagdagan
        pa natin ng dalawang daan at animnapung libong estudyante ang nakinabang dito.
        [applause]'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c983b98-382c-4caa-b5bb-8b120d6326aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa susunod na taon, maglalaan pa rin tayo ng halos animnapung bilyong
        piso para sa libreng edukasyon sa pampublikong kolehiyo at sa TechVoc.'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ab244-72a7-472b-8eed-9d5aeb859ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dumami din ang nabigyan ng scholarships sa TESDA. Nito lamang 2024,
        higit pa sa dalawandaang libo ang nadagdag sa mga scholarships ng TechVoc.'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d221a2-e4a1-41e9-85f1-7205def3e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga kasama naman sa Listahanan at 4Ps: itong susunod na tatlong
        taon, bibigyan natin nang mataas na prayoridad ang mga anak ninyong tutungtong
        sa kolehiyo.'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a9e90-41e2-4fda-bd45-24915ed5eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kitang-kita natin ang bunga ng mga programang ito. Napakataas ngayon
        ng bilang ng kabataan nating pumasok sa kolehiyo o sa TESDA. Pilipinas na
        ang pumapangalawa sa buong ASEAN sa dami ng mga kabataang pumasok sa kolehiyo
        at sa TechVoc. [applause]'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41490b1c-d107-49d1-9fbd-e84c9270052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mas marami na rin ang nakakapagtapos.'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c093d8-6118-4f63-8d33-3cb44d8fda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya mga magulang: sulitin na ninyo ang mga pagkakataong ito. Dahil
        hangad natin na sa lalong madaling panahon, ang bawat isang pamilya ay may
        anak na nakapagtapos ng kolehiyo o sa TESDA. [applause]'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53128a59-526d-4f6b-bca0-9bb3719908a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung kalidad lang din ang pag-uusapan, hindi nagpapahuli ang mga unibersidad
        at kolehiyo natin dito sa bansa. Mula sa dalawampu’t dalawa noong 2022, ngayon
        isandaan at labing-apat na sa kanila ay kinikilala sa buong mundo. [applause]
        Animnapu nito ay public school.'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000a615-f042-4df7-a1b0-0763ba1a56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At bilang natatanging pagkilala, gagawaran natin ng Presidential Merit
        Scholarship ang mga high school graduate na makakakuha ng matataas na honor.
        [applause]'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe39c78-a892-43d4-b69c-ee5f4398a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Walang humpay nating ipinapatupad ang mga programa sa pagsugpo sa kahirapan
        at patungkol sa kalusugan at nutrisyon ng mamamayan.'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22181231-47b5-4f09-b4ef-304c7cfadfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.623+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tuloy-tuloy pa rin ang ating programang 4Ps. Hangad din natin na amyendahan
        ang batas ng 4Ps upang matiyak na talagang sapat ang panahon para maitaguyod
        ang kanilang paghihirap – maitaguyod sila, ang mga mahihirap.'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f63087-f539-4812-9c58-f227e5b5636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.624+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mula nang nagsimula itong Administrasyon, mahigit limang milyong kabahayan
        ang nagbenepisyo sa conditional cash grant ng 4Ps.'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86b5df-40e0-48e2-939b-42e274d3d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.626+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mas maganda pa ang balita, na sa tatlong taon, halos isa’t kalahating
        milyong pamilya ang gumanda na ang buhay, kaya nakapag-graduate na sa program
        ng 4Ps. [applause]'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4ec4e-552e-4881-96d6-c539684ebe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.627+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Batid nating lahat ang mga kababayan natin na namumuhay sa lansangan.
        Sila ang pinakanangangailangan ng tulong ng pamahalaan.'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ef9ab-793a-4e43-8ab6-ecb77b5ca352'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ating mga LGU, hanapin ninyong lahat – na ipasok silang lahat sa
        4Ps at sa iba pang mga programa ng DSWD. Para naman maitaguyod natin sila
        at magsimula na ang kanilang paglakbay tungo sa pag-unlad ng kanilang buhay.
        [applause]'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bf2b0-b98d-4cf8-86e2-b7f9926c42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ikalawang taon ng ating Walang Gutom program, mabibigyan ng tulong
        ang anim na raang libong pinakanangangailangang kabahayan sa kanilang nutrisyon.
        At sa 2027, dadamihan pa natin sa pitong daan at limampung libong kabahayan
        ang maaabot ng feeding program natin.'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a811c-ef55-4165-978a-db48bd739fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ipinagpapatuloy ng DSWD at ng DepEd ang feeding program nila para sa
        mga daycare center at pampublikong paaralan, na nakapagbigay ng masustansyang
        pagkain at gatas sa mahigit tatlo’t kalahating milyong mag-aaral sa buong
        bansa. [applause]'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e0fc0-141d-4aa0-8cb8-002e2a25051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil alam naman natin, basta’t may laman ang tiyan, may laman ang
        isipan.'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d0c73-7cdc-4eb6-ba42-9f29ee23d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung papalawigin pa natin ang mga programang ito, sa susunod na taon,
        sa tulong ng karagdagang isang bilyong pisong pondo, pararamihin pa ng DSWD
        ang bilang ng mga batang mabibigyan ng masustansyang pagkain. [applause]'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a290e1-aeda-4119-9f49-78722651f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.592+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa kabilang banda naman, nakikita natin ang sobrang pagtaas naman ng
        timbang ng ating mga kababayang edad dalawampu at pataas. Kaya, sikapin nating
        maging mas aktibo ang ating pamumuhay araw-araw.'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39bd09-fabf-46e2-a7a2-604295df06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.594+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ipalaganap natin ang mga pagsasagawa ng mga palaro, ng mga paliga,
        fun run, fun walk, pati mga aerobics, pa-zumba.'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5f8dd-7776-4629-9b3b-9e2cb6a3f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Para sa mga LGU, buksan at gawing maaliwalas ang mga park at mga plaza
        natin, kung saan makakapag-ensayo ang ating mga mamamayan, bata man o matanda.
        [applause]'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d05c50-912d-4cef-9266-be6dfb080449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magpatupad tayo ng mga “Car-Free Sundays”, tulad ng ginagawa sa ilang
        lungsod na dito sa Metro Manila, sa Baguio, sa Cebu, pati sa Iloilo, at Davao.'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e68a5-214f-46ef-9f53-d96741e4b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bilang pagsuporta rito, simula ngayon, bubuksan ng Philippine Sports
        Commission sa publiko ang kanilang mga track and field oval sa Pasig, Maynila,
        at Baguio, [applause] upang makapag-jogging na kayo nang libre.'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8329f2-93c6-4203-a749-67da3981c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magbubuhos tayo ng todo-suporta sa mga palaro at mga atleta sa buong
        bansa. Halimbawa, ang Palarong Pambansa, at ang Batang Pinoy Games na gaganapin
        sa General Santos City ngayong Oktubre. [applause]'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a37a6-a79b-489b-b0d8-defd75eb9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bubuo tayo ng bagong pambansang programa para sa sports development.
        Uumpisahan natin ito sa paaralan pa lamang. Ibabalik natin ang mga sports
        club at magsasagawa tayo ng mga palaro at intrams sa lahat ng pampublikong
        paaralan.'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba7d0c-956d-4292-9338-433bf4e7df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Naririyan ang ating Philippine Sports Commission at saka ang PAGCOR
        upang tiyakin ang patuloy na pagtaguyod at pagsuporta sa ating mga programang
        pampalakasan ng mga atleta sa buong bansa. [applause]'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23065536-355d-4c62-8f57-5bf47f823dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil sa mga ito, ang ating kabataan ay maagang namumulat sa isports,
        humuhusay, at tumataas ang kumpiyansa. Sumusunod sila sa yapak ng ating mga
        kampeon at world-class na athlete: tulad ni Senator Manny Pacquiao, [applause]
        ni Hidilyn Diaz, [applause] ni Caloy Yulo, [applause] Aira Villegas, Nesthy
        Petecio, EJ Obiena, Alex Eala; ang paralympians natin na sina Jerrold Mangliwan,
        Cendy Asusano, Angel Mae Otom, at Ernie Gawilan. [applause]'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0bc66-4514-48c7-b0d6-12edad49049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Isama na rin natin ‘yung bago nating kampeon si PNP Chief Nic Torre.
        [cheers and applause] Nagulat si Chief PNP.'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ea900-a438-4434-9b92-28a4aa5b7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At siyempre, pati pa ang ating kampeon sa Asian Winter Games- Philippine
        Men’s Curling Team. [applause]'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59180a-0637-4cc4-b189-b1ffd5d502b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Akalain mo nga naman: walang winter dito sa Pilipinas, napatunayan
        pa rin natin na kaya nating maging kampeon sa Winter Games.'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf960d0-38f2-4de2-8799-d29a4bd3b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kilalanin natin ang mga atleta na umani ng karangalan para sa Pilipinas:'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cabd0-a530-4315-9cd7-3cafa9c9367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.661+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.619+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi lamang sila nakapaghatid ng kasiyahan sa buong sambayanan. Pinalakas
        pa nila ang ating pagmamahal sa bayan, at lalo pang pinatingkad ang dangal
        ng bawat Pilipino. [applause]'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa32f88-ad5b-4e80-af2e-1b12a416a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dito sa atin, mahal magkasakit. Mahal ang gamot. Kulang ang pagamutan.
        Walang doktor; lalo na sa mga liblib na mga bayan.'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97b1bb-f254-46b7-ae8a-1eda0cd5b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.665+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya mula nang nagsimula ang Administrasyon, ito ang tinutukan natin,
        kasama ng edukasyon at pagsugpo sa kahirapan.'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863d954-f079-4517-a8d2-3a09cd0e6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.667+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.626+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa loob ng tatlong taon, pinarami natin ang mga pampublikong ospital
        at specialty centers. Nariyan na rin ang limampu’t tatlong BUCAS centers sa
        tatlumpu’t dalawang lalawigan sa bansa. May libreng check-up, x-ray, lab tests,
        at iba pa. Ito ay para sa agarang serbisyong outpatient na hindi na kailangang
        magpa-confine pa sa ospital.'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215bb40-2d82-4f60-b2c8-582ede175686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.669+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.628+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asahan ninyo, marami pa ang ating bubuksan na BUCAS. [applause]'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccaaac-1f51-480b-bd04-47eb8d859637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At nasisiyahan ako na makapag-report na sa kauna-unahang pagkakataon,
        ang bawat bayan po sa Pilipinas ngayon ay may doktor. [applause]'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3edd4b-a5ac-4857-96f4-22c064359788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mayroon nang magiging tagapag-alaga – mayroon ng tagapag-alaga ng kalusugan
        ng mamamayan sa inyong lugar.'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3ae74-8354-4b48-9067-f2b67007d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lahat po tayo ay miyembro ng PhilHealth.'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cda2a-309b-4fc3-8ff6-756988285651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pinataas at pinaganda na rin natin ang mga benepisyo. Lalo na para
        sa mga karamdaman na laganap dito sa ating bansa.'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607638c-68a4-493f-8fac-77168e8dd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kapag kayo po o ang inyong kapamilya ay may sakit sa puso, huwag po
        kayong mag-alala. Covered na po sa PhilHealth ang pagpapagamot ninyo para
        sa atake sa puso, sa open-heart surgery, heart valve repair o sa replacement.
        [applause]'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a353351-64c6-41c1-a245-bd8817ee05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.680+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At may Cancer Assistance Fund po tayo, pandagdag para sa pagpapagamot
        ng mga cancer patient natin. May pondo rin para sa bakuna laban sa human papilloma
        virus na nagiging sanhi ng maraming klase ng kanser.'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62014a6a-6838-4a6f-9c76-75341f03987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.682+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Para naman sa ibang klase ng kanser na hindi sakop ng PhilHealth, mayroon
        po din tayong nilaang isang bilyon at pitong daang milyong piso para pambili
        ng mga kinakailangang gamot para sa ating mga pasyente. [applause]'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cc42e-3689-4659-a171-b37003f0b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga nagda-dialysis: Ang mga sessions ninyo na tatlong beses sa isang
        linggo, libre na sa buong taon. [applause] Libre na rin po pati ang mga kinakailangang
        mga gamot.'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab011d3-854b-49d9-9c1e-19ad78a29284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung kakailanganin man ng kidney transplant, inakyat na natin ang limit
        hanggang dalawang milyon at isandaang libong piso mula sa dating anim na raang
        libong piso. [applause]'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f3a9b-73bc-4dd0-842a-0295b40ea9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At ngayong taon, covered na rin ng PhilHealth ang mga serbisyo at gamot
        pagkatapos ng operasyon ng kidney transplant.'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b8ebe-9d64-49c2-8f90-ec0a8854cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.651+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung kailangan talaga na magpa-transplant, huwag po kayong matakot
        sa gastos dahil sagot na ng PhilHealth. [applause]'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5b99f-8d1b-40cb-83bf-d4e786216b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At kung magkakasakit nang malubhang dengue ang inyong anak, itinaas
        po natin sa apatnapu’t pitong libong piso ang sagot ng PhilHealth. Ang pagtatanggal
        ng katarata ay inakyat na rin ang limit sa isandaan walumpu’t pitong libong
        piso mula labing-anim na libong piso. [applause]'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633f3e9-b09f-4125-bd04-0b899713de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pati ang mga sari-saring serbisyong outpatient, kasama rin po ngayon
        [sa] PhilHealth. Kapag may kailangan kayong dalhin sa emergency, huwag po
        kayong mag-atubiling itakbo sa ospital. Covered na rin po ‘yan ng PhilHealth.
        [applause]'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27634c99-d1ed-455d-a103-ac3ae170a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kapag lumabo ang mata ng inyong anak, at kailangang magpasukat ng grado
        – pati na rin ang pagpapagamot nila laban sa malnutrisyon – ito rin ay covered
        na rin ng PhilHealth. [applause]'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16a179-af42-4d8b-8385-7534ef5131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At para sa mga PWD, sakop na rin ng PhilHealth ang inyong therapy at
        rehabilitasyon, pati na rin ang mga mahahalagang kagamitang pangsuporta para
        sa inyo.'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab3007-5feb-464a-972e-ce770546b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.661+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pinabibilis pa natin ang proseso ng pagbayad ng PhilHealth sa mga ospital
        at mga klinika, para naman siguradong maayos at hindi naaantala ang kanilang
        serbisyo sa mga pasyente. [applause]'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2d62d-7510-4296-9513-f39788f091a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.663+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maaasahan pa rin ng mga pasyente ang Medical Assistance Program kung
        kulang ang pambayad sa ospital. Mula pumasok ang Administrasyong ito, nakapaghatid
        ito ng tulong sa higit labing-isa’t kalahating milyong Pilipino.'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca10de7-05ec-49a0-a64d-e68149f48e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.665+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Higit sa lahat, padadaliin pa natin ang proseso ng medical assistance
        dahil ipapasok na po ito sa ating eGov app. [applause]'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0db6a2-0fc0-4251-9544-97d2e29bb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.667+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga kababayan: asahan po ninyo, ginagawa nating lahat para matulungan
        kayo na makapagpagaling at lumakas.'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc737186-e794-4988-ae57-3174cac9973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.669+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngunit batid natin ang mga realidad sa mga pampublikong ospital. Kanya-kanya
        ang bili ng medical supply; kanya-kanyang lakad ng medical assistance para
        sa bill na hindi kayang bayaran.'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c3fec-71d6-471d-a733-2f280365967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya, sa lahat ng aking binanggit na mga haligi na naitaguyod na natin
        – ang bahaging sasagutin ng PhilHealth; ang sari-saring pondo ng pamahalaan
        para sa medical assistance, kagaya ng MAIFIP, PCSO, at PAGCOR; at ang karagdagang
        pondo na ibibigay pa natin sa mga DOH hospital, areglado na ang lahat sa ospital
        pa lang. Wala nang kailangan pang puntahan o lapitan pa. [applause]'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d3797-2574-46e2-9ccf-7b09f38f6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ito po – itinuloy na po natin ang zero balance billing. Libre po. [applause
        and cheers]'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c8017-8d2f-481a-a71b-04ebf361927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ibig sabihin, ang serbisyo sa basic accommodation sa ating mga DOH
        na ospital wala nang babayaran ang pasyente dahil bayad na ang bill ninyo.
        [applause] Uulitin ko, wala nang kailangan bayaran ang pasyente basta sa DOH
        hospital dahil bayad na po ang bill ninyo. [applause]'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1222dd-8f48-4743-8355-2ecfb9a0fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asahan ninyo, magpapatuloy ang malawakang programang pang-imprastraktura
        ng Administrasyon.'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758a25a-9c92-460b-aeb0-a90d86f84369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.680+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang mga naglalakihang proyekto ay nakalatag sa buong kapuluan. Mga
        daan, tulay, tren, paliparan, pantalan, patubig, at murang pabahay.'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4667a41-cacf-42ec-ac7a-3d99c0d3c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.682+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ilan dito, matatapos ngayong Administrasyon na ito. Ang iba naman,
        makukumpleto pa at mararamdaman ang dalang ginhawa pagkatapos pa ng aking
        termino.'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b67cd5-4b8e-4de4-9414-941c7fb02b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nagpupundar po kasi tayo para sa kinabukasan. We are not building only
        for today, we are building also for tomorrow. [applause]'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949900a0-a99c-446e-988d-168af776f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.727+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Habang ginagawa ang ating mga tren tulad ng North-South Commuter Railway
        at ang ating Subway, patuloy din ang pagpapaganda natin sa serbisyo ng MRT
        at saka LRT.'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f147974-ea64-4e3c-b016-6f1746172da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang dating dalawampung porsyentong diskuwento sa LRT at MRT para sa
        PWD, sa senior, at sa estudyante, ay itinaas na natin sa limampung porsyento
        na diskuwento. [applause]'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a7b8a-6dee-4f97-86b2-7872c76db711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mayroon na po tayong 1+3 Pamilya Pass. Ito ay tuwing Linggo, para naman
        may kaunti pang matitipid ang pamilya sa kanilang pamamasyal at sa kanilang
        pagsimba.'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9856d2-183f-4c9b-a871-7a731fee2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang tinatawag na Dalian na mga tren, na binili noon pang 2014 at hindi
        pa nagamit, ay sinimulan na nating mapaganda at mapatakbo sa MRT. [applause]'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5288e-e95b-42ce-b12b-3ce2dd1065f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Halos singkwentang dagdag na karwahe ang natengga ng sampung taon.'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da7323-37a1-4251-b11e-973c6ad549c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sayang ‘yung pera.'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b503c-1b71-437b-ac43-80c515cfd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sayang ‘yung isang buong dekada.'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22a668-af09-4995-afc5-8e4dff2d093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pero ngayon, naayos na natin. Ang tatlong bagon ay nagagamit na ngayon.
        Asahan ninyo, ang ilan sa apatnapu’t lima ay magagamit na rin natin bago matapos
        ang taong ito; at ang iba pa ay susunod sa susunod na mga taon. [applause]'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909d61b-63ad-4bb1-99f3-bdd7545ad7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magtatanong ako sa iba sa inyo, naaalala pa ba ninyo ‘yung tinatawag
        nating “Love Bus”? Ito ‘yung popular na pampublikong bus sa Metro Manila na
        sinimulan noong 1970s.'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b18d8-70b8-423e-b158-b0cd91c998c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngayon, hindi lang natin ibabalik ang Love Bus, gagawin pa natin itong
        libre. [applause]'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214c14a-3631-4974-824b-434bc8ab9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pauna pa lamang – pilot testing pa lamang ‘yung nasa Davao at sa Cebu.
        Susundan pa ito ng ibang mga lugar sa Visayas at sa Mindanao. [applause]'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4333406-6ec9-4b28-9349-19896b535d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
