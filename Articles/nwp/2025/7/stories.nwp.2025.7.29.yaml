      'mgnl:lastModified': 2025-07-29T16:41:58.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Twelve cops are facing
        charges before the National Police Commission (Napolcom) for their alleged
        involvement in the missing cockfight enthusiasts or “sabungeros” case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e14a84-07a3-4309-bada-d7f737211b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:41:58.524+08:00
