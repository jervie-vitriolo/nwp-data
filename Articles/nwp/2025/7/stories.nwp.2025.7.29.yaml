    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Beyonce’s 'Cowboy Carter' becomes highest-grossing country tour ever'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e206f9c-0b55-42dc-80aa-ca2ff92ba3f0'
      activationstatus: true
      created: 2025-07-29T12:46:53.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.006+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California -</strong> Beyonce’s "Cowboy Carter"
        tour is now the highest-grossing country tour of all time with over $400 million
        in revenue, Live Nation said in a statement on Monday, July 28, citing a Billboard
        story.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bf8cb0c-acfa-425d-b337-6de4f3d94904'
      activationstatus: true
      created: 2025-07-29T12:46:53.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.006+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '686d51ad-f0f3-4392-9ff4-d872005723ad'
      activationstatus: true
      created: 2025-07-29T12:46:53.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The "Cuff It" singer has also become the highest-grossing Black
        artist of all time and the highest-grossing R&amp;B artist of all time, Live
        Nation added.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dfd281bd-c317-4378-9ad6-16ed565b3a5e'
      activationstatus: true
      created: 2025-07-29T12:46:53.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.007+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '613883a6-f938-4a04-9c49-efee45a30c7e'
      activationstatus: true
      created: 2025-07-29T12:46:53.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.008+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Additionally, the 43-year-old performer has made history as the
        first woman and American act to have two different tours earn over $400 million.</p>'
    section5:
      primarytype: 'block'
      uuid: '72afb6ec-f87b-4b8f-8b1f-5a19111f1825'
      activationstatus: true
      created: 2025-07-29T12:46:53.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.008+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4a59ba06-430e-4d93-bdd7-2ddfb5d4542a'
      activationstatus: true
      created: 2025-07-29T12:46:53.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.009+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In late April, the singer launched the "Cowboy Carter" tour in Los
        Angeles, rolling through "Texas Hold 'Em" and other country hits while sharing
        the stage with her two daughters.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd95acb49-38d3-4aab-b087-8e61e1205a85'
      activationstatus: true
      created: 2025-07-29T12:46:53.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.009+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'de7696b0-c92c-4bcd-be92-74899a15a833'
      activationstatus: true
      created: 2025-07-29T12:46:53.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.010+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Last Saturday, Beyonce finished the record-breaking tour in Las
        Vegas with special appearances from her husband, rapper Jay-Z, her former
        R&amp;B girl group, Destiny’s Child, and country singer Shaboozey.</p>'
    section9:
      primarytype: 'block'
      uuid: '8e8a3733-15cc-45e8-aa33-87af2a2f5360'
      activationstatus: true
      created: 2025-07-29T12:46:53.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.010+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3f539594-5e35-49f9-9fb9-1aba1d37e9bd'
      activationstatus: true
      created: 2025-07-29T12:46:53.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.011+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Throughout her tour, the "16 Carriages" vocalist has paid homage
        to Black American contributions to country music, specifically honoring Black
        performers, some of whom are featured in the "Cowboy Carter" album.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ef0763b0-af69-4bf2-88a3-ae69ca190e5f'
      activationstatus: true
      created: 2025-07-29T12:46:53.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.011+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '39739c77-0b22-4c35-a72a-21f72dcafc05'
      activationstatus: true
      created: 2025-07-29T12:46:53.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Beyonce has spoken candidly about not feeling welcomed in the country
        genre despite her Texas roots, after she became the first Black woman to win
        Best Country Album at the 2025 Grammy Awards.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a8e8de29-fb6a-49a2-a88e-45eeadd74bfd'
      activationstatus: true
      created: 2025-07-29T12:46:53.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T12:49:03.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:49:03.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3d77629a-b59b-4ec9-9557-559e2f596708'
      activationstatus: true
