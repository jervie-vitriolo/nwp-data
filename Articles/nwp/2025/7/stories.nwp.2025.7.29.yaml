      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.537+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f882d6-e6a8-417c-873e-c43cf3fa379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T17:59:44.537+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-29T17:59:44.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T17:59:44.537+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He added that it's \"safe\" to make a decision without convening the\
        \ impeachment court, as doing so may be seen as defying the Supreme Court\
        \ ruling.\r"
  '9-filipino-seafarers-in-houthis-hands':
    'caption': 'A vessel said to be Greek-operated, Liberia-flagged Eternity C sinks
      in a footage released by Yemen''s Houthis, in the Red Sea, in this screen grab
      taken from a handout video released on July 9, 2025. HOUTHI MEDIA CENTER/Handout
      via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T18:06:01.000+08:00
    'imagesource': 'jcr:d0eaaf66-1bb8-4e21-8d61-426b1c7f95d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97eebbf7-6751-4af7-9545-6e2ee83e4bcd'
    'lead': 'Nine of the 21 Filipino crew members of the sunken MV Eternity C “are
      in the hands of Houthi forces,” while three others were reportedly dead, Migrant
      Workers Secretary Hans Cacdac said on Tuesday, July 29. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T18:09:11.426+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-29T18:09:11.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T18:09:11.463+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Houthi', 'DMW']
    'stories': []
    'template': '1'
    'title': 'Nine Filipino seafarers of MV Eternity C ‘in the hands’ of Houthi -
      DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f991b-bab6-4c0c-84db-9e5878f3878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.452+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Nine of the 21 Filipino
        crew members of the sunken MV Eternity C “are in the hands of Houthi forces,”
        while three others were reportedly dead, Migrant Workers Secretary Hans Cacdac
        said on Tuesday, July 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55858912-354b-4c9e-9e29-7298d0d98b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.453+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re in close coordination with DFA (Department of Foreign Affairs)
        and the families with reference to safety, well being, as well as the release
        and safe return of the 9 (seafarers),” said Cacdac in a press briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e347d13-1fb6-4f02-bbd8-647f84dd8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.453+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The rebels earlier said they had rescued 10 seafarers from the Greek-operated
        cargo ship which they attacked and sank in the Red Sea earlier this month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ce92b-cfea-406d-8895-2f1c3482620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said the Filipino crew members are in “good physical condition”
        according to their loved ones who were able to talk to the victims by phone.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776875fc-ce6a-4aa9-a3f2-94302a40de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, July 29, the Houthi dropped a six-minute video featuring
        images of 10 seafarers showing crew members communicating with their families.
        It also included statements from the crew, who claimed they were unaware of
        the Houthis’ maritime ban on ships bound for Israeli ports. They said the
        vessel was heading to Israel''s Eilat Port to load fertilizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765aa76d-8b9d-481a-bd64-4dd572b7d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said there are also three reported fatalities, based on the
        accounts of the seafarers who returned home. One Filipino member is missing. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc86f3-3c14-4534-85c1-90c77d5cb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said these details are subject for confirmation. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f8128-98c0-4694-bbff-43e774b78f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:09:11.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-29T18:09:11.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:09:11.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are still not in a position to confirm the remains that the
        Houthis say they had picked up out of the water. But with respect to the three,
        we have accounts of the seafarers who were rescued and have returned. But
        the difficulty…is the ship has sunk and so we don’t have the bodies of the
        fatalities,” he said.</p>'
  'Thai-grandmother-returns-home':
    'author': 'Athit Perawongmetha, Reuters'
    'caption': 'Koon Kantho, 68, collects items from her house destroyed during Cambodia''s
      artillery attacks, in Sisaket province, Thailand, July 29, 2025. (Athit Perawongmetha/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T18:26:47.000+08:00
