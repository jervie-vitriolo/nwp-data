      'mgnl:lastModified': 2025-07-29T19:00:08.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session on Tuesday, July 29, Speaker Martin Romualdez
        said opening the bicameral conference committee is “historic” as the panel’s
        discussions have been held closed doors with the media watching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a48b3-e0f5-4979-ac2f-a405a65dd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284b9b9-0395-4313-a26b-6dbab8177888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.355+08:00
