      'mgnl:lastModified': 2025-07-29T16:41:58.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953de7b5-a0f0-4ed5-be1c-ce5681f74c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:41:58.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T16:41:58.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:41:58.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is now a Summary Dismissal Case filed with the NAPOLCOM. Hearings
        will then be conducted by Summary Hearing Officers, and this case will be
        soon elevated to the NAPOLCOM En Banc for its disposition,” the commission
        said in a statement on Tuesday, July 29.</p>'
