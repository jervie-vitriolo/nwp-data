      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Para sa PhilHealth, para sa Pag-IBIG, para sa GSIS;'
    section237:
      primarytype: 'block'
      uuid: 'fde4fe73-861a-487c-86df-86940ef14d1e'
      activationstatus: true
      created: 2025-07-29T10:20:05.866+08:00
      createdby: 'tristan-nwp'
