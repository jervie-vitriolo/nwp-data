      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>She showed Reuters the marks left behind as the floodwaters receded.
        They had risen to 1.5 meters (4.92 ft), submerging her shop for hours and
        ruining her food and beverage stocks.</p>'
    section13:
      primarytype: 'block'
      uuid: '0947b0c5-cded-436e-9476-d58fd5be6c61'
      activationstatus: true
      created: 2025-07-29T16:06:56.722+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0e9e05bd-da42-4806-8a53-e9f1d8eaab9b'
      activationstatus: true
      created: 2025-07-29T16:06:56.723+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Liu, who owns a nearby restaurant, was on the verge of tears as
        she stared at the overturned stools and mud-covered table-tops in her eatery.</p>'
    section15:
      primarytype: 'block'
      uuid: '657b6a66-ced8-4bf3-a527-eeee5261b4e9'
      activationstatus: true
      created: 2025-07-29T16:06:56.723+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '559cea5e-99e3-48b6-8adc-1bcaaab49b6c'
      activationstatus: true
      created: 2025-07-29T16:06:56.724+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Large appliances like fridges had sat submerged for hours and were
        likely damaged, said her husband Yang, estimating the damage at more than
        100,000 yuan ($14,000).</p>'
    section17:
      primarytype: 'block'
      uuid: '2d4a557f-d3fe-4081-b932-bd13887c48f7'
      activationstatus: true
      created: 2025-07-29T16:06:56.724+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '22b25bc9-ed45-4696-8d1e-fa83957d8718'
      activationstatus: true
      created: 2025-07-29T16:06:56.725+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Extremely destructive'</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '35d990ce-1c0b-4ec6-b37c-8ef479cb8582'
      activationstatus: true
      created: 2025-07-29T16:06:56.725+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '033dabe1-790a-4784-a8c2-691be2fe00b8'
      activationstatus: true
      created: 2025-07-29T16:06:56.726+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Heavy rains began on July 23 and peaked around Beijing and surrounding
        provinces on Monday, with Miyun experiencing rainfall of up to 573.5 mm (22.6
        inches) - levels local media described as "extremely destructive". The average
        annual rainfall in Beijing is around 600 mm.</p>'
    section21:
      primarytype: 'block'
      uuid: 'de83033f-03c2-48c1-b154-df8a892d956d'
      activationstatus: true
      created: 2025-07-29T16:06:56.726+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f656ff0b-3f05-4609-a3aa-647a402c12b1'
      activationstatus: true
      created: 2025-07-29T16:06:56.727+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.126+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The most intense downpour occurred on Saturday in Beijing’s hilly
        Huairou, where 95.3 mm of rain fell in one hour.</p>'
    section23:
      primarytype: 'block'
      uuid: 'b189483e-4dcb-4e57-8b54-e30d914eb6ab'
      activationstatus: true
      created: 2025-07-29T16:06:56.727+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.126+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b593ebcc-c42e-4b2b-a651-a6bf2c50b737'
      activationstatus: true
      created: 2025-07-29T16:06:56.728+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.127+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The cumulative amount of precipitation has been extremely high
        - reaching 80–90% of the annual total in just a few days in some areas," said
        Xuebin Zhang of the University of Victoria in Canada and CEO of the Pacific
        Climate Impacts Consortium.</p>'
    section25:
      primarytype: 'block'
      uuid: '2b29ab39-f987-4046-90e5-fb47d27f4ae5'
      activationstatus: true
      created: 2025-07-29T16:06:56.728+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8ca22989-5ec9-45cc-af66-828952b80ca1'
      activationstatus: true
      created: 2025-07-29T16:06:56.729+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Very few systems are designed to handle such an intense volume
        of rainfall over such a short period," Zhang said.</p>'
    section27:
      primarytype: 'block'
      uuid: 'c96a05e4-ed94-4ee8-9546-809dd1ec8f58'
      activationstatus: true
      created: 2025-07-29T16:06:56.729+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.129+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2ba229e4-b3db-4de3-a6fe-11a344b7ce30'
      activationstatus: true
      created: 2025-07-29T16:06:56.730+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The local topography - mountains to the west and north - "trapped"
        the moist air and forced it upward, amplifying the deluge, he said.</p>'
    section29:
      primarytype: 'block'
      uuid: '581e3370-b537-43f5-85cf-64645e0901e1'
      activationstatus: true
      created: 2025-07-29T16:06:56.730+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '61db14d9-43d7-4afe-a721-d156e9da46a4'
      activationstatus: true
      created: 2025-07-29T16:06:56.731+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.131+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s usually arid north has seen record rains in recent years,
        with some scientists linking it to global warming.</p>'
    section31:
      primarytype: 'block'
      uuid: 'af64f109-9676-48db-8141-5d2b03288d1d'
      activationstatus: true
      created: 2025-07-29T16:06:56.732+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.132+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '8bda7998-2545-4b26-a070-3367631bf9be'
      activationstatus: true
      created: 2025-07-29T16:06:56.732+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.132+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In the summer of 2023, heavy rain and flooding killed at least 33
        people in Beijing. Rainfall in the city of Xingtai in the neighboring Hebei
        province exceeded 1,000 mm in two days - double the yearly average.</p>'
    section33:
      primarytype: 'block'
      uuid: '3b1397ca-6edc-4ae6-a4d9-33b7ff75c9a7'
      activationstatus: true
      created: 2025-07-29T16:06:56.733+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.133+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '9644563b-887f-4983-8b27-e4286aa0388f'
      activationstatus: true
      created: 2025-07-29T16:06:56.734+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.134+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'Flood still coming'</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'a5b35dda-1cc6-476a-9879-56dff87b69a3'
      activationstatus: true
      created: 2025-07-29T16:06:56.734+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.134+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '3965aa3a-d40f-426e-8560-2975af7988af'
      activationstatus: true
      created: 2025-07-29T16:06:56.735+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.135+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Heavy rain also pounded the province of Hebei and the city of Tianjin
        near Beijing.</p>'
    section37:
      primarytype: 'block'
      uuid: '6d917175-fa49-4cde-ac1f-d84ab6b89f51'
      activationstatus: true
      created: 2025-07-29T16:06:56.736+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.136+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '2a33ddbf-b42d-47ef-9765-d14073bae5e0'
      activationstatus: true
      created: 2025-07-29T16:06:56.736+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.136+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In Hebei, eight people were killed as a landslide hit a village
        on Monday, after the region received six months' worth of rain over the weekend.
        Four remained missing.</p>'
    section39:
      primarytype: 'block'
      uuid: 'ba091365-4b92-4060-bc5b-cd1f7f0a78e8'
      activationstatus: true
      created: 2025-07-29T16:06:56.737+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.137+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '1c7a96fa-b2c7-4df2-a8f9-0b8f8021de89'
      activationstatus: true
      created: 2025-07-29T16:06:56.738+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In two villages in Tianjin on Monday, only the roofs of single-story
        houses were visible, China Central Television (CCTV) reported.</p>'
    section41:
      primarytype: 'block'
      uuid: '4cd42416-1086-4d37-8875-c793de38032c'
      activationstatus: true
      created: 2025-07-29T16:06:56.738+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '13d369f4-aee7-4629-a844-4a955d9f7023'
      activationstatus: true
      created: 2025-07-29T16:06:56.739+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.139+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The emergency management ministry said the disaster relief situation
        had been "complex and severe".</p>'
    section43:
      primarytype: 'block'
      uuid: '8d8d9c98-e3ca-467f-ad1b-5ff22873b3bc'
      activationstatus: true
      created: 2025-07-29T16:06:56.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '37623225-ba6f-463e-9267-1db75fcd7120'
      activationstatus: true
      created: 2025-07-29T16:06:56.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Residents pleaded for faster rescue efforts in posts on social media
        platform Weibo.</p>'
    section45:
      primarytype: 'block'
      uuid: '48d9c1e3-4eba-4f83-b931-c4e4c71c3031'
      activationstatus: true
      created: 2025-07-29T16:06:56.741+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'f72a1682-cfba-4e22-a08b-198b9ed6a8f6'
      activationstatus: true
      created: 2025-07-29T16:06:56.742+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.142+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The flood is still coming, and there is still no power or signal,
        and I still can't get in touch with my family!" a Weibo user wrote on Tuesday
        morning.</p>'
    section47:
      primarytype: 'block'
      uuid: 'cf2d4fee-9e66-4fce-9569-ec5b354f7805'
      activationstatus: true
      created: 2025-07-29T16:06:56.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.142+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'efa10c59-146b-4da2-9aca-ce782eb43b58'
      activationstatus: true
      created: 2025-07-29T16:06:56.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.143+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Xiuhao Chen and Liz Lee in Beijing and Farah Master
        in Hong Kong; Editing by Stephen Coates, Saad Sayeed and Himani Sarkar)</em></p>'
