      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Extreme weather killed at least
        30 people in Beijing after a year''s worth of rain fell in less than a week,
        forcing the relocation of more than 80,000 people, damaging roads and cutting
        off power and communications in more than 130 villages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0078460-858a-4f4c-9085-7e9b7b640959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2263f6f9-643f-484d-b9a5-296efd2cf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of flights and a number of train services were delayed
        or suspended as the storms peaked on Monday night, July 28, stretching the
        capital''s disaster management capabilities and prompting some experts to
        call the city a rain "trap".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a1efc-bcd5-4075-9a0b-cdae91b5c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e993966-9096-4507-8654-3a43b6a11487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.117+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of the rain had converged on Beijing''s mountainous north near
        the Great Wall, with at least 28 deaths reported in the district of Miyun
        and two in Yanqing, Xinhua reported. The state-run news agency did not say
        when or how the deaths occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1437d25-2ad2-48de-b5f1-5a3ae13c8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.117+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391b508-53bd-4322-8d77-69af7bfe891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.118+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The flood came in an instant, you just had no buffer," said Zhai,
        33, who runs a grocery shop in Miyun, now a disaster zone amid collapsed bridges,
        mangled cars and shattered pipelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f4727-8e3c-4d7c-846e-e51d64ae6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.119+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89451e-ffed-4a3e-a8c1-70ab4cbe8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.119+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>She showed Reuters the marks left behind as the floodwaters receded.
        They had risen to 1.5 meters (4.92 ft), submerging her shop for hours and
        ruining her food and beverage stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947b0c5-cded-436e-9476-d58fd5be6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.120+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e05bd-da42-4806-8a53-e9f1d8eaab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liu, who owns a nearby restaurant, was on the verge of tears as
        she stared at the overturned stools and mud-covered table-tops in her eatery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b6a66-ced8-4bf3-a527-eeee5261b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cea5e-99e3-48b6-8adc-1bcaaab49b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.122+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Large appliances like fridges had sat submerged for hours and were
        likely damaged, said her husband Yang, estimating the damage at more than
        100,000 yuan ($14,000).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a557f-d3fe-4081-b932-bd13887c48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b25bc9-ed45-4696-8d1e-fa83957d8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Extremely destructive''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d990ce-1c0b-4ec6-b37c-8ef479cb8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dabe1-790a-4784-a8c2-691be2fe00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.726+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains began on July 23 and peaked around Beijing and surrounding
        provinces on Monday, with Miyun experiencing rainfall of up to 573.5 mm (22.6
        inches) - levels local media described as "extremely destructive". The average
        annual rainfall in Beijing is around 600 mm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83033f-03c2-48c1-b154-df8a892d956d'
      'mgnl:activationStatus': true
