    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Thank God, we fled'': Thai grandmother returns to ruined home after
      border conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce899e8-69de-4ce7-8283-29c68e30dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.405+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kantharalak, Thailand -</strong> After hearing that a nearby
        convenience store had been hit by shelling from Cambodia last week, Koon Kantho
        quickly packed her essentials, locked up her home and scurried to safety at
        a relative''s house with her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacb622-1094-4fe3-85a5-863ff027052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.406+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854c311-5c40-4f7e-aebf-6ef1a3ea5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.406+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moments after they left, the 68-year-old said she heard a loud blast
        but didn''t turn back to see what had happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85459002-768f-44ea-a646-323aedde16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.407+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd69b8-d621-4580-b7d5-a3d999d575af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:36:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:36:41.407+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until her son-in-law returned later that she learnt that
        her home in the Kantharalak district of Thailand''s Sisaket province had been
        reduced to rubble by firing from across the border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e4c8-f68a-444e-b84d-6cdd8c3fd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:33:37.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
