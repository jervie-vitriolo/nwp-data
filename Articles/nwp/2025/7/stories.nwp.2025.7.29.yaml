      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.054+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year’s deliberation on the current budget became controversial
        due to alleged blank allocations. The bicameral conference committee authorized
        a technical staff to fill in the blanks with the agreed amounts.</p>'
    section29:
      primarytype: 'block'
