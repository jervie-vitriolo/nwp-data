  'START HERE----->Houthis-say-they-hold-10-crew':
    author: 'Menna Alaa El Din,  Renee Maltezou, Reuters'
    caption: 'A vessel said to be Greek-operated, Liberia-flagged Eternity C sinks
      in a footage released by Yemen’s Houthis, in the Red Sea, in this screen grab
      taken from a handout video released on July 9, 2025. HOUTHI MEDIA CENTER/Handout
      via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T12:51:52.000+08:00
    imagesource: 'd0eaaf66-1bb8-4e21-8d61-426b1c7f95d3'
    primarytype: 'composition'
    uuid: 'a8df8bb7-fb46-47a9-adfc-7750437dc7d2'
    lead: 'Yemen’s Iran-aligned Houthis said on Monday they had rescued 10 seafarers
      from the Greek-operated cargo ship Eternity C which they attacked and sank in
      the Red Sea earlier this month.'
    activationstatus: true
    created: 2025-07-29T13:03:32.368+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-29T13:06:42.701+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T13:06:42.406+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Houthis say they hold 10 crew from Greek-operated ship they sank off
      Yemen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '192c797e-fe28-40b6-a635-d1bbcc4a657e'
      activationstatus: true
      created: 2025-07-29T13:03:32.376+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.395+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Athens, Greece -</strong> Yemen’s Iran-aligned
        Houthis said on Monday, July 28, they had rescued 10 seafarers from the Greek-operated
        cargo ship Eternity C which they attacked and sank in the Red Sea earlier
        this month.</p>'
    section1:
      primarytype: 'block'
      uuid: '363cd5ed-a331-45e8-8324-2d32d10ca318'
      activationstatus: true
      created: 2025-07-29T13:03:32.376+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.396+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '52045d4b-1682-41db-82aa-5998747b3503'
      activationstatus: true
      created: 2025-07-29T13:03:32.377+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.396+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Liberia-flagged Eternity C was the second ship to sink off Yemen
        this month after repeated attacks by Houthi militants with sea drones and
        rocket-propelled grenades. Another Greek-operated vessel, the Magic Seas,
        had gone down days earlier.</p>'
    section3:
      primarytype: 'block'
      uuid: '6f64177f-0c55-492b-ba8d-65bec16e92d5'
      activationstatus: true
      created: 2025-07-29T13:03:32.377+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.397+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e7a7e7c7-0df7-42a1-b515-1a8fe747fd25'
      activationstatus: true
      created: 2025-07-29T13:03:32.377+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.397+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The strikes on the two vessels marked a revival of attacks on shipping
        by the Houthis, who have hit more than 100 ships between November 2023 and
        December 2024 in what they say is a show of solidarity with the Palestinians
        in the war in Gaza.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bcdc60bf-64c8-4cc6-a825-af54d253dbc1'
      activationstatus: true
      created: 2025-07-29T13:03:32.378+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.398+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a6c50ec6-faaa-431e-a7e7-9ae18d1088e0'
      activationstatus: true
      created: 2025-07-29T13:03:32.378+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.398+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Eternity C crew and three armed guards were forced to abandon
        the ship following the attacks. Ten people were rescued by a privately led
        mission, while five more are feared dead mainly due to the attacks.</p>'
    section7:
      primarytype: 'block'
      uuid: '7fe2ec78-2b6b-449f-8a19-88adf0d3aa97'
      activationstatus: true
      created: 2025-07-29T13:03:32.378+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.399+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cc303e2d-011b-4820-9479-9d22d868a3bc'
      activationstatus: true
      created: 2025-07-29T13:03:32.379+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.399+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Another 10 people were believed to be held by Houthis, maritime
        security sources had told Reuters.</p>'
    section9:
      primarytype: 'block'
      uuid: '533c97d1-ecac-4fa0-bdef-9af19488fda8'
      activationstatus: true
      created: 2025-07-29T13:03:32.379+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.400+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd29376d7-b8aa-44cc-924a-15c6c7e8cfca'
      activationstatus: true
      created: 2025-07-29T13:03:32.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.400+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Monday, the Houthis group released a six-minute video showing
        pictures of the 10 seafarers with some of them contacting their families.
        They also showed testimonies saying that the crew members were not aware of
        a maritime ban by Houthis against vessels sailing to Israeli ports. They said
        the vessel was heading to Israel’s Eilat Port to load fertilizers.</p>'
    section11:
      primarytype: 'block'
      uuid: '1b93cc04-af9c-4748-836e-44140405ad86'
      activationstatus: true
      created: 2025-07-29T13:03:32.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.401+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '22778d3a-0bb0-4ed2-970c-76fb7e1dc606'
      activationstatus: true
      created: 2025-07-29T13:03:32.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.401+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Reuters could not independently verify the footage.\r"
    section13:
      primarytype: 'block'
      uuid: '9c59ceb0-6c38-4780-a795-79edc08ed8ae'
      activationstatus: true
      created: 2025-07-29T13:03:32.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.402+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '99bb2c45-6a29-46cf-8524-5662e93a139d'
      activationstatus: true
      created: 2025-07-29T13:03:32.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.402+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In what they called phase four of their military operations, the
        Houthis said on Sunday they would target any ships belonging to companies
        that do business with Israeli ports, regardless of their nationalities.</p>'
    section15:
      primarytype: 'block'
      uuid: '4f3a3dad-c384-4e2a-b551-c8df7a7e6925'
      activationstatus: true
      created: 2025-07-29T13:03:32.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.403+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '66dd1284-15f9-4178-8f52-990e148d9cd3'
      activationstatus: true
      created: 2025-07-29T13:03:32.382+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T13:06:42.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:06:42.403+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Following the recent attacks, Greece said it would deploy a salvage
        vessel in the Red Sea to assist in maritime accidents and protect seafarers
        and global shipping.</p>'
