      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d203a20-e9b4-433d-b4d3-42170ddb6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.927+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will not only open the Congress for watchdogs on the\
        \ budget. The public can also watch the discussions on their televisions and\
        \ on our social media platforms.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6ede9-5e8f-4ac6-81b8-8f0a891ccce8'
