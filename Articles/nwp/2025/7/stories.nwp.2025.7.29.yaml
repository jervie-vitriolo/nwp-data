    title: 'Escudero pushes to ban officials’ relatives as gov’t contractors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdc22bb4-69f0-4fcf-8b94-d234333c9bb7'
      activationstatus: true
      created: 2025-07-29T16:30:23.312+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.312+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - In response to President
        Ferdinand Marcos Jr.’s strong condemnation of corruption in flood control
        projects, Senate President Francis “Chiz” Escudero announced plans to file
        a bill prohibiting relatives of public officials from securing government
        contracts.</p>'
    section1:
      primarytype: 'block'
      uuid: '1edffe57-902b-4955-887c-e049dda61f58'
      activationstatus: true
      created: 2025-07-29T16:30:23.312+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.312+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Maghahain kami ng panukalang batas na ang layunin ipagbawal ang sinumang
        mambabatas o opisyal ng pamahalaan, nasyonal man o lokal, na maging kontraktor
        o supplier sa pamahalaan,” Escudero said during a press conference on Tuesday,
        July 29, a day after the president’s State of the Nation Address (SONA).'
    section2:
      primarytype: 'block'
      uuid: '2cdafead-9999-4104-9bcd-dd9bc461b267'
      activationstatus: true
      created: 2025-07-29T16:30:23.312+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.312+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: We will file a bill that aims to ban, up to the fourth
        civil degree of consanguinity and affinity, any relative of lawmakers or government
        officials—whether national or local—from becoming a contractor or supplier
        for the government.] '
    section3:
      primarytype: 'block'
      uuid: '7be402d4-b83b-417c-9fca-34283c679940'
      activationstatus: true
      created: 2025-07-29T16:30:23.313+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.313+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'These include immediate family members, grandparents, grandchildren,
        great-grandparents, aunts and uncles, nieces and nephews, great-grandchildren,
        great-great-grandparents, great-aunts and uncles, first cousins, and grandnieces
        and grandnephews.'
    section4:
      primarytype: 'block'
      uuid: '50ff3d4b-341d-4fad-ac88-40969f0a7db9'
      activationstatus: true
      created: 2025-07-29T16:30:23.313+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.313+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Para sa akin, klarong conflict of interest ‘yon [For me, that clearly
        represents a conflict of interest],” he added.'
    section5:
      primarytype: 'block'
      uuid: '983a0f2f-6ad2-47ab-9844-d2a26e8ba207'
      activationstatus: true
      created: 2025-07-29T16:30:23.314+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.314+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero said his office is currently drafting the bill, which may
        be filed by Wednesday. He hopes the proposal will be included in the list
        of priority measures of the Legislative-Executive Development Advisory Council
        (LEDAC) for the 20th Congress.'
    section6:
      primarytype: 'block'
      uuid: 'bcf07cb6-8813-46fa-bc08-5cbccad70dfd'
      activationstatus: true
      created: 2025-07-29T16:30:23.314+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.314+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He also shared that he was among those who applauded Marcos when the
        president addressed corruption, conflict of interest, and misuse of public
        funds in his SONA on Monday.'
    section7:
      primarytype: 'block'
      uuid: '62d0f8cc-1aa1-45f6-92d1-9aa74d0b62d3'
      activationstatus: true
      created: 2025-07-29T16:30:23.314+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.314+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Marcos delivered a scathing rebuke of those behind irregularities that
        led to substandard flood control projects, noting that he had personally witnessed
        the consequences during inspections following devastating storms.'
    section8:
      primarytype: 'block'
      uuid: 'be284faa-1925-4c31-b160-180dfb6762f4'
      activationstatus: true
      created: 2025-07-29T16:30:23.315+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-29T16:30:23.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:30:23.315+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Mahiya naman kayo sa inyong kapwa Pilipino,” Marcos said, drawing
        a standing ovation from the audience at the Batasang Pambansa.</p>'
  'START HERE----->napolcom-12-cops-charged-missing-sabungeros':
