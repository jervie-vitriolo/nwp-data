      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because it’s useless if you notice something and stay
        silent — that’s also a crime.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c33136-35ba-4df1-9524-51691254b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos strongly condemned those allegedly involved in anomalous infrastructure
        projects, particularly flood control systems that failed to protect communities
        from nonstop heavy rain.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa8b69-54fa-4cf7-afb8-8d17f19ebb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president accused certain officials and contractors of pocketing
        public funds through fraudulent schemes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f15794-cf93-403a-8591-c688e40b7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag na po tayong magkunwari. Alam naman ng buong madla na nagkaka-racket
        sa mga proyekto,” he said, met with cheers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd49ea-92da-425c-ae56-0068b169cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s not pretend. The public knows these projects are
        rigged.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e87bfb-15b6-465a-a480-56f25b072488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mga kickback, mga initiative, errata, SOP, for the boys. Kaya sa mga
        nakikipagsabwatan upang kunin ang pondo ng bayan at nakawin ang kinabukasan
        ng ating mga mamamayan, mahiya naman kayo sa inyong kapwa Pilipino! Mahiya
        naman kayo sa mga kabahayan nating naanod o nalubog sa mga pagbaha! Mahiya
        naman kayo lalo sa mga anak natin na magmamana sa mga utang na ginawa ninyo,
        na binulsa niyo lang ang pera,” he said at the joint session of Congress that
        was met by a standing ovation from lawmakers and the gallery crowd.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd0d05-902c-4efe-be4f-20839ccd22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Kickbacks, initiatives, errata, standard operating procedures
        - ‘for the boys.’ So to those colluding to steal public funds and rob our
        fellow citizens of their future - shame on you! Be ashamed of the homes swept
        away or submerged in flood. Be ashamed especially for our children who will
        inherit the debts you created while pocketing the money.”]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c212553-56ad-4439-a549-c366567b13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos then outlined immediate measures aimed at exposing and addressing
        failed projects.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6ff06-a468-41fb-8387-1cb1d34c900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.952+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Para hindi na maulit. So that this will not happen again: First, the
        DPWH will immediately submit to me a list of all flood control projects from
        every region that were started or completed in the last three years. Second,
        the Regional Project Monitoring Committee shall examine that list of projects
        and give a report on those that have been failures, those that were not finished,
        and those that are alleged to be ghost projects. And third, we will publish
        this list,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fc0a0-aff5-482d-800d-5366ddd5ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.952+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also said he will scrutinize the spending of public funds.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d73e9-0b64-4f36-b39c-07184da0d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There will be an audit and performance review regarding these projects,
        to check and make sure, and to know how your money was spent,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ba207-e18a-4f17-8a0b-c0b742a64626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos vowed that legal consequences await those found guilty of wrongdoing.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522e70a-c215-4376-adea-dcfb92784437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa mga susunod na buwan, makakasuhan ang lahat ng mga lalabas na may
        sala mula sa imbestigasyon. Pati na ang mga kasabwat na kontratista sa buong
        bansa,” he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8758c17-1963-4f2d-87c1-7f15aacaed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming months, charges will be filed against
        all those found guilty through the investigation, including the contractors
        who were in collusion across the country.]</p>'
  'pnp-chief-torre-drug-war-more-effected-marcos-admin':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T12:13:36.000+08:00
    'imagesource': 'jcr:c5554517-d2ea-4d55-ba63-6a464f849923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867f1d86-9bb6-46aa-8e25-b4964dd01d2b'
    'lead': ' Philippine National Police (PNP) chief PGen Nicolas Torre said the anti-drug
      campaign has been significantly more effective than its predecessor, citing
      a dramatic increase in confiscated drug and high-value arrests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T12:20:50.592+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-29T12:20:50.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T12:20:50.647+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['s', 'nicolas-torre', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'Marcos drug war ‘more effective’ than previous administration -  PNP
      chief Torre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fda88-a9d1-4385-a8c1-1378483791f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine National
        Police (PNP) chief PGen Nicolas Torre said the anti-drug campaign has been
        significantly more effective than its predecessor, citing a dramatic increase
        in confiscated drug and high-value arrests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3141e1d-da1c-4861-9e92-5262f9c10913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Six times ang dami ng confiscation ng shabu compared to the previous
        administration,” Torre told reporters after the State of the Nation Address
        (SONA) of President Ferdinand Marcos Jr. on Monday, July 28.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b9fe8-c26c-4144-aa72-0889a4d5fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’ve confiscated six times more shabu compared to the
        previous administration.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca74cd8-84cc-4077-86cb-89b63e7a2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Torre confidently stood by the performance of anti-drug operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc999c-ecef-4164-aa3b-628500e87570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maganda, mas effective tayo ngayon. Definitely, I’m very sure of that,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbf098-51b1-49d7-a64c-2d372e7c35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Things are good - we are more effective now. I’m definitely
        sure of that.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488f9cd-3c32-49ba-8ee4-f307baa8acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The previous administration''s bloody drug campaign is at center in
        the preliminary hearings at the International Criminal Court in the Netherlands
        where former President Rodrigo Duterte has been detained to face charges of
        crimes against humanity for muder. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016e4c5-b7ee-488f-838c-0e63321ee432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug war gains</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3433d97-451b-4c81-94fc-47e6277506f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos noted that illegal drugs with a street value of nearly ₱83 billion
        had been confiscated from warehouses, laboratories, and smuggling attempts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834e963-dec4-43d6-a69c-b03e2907746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kamakailan lamang, may mga malalaking kargamento na nagkakahalaga
        ng bilyon-bilyon na nasabat natin sa Zambales, sa Pangasinan, sa Cagayan,
        Tondo, Muntinlupa, Ilocos Sur, Ilocos Norte, Cebu, Batangas, Rizal, at sa
        Cavite,” Marcos said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa501d4b-8ee4-4c26-a0af-42bfe66a5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Just recently, we intercepted multibillion-peso shipments
        in Zambales, Pangasinan, Cagayan, Tondo, Muntinlupa, Ilocos Sur, Ilocos Norte,
        Cebu, Batangas, Rizal, and Cavite.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d7819-ffe3-4327-8361-8bd0e3cda3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he personally witnessed the destruction of nearly
        1.5 tons of methamphetamine hydrochloride, locally called shabu, and other
        illegal drugs in June. He added that over 153,000 suspects had been arrested
        in drug stings during the first half of his term,  including more than 9,600
        high-value targets.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b2b4e-9956-46f6-9cc8-6608467544a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Of those arrested, over 670 were government employees, including more
        than 100 elected officials and at least 50 police officers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a447d-1037-4bf0-8d9b-4bd3cc784bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tatlong taon lamang, halos mapantayan na ang kabuuang huli noong
        nakaraang administrasyon,” Marcos noted.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d39d9-ad12-4ae9-ba92-5b905ac3b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:20:50.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:20:50.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:20:50.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In just three years, we’ve nearly matched the total arrests
        under the previous administration.] '
    '15':
      'jcr:primaryType': 'mgnl:block'
