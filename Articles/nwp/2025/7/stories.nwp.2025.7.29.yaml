    'lead': 'Beyonce''s "Cowboy Carter" tour is now the highest-grossing country tour
      of all time with over $400 million in revenue, Live Nation said in a statement
      on Monday, citing a Billboard story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T12:46:53.066+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-29T12:49:03.352+08:00
