      'mgnl:lastModified': 2025-07-29T18:45:19.849+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcb18c-084c-4623-b547-cdd4f07c9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.850+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Food Security Phase Classification (IPC) raised the
        prospect that the manmade starvation crisis could be formally classified as
        a famine, in the hope that this might raise the pressure on Israel to let
        far more food deliveries in.</p>'
