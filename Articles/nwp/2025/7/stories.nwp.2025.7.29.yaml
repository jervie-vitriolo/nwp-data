      lastmodified: 2025-07-29T15:11:33.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ccfa4678-3572-485d-917e-5cebe4a5c39a'
      activationstatus: true
      created: 2025-07-29T15:11:33.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Before approval on second reading, and after committee amendments
        are considered, every single individual amendment must be debated in open
        session. Itigil ang baluktot at dating gawi ng pagbuo ng small committee para
        pag-usapan ang individual amendments,” he said.</p>'
    section20:
      primarytype: 'block'
      uuid: '7e69350a-a9be-49a8-8453-75fccfb4a843'
      activationstatus: true
      created: 2025-07-29T15:11:33.049+08:00
