      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:08:50.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "An initial list of committee chairmanships was confirmed during the\
        \ plenary session on Tuesday, July 29.\r"
