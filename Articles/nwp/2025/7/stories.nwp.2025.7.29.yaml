      lastactivated: 2025-07-29T10:06:06.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:06:06.612+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bb591e8c-9154-423e-9434-5be7ce47b2ab'
      activationstatus: true
      created: 2025-07-29T09:43:11.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:06:06.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:06:06.613+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thai troops have retaliated proportionately in self defense, Major
        General Winthai Suvaree said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '03f2a525-2fc5-4fdf-a7c4-aeddefa327a7'
      activationstatus: true
      created: 2025-07-29T10:05:14.058+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:06:06.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:06:06.613+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The leaders of Thailand and Cambodia met in Malaysia on Monday and
        agreed to halt their deadliest conflict in more than a decade following five
        days of intense fighting that displaced over 300,000 people.</p>'
    section4:
      primarytype: 'block'
      uuid: '78fdc576-07f3-4109-8a82-ca884afafb46'
      activationstatus: true
      created: 2025-07-29T10:05:14.059+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:06:06.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:06:06.613+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panu Wongcha-um and Panarat Thepgumpanat; Writing
        by Devjyot Ghoshal; Editing by Tom Hogue and John Mair)</em></p>'
  'START HERE----->Colombia-ex-president-guilty-of-bribe':
    author: 'By Luis Jaime Acosta and Carlos Vargas, Reuters'
    caption: ' Former Colombia’s President Alvaro Uribe visits the hospital where
      Senator Miguel Uribe Turbay is being treated after he was shot during a campaign
      event, in Bogota, Colombia, June 8, 2025. (Luisa Gonzalez/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T09:46:54.000+08:00
    imagesource: 'aa07c4ae-5db0-4781-b574-74fdf046dbda'
    primarytype: 'composition'
    uuid: '3206275f-30f8-42ff-b86f-c13f0a6ce3b5'
    lead: ' A Colombian judge on Monday, July 28, convicted former President Alvaro
      Uribe of abuse of process and bribery of a public official in a long-running
      witness tampering case, making him the country’s first ex-president to ever
      be found guilty at trial.'
    activationstatus: true
    created: 2025-07-29T09:58:44.399+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-29T10:05:32.727+08:00
    lastactivatedby: 'superuser'
