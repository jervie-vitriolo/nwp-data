    section22:
      primarytype: 'block'
      uuid: '4581070a-e188-44ca-8b7c-546cacf4bead'
      activationstatus: true
      created: 2025-07-29T18:56:03.088+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC has classified areas as being in famine four times: Somalia\
        \ in 2011, South Sudan in 2017 and 2020, and Sudan in 2024. The IPC says it\
        \ does not declare famine, but instead provides an analysis to allow governments\
        \ and others to do so.\r"
    section23:
      primarytype: 'block'
      uuid: '5de8fde6-8f2b-437b-95c8-54f976ef3b52'
      activationstatus: true
      created: 2025-07-29T18:56:03.089+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f179b771-391d-4c8c-899b-2910a9dd345e'
      activationstatus: true
      created: 2025-07-29T18:56:03.089+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC’s independent Famine Review Committee - which vets and verifies\
        \ IPC findings that warn of or identify a famine - endorsed the Gaza alert\
        \ on Tuesday.\r"
    section25:
      primarytype: 'block'
      uuid: 'ecb09f25-26b4-490a-8f64-19a38630a760'
      activationstatus: true
      created: 2025-07-29T18:56:03.090+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4bf45aee-bc90-4fb5-9fc3-2a5d0d82fcfd'
      activationstatus: true
      created: 2025-07-29T18:56:03.090+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The last IPC analysis on Gaza, issued on May 12, forecast that the\
        \ entire population would likely experience high levels of acute food insecurity\
        \ by the end of September, with 469,500 people projected to likely hit \"\
        catastrophic\" levels.\r"
    section27:
      primarytype: 'block'
      uuid: '08e14301-f915-493a-8098-1a19073f799b'
      activationstatus: true
      created: 2025-07-29T18:56:03.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'abd82728-0f47-4e41-84a2-7c00e6329ad2'
      activationstatus: true
      created: 2025-07-29T18:56:03.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.310+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Many of the risk factors identified in that report have continued\
        \ to deteriorate,\" the Famine Review Committee said in the alert on Tuesday.\
        \ \"Although the extreme lack of humanitarian access hinders comprehensive\
        \ data collection, it is clear from available evidence that starvation, malnutrition,\
        \ and mortality are rapidly accelerating.\"\r"
    section29:
      primarytype: 'block'
      uuid: '82b3209f-ba82-4f1e-a33e-bd1dcb425dba'
      activationstatus: true
      created: 2025-07-29T18:56:03.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.311+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a0bbd7e9-fb0c-4147-9311-b84760337850'
      activationstatus: true
      created: 2025-07-29T18:56:03.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.311+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel controls all access to Gaza. After an 11-week blockade, limited
        UN-led aid operations resumed on May 19 and a week later the obscure new US-based
        Gaza Humanitarian Foundation - backed by Israel and the United States - began
        distributing food aid.</p>'
    section31:
      primarytype: 'block'
      uuid: 'ec4b0c7b-c5ea-4eda-900f-47a0adb3919d'
      activationstatus: true
      created: 2025-07-29T18:56:03.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.312+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '92ee68f6-35fb-4d67-bb59-67f1a4afeed7'
      activationstatus: true
      created: 2025-07-29T18:56:03.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.313+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The rival aid efforts have sparked a war of words - pitting Israel,
        the US and the GHF against the UN, international aid groups and dozens of
        governments from around the world. Israel and the US accuse Hamas of stealing
        aid - which the militants deny - and the UN of failing to prevent it. The
        UN says it has not seen evidence of mass aid diversion in Gaza by Hamas.</p>'
    section33:
      primarytype: 'block'
      uuid: '76df7576-bf6b-41dd-886e-89dcdae1d115'
      activationstatus: true
      created: 2025-07-29T18:56:03.095+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.313+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1514b028-ce0f-4291-9f4f-7492d2d2002a'
      activationstatus: true
      created: 2025-07-29T18:56:03.095+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC alert said 88% of Gaza is under evacuation orders or within\
        \ militarized areas. \"People’s access to food across Gaza is now alarmingly\
        \ erratic and extremely perilous,\" it said.\r"
    section35:
      primarytype: 'block'
      uuid: '33d99906-5eae-4927-acf0-73d0e5c48b52'
      activationstatus: true
      created: 2025-07-29T18:56:03.096+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c3d00584-158e-41d0-ad2a-836204ad81cd'
      activationstatus: true
      created: 2025-07-29T18:56:03.097+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.315+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC and the Famine Review Committee were both critical of the GHF\
        \ efforts in the alert issued on Tuesday.\r"
    section37:
      primarytype: 'block'
      uuid: 'bfcf84be-b487-4037-a55b-e015037571a3'
      activationstatus: true
      created: 2025-07-29T18:56:03.097+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'fae9c3ba-03e0-4e0b-8572-df474f2bf253'
      activationstatus: true
      created: 2025-07-29T18:56:03.098+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC said most of the GHF \"food items are not ready-to-eat and\
        \ require water and fuel to cook, which are largely unavailable.\" The Famine\
        \ Review Committee said: \"Our analysis of the food packages supplied by the\
        \ GHF shows that their distribution plan would lead to mass starvation.\"\r"
    section39:
      primarytype: 'block'
      uuid: '9e480e4a-0b59-47f5-90ba-38f82d72054a'
      activationstatus: true
      created: 2025-07-29T18:56:03.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7dbcc835-142e-41c6-90fb-d8dbd1509837'
      activationstatus: true
      created: 2025-07-29T18:56:03.099+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The GHF says it has been able to transport aid into Gaza without any\
        \ being stolen by Hamas and that it has so far distributed more than 96 million\
        \ meals.\r"
    section41:
      primarytype: 'block'
      uuid: 'f68060e9-7e3e-422d-aacf-ebd91b53004d'
      activationstatus: true
      created: 2025-07-29T18:56:03.100+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '502f4629-25d3-4455-988b-9896a860d044'
      activationstatus: true
      created: 2025-07-29T18:56:03.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.319+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The IPC alert said an estimated minimum of 62,000 metric tonnes of\
        \ staple food is required every month to cover the basic food needs of the\
        \ Gazan population. But it said that according lk;;m;.;lkl;' to COGAT, the\
        \ Israeli military aid coordination agency, only 19,900 MT of food entered\
        \ Gaza in May and 37,800 MT in June.\r"
    section43:
      primarytype: 'block'
      uuid: 'fac8eb41-94b8-4b8f-9c89-dfec4acb45f9'
      activationstatus: true
      created: 2025-07-29T18:56:03.101+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.319+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '6b13f42d-d535-4554-9ea4-49f6ddbf5839'
      activationstatus: true
      created: 2025-07-29T18:56:03.102+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.320+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The war in Gaza was triggered on October 7, 2023, when Hamas killed\
        \ 1,200 people in southern Israel and took some 250 hostages, according to\
        \ Israeli tallies. Since then, Israel’s military campaign has killed nearly\
        \ 60,000 Palestinians, according to Gaza health authorities.\r"
    section45:
      primarytype: 'block'
      uuid: '22237234-cb1b-4f95-8d07-11853f5378b5'
      activationstatus: true
      created: 2025-07-29T18:56:03.103+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.321+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'da8c83d2-10da-40af-8d8d-bb18b084ff5f'
      activationstatus: true
      created: 2025-07-29T18:56:03.104+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:04:13.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:04:13.321+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols and Olivia Le Poidevin; additional
        reporting by Lena Masri in London; writing by Michelle Nichols; Editing by
        Don Durfee)</em></p>'
