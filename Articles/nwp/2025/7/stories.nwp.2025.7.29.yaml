      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The reported death
        toll due to successive storms and monsoon rains has risen from 31 to 34, government
        data showed on Tuesday, July 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8f92fb8-0cb5-4ec8-bca0-0842b19a0267'
      activationstatus: true
      created: 2025-07-29T10:14:12.840+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T10:14:13.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.840+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The National Disaster Risk Reduction and Management Council said most
        of the deaths were from the National Capital Region and Calabarzon.'
    section2:
      primarytype: 'block'
      uuid: '648ca8b2-e4df-4713-a396-5ea083fa73ad'
      activationstatus: true
      created: 2025-07-29T10:14:12.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T10:14:13.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seven people were reported missing, while 18 others were injured.'
    section3:
      primarytype: 'block'
      uuid: 'b73376f9-029e-4885-bf26-87556084a659'
      activationstatus: true
      created: 2025-07-29T10:14:12.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T10:14:13.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of July 29, over 6.6 million people were affected by recent weather
        disturbances. Most of them were from Central Luzon, Ilocos Region, and Metro
        Manila.'
    section4:
      primarytype: 'block'
      uuid: '72ddb961-272f-4e3d-9feb-fb6c48b4d7d7'
      activationstatus: true
      created: 2025-07-29T10:14:12.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T10:14:13.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Agricultural losses reached over P1.6 billion, while estimated damages
        to infrastructure were pegged at more than P7.3 billion.'
    section5:
      primarytype: 'block'
      uuid: 'e17d2ed0-f097-41f5-a3b8-bd8d0b1906d1'
      activationstatus: true
      created: 2025-07-29T10:14:12.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T10:14:13.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:14:12.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The weather bureau said on Tuesday the southwest monsoon will continue
        dumping rains in parts of Northern Luzon, Central Luzon, Cordillera, Metro
        Manila, and Calabarzon.</p>'
  'START HERE----->Through-the-Lens-of-Keannu-Alegata':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a', '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-07-29T10:11:02.000+08:00
    imagesource: 'f0f98ae2-7e00-43b2-a55a-a28d4a389f4a'
    primarytype: 'composition'
    uuid: 'a38ce2fa-c835-4cb7-8003-dc5a71eb1172'
    lead: 'For Keannu Alegata, photography wasn’t a career move. It was a quiet
      calling that whispered through the margins of his life. Long before he picked
      up a camera with purpose, he was deep in the creative trenches of agency work
      and startup marketing. But even then, something tugged at him — a desire to
      stop directing from the sidelines and start telling stories through his own
      eyes. Still, it wasn’t until life cracked him open with grief that he truly
      answered the call.'
    activationstatus: true
    created: 2025-07-29T10:16:43.783+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-07-30T09:29:03.586+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-30T09:29:03.055+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Through the Lens of Keannu Alegata'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b85e7f8a-b7ed-4f40-aa9f-ddc84cbf52b7'
      activationstatus: true
      created: 2025-07-29T10:16:43.815+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.040+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>For Keannu Alegata, photography wasn’t a career move. It was a quiet
        calling that whispered through the margins of his life. Long before he picked
        up a camera with purpose, he was deep in the creative trenches of agency work
        and startup marketing. But even then, something tugged at him — a desire to
        stop directing from the sidelines and start telling stories through his own
        eyes. Still, it wasn’t until life cracked him open with grief that he truly
        answered the call.</p>'
    section1:
      primarytype: 'block'
      uuid: '19e92fb5-66cd-4624-9f3e-b2e801f2c29c'
      activationstatus: true
      created: 2025-07-29T10:16:43.815+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.041+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Loss as a Turning Point</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '043c950f-f5a2-4274-b78a-d0191a299f4f'
      activationstatus: true
      created: 2025-07-29T10:16:43.816+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.041+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In 2020, Keannu lost his mother to cancer. That loss shook everything\
        \ and altered the entire trajectory of his life. “She was my anchor,” he shares.\
        \ “Losing her changed me completely.” It made him reconsider how he was spending\
        \ his time, who he was creating for, and what really mattered. Where others\
        \ might have gotten back to the grind or settle into something familiar to\
        \ numb the pain, Keannu paused instead. He didn’t want to silence his grief\
        \ —he wanted to listen. \r"
    section3:
      primarytype: 'block'
      uuid: '74c26dd8-2c6f-4dbd-ab2d-0c466e3b93f9'
      activationstatus: true
      created: 2025-07-29T10:16:43.816+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.042+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Gone was the busy rush of building other people’s visions. In its place\
        \ was a newfound reverence for the small, quiet moments — light moving through\
        \ a window, a face caught in reflection, the beauty of ordinary stillness.\
        \ “Grief has a way of stopping you. It forces you to sit with what’s real,\
        \ what truly matters,” he explains. That pause became his purpose.\r"
    section4:
      primarytype: 'block'
      uuid: 'e13ca226-fcfe-4d25-a23e-e07da0f3d3f3'
      activationstatus: true
      created: 2025-07-29T10:16:43.816+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.042+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Quiet Reckoning</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '94b2ba18-5319-40ba-94d8-625dcb4d3e89'
      activationstatus: true
      created: 2025-07-29T10:16:43.817+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.043+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Keannu had been creative all along, but photography had always lived\
        \ in the background, obscured by self-doubt. “I kept it hidden,” he said.\
        \ “I’d ask myself, ‘Can I even call myself a photographer?’” Slowly, he began\
        \ to say yes to passion projects, collaborations, and small shoots that allowed\
        \ him to reconnect with his instincts.\r"
    section6:
      primarytype: 'block'
      uuid: '944e6a51-9b73-49c9-bdb6-7dd04139caa8'
      activationstatus: true
      created: 2025-07-29T10:16:43.817+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.043+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "His images rarely announce themselves. They linger. Faces half-lit,\
        \ moments half-finished. Light slipping past blinds, catching a shoulder or\
        \ the edge of a face. These are not just visuals. They’re reflections, carefully\
        \ considered and quietly composed. “My work has always been a mirror of my\
        \ inner life,” he says. And in that mirror, there is doubt, tenderness, and\
        \ the strength that comes from sitting with both.\r"
    section7:
      primarytype: 'block'
      uuid: 'bfd9201d-3203-4d02-aad0-2b874a9cee7e'
      activationstatus: true
      created: 2025-07-29T10:16:43.818+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.044+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Stillness and silence became central themes in his content, not
        as a trend, but as a reflection of the rhythm his life had taken on. He doesn’t
        create to impress. He creates to process. And in doing so, his work resonates
        deeply with those who stumble across it.</p>'
    section8:
      image: 'd117c2ba-e5e0-40e8-aa69-1130f6259338'
      primarytype: 'block'
      uuid: '64b34bc1-283a-4526-9fc5-2c1cd1293a03'
      activationstatus: true
      created: 2025-07-29T10:16:43.818+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.044+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: '35d1e976-4d8f-4b15-8a35-d67340b981d5'
      activationstatus: true
      created: 2025-07-29T10:16:43.819+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.045+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Ghosts, Not Fears</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'b50b0f66-6a2f-49c6-9cd6-f446361abfa9'
      activationstatus: true
      created: 2025-07-29T10:16:43.819+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.045+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "What makes Keannu’s story compelling isn’t a dramatic leap or a sudden\
        \ breakthrough. It’s the way he continues to show up without pretending to\
        \ have it all figured out.\r"
    section11:
      primarytype: 'block'
      uuid: 'bf6aeab4-5afc-42e5-a961-9b3f8dcf9480'
      activationstatus: true
      created: 2025-07-29T10:16:43.820+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.046+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“I didn’t choose photography because I had a plan,” he says. “I chose\
        \ it because I knew I’d regret not trying.”\r"
    section12:
      primarytype: 'block'
      uuid: 'd73e9465-1901-440c-926d-b7e01f7fc490'
      activationstatus: true
      created: 2025-07-29T10:16:43.820+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.046+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Where many wait for certainty, he embraces not knowing. He has learned\
        \ to live with the questions, and even more importantly, to keep moving through\
        \ them. The fear that once held him back is still there at times, but it no\
        \ longer calls the shots. “I just kept doing it,” he says, almost amused at\
        \ how simple it sounds. “Even when I wasn’t sure where it would go.”\r"
    section13:
      primarytype: 'block'
      uuid: '716f5e0d-10e7-4be5-bf44-41272585874b'
      activationstatus: true
      created: 2025-07-29T10:16:43.821+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.047+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "That steady persistence has shaped his approach not just to photography,\
        \ but to life.\r"
    section14:
      primarytype: 'block'
      uuid: '64fcf775-91dd-4a63-8e0e-eacd4dbaf440'
      activationstatus: true
      created: 2025-07-29T10:16:43.821+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.047+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Studio That Reflects More Than Skill</strong></p>'
    section15:
      primarytype: 'block'
      uuid: '8857d785-5fdb-4a6d-807c-47d15d07bad2'
      activationstatus: true
      created: 2025-07-29T10:16:43.821+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.048+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Today, through <a href="https://www.instagram.com/keannu.studio/">@keannu.studio</a>,
        he’s carving out a creative space that reflects what matters to him: intention,
        care, and honest storytelling. It’s not a business built on scale or performance.
        It’s a studio where brands, artists, and individuals come to create work that
        feels thoughtful and considered.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ad27f26f-ca11-47a2-a4b3-2565c5d82b28'
      activationstatus: true
      created: 2025-07-29T10:16:43.822+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.049+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Whether it’s a product shoot or a quiet portrait, Keannu brings the\
        \ same sensibility, one that doesn’t rush, but listens. One that doesn’t shout,\
        \ but stays with you.\r"
    section17:
      primarytype: 'block'
      uuid: 'c0b832d5-6575-4244-a38f-c612a7702583'
      activationstatus: true
      created: 2025-07-29T10:16:43.822+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.049+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "His work is not always bright, but it’s never without warmth. And while\
        \ his photos may sometimes appear introspective or shadowed, they’re balanced\
        \ by his actual character: funny, thoughtful, sometimes awkward, always sincere.\
        \ He isn’t trying to present a polished version of himself. He’s just trying\
        \ to be real.\r"
    section18:
      primarytype: 'block'
      uuid: '09bae36c-97ad-473b-95ae-1943b30a3dfe'
      activationstatus: true
      created: 2025-07-29T10:16:43.823+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.050+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Still in Motion</strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'db28f924-4f79-42cb-8a2e-902a0e5e5ba9'
      activationstatus: true
      created: 2025-07-29T10:16:43.823+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.050+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Keannu doesn’t move loudly, but he moves with purpose. He’s not chasing\
        \ titles or trying to break through an industry ceiling. He’s making room\
        \ for his work to grow the way he has carefully, deliberately, and with heart.\r"
    section20:
      primarytype: 'block'
      uuid: 'c86e874a-3512-45d4-afdd-195e203c2747'
      activationstatus: true
      created: 2025-07-29T10:16:43.824+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.051+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "He may not be widely known, but he’s not waiting for that to begin.\
        \ He’s already begun.\r"
    section21:
      primarytype: 'block'
      uuid: 'bbc59512-1bf6-443f-bcec-cfc2abb32cdf'
      activationstatus: true
      created: 2025-07-29T10:16:43.825+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.051+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“I want to build something that lasts,” he says. “A body of work that\
        \ feels meaningful. Something rooted in honesty, emotion, and quiet impact.”\
        \r"
    section22:
      primarytype: 'block'
      uuid: '2f694ea6-1201-49a9-b541-cda8a04c7cf7'
      activationstatus: true
      created: 2025-07-29T10:16:43.825+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.052+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "He doesn’t need to arrive anywhere. He just needs to keep showing up—\
        and he does.\r"
    section23:
      primarytype: 'block'
      uuid: '14810b52-c149-4ea1-bbd3-36e8ad6bbd31'
      activationstatus: true
      created: 2025-07-29T10:16:43.826+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.052+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Frame by frame. Choice by choice.\r"
    section24:
      primarytype: 'block'
      uuid: 'adeca14a-78db-4829-b33d-30f93c5e6fd1'
      activationstatus: true
      created: 2025-07-29T10:16:43.826+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.053+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "And that, quietly, is enough.\r"
    section25:
      primarytype: 'block'
      uuid: 'b2100014-c7ef-4b73-91aa-d2b3297db512'
      activationstatus: true
      created: 2025-07-29T10:16:43.827+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-30T09:29:03.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-30T09:29:03.053+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\r"
