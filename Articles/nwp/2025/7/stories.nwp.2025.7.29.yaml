      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0df86f-f5fb-4119-9cc5-60a0d777a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T14:19:16.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T14:19:16.347+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow forces have regularly attacked Zaporizhzhia, using drones,
        missiles and aerial bombs, since the start of the war that Russia started
        with a full-scale invasion of Ukraine in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02943c7-edff-470f-a2d9-c3d18fa9884a'
      'mgnl:activationStatus': true
