      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:41:58.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029bb76-4386-4099-aa83-5c79ab1620ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:41:58.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T16:41:58.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:41:58.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Napolcom said 12 police personnel were slapped with cases of
        grave misconduct and conduct unbecoming a police officer. One of them is also
        facing an additional charge of grave neglect of duty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d87b5-b305-4b07-b969-815ab2342d85'
      'mgnl:activationStatus': true
