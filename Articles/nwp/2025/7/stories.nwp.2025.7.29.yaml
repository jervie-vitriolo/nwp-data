      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Like all congressional offices, the Office of the Speaker may issue\
        \ endorsements or referrals in response to constituent requests from lawmakers\
        \ or local leaders. These are strictly facilitative and do not guarantee or\
        \ influence approval,” the office said in a separate statement.\r"
    section13:
      primarytype: 'block'
