      lastmodified: 2025-07-29T16:10:37.118+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The flood came in an instant, you just had no buffer," said Zhai,
        33, who runs a grocery shop in Miyun, now a disaster zone amid collapsed bridges,
        mangled cars and shattered pipelines.</p>'
