      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also said that watchdogs will be allowed in the budget
        deliberations from the committee level to the plenary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f9a32-f3c5-4d17-bb02-128d1924b8c1'
      'mgnl:activationStatus': true
