  'START HERE----->tiangco-romualdez-pork-barrel':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: ' A split photo of Navotas Rep. Toby Tiangco and House Speaker Martin
      Romualdez'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T15:05:25.000+08:00
    imagesource: '9f088385-6823-4eba-8e09-6201625242bb'
    primarytype: 'composition'
    uuid: '599cbd2c-6b77-4334-b987-6147cb5bee46'
    lead: 'Navotas Rep. Toby Tiangco and Speaker Martin Romualdez traded barbs on
      Tuesday, July 29, over accusations that the House leader was supposedly directing
      funds for aid allocations.'
    activationstatus: true
    created: 2025-07-29T15:11:32.997+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-29T15:11:33.530+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T15:11:33.081+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tit for tat: House speaker’s pork barrel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '88f4a8e5-59cc-461e-92ab-65a8a8e0435d'
      activationstatus: true
      created: 2025-07-29T15:11:33.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.069+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Navotas Rep. Toby Tiangco
        and Speaker Martin Romualdez traded barbs on Tuesday, July 29, over accusations
        that the House leader was supposedly directing funds for aid allocations.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a397644-f6cc-4e56-a735-cc33b1ffd61d'
      activationstatus: true
      created: 2025-07-29T15:11:33.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b72168cc-833e-467a-b681-af319f140cea'
      activationstatus: true
      created: 2025-07-29T15:11:33.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tiangco said Romualdez’s office should “stop controlling” the Assistance
        to Individuals in Crisis Situations and Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers among other government aid programs. He added that concerned government
        agencies should be handling the budget.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c1326ea9-8dae-41c3-8a6d-baad8d312f18'
      activationstatus: true
      created: 2025-07-29T15:11:33.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd79e3ead-5667-4d61-9acf-2c961448d14d'
      activationstatus: true
      created: 2025-07-29T15:11:33.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“What’s happening now, congressmen are forced to request allocations
        from the Office of the Speaker,” Tiangco said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '69bda4f5-8b0b-4729-ad66-b76f6f3dba1d'
      activationstatus: true
      created: 2025-07-29T15:11:33.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '969a0421-4d97-46f6-a2f6-8e2158cd42f8'
      activationstatus: true
      created: 2025-07-29T15:11:33.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“When you have to beg from the Office of the Speaker, it blatantly\
        \ becomes the speaker’s pork barrel, given their power to approve, disapprove,\
        \ or dictate the amount to be given. Ito ay katumbas ng post-appropriation\
        \ control by legislators, na ipinagbawal ng Korte Suprema,” he explained.\r"
    section7:
      primarytype: 'block'
      uuid: '482a2692-f603-4576-90e5-cb1a32b541d3'
      activationstatus: true
      created: 2025-07-29T15:11:33.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a9ec3861-a25b-4abe-8966-7d2999868959'
      activationstatus: true
      created: 2025-07-29T15:11:33.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: This is equivalent to a post-appropriation control by\
        \ legislators, which the Supreme Court prohibited.]\r"
    section9:
      primarytype: 'block'
