    title: 'Gaza death toll hits 60,000 as global monitor demands action to avert
      famine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21d16510-7a7b-4409-a95c-69f8a67c67ee'
      activationstatus: true
      created: 2025-07-29T18:40:08.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.847+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>United Nation/Geneva, Switzerland</strong> - A worst-case
        scenario of famine is unfolding in Gaza and immediate action is needed to
        end fighting and allow unimpeded aid access, a global hunger monitor warned
        on Tuesday, July 29, saying failure to act now would result in widespread
        death.</p>'
    section1:
      primarytype: 'block'
      uuid: '29adc8c4-f919-4014-bafd-02063da2d0ff'
      activationstatus: true
      created: 2025-07-29T18:40:08.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.848+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '489b2226-fa2e-496e-bf89-6fd555c704f5'
      activationstatus: true
      created: 2025-07-29T18:40:08.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.849+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Its alert coincided with a statement from Gaza health authorities
        saying Israel’s military campaign had now killed more than 60,000 Palestinians.</p>'
    section3:
      primarytype: 'block'
      uuid: '997448f6-426c-49a1-8b0c-579cfc8c451a'
      activationstatus: true
      created: 2025-07-29T18:40:08.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.849+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3ddcb18c-084c-4623-b547-cdd4f07c9ad7'
      activationstatus: true
      created: 2025-07-29T18:40:08.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.850+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Integrated Food Security Phase Classification (IPC) raised the
        prospect that the manmade starvation crisis could be formally classified as
        a famine, in the hope that this might raise the pressure on Israel to let
        far more food deliveries in.</p>'
    section5:
      primarytype: 'block'
      uuid: '22642c88-11c6-4311-a4b3-d1d2e4c144f1'
      activationstatus: true
      created: 2025-07-29T18:40:08.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.851+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bf62bd81-1af8-4707-bcb9-f5475f9f7cc8'
      activationstatus: true
      created: 2025-07-29T18:40:08.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.852+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Mounting evidence shows that widespread starvation, malnutrition,
        and disease are driving a rise in hunger-related deaths," the IPC said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fcc6e0be-3a5d-46bc-ad4f-ab1516b3e265'
      activationstatus: true
      created: 2025-07-29T18:40:08.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.852+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ae593859-040c-49f5-8c2b-9e801b5ddb26'
      activationstatus: true
      created: 2025-07-29T18:40:08.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.853+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It added that it would quickly carry out the formal analysis that
        could allow it to classify Gaza as "in famine".</p>'
    section9:
      primarytype: 'block'
      uuid: '0fcce3a1-aa1a-49f1-8eae-94ba69f4358c'
      activationstatus: true
      created: 2025-07-29T18:40:08.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.854+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '583482f3-9c7f-4108-9485-832b1e9c8253'
      activationstatus: true
      created: 2025-07-29T18:40:08.749+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:45:20.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:45:19.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But it is unclear whether any such announcement would help to remove\
        \ the main obstacle to food reaching Gaza’s 2.1 million people: Israel’s refusal\
        \ to allow more than a trickle of trucks in.\r"
    section11:
      primarytype: 'block'
      uuid: '893743ad-c1ef-484d-869e-e674ab83cc17'
      activationstatus: true
      created: 2025-07-29T18:40:08.749+08:00
