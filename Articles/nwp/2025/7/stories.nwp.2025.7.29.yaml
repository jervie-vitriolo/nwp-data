      lastmodified: 2025-07-29T16:10:37.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Extreme weather killed at least
        30 people in Beijing after a year’s worth of rain fell in less than a week,
        forcing the relocation of more than 80,000 people, damaging roads and cutting
        off power and communications in more than 130 villages.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a0078460-858a-4f4c-9085-7e9b7b640959'
      activationstatus: true
      created: 2025-07-29T16:06:56.719+08:00
