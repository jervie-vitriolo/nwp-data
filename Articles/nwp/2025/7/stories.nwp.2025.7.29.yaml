      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2263f6f9-643f-484d-b9a5-296efd2cf388'
      activationstatus: true
      created: 2025-07-29T16:06:56.719+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T16:10:37.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T16:10:37.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hundreds of flights and a number of train services were delayed
        or suspended as the storms peaked on Monday night, July 28, stretching the
        capital’s disaster management capabilities and prompting some experts to
        call the city a rain "trap".</p>'
    section7:
      primarytype: 'block'
      uuid: '447a1efc-bcd5-4075-9a0b-cdae91b5c2ac'
      activationstatus: true
      created: 2025-07-29T16:06:56.720+08:00
