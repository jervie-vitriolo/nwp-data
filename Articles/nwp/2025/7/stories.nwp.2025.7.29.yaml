  'START HERE----->Russian-strikes-on-penal-colony':
    author: 'Lidia Kelly, Reuters'
    caption: 'A view shows a residential building damaged by Russian military strikes
      and anti-drone nets installed over a street, amid Russia’s attack on Ukraine,
      in the frontline town Orikhiv in Zaporizhzhia region, Ukraine July 23, 2025.
      (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T14:02:24.000+08:00
    imagesource: 'c5482adc-62d2-4fac-bcd4-7963609feafe'
    primarytype: 'composition'
    uuid: 'f84b5e8e-1405-43f1-8e18-7724c2626df2'
    lead: 'Russian strikes on a penal colony in the frontline region of Zaporizhzhia
      in southwestern Ukraine overnight killed 16 people and injured at least 35,
      regional Ukrainian military and Zaporizhzhia’s governor said on Tuesday'
    activationstatus: true
    created: 2025-07-29T14:08:28.399+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-29T14:19:16.692+08:00
