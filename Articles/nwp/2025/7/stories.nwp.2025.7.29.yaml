    section219:
      primarytype: 'block'
      uuid: '99be0bb8-9efc-4356-b274-d46b4fad867f'
      activationstatus: true
      created: 2025-07-29T10:20:05.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'San Juanico bridge naman: limampung taon na, nakatayo pa rin hanggang
        ngayon. Ganoon siya katibay. Ngunit nakaligtaan naman ang wastong pagmentina
        at pagkumpuni sa pagdaan ng mga dekada. Nalagay pa tuloy sa panganib ang publiko.'
    section220:
      primarytype: 'block'
      uuid: 'da020b45-abf5-4bf5-9f29-af103f9af422'
      activationstatus: true
      created: 2025-07-29T10:20:05.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hindi po dapat ganito.'
    section221:
      primarytype: 'block'
      uuid: '41dff303-d6ba-426d-911d-efbf967fe80f'
      activationstatus: true
      created: 2025-07-29T10:20:05.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sa Build Better More, higit ang kapakanan at kaligtasan ng mamamayan
        ang napakamahalaga. [applause]'
    section222:
      primarytype: 'block'
      uuid: '383e995b-dfd3-40c0-a562-31f6fe0ae40f'
      activationstatus: true
      created: 2025-07-29T10:20:05.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At ang mga proyekto, tama dapat ang disenyo. Mataas dapat ang kalidad.
        Natatapos sa takdang oras. At naaalagaan at namementina nang mabuti.'
    section223:
      primarytype: 'block'
      uuid: '7c00dc1a-505b-451a-8cb2-9e8b598cfc56'
      activationstatus: true
      created: 2025-07-29T10:20:05.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Napakahalaga ng internet sa ating pagtahak patungo sa Bagong Pilipinas.'
    section224:
      primarytype: 'block'
      uuid: '651a143e-a579-4c8a-bffa-99bfec46f603'
      activationstatus: true
      created: 2025-07-29T10:20:05.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya nitong padaliin at baguhin ang pamumuhay ng ating mga mamamayan.
        Hindi lang ito para sa may kaya, o para lamang sa mga bata. Ito ay kailangan
        na ng lahat.'
    section225:
      primarytype: 'block'
      uuid: '08a66a91-c144-4d16-966b-b6d4bdac23ae'
      activationstatus: true
      created: 2025-07-29T10:20:05.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.781+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Natapos na ang Phases 1, 2, at saka 3 ng ating National Fiber Backbone
        project, na magpapalakas at magpapabilis sa ating internet.'
    section226:
      primarytype: 'block'
      uuid: 'b558ee5c-5965-4ca4-9aac-2a885e4bc50c'
      activationstatus: true
      created: 2025-07-29T10:20:05.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.783+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kasabay nito, patuloy pa nating pinalalawig ang libreng Wi-Fi sa buong
        bansa.'
    section227:
      primarytype: 'block'
      uuid: 'eea4713f-b3db-49bb-9187-6feb2f8aa1e7'
      activationstatus: true
      created: 2025-07-29T10:20:05.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.785+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Noong Hunyo 2022, mga apat na libong Free Wi-Fi sites lang ang mayroon
        tayo. Ngayon, halos labingsiyam na libo ang Free Wi-Fi sites sa buong bansa.
        [applause]'
    section228:
      primarytype: 'block'
      uuid: '5056a360-6a40-494c-afc8-f4ad6dc014fe'
      activationstatus: true
      created: 2025-07-29T10:20:05.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayong taon din, nagsimula na tayong mamigay ng mahigit isang milyon
        na SIM card na may libreng data para sa ating mga eskuwelahan, lalo na sa
        mga nasa liblib na pook. At dahil pinaganda at pinabilis natin, dadami pa
        ang mga bagong torre at cell sites sa mga GIDAS.'
    section229:
      primarytype: 'block'
      uuid: 'd9b2ba44-9229-401b-b469-48f85ad39ff3'
      activationstatus: true
      created: 2025-07-29T10:20:05.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit kulang pa rin ang mga ito.'
    section230:
      primarytype: 'block'
      uuid: '91dfaf1d-b0c4-49a3-87d9-4eb631a8c9d1'
      activationstatus: true
      created: 2025-07-29T10:20:05.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Halos labindalawang libong pampublikong paaralan pa ang walang internet.'
    section231:
      primarytype: 'block'
      uuid: 'f8618c8b-575f-4082-99cd-a3d6d9fc5fe2'
      activationstatus: true
      created: 2025-07-29T10:20:05.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.793+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaya sinisiguro ng DICT at ng DepEd na bago matapos ang taong ito,
        magkakaroon na ng koneksyon ng internet ang lahat ng pampublikong paaralan.
        [applause]'
    section232:
      primarytype: 'block'
      uuid: '7c468b7b-d73a-4f3b-a29e-7a6f6f094996'
      activationstatus: true
      created: 2025-07-29T10:20:05.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mula nang inilunsad ito noong 2023, ang eGov app ay nagana, nagagamit,
        at napapakinabangan ng ating taumbayan. Patuloy pang dumarami ang serbisyong
        tiyak na praktikal sa bawat Pilipino.'
    section233:
      primarytype: 'block'
      uuid: 'f38ce173-8630-4a89-bb42-7d9f0fcba17f'
      activationstatus: true
      created: 2025-07-29T10:20:05.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngayon, mahigit apatnapung serbisyo ng pamahalaan, kasama na ang mga
        LGUs, ang nasa eGov app.'
    section234:
      primarytype: 'block'
      uuid: '3e21da02-1f66-42e5-b504-c5e7a7e917c7'
      activationstatus: true
      created: 2025-07-29T10:20:05.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T10:21:46.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:21:39.799+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gamit ang app, maaari nang gawin at ayusin ang sari-saring mga serbisyo
        at proseso ng pamahalaan na dati ay pinipilahan pa natin ng ora-orada.'
    section235:
      primarytype: 'block'
      uuid: 'f68cb72d-c9cc-4a18-8124-285a4a7e44cd'
