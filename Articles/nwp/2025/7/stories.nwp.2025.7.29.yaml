      'mgnl:lastModified': 2025-07-29T14:19:16.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zaporizhzhia governor Ivan Fedorov, writing on the Telegram messaging
        app, said that the correctional facility''s buildings were destroyed, and
        nearby private homes were also damaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f706b-6c57-48ae-8db7-485f1b653dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.415+08:00
