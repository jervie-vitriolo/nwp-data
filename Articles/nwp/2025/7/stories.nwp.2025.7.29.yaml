      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:41:58.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T16:41:58.832+08:00
