    lastmodified: 2025-07-29T18:36:41.421+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''Thank God, we fled: Thai grandmother returns to ruined home after
      border conflict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fce899e8-69de-4ce7-8283-29c68e30dd0d'
      activationstatus: true
      created: 2025-07-29T18:33:37.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.405+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Kantharalak, Thailand -</strong> After hearing that a nearby
        convenience store had been hit by shelling from Cambodia last week, Koon Kantho
        quickly packed her essentials, locked up her home and scurried to safety at
        a relative’s house with her family.</p>'
    section1:
      primarytype: 'block'
      uuid: 'acacb622-1094-4fe3-85a5-863ff027052c'
      activationstatus: true
      created: 2025-07-29T18:33:37.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.406+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b854c311-5c40-4f7e-aebf-6ef1a3ea5f7a'
      activationstatus: true
      created: 2025-07-29T18:33:37.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.406+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Moments after they left, the 68-year-old said she heard a loud blast
        but didn't turn back to see what had happened.</p>'
    section3:
      primarytype: 'block'
      uuid: '85459002-768f-44ea-a646-323aedde16db'
      activationstatus: true
      created: 2025-07-29T18:33:37.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f1fd69b8-d621-4580-b7d5-a3d999d575af'
      activationstatus: true
      created: 2025-07-29T18:33:37.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.407+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It wasn't until her son-in-law returned later that she learnt that
        her home in the Kantharalak district of Thailand’s Sisaket province had been
        reduced to rubble by firing from across the border.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fba6e4c8-f68a-444e-b84d-6cdd8c3fd3e0'
      activationstatus: true
      created: 2025-07-29T18:33:37.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.408+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0952f3ec-28c9-4bf4-9b21-745ff78a1492'
      activationstatus: true
      created: 2025-07-29T18:33:37.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.408+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Thank God, we fled," Koon said on Tuesday, July 29, as she walked
        through the debris of the structure that had sheltered her family of six,
        including her seven-year-old granddaughter, and also housed a small grocery
        store.</p>'
    section7:
      primarytype: 'block'
      uuid: '9e4e8837-9be4-4993-bcec-b71d4e971be0'
      activationstatus: true
      created: 2025-07-29T18:33:37.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'db658610-1927-46a0-85f5-54bcfe7126b8'
      activationstatus: true
      created: 2025-07-29T18:33:37.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"If we hadn't fled, we would have perished."</p>'
    section9:
      primarytype: 'block'
      uuid: '2b52a235-f2f3-4cec-b243-bc5629a1a9d6'
      activationstatus: true
      created: 2025-07-29T18:33:37.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.410+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '76c46418-b44a-429f-8044-9b8fb35fd310'
      activationstatus: true
      created: 2025-07-29T18:33:37.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.410+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Border communities in Thailand and Cambodia bore the brunt of the
        five-day conflict between the neighbors - the heaviest fighting between them
        in over a decade - before it was halted by a ceasefire agreement announced
        on Monday.</p>'
    section11:
      primarytype: 'block'
      uuid: '6916789a-8acf-4cd9-9d8c-41243b453c5c'
      activationstatus: true
      created: 2025-07-29T18:33:37.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '78c6b755-74fa-4a50-9063-03424b82cb5d'
      activationstatus: true
      created: 2025-07-29T18:33:37.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The border clashes, during which Thailand deployed F-16 fighter
        jets and Cambodia used BM-21 missile launchers, have left at least 40 people
        dead, many of them civilians, and displaced over 300,000 people on both sides.</p>'
    section13:
      primarytype: 'block'
      uuid: '6381cf2e-786a-4050-8ac1-6dbe5bd133b1'
      activationstatus: true
      created: 2025-07-29T18:33:37.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c1104111-b775-4b29-aca3-5434f236b17b'
      activationstatus: true
      created: 2025-07-29T18:33:37.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>With calm returning to the frontier, some residents like Koon -
        who also fled her house for a day during clashes in 2011 - are making their
        way back to their villages to see what is left of their homes and lives.</p>'
    section15:
      primarytype: 'block'
      uuid: '78fc4762-64cf-4b36-aff9-52c846928f15'
      activationstatus: true
      created: 2025-07-29T18:33:37.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ac254980-bbf9-4fad-9f8a-08bd7f08ed29'
      activationstatus: true
      created: 2025-07-29T18:33:37.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand has estimated the initial costs of evacuation and damaged
        property at more than 10 billion baht ($307.88 million), Finance Minister
        Pichai Chunhavajira said on Tuesday, adding the government is preparing an
        initial budget of 25 billion baht to mitigate the conflict’s economic impact.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b700528d-0568-400d-8b4d-9e410a205e68'
      activationstatus: true
      created: 2025-07-29T18:33:37.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd6bef7e2-4f28-4d4c-8cfb-a0e9a4cf161b'
      activationstatus: true
      created: 2025-07-29T18:33:37.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>When she returned after the ceasefire announcement, Koon said her
        heart pounded as she saw her home reduced to splintered wood and twisted beams.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f0d09ac6-693e-4e2b-955f-2f70b358d95d'
      activationstatus: true
      created: 2025-07-29T18:33:37.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f6782fa4-5ee9-4bdb-b2de-a824fd201752'
      activationstatus: true
      created: 2025-07-29T18:33:37.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I still have a lot of luck, if not I wouldn't be standing here,"
        she said, almost in tears.</p>'
    section21:
      primarytype: 'block'
      uuid: '4ff14ef3-6a57-4988-95d1-bde3978a0fcc'
      activationstatus: true
      created: 2025-07-29T18:33:37.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '11407ac4-514b-4248-a7d1-5c6e6b7aaed0'
      activationstatus: true
      created: 2025-07-29T18:33:37.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.417+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Walking through the debris of her home, Koon picked up a few precious
        mementos: a photo of the monk she prays to, a framed picture of a family member
        and her wristwatch.</p>'
    section23:
      primarytype: 'block'
      uuid: '8e34db24-1d92-4b45-9fdd-5f82a706f35b'
      activationstatus: true
      created: 2025-07-29T18:33:37.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.417+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '36934925-06bb-4084-85ac-b77493e9b3d2'
      activationstatus: true
      created: 2025-07-29T18:33:37.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.418+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Koon said she never imagined losing the home this way, and hopes
        that the government will step in to help.</p>'
    section25:
      primarytype: 'block'
      uuid: '03092e11-6fc1-4dda-a79b-b89556eea10b'
      activationstatus: true
      created: 2025-07-29T18:33:37.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.418+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4faf5772-219d-4b0a-b1d7-369b6d5894e0'
      activationstatus: true
      created: 2025-07-29T18:33:37.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T18:36:41.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T18:36:41.419+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I don't know where I will live now," she said. "It’s all gone,
        nothing is left."</p>'
    section27:
      primarytype: 'block'
      uuid: '81ee5da6-cde2-4747-9e28-8c0c248f66e5'
