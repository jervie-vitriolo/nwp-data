    title: 'Cambodia has conducted attacks after ceasefire deadline, Thai army says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f22d53c4-8657-4336-90a4-1324c40c3648'
      activationstatus: true
      created: 2025-07-29T09:43:11.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:06:06.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:06:06.612+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong>&nbsp; Cambodia has conducted
        attacks at multiple locations in violation of a ceasefire deal, a Thai army
        spokesman said on Tuesday, July 29, a day after the two neighbors said they
        would halt fighting starting at midnight.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f553f262-542e-4a2e-b718-835ae868fb3c'
      activationstatus: true
      created: 2025-07-29T09:43:11.810+08:00
