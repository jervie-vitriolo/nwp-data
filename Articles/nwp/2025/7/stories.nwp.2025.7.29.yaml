      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The president retains those objectives and remains open to engaging
        with Leader Kim to achieve a fully de-nuclearized North Korea," the White
        House official told Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f65070-f481-4915-be7c-46233326fa36'
