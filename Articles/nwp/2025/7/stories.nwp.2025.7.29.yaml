    title: 'New Senator Marcoleta bags powerful Blue Ribbon committee chairmanship'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d3969ae-dff7-4021-9517-fd4dbfc105b7'
      activationstatus: true
      created: 2025-07-29T18:55:31.138+08:00
