        by Devjyot Ghoshal; Editing by Tom Hogue and John Mair)</em></p>'
  'Colombia-ex-president-guilty-of-bribe':
    'author': 'By Luis Jaime Acosta and Carlos Vargas, Reuters'
    'caption': ' Former Colombia''s President Alvaro Uribe visits the hospital where
      Senator Miguel Uribe Turbay is being treated after he was shot during a campaign
      event, in Bogota, Colombia, June 8, 2025. (Luisa Gonzalez/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T09:46:54.000+08:00
    'imagesource': 'jcr:aa07c4ae-5db0-4781-b574-74fdf046dbda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3206275f-30f8-42ff-b86f-c13f0a6ce3b5'
    'lead': ' A Colombian judge on Monday, July 28, convicted former President Alvaro
      Uribe of abuse of process and bribery of a public official in a long-running
      witness tampering case, making him the country''s first ex-president to ever
      be found guilty at trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T09:58:44.399+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-29T10:05:32.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T10:05:31.812+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Colombia ex-president Uribe guilty of abuse of process, bribery of public
      official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d7b88-b7c1-4930-9b62-e2fd6c53bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.776+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bogota,</strong> <strong>Columbia&nbsp;</strong>- A Colombian
        judge on Monday, July 28, convicted former President Alvaro Uribe of abuse
        of process and bribery of a public official in a long-running witness tampering
        case, making him the country''s first ex-president to ever be found guilty
        at trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cf75d-38b8-4228-88b9-d09e7de4df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.777+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805fd0a-094f-4076-b7c9-1dc074e94657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.777+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Judge Sandra Liliana Heredia read her decision aloud to the court over\
        \ the course of some ten hours. She found the right-wing politician not guilty\
        \ of a separate bribery charge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80a780-4d8b-468c-a30a-838aa335e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.778+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d39905-19b4-461c-be77-f8f9be318ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The ruling, which Uribe's legal team said he will appeal, is the latest\
        \ decision in a hugely politicized case that has run for about 13 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb7f75-a254-4e0c-8171-72d58b03ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.779+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98b0da-dd0f-456c-a67a-d25e227bddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.780+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The decision comes less than a year before Colombia's 2026 presidential\
        \ election, in which several of Uribe’s allies and proteges are competing\
        \ for the country's top office.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6306467-ea22-412c-b6ca-556ab65ecaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c7d20-81ac-4391-b7bb-13d24cff1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.781+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Uribe, 73, and his supporters say the process is a persecution and\
        \ that he is innocent. His detractors have celebrated it as the deserved downfall\
        \ for a man who has been repeatedly accused of close relationships with violent\
        \ right-wing paramilitaries, but never convicted of any crime.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5b852-ebc2-4263-9dd0-491dc6e2dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.420+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.782+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a94d7-fd90-4133-91a5-1a185eb4de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.420+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Each charge carries a jail sentence of between six and 12 years. Heredia\
        \ is expected to sentence Uribe on Friday, as well as decide if he will remain\
        \ free on appeal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507b553-b578-4898-be62-968d77c07bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.421+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a55ca-a9b6-402f-8b3f-e8adf81b81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.421+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.784+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Justice does not kneel before power,\" Heredia told the court on\
        \ Monday morning as she opened her remarks. \"It is at the service of the\
        \ Colombian people.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b503e91-35bd-4965-bf9f-96d565fd78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb3523-320d-49bb-b2c0-c2013926469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.785+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We want to say to Colombia that justice has arrived,\" she said,\
        \ adding that her full decision is some 1,000 pages long.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cd82c-7463-49ec-9954-44c97ecef542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.786+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ccff2-079b-47d2-8a0d-6a69aee92e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.423+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.787+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Uribe and one of his lawyers, Jaime Granados, joined the hearing via\
        \ video link, while another lawyer, Jaime Lombana, appeared in person.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b56b05-2760-4cb1-84f0-33f2f6ac8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.424+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.787+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008459f7-ce20-40b7-954e-e7bfd04e5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.424+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.788+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is not the end of this process, the appeal is next and we are\
        \ going to demonstrate that this decision, which we respect, is wrong,\" lawyer\
        \ Juan Felipe Amaya, part of Uribe's legal team, told journalists at the court.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3557c1-9713-4c2c-80b2-404722a09f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.425+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.789+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab136f8-2ac1-4e06-99e0-6fffef3bb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.425+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.789+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Granados told the hearing that the presumption of Uribe's innocence\
        \ should be maintained and asked for him to remain free during the remainder\
        \ of the process.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d7d68-e8f5-4d7a-bb2d-9615c3ec2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.426+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.790+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530bbada-19ff-470b-8f62-558e8eea5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.426+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.791+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Detractors and supporters of the former president gathered outside\
        \ the court, with some Uribe backers sporting masks of his face.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2795d-8436-4f72-ae5f-0052cc109f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.427+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.791+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbd987-b0b3-4aaa-9f5a-23c6554174ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.427+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.792+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Even if the conviction is eventually upheld, Uribe may be allowed to\
        \ serve his final sentence on house arrest because of his age.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2d33c-1e0c-43ff-a83c-369ad7a957b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.428+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.793+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2ae13-be01-498e-aade-c361faed505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.428+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.793+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Paramilitary plot</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8978a3e-e410-46f2-b0ee-929e16ebfce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.794+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9444f-89d2-410f-a720-3fff43d25e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.795+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Uribe, who was president from 2002 to 2010 and oversaw a military
        offensive against leftist guerrilla groups, was investigated along with several
        allies over allegations of witness tampering carried out in an attempt to
        discredit accusations he had ties to paramilitaries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740a978-8d03-48dc-a701-dd4a90c36124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.795+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fcd78-e67b-4b8b-b75e-3519219cdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.796+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Judges have twice rejected requests by prosecutors to shelve the case,\
        \ which stems from Uribe's allegation in 2012 that leftist Senator Ivan Cepeda\
        \ had orchestrated a plot to tie him to paramilitaries.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998adcf-fbea-4784-8a5b-54088fbd052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.797+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e8e41-1399-42f0-89d1-4e042c2e3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.797+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said in 2018 that Cepeda had collected information
        from former fighters as part of his work and had not paid or pressured former
        paramilitaries. Instead, the court said it was Uribe and his allies who pressured
        witnesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662473be-e35c-40ef-ada4-2d06b572276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.798+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122b267-0371-4527-85e9-30a3ead5a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.799+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cepeda attended the Monday hearing in person with his counsel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9fcae-e431-480f-ad50-06a9ee310847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.800+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a35d-7f3d-40f1-8e3c-312c2e65d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.800+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Uribe''s trial triggered sharp criticism from US Secretary of State
        Marco Rubio ahead of the judge''s decision. Uribe had a close relationship
        with the US during his two terms as president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b403e12-0076-4e30-b427-d861e0bfa1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.801+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d5bed-1b2c-48ff-825e-8c718144fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.802+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Uribe's only crime has been to tirelessly fight and defend his homeland.\
        \ The weaponization of Colombia's judicial branch by radical judges has now\
        \ set a worrisome precedent,\" Rubio said on X.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0b292-4446-4ae9-b67d-03c896b37281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.802+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2dfcc-be36-49ad-a58e-444b5ab9732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.803+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A decision against the ex-president could generate some kind of
        reprisal by the government of the United States," Banco de Bogota said in
        a note on Monday, referring to a proposal by US Republican lawmaker Mario
        Diaz-Balart to cut non-military aid to Colombia next year, partly on concerns
        of due process violations in the Uribe case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac395c-2110-4de9-a4ce-3ae0aa5585ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.804+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5394a-b945-459c-85d2-9bae5b1fb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.804+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Uribe, who was placed under house arrest for two months in 2020, is\
        \ head of the powerful Democratic Center party and was a senator for years\
        \ both before and after his presidency.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb9368-9376-402d-a22d-d2852cc4c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.805+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e72c16-9fae-4cb6-9336-ab57202e5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.806+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He has repeatedly emphasized that he extradited paramilitary leaders\
        \ to the United States.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63352b-ecc9-49bd-9560-aeeb03f28936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.806+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a63ef4-f633-4dfa-8939-f960f9272da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.807+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Colombia's truth commission says paramilitary groups, which demobilized\
        \ under deals with Uribe's government, killed more than 205,000 people, nearly\
        \ half of the 450,000 deaths recorded during the ongoing civil conflict.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22797b-f010-4ba9-8b64-67fa5b102fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.808+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94504b56-7c53-415a-b394-45d23e4bcc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.808+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Paramilitaries, along with guerrilla groups and members of the armed\
        \ forces, also committed forced disappearances, sexual violence, displacement\
        \ and other crimes.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4944777-cfa0-465e-a72a-1bd0ab275011'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.809+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d99581-5a7f-4632-9d90-351cc7ed280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.810+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Uribe joins a list of Latin American leaders who have been convicted\
        \ and sometimes jailed, including Peru's Alberto Fujimori, Brazil's Luiz Inacio\
        \ Lula da Silva, Ecuador's Rafael Correa, Argentina's Cristina Fernandez and\
        \ Panama's Ricardo Martinelli.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891de527-b74c-460f-a0fc-1fd97bf0bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.446+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.810+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921466a-52ca-47e7-a082-02af6f0d817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T09:58:44.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:05:32.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:05:31.811+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Luis Jaime Acosta, Carlos Vargas, Nelson Bocanegra
        and Julia Symmes Cobb; Editing by Leslie Adler and Himani Sarkar)</em></p>'
