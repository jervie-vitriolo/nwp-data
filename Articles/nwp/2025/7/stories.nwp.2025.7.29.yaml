      'mgnl:lastModified': 2025-07-29T13:09:06.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FULL TRANSCRIPT: <a href="https://www.newswatchplus.ph/news/2025/7/29/marcos-fourth-sona-full-transcript-july-28.html">President
