      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.938+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“As Speaker, I share his concern. And I accept his challenge - not\
        \ with defensiveness, but with determination,” said Romualdez.\r"
