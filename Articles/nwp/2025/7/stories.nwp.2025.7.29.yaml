      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.794+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '051ed927-32cb-445e-b1b1-9fa2a5a7b315'
      activationstatus: true
      created: 2025-07-29T10:39:05.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.794+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> President Donald Trump’s administration
        has initiated a probe into Duke University and the Duke Law Journal over allegations
        of race-related discrimination, making it the latest American university to
        face the threat of cuts to federal funding.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a3371d2a-f873-40dd-9ccb-97f7ebc4c883'
      activationstatus: true
      created: 2025-07-29T10:39:05.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.795+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'c60e1c91-67b2-446c-8b4f-3985a3aba31a'
      activationstatus: true
      created: 2025-07-29T10:39:05.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.796+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government said on Monday, July 28, it will probe whether the
        Duke Law Journal’s selection of its editors gives preferences to candidates
        from minority communities.</p>'
    section8:
      primarytype: 'block'
      uuid: 'fb523797-6f38-48eb-9911-4951b3743a83'
      activationstatus: true
      created: 2025-07-29T10:39:05.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.796+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '656db475-e613-45c2-a2aa-d64a25732aaf'
      activationstatus: true
      created: 2025-07-29T10:39:05.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.797+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This investigation is based on recent reporting alleging that Duke
        University discriminates on the bases of race, color, and/or national origin
        by using these factors to select law journal members," the Education Department
        said in a statement.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c99e29ab-c1d2-4b62-a63c-5836532b4a30'
      activationstatus: true
      created: 2025-07-29T10:39:05.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.797+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'f951b052-3d98-4d3e-a4df-7c749ecfaebb'
      activationstatus: true
      created: 2025-07-29T10:39:05.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.798+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US Education Secretary Linda McMahon and Health Secretary Robert
        F. Kennedy Jr. sent a letter to the university’s leadership alleging what
        the government called "the use of race preferences in Duke’s hiring, admissions,
        and scholarship decisions."</p>'
    section12:
      primarytype: 'block'
      uuid: '19b27fa7-ab98-4611-a20d-d68ac1789829'
      activationstatus: true
      created: 2025-07-29T10:39:05.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.799+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '93f2d1e2-da2d-4cb7-b183-fc617ff1c35a'
      activationstatus: true
      created: 2025-07-29T10:39:05.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.799+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The letter urged the university to review its policies and create
        a panel "with delegated authority from Duke’s Board of Trustees to enable
        Duke and the federal government to move quickly toward a mutual resolution
        of Duke’s alleged civil rights violations." Duke had no immediate comment.</p>'
    section14:
      primarytype: 'block'
      uuid: '7cee759a-eb43-4db2-8437-a48f98023243'
      activationstatus: true
      created: 2025-07-29T10:39:05.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a9c593bf-b539-485e-a67c-103600c74255'
      activationstatus: true
      created: 2025-07-29T10:39:05.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.800+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Rights advocates have raised free speech and academic freedom concerns\
        \ over the Trump administration’s attempted crackdown against universities.\r"
    section16:
      primarytype: 'block'
      uuid: 'ec60bd3f-c55e-4ece-95af-d57ac7d8c081'
      activationstatus: true
      created: 2025-07-29T10:39:05.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.801+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '1f5430f5-a94e-4bd5-8373-f97e582f071c'
      activationstatus: true
      created: 2025-07-29T10:39:05.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.802+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The New York Times reported on Monday Harvard University has signaled
        a willingness to spend as much as $500 million to end its dispute with the
        Trump administration, the amount being more than twice of what Columbia University
        agreed to pay last week to resolve federal probes.</p>'
    section18:
      primarytype: 'block'
      uuid: 'c2692b4e-e502-4435-a22f-60c455ded1b7'
      activationstatus: true
      created: 2025-07-29T10:39:05.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.802+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '359cb514-a29f-4bab-b08e-b8408a129098'
      activationstatus: true
      created: 2025-07-29T10:39:05.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.803+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The report, which cited sources, says negotiators were still discussing
        the financial details of the Harvard deal and that Harvard opposed allowing
        an outside monitor to oversee the deal, seeing that as a red line.</p>'
    section20:
      primarytype: 'block'
      uuid: 'ae4999ea-04dc-46cc-ad35-48408c1241bb'
      activationstatus: true
      created: 2025-07-29T10:39:05.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.803+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'a3d736e0-e0b5-4f14-8c56-397dfa02afa6'
      activationstatus: true
      created: 2025-07-29T10:39:05.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.804+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Trump administration’s threats</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '85f9337f-f747-49af-9db4-11304c10f9c3'
      activationstatus: true
      created: 2025-07-29T10:39:05.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.805+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'f3fdb799-85d5-4a40-b278-3c6a17b4fdbe'
      activationstatus: true
      created: 2025-07-29T10:39:05.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.805+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government has threatened federal funding cuts against universities
        and schools over climate initiatives, transgender policies, pro-Palestinian
        protests against US ally Israel’s war in Gaza and diversity, equity and inclusion
        programs.</p>'
    section24:
      primarytype: 'block'
      uuid: 'd03dab90-42be-4930-b115-d9dd34bb8b47'
      activationstatus: true
      created: 2025-07-29T10:39:05.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.806+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'cfcd8a4f-0d92-4bf3-9590-7a14c85f3059'
      activationstatus: true
      created: 2025-07-29T10:39:05.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.806+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Separately, Brown University has secured a $500 million loan amid
        federal cuts to research and financial aid in recent months, according to
        a regulatory filing. A US official told Reuters in April that the Trump administration
        would block $510 million in grants for Brown.</p>'
    section26:
      primarytype: 'block'
      uuid: 'f9b6008b-570d-44c9-af69-65095a4291cc'
      activationstatus: true
      created: 2025-07-29T10:39:05.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.807+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9f4ab43d-ce74-4956-acee-c8d2c4b4d33b'
      activationstatus: true
      created: 2025-07-29T10:39:05.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.807+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Title VI of the Civil Rights Act of 1964 prohibits discrimination
        on grounds of race in education programs receiving federal funding.</p>'
    section28:
      primarytype: 'block'
      uuid: 'fc94e04b-ac9a-4e20-b114-ccc73494394c'
      activationstatus: true
      created: 2025-07-29T10:39:05.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.808+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'c922d146-b5a1-4b3d-8c4d-92caad1aa289'
      activationstatus: true
      created: 2025-07-29T10:39:05.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.809+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government said in April it was probing whether Harvard and
        the Harvard Law Review violated civil rights laws when the journal’s editors
        fast-tracked consideration of an article written by a member of a racial minority.</p>'
    section30:
      primarytype: 'block'
      uuid: '00cec963-759f-4420-89a9-33bc5d61a671'
      activationstatus: true
      created: 2025-07-29T10:39:05.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.809+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'f6938315-58d7-4c41-9eee-2eccc335d07a'
      activationstatus: true
      created: 2025-07-29T10:39:05.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.810+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Harvard is legally challenging the government to have its frozen
        federal funding restored.</p>'
    section32:
      primarytype: 'block'
      uuid: '420c2fc2-726a-43ff-87d5-780887acb6cb'
      activationstatus: true
      created: 2025-07-29T10:39:05.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.810+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '48633d63-2195-4867-931c-45c71f9e0331'
      activationstatus: true
      created: 2025-07-29T10:39:05.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.811+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump has claimed, without evidence, that groups like white people
        and men face discrimination due to DEI. Rights groups dismiss that, saying
        DEI addresses historic inequities against marginalized groups such as ethnic
        minorities.</p>'
    section34:
      primarytype: 'block'
