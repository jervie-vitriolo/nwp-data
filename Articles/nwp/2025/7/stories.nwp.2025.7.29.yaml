    title: 'House to open bicam budget debates to watchdogs, review irregular infra
      projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e010a35a-b397-4ef7-a7c8-36b9df4f05fb'
      activationstatus: true
      created: 2025-07-29T18:42:09.354+08:00
