      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Small committee</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'bda3ca3f-a384-4756-97b5-f873705710f6'
      activationstatus: true
      created: 2025-07-29T15:11:33.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Tiangco urged to stop the establishment of a small committee\
        \ in crafting the General Appropriations Bill (GAB).\r"
    section18:
      primarytype: 'block'
      uuid: '1ebc1709-b33e-481d-b18a-1c15bf5e5103'
      activationstatus: true
      created: 2025-07-29T15:11:33.048+08:00
