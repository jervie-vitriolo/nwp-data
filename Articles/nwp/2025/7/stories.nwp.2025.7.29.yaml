      lastmodified: 2025-07-29T10:42:06.793+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Trump has used threat of federal funding cuts against multiple
        institutions</em></p>'
    section3:
      primarytype: 'block'
      uuid: '52713d1b-3bad-4b98-82cc-fdf4bee4c188'
      activationstatus: true
      created: 2025-07-29T10:39:05.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T10:42:07.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T10:42:06.793+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ NYT says Harvard open to spending up to $500 million to resolve
        Trump dispute</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'f38c9f22-b72c-4f40-8c26-abe9939272db'
      activationstatus: true
