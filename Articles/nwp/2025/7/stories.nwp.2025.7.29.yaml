      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang said in June Marcos is open to possibly rejoining the ICC.'
    section11:
      primarytype: 'block'
      uuid: 'b512813c-6239-4672-a3b6-81a5ae0ad46d'
      activationstatus: true
      created: 2025-07-29T13:09:06.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“[Ito ay] hiling ng maraming Pilipino para may pananagutan ang sinumang
        maglalabis sa kapangyarihan,” said Diokno.'
    section12:
      primarytype: 'block'
      uuid: '36fd31de-fdc9-457c-a5cf-69acbd064faf'
