      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infra projects review</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b82685-7594-42b9-9b68-991d36d15fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.934+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House will initiate a comprehensive review of anomalous
        infrastructure projects and fund implementation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a1181-5793-45f6-8055-ec6d4dd9ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.364+08:00
