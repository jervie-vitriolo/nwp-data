  'START HERE----->marcos-slammed-sona-omissions':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'President Bongbog Marcos delivers his fourth State of the Nation Address
      on July 28. (RTVM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T13:05:02.000+08:00
    imagesource: '87c700a0-4f77-4994-8253-02b8ddf32b9a'
    primarytype: 'composition'
    uuid: '896693fd-b4c7-4b1d-aee0-0328cd0e45c6'
    lead: 'The fourth State of the Nation Address (SONA) was “all bark but no bite,”
      a group said as progressives and opposition lawmakers slammed President Ferdinand
      Marcos Jr. for omitting a number of pressing issues in his annual report.'
    activationstatus: true
    created: 2025-07-29T13:09:06.061+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-29T13:09:06.426+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T13:09:06.126+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''All bark, no bite: Marcos slammed for omissions in SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb31ba37-8af3-4eb6-8acd-1ec8c3f61f52'
      activationstatus: true
      created: 2025-07-29T13:09:06.109+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The fourth State of
        the Nation Address (SONA) was “all bark but no bite,” a group said as progressives
        and opposition lawmakers slammed President Ferdinand Marcos Jr. for omitting
        a number of pressing issues in his annual report.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f8b09e4-3451-4919-855d-fd6adc5695fa'
      activationstatus: true
      created: 2025-07-29T13:09:06.110+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bagong Alyansang Makabayan (BAYAN) President Renato Reyes criticized
        Marcos for being selective on tackling corruption, pointing out his silence
        on the impeachment of Vice President Sara Duterte, which stemmed from allegations
        of abuse of budget misuse, among others.'
    section2:
      primarytype: 'block'
      uuid: '6b8fbca7-dd36-47a4-8d9e-eddd24d3c8d5'
      activationstatus: true
      created: 2025-07-29T13:09:06.110+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Mr. Marcos had nothing to say about the elephant in the room – the
        House impeached the Vice President, the Senate stalled the trial and the Supreme
        Court derailed the trial. How could the president not comment on a matter
        involving massive corruption, conflict among the different branches of government
        and the miscarriage of justice?,” he said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '0367be32-7b17-4a59-85a2-8704fbeaa334'
      activationstatus: true
      created: 2025-07-29T13:09:06.111+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Reyes also questioned the president’s sweeping <strong><a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">review
        of flood control projects</a></strong>, which received a standing ovation
        from lawmakers at the Batasang Pambansa in Quezon City.</p>'
    section4:
      primarytype: 'block'
      uuid: '5bcdaf30-6898-4ac1-83f9-169128b5b7d1'
      activationstatus: true
      created: 2025-07-29T13:09:06.111+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said “it remains to be seen if there will be any prosecution of
        high-level officials who benefited from these projects.”'
    section5:
      primarytype: 'block'
      uuid: '2ffbdc7f-096a-4287-9c97-dab82bdbf5bb'
      activationstatus: true
      created: 2025-07-29T13:09:06.111+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For opposition Senator Risa Hontiveros, Marcos’ report to the nation
        was not substantial. She pointed out the president’s silence on restricting
        access to online gambling, as well as the push for a legislated wage hike.'
    section6:
      primarytype: 'block'
      uuid: '9ded093f-59e6-46be-a456-5124b2e007c0'
      activationstatus: true
      created: 2025-07-29T13:09:06.112+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In June, the Senate and the House of Representatives failed to reach
        an agreement, with the House advocating for a higher wage increase of P200.
        The Senate pushed for P100.'
    section7:
      primarytype: 'block'
      uuid: '6f875498-5ba4-45d6-ba05-d2988a37a80d'
      activationstatus: true
      created: 2025-07-29T13:09:06.112+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Umaasa kami na dahil nga umabot sa halos bicam last time, mas mabilis
        na uusad ito at talagang desido kaming ipasa siya bilang batas,” Hontiveros
        said.'
    section8:
      primarytype: 'block'
      uuid: 'bace394a-2336-4566-b406-6c0010a3586c'
      activationstatus: true
      created: 2025-07-29T13:09:06.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We are hopeful that since it nearly reached the bicameral
        stage last time, it will progress more quickly now, and we are truly determined
        to pass it into law.]'
    section9:
      primarytype: 'block'
      uuid: '2bcd804e-07dc-4c13-828b-5cc6e266fd73'
      activationstatus: true
      created: 2025-07-29T13:09:06.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-29T13:09:06.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T13:09:06.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Akbayan representative Chel Diokno, meanwhile, hit the chief executive’s
        silence on the country’s plan to rejoin the Rome Statute, the treaty that
        established the International Criminal Court (ICC).'
    section10:
      primarytype: 'block'
