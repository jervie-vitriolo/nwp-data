      lastmodified: 2025-07-29T19:00:08.921+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will open the bicameral conference committee’s budget deliberations to watchdogs
        and review anomalous infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '131cfada-18ce-4b07-a6bd-223df4571742'
      activationstatus: true
      created: 2025-07-29T18:42:09.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.921+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'aad65607-8826-447d-882d-3487995d736b'
      activationstatus: true
      created: 2025-07-29T18:42:09.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.922+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>During the plenary session on Tuesday, July 29, Speaker Martin Romualdez
        said opening the bicameral conference committee is “historic” as the panel’s
        discussions have been held closed doors with the media watching.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c82a48b3-e0f5-4979-ac2f-a405a65dd415'
      activationstatus: true
      created: 2025-07-29T18:42:09.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.922+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1284b9b9-0395-4313-a26b-6dbab8177888'
      activationstatus: true
      created: 2025-07-29T18:42:09.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.923+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The bicameral panel is tasked to reconcile the differing provisions
        of the Senate and House’s versions of the national budget bills.</p>'
    section5:
      primarytype: 'block'
      uuid: '18d1499f-35c6-4f78-a583-bbb16c2a70d0'
      activationstatus: true
      created: 2025-07-29T18:42:09.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.924+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2e2df3c5-6ebe-4776-9155-bc125cbbd2b8'
      activationstatus: true
      created: 2025-07-29T18:42:09.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.924+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Romualdez also said that watchdogs will be allowed in the budget
        deliberations from the committee level to the plenary.</p>'
    section7:
      primarytype: 'block'
      uuid: 'da8f9a32-f3c5-4d17-bb02-128d1924b8c1'
      activationstatus: true
      created: 2025-07-29T18:42:09.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.925+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2b976080-2637-47b8-ad09-68daa74b4fc2'
      activationstatus: true
      created: 2025-07-29T18:42:09.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.925+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“Hindi lang natin bubuksan ang Kongreso para sa mga mamamayan na
        magbabantay ng badyet. Mapapanood din ang lahat ng diskusyon sa telebisyon
        at mga social media platforms,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c7348576-519a-4298-9449-41cf08b87255'
      activationstatus: true
      created: 2025-07-29T18:42:09.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.926+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5d203a20-e9b4-433d-b4d3-42170ddb6def'
      activationstatus: true
      created: 2025-07-29T18:42:09.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T18:42:09.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:00:08.927+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "[Translation: We will not only open the Congress for watchdogs on the\
        \ budget. The public can also watch the discussions on their televisions and\
        \ on our social media platforms.]\r"
    section11:
      primarytype: 'block'
      uuid: 'd8c6ede9-5e8f-4ac6-81b8-8f0a891ccce8'
      activationstatus: true
      created: 2025-07-29T18:42:09.358+08:00
      createdby: 'daniza-nwp'
