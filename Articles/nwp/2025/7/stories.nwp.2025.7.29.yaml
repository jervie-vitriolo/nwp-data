      'mgnl:lastModified': 2025-07-29T10:42:06.797+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951b052-3d98-4d3e-a4df-7c749ecfaebb'
      'mgnl:activationStatus': true
