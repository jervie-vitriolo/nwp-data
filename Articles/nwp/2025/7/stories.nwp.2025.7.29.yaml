    author: 'Devjyot Ghoshal, Panu Wongcha-um, Panarat Thepgumpanat, Reuters'
    caption: 'A tank drives on a road toward Thailand-Cambodia’s border in Sisaket
      province, ahead of a ceasefire talks in Malaysia on the deadly border conflict
      between Thailand and Cambodia that extended to a fifth day, in Thailand, July
      28, 2025. (Athit Perawongmetha/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T09:28:06.000+08:00
    imagesource: 'e00f6909-f0ed-4324-87a3-f3f4c5593e10'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '90d91ed5-afa6-4adb-a959-da269fdef088'
    lead: 'Cambodia has conducted attacks at multiple locations in violation of
      a ceasefire deal, a Thai army spokesman said on Tuesday, a day after the two
      neighbors said they would halt fighting starting at midnight.'
    activationstatus: true
    created: 2025-07-29T09:43:11.802+08:00
