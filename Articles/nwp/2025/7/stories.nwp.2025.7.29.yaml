    title: 'Flood project investigation to cover past DPWH leadership - Malacañang'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94233036-03a1-42cf-93d5-fd7a42afe34b'
      activationstatus: true
      created: 2025-07-29T12:12:29.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang assured
        the public that flood control projects by the Department of Public Works and
        Highways (DPWH), including those initiated under past leaderships, will be
        investigated as public frustration mounts over widespread flooding and alleged
        corruption.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df92adc7-345f-41ea-acb7-3ff593fae95b'
      activationstatus: true
      created: 2025-07-29T12:12:29.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Secretary Lucas Bersamin emphasized the government’s commitment
        to transparency in the wake of President Ferdinand Marcos Jr.’s stinging rebuke
        of corruption in his fourth State of the Nation Address (SONA) on Monday,
        July 28.'
    section2:
      primarytype: 'block'
      uuid: '4ab738f4-062a-49e7-9649-581d492dc633'
      activationstatus: true
      created: 2025-07-29T12:12:29.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Of course, lahat ng trabaho rito sa gobyerno pwedeng buksan at imbestigahan
        lalo na kung may symptoms or manifestations of fraud,” Bersamin told reporters
        when asked if the probe will cover past DPWH leadership.'
    section3:
      primarytype: 'block'
      uuid: '13dbf7f7-2e31-4b84-9614-bb7b6000aa46'
      activationstatus: true
      created: 2025-07-29T12:12:29.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Of course, all government work can be opened up and investigated,
        especially if there are symptoms or signs of fraud.]'
    section4:
      primarytype: 'block'
      uuid: 'cb2826e2-4365-47a3-868b-db4b5b56b077'
      activationstatus: true
      created: 2025-07-29T12:12:29.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin said the administration will allow official probes to proceed
        with caution but added that silence in the face of wrongdoing is unacceptable.'
    section5:
      primarytype: 'block'
      uuid: 'a9cef80f-6e88-4a42-bd0a-865a0b7c5c86'
      activationstatus: true
      created: 2025-07-29T12:12:29.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Whatever it will take. Kasi it’s useless kung may napansin ka and
        you keep quiet — that’s also a crime,” he said.'
    section6:
      primarytype: 'block'
      uuid: '0917407b-2d22-4754-9f02-445545675cf4'
      activationstatus: true
      created: 2025-07-29T12:12:29.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Because it’s useless if you notice something and stay
        silent — that’s also a crime.]'
    section7:
      primarytype: 'block'
      uuid: '63c33136-35ba-4df1-9524-51691254b595'
      activationstatus: true
      created: 2025-07-29T12:12:29.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos strongly condemned those allegedly involved in anomalous infrastructure
        projects, particularly flood control systems that failed to protect communities
        from nonstop heavy rain.'
    section8:
      primarytype: 'block'
      uuid: 'c8fa8b69-54fa-4cf7-afb8-8d17f19ebb62'
      activationstatus: true
      created: 2025-07-29T12:12:29.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president accused certain officials and contractors of pocketing
        public funds through fraudulent schemes.'
    section9:
      primarytype: 'block'
      uuid: '12f15794-cf93-403a-8591-c688e40b7807'
      activationstatus: true
      created: 2025-07-29T12:12:29.950+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Huwag na po tayong magkunwari. Alam naman ng buong madla na nagkaka-racket
        sa mga proyekto,” he said, met with cheers.'
    section10:
      primarytype: 'block'
      uuid: '97dd49ea-92da-425c-ae56-0068b169cce6'
      activationstatus: true
      created: 2025-07-29T12:12:29.950+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Let’s not pretend. The public knows these projects are
        rigged.]'
    section11:
      primarytype: 'block'
      uuid: 'a7e87bfb-15b6-465a-a480-56f25b072488'
      activationstatus: true
      created: 2025-07-29T12:12:29.950+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mga kickback, mga initiative, errata, SOP, for the boys. Kaya sa mga
        nakikipagsabwatan upang kunin ang pondo ng bayan at nakawin ang kinabukasan
        ng ating mga mamamayan, mahiya naman kayo sa inyong kapwa Pilipino! Mahiya
        naman kayo sa mga kabahayan nating naanod o nalubog sa mga pagbaha! Mahiya
        naman kayo lalo sa mga anak natin na magmamana sa mga utang na ginawa ninyo,
        na binulsa niyo lang ang pera,” he said at the joint session of Congress that
        was met by a standing ovation from lawmakers and the gallery crowd.'
    section12:
      primarytype: 'block'
      uuid: 'e8fd0d05-902c-4efe-be4f-20839ccd22c4'
      activationstatus: true
      created: 2025-07-29T12:12:29.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Kickbacks, initiatives, errata, standard operating procedures
        - ‘for the boys.’ So to those colluding to steal public funds and rob our
        fellow citizens of their future - shame on you! Be ashamed of the homes swept
        away or submerged in flood. Be ashamed especially for our children who will
        inherit the debts you created while pocketing the money.”]'
    section13:
      primarytype: 'block'
      uuid: '0c212553-56ad-4439-a549-c366567b13ad'
      activationstatus: true
      created: 2025-07-29T12:12:29.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos then outlined immediate measures aimed at exposing and addressing
        failed projects.'
    section14:
      primarytype: 'block'
      uuid: 'abd6ff06-a468-41fb-8387-1cb1d34c900e'
      activationstatus: true
      created: 2025-07-29T12:12:29.952+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Para hindi na maulit. So that this will not happen again: First, the
        DPWH will immediately submit to me a list of all flood control projects from
        every region that were started or completed in the last three years. Second,
        the Regional Project Monitoring Committee shall examine that list of projects
        and give a report on those that have been failures, those that were not finished,
        and those that are alleged to be ghost projects. And third, we will publish
        this list,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'ad8fc0a0-aff5-482d-800d-5366ddd5ef99'
      activationstatus: true
      created: 2025-07-29T12:12:29.952+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also said he will scrutinize the spending of public funds.'
    section16:
      primarytype: 'block'
      uuid: '820d73e9-0b64-4f36-b39c-07184da0d39a'
      activationstatus: true
      created: 2025-07-29T12:12:29.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There will be an audit and performance review regarding these projects,
        to check and make sure, and to know how your money was spent,” he said.'
    section17:
      primarytype: 'block'
      uuid: 'b14ba207-e18a-4f17-8a0b-c0b742a64626'
      activationstatus: true
      created: 2025-07-29T12:12:29.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos vowed that legal consequences await those found guilty of wrongdoing.'
    section18:
      primarytype: 'block'
      uuid: 'a522e70a-c215-4376-adea-dcfb92784437'
      activationstatus: true
      created: 2025-07-29T12:12:29.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa mga susunod na buwan, makakasuhan ang lahat ng mga lalabas na may
        sala mula sa imbestigasyon. Pati na ang mga kasabwat na kontratista sa buong
        bansa,” he said.'
    section19:
      primarytype: 'block'
      uuid: 'a8758c17-1963-4f2d-87c1-7f15aacaed61'
      activationstatus: true
      created: 2025-07-29T12:12:29.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:12:30.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:12:29.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: In the coming months, charges will be filed against
        all those found guilty through the investigation, including the contractors
        who were in collusion across the country.]</p>'
  'START HERE----->pnp-chief-torre-drug-war-more-effected-marcos-admin':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T12:13:36.000+08:00
    imagesource: 'c5554517-d2ea-4d55-ba63-6a464f849923'
    primarytype: 'composition'
    uuid: '867f1d86-9bb6-46aa-8e25-b4964dd01d2b'
    lead: ' Philippine National Police (PNP) chief PGen Nicolas Torre said the anti-drug
      campaign has been significantly more effective than its predecessor, citing
      a dramatic increase in confiscated drug and high-value arrests.'
    activationstatus: true
    created: 2025-07-29T12:20:50.592+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-29T12:20:50.948+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T12:20:50.647+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos drug war ‘more effective’ than previous administration -  PNP
      chief Torre'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec2fda88-a9d1-4385-a8c1-1378483791f0'
      activationstatus: true
      created: 2025-07-29T12:20:50.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine National
        Police (PNP) chief PGen Nicolas Torre said the anti-drug campaign has been
        significantly more effective than its predecessor, citing a dramatic increase
        in confiscated drug and high-value arrests.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3141e1d-da1c-4861-9e92-5262f9c10913'
      activationstatus: true
      created: 2025-07-29T12:20:50.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Six times ang dami ng confiscation ng shabu compared to the previous
        administration,” Torre told reporters after the State of the Nation Address
        (SONA) of President Ferdinand Marcos Jr. on Monday, July 28.'
    section2:
      primarytype: 'block'
      uuid: '032b9fe8-c26c-4144-aa72-0889a4d5fbe1'
      activationstatus: true
      created: 2025-07-29T12:20:50.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We’ve confiscated six times more shabu compared to the
        previous administration.]'
    section3:
      primarytype: 'block'
      uuid: 'cca74cd8-84cc-4077-86cb-89b63e7a2615'
      activationstatus: true
      created: 2025-07-29T12:20:50.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Torre confidently stood by the performance of anti-drug operations.'
    section4:
      primarytype: 'block'
      uuid: '62cc999c-ecef-4164-aa3b-628500e87570'
      activationstatus: true
      created: 2025-07-29T12:20:50.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maganda, mas effective tayo ngayon. Definitely, I’m very sure of that,”
        he said.'
    section5:
      primarytype: 'block'
      uuid: 'acfbf098-51b1-49d7-a64c-2d372e7c35ae'
      activationstatus: true
      created: 2025-07-29T12:20:50.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Things are good - we are more effective now. I’m definitely
        sure of that.]'
    section6:
      primarytype: 'block'
      uuid: 'c488f9cd-3c32-49ba-8ee4-f307baa8acde'
      activationstatus: true
      created: 2025-07-29T12:20:50.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The previous administration’s bloody drug campaign is at center in
        the preliminary hearings at the International Criminal Court in the Netherlands
        where former President Rodrigo Duterte has been detained to face charges of
        crimes against humanity for muder.'
    section7:
      primarytype: 'block'
      uuid: '5016e4c5-b7ee-488f-838c-0e63321ee432'
      activationstatus: true
      created: 2025-07-29T12:20:50.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Drug war gains</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'f3433d97-451b-4c81-94fc-47e6277506f7'
      activationstatus: true
      created: 2025-07-29T12:20:50.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos noted that illegal drugs with a street value of nearly ₱83 billion
        had been confiscated from warehouses, laboratories, and smuggling attempts.'
    section9:
      primarytype: 'block'
      uuid: 'a834e963-dec4-43d6-a69c-b03e2907746c'
      activationstatus: true
      created: 2025-07-29T12:20:50.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kamakailan lamang, may mga malalaking kargamento na nagkakahalaga
        ng bilyon-bilyon na nasabat natin sa Zambales, sa Pangasinan, sa Cagayan,
        Tondo, Muntinlupa, Ilocos Sur, Ilocos Norte, Cebu, Batangas, Rizal, at sa
        Cavite,” Marcos said.'
    section10:
      primarytype: 'block'
      uuid: 'aa501d4b-8ee4-4c26-a0af-42bfe66a5231'
      activationstatus: true
      created: 2025-07-29T12:20:50.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Just recently, we intercepted multibillion-peso shipments
        in Zambales, Pangasinan, Cagayan, Tondo, Muntinlupa, Ilocos Sur, Ilocos Norte,
        Cebu, Batangas, Rizal, and Cavite.] '
    section11:
      primarytype: 'block'
      uuid: 'd71d7819-ffe3-4327-8361-8bd0e3cda3ff'
      activationstatus: true
      created: 2025-07-29T12:20:50.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said he personally witnessed the destruction of nearly
        1.5 tons of methamphetamine hydrochloride, locally called shabu, and other
        illegal drugs in June. He added that over 153,000 suspects had been arrested
        in drug stings during the first half of his term,  including more than 9,600
        high-value targets.'
    section12:
      primarytype: 'block'
      uuid: 'b09b2b4e-9956-46f6-9cc8-6608467544a1'
      activationstatus: true
      created: 2025-07-29T12:20:50.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Of those arrested, over 670 were government employees, including more
        than 100 elected officials and at least 50 police officers.'
    section13:
      primarytype: 'block'
      uuid: 'fa4a447d-1037-4bf0-8d9b-4bd3cc784bb2'
      activationstatus: true
      created: 2025-07-29T12:20:50.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa tatlong taon lamang, halos mapantayan na ang kabuuang huli noong
        nakaraang administrasyon,” Marcos noted.'
    section14:
      primarytype: 'block'
      uuid: '8c4d39d9-ad12-4ae9-ba92-5b905ac3b03e'
      activationstatus: true
      created: 2025-07-29T12:20:50.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In just three years, we’ve nearly matched the total arrests
        under the previous administration.] '
    section15:
      primarytype: 'block'
      uuid: 'ea52a03e-e7e3-43a1-bf49-97207b14d5ed'
      activationstatus: true
      created: 2025-07-29T12:20:50.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also acknowledged that drug dealers resurface, prompting the
        continuation of operations at all levels.'
    section16:
      primarytype: 'block'
      uuid: '5b959371-383c-44ca-8562-e3b8b29c9a56'
      activationstatus: true
      created: 2025-07-29T12:20:50.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Torre brushes off ‘rematch’ with Baste'
    section17:
      primarytype: 'block'
      uuid: '809fc139-9824-4fc1-b0ea-3250e79324e4'
      activationstatus: true
      created: 2025-07-29T12:20:50.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, Torre dismissed talk of a potential rematch or renewed conflict
        with Davao City Mayor Sebastian “Baste” Duterte, with whom he was previously
        linked in a brief public spat.'
    section18:
      primarytype: 'block'
      uuid: '42441405-d2aa-4be1-a4cb-70308808429b'
      activationstatus: true
      created: 2025-07-29T12:20:50.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala naman match nangyari. Anong rematch? Wala naman match nangyari,”
        Torre said, downplaying any past tension.'
    section19:
      primarytype: 'block'
      uuid: 'd9de23c9-a879-4b6b-a229-de65d9cf5990'
      activationstatus: true
      created: 2025-07-29T12:20:50.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: There was no match in the first place - so how could
        there be a rematch?] '
    section20:
      primarytype: 'block'
      uuid: '3d5ddae3-74e5-4110-b1c1-ded363bc026b'
      activationstatus: true
      created: 2025-07-29T12:20:50.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked if he had any message for Duterte, the PNP chief gave a curt
        reply: “Wala na. Hindi naman makaabot sa kanyang mundo yan. May sariling mundo
        yan. So never mind.”'
    section21:
      primarytype: 'block'
      uuid: '7edff739-f3d9-40c5-bf94-372c2930d4d9'
      activationstatus: true
      created: 2025-07-29T12:20:50.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:20:50.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:20:50.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: None. Anyway, that message won’t reach him in his
        own world. He’s living in his own world anyway. So, never mind.]</p>'
  'START HERE----->ph-thanks-uae-for-pardon-of-68-filipinos':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T12:34:14.000+08:00
    imagesource: '2bcdcba1-dab1-4377-9413-4712d560cc74'
    primarytype: 'composition'
    uuid: '787c5698-d4d8-4055-8a52-155ad1724e64'
    lead: 'The Philippine government conveyed its deep appreciation to the United
      Arab Emirates (UAE) for granting humanitarian pardon to 68 Filipino detainees
      in celebration of Eid al-Adha last month.'
    activationstatus: true
    created: 2025-07-29T12:35:50.639+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-29T12:35:50.878+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-29T12:35:50.661+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH lauds UAE for pardon of 68 Filipinos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0d0ac20e-52ca-4762-a70b-d98500588bd1'
      activationstatus: true
      created: 2025-07-29T12:35:50.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        conveyed its deep appreciation to the United Arab Emirates (UAE) for granting
        humanitarian pardon to 68 Filipino detainees in celebration of Eid al-Adha
        last month.</p>'
    section1:
      primarytype: 'block'
      uuid: '69fa358b-3a81-4b30-87e3-f9bcd590b17c'
      activationstatus: true
      created: 2025-07-29T12:35:50.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement on Tuesday, the Department of Foreign Affairs (DFA)
        said the clemency reflects strong and enduring ties.'
    section2:
      primarytype: 'block'
      uuid: '574067ab-d9db-4d92-931a-7c6cffd536d1'
      activationstatus: true
      created: 2025-07-29T12:35:50.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This generous and benevolent gesture is a testament to the robust
        bilateral relations between the Philippines and the UAE, and a lasting gift
        to the families of the pardoned Filipinos,” the DFA said.'
    section3:
      primarytype: 'block'
      uuid: 'd4d6bc2b-5b21-41f7-bac4-7fff21ec62e4'
      activationstatus: true
      created: 2025-07-29T12:35:50.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The announcement came a day after President Ferdinand Marcos Jr. acknowledged
        the role of key Middle Eastern countries in extending clemency to Filipino
        workers during his fourth State of the Nation Address (SONA).'
    section4:
      primarytype: 'block'
      uuid: 'b8a46561-4f9c-46d0-965a-0c3d8908247a'
      activationstatus: true
      created: 2025-07-29T12:35:50.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Gayundin, dahil sa ating masigasig na pakikipag-ugnayan, sa loob ng
        tatlong taon, nagawaran ng kapatawaran ang mahigit anim na raang kababayan
        nating nahatulan, dahil sa sari-saring paglabag sa batas sa ibang bansa, lalo
        na sa UAE, sa Qatar, sa Bahrain, at sa iba pa,” Marcos said.'
    section5:
      primarytype: 'block'
      uuid: 'bf33a987-137e-4b1b-a4c7-f09f980c3db1'
      activationstatus: true
      created: 2025-07-29T12:35:50.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Likewise, because of our active diplomatic engagement,
        in the past three years more than 600 Filipinos convicted of various offenses
        overseas - especially in the UAE, Qatar, Bahrain, and others - were granted
        clemency.] '
    section6:
      primarytype: 'block'
      uuid: '983d59f1-6690-4ddf-9c98-221a358fb9e7'
      activationstatus: true
      created: 2025-07-29T12:35:50.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos personally extended his thanks during the SONA: “For their crucial
        and most beneficent sovereign interventions, I personally convey the entire
        nation’s sincerest gratitude to the Sultanate of Oman, the United Arab Emirates,
        the State of Qatar, the Kingdom of Bahrain, the State of Kuwait, and to all
        the leaders of various countries that have granted clemency and have shown
        kindness to our beleaguered compatriots.”'
    section7:
      primarytype: 'block'
      uuid: '9ae18e7e-9564-4204-9ae5-1c8a5fefa4cf'
      activationstatus: true
      created: 2025-07-29T12:35:50.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-29T12:35:50.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T12:35:50.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DFA confirmed that arrangements are under way for the repatriation
        of the 68 Filipinos.</p>'
  'START HERE----->Beyonce-s--Cowboy-Carter-highest-grossing-':
    author: 'Danielle Broadway and Alicia Powell, Reuters'
    caption: ' Beyonce receives Album of the Year award for "Cowboy Carter" during
      the 67th Annual Grammy Awards in Los Angeles, California, US, February 2, 2025.
      (Mario Anzuoni/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-29T12:40:35.000+08:00
    imagesource: '290c737c-025a-4cc4-90ca-5e90055541b9'
    primarytype: 'composition'
    uuid: '7767fba9-5352-4363-b267-861796954e74'
    lead: 'Beyonce’s "Cowboy Carter" tour is now the highest-grossing country tour
      of all time with over $400 million in revenue, Live Nation said in a statement
      on Monday, citing a Billboard story.'
    activationstatus: true
    created: 2025-07-29T12:46:53.066+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-29T12:49:03.352+08:00
    lastactivatedby: 'superuser'
