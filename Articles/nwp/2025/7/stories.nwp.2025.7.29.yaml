      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Stop the wrong practice of creating a small committee
        to discuss individual amendments.]</p>'
    section22:
      primarytype: 'block'
      uuid: 'cae40500-ad2d-4bbc-9ad4-e8e4b16a8a5b'
      activationstatus: true
