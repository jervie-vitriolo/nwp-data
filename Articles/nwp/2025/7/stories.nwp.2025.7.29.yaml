    'title': 'Full transcript: President Bongbong Marcos'' 4th SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d071c7d-5a2e-4ae5-9b6c-1c4e2722fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. laid out his vision for the second half of his term in his fourth
        State of the Nation Address on Monday, July 28.</p>'
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2f892-30eb-4454-9df9-b23a7af6159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:21:34.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:34.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking before the Congress at the Batasang Pambansa in Quezon City,
        he highlighted his administration''s gains in infrastructure, agriculture,
        and digital transformation, and pledged to push forward with reforms in energy,
        education, and national defense. '
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1e1e9-5fe0-4dc8-8aa5-38b7c915dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:21:34.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:34.503+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is the full transcript of his speech, as delivered.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cede5-5377-46d9-b745-2f68eae9a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thank you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4171e3-2a4e-400f-9588-ed1125a19abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thank you very much.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d7fe4-f8c0-4b8b-8c7f-b7e394718898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Allow me to greet the former President, President Gloria Macapagal-Arroyo;
        Senate President Chiz Escudero and the honorable members of the Senate; House
        Speaker Ferdinand Martin Romualdez and the honorable members of the House
        of Representatives; Chief Justice Alexander Gesmundo and the honorable justices
        of the Supreme Court; His Excellency, the Most Reverend Charles John Brown
        and the esteemed members of the Diplomatic Corps; Executive Secretary Lucas
        Bersamin and the members of the Cabinet; First Lady Louise Araneta-Marcos
        and the members of the Marcos family; other distinguished guests; ladies and
        gentlemen.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b2557-b11b-42f4-8bbd-5266f0a693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'First of all, allow me to congratulate the newly elected and reelected
        12 Senators, and 314 District and Party-List Representatives of Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d3edd-7421-4f45-9b31-72608a747c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga kababayan, magandang hapon po sa inyong lahat.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc4b39-9ac6-45c3-9f9c-cd4903376348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Makasaysayan ang katatapos na halalan nitong Mayo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1bc19-225a-415e-a3d0-a5290bc11eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya, pinaparating ko ang aking buong-pusong pagpupugay sa ating mga
        kababayan – lalo na sa mga kabataang botante.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f10858-e77d-4b2c-a225-31fba5de5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.333+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ating lahat dito: Isantabi na natin ang ating pagkakaiba, at magkasundo
        na sa tatlong bagay na nagbibigkis sa atin: sa ating pagiging Pilipino, ang
        ating pagiging makabansa, at ang ating sinumpaang tungkulin sa taumbayan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1c474-f333-47ee-b15e-1f01e7d77c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malinaw sa akin ang mensahe ng naging resulta ng halalan.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a0cc3-cf0b-48f4-ab0f-41fadc6e9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bigo at dismayado ang mga tao sa pamahalaan, lalo na sa mga pangunahing
        serbisyo.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84e53b-4bf2-42ce-8b04-35b26305eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ang leksyon sa atin ay simple lamang: kailangan pa natin mas lalong
        galingan. Kailangan pa natin mas lalong bilisan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dd544-1ac3-4c56-899b-dbdfe44bb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kung datos lang ang pag-uusapan, maganda ang ating ekonomiya, tumaas
        ang kumpiyansa ng mga negosyante. Bumaba ang inflation, dumami ang trabaho.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7de481-1eef-46e4-af44-436f2fc9ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngunit ang lahat ng ito ay palamuti lamang, walang saysay, kung ang
        ating kababayan naman ay hirap pa rin at nabibigatan sa kanilang buhay.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccf75f-2545-45ae-91d4-3cf472c1aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.345+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya sa huling tatlong taon ng Administrasyon, ibubuhos pa natin ang
        lahat-lahat. Hindi lamang upang mapantayan, kundi mahigitan pa ang pagbibigay-ginhawa
        sa ating mga kababayan.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84a4cd-5363-4c1b-990b-0dc363c80e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.347+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[applause]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26504ef-8067-4e14-ad38-fa0100d758c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi na ako magpapaligoy-ligoy pa.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78cf3d-4f46-4b1d-97da-8724c7e9339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Maayos na hanapbuhay talaga ang mabisang pantiyak laban sa kahirapan
        at laban sa gutom.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289f23a-9c49-4ea7-a768-0652b3ba5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dumarami ang mga nalilikhang hanapbuhay sa ating bansa ngayon.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10da6f6-a69c-49de-8ee9-d3378b342e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magpupursige ang DOLE, DTI, DSWD, kasama pati ang DOT, at mga kaugnay
        na ahensiya, sa paghahanap ng paraan at ng mga oportunidad para sa natitirang
        apat na porsiyento ng ating puwersang manggagawa na hanggang ngayon ay walang
        trabaho.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95d472-2226-48a6-bbbb-a885ad730dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ipagpapatuloy natin ang pagbibigay ng puhunan sa mas marami pang negosyante
        para makapagsimula ng maliit na negosyo o microenterprise, sa mababang interest,
        at walang kolateral. Pati na rin ang kapital at proteksyon para sa mga yamang-isip.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b71e37-9144-4973-9143-6246656ce37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At para sa mga tinataguyod natin mula sa kahirapan, patuloy tayong
        nagbibigay ng libreng training at puhunan para makapagtayo sila ng sariling
        negosyo.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff8c83-d121-4378-b62a-0d15fb194b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.362+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi tayo titigil hanggang halos dalawa’t kalahating milyong maralitang
        pamilya ay matutulungan natin na magkaroon ng kanilang sariling maliit na
        negosyo.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f63f03-acb7-4e1d-bd2f-d8b02fd75628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Palalaguin natin ang mga industriya – mga pabrika ng sasakyan, hulmahan,
        electronics, biotechnology, pharmaceuticals, critical minerals, telang Pinoy,
        Halal, construction, at mga planta ng kuryente.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cb9f3-3f6d-46a2-9339-0e357a5682cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngunit nananawagan pa rin ako sa ating mga negosyante: Mamuhunan kayo
        sa ating agrikultura.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3eac1-d9dd-4743-bf9d-d6b95889e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'My single resounding message to the international business community
        is this: The Philippines is ready. Invest in the Filipino.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e523f-5992-422d-8f8d-bcd422b142a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Our cavalcade of dependable and hardworking Filipinos, innately skilled,
        adaptable, and possessed with a heart for service, are here, ready to work
        and to succeed with you.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6371131-c962-4aad-a664-5e0107ddca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa mga nagtatanong kung nasaan na ang “bente pesos na bigas”? Ito ang
        aking tugon.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cce7e7-717a-49df-b88b-21a3f664ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Napatunayan na natin na kaya na natin ang bente pesos sa bawat kilo
        ng bigas, nang hindi malulugi ang ating mga magsasaka. [applause]'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa9961-a28c-4115-a901-53c1296cc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kamakailan lamang ay matagumpay nating nailunsad ito sa Luzon, Visayas
        at Mindanao kagaya sa San Juan, Pangasinan, Cavite, Occidental Mindoro, sa
        Cebu, sa Bacolod, sa Guimaras, Siquijor, at Davao Del Sur.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a421570-06f6-476a-a5a7-3910f6a7cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.378+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At dahil sa ilalaan nating isandaan at labintatlong bilyong piso upang
        palakasin ang mga programa ng DA, ilulunsad na natin ito sa buong bansa sa
        pamamagitan ng daan-daang KADIWA store at center sa iba’t ibang lokal na pamahalaan.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567fab1-e05f-4d35-8248-c343da6cb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.380+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Binabalaan ko ang mga trader na magtatangkang magmanipula ng presyo
        ng palay o ng bigas, o manloloko ng mga magsasaka. Hahabulin namin kayo, dahil
        ang trato namin sa inyong ginagawa ay tinuturing naming economic sabotage.
        [applause]'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbba8ed-827c-4b8f-a54b-c3f58a5e5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bilang pangunahing solusyon sa mataas na presyo ng baboy, pinalalakas
        natin ang ating lokal na produksyon. Namimigay tayo ng mga biik at inahin.
        Nagpapatayo rin tayo ng mga biosecured facilities.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939aa2be-4966-4188-953b-5a0e2d4a143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.384+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Upang lubos na pababain ang presyo ng karne, nagsimula nang magbakuna
        laban sa ASF, at palalawigin pa natin ito ng pagbabakuna sa lahat.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90ee8e-3e3c-4c1a-9929-d0e2860d4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.386+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pinataas natin ang produksyon ng palay, mais, pinya, saging, mangga,
        kape, cacao, calamansi, tubo, sibuyas, bawang, at iba pang mga agricultural
        products.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942b061-b6a4-44cf-842f-075afec3e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.388+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mula nagsimula itong Administrasyon, mahigit walo at kalahating milyong
        magsasaka at mangingisda ang nakatanggap ng tulong. Lalo pa natin paiigtingin
        ang mga programa ng pamahalaan para mas marami pa ang matutulungan.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3703d-c03c-4df6-b3c1-3f1d624691c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.390+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Libo-libong kilometro ng farm-to-market road na ang ginawa na, at libo-libong
        kilometro pa ang pinapasinayaan. Libo-libong ektarya ng lupa ay nalagyan na
        ng patubig sa buong bansa. At libo-libong ektarya pa ang patutubigan.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9e1b5-99ce-4baa-9983-e9eabe18eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.393+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Libo-libo ring makinarya at pasilidad ang ating binuksan at pinamigay
        para sa mga magsasaka at mangingisda. Marami po tayong ipapatayo na Rice Processing
        System. Itong mga pasilidad at mga bangkang yari sa fiberglass na ipapamigay
        naman sa mga mangingisda.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422d047-8c36-46f8-b40e-639bbe3e00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.395+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lahat ng ito ay sumusuporta sa kanila mula paghahanda, sa pagpunla,
        pag-ani, pagbiyahe, hanggang sa pagbenta.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9201983-ec8e-4822-98d6-7dd1651ae9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Milyon-milyong Pilipino ang umaasa sa puno ng niyog bilang pangunahing
        kabuhayan.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61801a6d-ea75-4e98-a81d-05169ccf002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mula ngayong taon, hindi bababa sa labing-limang milyong hybrid at
        mataas na klaseng mga binhi ng niyog ang ating itatanim sa iba’t ibang panig
        ng Pilipinas. At itutuloy natin ito hanggang isandaang milyong puno na ng
        niyog ang ating maitatanim sa buong Pilipinas. [applause]'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18beffc-7559-48bf-b1f4-787f149140a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.401+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At upang lubos na pasiglahin ang industriya ng niyog, hihilingin natin
        sa Kongreso na amyendahan ang Coconut Farmers and Industry Trust Fund Act,
        para naman maging mas angkop sa mga pangangailangan ng ating mga magsasaka.
        [applause]'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337b089-8092-42ed-840c-61ca47579bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bahagi lamang ito ng ginagawa nating malawakang pagpapalakas ng iba’t
        iba pang mga industriya, kasama dito ang industriya ng asin, pagpoproseso,
        pag-export ng niyog.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434d9e0-02b3-44b9-99bf-cdbec219a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa tulong ng DOST, ginagamit natin ang mga magagandang dulot ng agham,
        tulad ng mga nadiskubre at nagawa ng ating mga siyentipiko at imbentor. Pati
        na rin ang mga modernong pamamaraan, tulad ng mga bagong binhi, pataba, makinarya,
        at istratehiya gaya ng'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b7fec-9203-490e-9b5f-34cf3abda2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'inter-cropping at off-season techniques.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08108b-f7ca-4b0d-88d4-c8b1e7a99022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Naghihintay din sa ating kabataan ang mga kurso, programa, at mga scholarships
        sa larangan ng agrikultura upang ito ay kanilang gawing hanapbuhay balang
        araw, at maipapagpatuloy ang marangal na kabuhayan ng kanilang mga magulang.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7d543-f957-4dae-bf4e-45d42935b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At para sa susunod na ating salinlahi ng mga magsasaka, tiyak na magiging
        kanila na nang tuluyan ang lupang sinasaka nila. [applause]'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b1288-37a3-44eb-a9cc-c47cddee6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kasalukuyang pinapabilis ng DAR ang pamamahagi ng mga CLOA at ng mga
        E-Titles. Pati na ‘yung mga COCROM, bilang patunay na wala ng utang ang mga
        benepisyaryo ng agrarian reform. [applause]'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23d8c3-dd74-4ab6-b009-0ef98951495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bagaman dumarami ang ating mga planta ng kuryente sa buong bansa. Lalo
        na ang mga bagong teknolohiya at malinis na enerhiya, tulad ng solar, windmill,
        natural gas…'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c129f-6044-42e4-8ebd-3cf07c601e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bagaman kilalang-kilala na tayo sa buong mundo dahil sa pagpapahalaga
        natin sa renewable energy…'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5527d-d191-4756-aba3-02f1893afa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.420+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Naririyan pa rin ang mga problema sa enerhiya na damang-dama ng bawat
        Pilipino, kagaya ng:'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edf97d-7831-46df-9f2c-a0e201dc8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tatlong milyong kabahayan na wala pang kuryente;'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086500b-f42b-414d-a0d3-af83ad877a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Palagiang brownout;'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983cee3-c626-43ad-8193-40d28fc98d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At ang mataas na presyo ng kuryente.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85019889-8e4d-432f-96db-650a5bbaa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaya, binibilisan nating mabigyan ng koneksyon at pinapalakas pa lalo
        ang kakayahan ng ating gumagawa ng kuryente.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f65c7-5b22-4935-b952-026f8621e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pagpasok ng Administrasyong ito, mahigit limang milyon ang mga bahay
        na wala pang kuryente. Sa loob ng tatlong taon, dalawa at kalahating milyong
        kabahayan ang ating nakabitan na, na may kuryente na sila. [applause]'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a6841-9da9-4674-9e58-25bf14f9eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa susunod na tatlong taon, halos dalawandaang planta ang ating tatapusin.
        Ito ay may kakayahang magpailaw sa apat na milyong kabahayan, o sa mahigit
        na dalawang libong pabrika, o sa halos pitong libong tanggapan at negosyo.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b264532-a5e4-4b8e-9b2b-5666a81b4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hahabulin at tutuparin ng DOE at NEA ang nakatakdang dami ng mga kabahayang
        makakabitan ng kuryente ngayong taon hanggang 2028. Lalo na sa Quezon, sa
        Camarines Norte, sa Palawan, sa Masbate, sa Samar, sa Negros Occidental, sa
        Zamboanga del Sur. [applause]'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6cde1-fbe0-491b-8ea1-86c777ba4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At sa pagtatapos ng 2028, dagdag na mahigit isang milyong kabahayan
        pa ang magkakaroon na rin ng kuryente, sa pamamagitan ng solar power home
        system. [applause]'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc77bc3-ee47-4ed6-b9e8-f774c515572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Para lalo pang makatipid ang ating mga kababayan at maipagbili ang
        anumang sobrang kuryente nila, isusulong na ng Department of Energy ang Net
        Metering Program, at pabibilisin din ng ERC ang proseso ng pag-apruba nito.
        [applause]'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d0a63-8d17-43c8-8db1-3eb33b1d1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.541+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Habang inaayos natin ang kumplikado nating sistema ng enerhiya sa bansa
        upang maipababa ang presyo, pinapalawig pa natin ang Lifeline Rate. Bukod
        sa mga miyembro ng 4Ps, kasama na rin ngayon ang mga pamilyang nasa Listahanan
        na maliit lamang ang kinikita, at ang konsumo naman ay hindi lumalagpas sa
        “lifeline rate”.'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccf8cc-896a-46ab-a476-4d034658d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.542+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi ko palalampasin ang nangyari kamakailan sa Siquijor.'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41fd19-1443-43e1-b5af-14e8e6660f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dahil sa malawakang brownout, napilitan pang magdeklara ng state of
        calamity sa lalawigan. Naperwisyo nito ang mga taga-roon, ang kanilang turismo,
        kanilang negosyo, ospital, at sari-saring serbisyo.'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f6fe9-6b19-48a0-9dcc-58d261b588f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sa ginawa nating imbestigasyon, ano ‘yung ating natuklasan?'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6421ee-3a61-4c2f-be97-ab8a620dac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga expired na permit.'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce2b30-45ce-4ae0-b5de-033b09b79404'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mga sirang generator, na halatang napabayaan, kaya sunod-sunod na bumibigay.'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c33ba-1c14-454e-aaa8-d8ee192127d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.453+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mabagal na aksyon, at kawalan nang maayos na sistema nang pagbili ng
        krudo at ng mga piyesa.'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d9da6-0408-443e-80f9-9b0f5c8e9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.455+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ipinag-utos ko sa DOE, NEA, at ERC na pabalikin sa normal ang serbisyo
        ng kuryente sa Siquijor bago matapos ang taon. [applause]'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49584e38-8bcb-4cd2-9c3e-fc3395139239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Titiyakin namin na maitatag agad ang mga pasilidad para sa pangmatagalang
        lunas sa kanilang problema sa kuryente.'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ce604-4124-4ccc-b202-496b990772ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hindi na dapat ito maulit muli.'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5dbc90-8156-407f-8728-8658625e9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'limbestigahan ang naging kapabayaan dito, at ang iba pang mga katulad
        na kaso sa buong bansa. Dapat nilang ayusin ang pamamahala ng mga kumpanya
        ng kuryente, at ipag-utos ang pag-refund kung kinakailangan. [applause]'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2379098-032e-4b08-9658-1a9247f1860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.463+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulad ng pagkain, nakasalalay ang buhay natin sa tubig.'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddca12e-a2a8-45be-97af-90ed25907b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marami tayong mga malalaking proyekto na nakalatag para sa [bultuhang]
        supply [ng] malinis na tubig sa buong bansa.'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d30c7-08f0-4ef4-94a9-594592b34e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mayroon din tayong mga makabagong sistema upang salain ang tubig at
        gawin itong malinis para mainom, lalo na para doon sa mga taga-isla.'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d27ba-58ea-4c02-9c67-7acb3b5c2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T10:21:45.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:21:39.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gayumpaman, marami kaming natatanggap na reklamo na hindi man lang
        daw umaabot ang tubig sa kanilang mga gripo. Sa lawak ng reklamo, lampas anim
        na milyong konsyumer sa buong bansa ang kasalukuyang naaapektuhan.'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb80f3-75b7-4bde-a544-87f843a98089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:20:05.556+08:00
