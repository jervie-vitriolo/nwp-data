      lastmodified: 2025-07-29T19:02:34.829+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '51dab680-ebc0-4641-b738-138989b050a8'
      activationstatus: true
      created: 2025-07-29T19:00:04.538+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-29T19:02:35.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T19:02:34.830+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump has said he has a "great relationship" with Kim, and the White
        House has said the president is receptive to the idea of communicating with
        the reclusive North Korean leader.</p>'
