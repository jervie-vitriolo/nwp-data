      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dc99f-e47e-47c1-962c-23f7a4bf4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.359+08:00
