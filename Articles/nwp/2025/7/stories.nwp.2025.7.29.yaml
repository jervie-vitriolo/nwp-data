      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He also shared that he was among those who applauded Marcos when the
        president addressed corruption, conflict of interest, and misuse of public
        funds in his SONA on Monday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
