      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2d1e2-da2d-4cb7-b183-fc617ff1c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.799+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The letter urged the university to review its policies and create
        a panel "with delegated authority from Duke''s Board of Trustees to enable
        Duke and the federal government to move quickly toward a mutual resolution
        of Duke''s alleged civil rights violations." Duke had no immediate comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee759a-eb43-4db2-8437-a48f98023243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.800+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c593bf-b539-485e-a67c-103600c74255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.800+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Rights advocates have raised free speech and academic freedom concerns\
        \ over the Trump administration's attempted crackdown against universities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60bd3f-c55e-4ece-95af-d57ac7d8c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.801+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5430f5-a94e-4bd5-8373-f97e582f071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.802+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Monday Harvard University has signaled
        a willingness to spend as much as $500 million to end its dispute with the
        Trump administration, the amount being more than twice of what Columbia University
        agreed to pay last week to resolve federal probes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2692b4e-e502-4435-a22f-60c455ded1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.802+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cb514-a29f-4bab-b08e-b8408a129098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.803+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report, which cited sources, says negotiators were still discussing
        the financial details of the Harvard deal and that Harvard opposed allowing
        an outside monitor to oversee the deal, seeing that as a red line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4999ea-04dc-46cc-ad35-48408c1241bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.803+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d736e0-e0b5-4f14-8c56-397dfa02afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.804+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump administration''s threats</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9337f-f747-49af-9db4-11304c10f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.805+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdb799-85d5-4a40-b278-3c6a17b4fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.805+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government has threatened federal funding cuts against universities
        and schools over climate initiatives, transgender policies, pro-Palestinian
        protests against US ally Israel''s war in Gaza and diversity, equity and inclusion
        programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dab90-42be-4930-b115-d9dd34bb8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.806+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd8a4f-0d92-4bf3-9590-7a14c85f3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.806+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately, Brown University has secured a $500 million loan amid
        federal cuts to research and financial aid in recent months, according to
        a regulatory filing. A US official told Reuters in April that the Trump administration
        would block $510 million in grants for Brown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6008b-570d-44c9-af69-65095a4291cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.807+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ab43d-ce74-4956-acee-c8d2c4b4d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.807+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Title VI of the Civil Rights Act of 1964 prohibits discrimination
        on grounds of race in education programs receiving federal funding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94e04b-ac9a-4e20-b114-ccc73494394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.808+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922d146-b5a1-4b3d-8c4d-92caad1aa289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.809+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government said in April it was probing whether Harvard and
        the Harvard Law Review violated civil rights laws when the journal''s editors
        fast-tracked consideration of an article written by a member of a racial minority.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cec963-759f-4420-89a9-33bc5d61a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.809+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6938315-58d7-4c41-9eee-2eccc335d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.524+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.810+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard is legally challenging the government to have its frozen
        federal funding restored.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c2fc2-726a-43ff-87d5-780887acb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.525+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.810+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48633d63-2195-4867-931c-45c71f9e0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.525+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.811+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has claimed, without evidence, that groups like white people
        and men face discrimination due to DEI. Rights groups dismiss that, saying
        DEI addresses historic inequities against marginalized groups such as ethnic
        minorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84deeb8-faca-4a31-a85c-5f9dc26ce051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.811+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c0ba7-4443-43fd-b359-4b280e549ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.526+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
