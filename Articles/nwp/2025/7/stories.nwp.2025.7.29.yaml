      'mgnl:lastModified': 2025-07-29T10:42:06.794+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> President Donald Trump''s administration
        has initiated a probe into Duke University and the Duke Law Journal over allegations
        of race-related discrimination, making it the latest American university to
        face the threat of cuts to federal funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3371d2a-f873-40dd-9ccb-97f7ebc4c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.795+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e1c91-67b2-446c-8b4f-3985a3aba31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.512+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T10:42:07.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T10:42:06.796+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government said on Monday, July 28, it will probe whether the
        Duke Law Journal''s selection of its editors gives preferences to candidates
        from minority communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb523797-6f38-48eb-9911-4951b3743a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T10:39:05.512+08:00
