      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh in Washington; Editing by Stephen
        Coates and Lincoln Feast.)</em></p>'
  'flood-control-probe-to-cover-past-dpwh-leadership-bersamin':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T12:10:35.000+08:00
    'imagesource': 'jcr:d020e30c-cb20-4a05-9eea-96b55e2cdc44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbee9d50-dda8-439b-8c6a-abfcb8003e87'
    'lead': 'Malacañang assured the public that flood control projects by the Department
      of Public Works and Highways (DPWH), including those initiated under past leaderships,
      will be investigated as public frustration mounts over widespread flooding and
      alleged corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T12:12:29.926+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-29T12:12:30.299+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T12:12:29.970+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['DPWH']
    'stories': []
    'template': '1'
    'title': 'Flood project investigation to cover past DPWH leadership - Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94233036-03a1-42cf-93d5-fd7a42afe34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang assured
        the public that flood control projects by the Department of Public Works and
        Highways (DPWH), including those initiated under past leaderships, will be
        investigated as public frustration mounts over widespread flooding and alleged
        corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92adc7-345f-41ea-acb7-3ff593fae95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin emphasized the government’s commitment
        to transparency in the wake of President Ferdinand Marcos Jr.’s stinging rebuke
        of corruption in his fourth State of the Nation Address (SONA) on Monday,
        July 28.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab738f4-062a-49e7-9649-581d492dc633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Of course, lahat ng trabaho rito sa gobyerno pwedeng buksan at imbestigahan
        lalo na kung may symptoms or manifestations of fraud,” Bersamin told reporters
        when asked if the probe will cover past DPWH leadership.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbf7f7-2e31-4b84-9614-bb7b6000aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, all government work can be opened up and investigated,
        especially if there are symptoms or signs of fraud.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2826e2-4365-47a3-868b-db4b5b56b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said the administration will allow official probes to proceed
        with caution but added that silence in the face of wrongdoing is unacceptable.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cef80f-6e88-4a42-bd0a-865a0b7c5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:12:30.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:12:29.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Whatever it will take. Kasi it’s useless kung may napansin ka and
        you keep quiet — that’s also a crime,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917407b-2d22-4754-9f02-445545675cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:12:29.948+08:00
