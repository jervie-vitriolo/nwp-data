    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd801d-e54a-42f5-a298-ad2a50809fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T14:08:28.415+08:00
