      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656ff0b-3f05-4609-a3aa-647a402c12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.727+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The most intense downpour occurred on Saturday in Beijing''s hilly
        Huairou, where 95.3 mm of rain fell in one hour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189483e-4dcb-4e57-8b54-e30d914eb6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.727+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593ebcc-c42e-4b2b-a651-a6bf2c50b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.728+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The cumulative amount of precipitation has been extremely high
        - reaching 80–90% of the annual total in just a few days in some areas," said
        Xuebin Zhang of the University of Victoria in Canada and CEO of the Pacific
        Climate Impacts Consortium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29ab39-f987-4046-90e5-fb47d27f4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.728+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca22989-5ec9-45cc-af66-828952b80ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.729+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Very few systems are designed to handle such an intense volume
        of rainfall over such a short period," Zhang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a05e4-ed94-4ee8-9546-809dd1ec8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.729+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba229e4-b3db-4de3-a6fe-11a344b7ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.730+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local topography - mountains to the west and north - "trapped"
        the moist air and forced it upward, amplifying the deluge, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e3370-b537-43f5-85cf-64645e0901e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.730+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db14d9-43d7-4afe-a721-d156e9da46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.731+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.131+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s usually arid north has seen record rains in recent years,
        with some scientists linking it to global warming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64f109-9676-48db-8141-5d2b03288d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.732+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.132+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda7998-2545-4b26-a070-3367631bf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.732+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.132+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2023, heavy rain and flooding killed at least 33
        people in Beijing. Rainfall in the city of Xingtai in the neighboring Hebei
        province exceeded 1,000 mm in two days - double the yearly average.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1397ca-6edc-4ae6-a4d9-33b7ff75c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.733+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.133+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644563b-887f-4983-8b27-e4286aa0388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.734+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.134+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Flood still coming''</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b35dda-1cc6-476a-9879-56dff87b69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.734+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.134+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965aa3a-d40f-426e-8560-2975af7988af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.735+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain also pounded the province of Hebei and the city of Tianjin
        near Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d917175-fa49-4cde-ac1f-d84ab6b89f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33ddbf-b42d-47ef-9765-d14073bae5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Hebei, eight people were killed as a landslide hit a village
        on Monday, after the region received six months'' worth of rain over the weekend.
        Four remained missing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba091365-4b92-4060-bc5b-cd1f7f0a78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a96fa-b2c7-4df2-a8f9-0b8f8021de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In two villages in Tianjin on Monday, only the roofs of single-story
        houses were visible, China Central Television (CCTV) reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd42416-1086-4d37-8875-c793de38032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d369f4-aee7-4629-a844-4a955d9f7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.739+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The emergency management ministry said the disaster relief situation
        had been "complex and severe".</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d9c98-e3ca-467f-ad1b-5ff22873b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37623225-ba6f-463e-9267-1db75fcd7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents pleaded for faster rescue efforts in posts on social media
        platform Weibo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9c1e3-4eba-4f83-b931-c4e4c71c3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.741+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a1682-cfba-4e22-a08b-198b9ed6a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.742+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The flood is still coming, and there is still no power or signal,
        and I still can''t get in touch with my family!" a Weibo user wrote on Tuesday
        morning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d4fee-9e66-4fce-9569-ec5b354f7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.743+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa10c59-146b-4da2-9aca-ce782eb43b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:06:56.743+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T16:10:37.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:10:37.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Xiuhao Chen and Liz Lee in Beijing and Farah Master
        in Hong Kong; Editing by Stephen Coates, Saad Sayeed and Himani Sarkar)</em></p>'
  'Escudero-bill-ban-officials-relatives-gov-t-contracors':
    'author': 'Eimor Santos, Newswatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T16:26:28.000+08:00
    'imagesource': 'jcr:72b11587-a5f0-4512-835c-a0e76bc76436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a16491e-c902-4453-a6cc-16a2b2fd567a'
    'lead': 'In response to President Ferdinand Marcos Jr.’s strong condemnation of
      corruption in flood control projects, Senate President Chiz Escudero announced
      plans to file a bill prohibiting relatives of public officials from securing
      government contracts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T16:30:23.297+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-29T16:30:23.560+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T16:30:23.323+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero pushes to ban officials’ relatives as gov’t contractors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc22bb4-69f0-4fcf-8b94-d234333c9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - In response to President
        Ferdinand Marcos Jr.’s strong condemnation of corruption in flood control
        projects, Senate President Francis “Chiz” Escudero announced plans to file
        a bill prohibiting relatives of public officials from securing government
        contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edffe57-902b-4955-887c-e049dda61f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Maghahain kami ng panukalang batas na ang layunin ipagbawal ang sinumang
        mambabatas o opisyal ng pamahalaan, nasyonal man o lokal, na maging kontraktor
        o supplier sa pamahalaan,” Escudero said during a press conference on Tuesday,
        July 29, a day after the president’s State of the Nation Address (SONA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdafead-9999-4104-9bcd-dd9bc461b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will file a bill that aims to ban, up to the fourth
        civil degree of consanguinity and affinity, any relative of lawmakers or government
        officials—whether national or local—from becoming a contractor or supplier
        for the government.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be402d4-b83b-417c-9fca-34283c679940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.313+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'These include immediate family members, grandparents, grandchildren,
        great-grandparents, aunts and uncles, nieces and nephews, great-grandchildren,
        great-great-grandparents, great-aunts and uncles, first cousins, and grandnieces
        and grandnephews.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff3d4b-341d-4fad-ac88-40969f0a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.313+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Para sa akin, klarong conflict of interest ‘yon [For me, that clearly
        represents a conflict of interest],” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a0f2f-6ad2-47ab-9844-d2a26e8ba207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T16:30:23.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said his office is currently drafting the bill, which may
        be filed by Wednesday. He hopes the proposal will be included in the list
        of priority measures of the Legislative-Executive Development Advisory Council
        (LEDAC) for the 20th Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf07cb6-8813-46fa-bc08-5cbccad70dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T16:30:23.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-29T16:30:23.569+08:00
