      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '1855b9e4-620a-4016-98ee-ba0be62f7fdf'
      activationstatus: true
      created: 2025-07-29T15:11:33.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Romualdez said the mechanism has been a parliamentary practice across
        several Congresses.</p>'
    section24:
      primarytype: 'block'
      uuid: 'e915bcd3-b5b0-4585-af5e-95577ac3bb9f'
      activationstatus: true
      created: 2025-07-29T15:11:33.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-29T15:11:33.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-29T15:11:33.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The small committee does not override or replace the plenary. Its
        outputs are reported and become part of the final GAB. To characterize it
        as a ‘secret meeting’ is misleading and undermines the institutional memory
        and processes of the House,” the speaker’s office said.</p>'
    section25:
      primarytype: 'block'
