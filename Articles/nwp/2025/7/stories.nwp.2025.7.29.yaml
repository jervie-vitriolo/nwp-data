  'ph-thanks-uae-for-pardon-of-68-filipinos':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-29T12:34:14.000+08:00
    'imagesource': 'jcr:2bcdcba1-dab1-4377-9413-4712d560cc74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '787c5698-d4d8-4055-8a52-155ad1724e64'
    'lead': 'The Philippine government conveyed its deep appreciation to the United
      Arab Emirates (UAE) for granting humanitarian pardon to 68 Filipino detainees
      in celebration of Eid al-Adha last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-29T12:35:50.639+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-29T12:35:50.878+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-29T12:35:50.661+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['UAE']
    'stories': []
    'template': '1'
    'title': 'PH lauds UAE for pardon of 68 Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ac20e-52ca-4762-a70b-d98500588bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        conveyed its deep appreciation to the United Arab Emirates (UAE) for granting
        humanitarian pardon to 68 Filipino detainees in celebration of Eid al-Adha
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa358b-3a81-4b30-87e3-f9bcd590b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the Department of Foreign Affairs (DFA)
        said the clemency reflects strong and enduring ties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574067ab-d9db-4d92-931a-7c6cffd536d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This generous and benevolent gesture is a testament to the robust
        bilateral relations between the Philippines and the UAE, and a lasting gift
        to the families of the pardoned Filipinos,” the DFA said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6bc2b-5b21-41f7-bac4-7fff21ec62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement came a day after President Ferdinand Marcos Jr. acknowledged
        the role of key Middle Eastern countries in extending clemency to Filipino
        workers during his fourth State of the Nation Address (SONA).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a46561-4f9c-46d0-965a-0c3d8908247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gayundin, dahil sa ating masigasig na pakikipag-ugnayan, sa loob ng
        tatlong taon, nagawaran ng kapatawaran ang mahigit anim na raang kababayan
        nating nahatulan, dahil sa sari-saring paglabag sa batas sa ibang bansa, lalo
        na sa UAE, sa Qatar, sa Bahrain, at sa iba pa,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33a987-137e-4b1b-a4c7-f09f980c3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Likewise, because of our active diplomatic engagement,
        in the past three years more than 600 Filipinos convicted of various offenses
        overseas - especially in the UAE, Qatar, Bahrain, and others - were granted
        clemency.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d59f1-6690-4ddf-9c98-221a358fb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos personally extended his thanks during the SONA: “For their crucial
        and most beneficent sovereign interventions, I personally convey the entire
        nation’s sincerest gratitude to the Sultanate of Oman, the United Arab Emirates,
        the State of Qatar, the Kingdom of Bahrain, the State of Kuwait, and to all
        the leaders of various countries that have granted clemency and have shown
        kindness to our beleaguered compatriots.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae18e7e-9564-4204-9ae5-1c8a5fefa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T12:35:50.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-29T12:35:50.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T12:35:50.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA confirmed that arrangements are under way for the repatriation
        of the 68 Filipinos.</p>'
  'Beyonce-s--Cowboy-Carter-highest-grossing-':
    'author': 'Danielle Broadway and Alicia Powell, Reuters'
    'caption': ' Beyonce receives Album of the Year award for "Cowboy Carter" during
      the 67th Annual Grammy Awards in Los Angeles, California, US, February 2, 2025.
      (Mario Anzuoni/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
