      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bicameral panel is tasked to reconcile the differing provisions
        of the Senate and House’s versions of the national budget bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1499f-35c6-4f78-a583-bbb16c2a70d0'
      'mgnl:activationStatus': true
