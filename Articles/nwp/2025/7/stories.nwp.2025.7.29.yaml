      'mgnl:lastModified': 2025-07-29T18:45:19.847+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nation/Geneva, Switzerland</strong> - A worst-case
        scenario of famine is unfolding in Gaza and immediate action is needed to
        end fighting and allow unimpeded aid access, a global hunger monitor warned
        on Tuesday, July 29, saying failure to act now would result in widespread
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29adc8c4-f919-4014-bafd-02063da2d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.848+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b2226-fa2e-496e-bf89-6fd555c704f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T18:45:20.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T18:45:19.849+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Its alert coincided with a statement from Gaza health authorities
        saying Israel''s military campaign had now killed more than 60,000 Palestinians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997448f6-426c-49a1-8b0c-579cfc8c451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:40:08.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
