      'mgnl:lastModified': 2025-07-29T19:00:08.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b976080-2637-47b8-ad09-68daa74b4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang natin bubuksan ang Kongreso para sa mga mamamayan na
        magbabantay ng badyet. Mapapanood din ang lahat ng diskusyon sa telebisyon
        at mga social media platforms,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
