      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.928+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Open bicam bills</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d2ce7-9d40-4086-aa70-9fa48ebf38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.929+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have filed separate proposals calling for the opening
        of the bicameral conference committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640226a1-e864-495b-87f2-8ae650667bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.929+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e18f8-4121-4f24-88c9-17548af078b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, a joint resolution – filed by Senators Vicente Sotto
        III, Risa Hontiveros, Panfilo Lacson, Loren Legarda, Juan Miguel Zubiri, Francis
        Pangilinan, and Bam Aquino – was lodged in a bid to ensure transparency and
        accountability in the enactment of laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07afefb-ace8-4bb5-a9e8-f493f6122804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d666baa-3c3f-406f-b277-a8d13fe5ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.931+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A House counterpart joint resolution was filed by Akbayan Reps.
        Perci Cendaña, Chel Diokno, Dadah Ismula, Mamamayang Liberal Rep. Leila de
        Lima, Albay Rep. Cielo Krisel Lagman, and Dinagat Islands Rep. Kaka Bag-ao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b766bbe-7908-459c-9685-9c6e6ae49d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.932+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b5955-3ef4-4542-b878-52a55fc92b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-29T18:42:09.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:00:08.932+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“All bicameral conference committee deliberations shall be open
        to the public, conducted in person or through digital livestreaming. The bicameral
        conference committee shall produce a matrix comparing the differences between
        the House of Representatives’ and the Senate’s versions of the bill, and how
        these differences were resolved,” the resolutions read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aef7b9-60d1-4f70-8f09-141dc617b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T18:42:09.362+08:00
