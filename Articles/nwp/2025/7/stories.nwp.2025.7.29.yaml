    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8b279-bb4e-4096-a443-4ebc4c755769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.816+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korea said on Tuesday,
        July 29, the United States must accept that reality has changed since the
        countries'' summit meetings in the past, and no future dialogue would end
        its nuclear program, state media KCNA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe7d75-1058-45eb-873d-969ba5e6091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.817+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60c999-d02c-499d-a5f7-336b7554da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.527+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.817+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, the powerful sister of North Korean leader Kim Jong
        Un who is believed to speak for her brother, said she conceded that the personal
        relationship between Kim and US President Donald Trump "is not bad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcc025-5888-47c4-845a-7456ad5317f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.818+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41072604-d66e-468e-980d-8a46438a7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.528+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.818+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But if Washington intended to use a personal relationship as a way
        to end the North''s nuclear weapons program, the effort would only be the
        subject of "mockery," Kim Yo Jong said in a statement carried by KCNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b364cc7-64ff-4692-a5bc-b8c7ec0ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.819+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea26c5b-1cfc-4b82-b66c-26a874c4c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.529+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.820+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the US fails to accept the changed reality and persists in the
        failed past, the DPRK-US meeting will remain as a ''hope'' of the US side,"
        she said, referring to North Korea''s official name, the Democratic People''s
        Republic of Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ece91-a2a0-437a-a102-68e963adad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.820+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce9c86-841e-4082-8924-53720bbedc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.530+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.821+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s capabilities as a nuclear weapons state and the geopolitical
        environment have radically changed since Kim and Trump held talks three times
        during the US president''s first term, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdee8c-42b0-4f44-ba7f-eb96c8a0ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.821+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc493d5-5bde-4eb7-8c38-b539a12969b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.822+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Any attempt to deny the position of the DPRK as a nuclear weapons
        state ... will be thoroughly rejected," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943e7c4-c6b5-4f86-9995-854bc14a4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.531+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.822+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bd8bf-e3cf-43b7-9db8-5d7edc1b5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.823+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the improving ties between North Korea and Russia,
        another KCNA report noted the resumption of the first direct passenger flight
        between Pyongyang and Moscow in decades that arrived in the North Korean capital
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5104e-989e-4dab-b526-8a4469c048dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.532+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.824+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a604e-bf25-433e-9c07-21f7515efaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.533+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-29T19:02:35.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-29T19:02:34.824+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The flight resumed "amid the daily-growing many-sided visits and
        contact between" North Korea and Russia, KCNA confirmed on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ac051-5cd2-423a-82aa-91ff1db85a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-29T19:00:04.533+08:00
