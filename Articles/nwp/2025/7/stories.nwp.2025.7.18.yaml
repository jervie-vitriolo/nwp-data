    'template': '1'
    'title': 'Taiwan will not provoke confrontation with China; does not seek conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9ea65-5363-4168-9e8c-8cc88d6887e7'
      'mgnl:activationStatus': true
