      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
