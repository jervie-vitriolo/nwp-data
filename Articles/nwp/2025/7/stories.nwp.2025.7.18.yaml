      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9cbc9-8cec-429e-b39b-7dd158d18ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leavitt told reporters Trump was not experiencing discomfort due
        to the condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8802583-8141-482d-9e45-832a2560531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.864+08:00
