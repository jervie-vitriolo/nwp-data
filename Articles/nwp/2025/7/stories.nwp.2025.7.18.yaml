      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not immediately confirm the authenticity of the letter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda4dde-8204-4e2d-b609-d2929a5b3fce'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.012+08:00
