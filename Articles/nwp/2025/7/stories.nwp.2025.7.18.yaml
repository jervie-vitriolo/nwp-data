      'mgnl:lastModified': 2025-07-18T15:03:55.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond to a request for comment\
        \ from Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496ebfd-24fa-4f8d-a070-3bbdd5a9aa63'
