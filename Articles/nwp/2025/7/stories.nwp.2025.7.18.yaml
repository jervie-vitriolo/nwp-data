      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I mean isn''t it fun? Like our group is just a unique type of global,"
        said Kenny, who is Chinese American.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecc7b5-142a-4536-876e-a83bd00631c8'
