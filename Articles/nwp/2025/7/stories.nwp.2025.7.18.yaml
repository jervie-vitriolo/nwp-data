    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T15:31:07.000+08:00
    'imagesource': 'jcr:42fded37-15e2-4351-8184-31497d9076be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd757b5ac-47c2-4424-bfaa-cba0bd2952da'
    'lead': 'Donald Trump’s name appeared on a risque 2003 personal note to Jeffrey
      Epstein, the Wall Street Journal reported on Thursday. The president responded
      that the letter was fake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T15:40:07.796+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-18T15:48:32.933+08:00
