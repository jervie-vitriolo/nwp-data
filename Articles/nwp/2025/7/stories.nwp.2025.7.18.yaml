    'stories': []
    'template': '1'
    'title': 'DFA lowers alert level in Iran as security conditions improve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf03f0-32cb-48ba-907d-dc05d5d0d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:23:21.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:23:21.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T12:23:21.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) announced on Friday, July 18, the lowering of the alert level
        in Iran from Level 3 (Voluntary Repatriation) to Level 2 (Restriction Phase),
        citing "positive developments in the security situation in Iran."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcc9f1-5680-459c-ac4f-218d6e9ad7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:23:21.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:23:21.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T12:23:21.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new alert level takes effect immediately and signals a partial
        easing of restrictions for Filipino nationals residing or working in the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf81f9-4ee1-42f2-8c62-af72830f2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:23:21.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:23:21.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T12:23:21.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the downgrade, the DFA confirmed that support for Filipinos
        who wish to return home will continue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0da07d-0476-437a-9e9b-04218a052682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:23:21.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:23:21.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T12:23:21.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine Embassy in Tehran will continue facilitating the voluntary
        repatriation of Filipinos,” the department stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
