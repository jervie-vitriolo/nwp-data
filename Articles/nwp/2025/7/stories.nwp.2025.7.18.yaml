      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Journal said the birthday letter, bearing Trump’s name, contains
        several lines of typewritten text framed by the outline of a naked woman,
        which appeared to be hand-drawn with a heavy marker. The newspaper said the
        letter concludes “Happy Birthday — and may every day be another wonderful
        secret," and featured the signature "Donald."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8295b-a784-4d4b-bbb7-cbb120674488'
      'mgnl:activationStatus': true
