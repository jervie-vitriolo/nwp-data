      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207db98-e55b-4b2e-ae2b-5813639bd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
