      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.766+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US</strong> - "The Late Show with Stephen Colbert,"
        the most-watched late-night program on US broadcast television and a frequent
        platform of satire aimed at President Donald Trump, will end its 10-year run
        on CBS in May 2026, the network said on Thursday, July 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11eaa0-9ab0-4d58-bbc3-7c2d3f675591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.837+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.767+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94486af9-6e1b-4dd5-ba73-7a9ddd6d3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.768+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The show will be retired and Colbert will not be replaced. New episodes\
        \ will air until the end of the broadcast TV season in May 2026, a network\
        \ statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262043bb-7929-462b-9d56-f64c290264f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.768+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c5309-f1c5-4bc0-9bfe-f15f8287863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This is purely a financial decision against a challenging backdrop\
        \ in late night. It is not related in any way to the show’s performance, content\
        \ or other matters happening at Paramount,\" CBS executives said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ab723-83f7-444a-956c-b643b268b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.839+08:00
