      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lillard, who turned 35 on Tuesday, saw his season come to an abrupt\
        \ end on April 27 after an excruciating torn left Achilles tendon knocked\
        \ him out of the rest of the playoffs.\r"
