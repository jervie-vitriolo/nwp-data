      'mgnl:lastModified': 2025-07-18T15:48:32.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Trump and Bondi said on Thursday they would seek court permission
        to release grand jury testimony from the Epstein case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74d251-3b57-4628-aa9a-efb8f6963691'
