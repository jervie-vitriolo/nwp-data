      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286daad-43ce-4d5f-a028-a98fc7b33620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
