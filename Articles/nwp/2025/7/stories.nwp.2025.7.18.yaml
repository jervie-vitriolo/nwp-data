      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.018+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3a0d2-cd32-4423-ae3c-97045d29f799'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.019+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.623+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Attorney General Pam Bondi had pledged months earlier to reveal major\
        \ revelations about Epstein, including \"a lot of names\" and \"a lot of flight\
        \ logs.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d252d-0311-4c60-89bc-a8c2f598da1f'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.019+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.624+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.019+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67abed2-fe9c-4f80-9ed7-c6cabf198cac'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.020+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.624+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.020+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Some Trump supporters have demanded the release of more information\
        \ on Epstein, causing a rare fracture within his base of support. Trump has\
        \ pushed back.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50b841-63b7-406e-8e46-a77ef0cd9d30'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.021+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.625+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52506701-167d-431e-bb89-ba1aca40a7df'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.021+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.626+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.021+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s all been a big hoax,\" Trump told reporters in the Oval Office\
        \ on Wednesday, as calls increased for the release of more information on\
        \ Epstein’s clients.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee91ba5-1086-4ed9-a819-5fef1dfcc289'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.022+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.627+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.022+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4f014-be60-4d39-840a-eb9747c2e002'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.023+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.628+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But Trump and Bondi said on Thursday they would seek court permission\
        \ to release grand jury testimony from the Epstein case.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff5815-ca45-4622-95fc-e029ceca6aaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.023+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.628+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e29d8c-e909-4064-93b4-86c74e297486'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.024+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.629+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.024+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Journal said the birthday letter, bearing Trump’s name, contains\
        \ several lines of typewritten text framed by the outline of a naked woman,\
        \ which appeared to be hand-drawn with a heavy marker. The newspaper said\
        \ the letter concludes “Happy Birthday — and may every day be another wonderful\
        \ secret,\" and featured the signature \"Donald.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3dbca3-7577-41a7-97a9-04de205f3ef2'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.025+08:00
