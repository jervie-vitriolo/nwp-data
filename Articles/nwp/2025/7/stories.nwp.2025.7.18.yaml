    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b42806-804a-4d7c-91cf-28649d582bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.454+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that Brazil would go ahead with regulation and taxation
        of US tech firms, telling a gathering of leftist student activists in the
        state of Goias that tech firms are conduits of violence and fake news disguised
        as freedom of expression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902959ce-c00d-4430-b00a-8fef332402be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.455+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf2c5e-f5ac-45e2-b6b4-343772a3eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.455+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, during an evening TV and radio address to the
        nation, Lula said the defense of Brazil’s sovereignty extends to protecting
        itself against the actions of foreign digital platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c92a1b-2b25-4a0d-8019-ffaa79ea20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c6d9b-cb40-43de-bfee-a26bbb49d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the near five-minute address, Lula said Brazil has been negotiating
        with the US over tariffs, and repeated that the Latin America country had
        sent a proposal in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15a43d-ac1b-46be-90f7-98686cc8165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b1ed5-0bbc-446c-beb6-61255122f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We expected a response, and what we received was unacceptable blackmail,
        in the form of threats to Brazilian institutions and false information about
        trade between Brazil and the United States," Lula said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a629aaf-ed4a-4933-a291-0598741b5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257de61-bba5-4fc6-92ef-ceb55e11c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brasilia has been holding discussions with industry groups and companies
        that will be affected by the US tariff, while also readying potential retaliatory
        measures if talks fall through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5689d0-ac59-4485-a014-e1df3663ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ed193-cbd4-4aa3-a782-800d310c7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Mauro Vieira told CNN Brazil separately on Thursday
        that Lula was open to talks with Trump, who had not yet met each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2d6d1-41ec-47ff-b2b9-bda015b1f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96db3a9-343d-4d62-b589-aa0bf291fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the circumstances are given, they will speak," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aae492-beb9-46d3-8104-d88678b1de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.723+08:00
