      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5ca1f-e5f2-4f94-b917-348dcaee6c5f'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.617+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump will be suing The Wall Street Journal, NewsCorp,\
        \ and Mr. Murdoch, shortly.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55290fd2-eedd-41f9-8524-0e6902305b61'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.015+08:00
      'mgnl:createdBy': 'cj-nwp'
