      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbca899-758c-447d-aded-54d6a9aafa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.292+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.292+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Asked about the court action later in the day, a spokesperson for Duffy\
        \ said, \"Naturally, Gavin Newsom’s plan is to waste even more taxpayer dollars\
        \ defending this boondoggle.\" He added: \"See you in court, Gavin.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9f123-e69e-4141-8d39-29ad1fca1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.293+08:00
