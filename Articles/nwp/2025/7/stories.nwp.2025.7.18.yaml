    'lead': 'President Ferdinand Marcos Jr. will hold his first bilateral meeting
      with United States President Donald Trump in Washington, D.C., from July 20
      to 22, with talks expected to focus on trade, defense, and regional security,
      according to the Department of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T16:32:15.020+08:00
