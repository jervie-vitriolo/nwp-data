      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President JD Vance responded to the story on X, saying, "Forgive
        my language but this story is complete and utter bullshit. The WSJ should
        be ashamed for publishing it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494b62d-7722-44c7-86f9-7f9650a221bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.836+08:00
