      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f249dd3-12c2-4595-af91-ba11885a152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.873+08:00
