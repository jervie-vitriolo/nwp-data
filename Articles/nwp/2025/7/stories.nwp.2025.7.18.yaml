    'title': 'CBS cancels Stephen Colbert’s late-night show, calling decision ''financial'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba87911-3bec-4c1f-8a63-1b1061125afa'
      'mgnl:activationStatus': true
