      'mgnl:lastModified': 2025-07-18T11:20:39.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d9d84-1514-4c80-a2db-fdf36d69bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The governor said termination of the grants amounted to \"petty, political\
        \ retribution, motivated by President Trump’s personal animus toward California\
        \ and the high-speed rail project, not the facts on the ground.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cc686-ed00-4d7a-ad59-341dcabbc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.287+08:00
      'mgnl:createdBy': 'cj-nwp'
