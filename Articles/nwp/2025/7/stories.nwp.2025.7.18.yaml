      'mgnl:lastModified': 2025-07-18T15:03:55.025+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7ee24-bd0a-48fd-a1d1-95e66b35a0b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.025+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.630+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.025+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Vice President JD Vance responded to the story on X, saying, \"Forgive\
        \ my language but this story is complete and utter bullshit. The WSJ should\
        \ be ashamed for publishing it.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ecb15-1488-4917-b744-df1f7241b1b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.026+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.631+08:00
