      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fff2e7-f670-41f3-a972-a3322365e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.865+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He described this as "consistent with minor soft tissue irritation
        from frequent handshaking and the use of aspirin, which is taken as part of
        a standard cardiovascular prevention regimen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808a679-6756-4652-9d15-c320a92af429'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.866+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67aac93-048c-4284-a7e0-ddb3938be519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.866+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"President Trump remains in excellent health," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025b946-95ec-4801-a814-f88383a558e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db327f73-acbd-40fd-888c-a46304187099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.867+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kwame Amankwah, a physician who is chief of vascular surgery at
        the University of Connecticut in Hartford, said chronic venous insufficiency
        is usually an issue with the lower legs in which the veins have problems sending
        blood from the legs back to the heart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac82018-bd7a-4c9c-9086-6d741c8dde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.868+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66f012-1152-4526-8d4d-2699c6c8ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.868+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is usually treated with compression stockings and leg elevation,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e9960-bde6-48b4-8445-0789c4f4bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7213043-b3b4-43aa-b299-cb571f03e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.869+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Even if he doesn’t have heart disease, the condition needs to be
        addressed. If it’s not managed with compression stockings and elevation, severe
        swelling and ulcers can develop, warranting more significant medical interventions,"
        Amankwah said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf73092-8d15-4c72-9154-5a5c2951b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.870+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.769+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4115bcf-3eb3-43e8-9d4a-55783f6212c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.769+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Todd Berland, a physician who is director of outpatient vascular
        interventions at NYU Langone Health, said chronic venous insufficiency “has
        no overall effect on life expectancy. It’s a quality-of-life issue, not a
        quantity of life issue.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e30a2c-02a3-43eb-8f35-73f436ac9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.770+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8e3da-0439-4741-9634-8708c481d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.770+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump underwent an extensive physical examination on April 11 at
        Walter Reed National Military Medical Center in suburban Washington. It said
        Trump had a normal heart rhythm and no major health problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd23f1-0ec2-4de0-b73c-12984b07acac'
