      'mgnl:lastModified': 2025-07-18T15:48:32.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1cd0f-7d1a-4800-acf9-ab1035b4726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting By</em> July 17 (Reuters) - Donald Trump’s name
        appeared on a risque 2003 personal note to Jeffrey Epstein, the Wall Street
        Journal reported on Thursday. The president responded that the letter was
        fake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46953a1b-4fa2-47bb-b6e7-8ec686ae5df8'
      'mgnl:activationStatus': true
