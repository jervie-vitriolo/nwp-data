    'mgnl:lastModified': 2025-07-18T18:07:27.214+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['bato-dela-rosa', 'claire-castro']
    'stories': []
    'template': '1'
    'title': 'Palace to Bato: ICC case not a diversion, don’t ride on ‘fake news’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3f6ce-16f2-466c-9148-e54673ee9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang pushed back
        against Senator Ronald “Bato” dela Rosa’s claim that the Palace was reviving
        the International Criminal Court (ICC) issue to divert attention from controversies
        involving First Lady Liza Marcos, saying the court case remains active and
        relevant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce4df6-1bf6-44ff-a30f-06803489fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.197+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.197+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Friday, July 18, Communications Undersecretary
        Claire Castro said the Palace had no hand in raising the ICC issue as a distraction
        and emphasized that the threat of a possible arrest warrant is real - not
        recycled.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8622-c54d-4150-ba87-85a320f8c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.197+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.197+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una po, iyong possible ICC arrest, hindi po ito old issue,”
        Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5258e-5b44-4bb1-8f27-a75f1f616106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.198+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.198+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First of all, the possible ICC arrest is not an old issue.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1bf11-3c10-4479-a0fa-e9df5bf77c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.198+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.198+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Every now and then may nadidinig po tayo na maaaring mailabas ang
        warrant of arrest,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565616c-3350-48b3-b8a0-cdab61afb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.199+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.199+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We continue to hear that a warrant may be released any
        time.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d11f81-aa67-4c73-a81e-72dc4d3ef3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.199+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.199+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa, who is among those under preliminary ICC scrutiny as chief
        implementer of the Duterte administration’s war on drugs, said Thursday the
        issue was revived to shift public attention away from questions about the
        authenticity of a now-debunked police report allegedly involving the first
        lady.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6aee4d-3ec6-4547-9175-69cd8bcbacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.199+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.199+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mahilig ang mga tao diyan sa Malacañang gumawa ng panibagong issue
        kahit old issue para i-divert ang atensyon ng tao,” Dela Rosa said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4bc10-f791-4950-ba50-ec36563ef37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.200+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People in Malacañang like reviving old issues to divert
        public attention.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cb1de-3188-4be4-9766-b2229c310960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.200+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But Castro rejected that assertion and pointed out that the Palace
        has only responded when asked about such matters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee636d14-14e8-4a2a-9967-07347dc05014'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.201+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.201+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala naman po tayong nairi-raise na old issues, maliban kung ito ay
        related sa itinatanong sa atin,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfd20f-86ed-4dd5-a705-ffe5235eae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.201+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.201+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We don’t raise old issues unless we’re asked about them.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585087c-eecb-4ff4-ad8e-ae7ebb88b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.201+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.201+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro then shifted focus back to the circulating police report, which
        she said had already been confirmed as altered by the Beverly Hills Police
        Department. She called out critics - including Dela Rosa - for picking up
        narratives based on fake documents.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c625e5-35e8-4ab3-933d-cc63e66bc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.202+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.202+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ito po ay sinabi na po ng Beverly Hills Police Department na
        altered iyong ipinost na police report, siya po ba ay sumasakay din sa issue
        ng fake police report?”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d1440-8e60-4ff6-aef4-1d9206c84b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:07:27.202+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:07:27.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:07:27.202+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Beverly Hills Police already confirmed that
        the posted report is altered, is he now also riding on a fake issue?]</p>'
  'claire-castro-liza-marcos-saudi-arabia-trip':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T18:07:37.000+08:00
    'imagesource': 'jcr:0afbc980-5412-4353-a4ec-5adb7c28dce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc4e840-8b3a-4e92-8df0-35f8e4f60eea'
    'lead': 'First Lady Liza Araneta-Marcos will not be joining President Ferdinand
      Marcos Jr. on his official trip to the United States this week, as she embarks
      on a separate working visit to the Kingdom of Saudi Arabia, the Palace confirmed
      Friday, July 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T18:09:10.907+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-18T18:09:11.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-18T18:09:10.934+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['claire-castro', 'liza-marcos']
    'stories': []
    'template': '1'
    'title': 'First lady to skip US trip, flies to Saudi for OFW outreach - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc1cf2-9099-4d57-843f-9c379b5fe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - First Lady Liza Araneta-Marcos will
        not be joining President Ferdinand Marcos Jr. on his official trip to the
        United States this week, as she embarks on a separate working visit to the
        Kingdom of Saudi Arabia, the Palace confirmed Friday, July 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59406fcf-d272-48da-8e25-f083cdb19d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing at Malacañang, Presidential Communications Office
        (PCO) Undersecretary Claire Castro announced that the first lady left for
        Riyadh on July 17, and will remain in the Gulf state until July 20 to engage
        with Filipino migrant workers and launch government service initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a2642-2e25-4d9b-96df-b0e4cc4e5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to Castro, Marcos’ trip will focus on meeting with overseas
        Filipino workers (OFWs) and supporting initiatives that promote their welfare.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520726c-706e-4e40-8819-5fb1c9e4f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“First Lady Maria Louise Araneta-Marcos will travel to Riyadh, Kingdom
        of Saudi Arabia on the 17th kahapon to 20th July on a working visit to meet
        overseas Filipino workers,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084050d-602c-4fe3-b956-2a53e8cda12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The first lady is expected to attend the OFW and OWWA Serbisyo Caravan,
        a one-stop government outreach event offering legal aid, financial support,
        and welfare counseling to OFWs and their families. She will also visit shelters
        that house distressed Filipino women, children, and workers, according to
        the Palace.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2cca7-9698-43c6-aa5b-760532960b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The trip... will highlight the steadfast commitment of the Marcos
        administration to the welfare of OFWs and their families,” Castro added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28d353-056f-4fc4-9067-33f7cfb47e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She emphasized that the visit was initially planned for early July
        but it was rescheduled to align with logistical arrangements in Saudi Arabia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c5747-f021-4805-8f2b-808f29f599c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also noted that DICT Undersecretary Dave Almirol will assist
        in launching a one-stop digital service center for Filipinos in the Kingdom,
        in partnership with the first lady’s office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e3de5-1df2-4301-a1a8-2ac7d46ff5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:09:10.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:09:11.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:09:10.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first lady is expected to return to Manila on July 21.</p>'
  'SSS-becomes-Century-Properties-3rd-largest-shareholder-in-P500-M-deal':
