      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d32ed4-791a-49c9-bfdd-e401487d91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
