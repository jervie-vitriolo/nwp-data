      'jcr:uuid': '05f1e6a2-cb4c-4862-9891-9039fb5055c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.859+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>After Leavitt’s briefing, the White House released the letter from
        a US Navy officer who is Trump’s physician, Sean Barbabella. It said Trump
        underwent a suite of tests about the issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc1663-d00b-4a4b-8c47-bc1f0d6ecd13'
