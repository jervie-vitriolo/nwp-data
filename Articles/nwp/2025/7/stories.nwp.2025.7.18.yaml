      'mgnl:lastModified': 2025-07-18T11:20:39.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A lawsuit challenging the cancellation as an \"arbitrary and capricious\"\
        \ abuse of authority was filed on Thursday at the U.S. District Court in Los\
        \ Angeles by the California High Speed Rail Authority, which oversees the\
        \ project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe7422-eda2-400d-bb1e-b6d3eaaac033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.284+08:00
