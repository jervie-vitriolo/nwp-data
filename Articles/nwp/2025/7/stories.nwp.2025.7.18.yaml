    'template': '1'
    'title': 'Trump’s name on 2003 birthday letter to Epstein, Wall Street Journal
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caa55f-232d-4f36-bb11-ff438709235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Donald Trump’s name appeared on a
        risque 2003 personal note to Jeffrey Epstein, the Wall Street Journal reported
        on Thursday, July 17, The president responded that the letter was fake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8030502-2e11-4d05-a71d-c0e1b8a14475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065af547-c984-47d6-ae45-2785f889b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that the letter was one of several included
        in a leather-bound album meant to celebrate Epstein’s 50th birthday, about
        three years before sex-abuse allegations emerged against the financier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2220a1-e07e-4741-a64c-fce8a2d2edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3f426-d5f0-4a47-a116-b280d5e87dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not immediately confirm the authenticity of the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026c9b3-146e-445f-ba35-f4374a832343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60728ced-55f3-4e1c-ad68-7f166dfe7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.147+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump quickly responded to the story on his Truth Social platform,
        saying he would sue the newspaper and Rupert Murdoch, who controls its publisher,
        News Corp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f04de2-d9a8-47be-8ed6-95f3d92d1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.825+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.147+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5def211-7823-4046-9422-e5e3f69f97af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.825+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.148+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Wall Street Journal, and Rupert Murdoch, personally, were warned
        directly by President Donald J. Trump that the supposed letter they printed
        by President Trump to Epstein was a FAKE and, if they print it, they will
        be sued," Trump wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead1ed7-b144-45f0-8e79-370c6bdefba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.826+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.149+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11352c-1d14-4380-bbaf-36a6143d7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.826+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump will be suing The Wall Street Journal, NewsCorp,\
        \ and Mr. Murdoch, shortly.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4b354-76f1-46ae-8cfc-ef4217d8d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb7a6c-d593-4cd9-88d3-0cf3327e476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.151+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Wall Street Journal and its parent company,
        Dow Jones &amp; Co, declined to comment on its story or Trump’s threat to
        sue. Representatives for News Corp and Murdoch could not immediately be reached
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f7ec8-2eff-4623-b9e5-7ee4822db8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.152+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e141244-d605-40ce-b9ed-2ca2ada060d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.153+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment
        from Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a8a45-4373-46d1-9ce5-0dc39e142bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.153+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74def002-7680-4f1c-adf4-8c62f0d511a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House has been roiled by questions about disgraced financier
        and convicted sex offender Epstein, after the Justice Department this month
        concluded that there was no evidence to support a number of long-held conspiracy
        theories about his clients and 2019 death in prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0cb2e-5187-498d-aecb-6377eef1fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453a948-2f31-446a-ad0a-cdc8f22275c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Pam Bondi had pledged months earlier to reveal
        major revelations about Epstein, including "a lot of names" and "a lot of
        flight logs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fb708-c320-4131-8124-55b4681533d2'
      'mgnl:activationStatus': true
