      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eeb356-b90f-40cb-bc1b-64e0e9c44eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.832+08:00
