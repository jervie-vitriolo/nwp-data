      'mgnl:lastModified': 2025-07-18T15:48:32.168+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288ec31-19c1-4ca0-b31d-5693a1ac60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.840+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not immediately confirm the authenticity of the letter.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f400319-4472-4439-94ae-2de53f63fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.841+08:00
