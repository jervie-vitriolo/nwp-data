      'mgnl:lastActivated': 2025-07-18T11:20:40.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.293+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765443b-b6f2-45bd-b050-4366111587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.293+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.293+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The funding cancellation marked the latest confrontation between the\
        \ Republican president and a Democratic governor widely viewed as a leading\
        \ contender for his party’s 2028 White House nomination.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a15d2-228f-49b4-ad20-803576619cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.294+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.294+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b256f-4e2f-4b0a-8a19-51deae24ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.294+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.294+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two men have clashed over issues from transgender athletes and\
        \ electric car rules to the use of National Guard troops during Los Angeles\
        \ protests and even egg prices.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c9058-2bb2-4981-baea-a36e49cbbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.295+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.295+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac5869-ab1a-47a9-a0ca-d55435751f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.296+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.296+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ian Choudri, chief executive officer of the California High Speed Rail\
        \ Authority, said that canceling the federal rail grants \"without cause isn't\
        \ just wrong, it’s illegal.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e492f-0afe-46b6-95bc-b896178c6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.296+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.296+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a46118-97e7-4eac-8cde-c1722c12c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.297+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.297+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"These are legally binding agreements, and the authority has met every\
        \ obligation, as confirmed by repeated federal reviews, as recently as February\
        \ 2025,\" Choudri said, adding that the program has created some 15,500 jobs.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259d505-0e6e-4bc2-9891-9fe1d0a0d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.298+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.298+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c69bbc-a596-441c-95c7-95aff93cd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.299+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.299+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Federal Railroad Administration issued a 315-page report last month\
        \ finding the project was plagued by missed deadlines, budget shortfalls and\
        \ questionable ridership projections.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cc31a-5559-41fb-a930-1aeb3dedb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.299+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.299+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0260f-ad6d-463f-9564-fa64cc898da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.300+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.300+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Choudri’s rail authority has called those conclusions \"misguided,\"\
        \ saying they failed to reflect \"substantial progress made to deliver high-speed\
        \ rail in California.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da337588-484c-4cb6-bec0-7f835e219ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.301+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.301+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a6cc6-16db-470e-b11b-5a4d8a8b045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.302+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.302+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Although Duffy chided the project for having yet to lay any track after\
        \ spending $15 billion over 16 years, Choudri said installing track is a final\
        \ step after land acquisition, environmental review and construction of supporting\
        \ structures.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b1f1d-d8bd-4666-9e80-48072a927e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.302+08:00
      'mgnl:createdBy': 'cj-nwp'
