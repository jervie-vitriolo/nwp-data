      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b2c0f-dd49-44a0-9b8c-c630cf431ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.834+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
