      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the group has drawn attention for having North Korean defectors,
        Hyuk hopes they will be judged by the quality of their work.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93c712-79ab-42a1-8d97-ef5c2f84b971'
