      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul South Korea</strong> - A new K-pop boyband made their
        global debut on Friday, July 18, with two members who defected from North
        Korea and an album that includes a song about the consequences of escaping
        one of the world’s most repressive states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfad62b-f633-435a-a4bc-7b1faa2fe77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb4c15-6fff-4a1a-a00a-ffb1db6bcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "1VERSE, pronounced \"universe\", is made up of five men in their 20s\
        \ from North Korea, Japan and the United States, who go by their first names,\
        \ Hyuk, Seok, Aito, Nathan, and Kenny.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41873e-d1c4-4163-ba2a-5907a9de1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.283+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60d8a0-a86b-45d7-813c-125ede9aaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.283+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "At midnight, the group performed a live-streamed showcase of their\
        \ first EP \"The 1st Verse\" featuring three tracks, including the debut single\
        \ \"Shattered\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f576aa-1e8b-48fa-9e4f-33c3deefbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.284+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c428e-9b51-41e5-a714-d684e99388bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.284+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A video to accompany the song will drop later on Friday. Recorded earlier\
        \ this year, it shows the group sporting make-up and slick hairstyles, dancing\
        \ against a stroboscopic background.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1d7ab-4dcf-464e-b6b5-bf5e57c34fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a8a99-57aa-4e91-b405-68423838790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yu Hyuk, originally from the northeastern county of Kyongsong in North\
        \ Korea, has been living in South Korea since 2013.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed4938-5c8f-4cf0-ab74-8d0aa1b15bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff9c94-c420-4c8b-91f1-6dddb8fe9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As well as enjoying the freedom to show off his talent to the world,
        the 25-year-old also appreciates being able to eat three meals a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086af03-51d3-4b9e-8e94-1ed41c29cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de9361-e40b-47b7-a8e5-ef20f7ba0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.287+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In North Korea, he started work at the age of nine and said he was
        sometimes forced into desperate measures to get food, eating spoiled rice
        or worse, and resorting to theft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828844dc-0ae2-4c99-91f7-1d37b7e3c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.287+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343f36b-2892-49ea-a9c8-e30bae9177f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.288+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"After I was caught stealing, I was beaten hard until I was bleeding.
        I was really hungry and instinctively I was thinking about survival," he told
        Reuters at the group’s studio in the South Korean capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831444fb-14a3-47f2-91a7-554476b29b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.288+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db6b03-699a-4759-893d-7dc4a23349d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.289+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea has stepped up control over people’s lives since the
        COVID-19 pandemic when all borders were sealed, and abuses such as executions,
        forced labor and reports of starvation continue, a UN official investigating
        rights in the isolated state told Reuters last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bf5fe-ff13-48b7-8ba4-27f7b0d836f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.289+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d562e21-d3c1-4ff4-b4cb-71ed6c88c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.290+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hyuk escaped North Korea as a child - fleeing to China and then
        across other international borders with the help of a broker arranged by his
        mother, who was already in South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051499d-46a9-4c51-82b1-b033c64143b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.290+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9fc19-bae2-4281-b528-ebac1e9c4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.291+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While he is happy with his new life, he recalls that it was a wrench
        to leave his home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a49e2-7712-4720-8f6c-0c1644a64634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.291+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5552079-1e07-4d76-b16a-04668f0f9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I was hungry and tired, but I was happy surrounded by the people\
        \ I like which made it tougher for me to want to come here at first,\" he\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b6e1c-6eaa-4066-9b8f-92ae943ef583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feca308-d56e-4cc9-9fa8-43d306d54eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The song "Shattered" encapsulates his feelings when he learned about
        the death of his father in North Korea, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab78a5-9caa-47a9-9119-32af5876f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.294+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02364b74-eff0-4c56-a3ba-92235fac3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:29:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:29:10.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim Seok, the other North Korean defector in the group and also
        25, used to live in a border town near China. He was exposed to K-pop by a
        friend who shared music videos on a portable media player, including Psy’s
        2012 smash "Gangnam Style".</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e906a-075b-4015-819c-24ba73275b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.294+08:00
