  'Netflix-used-GenAI-in-TV-series':
    'author': 'Dawn Chmielewski and Lisa Richwine, Reuters'
    'caption': 'Smartphone with Netflix logo is placed on a keyboard in this illustration
      taken April 19, 2022. (Dado Ruvic/Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T13:27:28.000+08:00
    'imagesource': 'jcr:d8f1f402-c66e-4905-a478-1710555c2b22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2adc694-e1f9-472f-ac21-12bd98cdb8e6'
    'lead': 'Netflix said on Thursday, July 17, that it used generative artificial
      intelligence to produce visual effects that appeared for the first time on screen
      in one of its original series, employing a technology that has been a source
      of anxiety throughout Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T13:37:13.911+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-18T14:09:23.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-18T14:09:22.796+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netflix says it used GenAI in Argentine TV series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e2f6d-0440-404e-abf1-aa7a699bcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.949+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, United States</strong> - Netflix said on Thursday,
        July 17, that it used generative artificial intelligence to produce visual
        effects that appeared for the first time on screen in one of its original
        series, employing a technology that has been a source of anxiety throughout
        Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496a359-78ee-4959-959d-294028024dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.950+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295ee0e-e271-4b1a-a101-0ef2092d2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.950+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Co-CEO Ted Sarandos hailed AI as "an incredible opportunity to help
        creators make films and series better, not just cheaper."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfa5c2-6153-4271-8580-75591001f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.951+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3902b8d-4cd3-4cef-93a4-e886c5627b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.951+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sarandos offered the example of Argentine science-fiction series
        "El Eternauta (The Eternaut)," where the creators wanted to show a building
        collapsing in Buenos Aires - a visual effect that would have been beyond the
        project’s budget. The creative team partnered with Eyeline Studios, a production
        innovation group within Netflix, to make the dramatic scene with the aid of
        AI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16edc7c-74bf-4424-a61e-08de76870ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.770+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd5bc4-82bc-4cc6-b42d-ef3fa4775b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T13:37:13.951+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That VFX sequence was completed 10 times faster than it could have
        been completed with visual traditional VFX tools and workflows," Sarandos
        said during the company’s second-quarter investor call. "And also the cost
        of it would just wouldn''t have been feasible for a show in that budget."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b58587-7ac1-4c09-bc5c-521682c413a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.771+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7638d-2ac4-4de6-8af8-a674f9cc23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sarandos said the sequence is the first GenAI final footage to appear\
        \ on screen in a Netflix original series or film.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b536851-928e-48f2-84c6-5798c8e1cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5880c72-d212-41d6-8e53-aec6c9980cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.773+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>AI has become a flashpoint in Hollywood since the labor unrest of
        2023, which resulted in new guidelines for the use of the technology. The
        main concern is that AI could replace the work of humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8118bb5-adc4-4770-8fa1-302efc21f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.773+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d641c06-4358-46db-8bba-b65caa5afc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.774+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Co-CEO Greg Peters said Netflix may find other ways to leverage
        generative AI to improve the user experience - including offering viewers
        the ability to use spoken words to find something to watch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad9f9d-00ef-4bf4-b723-6c23693e05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.774+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754399c-4084-491a-990e-342945e6a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.775+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Saying 'I want to watch a film from the '80s that’s a dark psychological\
        \ thriller,' (and getting) some results back ... you just couldn't have done\
        \ in our previous experiences,\" said Peters. \"So that’s super-exciting.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9c16b-7ac3-4e02-84d1-d0f357c799df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.775+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37870558-c282-43df-8056-7b6c158cf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.776+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Advertising represents another opportunity for generative AI, Peters\
        \ said, as brands and marketers seek to create compelling content.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8f914-be61-48aa-a73b-2c1dc8afcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.776+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-18T14:09:23.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:09:22.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbf688-fe02-493b-a3e9-6e172911127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:09:22.777+08:00
      'mgnl:createdBy': 'jham-nwp'
