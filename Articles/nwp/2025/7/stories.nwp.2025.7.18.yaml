      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lula, who is in his third non-consecutive term as president of Latin
        America’s largest economy, saw his approval ratings start to rebound after
        the trade spat with Trump last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b4695-8638-4f86-87e7-73a5a4cf6395'
