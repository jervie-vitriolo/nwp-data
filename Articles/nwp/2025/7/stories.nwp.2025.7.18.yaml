      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26daf7f-9f4c-4531-95fb-fb13047a7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.843+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The Wall Street Journal, and Rupert Murdoch, personally, were warned\
        \ directly by President Donald J. Trump that the supposed letter they printed\
        \ by President Trump to Epstein was a FAKE and, if they print it, they will\
        \ be sued,\" Trump wrote.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d23a3-8fff-4733-b7b0-583bd3b598c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.844+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
