      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recent reports have suggested that Pyongyang is stepping up its
        crackdown on the consumption of South Korean culture, including a case where
        teenagers were sentenced to hard labor for watching K-pop, as well as suppressing
        South Korean speaking styles.</p>'
    '31':
