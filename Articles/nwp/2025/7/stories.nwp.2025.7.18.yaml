      'mgnl:lastModified': 2025-07-18T09:38:19.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The letter said there was no evidence Trump had contracted deep
        vein thrombosis or arterial disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d8ba9-e230-40df-971a-fa9144a5073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.862+08:00
