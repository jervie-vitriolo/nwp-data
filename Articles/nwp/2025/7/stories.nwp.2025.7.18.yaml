      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6a82a-d997-4025-a5b6-4fc05a6b9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
