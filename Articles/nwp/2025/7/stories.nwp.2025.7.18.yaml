    'jcr:uuid': 'dbe4217e-b397-44e9-b737-727b94919810'
    'lead': 'The Department of Foreign Affairs (DFA) announced on Friday, July 18,
      the lowering of the alert level in Iran from Level 3 (Voluntary Repatriation)
      to Level 2 (Restriction Phase), citing "positive developments in the security
      situation in Iran."'
