    'mgnl:tags': ['trump', 'marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos to invite Trump to Manila for 2026 East Asia Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f073be-edad-4ca0-b525-eb6c0e59dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:34:17.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:35:41.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:35:41.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines -  President Ferdinand Marcos Jr. will
        extend a formal invitation to United States President Donald Trump to visit
        the Philippines for the 2026 East Asia Summit (EAS) as part of his official
        trip to Washington, D.C. from July 20 to 22, the Department of Foreign Affairs
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460412c-d674-48e0-9d8e-1473d2f07c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:34:17.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:35:41.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:35:41.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'DFA Assistant Secretary for American Affairs Raquel Solano said the
        invitation carries special significance, coinciding with two major milestones:
        the 80th anniversary of Philippine-US diplomatic relations and the 75th anniversary
        of the defense alliance between Manila and Washington.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488107b-2cac-4ca3-b7f5-509a568f276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:34:17.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:35:41.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:35:41.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As the Chair of ASEAN in 2026, the President will invite President
        Trump to attend the East Asia Summit,” Solano told the Malacañang Press Corps.
        “It will be an auspicious time for President Trump to come to Manila.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7dfa66-bbf3-4b9e-be28-1fbb1753491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:34:17.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:35:41.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:35:41.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The East Asia Summit, a key forum for regional strategic dialogue,
        brings together ASEAN leaders with major partners including the US, China,
        Japan, and India. Marcos is expected to highlight the Philippines’ priorities
        as ASEAN chair, including regional security, economic integration, and people-to-people
        ties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c58b3-5e2d-4e45-9336-72d5869eccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:34:17.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:35:41.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:35:41.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The invitation also reflects the administration’s bid to bolster
        relations with Washington at a time of heightened geopolitical tensions in
        the Indo-Pacific. Solano noted that Marcos’ US visit underscores “the special
        regard the United States has for the Philippines,” as he will be the first
        ASEAN leader to hold talks with Trump since the latter returned to the White
        House earlier this year.</p>'
