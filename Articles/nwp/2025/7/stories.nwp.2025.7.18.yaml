      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T17:46:41.715+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Stormy conditions are imminent over northern Luzon tonight,” weather\
        \ bureau PAGASA (Philippine Atmospheric Geophysical Astronomical Service Administration)\
        \ said in its 5 pm update. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4ebce-0321-4f44-8b9f-6ca0f5671e7b'
