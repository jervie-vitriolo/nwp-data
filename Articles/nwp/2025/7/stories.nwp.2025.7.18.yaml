      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump will be suing The Wall Street Journal, NewsCorp,\
        \ and Mr. Murdoch, shortly.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c097bf4-08d8-40ff-995f-557e1eeb93e4'
      'mgnl:activationStatus': true
