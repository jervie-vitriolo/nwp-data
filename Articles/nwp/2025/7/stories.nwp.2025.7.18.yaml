      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Balance of payments position swings to surplus in June</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cab06-135f-4d75-a61d-79a91cc87f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.052+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.052+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3364a-061b-4cca-864e-d626dc49177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.052+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.052+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Manila, Philippines – The country’s balance of payments (BOP) swung\
        \ to a surplus of $226 million in June, buoyed by remittances and borrowings,\
        \ the Bangko Sentral ng Pilipinas (BSP) said on Friday, July 18.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc62b2d-306e-4ca3-b2af-b78b0cdb9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.053+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.053+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The June BOP position, which accounts for the transactions of the country\
        \ with the rest of the world, reverses the $155-billion deficit year-on-year,\
        \ the BSP data showed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dec275-2f55-4cf5-9d14-0ac591f6e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.053+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.053+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The BOP surplus reflected the foreign currency deposits by the national\
        \ government (NG) with the Bangko Sentral ng Pilipinas (BSP) and income from\
        \ BSP investments,” the BSP said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29780608-691b-430f-aca5-eaee0c0c7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.053+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.053+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The June surplus helped narrow the year-to-date deficit to $5.6 billion\
        \ for the first half, from the $5.8 billion in January to May, owing to the\
        \ “continued trade in goods defi​​​cit,” the central bank said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21306d-e5bd-417c-9807-c78db286b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.054+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.054+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“This decline was partly offset, however, by the sustained net inflows\
        \ from personal remittances from overseas Filipinos, foreign borrowings by\
        \ the NG, and foreign portfolio investments,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086f9cb-a5c4-4b9f-9541-40fda9aab76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.054+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.054+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The BOP position mirrored the increase in the gross international reserves\
        \ (GIR), which rose from $105.2 billion as of end-May to $106.0 billion by\
        \ end-June.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370bc4f-32ba-4dd6-af7f-3595094b2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.055+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.055+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The latest GIR level provides a robust external liquidity buffer, equivalent\
        \ to 7.2 months worth of imports of goods and payments of services and primary\
        \ income.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee43f7e-cb17-4915-8393-9ddfba731a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.055+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.055+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "GIR are made up of foreign-denominated securities, foreign exchange,\
        \ and other assets, including gold. The reserves help a country finance its\
        \ imports and foreign debt obligations, stabilize its currency, and provide\
        \ a buffer against external economic shocks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05be96-4283-4896-8559-b1b8280534c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T20:01:49.055+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T20:01:49.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T20:01:49.055+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Business News Anchor Lois Calderon</em> contributed to this
        story.</p>'
