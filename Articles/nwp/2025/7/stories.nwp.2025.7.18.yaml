      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Aggressive military posturing is counterproductive and deprives
        the people on both sides of the Taiwan Strait of opportunities to pursue an
        agenda of growth and prosperity," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa4752-ec58-4fac-a568-89bbb0e7b653'
