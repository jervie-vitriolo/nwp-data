    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a512dc0-10ea-40d7-ac39-4cadc2d6d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.869+08:00
      'mgnl:createdBy': 'lois-nwp'
