  'china-issues-warning-students-in-ph-due-to-security-issues':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T12:13:55.000+08:00
    'imagesource': 'jcr:f4acfde8-5131-47b7-8bda-7ed9a1a742a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '268ae60b-a369-4748-a7c1-485686c02781'
    'lead': 'China’s Ministry of Education has issued a study abroad alert, warning
      its foreign students of security concerns in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T12:20:30.611+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-18T12:21:40.973+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-18T12:21:40.672+08:00
    'mgnl:lastModified': 2025-07-18T12:21:18.114+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['china']
    'stories': []
    'template': '1'
    'title': 'China warns foreign students of security concerns in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857b299-3aae-447b-87ed-30380d6053fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.625+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.974+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> China’s Ministry of
        Education has issued a study abroad alert, warning its foreign students of
        security concerns in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de237d57-7432-4289-9caf-61dcb8098935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.625+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.974+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The advisory, the second of its kind, highlighted a recent surge in
        crimes specifically targeting Chinese nationals. It urged students to carefully
        evaluate safety risks before considering study plans in the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e18622-880c-409b-8747-0da396468a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.625+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.975+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Ministry of Education reminds all students planning to study in
        the Philippines to thoroughly assess safety risks and enhance safety precautions
        during this period,” the ministry said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac2e39-0d6c-4e67-8fc9-f478ea97f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.626+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.975+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The alert follows a statement released by the Chinese Embassy in the
        Philippines on April 1, which underscored an increasingly unstable public
        security environment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842f103-3bdb-4f82-aff9-4297c23b720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.626+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.976+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the embassy, incidents involving harassment and inspections
        of Chinese nationals and businesses by local law enforcement have become more
        frequent in recent months.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b14c93-cfc6-4173-85bb-0798a0bd0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.627+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.976+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus has reached out to the Philippine National Police for
        comment on the advisory.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b40f3-3ece-4b12-a07b-ebd6240b8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:20:30.627+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T12:21:40.977+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-07-18T12:21:18.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement in April, the PNP said that it is committed to protecting
        both locals and foreign nationals in the country amid the initial travel warning
        released by the embassy. The PNP also denied singling out Chinese nationals
        in law enforcement activities.</p>'
  'dfa-lowers-alert-level-to-Iran-amid-improving-security':
    'caption': 'File photo of Iranian flag'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T12:21:47.000+08:00
