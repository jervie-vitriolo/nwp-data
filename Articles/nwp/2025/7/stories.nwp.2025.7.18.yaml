      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c7932-876b-415b-8842-6466c030c26f'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.619+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Wall Street Journal and its parent company,\
        \ Dow Jones &amp; Co, declined to comment on its story or Trump’s threat to\
        \ sue. Representatives for News Corp and Murdoch could not immediately be\
        \ reached for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
