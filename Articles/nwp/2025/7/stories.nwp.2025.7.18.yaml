      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite their diverse backgrounds, the bandmates said they had plenty
        in common.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac01d21-1cc3-4714-a5bd-5ad3c76588e8'
