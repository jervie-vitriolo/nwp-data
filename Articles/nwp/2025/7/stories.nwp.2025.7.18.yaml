      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5b79f-a12f-4175-842c-8cb3e0abd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.770+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paramount Global PARA.O, the parent company of CBS, is seeking approval
        from the US Federal Communications Commission for an $8.4 billion merger with
        Skydance Media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ee41e-2110-4483-9b6a-3a1ad0ce708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.840+08:00
