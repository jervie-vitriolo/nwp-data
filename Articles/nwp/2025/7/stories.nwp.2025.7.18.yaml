      'mgnl:lastModified': 2025-07-18T09:38:19.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eccd08-3ba8-4b56-930e-6f7027a837b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Additional exams identified no signs of heart failure, kidney impairment,
        or a systemic illness, Barbabella said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9218b-8381-4393-9c72-fef87e1c9e54'
      'mgnl:activationStatus': true
