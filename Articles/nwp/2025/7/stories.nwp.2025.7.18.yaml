      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Michelle Cho, producer and CEO of 1VERSE’s label Singing Beetle,
        said she wanted to create a more authentic group in an industry often seen
        as picture-perfect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628b5e7-a5ef-4047-aedb-60902f2e13ea'
