      'jcr:uuid': 'b0d1a414-a435-4172-9343-151d2caf68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbabella said an ultrasound on the president’s legs "revealed
        chronic venous insufficiency, a benign and common condition, particularly
        in individuals over the age of 70."</p>'
