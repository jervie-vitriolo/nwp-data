      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seok escaped with his father and grandmother when he was 20 years
        old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554b29c-ef8c-41be-a19f-f26baec65654'
