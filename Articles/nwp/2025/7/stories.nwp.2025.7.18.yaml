    'title': 'Lula says he won''t take orders from foreigner Trump, calls tariffs
      blackmail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976edf4-e019-497f-abf5-98c759612f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.450+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo, Brazil&nbsp;</strong> - Brazilian President Luiz
        Inacio Lula da Silva on Thursday said he would not take orders over tariffs
        from a foreigner, referring to US President Donald Trump, and later called
        the United States'' threatened duty "unacceptable blackmail."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c1da5-1a4c-4377-b0b8-2c70f7721b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.450+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57684108-9176-4cc4-bf1d-7079c78d8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.451+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The comments, made during two separate events, mark a continuation
        of a spat between the two leaders that escalated when the US announced a 50%
        tariff on Brazil last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45e97b-0d48-4ad4-90fc-20de3d2e540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.451+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27cfbf-7501-42ec-b8f2-aabb2ad5f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.452+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump attributed the tariff, set to start in August, to Brazil’s
        treatment of former President Jair Bolsonaro and to trade practices against
        US companies that he said are unfair. The tariff announcement came days after
        Lula called Trump an "emperor" the world does not want.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29236dc3-5952-450d-bc79-4118941e4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.452+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936245c7-8797-4857-88cf-6d1780b94fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.452+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lula and members of his cabinet have rejected the reasoning behind
        the tariffs and insisted on Brazil’s sovereignty, while calling for trade
        negotiations with the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4ec9a-49de-4999-9824-b8abd54e8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.453+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eacd87a-a0de-4188-9ccd-8fdb1d0134e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:40:11.453+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T11:46:30.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:46:30.278+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"No foreigner is going to give orders to this president," Lula said
        in a speech, using the slang word ''gringo'', which in Brazil is a common
        term for foreigners without the pejorative sense it carries in other parts
        of Latin America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851ff05-4c72-49e0-854f-b396482adb8b'
