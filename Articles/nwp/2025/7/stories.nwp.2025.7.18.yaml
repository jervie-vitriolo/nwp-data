      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ece4ef-174e-42a6-8260-f02ea0eb8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We have to pull the plug,\" he told reporters outside the department’s\
        \ headquarters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e0591-810c-4b84-9271-9cc3a5c70235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.291+08:00
