      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c932833-2f2f-4951-894b-f44e67e23482'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.017+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.622+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The White House has been roiled by questions about disgraced financier\
        \ and convicted sex offender Epstein, after the Justice Department this month\
        \ concluded that there was no evidence to support a number of long-held conspiracy\
        \ theories about his clients and 2019 death in prison.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe13f8-64ba-4913-b210-803437cb936a'
