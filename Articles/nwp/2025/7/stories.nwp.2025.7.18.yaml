      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.707+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - House Speaker Martin
        Romualdez’s wife, Yedda Marie Romualdez, is set to join him and their son
        in Congress as a Tingog Party-list representative, following the resignation
        of three nominees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5872d8-e533-4174-a276-af6193f0d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.271+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.708+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections (Comelec) ruled on Wednesday, July 16,\
        \ that Yedda – originally Tingog’s sixth nominee – is now qualified to assume\
        \ the third congressional seat won by Tingog in the May midterm elections,\
        \ following the resignations of the group’s third, fourth, and fifth nominees.\
        \ Comelec Chairman George Garcia released a copy of the resolution on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3c7a8-e763-41ab-a66e-2cc0119b1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.272+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.708+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Marie Josephine Diana Calatrava resigned as the party’s\
        \ third nominee, prompting her removal from the House of Representatives.\
        \ House Secretary General Reginald Velasco immediately informed the Comelec\
        \ and requested a certificate of proclamation for the next qualified nominee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcfa12-dc32-43bf-b739-7bb5e75c41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.272+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.709+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The fourth and fifth nominees, Alexis Yu and Paul Richard Muncada,\
        \ resigned on July 10 after being elected as Tingog’s Executive Vice President\
        \ and Vice President for Internal Affairs, respectively.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe32b5-6119-4fa1-b5b8-5f2a42298849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.273+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.709+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“[T]hus, based on the list submitted, Tingog Nominee No. 6, Yedda Marie\
        \ K. Romualdez, may be certified as the next qualified nominee,” the Comelec\
        \ law department ruled. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef783da-ce0e-47a8-9a9c-a973a3ad31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.273+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.710+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The department also recommended that Garcia issue the necessary certification,\
        \ a recommendation unanimously approved by all seven members of the poll body.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2b184-dc48-4d97-bad1-b3ba45084a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.273+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T16:12:10.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:12:10.710+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yedda previously served two terms as Tingog’s representative from
        2019 to 2025. She was originally listed as the party’s first nominee for the
        May elections but was replaced by her son, Andrew Julian Romualdez.</p>'
