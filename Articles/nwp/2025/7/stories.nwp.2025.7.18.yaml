    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Third Romualdez joins House after party-list shakeup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6115f-9e94-4238-a25b-7984d545790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:02:29.271+08:00
