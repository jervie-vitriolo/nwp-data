  'martin-yedda-andrew-romualdez-house-':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': '(From left to right) House Speaker Martin Romualdez, Tingog Party-list
      Representative Andrew Julian Romualdez, and returning Tingog Party-list Representative
      Yedda Marie Romualdez'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T15:59:58.000+08:00
