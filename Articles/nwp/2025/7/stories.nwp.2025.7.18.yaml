      'mgnl:lastModified': 2025-07-18T15:03:55.026+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2b678-a4fa-40a5-a871-460b8d6b3540'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.027+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.632+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.027+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Allegations that Epstein had been sexually abusing girls became public\
        \ in 2006 - after the birthday book was compiled - and he was arrested that\
        \ year before accepting a plea deal. Epstein died in 2019 in jail after he\
        \ was arrested a second time and charged with sex-trafficking conspiracy.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae8cf4-5327-41a6-bd76-45018aba2884'
