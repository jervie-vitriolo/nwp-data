  'marcos-to-invite-trump-in-ph-for-2026-summit':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T16:32:46.000+08:00
    'imagesource': 'jcr:a4ae8f02-059a-46f4-9751-bfbe2fdf8b5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30df927e-a650-43bd-8017-e4201c9eca13'
    'lead': 'President Ferdinand Marcos Jr. will extend a formal invitation to United
      States President Donald Trump to visit the Philippines for the 2026 East Asia
      Summit (EAS) as part of his official trip to Washington, D.C. from July 20 to
      22, the Department of Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T16:34:17.911+08:00
