      'mgnl:lastActivated': 2025-07-18T17:46:42.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T17:46:41.715+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Crising” was last spotted 135 kilometers east northeast of Tuguegarao\
        \ City, Cagayan, moving northwest at 20 kph (kilometers per hour). It has\
        \ maximum sustained winds of 75 kph near the center and gusts of up to 105\
        \ kph.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5c5ba-fe91-44a2-b967-c9f5edede1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T17:46:41.715+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T17:46:42.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T17:46:41.715+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the “Crising” may reach severe tropical storm status -\
        \ defined by winds of 87 to 117 kph - by Friday evening or Saturday morning.\
        \ It may make landfall over mainland Cagayan or the Babuyan Islands late Friday.\r"
    '4':
