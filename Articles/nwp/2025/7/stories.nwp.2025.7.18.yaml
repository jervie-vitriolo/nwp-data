      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f9d8a-26bb-4d46-9111-6080f64653bb'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.615+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump quickly responded to the story on his Truth Social platform,\
        \ saying he would sue the newspaper and Rupert Murdoch, who controls its publisher,\
        \ News Corp.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb365c5-b254-4784-a647-e9a79ea3311c'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.615+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b3721-2ace-4752-8288-c832fed0c4fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.616+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The Wall Street Journal, and Rupert Murdoch, personally, were warned\
        \ directly by President Donald J. Trump that the supposed letter they printed\
        \ by President Trump to Epstein was a FAKE and, if they print it, they will\
        \ be sued,\" Trump wrote.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f23f55-9c65-4fb2-b3c3-0ceecab1fa17'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.014+08:00
      'mgnl:createdBy': 'cj-nwp'
