      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Ten areas in northern
        Luzon remain under Signal No. 2 as Tropical Storm Crising maintained its strength
        while moving closer to Cagayan province, where it could make landfall Friday
        night, July 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35a238-0ac8-4e5b-b412-d28344f399e8'
