    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df703ea9-5c49-4928-9f46-0c84479d8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.833+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
