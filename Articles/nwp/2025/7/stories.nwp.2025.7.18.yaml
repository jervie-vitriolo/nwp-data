      'mgnl:lastModified': 2025-07-18T11:20:39.304+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fffb7f-bbff-400e-b4e1-6a658b2b7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The San Francisco-to-Los Angeles route was initially supposed to be\
        \ completed by 2020 for $33 billion. But the projected cost has since risen\
        \ to $89 billion to $128 billion, and the start of service is expected by\
        \ 2033.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa759b6-5e40-4c20-a1d2-c4cd05f5e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.306+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133d0f0-d02f-4ad2-ac9e-17a05f90f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.306+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As designed, the system would feature electric locomotives traveling\
        \ at up to 220 mph (354 kph), powered entirely by renewable energy. Planners\
        \ said it would eliminate 200 million miles driven by vehicles on highways,\
        \ contributing significantly to reduced greenhouse emissions from transportation.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af205fd-7369-4ed9-8b82-aeea916e19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.307+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75610a4-7602-4344-a4aa-de3377a9d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A second phase of the project called for extending the rail line north\
        \ to Sacramento and south to San Diego. A separate project plans to link Los\
        \ Angeles and Las Vegas with high-speed rail.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63b49f-04e4-4ff9-98ca-53a54484215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011d5d5-8230-4b8b-9230-4e2cb8d37dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.310+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A previous move by Trump during his first term in 2019 to revoke $929\
        \ million in federal grants was challenged by the state, leading to a settlement\
        \ in June 2021 under Democratic President Joe Biden restoring the full amount.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d82059-37d7-4c05-acc1-600e87a3520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.311+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.311+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc159a-5842-4df3-8fab-27b8a8137456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.312+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.312+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "State Assembly member Corey Jackson, a Democrat who has questioned\
        \ the project’s soaring costs, said Newsom’s call to fight the funding cut\
        \ could galvanize support for Democrats from organized labor and voters in\
        \ the area where the first railway jobs would be created despite its Republican\
        \ leanings.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7ea19-da09-4944-815b-b5264b2518eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.313+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.313+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629e82c-6720-477a-b6cc-9f37972df3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.314+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.314+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The people of San Joaquin Valley will now know that their economic\
        \ engine is coming from the Democratic Party,\" Jackson said. \"This is also\
        \ a message to our labor friends. Democrats continue to deliver these high-paying\
        \ jobs. Republicans continue to try to kill them.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d4cf7-c447-4cd3-b5b6-988484e97567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.314+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.314+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550f038-2e4b-4470-b682-dee32ccfb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.315+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.315+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. government’s investment in high-speed rail is tiny compared\
        \ with other modes of transportation, according to the California rail authority.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f81f81-30f8-4f77-9ce1-9d27d2b7575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.316+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.316+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65a69e-d881-4186-836e-c7130d7cb420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.317+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.317+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It also pales compared with sums spent in other countries, including\
        \ China, which opened its first high-speed train service in 2008 and has invested\
        \ more than $1.4 trillion to build a network spanning nearly 28,000 miles,\
        \ the agency said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b942579-5f40-4741-9fb3-ae58aae7bed9'
