      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, a major semiconductor producer, is facing another international
        challenge at the moment - tariff talks with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6695cd-70cb-41fd-a741-59a55bae2bde'
