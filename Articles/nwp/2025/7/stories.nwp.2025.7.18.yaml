      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703003a-8859-4717-9f88-1b23a84b53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Journal reported that the letter was one of several included in\
        \ a leather-bound album meant to celebrate Epstein’s 50th birthday, about\
        \ three years before sex-abuse allegations emerged against the financier.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a42db1-6053-417c-8a55-9b8c2f87d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.840+08:00
