      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Defending the status quo (with China) is our choice, not because
        it is easy, but because it is responsible and consistent with the interests
        of our entire region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00a32b-e045-461f-af42-19ce18b13a48'
