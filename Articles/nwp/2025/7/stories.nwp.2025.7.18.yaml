      'mgnl:lastModified': 2025-07-18T15:48:32.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe9caf-b063-4f65-a5f4-31eb28b610cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.842+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:48:32.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump quickly responded to the story on his Truth Social platform,\
        \ saying he would sue the newspaper and Rupert Murdoch, who controls its publisher,\
        \ News Corp.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebb282-a082-413b-8196-1f0710727ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.843+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
