      'mgnl:lastActivated': 2025-07-18T12:39:37.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T12:39:37.056+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Per ESPN, Lillard now will receive a salary of $70 million between
        his existing deal with the Milwaukee Bucks and his new contract with the Trail
        Blazers. He also will have a player-option in 2027 and a no-trade clause in
        a deal that returns Lillard to the franchise with which he spent his first
        11 NBA seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9aa5ef-3297-47ed-a367-abc504704c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:39:37.057+08:00
