      'mgnl:lastModified': 2025-07-18T14:09:22.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We think these generative techniques can decrease that hurdle iteratively
        over time and enable us to do that in more and more spots," said Peters.</p>'
