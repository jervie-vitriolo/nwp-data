    'jcr:uuid': 'f493735f-64a6-41d5-b81a-842452334185'
    'lead': 'House Speaker Martin Romualdez’s wife, Yedda Marie Romualdez, is set
      to join him and their son in Congress as a Tingog Party-list representative,
      following the resignation of three nominees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T16:02:29.219+08:00
