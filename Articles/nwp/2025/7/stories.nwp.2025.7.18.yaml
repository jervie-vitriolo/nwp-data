      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some Trump supporters have demanded the release of more information
        on Epstein, causing a rare fracture within his base of support. Trump has
        pushed back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05d29d-d2b6-484a-a713-e46facdff197'
