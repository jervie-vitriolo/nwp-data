    'title': 'Trump orders release of grand jury transcripts from Epstein case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12969ba7-89ac-4784-b559-4ab16c469709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.611+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.937+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> US President Donald Trump said
        on Thursday, July 17, that he had asked Attorney General Pam Bondi to produce
        any and all pertinent grand jury testimony in the Jeffrey Epstein case, subject
        to court approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bce1d1-0269-4192-b8af-dfaa12ee9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.612+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.938+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1479335-236d-4268-9d14-45d8ca2c8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.612+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.938+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Based on the ridiculous amount of publicity given to Jeffrey Epstein,
        I have asked Attorney General Pam Bondi to produce any and all pertinent Grand
        Jury testimony, subject to Court approval. This SCAM, perpetuated by the Democrats,
        should end, right now!" Trump wrote on his Truth Social platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2e9cd-7a41-490f-bab8-bb2d774c6a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.612+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.939+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cc220-7b77-4291-b968-c5e96fa6aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.613+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.939+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump’s statement, Bondi said on X that the Justice
        Department was ready to move the court on Friday to unseal the grand jury
        transcripts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ce85-f6b1-4180-bf48-b74c04aef40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.613+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.939+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4297c-8c42-4c15-b765-4fa6fe5f3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:45:20.613+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:51:06.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:51:05.940+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"President Trump - we are ready to move the court tomorrow to unseal
        the grand jury transcripts," Bondi wrote.</p>'
