      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14ebea-24e1-4e86-bf95-1b9b1c42c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.840+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "This month, Paramount agreed to settle a lawsuit filed by Republican\
        \ President Donald Trump over an interview with his former Democratic challenger,\
        \ Kamala Harris, that CBS’s \"60 Minutes\" broadcast in October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688773b-2166-44ad-8782-641c6813a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21761bb6-ba23-4e7e-be49-0fb025d2ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Colbert told his audience on Thursday that he was informed of his show’s\
        \ cancellation the night before. The audience booed, and Colbert responded:\
        \ \"Yeah, I share your feelings.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35c7e4-1b63-4b50-a7d4-99b435cf8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e0369-a95b-470c-952e-c9d7c32ee67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.842+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm not being replaced. This is all just going away,\" the 61-year-old\
        \ comedian said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563d5fe-9ac9-49d9-9a7b-3aabbc0fc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.842+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21288acc-5237-46a1-b6cf-281abf9fc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.843+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Late Show\" debuted in 1993 with David Letterman as host after\
        \ he was passed over for NBC’s \"The Tonight Show.\" Colbert, a regular on\
        \ \"The Daily Show\" before he hosted \"The Colbert Report\" on Comedy Central,\
        \ took over \"The Late Show\" in 2015.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c0938-c384-4741-b768-06a463f0d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.843+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd2a83-424e-4f1a-ae05-02a187b659d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.844+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It is a fantastic job,\" Colbert said on Thursday. \"I wish somebody\
        \ else was getting it, and it’s a job that I'm looking forward to doing with\
        \ this usual gang of idiots for another 10 months.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829eee4d-c650-497b-8d68-2528792cbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.844+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50602981-e330-47dd-8527-97e6a4d3d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He thanked executives at CBS, his show’s audience and the 200 people\
        \ who work on the show.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e56ed-a944-4982-8daf-278794fcecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9009e59-d997-481f-837d-c5d89f2241f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Senator Adam Schiff of California, a Democrat, was a guest on Thursday’s\
        \ episode.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4df9be-3871-4101-8717-a345914609da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad38cf-e5b3-43eb-926c-af1c2f4c4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.847+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"If Paramount and CBS ended the Late Show for political reasons, the\
        \ public deserves to know. And deserves better,\" Schiff wrote on X.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f038b90-82d9-4bb5-b186-dfee18b01692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.847+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae9106-7dae-4b31-b52c-4027b29bfee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Late-night shows have seen their audiences shrink as viewers have shifted\
        \ from traditional television to streaming.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b004d-603a-4bd2-8b6d-b2e5f1c00934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5e704-860e-434c-99b5-b42e1b67cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:48:22.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T10:59:59.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T10:59:58.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Our admiration, affection, and respect for the talents of Stephen\
        \ Colbert and his incredible team made this agonizing decision even more difficult,\"\
        \ said the statement from Paramount Co-CEO and CBS CEO George Cheeks, CBS\
        \ Entertainment President Amy Reisenbach and CBS Studios President David Stapf.\r"
