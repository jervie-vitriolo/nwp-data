      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d68b2-6c15-4032-9303-2fd3dcc3f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.837+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
