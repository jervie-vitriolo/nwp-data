      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s all been a big hoax," Trump told reporters in the Oval Office
        on Wednesday, as calls increased for the release of more information on Epstein’s
        clients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee828c4-fc56-4de8-b8cf-fc1b8edaa06a'
      'mgnl:activationStatus': true
