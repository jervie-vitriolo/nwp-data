      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fab0a-75e8-4ba0-b6a1-3b6de2fcc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The rail system, whose first $10 billion bond issue was approved by\
        \ California voters in 2008, has built more than 50 major railway structures,\
        \ including bridges, overpasses, under-crossings and viaducts, and completed\
        \ 70 miles (113 km) of guideway, according to the lawsuit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6099647-c2b6-4a82-a29c-f8bd6e53d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3670aed-e188-4b34-a1d6-4f5e229bd889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"California is putting all options on the table to fight this illegal\
        \ action,\" Newsom said in a statement hours before the suit was filed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630adb7-f281-4d71-af72-df42fef085ab'
      'mgnl:activationStatus': true
