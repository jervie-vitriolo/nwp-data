      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Wall Street Journal and its parent company,\
        \ Dow Jones &amp; Co, declined to comment on its story or Trump’s threat to\
        \ sue. Representatives for News Corp and Murdoch could not immediately be\
        \ reached for comment.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e19cd1-e71c-484b-a5ed-b37443d1e3f3'
      'mgnl:activationStatus': true
