      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan remains in negotiations with Washington, following US President
        Donald Trump’s April announcement that the island would be subject to a 32%
        tariff, which was subsequently suspended to facilitate talks.</p>'
