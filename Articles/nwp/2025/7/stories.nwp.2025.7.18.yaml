      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>For decades, Taiwan’s people and business have contributed to China’s
        growth and prosperity, which has only been possible under a peaceful and stable
        environment, Hsiao added.</p>'
