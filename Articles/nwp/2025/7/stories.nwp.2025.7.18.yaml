      'mgnl:lastModified': 2025-07-18T11:20:39.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8efa2b-cb73-42ab-b0d6-d6a22dd838fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The legal dispute stemming from Trump’s announcement on Wednesday added\
        \ yet another hurdle to the 16-year effort to link Los Angeles and San Francisco\
        \ by a three-hour train ride, a project that would deliver the fastest passenger\
        \ rail service in the United States.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e81a6-a9f5-42b4-a186-fec1a14fa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7cdca-5d7d-4340-ad14-fd2bc92df457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Newsom said the move by Trump’s Transportation Department came as the\
        \ high-speed rail project was on the verge of laying track, with construction\
        \ well under way on the initial 171-mile segment between Bakersfield and Merced\
        \ in California’s politically conservative Central Valley.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8289f-93b6-404d-9e42-d444d50471f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.286+08:00
