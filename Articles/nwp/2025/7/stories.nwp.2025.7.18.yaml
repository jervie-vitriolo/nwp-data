    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2ad9d-3db7-49e4-9bf8-8c393009976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.319+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.145+08:00
