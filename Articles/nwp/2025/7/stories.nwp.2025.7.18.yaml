      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1f6f4-9400-4570-b97c-ad79ec0392e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
