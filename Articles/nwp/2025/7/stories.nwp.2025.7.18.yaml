      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond to a request for comment\
        \ from Reuters.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f460e2a-7b91-42ce-9a6e-68a7f368f1ff'
      'mgnl:activationStatus': true
