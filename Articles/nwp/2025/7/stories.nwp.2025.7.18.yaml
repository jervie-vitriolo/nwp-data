      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Nine-time NBA All-Star Damian
        Lillard is finalizing a three-year, $42 million contract to return to the
        Portland Trail Blazers, ESPN reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b37205-c38e-4c5b-9faa-e4a0d10e18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T12:39:37.056+08:00
