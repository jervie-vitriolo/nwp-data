      'mgnl:lastModified': 2025-07-18T09:29:10.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39c1b2-4dac-49a4-b61f-a5a49e8c9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:19:00.295+08:00
