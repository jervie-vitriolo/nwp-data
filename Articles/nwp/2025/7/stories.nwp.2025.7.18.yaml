      'mgnl:lastModified': 2025-07-18T15:42:46.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> Taiwan does not seek conflict
        with China and will not provoke confrontation, but Beijing’s "aggressive"
        military posturing was counterproductive, Vice President Hsiao Bi-khim said
        on Friday, July 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac871ba6-4b66-4b5e-a838-561185409399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.982+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11678cec-377f-4f70-a1c2-7cce0b0a4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.982+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China considers democratic Taiwan as part of its own territory and
        calls President Lai Ching-te a "separatist". Taiwan’s government disputes
        China’s claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01336e-b237-47d3-9463-b8721415759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36188cd-72bd-42d4-87cb-b5ade5ea1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Taiwan Foreign Correspondents'' Club in the capital
        Taipei, Hsiao said that Chinese pressure on Taiwan had only escalated over
        the past few years but that the island’s people were peace-loving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9deed-8057-4f11-8689-ea2d1fba3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.983+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25afd38-7abc-477b-a4a3-e857f0879815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:39:55.984+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T15:42:46.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek conflict; we will not provoke confrontation," she
        said, reiterating Lai’s offer of talks between Taipei and Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61962165-6e67-46cd-9946-9a291723a11d'
