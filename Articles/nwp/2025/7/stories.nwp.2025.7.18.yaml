      'mgnl:lastModified': 2025-07-18T09:38:19.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce1111-a3e7-493d-a42c-970c28358111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbabella also said that Trump had bruising on the back of his
        right hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827a615-26cb-4730-a42a-9f9e5675abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.864+08:00
