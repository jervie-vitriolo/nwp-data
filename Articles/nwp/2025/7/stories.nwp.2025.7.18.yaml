      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d615ae9-1275-4f31-81f9-501991dd5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
