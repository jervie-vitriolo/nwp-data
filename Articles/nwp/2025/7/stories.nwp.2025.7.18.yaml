      'mgnl:lastModified': 2025-07-18T19:27:32.879+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – State-run pension fund Social Security System
        (SSS) has invested half a billion pesos in a listed property company headed
        by diplomat Jose E. B. Antonio, stock exchange filings show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e609e-ffc2-4768-bbdf-ad872fde16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.869+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.869+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The P500-million deal between Antonio-led Century Properties Group,
        Inc. and SSS gives the state insurer a 6.39 percent stake in the listed developer
        that is behind brands Trump Tower at Century City, Century City Mall, and
        PHirst Park Homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e5656-d1c7-4153-924e-12186576d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.870+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.870+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "That 6.39 percent holdings, equivalent to 740 million common shares,\
        \ would make SSS the third largest shareholder of Century Properties, stock\
        \ exchange filings show.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aaced1-0655-47f1-af2c-4955c97bd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.870+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.870+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Before the announcement of the transaction, the Antonio group held\
        \ 6.47 billion shares, or 55.32 percent of the listed company, according to\
        \ a regulatory filing as of June 30.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ee84e-4318-4549-b53a-14c717203fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.870+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.870+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "A PCD nominee corporation owned 41.43 percent, and the rest, by the\
        \ minor stockholders each at less than one percent. Century Properties’ free\
        \ float level, or the public ownership percentage, is 27.6 percent as of July\
        \ 15.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b80943-60be-408b-8ca9-07ab425dca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.871+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.871+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Antonio, who is currently the chairman of the listed developer,
        was also named ambassador-at-large by President Ferdinand Marcos, Jr. early
        in his term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6ac77-57e0-45e2-9d71-828f26d3aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.871+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.871+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Century Properties described SSS’ entry as “a strategic stake in the\
        \ company” completed “through a block sale, marking a significant milestone\
        \ for CPG.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e2bc6-de26-4747-bd7a-96805a745baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.872+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.872+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "\"We are honored to have the Social Security System (SSS) as an anchor\
        \ investor in Century Properties Group,” the disclosure read, quoting Antonio\
        \ as Philippine ambassador and executive chairman of the listed firm.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f94f12-b184-45d9-89a7-f4a0774ef8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.872+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.872+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“We are committed to ensuring this partnership translates into tangible\
        \ benefits for the SSS fund,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0960766-140c-4903-8554-af563de6c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.872+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.872+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "SSS bought the shares at a 4.93 percent discount to the stock’s market\
        \ price at the time of the transaction, with a dividend yield of 7.8 percent.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c182de-312d-4fbe-88a5-cd88b0757a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.873+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.873+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "CPG shares capped the week’s trade at P0.74 apiece, up by 4.2 percent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959063c4-a605-41dd-835c-7d427077acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.873+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.873+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "China Bank Capital Corp. was the transaction’s advisor and arranger.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3216548-c296-4f40-b383-2397f8a6fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T19:27:32.874+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-18T19:27:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T19:27:32.874+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Antonio group has set aside P12 billion in capital expenditures
