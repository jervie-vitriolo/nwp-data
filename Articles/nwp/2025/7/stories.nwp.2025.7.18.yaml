      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Donald Trump’s name appeared on a
        risque 2003 personal note to Jeffrey Epstein, the Wall Street Journal reported
        on Thursday. The president responded that the letter was fake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7d147-0c84-4f1e-9dfe-47108e581912'
