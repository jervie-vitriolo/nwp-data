      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71141e-ff26-4a7b-b2b6-730ba786072c'
      'mgnl:activationStatus': false
