      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38ff71-63ca-43eb-846a-d9066a8469c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T11:20:40.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Transportation Secretary Sean Duffy told reporters earlier he\
        \ was confident the Trump administration will defeat any lawsuit challenging\
        \ the rescission.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d6da0-ff24-4c61-9350-ad45054461e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.290+08:00
