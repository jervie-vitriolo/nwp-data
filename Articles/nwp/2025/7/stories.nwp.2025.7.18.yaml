    'mgnl:tags': ['Donald-Trump', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos to meet Trump to tackle tariffs, West Philippine Sea in Washington
      visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d9a2e-caa4-47bb-9c89-579b029d0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. will
        hold his first bilateral meeting with United States President Donald Trump
        in Washington, D.C., from July 20 to 22, with talks expected to focus on trade,
        defense, and regional security, according to the Department of Foreign Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57dbca-412c-4747-8778-bfd2ccf6352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary for American Affairs Raquel Solano said
        Marcos’ official visit, upon Trump’s invitation, will be “a reaffirmation
        of the special regard the United States has for the Philippines,” as the president
        becomes the first ASEAN leader to meet with Trump since the latter assumed
        office earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc4cd5-615e-4c8d-b9c9-001877c48ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The purpose of this visit is to further strengthen the Philippines–United
        States alliance, to proactively engage the US in all aspects of the relations,
        and seize opportunities for greater security and economic cooperation,” Solano
        said in a Palace briefing on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab6bef-cd6b-4ee8-b1fd-eadbfa56e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For the Philippines to be a truly strong partner for the United States,
        we need to be stronger economically as well.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f2e4d-f303-4184-902b-d17602f3ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariffs and economic cooperation</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e63dc-6fa7-4698-827b-e5601c28c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One of the priorities of Marcos’ agenda is the US tariff on Philippine
        exports, which has been raised from 17% to 20%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43194d39-9ffa-488e-952f-8b0f8ebac688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Solano said a Philippine trade team is already in Washington negotiating
        for a “mutually acceptable and mutually beneficial” bilateral trade deal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fab59-b5d9-4f11-9da4-bf6a2698e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are hopeful that we can arrive at a trade agreement that addresses
        the concerns of both sides,” she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8ae95-029d-42b6-bf19-5eace63f07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos will also meet with US business leaders already in the process
        of investing in the Philippines.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657018f-2845-4ffe-bf31-5ab5f3ac798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The objective of the visit is also to strengthen economic cooperation
        with the US, and this meeting with the business leaders is part of it,” Solano
        explained.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b35dd-6923-4ce3-9bec-ce4c18d5542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense, security, and the West Philippine Sea</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f662d-cb18-4b9b-a7a5-fba1f92d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Trump are also expected to discuss defense and security
        cooperation, including the situation in the West Philippine Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702f2bf-3bf4-4ade-8998-d0a4076d7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There’s going to be an exchange of views on regional issues and concerns.
        Ultimately, this issue on the West Philippine Sea would be discussed,” Solano
        confirmed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b8ae7-25b1-4f0f-9adf-abe7abd0c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA official said Manila hopes to secure Washington’s assistance
        in enhancing the capabilities of the Armed Forces of the Philippines and the
        Coast Guard.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33c10b-d9a8-4c75-8cc3-60b7132cf8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Discussions may also cover the possible deployment of US military assets
        under existing agreements, including the Balikatan joint exercises.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307b47e-d491-4ea4-bad3-d22a4bf478b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T16:32:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T16:32:15.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tight schedule</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64871298-dff7-4afd-b399-a6c0fdd42274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T16:32:15.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
