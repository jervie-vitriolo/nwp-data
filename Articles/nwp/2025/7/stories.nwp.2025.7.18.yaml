      'mgnl:lastModified': 2025-07-18T22:29:27.297+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The San Miguel Beermen
        took down the Tropang 5G, 108-88, in Game 3 for a 2-1 series lead in the PBA
        Season 49 Philippine Cup finals on Friday at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f55b0-ea50-4b23-83d6-0dd5738f572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T22:29:27.297+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T22:29:27.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T22:29:27.297+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'June Mar Fajardo erupted for 33 points and 11 rebounds for the Beermen.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc360a-c7ef-45cc-b83e-b6b3183d40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T22:29:27.298+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T22:29:27.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T22:29:27.298+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'San Miguel led for most part of the second half but had to fend off
        a late charge from TNT, which played without big man Poy Erram due to sprain
        ankle injury.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e1f51-2ab5-49e6-a844-73a5b9d8bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T22:29:27.298+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T22:29:27.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T22:29:27.298+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Tropang 5G were able to slice the deficit to seven points, 90-83,
        in the final period but the Beermen went on an 18-5 rampage to seal their
        second consecutive victory in this best-of-seven series.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df39df-8393-4243-a1fa-645524586c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T22:29:27.298+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T22:29:27.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T22:29:27.298+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Chris Ross had another masterful performance as he tallied 15 points
        including four three-pointers to go along with six rebounds for San Miguel.'
    '5':
