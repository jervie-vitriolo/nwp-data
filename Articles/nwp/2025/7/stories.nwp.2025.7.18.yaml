      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159c4ae-fd0a-4841-9e85-2f858165eba9'
      'mgnl:activationStatus': true
