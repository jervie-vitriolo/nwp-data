      'mgnl:lastActivated': 2025-07-18T18:05:47.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang said it
        respected China’s decision to issue a security advisory for its students
        in the country, but maintained that crime rates have significantly declined
        under the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb18ee-6a7f-41c4-b6e6-2277ff8c913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reacting to China’s latest warning, which urges its students to “carefully
        assess safety risks” before studying in the Philippines, Communications Undersecretary
        Claire Castro acknowledged that such advisories are within Beijing’s rights
        as a government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9299bc-8d22-44b9-a3ba-9f6ccbf7d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang kanilang propaganda - or rather, advisory - sa kanilang mga kababayan
        ay karapatan naman po nila,” Castro said during a press briefing on Friday..'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51e2de-3480-4074-8546-4b2c310d1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Their propaganda - rather, advisory - for their citizens
        is within their rights.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0083a-926c-47b2-b2bb-d38e2e2a189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Obligasyon din naman po nilang pangalagaan ang kanilang mga kababayan.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee490642-81ae-437b-9900-5d5f7e3fbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is also their obligation to protect their own people.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc61af-f03a-4815-93ee-4880e88b4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, she said based on government data and efforts, public safety
        has steadily improved, crediting law enforcement reforms and the leadership
        of Philippine National Police Chief PGen Nicolas Torre.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff402591-8ae9-4fc7-be45-364f73aefe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alam po natin na ang crime rates sa Pilipinas ay gumaganda at bumababa,”
        Castro said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3cc03-9ba8-449e-b718-0042a8a8c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We know that crime rates in the Philippines are improving
        and decreasing."] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f097051-1cd5-4190-93cf-ef24f9e6d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also pointed to the significant reduction in extrajudicial killings
        previously associated with the anti-drug campaign, and the deportation of
        a number of Chinese nationals involved in crimes linked to offshore gaming
        operations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c649756-02d8-41b6-8c87-7ae83508dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Masasabi rin po natin na iyong mga krimen na nagawa dahil sa POGO
        (Philippine offshore gaming operation) ay nawala o nabawasan,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbf597-dde1-4fad-912b-cf34d4830a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can also say that crimes linked to POGOs have disappeared
        or gone down.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a6b59-7e02-44ae-8450-2f417e143d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the country obtained a better ranking in the 2025 Global
        Peace Index, reinforcing the government’s claim of improving law and order
        situation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0fbd5-348d-4742-8f1c-bdc716b19438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the advisory, the Palace assured that all foreign nationals
        - Chinese or otherwise - will continue to receive protection under the law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8709de-3e44-464b-a8fb-739aa46b4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit sino po, kahit anong nationality po iyan, lahat po iyan ay bibigyan
        ng proteksyon,” Castro said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9275ec-69f0-4479-8b01-0e603b633084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whoever they are, regardless of nationality, everyone
        is given protection.] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23433f-1dd8-45e0-b6c4-34e01803bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T18:05:46.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T18:05:47.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T18:05:46.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has cited a “surge” in incidents affecting
        its citizens and alleged increased inspections by Philippine authorities.
        The Philippine National Police earlier denied targeting Chinese nationals
        and reiterated its duty to protect both local and foreign communities.</p>'
  'claire-castro-to-bato-dela-rosa-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T18:05:55.000+08:00
    'imagesource': 'jcr:89005f74-9d6e-48e8-871a-a3239df4614a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7a74de5-54bf-4a72-8191-843515a09acf'
    'lead': 'Malacañang pushed back against Senator Ronald “Bato” dela Rosa’s claim
      that the Palace was reviving the International Criminal Court (ICC) issue to
      divert attention from controversies involving First Lady Liza Marcos, saying
      the court case remains active and relevant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T18:07:27.176+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-18T18:07:27.549+08:00
