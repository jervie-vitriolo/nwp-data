      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> The White House said on Thursday,
        July 17, that US President Donald Trump is experiencing swelling in his lower
        legs and bruising on his right hand, after photographs emerged of Trump with
        swollen ankles and makeup covering the afflicted part of his hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66e94a-41cd-460f-84bb-f22eb53a3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.857+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7b5b9-ba99-405f-9df6-de61e739c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Karoline Leavitt, reading a letter from
        Trump’s doctor at a press briefing, said both ailments were benign. His leg
        swelling is from a "common" vein condition, and his hand is bruised from shaking
        so many hands, she told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21953291-adee-4658-987a-e1d3a45352b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.858+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5293de2-f915-4388-8d9b-80beffec33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T09:22:26.859+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-18T09:38:20.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T09:38:19.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The disclosure sought to put to rest a raft of internet rumors that
        the 79-year-old Trump might be suffering from a serious ailment based on the
        photographic evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e2d49-edca-4b6e-939e-e89c54f1eea7'
      'mgnl:activationStatus': true
