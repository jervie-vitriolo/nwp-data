  'new-senators-challenge-August-4-reconvening-impeachment-court':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-18T14:48:09.000+08:00
    'imagesource': 'jcr:c940fd85-eb4f-4aee-b074-2e4a6b615702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f49a91d7-41e9-4db5-90da-d5b200a9dd40'
    'lead': 'The proposed Aug. 4 reconvening of the Senate impeachment court - set
      a week after Congress opens its session - has raised eyebrows among some newly
      elected senators who see it as another delay in the trial of Vice President
      Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-18T14:51:20.152+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-18T14:51:20.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-18T14:51:20.252+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New senators challenge fresh ‘delay’ in Duterte impeachment proceedings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12065ea5-02cc-42ed-bb87-0d0a15f7a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.232+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.246+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The proposed Aug. 4
        reconvening of the Senate impeachment court - set a week after Congress opens
        its session - has raised eyebrows among some newly elected senators who see
        it as another delay in the trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39cf90-8432-44ba-8c90-eb177392683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva revealed earlier this week that Senate President\
        \ Francis “Chiz” Escudero had discussed the timeline with colleagues, with\
        \ around six to eight senators expressing support. Villanueva said that after\
        \ the session opens on July 28, senators would need about a week to organize\
        \ and settle leadership positions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf130e-ecc1-4ad7-8936-fc99bb04616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement Friday, July 18, Senator Francis “Kiko” Pangilinan said\
        \ he would seek clarification on the timeline.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e62be-973b-43bc-891c-54fab9a432a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“In keeping with the constitutional mandate, dapat walang delay sa\
        \ trial proper [there should be no delay in the trial proper],” Pangilinan\
        \ said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a902d5-bb7e-4ffd-a86d-5d0805373849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The earliest possible time we can convene the better because the Constitution\
        \ is quite clear that upon receipt of the complaint trial by the Senate shall\
        \ forthwith proceed,” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d95945-9c68-49f2-991c-1d89ba187f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Panfilo “Ping” Lacson, in a separate statement, said any decision\
        \ must come from a majority vote of at least 13 senators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e4c08-f7b6-455e-a46d-8292a63e1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.235+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We may have to discuss the proposition in plenary, and find out the\
        \ justification for the delayed convening of the impeachment court to Aug.\
        \ 4, then vote on it,” Lacson said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e928e7-31c5-4437-88a2-6704a32213a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.235+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“As a senator-judge, I want to hear or participate in the discussion\
        \ of any major issue involved in the impeachment process before making a decision\
        \ because it is a constitutional duty,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed73b62-89d1-434f-9eef-58837beb90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.236+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Vicente “Tito” Sotto III emphasized that the trial must begin\
        \ at the soonest possible time “because they have delayed it considerably.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b2675-890c-463c-9d70-9275753fb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.236+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Bam Aquino, meanwhile, expressed no reservations about the\
        \ Aug. 4 timeline and affirmed his readiness to serve as a senator-judge.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a93d9-087b-4025-a3b3-c5dbbbc56f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.236+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Bubusisiing mabuti ang mga ebidensyang ipepresenta, magiging mapanuri,\
        \ at bukas ang mata at isip sa proseso. Sundin ang Konstitusyon - tuloy ang\
        \ trial sa August 4,” Aquino said on social media. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948040a-393a-43e7-98d6-291290b558eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.237+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.237+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will thoroughly scrutinize the evidence to be presented,\
        \ be critical, and keep our eyes and minds open throughout the process. Follow\
        \ the Constitution — the trial will proceed on Aug. 4.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15fb1ee-6e4f-443a-97cc-8222190c293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.237+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.237+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "All four senators - Pangilinan, Lacson, Sotto, and Aquino - have yet\
        \ to take their oath as senator-judges, as they are newly elected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29426cfc-3943-4752-b16f-33f81fe96f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.238+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pangilinan and Aquino have been invited to join the majority bloc supporting\
        \ Escudero, while Sotto and Lacson belong to the “veterans bloc” which may\
        \ form the minority.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9503f9-c2f4-49f6-8650-6afba85a98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.238+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The House of Representatives impeached Duterte in February over allegations\
        \ of fund misuse and threats against President Ferdinand Marcos Jr. and his\
        \ family. The Senate convened as an impeachment court four months later in\
        \ June amid procedural disputes. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ea08f-9093-4ef5-834a-bf872455c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T14:51:20.239+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-18T14:51:20.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T14:51:20.239+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Debate now continues over whether the proceedings can carry into
        the 20th Congress, while Duterte’s petition to halt the process remains pending
        before the Supreme Court.</p>'
