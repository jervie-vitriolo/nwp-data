      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:42:46.066+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"With the United States, our negotiators are literally working around\
        \ the clock to strive to reach an agreement on reciprocal tariffs to achieve\
        \ trade balance while also promoting further bilateral cooperation in technology,\
        \ investments and other areas,\" Hsiao said.\r"
