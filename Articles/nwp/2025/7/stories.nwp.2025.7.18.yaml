  'North-Korean-make-debut-in-K-pop-':
    'author': ' Hyun Young Yi and Hyunsu Yim, Reuters'
    'caption': 'Members of K-pop boy band 1VERSE, including Hyuk and Seok who defected
      from North Korea, as well as Aito, Nathan and Kenny, perform their new single
      in front of a camera in Seoul, South Korea, May 21, 2025. (Kim Soo-hyeon/Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
