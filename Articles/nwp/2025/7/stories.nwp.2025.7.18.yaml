      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43891aef-176b-4ed9-a835-893be7f8c084'
      'mgnl:activationStatus': false
      'mgnl:created': 2025-07-18T15:03:55.010+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-18T17:03:00.612+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-07-18T15:03:55.010+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Journal reported that the letter was one of several included in\
        \ a leather-bound album meant to celebrate Epstein’s 50th birthday, about\
        \ three years before sex-abuse allegations emerged against the financier.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2caec6-2ddb-4061-9817-16ac482b1568'
      'mgnl:activationStatus': false
