      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T15:48:32.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Allegations that Epstein had been sexually abusing girls became
        public in 2006 - after the birthday book was compiled - and he was arrested
        that year before accepting a plea deal. Epstein died in 2019 in jail after
        he was arrested a second time and charged with sex-trafficking conspiracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85de046-95b7-42e8-acc8-5e9f9a269c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T15:40:07.837+08:00
