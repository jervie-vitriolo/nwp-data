        ambitious but much-delayed high-speed rail project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b51065-9284-4ec5-93b4-a62dfdcf26ed'
      'mgnl:activationStatus': true
