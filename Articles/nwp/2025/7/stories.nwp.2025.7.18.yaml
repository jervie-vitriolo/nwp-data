      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T11:20:39.303+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Still, the project has faced its share of setbacks.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7009945-f0bf-4a03-be2b-ce07dfaeb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-18T11:20:39.304+08:00
