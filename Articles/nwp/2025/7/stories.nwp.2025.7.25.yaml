      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Hulk Hogan, the American sports and
        entertainment star who made professional wrestling a global phenomenon and
        loudly supported Donald Trump for president, has died at the age of 71, World
        Wrestling Entertainment said on Thursday, July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253901a-bafe-491a-96dc-85b880c40338'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.317+08:00
