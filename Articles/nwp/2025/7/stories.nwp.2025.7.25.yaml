  'ph-thailand-cambodia-embassies-warn-filipinos-over-border-conflict':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T12:32:33.000+08:00
    'imagesource': 'jcr:c023331b-f1d9-42ea-b40e-a5ceced3bf11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cb9011-95b5-4f87-8cd1-5c7c6725cc5f'
    'lead': 'The Philippine Embassies in Thailand and Cambodia have issued urgent
      advisories to Filipino nationals as clashes intensify in the Thailand-Cambodia
      border, where recent fighting has displaced tens of thousands and prompted regional
      security concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T12:34:16.164+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-25T12:34:16.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-25T12:34:16.192+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Cambodia', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'PH embassies warn Filipinos as Thailand-Cambodia border conflict escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8807c-6eae-4631-8bf9-43c281565eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Embassies
        in Thailand and Cambodia have issued urgent advisories to Filipino nationals
        as clashes intensify in the Thailand-Cambodia border, where recent fighting
        has displaced tens of thousands and prompted regional security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a930c3-f64d-450d-bee6-e9fb0964d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an official alert dated July 24, the Philippine Embassy in Thailand
        called on all Filipinos in the border provinces of Ubon Ratchathani, Si Sa
        Ket, Surin, Sa Kaeo, Buri Ram, Chanthaburi, and Trat to exercise extreme caution
        and immediately comply with all directives from local authorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388298dd-decf-4e2c-b71c-a8034f4cc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“All overseas Filipinos in areas near the border are enjoined to remain
        vigilant, ensure their personal safety, and report their whereabouts to the
        Philippine Embassy,” the advisory stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5654c4-7074-47dc-b716-bc4994108f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy also discouraged all travel to the affected provinces and
        activated its Assistance-to-Nationals (ATN) hotlines and digital channels
        to facilitate support. A mapping survey was launched to help locate Filipinos
        near the conflict zone and coordinate assistance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644bfefc-6609-411d-86c0-fe809761a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Philippine Embassy in Cambodia issued a similar alert
        urging Filipinos residing in border areas to stay informed, avoid travel near
        conflict zones, and contact the embassy if assistance is needed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709e26e-8034-4008-9a9f-599f1446794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DFA expresses concern, calls for peaceful resolution</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6d375-fe12-4a27-a128-29bcb8cdef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) in Manila issued a statement
        reiterating the Philippines'' support for a peaceful and lawful resolution
        of the conflict. While maintaining neutrality on the border dispute, the DFA
        emphasized the safety of civilians and the need for diplomatic restraint.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7874b9-5925-4f72-94ad-3061c15c0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are hopeful our two fellow ASEAN member states will resolve this
        issue in accordance with international law and the peaceful settlement of
        disputes,” the DFA said in a statement on Thursday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1671dd0-1287-4cc6-a70f-f8d287c57689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We urge both parties to extend due consideration and care to innocent
        civilians who may be affected by the ongoing conflict.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc5cb5-0cb2-4c8a-b467-2b820438d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines said it does not take any position on this dispute
        but underscores the importance of maintaining open lines of communication
        and ensuring the de-escalation of the situation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b9210-718f-485d-b8d7-4bd463a545eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are continually monitoring the situation and we are ready to extend
        all possible assistance to Filipinos living in these two countries if necessary.
        To date, no Filipino nationals have been reported to be affected by this conflict,”
        the DFA added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67dc64-51b3-4abf-b8cf-ce10ca89b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Border clashes</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e1af3-dacf-4167-adc2-04c700ab4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hostilities broke out across multiple locations on the Thailand-Cambodia
        border, with military exchanges reported near long-disputed sites such as
        the Preah Vihear and Ta Muen Thom temple regions. Artillery and small-arms
        fire have reportedly resulted in dozens of civilian and military casualties,
        forcing mass evacuations on both sides.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e72ab8-ac30-449c-a13a-07bef6e929dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:34:16.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:34:16.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:34:16.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities report that airstrikes were carried out in retaliation
        for Cambodian shelling, while Cambodian officials denounced the actions as
        “aggression.” Several villages have been evacuated, and both countries have
        closed border crossings in the affected regions.</p>'
