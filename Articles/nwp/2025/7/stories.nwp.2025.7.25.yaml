      'mgnl:lastModified': 2025-07-25T18:32:26.357+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The bellwether Philippine Stock Exchange index (PSEi) extended its\
        \ losses for a second straight day to close at 6,413.18, down by 0.48 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26404f-9b15-4a94-944a-1111dd22709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.357+08:00
