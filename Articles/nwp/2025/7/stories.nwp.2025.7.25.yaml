    title: 'Hulk Hogan, who helped turn pro wrestling into billion-dollar spectacle,
      dies at 71'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7d8f02cf-5f6f-4e5e-b991-d60b06d2bd2d'
      activationstatus: true
      created: 2025-07-25T09:26:18.317+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Hulk Hogan, the American sports and
        entertainment star who made professional wrestling a global phenomenon and
        loudly supported Donald Trump for president, has died at the age of 71, World
        Wrestling Entertainment said on Thursday, July 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b253901a-bafe-491a-96dc-85b880c40338'
      activationstatus: true
      created: 2025-07-25T09:26:18.317+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1ee3969b-1725-482a-9113-285138687568'
      activationstatus: true
      created: 2025-07-25T09:26:18.318+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"WWE is saddened to learn WWE Hall of Famer Hulk Hogan has passed
        away. One of pop culture’s most recognizable figures, Hogan helped WWE achieve
        global recognition in the 1980s," WWE said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '22195238-9321-4d44-bf57-e22902c16da3'
      activationstatus: true
      created: 2025-07-25T09:26:18.318+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3bd6dbcf-30f1-4dd1-a9ef-e50feec50dba'
      activationstatus: true
      created: 2025-07-25T09:26:18.318+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.446+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Police in Clearwater, Florida, said authorities had responded to a\
        \ medical call for a cardiac arrest at Hogan’s residence on Thursday morning.\
        \ Hogan was taken to a hospital, where he was pronounced dead, they said.\r"
    section5:
      primarytype: 'block'
      uuid: 'dee86f13-15ea-440a-b096-7eb501fae3f9'
      activationstatus: true
      created: 2025-07-25T09:26:18.319+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '41c569b5-6440-43c7-ae46-18fefc1bbad7'
      activationstatus: true
      created: 2025-07-25T09:26:18.319+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The bleach-blond, mahogany-tanned behemoth became the face of professional
        wrestling in the 1980s, helping transform the mock combat from a seedy spectacle
        into family-friendly entertainment worth billions of dollars.</p>'
    section7:
      primarytype: 'block'
      uuid: '03f4be27-d489-4434-a7d7-6f63892fafba'
      activationstatus: true
      created: 2025-07-25T09:26:18.319+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd2c0b098-a9b1-4172-adf3-39e668a4d185'
      activationstatus: true
      created: 2025-07-25T09:26:18.320+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A key moment in that evolution came at the WrestleMania III extravaganza
        in 1987, when Hogan, billed at 6'8", hoisted fellow wrestler André the Giant
        before a sold-out Pontiac Silverdome in Michigan for a thunderous body slam
        of the 7'4" Frenchman.</p>'
    section9:
      primarytype: 'block'
      uuid: '34363cd9-1020-4275-aa86-f31819521f04'
      activationstatus: true
      created: 2025-07-25T09:26:18.320+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '215a242b-927f-4ebc-ba0b-72054ec48e0b'
      activationstatus: true
      created: 2025-07-25T09:26:18.320+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hogan parlayed his wrestling fame into a less successful career
        in Hollywood, starring in films like "Rocky III" and "Santa With Muscles,"
        but kept returning to the ring as long as his body would allow.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a94e3c09-b9b5-4832-bff2-a1813c769c19'
      activationstatus: true
      created: 2025-07-25T09:26:18.321+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.451+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e3069288-ea51-47f8-8ba2-7b96ce85eeef'
      activationstatus: true
      created: 2025-07-25T09:26:18.321+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.452+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 2024, he appeared at the Republican National Convention to endorse
        the presidential bid of Trump, who in the 1980s had played host to Hulk-headlined
        WrestleManias. Hogan said he made the decision to support the Republican candidate
        after seeing his combative, fist-pumping reaction to an attempted assassination
        on the campaign trail.</p>'
    section13:
      primarytype: 'block'
      uuid: '0c9134b0-0c63-409a-8510-e9d952b7172f'
      activationstatus: true
      created: 2025-07-25T09:26:18.322+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.452+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '437336b3-fbba-413a-9adb-c6c1f2d71d07'
      activationstatus: true
      created: 2025-07-25T09:26:18.322+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Let Trumpamania run wild, brother!" Hogan bellowed to a cheering
        crowd, ripping off his shirt to reveal a Trump tank top. "Let Trumpamania
        rule again!"</p>'
    section15:
      primarytype: 'block'
      uuid: '855c94f2-cd8d-42b1-90f3-17d99a8228b6'
      activationstatus: true
      created: 2025-07-25T09:26:18.322+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a64b8360-7887-4ad0-ad05-2227d6a38474'
      activationstatus: true
      created: 2025-07-25T09:26:18.323+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Becoming 'Hulk'</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'b236902b-28e3-46dd-a1d6-d24d01617ccd'
      activationstatus: true
      created: 2025-07-25T09:26:18.323+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e235ceb3-d691-43e3-97f0-e7559f32aee2'
      activationstatus: true
      created: 2025-07-25T09:26:18.324+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Born Terry Gene Bollea in Augusta, Georgia, on August 11, 1953,
        the future Hulk and his family soon moved to the Tampa, Florida area. After
        high school, he played bass guitar for area rock bands, but felt a pull to
        the red-hot wrestling scene in Florida in the 1970s.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f7047b33-68f4-4b68-80b2-92b7be75989f'
      activationstatus: true
      created: 2025-07-25T09:26:18.324+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '113894c1-8c2a-4844-8f37-078f0d35a075'
      activationstatus: true
      created: 2025-07-25T09:26:18.324+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Many of the details of his career were showbusiness exaggerations,
        representative of the blurred lines between fact and fiction in wrestling.</p>'
    section21:
      primarytype: 'block'
      uuid: '8b9a8759-887f-455e-afe2-fc8da12e50c3'
      activationstatus: true
      created: 2025-07-25T09:26:18.325+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f8ad9dc8-5a84-42b2-9edc-e91f99d2cbbc'
      activationstatus: true
      created: 2025-07-25T09:26:18.325+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His first trainer reportedly broke Hogan’s leg to dissuade him
        from entering the business, but he kept at wrestling, weight training, and
        - he later admitted - anabolic steroids. He gained in notoriety as his biceps
        turned into what he dubbed the "24-inch pythons."</p>'
    section23:
      primarytype: 'block'
      uuid: '44e44d29-d844-487b-98b7-e7b235de9d94'
      activationstatus: true
      created: 2025-07-25T09:26:18.326+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'e9e3f340-dfd6-456e-bcf5-aab5ccb05f85'
      activationstatus: true
      created: 2025-07-25T09:26:18.326+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The "Hulk" moniker came from comparisons to the comic-book hero
        portrayed on TV at the time. He would end up paying royalties to Marvel Comics
        for years. "Hogan" was the invention of promoter Vincent J. McMahon, the owner
        of the World Wrestling Federation (WWF), who wanted Irish representation among
        his stable of stars.</p>'
    section25:
      primarytype: 'block'
      uuid: '7feffdd2-2c5a-42d1-ab94-2db64f4c74b2'
      activationstatus: true
      created: 2025-07-25T09:26:18.327+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '49de7231-0b15-4ec2-9c69-aa8b53474968'
      activationstatus: true
      created: 2025-07-25T09:26:18.327+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.461+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His appearance as wrestler Thunderlips in "Rocky III," where he
        dwarfed leading man Sylvester Stallone, rocketed Hogan to the mainstream.
        Upon a return to the WWF, now controlled by McMahon’s son Vincent K., he
        defeated the Iron Sheik in 1984 to claim the world championship, a belt he
        would hold for four years.</p>'
    section27:
      primarytype: 'block'
      uuid: '16feb299-39f5-46d1-be97-b1112843c346'
      activationstatus: true
      created: 2025-07-25T09:26:18.328+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.462+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6425e7b9-c036-4f0c-a2b5-31281679b9a4'
      activationstatus: true
      created: 2025-07-25T09:26:18.328+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.462+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hogan became a household name, appearing on the cover of magazine
        Sports Illustrated and performing alongside pop culture stars like Mr. T.
        The WWF came to dominate wrestling, anchored by its annual WrestleMania pay-per-view
        events.</p>'
    section29:
      primarytype: 'block'
      uuid: '0ea1e4a1-c84c-4014-ade2-fb2e41447446'
      activationstatus: true
      created: 2025-07-25T09:26:18.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2d18861c-37f8-4c38-a3d1-d388e0d5669b'
      activationstatus: true
      created: 2025-07-25T09:26:18.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"He drew more people to professional wrestling over the course of
        a career than anyone," said Dave Meltzer, a wrestling journalist and historian.
        "He paid the price in health for all of that stuff, being so big."</p>'
    section31:
      primarytype: 'block'
      uuid: '46c4d474-7401-4cd6-95cb-8e00214433c3'
      activationstatus: true
      created: 2025-07-25T09:26:18.330+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'abbbab06-57b7-4093-80d2-c43554332562'
      activationstatus: true
      created: 2025-07-25T09:26:18.331+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Facing 'The rock'</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: 'c972cbd2-6abf-4dc2-b63f-07156abee327'
      activationstatus: true
      created: 2025-07-25T09:26:18.331+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b212abfd-a54f-48cd-b42f-0c8612cb6b5e'
      activationstatus: true
      created: 2025-07-25T09:26:18.332+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Later, he joined competitor World Championship Wrestling, swapping
        his trademark yellow tights for black and taking on a persona as the villainous
        "Hollywood" Hogan, the head of a gang of rulebreakers known as the New World
        Order. The gimmick reinvigorated his career.</p>'
    section35:
      primarytype: 'block'
      uuid: '248094e9-b173-42a6-8bfa-104122e42913'
      activationstatus: true
      created: 2025-07-25T09:26:18.332+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '5c8d5cf5-b5d0-4361-acdd-d1864e993b6d'
      activationstatus: true
      created: 2025-07-25T09:26:18.333+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hogan eventually returned to the WWF, now known as WWE, and faced
        Dwayne "The Rock" Johnson at WrestleMania in 2002.</p>'
    section37:
      primarytype: 'block'
      uuid: '9173710f-9041-4c7f-95e7-d8507cf93e5f'
      activationstatus: true
      created: 2025-07-25T09:26:18.334+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '33d18c59-1a7e-4a96-962c-d6ddb5172fe5'
      activationstatus: true
      created: 2025-07-25T09:26:18.334+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I'm in better shape than him," Hogan told Reuters at the time,
        five months shy of his 50th birthday. "I'll stand next to The Rock and pose
        down with him if he wants to." The Rock ultimately won the match.</p>'
    section39:
      primarytype: 'block'
      uuid: '51eacafe-f451-4139-9b94-da473b812219'
      activationstatus: true
      created: 2025-07-25T09:26:18.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6569d4d0-7f69-43a6-80f2-b4292c169851'
      activationstatus: true
      created: 2025-07-25T09:26:18.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hogan was inducted twice into the WWE Hall of Fame, and referred
        to himself as the "Babe Ruth" of wrestling - after the New York Yankees'
        famed baseball player.</p>'
    section41:
      primarytype: 'block'
      uuid: '548c77bf-2f6f-4c7a-8211-a5f4b6be42a7'
      activationstatus: true
      created: 2025-07-25T09:26:18.336+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.471+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'e2d3d007-f8e9-4954-aa88-f2d0afa54010'
      activationstatus: true
      created: 2025-07-25T09:26:18.337+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But Hogan’s support of Trump in 2024 did not go down well with
        all wrestling fans, and he also faced other controversies. Gossip website
        Gawker was shuttered after it posted parts of a sex tape between him and a
        friend’s wife and Hogan sued on privacy grounds, winning a $140 million judgment.</p>'
    section43:
      primarytype: 'block'
      uuid: '2524e9a3-1690-4de7-a390-7a7c488b79b0'
      activationstatus: true
      created: 2025-07-25T09:26:18.337+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'e6ab9946-f9b4-44bc-942b-8608f92fc890'
      activationstatus: true
      created: 2025-07-25T09:26:18.338+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 2015, he was suspended by the WWE after another surreptitious
        recording revealed that Hogan had used a racial slur. He was reinstated in
        2018.</p>'
    section45:
      primarytype: 'block'
      uuid: 'a17dd944-f012-4cf7-899b-cc37bfe1a5c2'
      activationstatus: true
      created: 2025-07-25T09:26:18.339+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.474+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '2942c42a-af09-401a-8bac-438663b119d6'
      activationstatus: true
      created: 2025-07-25T09:26:18.339+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.474+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He was married three times and had two children, who starred alongside
        him and first wife Linda in a 2005-2007 reality TV show, "Hogan Knows Best."</p>'
    section47:
      primarytype: 'block'
      uuid: 'e6ab8262-9c67-451f-b1dd-6739528866e7'
      activationstatus: true
      created: 2025-07-25T09:26:18.340+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '2d218887-5598-43d0-850a-13814a2c40e1'
      activationstatus: true
      created: 2025-07-25T09:26:18.341+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.476+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Condolences for the Hulkster poured in across social media, including
        from Vince K. McMahon, his partner in the 1980s wrestling boom and the former
        executive chairman of TKO Group that absorbed WWE in 2023.</p>'
    section49:
      primarytype: 'block'
      uuid: 'e324d04a-6731-4b28-8526-5e60ad4b9549'
      activationstatus: true
      created: 2025-07-25T09:26:18.342+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.476+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'ac8a49c6-2b3d-4c86-b8b7-f8453f0799ba'
      activationstatus: true
      created: 2025-07-25T09:26:18.342+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.477+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"He was a trailblazer," McMahon wrote in a post on X. "He leaves
        us with one of his favorite expressions, 'Train, take your vitamins and say
        your prayers.'"</p>'
    section51:
      primarytype: 'block'
      uuid: '3a4a99fc-169a-43bd-9306-e04460669db8'
      activationstatus: true
      created: 2025-07-25T09:26:18.343+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:30:22.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:30:21.477+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
