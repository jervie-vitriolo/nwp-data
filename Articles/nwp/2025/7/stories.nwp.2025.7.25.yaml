    title: 'House bans SONA red carpet spectacle due to recent storms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '584716d0-353b-4159-8e77-458de3223a26'
      activationstatus: true
      created: 2025-07-25T14:51:38.829+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The House of Representatives
        has officially banned the red carpet fanfare traditionally held during the
        State of the Nation Address, heeding calls for a simpler ceremony in light
        of recent devastating storms.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc04cc64-f6a0-46e5-bdb6-66bfac9185cd'
      activationstatus: true
      created: 2025-07-25T14:51:38.830+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“The red carpet will be in place strictly for ingress and official
        protocol,” House Secretary General Reginald Velasco said in a memorandum dated
        Thursday, July 25, and shared with the media on Friday.</p>'
    section2:
      primarytype: 'block'
      uuid: '91f4d7cc-3196-4dd7-b2aa-f8d812612c1c'
      activationstatus: true
      created: 2025-07-25T14:51:38.831+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.923+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“There will be no staged ceremonies, fashion coverage, or photo setups
        in the red carpet area,” he ordered.'
    section3:
      primarytype: 'block'
      uuid: 'fba3a764-ea50-479d-8e15-3766824d85a6'
      activationstatus: true
      created: 2025-07-25T14:51:38.831+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.923+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lawmakers are still expected to wear formal attire, preferably the
        traditional Barong Tagalog or Filipiniana, but are urged to avoid extravagance.'
    section4:
      primarytype: 'block'
      uuid: '1ec0b428-01c5-4f6a-bc46-d443cd159ce1'
      activationstatus: true
      created: 2025-07-25T14:51:38.832+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.924+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Members are respectfully urged to avoid ostentatious displays and
        exercise discretion in their wardrobe choices,” the memo read.'
    section5:
      primarytype: 'block'
      uuid: 'a6b4da33-5753-4437-96ff-c95b4de355d8'
      activationstatus: true
      created: 2025-07-25T14:51:38.832+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.924+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“These adjustments reflect our solidarity with affected communities
        and our commitment to uphold the dignity of this national gathering,” it also
        stated.'
    section6:
      primarytype: 'block'
      uuid: '12a6ac30-1f99-45ed-a327-a1b88ab83d6d'
      activationstatus: true
      created: 2025-07-25T14:51:38.833+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Media interviews will be limited to “brief, impromptu” interaction.'
    section7:
      primarytype: 'block'
      uuid: '1473679d-6309-44ad-a2f2-12974cca371d'
      activationstatus: true
      created: 2025-07-25T14:51:38.833+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'This comes after calls from lawmakers — including House Speaker Martin
        Romualdez — for a toned-down ceremony ahead of President Ferdinand Marcos
        Jr.’s fourth SONA on Monday, July 28.'
    section8:
      primarytype: 'block'
      uuid: 'dfbb2b73-8134-4b66-8971-e82b14cfa3db'
      activationstatus: true
      created: 2025-07-25T14:51:38.834+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.926+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Batasang Pambansa, the session hall of the House of Representatives,
        traditionally serves as the venue for the annual event. The House and Senate
        will first hold separate sessions in the morning before lawmakers proceed
        to the Batasang Pambansa, where a red carpet is typically rolled out for them
        and their family members to pose for photos — turning the occasion into an
        annual fashion show ahead of the president’s speech.'
    section9:
      primarytype: 'block'
      uuid: '7cecd88c-049c-4563-8f25-5ef3e25fd556'
      activationstatus: true
      created: 2025-07-25T14:51:38.835+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.926+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“It would be out of touch to maintain a show of pageantry while our
        people are still in recovery,” Romualdez earlier said, as he requested Velasco’s
        office to eliminate the spectacle.'
    section10:
      primarytype: 'block'
      uuid: 'ea7341c3-27af-4815-80a3-1f205c96f664'
      activationstatus: true
      created: 2025-07-25T14:51:38.835+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.927+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Senate followed suit, canceling its own red carpet rollout for
        Monday’s opening session.'
    section11:
      primarytype: 'block'
      uuid: '4fcdf6fa-1cf3-4342-abc8-7c8131ba5723'
      activationstatus: true
      created: 2025-07-25T14:51:38.836+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.927+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“No red carpet,” Senate Secretary Rey Bantug confirmed on Friday.'
    section12:
      primarytype: 'block'
      uuid: '3515d883-b70a-4480-b159-735bc3b961bc'
      activationstatus: true
      created: 2025-07-25T14:51:38.836+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.927+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“As in the previous years, there will be designated areas where the
        media would have ample opportunity to cover the opening session on Monday,”
        he added.'
    section13:
      primarytype: 'block'
      uuid: '9b60d1fb-c682-40c0-bc85-fa5afcb2c2a7'
      activationstatus: true
      created: 2025-07-25T14:51:38.837+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.928+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senators Loren Legarda and JV Ejercito said the SONA should have always
        been a simple affair, while Senator Juan Miguel “Migz” Zubiri issued a strong
        appeal to his colleagues.'
    section14:
      primarytype: 'block'
      uuid: '0e1cd6a7-6be8-4b75-8c9d-51212cfb0e07'
      activationstatus: true
      created: 2025-07-25T14:51:38.838+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.928+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Huwag tayong maging kapal mukha o manhid sa pangyayari sa ating mga
        kababayan at dapat tigilin muna yang mga Red Carpet fashionista walk na complete
        with dyamante pa at sana yung mga naglalakad sa baha at exposed sa leptospirosis
        ang dapat natin intindihin,” Senator Juan Miguel “Migz” Zubiri said in a statement.'
    section15:
      primarytype: 'block'
      uuid: '807102db-baf3-475d-94ea-e243ad7bdbdc'
      activationstatus: true
      created: 2025-07-25T14:51:38.838+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.929+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Let us not be shameless or insensitive to what our fellow
        Filipinos are going through. We should put a stop to those red carpet fashionista
        walks — complete with diamonds — and instead focus on the people wading through
        floods and exposed to leptospirosis.]'
    section16:
      primarytype: 'block'
      uuid: '76d281b1-1e94-4632-a32d-17ca8dee1564'
      activationstatus: true
      created: 2025-07-25T14:51:38.839+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-25T14:51:49.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:51:48.929+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Widespread flooding affected several parts of the country this week
        due to successive storms and the intensified southwest monsoon, or habagat,
        affecting millions of Filipinos across all 17 regions.</p>'
