      'mgnl:lastModified': 2025-07-25T18:26:00.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Possible mamayang gabi mabawasan pa yong wind signals dito sa may\
        \ extreme northern Luzon at posibleng matanggal mamayang gabi yong Signal\
        \ No. 2, downgrading to Signal No. 1,” PAGASA weather specialist Benison Estareja\
        \ said.\r"
