      type: 'text'
      text: "PAGASA issued a warning for Zambales, Bataan, Cavite, Batangas, Laguna,\
        \ and Occidental Mindoro of heavy to intense rains due to “Emong” and the\
        \ habagat.\r"
    section11:
      primarytype: 'block'
      uuid: '07447f10-c200-488d-b018-a318f17e0945'
      activationstatus: true
