    'lead': 'The Metro Rail Transit (MRT-3) has accepted an e-wallet and debit/credit
      cards for fare payment beginning Friday, July 25, a Cabinet official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T19:29:34.943+08:00
