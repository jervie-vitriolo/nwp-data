      'mgnl:lastModified': 2025-07-25T18:26:00.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weather systems may also dump moderate to heavy rains over Metro\
        \ Manila, Nueva Ecija, Pampanga, Tarlac, Bulacan, Rizal, Quezon, Oriental\
        \ Mindoro, Palawan, Marinduque, Romblon, and Antique.\r"
