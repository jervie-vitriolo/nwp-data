  'START HERE----->ICC-convicts-two-militia-leaders':
    author: 'Stephanie van den Berg, Reuters'
    caption: ' Central African Republic’s soccer executive and alleged militia
      leader, Patrice-Edouard Ngaissona appears before the International Criminal
      Court (ICC) in The Hague, Netherlands, January 25, 2019. (Koen Van Weel/File
      Photo/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-25T09:32:28.000+08:00
    imagesource: '10dc90e4-e877-455d-9fb0-6ea8342347c6'
    primarytype: 'composition'
    uuid: '0b1c2dd8-8795-4463-84b3-781750187f52'
    lead: 'Judges at the International Criminal Court (ICC) on Thursday convicted
      two men of leading Christian-dominated militias in attacks on Muslims in the
      Central African Republic in 2013 and 2014 and sentenced them to up to 15 years
      in prison.'
    activationstatus: true
    created: 2025-07-25T09:41:42.193+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-25T09:46:12.714+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-25T09:46:12.419+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC convicts two militia leaders of persecuting Muslims in Central African
      Republic '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36fb4efd-732d-4e28-a864-f27a8f72ed83'
      activationstatus: true
      created: 2025-07-25T09:41:42.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> Judges at the International
        Criminal Court (ICC) on Thursday, July 24, convicted two men of leading Christian-dominated
        militias in attacks on Muslims in the Central African Republic in 2013 and
        2014 and sentenced them to up to 15 years in prison.</p>'
    section1:
      primarytype: 'block'
      uuid: '9875cf01-d07e-4dae-bbb6-caa2b6cf4d78'
      activationstatus: true
      created: 2025-07-25T09:41:42.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7eef9f47-6330-4fa8-b3cd-aabb62d2ab3e'
      activationstatus: true
      created: 2025-07-25T09:41:42.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Judges said Patrice-Edouard Ngaissona, a former football executive,
        and militia commander Alfred Yekatom helped to lead a campaign of violence
        against Muslim civilians and convicted them of war crimes and crimes against
        humanity including murder, torture, forcible transfer and persecution of Muslim
        civilians.</p>'
    section3:
      primarytype: 'block'
      uuid: '75b9a532-0d6e-46be-93ec-aa2d7de50f56'
      activationstatus: true
      created: 2025-07-25T09:41:42.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '499d173d-c614-487f-aebc-fc903576dab7'
      activationstatus: true
      created: 2025-07-25T09:41:42.211+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Both men pleaded not guilty at the start of their trial in 2021.</p>'
    section5:
      primarytype: 'block'
      uuid: '045cca2e-cd4b-46b6-b9b9-b40e2b998aaa'
      activationstatus: true
      created: 2025-07-25T09:41:42.211+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c0e76709-2683-4b09-b4d1-2deb84d9e201'
      activationstatus: true
      created: 2025-07-25T09:41:42.211+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Judges ruled Ngaissona was a long-time leader of the mostly Christian
        militia forces known as "anti-Balaka". He was sentenced to 12 years.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e4cdb76d-94dc-4f12-9a85-cb2aca2ac213'
      activationstatus: true
      created: 2025-07-25T09:41:42.212+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '72e07f69-1089-4c2c-8638-da2b620f7d86'
      activationstatus: true
      created: 2025-07-25T09:41:42.212+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Yekatom, nicknamed "Rambo", commanded some 3,000 militia members
        and praised members of his militia who committed atrocities, the court found.
        He received a 15-year prison sentence.</p>'
    section9:
      primarytype: 'block'
      uuid: '9f95bc09-1729-4c2c-aa2b-0641d43ce1bf'
      activationstatus: true
      created: 2025-07-25T09:41:42.213+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ba8b15d8-6011-4d30-a468-fc06b8b2445c'
      activationstatus: true
      created: 2025-07-25T09:41:42.213+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The anti-Balaka militia took up arms in 2013 in response to months
        of looting and killing by mostly Muslim Seleka rebels who had seized power
        in March the same year.</p>'
    section11:
      primarytype: 'block'
      uuid: '24706817-30ca-4e9e-a7b1-c827825d85d5'
      activationstatus: true
      created: 2025-07-25T09:41:42.214+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bf696034-de50-4d8f-802e-ad6ce4b66ed4'
      activationstatus: true
      created: 2025-07-25T09:41:42.214+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:46:12.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:46:12.417+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The ICC has been investigating the violence in the Central African
        Republic since May 2014. A trial of one Seleka leader is under way at the
        ICC.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b377cbee-80ee-4815-9ef8-03ac25cc2a6f'
      activationstatus: true
      created: 2025-07-25T09:41:42.215+08:00
