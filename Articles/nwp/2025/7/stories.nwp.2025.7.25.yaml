  'senators-duterte-impeachment-sc-ruling':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T18:27:07.000+08:00
    'imagesource': 'jcr:45967aa7-e820-4d31-9eec-752c2b5878f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e1dd1d-12f8-4f75-b687-fd25dc3ec57e'
    'lead': 'Some senators are pushing to proceed with the impeachment trial of Vice
      President Sara Duterte, in defiance of a Supreme Court ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T18:31:16.406+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-07-25T18:34:42.164+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-25T18:34:41.552+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Senate', 'Supreme-Court', 'Sara-Duterte', 'Duterte-impeachment']
    'stories': []
    'template': '1'
    'title': 'Some senators insist on Duterte impeachment trial despite Supreme Court
      ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d90b89-8f24-4ae1-bced-16c3f2dfee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some senators are pushing
        to proceed with the impeachment trial of Vice President Sara Duterte, in defiance
        of a Supreme Court ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a7a4e-eabd-48f1-907c-a3619a5c78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a highly contested decision issued on Friday, July 25, the Supreme\
        \ Court declared the impeachment complaint unconstitutional for violating\
        \ the one-year ban on new complaints—ruling in favor of Duterte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e645287-8363-46a4-883f-9721d673e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Impeachment court spokesperson Regie Tongol said the court is “duty-bound\
        \ to respect the finality of rulings issued by the High Court,” but several\
        \ senator-judges have expressed disagreement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968df3f-13f2-4966-a4fd-15b340040e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will proceed,” Senator Joel Villanueva, a former Senate Majority\
        \ Leader, told reporters shortly after the decision’s release. He said the\
        \ impeachment court is “sui generis”—a class of its own—and can decide whether\
        \ or not to submit to the Supreme Court’s ruling.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f95f2-6a67-449b-be3d-fc613ce1f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva cited precedent when the impeachment court voted to defy\
        \ a Supreme Court ruling during the trial of former Chief Justice Renato Corona.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c9889-e46d-4527-985c-98e5e6695441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So it’s still the impeachment court’s decision,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c6e8c-cc1a-40e2-a925-0aeda0340de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Bam Aquino sharply criticized the Supreme Court’s ruling, saying\
        \ it disregards the Senate’s constitutional duty as the impeachment court.\
        \ He called on his colleagues to immediately hold a caucus to determine their\
        \ next steps.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad507893-3679-44db-beee-4f6793d29c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Matibay ang aking paninindigan na dapat ipagpatuloy ang impeachment\
        \ trial,” Aquino said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90421b0-05d9-41a8-a0c0-b58cf7d69bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente “Tito” Sotto III cited a legal expert’s opinion
        that the Senate “can disregard the SC decision.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0b2ec-b628-424c-ba76-03bff69c3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.545+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let me study that advice,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3976169-0b14-44d2-8c2b-1333c5354688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.545+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Opposition Senator Risa Hontiveros expressed dismay, saying she would\
        \ fight for the people’s right to demand accountability from public officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e9cfc-43b6-45b9-9eb0-42cf69ec096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakakabahala na tila nagdagdag ng napakaraming requirement ang Korte\
        \ Suprema para simulan ang proseso ng [It is disturbing that the Supreme Court\
        \ imposes a number of requirements for the impeachment process]. I can only\
        \ hope that this new ruling will not adversely affect future efforts to hold\
        \ our highest public officers accountable,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821ee18-3efa-4d29-9629-3deda3aface7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan said he has yet to read the decision but
        noted that the ruling must be respected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847b4d1-8971-4c5c-a670-d62f9689fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former Senate President Franklin Drilon warned of a potential “constitutional\
        \ crisis” should the Senate defy the High Court, stressing that the Supreme\
        \ Court has “sole authority to decide issues of constitutionality.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28db0e4-6bf3-423d-921d-0f1ca25c1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s allies in the Senate, Imee Marcos and Bato dela Rosa, welcomed\
        \ the ruling.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef7c3c-ae25-4811-ac95-af5fa8605e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“When I moved for the dismissal of the impeachment complaint vs VP\
        \ Sara, I was guided by the Holy Spirit. When the SC ruled it as unconstitutional\
        \ I’m sure they were guided also by the Holy Spirit,” Dela Rosa said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135013d-ff2a-491a-8695-5ee789db1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos urged colleagues to move on.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128bc1c-1879-44b0-9ebf-7a98476dd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.549+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa mga kasamahan kong senador - trabaho na po tayo. Atupagin na natin\
        \ ang kapakanan ng mamamayan. Awat muna sa pulitika,” she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059f2d-dfbb-4465-a7cc-d94a88393e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To my colleagues - let’s proceed to work. Let’s focus\
        \ on the welfare of the people. Take a break from politics.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76197a20-908e-4493-838f-c7f4c9e75183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada expressed hope that senators\
        \ would vote to abide by the Supreme Court decision.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1e070-e9a0-45fd-8a81-063dccd84e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:34:42.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:34:41.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As a co-equal branch of government, we must abide by the decision\
        \ of the Supreme Court. Even in a political process like impeachment proceedings,\
        \ we must adhere to established procedures and due process to ensure that\
        \ our actions are neither arbitrary nor solely driven by political agendas,”\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d92cf3-9cb7-4a3c-a473-476f1ff672e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:31:16.447+08:00
