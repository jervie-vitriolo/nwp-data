    'mgnl:lastModified': 2025-07-25T20:07:58.494+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['San-Miguel', 'earnings', 'trade', 'listed-companies', 'Trump-tariff',
      'bonds', 'conglomerates', 'stocks']
    'stories': ['b4f05d96-73f4-48d0-b9a6-13aa9742db83']
    'template': '1'
    'title': 'Trump tariff impact on PH companies ‘limited’ – Fitch unit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c1547-bc01-460e-8801-3bc281f9cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.470+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.487+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Philippine companies could weather the 19
        percent Trump tariff, a unit of Fitch Ratings said, given a range of tools
        at their disposal: buyers from other markets, cheaper imports as raw materials,
        or consumers bearing the brunt through pass-on costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5222f40-c537-4e2e-b6bb-30a761d47241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.471+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.471+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "CreditSights, a unit of Fitch Solutions, wrote in a note that it expects\
        \ “the US tariffs to have a limited impact on the Philippine corporate $ bond\
        \ issuers.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce71f1-09a2-401f-8a9c-025c8a2dc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.471+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.471+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "It is keeping its recommendations on Philippine corporates under its\
        \ coverage: AC Energy, Globe Telecom, Manila Water, Petron, PLDT, SMC Global\
        \ Power, Aboitiz group, JG Summit, Ayala Corp., San Miguel Corp., ICTSI, and\
        \ Jollibee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae43fc-01ce-4bce-9724-e4954058a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.472+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.472+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“We do not deem the 19% tariff imposition by the US on good imports\
        \ from the Philippines as material enough, given their very limited export\
        \ exposure to the US - that does not warrant a change in our existing recommendations,”\
        \ the Fitch unit said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff1e9d-c3c3-4ce8-9943-a901f6ed0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.472+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.472+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Listed power producers AC Energy and SMC Global Power, as well as oil\
        \ giant Petron, utility firm Manila Water, and telco giants Globe and PLDT\
        \ “are largely domestic-focused,” CreditSights pointed out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b882e67-7cf7-42de-a5af-455d0ec1477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.472+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.472+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Energy distributor Petron may be compelled to source crude oil &amp;\
        \ gas from the US which would increase its cost base due to higher logistical\
        \ costs, but Petron enjoys full market pass-through mechanism to protect its\
        \ margins,” it said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0a17a-9d7b-4705-aad4-2b67b7b75ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T20:07:58.473+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T20:07:58.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T20:07:58.473+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Food manufacturers Aboitiz and JG Summit run “export-heavy” businesses,\
        \ but their outbound sales are spread across Asia not concentrated on the\
        \ US, the Fitch unit said.\r"
    '7':
