      'mgnl:lastModified': 2025-07-25T18:26:00.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is possible that there will be fewer places in extreme\
        \ northern Luzon under wind signals by Friday evening. It is also possible\
        \ that wind Signal No. 2 will be downgraded to Signal No. 1 by Friday evening.]\r"
