      'mgnl:lastModified': 2025-07-25T18:32:26.358+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Trading was lethargic with net value turnover at P5.4 billion, lower\
        \ than the year-to-date average of P5.83 billion. Foreigners were net buyers\
        \ with net inflows at P113.74 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc967e2-f018-4e3b-923b-98d9056726a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.359+08:00
