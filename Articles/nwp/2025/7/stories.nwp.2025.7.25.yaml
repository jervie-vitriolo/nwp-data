      'mgnl:created': 2025-07-25T14:14:06.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e84fc-5a0e-4f6e-82df-93b628346f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A notice from the U.S. Treasury Department said KT Services &amp;
        Logistics and its founder, Jonathan Myo Kyaw Thaung; the MCM Group and its
        owner Aung Hlaing Oo; and Suntac Technologies and its owner Sit Taing Aung;
        and another individual, Tin Latt Min, were being removed from the U.S. sanctions
        list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540668d0-5896-4d14-a18f-f0abbd474257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2181d4b-9284-4963-9d01-eab672575978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>KT Services &amp; Logistics and Jonathan Myo Kyaw Thaung were added
        to the sanctions list in January 2022 under the Biden administration in a
        step timed to mark the first anniversary of the military seizure of power
        in Myanmar that plunged the country into chaos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079a2e7-b61b-43ea-a364-ddc135d3aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65873d-ee4b-491b-a1c6-341422485743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sit Taing Aung and Aung Hlaing Oo were placed on the sanctions list\
        \ the same year for operating in Myanmar’s defence sector. Tin Latt Min, identified\
        \ as another close associate of the military rulers, was placed on the list\
        \ in 2024 to mark the third anniversary of the coup.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a185327-2d7c-4bdc-9f88-2b28df8346a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.172+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dde4b-d194-4205-ac37-48c05e512384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.172+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Treasury Department did not explain the reason for the move, and\
        \ the White House did not immediately respond to a request for comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafa0b7-2041-4cec-a064-8c6aa636654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.173+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bbfb3-113e-483c-a747-219901d76522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.174+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On July 11, Myanmar’s ruling military general, Min Aung Hlaing,
        asked Trump in a letter for a reduction in the 40% tariff rate on his country’s
        exports to the U.S. and said he was ready to send a negotiating team to Washington
        if needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d781c6b-96df-4ea1-b52e-86054e2aeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.174+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ac579-c3ca-474e-98fe-ba4bb69118a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The senior general acknowledged the president’s strong leadership\
        \ in guiding his country towards national prosperity with the spirit of a\
        \ true patriot,\" state media said at the time.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411a60c-22a5-4ca4-af8a-5bcbb0f3dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712cd5af-0e64-4796-a29a-21b0ee9d795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In his response to a letter from Trump notifying Myanmar of the tariff\
        \ to take effect on August 1, Min Aung Hlaing proposed a reduced rate of 10%\
        \ to 20%, with Myanmar slashing its levy on U.S. imports to a range of zero\
        \ to 10%.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5100c1-728a-4cad-95ec-3657fa70c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b8c97-e94c-420e-a49d-039c9b0ec569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing also asked Trump "to reconsider easing and lifting
        the economic sanctions imposed on Myanmar, as they hinder the shared interests
        and prosperity of both countries and their peoples."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf21315-6a73-449a-9b8a-a77ff10645f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b7237-f6b7-4433-bf2f-a5422a08868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Myanmar is one of the world’s main sources of sought-after rare
        earth minerals used in high-tech defense and consumer applications. Securing
        supplies of the minerals is a major focus for the Trump administration in
        its strategic competition with China, which is responsible for 90% of rare
        earth processing capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143638b7-e074-4baf-91f3-48e80ee12e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216304f0-967b-44d3-a0e3-b04004fdf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.179+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of Myanmar’s rare earth mines are in areas controlled by the
        Kachin Independence Army (KIA), an ethnic group fighting the junta, and are
        processed in China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79230595-2f6d-4720-ad23-5c5ed24522a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.180+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a2d3d-c2bd-4100-af0b-5da5f1fd5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.180+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>John Sifton, Asia advocacy director of Human Rights Watch, called
        the U.S. move "shocking" and its motivation unclear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d595a0-7ced-4ec8-b766-ac3996a2cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.181+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879cb2d-5175-4782-b17e-d735fa9608ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.181+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The action suggests a major shift is underway in U.S. policy, which
        had centered on punitive action against Myanmar’s military regime, which
        only four years ago carried out a coup d''etat against a democratically elected
        government and is implicated in crimes against humanity and genocide," he
        said in an emailed statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7ddb3-3a7d-4036-9bcd-3d00288d5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.182+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0355a-6e84-4178-a1e9-562ef26ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.183+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The decision will cause deep concern among victims of the Myanmar\
        \ military and everyone who has been fighting and advocating for a return\
        \ to democratic rule in Myanmar,\" Sifton said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70ad8a-c562-44c4-b869-8f680bedf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.183+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea39a48-de0e-43ab-8ff4-c9c58dfa54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:14:06.184+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-25T14:15:37.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:15:37.280+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Brunnstrom; Additional reporting by Daphne
        Psaledakis and Trevor Hunnicutt; Editing by Leslie Adler)</em></p>'
  'No-SONA-red-carpet-festivities':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T14:47:32.000+08:00
    'imagesource': 'jcr:4f44ada5-856f-4628-a3cb-162fd65d0162'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77621ea-ff93-4ec4-b4f1-d9e8bee95ebf'
    'lead': 'The House of Representatives has officially banned the red carpet fanfare
      traditionally held during the State of the Nation Address, heeding calls for
      a simpler ceremony in light of recent devastating storms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T14:51:38.802+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-25T14:51:49.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-25T14:51:48.931+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House bans SONA red carpet spectacle due to recent storms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584716d0-353b-4159-8e77-458de3223a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.922+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The House of Representatives
        has officially banned the red carpet fanfare traditionally held during the
        State of the Nation Address, heeding calls for a simpler ceremony in light
        of recent devastating storms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04cc64-f6a0-46e5-bdb6-66bfac9185cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.922+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The red carpet will be in place strictly for ingress and official
        protocol,” House Secretary General Reginald Velasco said in a memorandum dated
        Thursday, July 25, and shared with the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4d7cc-3196-4dd7-b2aa-f8d812612c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.923+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“There will be no staged ceremonies, fashion coverage, or photo setups
        in the red carpet area,” he ordered.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3a764-ea50-479d-8e15-3766824d85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.923+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers are still expected to wear formal attire, preferably the
        traditional Barong Tagalog or Filipiniana, but are urged to avoid extravagance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0b428-01c5-4f6a-bc46-d443cd159ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.924+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Members are respectfully urged to avoid ostentatious displays and
        exercise discretion in their wardrobe choices,” the memo read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4da33-5753-4437-96ff-c95b4de355d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.924+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“These adjustments reflect our solidarity with affected communities
        and our commitment to uphold the dignity of this national gathering,” it also
        stated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6ac30-1f99-45ed-a327-a1b88ab83d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.925+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Media interviews will be limited to “brief, impromptu” interaction.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473679d-6309-44ad-a2f2-12974cca371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.925+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'This comes after calls from lawmakers — including House Speaker Martin
        Romualdez — for a toned-down ceremony ahead of President Ferdinand Marcos
        Jr.’s fourth SONA on Monday, July 28.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb2b73-8134-4b66-8971-e82b14cfa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.926+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The Batasang Pambansa, the session hall of the House of Representatives,
        traditionally serves as the venue for the annual event. The House and Senate
        will first hold separate sessions in the morning before lawmakers proceed
        to the Batasang Pambansa, where a red carpet is typically rolled out for them
        and their family members to pose for photos — turning the occasion into an
        annual fashion show ahead of the president’s speech.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecd88c-049c-4563-8f25-5ef3e25fd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.926+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“It would be out of touch to maintain a show of pageantry while our
        people are still in recovery,” Romualdez earlier said, as he requested Velasco’s
        office to eliminate the spectacle.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7341c3-27af-4815-80a3-1f205c96f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.927+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate followed suit, canceling its own red carpet rollout for
        Monday’s opening session.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdf6fa-1cf3-4342-abc8-7c8131ba5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.927+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“No red carpet,” Senate Secretary Rey Bantug confirmed on Friday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515d883-b70a-4480-b159-735bc3b961bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.927+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“As in the previous years, there will be designated areas where the
        media would have ample opportunity to cover the opening session on Monday,”
        he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60d1fb-c682-40c0-bc85-fa5afcb2c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.928+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Senators Loren Legarda and JV Ejercito said the SONA should have always
        been a simple affair, while Senator Juan Miguel “Migz” Zubiri issued a strong
        appeal to his colleagues.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cd6a7-6be8-4b75-8c9d-51212cfb0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.928+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag tayong maging kapal mukha o manhid sa pangyayari sa ating mga
        kababayan at dapat tigilin muna yang mga Red Carpet fashionista walk na complete
        with dyamante pa at sana yung mga naglalakad sa baha at exposed sa leptospirosis
        ang dapat natin intindihin,” Senator Juan Miguel “Migz” Zubiri said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807102db-baf3-475d-94ea-e243ad7bdbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.929+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us not be shameless or insensitive to what our fellow
        Filipinos are going through. We should put a stop to those red carpet fashionista
        walks — complete with diamonds — and instead focus on the people wading through
        floods and exposed to leptospirosis.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d281b1-1e94-4632-a32d-17ca8dee1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T14:51:38.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-25T14:51:49.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T14:51:48.929+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Widespread flooding affected several parts of the country this week
        due to successive storms and the intensified southwest monsoon, or habagat,
        affecting millions of Filipinos across all 17 regions.</p>'
