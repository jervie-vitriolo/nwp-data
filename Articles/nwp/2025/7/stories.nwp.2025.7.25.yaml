    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd3ea5-3762-4ac3-9104-2e787d48d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.344+08:00
