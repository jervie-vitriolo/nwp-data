  'Trump-tariff-impact-on-PH-companies--limited----Fitch-unit':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'A unit of Fitch Ratings forecast ''limited'' impact of Trump tariff
      on Philippine dollar-bond issuers. Photo credit: Dado Ruvic/Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T19:59:06.000+08:00
    'imagesource': 'jcr:04094941-cf22-4aeb-8383-40e703c337aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f94f3dda-f80b-405d-ba78-32dbb35bfcfc'
    'lead': 'Philippine companies could weather the 19 percent Trump tariff, a unit
      of Fitch Ratings said, given a range of tools at their disposal: buyers from
      other markets, cheaper imports as raw materials, or consumers bearing the brunt
      through pass-on costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T20:07:58.395+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-07-25T20:07:58.876+08:00
