      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stephanie van den Berg, Editing by William Maclean)</em></p>'
  'START HERE----->Severe-floods-triggered-by-storm-Wipha':
    author: 'Khanh Vu,  Minh Nguyen, Reuters'
    caption: 'A car moves on a road as Tropical Storm Wipha approaches, in Quang
      Ninh province, Vietnam, July 22, 2025. (Thinh Nguyen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-25T09:47:51.000+08:00
    imagesource: 'f2b83a1f-a087-4d3b-bd36-c623f7b468bc'
    primarytype: 'composition'
    uuid: '86834da9-7a4e-4d9c-8634-17dd1b70b303'
    lead: 'Heavy rains triggered by tropical storm Wipha have caused severe flooding
      in the central Vietnamese province of Nghe An, killing at least three people
      and leaving one more missing.'
    activationstatus: true
    created: 2025-07-25T09:54:39.054+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-25T09:58:33.849+08:00
