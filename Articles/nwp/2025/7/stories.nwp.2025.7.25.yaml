    updated: 2025-07-25T19:10:59.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd224cb21-83e1-44d8-8a6e-f7407a42b061'
      activationstatus: true
      created: 2025-07-25T19:22:56.639+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Vice President
        Sara Duterte scored a big legal win on Friday, July 25, when the Supreme Court
        struck down an impeachment complaint against her, ruling that it was unconstitutional.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a28b02c5-4e24-4c8f-aeff-4e62daeeeaa1'
      activationstatus: true
      created: 2025-07-25T19:22:56.639+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The&nbsp; House of Representatives had impeached Duterte in February,
        accusing her of misusing public funds, amassing unusual wealth and threatening
        to kill President Ferdinand Marcos Jr., the First Lady, and the House Speaker.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd66545b8-0283-42f2-814d-8d14f2dbb431'
      activationstatus: true
      created: 2025-07-25T19:22:56.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The court said it was not absolving Duterte of the charges, but
        the ruling may nevertheless be a huge boost for her political ambitions.</p>'
    section3:
      primarytype: 'block'
      uuid: '63d69eb3-bea6-48f0-8fec-5df757393f47'
      activationstatus: true
      created: 2025-07-25T19:22:56.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She is widely seen as a strong contender for the 2028 presidency, which\
        \ Marcos cannot contest due to a single-term limit for Philippine presidents,\
        \ but an impeachment trial conviction would have seen her banned from office\
        \ for life.\r"
    section4:
      primarytype: 'block'
      uuid: 'dd2b0392-b0b6-480a-9ca0-f5bfce451bfb'
      activationstatus: true
      created: 2025-07-25T19:22:56.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte has said the move to impeach her, which came amid a bitter\
        \ feud with Marcos, was politically motivated.\r"
    section5:
      primarytype: 'block'
      uuid: '68bce1d9-982c-465a-97b5-a16db0747e98'
      activationstatus: true
      created: 2025-07-25T19:22:56.641+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This unanimous decision has once again upheld the rule of law and\
        \ reinforced the constitutional limits against abuse of the impeachment process,\"\
        \ Duterte’s lawyers said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: '9ec97a23-bc4f-4e76-9c75-beef15879684'
      activationstatus: true
      created: 2025-07-25T19:22:56.641+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte is the daughter of firebrand former President Rodrigo Duterte,\
        \ who is now in the custody of the International Criminal Court over his bloody\
        \ war on drugs. He has denied wrongdoing.\r"
    section7:
      primarytype: 'block'
      uuid: 'e2786787-64ae-47ab-8acc-98da37db0681'
      activationstatus: true
      created: 2025-07-25T19:22:56.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a unanimous decision, the country’s top court agreed with Duterte’s\
        \ contention that Congress violated a constitutional safeguard against more\
        \ than one impeachment proceeding against the same official within a year.\r"
    section8:
      primarytype: 'block'
      uuid: 'a12e6c38-37c3-4a08-babc-50521e808e22'
      activationstatus: true
      created: 2025-07-25T19:22:56.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 200 members of the lower house had endorsed the fourth impeachment\
        \ complaint to the Senate, having not acted on the first three filings.\r"
    section9:
      primarytype: 'block'
      uuid: '2dabe4ee-966f-44eb-8edd-bb4f9b249acf'
      activationstatus: true
      created: 2025-07-25T19:22:56.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The articles of impeachment, which was the fourth complaint, violated\
        \ the one year period ban because there were three complaints that came ahead\
        \ of it,\" Supreme Court spokesperson Camille Ting told a media briefing.\r"
    section10:
      primarytype: 'block'
      uuid: '238c7138-551e-4428-858e-398791cba91f'
      activationstatus: true
      created: 2025-07-25T19:22:56.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As a result, the Senate then did not have the authority to convene\
        \ an impeachment tribunal, the court added.\r"
    section11:
      primarytype: 'block'
      uuid: '6cb12edc-0485-4aec-866e-80565774e6bb'
      activationstatus: true
      created: 2025-07-25T19:22:56.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos has distanced himself from the proceedings against his estranged\
        \ Vice President, saying the government’s executive branch cannot intervene\
        \ in the matter.\r"
    section12:
      primarytype: 'block'
      uuid: '0880b4b7-3de4-43d7-84dc-6aa2e73e9cbe'
      activationstatus: true
      created: 2025-07-25T19:22:56.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His office said on Friday the court’s decision must be respected.\r"
    section13:
      primarytype: 'block'
      uuid: '27560416-9316-49a5-adcf-b3c2c6a3c3ad'
      activationstatus: true
      created: 2025-07-25T19:22:56.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for the Senate said the upper chamber was duty-bound\
        \ to respect the court’s ruling.\r"
    section14:
      primarytype: 'block'
      uuid: 'f3c3175f-b8a8-44df-aff0-290727e2bf6c'
      activationstatus: true
      created: 2025-07-25T19:22:56.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate comment from members of the House prosecution\
        \ panel, but a spokesperson for the lower house said that while it respects\
        \ the court, \"its constitutional duty to uphold truth and accountability\
        \ does not end here.\"\r"
    section15:
      primarytype: 'block'
      uuid: '392c29c0-7ee8-47fe-a924-721c202f632e'
      activationstatus: true
      created: 2025-07-25T19:22:56.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Supreme Court said a fresh complaint could be filed against Duterte\
        \ once the ban expires.\r"
    section16:
      primarytype: 'block'
      uuid: '3eba38d5-f141-4eca-8280-e9e5afec549d'
      activationstatus: true
      created: 2025-07-25T19:22:56.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We remain prepared to address the allegations at the proper time\
        \ and before the appropriate forum,\" Duterte’s lawyers said.\r"
    section17:
      primarytype: 'block'
      uuid: '83fedf4d-55af-40ac-8353-89d34d98044c'
      activationstatus: true
      created: 2025-07-25T19:22:56.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T19:22:57.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T19:22:56.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mikhail Flores and Karen Lema. Editing by John
        Mair, Hugh Lawson and Mark Potter)</em></p>'
