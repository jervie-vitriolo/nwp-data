      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "With a long coastline facing the South China Sea, Vietnam is prone\
        \ to typhoons that often cause deadly floods and mudslides. Wipha is the first\
        \ major storm to hit the country this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e5d17-3534-47b3-8d36-75f4da0371b6'
