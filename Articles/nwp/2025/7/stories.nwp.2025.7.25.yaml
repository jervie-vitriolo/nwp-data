      primarytype: 'block'
      uuid: 'db2cdcc4-83b4-48a3-a422-721e1f9ce3d4'
      activationstatus: true
      created: 2025-07-25T18:26:00.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:26:01.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:26:00.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It is possible that there will be fewer places in extreme\
        \ northern Luzon under wind signals by Friday evening. It is also possible\
        \ that wind Signal No. 2 will be downgraded to Signal No. 1 by Friday evening.]\r"
    section7:
      primarytype: 'block'
