  'mrt-3-cashless-fare-system':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Commuters try the cashless payment scheme at the MRT-3 Ayala in Makati
      City on July 25. (Niño Manalo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T19:26:44.000+08:00
    'imagesource': 'jcr:c4919d4d-ce1d-4078-8748-906d8cc518bf'
