      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569d4d0-7f69-43a6-80f2-b4292c169851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hogan was inducted twice into the WWE Hall of Fame, and referred
        to himself as the "Babe Ruth" of wrestling - after the New York Yankees''
        famed baseball player.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c77bf-2f6f-4c7a-8211-a5f4b6be42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3d007-f8e9-4954-aa88-f2d0afa54010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Hogan’s support of Trump in 2024 did not go down well with
        all wrestling fans, and he also faced other controversies. Gossip website
        Gawker was shuttered after it posted parts of a sex tape between him and a
        friend’s wife and Hogan sued on privacy grounds, winning a $140 million judgment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524e9a3-1690-4de7-a390-7a7c488b79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab9946-f9b4-44bc-942b-8608f92fc890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.338+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he was suspended by the WWE after another surreptitious
        recording revealed that Hogan had used a racial slur. He was reinstated in
        2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17dd944-f012-4cf7-899b-cc37bfe1a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942c42a-af09-401a-8bac-438663b119d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was married three times and had two children, who starred alongside
        him and first wife Linda in a 2005-2007 reality TV show, "Hogan Knows Best."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab8262-9c67-451f-b1dd-6739528866e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d218887-5598-43d0-850a-13814a2c40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.341+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Condolences for the Hulkster poured in across social media, including
        from Vince K. McMahon, his partner in the 1980s wrestling boom and the former
        executive chairman of TKO Group that absorbed WWE in 2023.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324d04a-6731-4b28-8526-5e60ad4b9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.342+08:00
