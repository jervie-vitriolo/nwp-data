    title: 'Trump tariff impact on PH companies ‘limited’ – Fitch unit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8e5c1547-bc01-460e-8801-3bc281f9cf15'
      activationstatus: true
      created: 2025-07-25T20:07:58.470+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.487+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Philippine companies could weather the 19
        percent Trump tariff, a unit of Fitch Ratings said, given a range of tools
        at their disposal: buyers from other markets, cheaper imports as raw materials,
        or consumers bearing the brunt through pass-on costs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5222f40-c537-4e2e-b6bb-30a761d47241'
      activationstatus: true
      created: 2025-07-25T20:07:58.471+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.471+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "CreditSights, a unit of Fitch Solutions, wrote in a note that it expects\
        \ “the US tariffs to have a limited impact on the Philippine corporate $ bond\
        \ issuers.”\r"
    section2:
      primarytype: 'block'
      uuid: '56ce71f1-09a2-401f-8a9c-025c8a2dc53b'
      activationstatus: true
      created: 2025-07-25T20:07:58.471+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.471+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "It is keeping its recommendations on Philippine corporates under its\
        \ coverage: AC Energy, Globe Telecom, Manila Water, Petron, PLDT, SMC Global\
        \ Power, Aboitiz group, JG Summit, Ayala Corp., San Miguel Corp., ICTSI, and\
        \ Jollibee.\r"
    section3:
      primarytype: 'block'
      uuid: '1cae43fc-01ce-4bce-9724-e4954058a0cf'
      activationstatus: true
      created: 2025-07-25T20:07:58.472+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.472+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We do not deem the 19% tariff imposition by the US on good imports\
        \ from the Philippines as material enough, given their very limited export\
        \ exposure to the US - that does not warrant a change in our existing recommendations,”\
        \ the Fitch unit said.\r"
    section4:
      primarytype: 'block'
      uuid: '5fff1e9d-c3c3-4ce8-9943-a901f6ed0ba9'
      activationstatus: true
      created: 2025-07-25T20:07:58.472+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.472+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Listed power producers AC Energy and SMC Global Power, as well as oil\
        \ giant Petron, utility firm Manila Water, and telco giants Globe and PLDT\
        \ “are largely domestic-focused,” CreditSights pointed out.\r"
    section5:
      primarytype: 'block'
      uuid: '1b882e67-7cf7-42de-a5af-455d0ec1477b'
      activationstatus: true
      created: 2025-07-25T20:07:58.472+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.472+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Energy distributor Petron may be compelled to source crude oil &amp;\
        \ gas from the US which would increase its cost base due to higher logistical\
        \ costs, but Petron enjoys full market pass-through mechanism to protect its\
        \ margins,” it said.\r"
    section6:
      primarytype: 'block'
      uuid: '14c0a17a-9d7b-4705-aad4-2b67b7b75ace'
      activationstatus: true
      created: 2025-07-25T20:07:58.473+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.473+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Food manufacturers Aboitiz and JG Summit run “export-heavy” businesses,\
        \ but their outbound sales are spread across Asia not concentrated on the\
        \ US, the Fitch unit said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd24c8984-423b-4ac4-b228-5bd247f371c7'
      activationstatus: true
      created: 2025-07-25T20:07:58.473+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.473+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The zero tariff on imported US wheat benefits the Gokongwei food business.\r"
    section8:
      primarytype: 'block'
      uuid: '0e5a5e20-03e3-4ab8-ade6-d223422577f0'
      activationstatus: true
      created: 2025-07-25T20:07:58.474+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.474+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Aboitiz’s animal feed business may face increased competition from\
        \ higher US feed imports. JG Summit’s snack foods business could see lower\
        \ wheat input costs from higher wheat imports from the US,” Fitch’s CreditSights\
        \ wrote.\r"
    section9:
      primarytype: 'block'
      uuid: '15766770-b3bc-4147-88dc-78baf4fc81b1'
      activationstatus: true
      created: 2025-07-25T20:07:58.474+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.474+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Semiconductor chips and electronics are the Philippines’ top export\
        \ product to the US with the Ayala group among the players.\r"
    section10:
      primarytype: 'block'
      uuid: '5e253733-f236-4edc-95eb-85ec33800a71'
      activationstatus: true
      created: 2025-07-25T20:07:58.474+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.474+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But CreditSights pointed out that Ayala’s electronic manufacturing\
        \ services unit’s US sales “contribute a very small portion of its total revenues”\
        \ at approximately two percent of total.\r"
    section11:
      primarytype: 'block'
      uuid: '2a6b88ba-30be-4515-8f27-526a151d65da'
      activationstatus: true
      created: 2025-07-25T20:07:58.475+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.475+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "It is the same narrative for conglomerate San Miguel Corp. (SMC) whose\
        \ food and beverage exports to the US are limited to less than one percent\
        \ of its topline.\r"
    section12:
      primarytype: 'block'
      uuid: '9948cecf-70e3-4edc-8b97-06009d156f6a'
      activationstatus: true
      created: 2025-07-25T20:07:58.475+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.475+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://youtu.be/peeXoqobm1Q?si=-vV0mtTqgRR2vZxY">Marcos’
        trade negotiators on Thursday had said the zero tariff on US soy and wheat
        imports meant lower costs for domestic feed producers, and that they sifted
        through the list of industries</a> in a way that the concessions won’t hit
        hard.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd842e7a2-272b-49fb-b05d-11a7c886a5b2'
      activationstatus: true
      created: 2025-07-25T20:07:58.476+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.476+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That’s an upside for Jollibee as the “Philippine domestic fast-food\
        \ business could benefit from lower input costs of wheat and poultry, arising\
        \ from higher US imports,” CreditSights wrote. \r"
    section14:
      primarytype: 'block'
      uuid: '8cdad817-5176-41b5-8357-b6acf6e95c4f'
      activationstatus: true
      created: 2025-07-25T20:07:58.476+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.476+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>But the flipside does not favor the likes of SMC.</p>'
    section15:
      primarytype: 'block'
      uuid: '58253fd7-633d-4316-9f3b-b2e574f77877'
      activationstatus: true
      created: 2025-07-25T20:07:58.477+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.477+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We acknowledge SMC could face weakened domestic competitiveness and\
        \ pricing for its poultry and animal feed units, given the US is a major supplier\
        \ of chicken, pork, and animal feed to the Philippines,” CreditSights’ note\
        \ read.\r"
    section16:
      primarytype: 'block'
      uuid: '5683df28-7ae3-4e5d-9bd1-05309a25c99f'
      activationstatus: true
      created: 2025-07-25T20:07:58.477+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.477+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“That said, we deem the impact manageable, supported by SMC’s strong\
        \ domestic brand equity, well-established presence and its diversified business\
        \ portfolio,” it added.\r"
    section17:
      primarytype: 'block'
      uuid: 'b669271d-fb38-4108-8223-f740201aeacb'
      activationstatus: true
      created: 2025-07-25T20:07:58.478+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.478+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Shortly after the 19 percent agreed tariff was announced, <a href="https://www.newswatchplus.ph/news/2025/7/23/Peso--stocks-rally-to-one-week-high-after-Marcos-Trump-tariff-deal.html">logistics
        shares rallied at the stock market</a> – ICTSI of port magnate Enrique Razon
        included, as analysts forecast brisk port activity.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cbcfc304-25f9-47ab-ad74-aa662dc480b3'
      activationstatus: true
      created: 2025-07-25T20:07:58.478+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.478+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“ICTSI has limited direct trade exposure to the US. While it could\
        \ see some throughput weakness at its Mexico port (~5% of total capacity and\
        \ throughput), we take good comfort in ICTSI’s strong global geographical\
        \ diversification and ability to preserve margins by hiking port fees,” the\
        \ Fitch unit said.\r"
    section19:
      primarytype: 'block'
      uuid: '66c30a30-4f02-4c73-ba4e-600daa542f4f'
      activationstatus: true
      created: 2025-07-25T20:07:58.479+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T20:07:58.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T20:07:58.479+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“Increased imports of US goods into the Philippines could boost
        volumes at its Philippine ports,” it added.</p>'
