      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Rains may mark the
        fourth State of the Nation Address (SONA) of President Ferdinand Marcos Jr.
        on Monday, July 28, the weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919e30f-bc37-4784-89a3-37418abcfb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:05:54.446+08:00
