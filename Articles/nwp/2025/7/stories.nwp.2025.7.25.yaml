      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3743-5167-4aef-91c8-d261e8ee7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:26:00.891+08:00
