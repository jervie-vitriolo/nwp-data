      text: '<p><em>+ Trump administration in competition with China over rare earths</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'a174cbf2-5c48-42ec-8820-f26693afe312'
      activationstatus: true
      created: 2025-07-25T14:14:06.167+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '4a24481e-9af5-4740-9579-497b8adae336'
      activationstatus: true
      created: 2025-07-25T14:14:06.168+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> The United States lifted sanctions
        designations on several allies of Myanmar’s ruling generals on Thursday,
        two weeks after the head of the ruling junta praised President Donald Trump
        and called for an easing of sanctions in a letter responding to a tariff warning.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bd5ed927-9930-4d5b-b6b2-ef2a84fb339c'
      activationstatus: true
      created: 2025-07-25T14:14:06.168+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f784d7d9-940f-4acc-a755-09a30b4e324f'
      activationstatus: true
      created: 2025-07-25T14:14:06.169+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Human Rights Watch called the move \"extremely worrying\" and said\
        \ it suggested a major shift was underway in U.S. policy towards Myanmar’s\
        \ military, which overthrew a democratically elected government in 2021 and\
        \ has been implicated in crimes against humanity and genocide.\r"
    section8:
      primarytype: 'block'
      uuid: '1fcc869a-0d61-4783-be31-040c679e3f9c'
      activationstatus: true
      created: 2025-07-25T14:14:06.169+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'bc9e84fc-5a0e-4f6e-82df-93b628346f7a'
      activationstatus: true
      created: 2025-07-25T14:14:06.169+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A notice from the U.S. Treasury Department said KT Services &amp;
        Logistics and its founder, Jonathan Myo Kyaw Thaung; the MCM Group and its
        owner Aung Hlaing Oo; and Suntac Technologies and its owner Sit Taing Aung;
        and another individual, Tin Latt Min, were being removed from the U.S. sanctions
        list.</p>'
    section10:
      primarytype: 'block'
      uuid: '540668d0-5896-4d14-a18f-f0abbd474257'
      activationstatus: true
      created: 2025-07-25T14:14:06.170+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a2181d4b-9284-4963-9d01-eab672575978'
      activationstatus: true
      created: 2025-07-25T14:14:06.170+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>KT Services &amp; Logistics and Jonathan Myo Kyaw Thaung were added
        to the sanctions list in January 2022 under the Biden administration in a
        step timed to mark the first anniversary of the military seizure of power
        in Myanmar that plunged the country into chaos.</p>'
    section12:
      primarytype: 'block'
      uuid: '8079a2e7-b61b-43ea-a364-ddc135d3aa5a'
      activationstatus: true
      created: 2025-07-25T14:14:06.171+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'cd65873d-ee4b-491b-a1c6-341422485743'
      activationstatus: true
      created: 2025-07-25T14:14:06.171+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sit Taing Aung and Aung Hlaing Oo were placed on the sanctions list\
        \ the same year for operating in Myanmar’s defence sector. Tin Latt Min, identified\
        \ as another close associate of the military rulers, was placed on the list\
        \ in 2024 to mark the third anniversary of the coup.\r"
    section14:
      primarytype: 'block'
      uuid: '6a185327-2d7c-4bdc-9f88-2b28df8346a2'
      activationstatus: true
      created: 2025-07-25T14:14:06.172+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b55dde4b-d194-4205-ac37-48c05e512384'
      activationstatus: true
      created: 2025-07-25T14:14:06.172+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Treasury Department did not explain the reason for the move, and\
        \ the White House did not immediately respond to a request for comment.\r"
    section16:
      primarytype: 'block'
      uuid: '4dafa0b7-2041-4cec-a064-8c6aa636654c'
      activationstatus: true
      created: 2025-07-25T14:14:06.173+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section17:
      primarytype: 'block'
      uuid: '3c6bbfb3-113e-483c-a747-219901d76522'
      activationstatus: true
      created: 2025-07-25T14:14:06.174+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On July 11, Myanmar’s ruling military general, Min Aung Hlaing,
        asked Trump in a letter for a reduction in the 40% tariff rate on his country’s
        exports to the U.S. and said he was ready to send a negotiating team to Washington
        if needed.</p>'
    section18:
      primarytype: 'block'
      uuid: '2d781c6b-96df-4ea1-b52e-86054e2aeb88'
      activationstatus: true
      created: 2025-07-25T14:14:06.174+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section19:
      primarytype: 'block'
      uuid: '4a9ac579-c3ca-474e-98fe-ba4bb69118a0'
      activationstatus: true
      created: 2025-07-25T14:14:06.175+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The senior general acknowledged the president’s strong leadership\
        \ in guiding his country towards national prosperity with the spirit of a\
        \ true patriot,\" state media said at the time.\r"
    section20:
      primarytype: 'block'
      uuid: '8411a60c-22a5-4ca4-af8a-5bcbb0f3dca1'
      activationstatus: true
      created: 2025-07-25T14:14:06.175+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '712cd5af-0e64-4796-a29a-21b0ee9d795e'
      activationstatus: true
      created: 2025-07-25T14:14:06.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In his response to a letter from Trump notifying Myanmar of the tariff\
        \ to take effect on August 1, Min Aung Hlaing proposed a reduced rate of 10%\
        \ to 20%, with Myanmar slashing its levy on U.S. imports to a range of zero\
        \ to 10%.\r"
    section22:
      primarytype: 'block'
      uuid: 'dd5100c1-728a-4cad-95ec-3657fa70c969'
      activationstatus: true
      created: 2025-07-25T14:14:06.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'bc8b8c97-e94c-420e-a49d-039c9b0ec569'
      activationstatus: true
      created: 2025-07-25T14:14:06.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Min Aung Hlaing also asked Trump "to reconsider easing and lifting
        the economic sanctions imposed on Myanmar, as they hinder the shared interests
        and prosperity of both countries and their peoples."</p>'
    section24:
      primarytype: 'block'
      uuid: 'ebf21315-6a73-449a-9b8a-a77ff10645f3'
      activationstatus: true
      created: 2025-07-25T14:14:06.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a54b7237-f6b7-4433-bf2f-a5422a08868d'
      activationstatus: true
      created: 2025-07-25T14:14:06.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Myanmar is one of the world’s main sources of sought-after rare
        earth minerals used in high-tech defense and consumer applications. Securing
        supplies of the minerals is a major focus for the Trump administration in
        its strategic competition with China, which is responsible for 90% of rare
        earth processing capacity.</p>'
    section26:
      primarytype: 'block'
      uuid: '143638b7-e074-4baf-91f3-48e80ee12e20'
      activationstatus: true
      created: 2025-07-25T14:14:06.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '216304f0-967b-44d3-a0e3-b04004fdf38b'
      activationstatus: true
      created: 2025-07-25T14:14:06.179+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Most of Myanmar’s rare earth mines are in areas controlled by the
        Kachin Independence Army (KIA), an ethnic group fighting the junta, and are
        processed in China.</p>'
    section28:
      primarytype: 'block'
      uuid: '79230595-2f6d-4720-ad23-5c5ed24522a4'
      activationstatus: true
      created: 2025-07-25T14:14:06.180+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '295a2d3d-c2bd-4100-af0b-5da5f1fd5f42'
      activationstatus: true
      created: 2025-07-25T14:14:06.180+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>John Sifton, Asia advocacy director of Human Rights Watch, called
        the U.S. move "shocking" and its motivation unclear.</p>'
    section30:
      primarytype: 'block'
      uuid: '69d595a0-7ced-4ec8-b766-ac3996a2cbaf'
      activationstatus: true
      created: 2025-07-25T14:14:06.181+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '6879cb2d-5175-4782-b17e-d735fa9608ea'
      activationstatus: true
      created: 2025-07-25T14:14:06.181+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The action suggests a major shift is underway in U.S. policy, which
        had centered on punitive action against Myanmar’s military regime, which
        only four years ago carried out a coup d'etat against a democratically elected
        government and is implicated in crimes against humanity and genocide," he
        said in an emailed statement.</p>'
    section32:
      primarytype: 'block'
      uuid: '65a7ddb3-3a7d-4036-9bcd-3d00288d5707'
      activationstatus: true
      created: 2025-07-25T14:14:06.182+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '1ab0355a-6e84-4178-a1e9-562ef26ff36d'
      activationstatus: true
      created: 2025-07-25T14:14:06.183+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The decision will cause deep concern among victims of the Myanmar\
        \ military and everyone who has been fighting and advocating for a return\
        \ to democratic rule in Myanmar,\" Sifton said.\r"
    section34:
      primarytype: 'block'
      uuid: 'ed70ad8a-c562-44c4-b869-8f680bedf29f'
      activationstatus: true
      created: 2025-07-25T14:14:06.183+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '6ea39a48-de0e-43ab-8ff4-c9c58dfa54c5'
      activationstatus: true
      created: 2025-07-25T14:14:06.184+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-25T14:15:37.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T14:15:37.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Brunnstrom; Additional reporting by Daphne
        Psaledakis and Trevor Hunnicutt; Editing by Leslie Adler)</em></p>'
