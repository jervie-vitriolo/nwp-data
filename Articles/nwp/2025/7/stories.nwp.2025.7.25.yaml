      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:32:26.358+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Corporates are expected to file their quarterly earnings reports with\
        \ the regulator beginning end-July, with results out in trickles.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b185cc-10ef-4fcc-aaef-58bdc83192c8'
