      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T21:43:29.450+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While trying to protect his family, Elias is drawn back into the dangerous
        world of espionage to uncover a deep-rooted conspiracy that threatens national
        security.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffbd1c-59b7-4577-b2f7-eeaf090d09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T21:43:29.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T21:43:29.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T21:43:29.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Outstanding Asian Star Award honors exceptional actors across Asia
        whose TV performances resonate internationally. Winners are selected through
        fan voting, reflecting popularity and impact across borders.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450eec03-993e-4f6a-90a5-675d3878ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T21:43:29.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T21:43:29.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T21:43:29.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Padilla joined a growing list of Filipino actors who have received
        the prestigious recognition in recent years.'
    '5':
