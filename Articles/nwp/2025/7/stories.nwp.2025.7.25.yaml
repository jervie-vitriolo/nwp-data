      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m in better shape than him," Hogan told Reuters at the time,
        five months shy of his 50th birthday. "I''ll stand next to The Rock and pose
        down with him if he wants to." The Rock ultimately won the match.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eacafe-f451-4139-9b94-da473b812219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
