      'mgnl:lastModified': 2025-07-25T09:30:21.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a49c6-2b3d-4c86-b8b7-f8453f0799ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He was a trailblazer," McMahon wrote in a post on X. "He leaves
        us with one of his favorite expressions, ''Train, take your vitamins and say
        your prayers.''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a99fc-169a-43bd-9306-e04460669db8'
