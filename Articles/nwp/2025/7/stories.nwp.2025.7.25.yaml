      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Daniel Padilla has
        been named Outstanding Asian Star at the 2025 Seoul International Drama Awards
        (SDA) for his compelling performance in the action-thriller series “Incognito.”</p>'
    section1:
      primarytype: 'block'
      uuid: '941e1ee2-93a0-49fb-b791-866244e70c7e'
      activationstatus: true
      created: 2025-07-25T21:43:29.450+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:43:29.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:43:29.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the series, Padilla played Elias Cruz, a former intelligence operative
        forced to live under a new identity after he was betrayed by his own agency.'
    section2:
      primarytype: 'block'
      uuid: 'f61c5e51-cdc7-464c-881f-13b2b0971270'
      activationstatus: true
      created: 2025-07-25T21:43:29.450+08:00
