      lastactivated: 2025-07-25T21:43:29.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:43:29.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While trying to protect his family, Elias is drawn back into the dangerous
        world of espionage to uncover a deep-rooted conspiracy that threatens national
        security.'
    section3:
      primarytype: 'block'
      uuid: '95ffbd1c-59b7-4577-b2f7-eeaf090d09bf'
      activationstatus: true
      created: 2025-07-25T21:43:29.451+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:43:29.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:43:29.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Outstanding Asian Star Award honors exceptional actors across Asia
        whose TV performances resonate internationally. Winners are selected through
        fan voting, reflecting popularity and impact across borders.'
    section4:
      primarytype: 'block'
      uuid: '450eec03-993e-4f6a-90a5-675d3878ba70'
      activationstatus: true
      created: 2025-07-25T21:43:29.451+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:43:29.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:43:29.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Padilla joined a growing list of Filipino actors who have received
        the prestigious recognition in recent years.'
    section5:
      primarytype: 'block'
      uuid: 'f8e836e6-3db2-43cd-9e44-db77e5826cce'
      activationstatus: true
      created: 2025-07-25T21:43:29.452+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:43:29.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:43:29.452+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Belle Mariano (2022), Kathryn Bernardo (2023), and Kim Chiu (2024)
        were all honored with the same award, continuing the strong showing of ‘Kapamilya’
        stars on the global stage.</p>'
  'START HERE----->ph-welcomes-international-court-of-justice-decision-climate-crisis':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-25T21:43:37.000+08:00
    imagesource: '5b815e49-05bc-462d-9b6f-96bf1157e91b'
    primarytype: 'composition'
    uuid: 'cbd73e42-f3fa-49f8-83ed-ea6873d79f0d'
    lead: 'The Philippines backed the landmark advisory opinion of the International
      Court of Justice (ICJ), which affirms that all countries, especially major carbon-emitting
      and economically powerful nations, have a legal obligation under international
      law to take stronger action against climate change.'
    activationstatus: true
    created: 2025-07-25T21:45:11.186+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-25T21:45:11.418+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-25T21:45:11.220+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH welcomes ICJ ruling affirming states’ duty to act on climate crisis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ce4a669-64b2-48ea-a0ca-f37bd2742f0c'
      activationstatus: true
      created: 2025-07-25T21:45:11.199+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.199+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines backed
        the landmark advisory opinion of the International Court of Justice (ICJ),
        which affirms that all countries, especially major carbon-emitting and economically
        powerful nations, have a legal obligation under international law to take
        stronger action against climate change.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a98a0d60-f3ef-46cb-9ba2-fdccb06c6c14'
      activationstatus: true
      created: 2025-07-25T21:45:11.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines welcomes the ICJ’s Advisory Opinion on climate change.
        As a Party that actively participated in the proceedings, the Philippines
        values the Court’s guidance on the obligations of States in international
        law, even beyond the UNFCCC, to address the climate crisis,” the Department
        of Foreign Affairs said in a statement on Friday, July 25.'
    section2:
      primarytype: 'block'
      uuid: '1245ebd9-8f79-46d4-b96c-0862dce51f25'
      activationstatus: true
      created: 2025-07-25T21:45:11.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ruling by the ICJ, also known as the World Court, noted that states
        must mitigate climate change, protect ecosystems, and prevent foreseeable
        harm to other nations, particularly those most vulnerable to its effects like
        the Philippines.'
    section3:
      primarytype: 'block'
      uuid: '2d43c4bc-c425-4ca9-a743-9bfa8a53632a'
      activationstatus: true
      created: 2025-07-25T21:45:11.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Climate advocates in the country hailed the opinion as a victory for
        vulnerable states seeking accountability from nations most responsible for
        carbon emissions.'
    section4:
      primarytype: 'block'
      uuid: 'ab8db45d-cb4b-49da-99e9-be4257ee008c'
      activationstatus: true
      created: 2025-07-25T21:45:11.201+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Groups said the ICJ ruling empowers countries like the Philippines
        to demand greater support; recipient nations must ensure proper accountability
        and transparency in utilizing resources.'
    section5:
      primarytype: 'block'
      uuid: '6ace002c-1f13-4a36-8b80-f5432b800de1'
      activationstatus: true
      created: 2025-07-25T21:45:11.201+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T21:45:11.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T21:45:11.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ICJ advisory opinion, though non-binding, holds significant
        moral and legal weight that may influence future climate litigation, treaty
        negotiations, and policymaking worldwide.</p>'
  'START HERE----->thailand-cambodia-second-day-heavy-fire-exchange':
    author: 'Shoon Naing and Artorn Pookasook, Reuters'
    caption: 'A Cambodian military personnel stands on a BM-21 Grad multiple rocket
      launcher, around 40 km (24 miles) from the disputed Ta Moan Thom temple, after
      Thailand and Cambodia exchanged heavy artillery on Friday as their worst fighting
      in more than a decade stretched for a second day, in Oddar Meanchey province,
      Cambodia, July 25, 2025. REUTERS/Soveit Yarn TPX IMAGES OF THE DAY'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
