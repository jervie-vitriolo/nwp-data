      'mgnl:lastModified': 2025-07-25T18:05:54.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61b148-0a90-47da-9f60-9c08d7fc1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:05:54.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:05:54.737+08:00
