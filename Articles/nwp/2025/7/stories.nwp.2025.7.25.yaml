    title: 'Thailand and Cambodia exchange heavy artillery fire as border battle
      expands'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a194dcd-a74b-4771-91a4-092d3f6ca696'
      activationstatus: true
      created: 2025-07-25T22:23:20.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Surin, Thailand -&nbsp;&nbsp;</strong>Thailand and Cambodia
        exchanged heavy artillery fire for a second day on Friday as fighting intensified
        and spread, while Cambodia’s leader said Thailand had agreed to a Malaysian
        ceasefire proposal but then backed down.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d0e7f86-ea29-44b1-8003-53aef1927696'
      activationstatus: true
      created: 2025-07-25T22:23:20.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At least 20 people have been killed and more than 130,000 people displaced
        in the worst fighting between the Southeast Asian neighbours in 13 years.'
    section2:
      primarytype: 'block'
      uuid: '55e6dbf8-4cab-49f0-8702-30e75fe705c1'
      activationstatus: true
      created: 2025-07-25T22:23:20.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both sides have blamed each other for starting the conflict and on
        Friday ratcheted up the rhetoric. Thailand accused Cambodia of deliberately
        attacking civilians and Cambodia condemned Thailand for using cluster munitions,
        controversial and widely condemned.'
    section3:
      primarytype: 'block'
      uuid: '890fc060-0c0b-4cb6-91af-42d532b46a4f'
      activationstatus: true
      created: 2025-07-25T22:23:20.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>CEASEFIRE PROPOSAL</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'f80b5d7a-819c-4cb2-ba37-cb14fb7630d8'
      activationstatus: true
      created: 2025-07-25T22:23:20.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand’s acting prime minister,Phumtham Wechayachai, said Cambodia
        had attacked on multiple fronts.'
    section5:
      primarytype: 'block'
      uuid: '709619a2-edff-44d1-a494-c707d877d6c8'
      activationstatus: true
      created: 2025-07-25T22:23:20.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The situation has intensified and could escalate into a state of war.
        At present, it’s a confrontation involving heavy weapons," he told reporters.'
    section6:
      primarytype: 'block'
      uuid: '4222f295-b788-4784-9495-4b4d2dbabc75'
      activationstatus: true
      created: 2025-07-25T22:23:20.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cambodian Prime Minister Hun Manet said in a social media post that
        he had agreed to a ceasefire proposed by his Malaysian counterpart Anwar Ibrahim,
        chair of the ASEAN regional bloc, who had informed him that Phumtham had also
        agreed.'
    section7:
      primarytype: 'block'
      uuid: '5df6dd46-acc8-4e0f-913b-e742fca6f2e4'
      activationstatus: true
      created: 2025-07-25T22:23:20.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"However, it is regrettable that just over an hour later, the Thai
        side informed that they had reversed their position," Hun Manet said.'
    section8:
      primarytype: 'block'
      uuid: '793effef-b6a6-40b5-b406-29ce39eaabce'
      activationstatus: true
      created: 2025-07-25T22:23:20.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand’s government did not immediately respond to a request for
        comment.'
    section9:
      primarytype: 'block'
      uuid: 'e2f7cac4-4d54-48e6-ae5a-54313be2f0f1'
      activationstatus: true
      created: 2025-07-25T22:23:20.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Anwar said both countries had agreed in principle to stop attacks,
        but that there were issues related to "some violations". He made no mention
        of a Thai withdrawal.'
    section10:
      primarytype: 'block'
      uuid: '50a13a5e-b94a-4023-b9b0-0c20b4da3dad'
      activationstatus: true
      created: 2025-07-25T22:23:20.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Two senior Thai foreign ministry officials earlier said Bangkok had
        received offers of mediation from the U.S., Malaysia and China, but preferred
        to use bilateral mechanisms.'
    section11:
      primarytype: 'block'
      uuid: '43cdd568-8852-439d-a59c-9bbf08bdd3c1'
      activationstatus: true
      created: 2025-07-25T22:23:20.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>THAILAND ALLEGES 'BARBARIC ACTS'</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'd650b28b-b206-4fdb-801b-2b6a78e4eee5'
      activationstatus: true
      created: 2025-07-25T22:23:20.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Fighting re-erupted before dawn on Friday, with clashes reported in
        12 locations, up from six on Thursday, according to Thailand’s military.
        It accused Cambodia of using artillery and Russian-made BM-21 rockets to attack
        areas that included schools and hospitals.'
    section13:
      primarytype: 'block'
      uuid: 'ffa92a23-fb14-40fd-93d7-8123b466486a'
      activationstatus: true
      created: 2025-07-25T22:23:20.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"These barbaric acts have senselessly claimed lives and inflicted injuries
        upon numerous innocent civilians," it said.'
    section14:
      primarytype: 'block'
      uuid: '5cf05ce8-6a17-4869-9f4b-ba34697543f5'
      activationstatus: true
      created: 2025-07-25T22:23:20.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The deliberate targeting of civilians is a war crime and those responsible
        must be brought to justice."'
    section15:
      primarytype: 'block'
      uuid: '9d0fcfb2-1735-44b3-b0f8-67448b5e8768'
      activationstatus: true
      created: 2025-07-25T22:23:20.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It put the blame squarely on the Phnom Penh government, which it said
        was being steered by Hun Sen, influential former premier of nearly four decades
        and father of Hun Manet.'
    section16:
      primarytype: 'block'
      uuid: '3c58e4f2-782f-48f3-a93c-7ec4c1aeef56'
      activationstatus: true
      created: 2025-07-25T22:23:20.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Reuters journalists in Thailand’s Surin province saw a Thai military
        convoy of about a dozen trucks, armoured vehicles and tanks cut across provincial
        roads ringed by paddy fields as it moved toward the border. Intermittent bursts
        of explosions could be heard.'
    section17:
      primarytype: 'block'
      uuid: 'f8352830-8dad-4003-ba11-0b49713cb96a'
      activationstatus: true
      created: 2025-07-25T22:23:20.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Soldiers marshalled traffic on a rural road along which artillery guns
        were being loaded and fired in succession, emitting orange flashes, loud explosions
        and grey smoke.'
    section18:
      primarytype: 'block'
      uuid: 'f93a5b9e-3823-4c3f-8edd-83a6f6fcd2bc'
      activationstatus: true
      created: 2025-07-25T22:23:20.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The fighting started early on Thursday, quickly escalating from small
        arms fire to heavy shelling in multiple areas 210 km (130 miles) apart along
        a frontier where sovereignty has been disputed for more than a century.'
    section19:
      primarytype: 'block'
      uuid: 'fdce5d54-ec54-4637-9842-ee5e4ad6a54f'
      activationstatus: true
      created: 2025-07-25T22:23:20.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand on Thursday deployed an F-16 fighter jet to strike a Cambodian
        military target, underlining its military advantage.'
    section20:
      primarytype: 'block'
      uuid: '92619da7-9b14-4654-b20d-c97c1205062a'
      activationstatus: true
      created: 2025-07-25T22:23:20.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cambodia has no fighter aircraft and significantly less defence hardware
        and personnel. It appealed for the U.N. Security Council to address the issue.'
    section21:
      primarytype: 'block'
      uuid: '0c206364-2ebb-4887-a78f-69869f5e0f4e'
      activationstatus: true
      created: 2025-07-25T22:23:20.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.937+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>PREAH VIHEAR TEMPLE REPORTEDLY DAMAGED</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '49bb4e69-3051-4411-91a5-905ba23935a5'
      activationstatus: true
      created: 2025-07-25T22:23:20.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.937+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said Thailand’s bombardments had caused "significant and visible
        damage" to the 11th-century Preah Vihear temple, a UNESCO World Heritage Site
        that both countries have laid claim to for decades.'
    section23:
      primarytype: 'block'
      uuid: 'af6c15ce-ee3b-4881-bf21-85dfbe58fd51'
      activationstatus: true
      created: 2025-07-25T22:23:20.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand’s military called the allegation "a clear distortion of facts".'
    section24:
      primarytype: 'block'
      uuid: '7846c42e-2c89-4ead-a29f-a37754ba31cb'
      activationstatus: true
      created: 2025-07-25T22:23:20.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The trigger for the conflict was Thailand recalling its ambassador
        to Phnom Penh and expelling Cambodia’s envoy on Wednesday, in response to
        a second Thai soldier losing a limb to a landmine that Bangkok alleged had
        been laid recently by rival troops. Cambodia denied that.'
    section25:
      primarytype: 'block'
      uuid: '8ac5ff9f-ae6a-4ccb-8b5b-1cc0f8a5914f'
      activationstatus: true
      created: 2025-07-25T22:23:20.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.939+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cambodia’s government on Friday expressed outrage at Thailand’s use
        of what it said was a large amount of cluster munitions, calling it a violation
        of international law.'
    section26:
      primarytype: 'block'
      uuid: 'def51808-634c-4a8e-b85e-56b3dfecf5a2'
      activationstatus: true
      created: 2025-07-25T22:23:20.940+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand’s military said Thailand was not a party to the Convention
        on Cluster Munitions but that it followed the principle of proportionality,
        "to enhance explosive destruction capabilities against military targets only".'
    section27:
      primarytype: 'block'
      uuid: '53678e49-2cc1-4c62-91cf-8781c08be725'
      activationstatus: true
      created: 2025-07-25T22:23:20.940+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The death toll in Thailand rose to 19 on Friday, 13 of them civilians,
        with 62 people wounded. Cambodia’s government has not reported any casualties,
        but a provincial official said one person had been killed.'
    section28:
      primarytype: 'block'
      uuid: 'b2a8f0cc-52b9-40f0-9e7a-591ea83ba0fe'
      activationstatus: true
      created: 2025-07-25T22:23:20.941+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.941+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thailand has prepared nearly 300 facilities for evacuees, more of which
        poured into shelters in Surin province after hearing shelling.'
    section29:
      primarytype: 'block'
      uuid: '80e77b2f-46cf-48f6-b847-73ffa4d9c9bd'
      activationstatus: true
      created: 2025-07-25T22:23:20.941+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.941+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Elderly people dozed while others queued for food to be served by volunteers
        as children played outside. Some evacuees sifted through donated clothing,
        others sat talking on floor mats, recounting how they had fled the fighting.'
    section30:
      primarytype: 'block'
      uuid: '4471e223-7ab9-407f-9436-27c28b6bd9e9'
      activationstatus: true
      created: 2025-07-25T22:23:20.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We heard very loud explosions, so we came here. We were so scared,"
        said Aung Ying Yong, 67, wiping away tears with a towel.'
    section31:
      primarytype: 'block'
      uuid: '926eb405-02ed-4d10-90d8-babb058320be'
      activationstatus: true
      created: 2025-07-25T22:23:20.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So many people are in trouble because of this war ... we are very
        sad that we have to live like this."'
    section32:
      primarytype: 'block'
      uuid: 'da5ce839-f8e8-41bc-9818-53c9ea5771ba'
      activationstatus: true
      created: 2025-07-25T22:23:20.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-25T22:23:21.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T22:23:20.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Comparison of militaries of Thailand and Cambodia: Comparison of militaries
        of Thailand and Cambodia https://reut.rs/3H3XUh4'
    section33:
      primarytype: 'block'
      uuid: '6749b4ca-c087-4461-99a9-38401f5161f1'
