      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Shares treaded water to cap the week in the
        red in sluggish trade as heavy rains slammed most of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b395b42-f5a9-4ba4-9dfe-d0df8d99cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.356+08:00
