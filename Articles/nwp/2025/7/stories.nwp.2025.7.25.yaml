      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:32:26.356+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Investors also stayed on the sidelines ahead of the State of the Nation\
        \ Address (SONA) of President Ferdinand Marcos, Jr. on Monday, July 28.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff0da7-ab6e-4090-bfa6-c8123fca834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.357+08:00
