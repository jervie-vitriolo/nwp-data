      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fewer areas in Luzon
        were placed under wind signals due to Tropical Storm Emong, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said Friday afternoon, July 25.</p>'
