    title: 'Rains possible on SONA day - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12630ea8-6781-485d-aa15-67d3f108441d'
      activationstatus: true
      created: 2025-07-25T18:05:54.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Rains may mark the
        fourth State of the Nation Address (SONA) of President Ferdinand Marcos Jr.
        on Monday, July 28, the weather bureau said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3919e30f-bc37-4784-89a3-37418abcfb6b'
      activationstatus: true
      created: 2025-07-25T18:05:54.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '780131a5-27f5-42f4-8f24-ed7a6fa78f67'
      activationstatus: true
      created: 2025-07-25T18:05:54.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a special weather outlook released Friday, July 25, Juanito Galang,\
        \ Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ weather division chief, said the southwest monsoon or habagat will be the\
        \ dominant weather system when the 20th Congress opens session in the morning\
        \ and meet in a joint session in the afternoon for the SONA.\r"
    section3:
      primarytype: 'block'
      uuid: '4c54c583-1f2a-4bf0-a9f7-2183816ababc'
      activationstatus: true
      created: 2025-07-25T18:05:54.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'aa61b148-0a90-47da-9f60-9c08d7fc1ca9'
      activationstatus: true
      created: 2025-07-25T18:05:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Galang said the habagat will bring mostly cloudy skies with chances\
        \ of isolated rains or thunderstorms over Metro Manila, Ilocos Region, Cordillera\
        \ Administrative Region, Western Visayas, Negros Island Region, Zambales,\
        \ Bataan, Cavite, Batangas, Occidental Mindoro, and Palawan.\r"
    section5:
      primarytype: 'block'
      uuid: '717715fd-e116-4c71-a058-5e7912ceb355'
      activationstatus: true
      created: 2025-07-25T18:05:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '45e050f0-7a54-4edd-86d2-0225e944d028'
      activationstatus: true
      created: 2025-07-25T18:05:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rest of the country may have partly cloudy to cloudy skies with\
        \ isolated rain showers or thunderstorms.\r"
    section7:
      primarytype: 'block'
      uuid: '087970d1-f7d3-49fa-9c20-d1a1192c686f'
      activationstatus: true
      created: 2025-07-25T18:05:54.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '45feaccb-53f5-40fc-a2d3-da2e9c65b834'
      activationstatus: true
      created: 2025-07-25T18:05:54.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Three consecutive storms and the enhanced habagat have dumped heavy
        rains throughout the country, causing massive flooding in a number of areas.
        Disaster management officials confirmed <a href="https://www.newswatchplus.ph/news/2025/7/25/ndrrmc-death-toll-storms-friday.html">25
        people were killed</a> from heavy rain and flooding.</p>'
    section9:
      primarytype: 'block'
      uuid: '56953c07-a36c-4b66-93ea-a2e91082b586'
      activationstatus: true
      created: 2025-07-25T18:05:54.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0e5f278e-f90c-4b2d-be37-879af160ee59'
      activationstatus: true
      created: 2025-07-25T18:05:54.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:05:54.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:05:54.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The House of Representatives has <strong><a href="https://www.newswatchplus.ph/news/2025/7/25/No-SONA-red-carpet-festivities.html">officially
        banned the red carpet fanfare</a></strong> traditionally held during the SONA,
        heeding calls for an austere ceremony in light of back-to-back calamities.</p>'
  'START HERE----->senators-duterte-impeachment-sc-ruling':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-25T18:27:07.000+08:00
    imagesource: '45967aa7-e820-4d31-9eec-752c2b5878f4'
    primarytype: 'composition'
    uuid: '93e1dd1d-12f8-4f75-b687-fd25dc3ec57e'
    lead: 'Some senators are pushing to proceed with the impeachment trial of Vice
      President Sara Duterte, in defiance of a Supreme Court ruling.'
    activationstatus: true
    created: 2025-07-25T18:31:16.406+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-25T18:34:42.164+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-25T18:34:41.552+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Some senators insist on Duterte impeachment trial despite Supreme Court
      ruling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0d90b89-8f24-4ae1-bced-16c3f2dfee63'
      activationstatus: true
      created: 2025-07-25T18:31:16.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some senators are pushing
        to proceed with the impeachment trial of Vice President Sara Duterte, in defiance
        of a Supreme Court ruling.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b4a7a4e-eabd-48f1-907c-a3619a5c78d5'
      activationstatus: true
      created: 2025-07-25T18:31:16.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a highly contested decision issued on Friday, July 25, the Supreme\
        \ Court declared the impeachment complaint unconstitutional for violating\
        \ the one-year ban on new complaints—ruling in favor of Duterte.\r"
    section2:
      primarytype: 'block'
      uuid: '8e645287-8363-46a4-883f-9721d673e438'
      activationstatus: true
      created: 2025-07-25T18:31:16.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Impeachment court spokesperson Regie Tongol said the court is “duty-bound\
        \ to respect the finality of rulings issued by the High Court,” but several\
        \ senator-judges have expressed disagreement.\r"
    section3:
      primarytype: 'block'
      uuid: '7968df3f-13f2-4966-a4fd-15b340040e41'
      activationstatus: true
      created: 2025-07-25T18:31:16.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will proceed,” Senator Joel Villanueva, a former Senate Majority\
        \ Leader, told reporters shortly after the decision’s release. He said the\
        \ impeachment court is “sui generis”—a class of its own—and can decide whether\
        \ or not to submit to the Supreme Court’s ruling.\r"
    section4:
      primarytype: 'block'
      uuid: '137f95f2-6a67-449b-be3d-fc613ce1f8dc'
      activationstatus: true
      created: 2025-07-25T18:31:16.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Villanueva cited precedent when the impeachment court voted to defy\
        \ a Supreme Court ruling during the trial of former Chief Justice Renato Corona.\r"
    section5:
      primarytype: 'block'
      uuid: '090c9889-e46d-4527-985c-98e5e6695441'
      activationstatus: true
      created: 2025-07-25T18:31:16.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So it’s still the impeachment court’s decision,” he said.\r"
    section6:
      primarytype: 'block'
      uuid: '544c6e8c-cc1a-40e2-a925-0aeda0340de7'
      activationstatus: true
      created: 2025-07-25T18:31:16.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senator Bam Aquino sharply criticized the Supreme Court’s ruling, saying\
        \ it disregards the Senate’s constitutional duty as the impeachment court.\
        \ He called on his colleagues to immediately hold a caucus to determine their\
        \ next steps.\r"
    section7:
      primarytype: 'block'
      uuid: 'ad507893-3679-44db-beee-4f6793d29c9c'
      activationstatus: true
      created: 2025-07-25T18:31:16.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Matibay ang aking paninindigan na dapat ipagpatuloy ang impeachment\
        \ trial,” Aquino said. \r"
    section8:
      primarytype: 'block'
      uuid: 'b90421b0-05d9-41a8-a0c0-b58cf7d69bd9'
      activationstatus: true
      created: 2025-07-25T18:31:16.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senator Vicente “Tito” Sotto III cited a legal expert’s opinion
        that the Senate “can disregard the SC decision.”</p>'
    section9:
      primarytype: 'block'
      uuid: '39c0b2ec-b628-424c-ba76-03bff69c3aa7'
      activationstatus: true
      created: 2025-07-25T18:31:16.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Let me study that advice,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c3976169-0b14-44d2-8c2b-1333c5354688'
      activationstatus: true
      created: 2025-07-25T18:31:16.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opposition Senator Risa Hontiveros expressed dismay, saying she would\
        \ fight for the people’s right to demand accountability from public officials.\r"
    section11:
      primarytype: 'block'
      uuid: '237e9cfc-43b6-45b9-9eb0-42cf69ec096c'
      activationstatus: true
      created: 2025-07-25T18:31:16.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nakakabahala na tila nagdagdag ng napakaraming requirement ang Korte\
        \ Suprema para simulan ang proseso ng [It is disturbing that the Supreme Court\
        \ imposes a number of requirements for the impeachment process]. I can only\
        \ hope that this new ruling will not adversely affect future efforts to hold\
        \ our highest public officers accountable,” she said.\r"
    section12:
      primarytype: 'block'
      uuid: 'f821ee18-3efa-4d29-9629-3deda3aface7'
      activationstatus: true
      created: 2025-07-25T18:31:16.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senator Kiko Pangilinan said he has yet to read the decision but
        noted that the ruling must be respected.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd847b4d1-8971-4c5c-a670-d62f9689fe23'
      activationstatus: true
      created: 2025-07-25T18:31:16.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Senate President Franklin Drilon warned of a potential “constitutional\
        \ crisis” should the Senate defy the High Court, stressing that the Supreme\
        \ Court has “sole authority to decide issues of constitutionality.”\r"
    section14:
      primarytype: 'block'
      uuid: 'a28db0e4-6bf3-423d-921d-0f1ca25c1197'
      activationstatus: true
      created: 2025-07-25T18:31:16.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte’s allies in the Senate, Imee Marcos and Bato dela Rosa, welcomed\
        \ the ruling.\r"
    section15:
      primarytype: 'block'
      uuid: '2eef7c3c-ae25-4811-ac95-af5fa8605e66'
      activationstatus: true
      created: 2025-07-25T18:31:16.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“When I moved for the dismissal of the impeachment complaint vs VP\
        \ Sara, I was guided by the Holy Spirit. When the SC ruled it as unconstitutional\
        \ I’m sure they were guided also by the Holy Spirit,” Dela Rosa said.\r"
    section16:
      primarytype: 'block'
      uuid: '2135013d-ff2a-491a-8695-5ee789db1d3f'
      activationstatus: true
      created: 2025-07-25T18:31:16.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos urged colleagues to move on.\r"
    section17:
      primarytype: 'block'
      uuid: '6128bc1c-1879-44b0-9ebf-7a98476dd67c'
      activationstatus: true
      created: 2025-07-25T18:31:16.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa mga kasamahan kong senador - trabaho na po tayo. Atupagin na natin\
        \ ang kapakanan ng mamamayan. Awat muna sa pulitika,” she said.\r"
    section18:
      primarytype: 'block'
      uuid: '8c059f2d-dfbb-4465-a7cc-d94a88393e98'
      activationstatus: true
      created: 2025-07-25T18:31:16.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: To my colleagues - let’s proceed to work. Let’s focus\
        \ on the welfare of the people. Take a break from politics.]\r"
    section19:
      primarytype: 'block'
      uuid: '76197a20-908e-4493-838f-c7f4c9e75183'
      activationstatus: true
      created: 2025-07-25T18:31:16.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Pro Tempore Jinggoy Estrada expressed hope that senators\
        \ would vote to abide by the Supreme Court decision.\r"
    section20:
      primarytype: 'block'
      uuid: '67e1e070-e9a0-45fd-8a81-063dccd84e45'
      activationstatus: true
      created: 2025-07-25T18:31:16.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As a co-equal branch of government, we must abide by the decision\
        \ of the Supreme Court. Even in a political process like impeachment proceedings,\
        \ we must adhere to established procedures and due process to ensure that\
        \ our actions are neither arbitrary nor solely driven by political agendas,”\
        \ he said.\r"
    section21:
      primarytype: 'block'
      uuid: '22d92cf3-9cb7-4a3c-a473-476f1ff672e9'
      activationstatus: true
      created: 2025-07-25T18:31:16.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:34:42.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:34:41.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
