      'mgnl:lastModified': 2025-07-25T18:26:00.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Emong” still enhanced the southwest monsoon or habagat, which will\
        \ bring strong to gale-force gusts over Ilocos Region, Cordillera Administrative\
        \ Region, Cagayan Valley, Central Luzon, Metro Manila, Calabarzon, Mimaropa,\
        \ Bicol Region, Visayas, and Dinagat Islands.\r"
