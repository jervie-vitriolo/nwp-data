      'mgnl:type': 'text'
      'text': '<p>The bleach-blond, mahogany-tanned behemoth became the face of professional
        wrestling in the 1980s, helping transform the mock combat from a seedy spectacle
        into family-friendly entertainment worth billions of dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4be27-d489-4434-a7d7-6f63892fafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0b098-a9b1-4172-adf3-39e668a4d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.449+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A key moment in that evolution came at the WrestleMania III extravaganza
        in 1987, when Hogan, billed at 6''8", hoisted fellow wrestler André the Giant
        before a sold-out Pontiac Silverdome in Michigan for a thunderous body slam
        of the 7''4" Frenchman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34363cd9-1020-4275-aa86-f31819521f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a242b-927f-4ebc-ba0b-72054ec48e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hogan parlayed his wrestling fame into a less successful career
        in Hollywood, starring in films like "Rocky III" and "Santa With Muscles,"
        but kept returning to the ring as long as his body would allow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e3c09-b9b5-4832-bff2-a1813c769c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.451+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3069288-ea51-47f8-8ba2-7b96ce85eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, he appeared at the Republican National Convention to endorse
        the presidential bid of Trump, who in the 1980s had played host to Hulk-headlined
        WrestleManias. Hogan said he made the decision to support the Republican candidate
        after seeing his combative, fist-pumping reaction to an attempted assassination
        on the campaign trail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9134b0-0c63-409a-8510-e9d952b7172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437336b3-fbba-413a-9adb-c6c1f2d71d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.453+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let Trumpamania run wild, brother!" Hogan bellowed to a cheering
        crowd, ripping off his shirt to reveal a Trump tank top. "Let Trumpamania
        rule again!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c94f2-cd8d-42b1-90f3-17d99a8228b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.454+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8360-7887-4ad0-ad05-2227d6a38474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.454+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Becoming ''Hulk''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236902b-28e3-46dd-a1d6-d24d01617ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.455+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235ceb3-d691-43e3-97f0-e7559f32aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.456+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Born Terry Gene Bollea in Augusta, Georgia, on August 11, 1953,
        the future Hulk and his family soon moved to the Tampa, Florida area. After
        high school, he played bass guitar for area rock bands, but felt a pull to
        the red-hot wrestling scene in Florida in the 1970s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7047b33-68f4-4b68-80b2-92b7be75989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.456+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113894c1-8c2a-4844-8f37-078f0d35a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the details of his career were showbusiness exaggerations,
        representative of the blurred lines between fact and fiction in wrestling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a8759-887f-455e-afe2-fc8da12e50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.325+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad9dc8-5a84-42b2-9edc-e91f99d2cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.325+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His first trainer reportedly broke Hogan’s leg to dissuade him
        from entering the business, but he kept at wrestling, weight training, and
        - he later admitted - anabolic steroids. He gained in notoriety as his biceps
        turned into what he dubbed the "24-inch pythons."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e44d29-d844-487b-98b7-e7b235de9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.326+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3f340-dfd6-456e-bcf5-aab5ccb05f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.326+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "Hulk" moniker came from comparisons to the comic-book hero
        portrayed on TV at the time. He would end up paying royalties to Marvel Comics
        for years. "Hogan" was the invention of promoter Vincent J. McMahon, the owner
        of the World Wrestling Federation (WWF), who wanted Irish representation among
        his stable of stars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feffdd2-2c5a-42d1-ab94-2db64f4c74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de7231-0b15-4ec2-9c69-aa8b53474968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His appearance as wrestler Thunderlips in "Rocky III," where he
        dwarfed leading man Sylvester Stallone, rocketed Hogan to the mainstream.
        Upon a return to the WWF, now controlled by McMahon’s son Vincent K., he
        defeated the Iron Sheik in 1984 to claim the world championship, a belt he
        would hold for four years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16feb299-39f5-46d1-be97-b1112843c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425e7b9-c036-4f0c-a2b5-31281679b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hogan became a household name, appearing on the cover of magazine
        Sports Illustrated and performing alongside pop culture stars like Mr. T.
        The WWF came to dominate wrestling, anchored by its annual WrestleMania pay-per-view
        events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1e4a1-c84c-4014-ade2-fb2e41447446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18861c-37f8-4c38-a3d1-d388e0d5669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He drew more people to professional wrestling over the course of
        a career than anyone," said Dave Meltzer, a wrestling journalist and historian.
        "He paid the price in health for all of that stuff, being so big."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4d474-7401-4cd6-95cb-8e00214433c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.330+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbab06-57b7-4093-80d2-c43554332562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Facing ''The rock''</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972cbd2-6abf-4dc2-b63f-07156abee327'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212abfd-a54f-48cd-b42f-0c8612cb6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later, he joined competitor World Championship Wrestling, swapping
        his trademark yellow tights for black and taking on a persona as the villainous
        "Hollywood" Hogan, the head of a gang of rulebreakers known as the New World
        Order. The gimmick reinvigorated his career.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248094e9-b173-42a6-8bfa-104122e42913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d5cf5-b5d0-4361-acdd-d1864e993b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hogan eventually returned to the WWF, now known as WWE, and faced
        Dwayne "The Rock" Johnson at WrestleMania in 2002.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173710f-9041-4c7f-95e7-d8507cf93e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.334+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d18c59-1a7e-4a96-962c-d6ddb5172fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.334+08:00
