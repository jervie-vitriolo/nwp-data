      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.363+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Shares treaded water to cap the week in the
        red in sluggish trade as heavy rains slammed most of Luzon.</p>'
    section1:
      primarytype: 'block'
      uuid: '6b395b42-f5a9-4ba4-9dfe-d0df8d99cf9d'
      activationstatus: true
      created: 2025-07-25T18:32:26.356+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.356+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Investors also stayed on the sidelines ahead of the State of the Nation\
        \ Address (SONA) of President Ferdinand Marcos, Jr. on Monday, July 28.\r"
    section2:
      primarytype: 'block'
      uuid: '3cff0da7-ab6e-4090-bfa6-c8123fca834e'
      activationstatus: true
      created: 2025-07-25T18:32:26.357+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.357+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The bellwether Philippine Stock Exchange index (PSEi) extended its\
        \ losses for a second straight day to close at 6,413.18, down by 0.48 percent.\r"
    section3:
      primarytype: 'block'
      uuid: '4b26404f-9b15-4a94-944a-1111dd22709b'
      activationstatus: true
      created: 2025-07-25T18:32:26.357+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.357+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Profit taking continued this Friday causing the local market to extend\
        \ its decline,” brokerage house PhilStocks Financial said in a research note.\r"
    section4:
      primarytype: 'block'
      uuid: '7fc4176f-e9ec-46df-9813-31f51a5583ef'
      activationstatus: true
      created: 2025-07-25T18:32:26.358+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.358+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Investors also took a cautious stance while waiting for fresh leads,\
        \ primarily the President’s upcoming State of the Nation Address as well as\
        \ Q2 [second quarter] corporate results,” it read.\r"
    section5:
      primarytype: 'block'
      uuid: 'b10d8e7c-22fa-4d80-9f3b-e8d0d77f0d77'
      activationstatus: true
      created: 2025-07-25T18:32:26.358+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.358+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Corporates are expected to file their quarterly earnings reports with\
        \ the regulator beginning end-July, with results out in trickles.\r"
    section6:
      primarytype: 'block'
      uuid: 'b2b185cc-10ef-4fcc-aaef-58bdc83192c8'
      activationstatus: true
      created: 2025-07-25T18:32:26.358+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.358+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Trading was lethargic with net value turnover at P5.4 billion, lower\
        \ than the year-to-date average of P5.83 billion. Foreigners were net buyers\
        \ with net inflows at P113.74 million.\r"
    section7:
      primarytype: 'block'
      uuid: 'edc967e2-f018-4e3b-923b-98d9056726a2'
      activationstatus: true
      created: 2025-07-25T18:32:26.359+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.359+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The conglomerates countered Friday’s losses, the only sector to end\
        \ in the green adding 0.07 percent. Property companies shed the most to end\
        \ trade down 1.21 percent. Decliners edged advancers 112 to 93.\r"
    section8:
      primarytype: 'block'
      uuid: '13257c9c-6ac3-4507-9300-77f68760a23b'
      activationstatus: true
      created: 2025-07-25T18:32:26.359+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-25T18:32:26.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:32:26.359+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Puregold Price Club, Inc. was the day’s index leader, climbing 2.24
        percent to P41 each. Ayala Land, Inc. was the main index laggard, falling
        2.82 percent to P25.85 per share.</p>'
  'START HERE----->mrt-3-cashless-fare-system':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Commuters try the cashless payment scheme at the MRT-3 Ayala in Makati
      City on July 25. (Niño Manalo/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-25T19:26:44.000+08:00
    imagesource: 'c4919d4d-ce1d-4078-8748-906d8cc518bf'
    primarytype: 'composition'
    uuid: '285e3978-07d1-403b-b7c5-b4c282fc6e19'
    lead: 'The Metro Rail Transit (MRT-3) has accepted an e-wallet and debit/credit
      cards for fare payment beginning Friday, July 25, a Cabinet official said.'
    activationstatus: true
    created: 2025-07-25T19:29:34.943+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-07-26T10:25:26.519+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-26T10:25:26.068+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MRT-3 goes cashless fare system'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7f2af45d-f5e7-424f-aeef-9eb12ea69823'
      activationstatus: true
      created: 2025-07-25T19:29:34.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Metro Rail Transit
        (MRT-3) has accepted an e-wallet and debit/credit cards for fare payment beginning
        Friday, July 25, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '09c5bc21-68f7-4643-81d2-9f23d4034597'
      activationstatus: true
      created: 2025-07-25T19:29:34.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon said under the pilot run, all
        13 stations have one turnstile each that accepts GCash or Mastercard and VISA
        debit and credit cards.'
    section2:
      primarytype: 'block'
      uuid: '804cdcf1-6c8c-4630-a241-e647898d2b0c'
      activationstatus: true
      created: 2025-07-25T19:29:34.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said his agency aims to add more cashless turnstiles and apply the
        system to the Light Rail Transit (LRT-1) and LRT-2.'
    section3:
      primarytype: 'block'
      uuid: 'ef592c29-ae8f-4894-a396-c541c2f68516'
      activationstatus: true
      created: 2025-07-25T19:29:34.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'How does the new scheme work?'
    section4:
      primarytype: 'block'
      uuid: '8a781ce8-b458-4ac1-b02e-86fb0bd8ea46'
      activationstatus: true
      created: 2025-07-25T19:29:34.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'GCash users have two options to pay.'
    section5:
      primarytype: 'block'
      uuid: '0828ccf8-b627-4aaf-b42c-90452ae9d94a'
      activationstatus: true
      created: 2025-07-25T19:29:34.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.062+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Commuters using the app may go to the “Commute” tab and generate a
        QR code, which they will scan on the turnstile.'
    section6:
      primarytype: 'block'
      uuid: '0943e8c0-c8b4-4ff1-a2d8-734320fe264b'
      activationstatus: true
      created: 2025-07-25T19:29:34.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.062+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Android phone users, meanwhile, may choose the “tap to pay” option
        and tap their phone directly to the machine.'
    section7:
      primarytype: 'block'
      uuid: '8a176a1e-51a8-4410-8edd-ee575c1a017e'
      activationstatus: true
      created: 2025-07-25T19:29:34.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'GCash said users should at least have P28 balance in their account
        - the end-to-end fare for MRT-3.'
    section8:
      primarytype: 'block'
      uuid: 'f62c009a-b5e7-4a0c-b92c-0233fde0f5f1'
      activationstatus: true
      created: 2025-07-25T19:29:34.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials of the e-wallet said only the fare for the chosen route will
        be charged from the GCash account.'
    section9:
      primarytype: 'block'
      uuid: '667a0146-bd57-4763-9a57-f7195f6693f7'
      activationstatus: true
      created: 2025-07-25T19:29:34.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-26T10:25:26.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We made sure na secure siya ang nakukuha lang talaga is yung amount
        na kailangan, ‘yun lang na-block off at nababalik,” Renren Reyes, GCash chief
        executive officer, said in a chance interview.'
    section10:
      primarytype: 'block'
      uuid: 'bfeacba3-fd6c-4153-9267-16238e852cae'
      activationstatus: true
      created: 2025-07-25T19:29:34.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-26T10:25:26.525+08:00
