      'mgnl:lastModified': 2025-07-25T21:43:29.450+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the series, Padilla played Elias Cruz, a former intelligence operative
        forced to live under a new identity after he was betrayed by his own agency.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c5e51-cdc7-464c-881f-13b2b0971270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T21:43:29.450+08:00
