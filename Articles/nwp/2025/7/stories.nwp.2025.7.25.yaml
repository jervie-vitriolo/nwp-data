      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:32:26.357+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Profit taking continued this Friday causing the local market to extend\
        \ its decline,” brokerage house PhilStocks Financial said in a research note.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4176f-e9ec-46df-9813-31f51a5583ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.358+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-25T18:32:26.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:32:26.358+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Investors also took a cautious stance while waiting for fresh leads,\
        \ primarily the President’s upcoming State of the Nation Address as well as\
        \ Q2 [second quarter] corporate results,” it read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d8e7c-22fa-4d80-9f3b-e8d0d77f0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:32:26.358+08:00
      'mgnl:createdBy': 'lois-nwp'
