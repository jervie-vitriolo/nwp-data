      primarytype: 'block'
      uuid: 'd72b81d4-45ea-4d9b-add0-debd61681186'
      activationstatus: true
      created: 2025-07-25T18:26:00.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:26:01.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:26:00.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cd7f57ee-4b95-4376-947e-b807270c2c30'
      activationstatus: true
      created: 2025-07-25T18:26:00.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:26:01.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:26:00.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 p.m. bulletin, PAGASA raised Signal No. 2 over Batanes and\
        \ Babuyan Islands, and Signal No. 1 over Ilocos Norte, Apayao, and mainland\
        \ Cagayan.\r"
