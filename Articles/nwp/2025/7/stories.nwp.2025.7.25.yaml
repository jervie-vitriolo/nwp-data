    'stories': []
    'template': '1'
    'title': 'MRT-3 goes cashless fare system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2af45d-f5e7-424f-aeef-9eb12ea69823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.980+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Metro Rail Transit
        (MRT-3) has accepted an e-wallet and debit/credit cards for fare payment beginning
        Friday, July 25, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5bc21-68f7-4643-81d2-9f23d4034597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon said under the pilot run, all
        13 stations have one turnstile each that accepts GCash or Mastercard and VISA
        debit and credit cards.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cdcf1-6c8c-4630-a241-e647898d2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said his agency aims to add more cashless turnstiles and apply the
        system to the Light Rail Transit (LRT-1) and LRT-2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef592c29-ae8f-4894-a396-c541c2f68516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'How does the new scheme work?'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a781ce8-b458-4ac1-b02e-86fb0bd8ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.982+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'GCash users have two options to pay.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828ccf8-b627-4aaf-b42c-90452ae9d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.982+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.062+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Commuters using the app may go to the “Commute” tab and generate a
        QR code, which they will scan on the turnstile.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943e8c0-c8b4-4ff1-a2d8-734320fe264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.983+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.062+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Android phone users, meanwhile, may choose the “tap to pay” option
        and tap their phone directly to the machine.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a176a1e-51a8-4410-8edd-ee575c1a017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.983+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'GCash said users should at least have P28 balance in their account
        - the end-to-end fare for MRT-3.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c009a-b5e7-4a0c-b92c-0233fde0f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.983+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials of the e-wallet said only the fare for the chosen route will
        be charged from the GCash account.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a0146-bd57-4763-9a57-f7195f6693f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We made sure na secure siya ang nakukuha lang talaga is yung amount
        na kailangan, ‘yun lang na-block off at nababalik,” Renren Reyes, GCash chief
        executive officer, said in a chance interview.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeacba3-fd6c-4153-9267-16238e852cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We made sure it’s secure — only the needed amount is
        taken, that’s the only one that’s blocked off and it gets returned.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e09c5f-84ac-4efb-91b2-5bb9648abff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Debit and credit card users, on the other hand, may just simply tap
        their cards directly on the machine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394b314-a85d-41e0-aba1-dbc30c78be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Discounts to follow</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae18bc1-1b30-483e-82ac-b47b2d42f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Passengers who intend to avail of fare discounts, however, cannot use
        the cashless scheme as yet.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e0ccd-2d75-4b36-8739-548635dde5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said commuters with discounted fares should still fall in line
        in the booth and secure their tickets.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505f877-0213-4781-9c75-e22aee24cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Inassure tayo ng ibang partners na binibilisan ang pag-reconfigure
        ng sistema para maincorporate ang discount,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae175041-815a-45e5-8ca1-12606b350707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:29:34.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-26T10:25:26.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-26T10:25:26.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve been assured by some partners that they’re expediting
        the system reconfiguration to incorporate the discount.]</p>'
