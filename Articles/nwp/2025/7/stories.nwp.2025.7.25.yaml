  'supreme-court-voids-duterte-impeachment':
    'author': 'Mikhail Flores, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T15:58:03.000+08:00
    'imagesource': 'jcr:20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3edcd10b-4304-4582-9d4c-d51e6b14d5a9'
    'lead': 'Vice President Sara Duterte scored a big legal win on Friday when the
      Supreme Court struck down an impeachment complaint against her, ruling that
      it was unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T16:01:33.487+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-07-25T19:22:57.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-25T19:22:56.661+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Supreme-Court', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Supreme Court throws out impeachment complaint against Duterte'
    'updated': 2025-07-25T19:10:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224cb21-83e1-44d8-8a6e-f7407a42b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Vice President
        Sara Duterte scored a big legal win on Friday, July 25, when the Supreme Court
        struck down an impeachment complaint against her, ruling that it was unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b02c5-4e24-4c8f-aeff-4e62daeeeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp; House of Representatives had impeached Duterte in February,
        accusing her of misusing public funds, amassing unusual wealth and threatening
        to kill President Ferdinand Marcos Jr., the First Lady, and the House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66545b8-0283-42f2-814d-8d14f2dbb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court said it was not absolving Duterte of the charges, but
        the ruling may nevertheless be a huge boost for her political ambitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d69eb3-bea6-48f0-8fec-5df757393f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She is widely seen as a strong contender for the 2028 presidency, which\
        \ Marcos cannot contest due to a single-term limit for Philippine presidents,\
        \ but an impeachment trial conviction would have seen her banned from office\
        \ for life.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b0392-b0b6-480a-9ca0-f5bfce451bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has said the move to impeach her, which came amid a bitter\
        \ feud with Marcos, was politically motivated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bce1d9-982c-465a-97b5-a16db0747e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This unanimous decision has once again upheld the rule of law and\
        \ reinforced the constitutional limits against abuse of the impeachment process,\"\
        \ Duterte’s lawyers said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec97a23-bc4f-4e76-9c75-beef15879684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is the daughter of firebrand former President Rodrigo Duterte,\
        \ who is now in the custody of the International Criminal Court over his bloody\
        \ war on drugs. He has denied wrongdoing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2786787-64ae-47ab-8acc-98da37db0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a unanimous decision, the country’s top court agreed with Duterte’s\
        \ contention that Congress violated a constitutional safeguard against more\
        \ than one impeachment proceeding against the same official within a year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e6c38-37c3-4a08-babc-50521e808e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 200 members of the lower house had endorsed the fourth impeachment\
        \ complaint to the Senate, having not acted on the first three filings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabe4ee-966f-44eb-8edd-bb4f9b249acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The articles of impeachment, which was the fourth complaint, violated\
        \ the one year period ban because there were three complaints that came ahead\
        \ of it,\" Supreme Court spokesperson Camille Ting told a media briefing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c7138-551e-4428-858e-398791cba91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As a result, the Senate then did not have the authority to convene\
        \ an impeachment tribunal, the court added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb12edc-0485-4aec-866e-80565774e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos has distanced himself from the proceedings against his estranged\
        \ Vice President, saying the government’s executive branch cannot intervene\
        \ in the matter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880b4b7-3de4-43d7-84dc-6aa2e73e9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His office said on Friday the court’s decision must be respected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27560416-9316-49a5-adcf-b3c2c6a3c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Senate said the upper chamber was duty-bound\
        \ to respect the court’s ruling.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3175f-b8a8-44df-aff0-290727e2bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from members of the House prosecution\
        \ panel, but a spokesperson for the lower house said that while it respects\
        \ the court, \"its constitutional duty to uphold truth and accountability\
        \ does not end here.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c29c0-7ee8-47fe-a924-721c202f632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court said a fresh complaint could be filed against Duterte\
        \ once the ban expires.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba38d5-f141-4eca-8280-e9e5afec549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We remain prepared to address the allegations at the proper time\
        \ and before the appropriate forum,\" Duterte’s lawyers said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fedf4d-55af-40ac-8353-89d34d98044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T19:22:56.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T19:22:57.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T19:22:56.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mikhail Flores and Karen Lema. Editing by John
        Mair, Hugh Lawson and Mark Potter)</em></p>'
