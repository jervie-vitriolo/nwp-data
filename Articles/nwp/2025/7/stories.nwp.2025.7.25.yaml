      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Police in Clearwater, Florida, said authorities had responded to a\
        \ medical call for a cardiac arrest at Hogan’s residence on Thursday morning.\
        \ Hogan was taken to a hospital, where he was pronounced dead, they said.\r"
