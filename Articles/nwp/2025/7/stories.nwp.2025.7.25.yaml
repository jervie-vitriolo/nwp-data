    title: 'Stocks tread water ahead of SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'af65adff-ab2d-4c67-b8e2-c8d62ca01792'
      activationstatus: true
      created: 2025-07-25T18:32:26.356+08:00
