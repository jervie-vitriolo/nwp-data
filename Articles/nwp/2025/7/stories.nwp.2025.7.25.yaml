    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Severe floods triggered by storm Wipha kill at least three in Vietnam’s
      Nghe An'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e025cd02-1839-49fa-a348-90e9706630f5'
      activationstatus: true
      created: 2025-07-25T09:54:39.062+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.522+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam -</strong> Heavy rains triggered by tropical
        storm Wipha have caused severe flooding in the central Vietnamese province
        of Nghe An, killing at least three people and leaving one more missing.</p>'
    section1:
      primarytype: 'block'
      uuid: '98f02ab2-763b-4003-abfd-1007844c69df'
      activationstatus: true
      created: 2025-07-25T09:54:39.062+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.522+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8bcfb0d6-e65c-4421-8b25-b33df6671231'
      activationstatus: true
      created: 2025-07-25T09:54:39.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.522+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "With a long coastline facing the South China Sea, Vietnam is prone\
        \ to typhoons that often cause deadly floods and mudslides. Wipha is the first\
        \ major storm to hit the country this year.\r"
    section3:
      primarytype: 'block'
      uuid: '704e5d17-3534-47b3-8d36-75f4da0371b6'
      activationstatus: true
      created: 2025-07-25T09:54:39.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4c34fe2e-8623-4e9a-8a9c-8ace60461830'
      activationstatus: true
      created: 2025-07-25T09:54:39.063+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Wipha made landfall in Vietnam on Tuesday, July 24, after battering
        Hong Kong and China and worsening monsoon rains and flooding in the Philippines.</p>'
    section5:
      primarytype: 'block'
      uuid: '755bf537-81bc-4cad-881f-de99cfe2a865'
      activationstatus: true
      created: 2025-07-25T09:54:39.064+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.524+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c3116be3-92dd-4772-9a36-34ba9c0be36a'
      activationstatus: true
      created: 2025-07-25T09:54:39.064+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.524+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>One of the victims was buried by a landslide while another was washed
        away by a strong current, reported the Kinh Te Moi Truong newspaper, citing
        information from the People’s Committee of Nghe An.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd05e22bd-14c3-41e9-8228-ff913d94ffb3'
      activationstatus: true
      created: 2025-07-25T09:54:39.065+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.525+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fce926a6-2c6e-4334-bdb9-c12880176832'
      activationstatus: true
      created: 2025-07-25T09:54:39.065+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.525+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>More than 3,700 houses in the province have been inundated by flood
        waters, and another 459 were damaged by strong winds, according to the report.</p>'
    section9:
      primarytype: 'block'
      uuid: '34d79345-26c2-431d-ba6e-3fdedba96580'
      activationstatus: true
      created: 2025-07-25T09:54:39.065+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.526+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '319fe656-3394-492b-ac5d-74b3fa7aa87a'
      activationstatus: true
      created: 2025-07-25T09:54:39.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.526+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Photos on state media show homes in villages in the province submerged
        to the roofs.</p>'
    section11:
      primarytype: 'block'
      uuid: '1b364438-2e65-4bc9-9245-0f75a12f0cc7'
      activationstatus: true
      created: 2025-07-25T09:54:39.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.527+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0f490197-70f3-42b9-9005-e91f1c377dd8'
      activationstatus: true
      created: 2025-07-25T09:54:39.066+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.527+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Our rice, our clothing and our money are all gone," Dang Thi Ngoc,
        a local flood victim, told state broadcaster VTV. "We have nothing left except
        for our bare hands."</p>'
    section13:
      primarytype: 'block'
      uuid: '7e40106e-5f07-4e90-8690-05fef955c3c5'
      activationstatus: true
      created: 2025-07-25T09:54:39.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.528+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f366e7af-56df-47e2-af45-02e719d7b535'
      activationstatus: true
      created: 2025-07-25T09:54:39.067+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.528+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Flood waters have also damaged 1,600 hectares of rice plantations
        and 1,290 hectares of cash crops in the province, the report said.</p>'
    section15:
      primarytype: 'block'
      uuid: '5b8bba10-68a8-49db-b0de-fd2d343bab6e'
      activationstatus: true
      created: 2025-07-25T09:54:39.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.529+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '871fbe6a-f9eb-4b44-8c30-50b02c034d53'
      activationstatus: true
      created: 2025-07-25T09:54:39.068+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-25T09:58:33.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T09:58:33.529+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government’s weather forecast agency said heavy rains reaching
        up to 250 millimeters are expected on Thursday and Friday and could last until
