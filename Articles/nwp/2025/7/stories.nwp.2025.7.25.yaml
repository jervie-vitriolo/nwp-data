      'mgnl:lastModified': 2025-07-25T09:30:21.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3969b-1725-482a-9113-285138687568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T09:26:18.318+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-25T09:30:22.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T09:30:21.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"WWE is saddened to learn WWE Hall of Famer Hulk Hogan has passed
        away. One of pop culture’s most recognizable figures, Hogan helped WWE achieve
        global recognition in the 1980s," WWE said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22195238-9321-4d44-bf57-e22902c16da3'
      'mgnl:activationStatus': true
