      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780131a5-27f5-42f4-8f24-ed7a6fa78f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:05:54.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-25T18:05:54.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T18:05:54.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a special weather outlook released Friday, July 25, Juanito Galang,\
        \ Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ weather division chief, said the southwest monsoon or habagat will be the\
        \ dominant weather system when the 20th Congress opens session in the morning\
        \ and meet in a joint session in the afternoon for the SONA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54c583-1f2a-4bf0-a9f7-2183816ababc'
