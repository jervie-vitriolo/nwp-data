      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf696034-de50-4d8f-802e-ad6ce4b66ed4'
      'mgnl:activationStatus': true
