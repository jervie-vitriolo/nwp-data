  'duterte-remain-in-icc-custody-delays-interim-release-decision':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-25T12:27:06.000+08:00
    'imagesource': 'jcr:5fd9855e-780a-4b95-a7c9-9e02dbedb503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec97c1ea-5f22-43cb-93af-d290a658783d'
    'lead': 'The International Criminal Court (ICC) has postponed its decision on
      former Philippine President Rodrigo Duterte’s request for interim release, choosing
      instead to wait for further action from his legal team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-25T12:31:07.551+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-25T12:31:07.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-25T12:31:07.643+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte stays in ICC custody as court defers interim release decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb7bbb-b396-46c6-a27f-f35cef1c4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has postponed its decision on former Philippine President Rodrigo
        Duterte’s request for interim release, choosing instead to wait for further
        action from his legal team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd86a9e-068d-4d0f-aeaf-866a5927795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a ruling issued on July 23, the ICC’s Pre-Trial Chamber I said it
        will “defer the issuance of its decision on the Interim Release Request until
        further action is undertaken by the Defence on the matter, or until when the
        Chamber will deem it appropriate”.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bcc5c-740e-4de7-9b38-b67f89af0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The decision was made by majority vote, with Judges Iulia Antoanella
        Motoc and Reine Adélaïde Sophie Alapini-Gansou supporting the deferment. Judge
        María del Socorro Flores Liera dissented in part. The court emphasized that
        this delay “shall not be construed as prejudging any matter to be determined
        in the context of the proceedings related to the Interim Release Request”.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8cc86-c942-4bc9-b9c0-ee7e01805561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s legal team filed the original motion for release on June
        12, followed by a separate request on July 14 asking the court to suspend
        the adjudication until they had gathered all necessary information. The court
        agreed to address only this first issue, rejecting a second request from the
        defense related to procedural matters as being outside the scope of the motion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a220e-f927-4871-9061-a103fc925b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The prosecution strongly objected to the deferment, arguing that the
        defense’s failure to fully support its own “urgent motion” was due to its
        own premature filing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b989a-7b2e-46dd-aea0-4fd1696e83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T12:31:07.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-25T12:31:07.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-25T12:31:07.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The fact that the Defence finds itself in the situation where it is
        unable to substantiate assertions made in its own, urgent motion, is entirely
        due to the Defence’s choice to file prematurely,” prosecutors stated. They
        argued the court “should not be permitted to suspend issuance of the decision…
        simply so that [the Defence] may, at some unknown point in the future, attempt
        to supplement its submission”.'
    '6':
