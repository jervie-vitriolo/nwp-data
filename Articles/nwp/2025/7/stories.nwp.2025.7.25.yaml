      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Galang said the habagat will bring mostly cloudy skies with chances\
        \ of isolated rains or thunderstorms over Metro Manila, Ilocos Region, Cordillera\
        \ Administrative Region, Western Visayas, Negros Island Region, Zambales,\
        \ Bataan, Cavite, Batangas, Occidental Mindoro, and Palawan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
