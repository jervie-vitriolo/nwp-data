      primarytype: 'block'
      uuid: 'b10a3743-5167-4aef-91c8-d261e8ee7f66'
      activationstatus: true
      created: 2025-07-25T18:26:00.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:26:01.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:26:00.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1fae5e2c-6500-4744-acb5-8d19a721272a'
      activationstatus: true
      created: 2025-07-25T18:26:00.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-25T18:26:01.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-25T18:26:00.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Possible mamayang gabi mabawasan pa yong wind signals dito sa may\
        \ extreme northern Luzon at posibleng matanggal mamayang gabi yong Signal\
        \ No. 2, downgrading to Signal No. 1,” PAGASA weather specialist Benison Estareja\
        \ said.\r"
