      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e3052-db35-4d9a-9b36-6346a4baa007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-25T18:26:00.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
