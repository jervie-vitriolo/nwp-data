      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean special prosecutors
        on Sunday filed a request to detain former President Yoon Suk Yeol on charges
        related to insurrection from when he declared martial law last year, the prosecutor’s
        office said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8885651-7b9e-4c1d-8d4e-5b066221a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:24:42.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:24:43.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Detention request is related to allegations of abuse of power and
        obstruction of justice," the statement from the special counsel of prosecutors
        investigating the December 3 incident said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872011e-84fb-4602-8eb5-80c6d74706a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:24:42.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:24:43.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s martial law decree was lifted about six hours after it was
        announced when lawmakers, who had been forced to scale the walls of the assembly
        building to make it through a ring of security forces, voted the decree down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6135d-9eac-456b-b24f-77f7d1d65d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:24:42.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:24:43.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon was summoned on Saturday for hours of questioning by the special
        counsel as part of the probe over the insurrection charges, according to the
        counsel officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3ee7a-a5cd-416e-a754-f151d47a5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:24:42.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:24:43.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s lawyer was not immediately available for comment on Sunday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167b325-1225-4a1c-b6d2-351b4477101f'
      'mgnl:activationStatus': true
