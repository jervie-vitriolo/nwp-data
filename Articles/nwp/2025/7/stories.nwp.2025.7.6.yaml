    'jcr:uuid': '9d7e0087-8563-48bc-904d-aee070d6113f'
    'lead': 'A 25-metric ton shipment of smuggled onions from China will be destroyed
      over possible fecal contamination, Agriculture Secretary Francisco Tiu Laurel
      Jr. said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T16:59:03.131+08:00
