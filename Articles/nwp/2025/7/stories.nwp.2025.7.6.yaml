      'mgnl:lastActivated': 2025-07-07T18:29:00.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.445+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b2922-0939-4b13-9e66-e89f64690c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.445+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.445+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The outcome of this inspection will guide further deliberations on\
        \ the potential acquisition and its alignment with the Philippine Navy’s modernisation\
        \ efforts,\" it said, adding that the initiative reflects the deepening strategic\
        \ partnership between the Philippines and Japan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf37cd5-bc8d-4b61-bf1b-27d15e4186e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.446+08:00
