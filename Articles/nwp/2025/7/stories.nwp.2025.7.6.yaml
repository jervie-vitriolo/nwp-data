    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea prosecutors file request to detain ex-president Yoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de8509-a0db-42b4-a456-7a858eafdda0'
      'mgnl:activationStatus': true
