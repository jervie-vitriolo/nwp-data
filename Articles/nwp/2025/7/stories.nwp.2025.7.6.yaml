      'mgnl:lastModified': 2025-07-07T18:29:00.446+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c3cc6-860f-4e07-926e-f9fc1723555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.446+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.446+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Japanese defence ministry spokesperson declined to comment on the\
        \ report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f91d14-48e2-4ee7-8f73-cf1a7156cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.446+08:00
