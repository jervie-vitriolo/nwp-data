      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.446+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8e2d8-7f04-46ab-9c59-0fc514639d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.447+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.447+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China urged Japan to act prudently in military and security affairs\
        \ and \"adhere to the path of peaceful development\".\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1ce16-d542-48bd-ac58-f080b9c994f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.447+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.447+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e66a7-55ba-4faf-8033-286d2996ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.448+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.448+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"China has always maintained that defence and security cooperation\
        \ between countries should contribute to regional peace and stability, and\
        \ must not target any third party,\" Chinese foreign ministry said on Monday\
        \ in a faxed comment to Reuters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d7b4d-8bfd-4f43-8687-cbd4a500fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.449+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.449+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa123be-704e-4c4b-b356-62a249fd3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.449+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.449+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tokyo and Manila say they face challenges from Beijing’s increasingly\
        \ assertive moves in waters including the South China Sea for the Philippines\
        \ and the East China Sea for Japan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49737581-46ad-4369-b028-a67465246075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2044ed-0524-460d-8a00-65d5736e9e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bilateral military cooperation has included joint exercises, a Japanese\
        \ radar aid package and a high-level strategic dialogue. Last year they signed\
        \ a reciprocal access agreement, the first such for Japan in Asia, allowing\
        \ deployment of forces on each other’s soil.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57c129-a5c7-4266-aa32-6fc058cd4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315b7f7-0379-4cc1-9a82-8839a20b2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "To clear military equipment export restrictions for the destroyers\
        \ under Japan’s pacifist mandates, Tokyo will treat the installation of equipment\
        \ and communication systems requested by Manila as a joint development project,\
        \ the Yomiuri said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fccb04-1c67-495d-a577-38d794d241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.452+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.452+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1d2fa-4b69-43fb-97f2-a9f2bfbe925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.452+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.452+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Abukuma-class destroyer escort, a relatively small type of destroyer\
        \ with a 2,000-ton standard displacement, is operated by a crew of about 120\
        \ and is armed with anti-submarine and anti-ship missiles, torpedo tubes and\
        \ guns, according to a Japanese navy website.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb91b1d-dc15-45ca-8409-a7aef9e0b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.453+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.453+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb9790-3010-4248-bae4-6a1b3de0a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.453+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.453+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Navy does not have destroyers, only frigates and corvettes,\
        \ which are typically smaller and lighter armed.\r"
