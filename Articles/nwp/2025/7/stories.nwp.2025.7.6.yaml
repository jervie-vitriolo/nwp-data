      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Something I''ve never seen before. You knew it was tragedy," Fucci
        said, recalling how quickly the river flooded the town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302acebf-fb4e-4f42-af45-5fc436236eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t slowing, it wasn''t slowing. And debris and furniture
        and RVs were coming down the river."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93154427-33ee-4c2e-a580-e52a68e45be6'
      'mgnl:activationStatus': true
