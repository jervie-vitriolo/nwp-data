    'template': '1'
    'title': 'PAGASA: Rainy Monday due to typhoon, habagat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac002e-bcb0-4997-997a-a3c7bc1e0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.645+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines will
        have rainy weather on Monday, July 7, as Typhoon Danas and the southwest monsoon
        continue to dump rains, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a84cf-f605-4914-8518-f7f6f8a45149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.645+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, Danas was outside the Philippine Area of
        Responsibility (PAR), located 335 kilometers west northwest of Itbayat, Batanes.
        It is expected to re-enter PAR on Sunday night and exit on Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5a49b-8482-444b-8167-0f6ab4ee1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration’s (PAGASA) forecast, Danas will bring rains with gusty
        winds over Batanes as its trough will cause cloudy skies with scattered rains
        and thunderstorms over Babuyan Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eafa0-81ae-45b4-9980-3a091374298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon or habagat, meanwhile, will trigger occasional
        rains over Ilocos Region, Zambales, and Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94e1e4-0fb9-4432-a8aa-c61f7a5c8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cordillera Administrative Region, Calabarzon, Mimaropa,
        Western Visayas, Negros Island Region, Zamboanga Peninsula, Bangsamoro Autonomous
        Region in Muslim Mindanao, Soccsksargen, the rest of Cagayan Valley, and Central
        Luzon will have cloudy skies with scattered rains and thunderstorms due to
        the monsoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7610556-a7bc-4bfe-a45a-14a3ddd479ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The habagat is expected to bring partly cloudy to cloudy skies with
        isolated rain showers or thunderstorms over the rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa0ae5-727f-4e43-bad7-4f0fefa43c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:52:18.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:52:18.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:52:18.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned residents of possible floods or landslides.</p>'
