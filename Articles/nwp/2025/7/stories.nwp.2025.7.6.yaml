        rice he promised will soon be available in public markets, President Ferdinand
        Marcos Jr. announced on Sunday, July 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d134b4-72cd-4244-8995-d30c3c9c199b'
