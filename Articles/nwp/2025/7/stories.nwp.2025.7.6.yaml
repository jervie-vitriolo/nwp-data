      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:24:42.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Cynthia Kim and Jumin Park; Editing by Christian
        Schmollinger)</em></p>'
