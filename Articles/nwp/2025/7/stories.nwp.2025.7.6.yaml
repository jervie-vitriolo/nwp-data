      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Japan will export used navy destroyers
        to the Philippines to strengthen its deterrence against China’s maritime
        expansion, the Yomiuri newspaper reported on Sunday, as the two U.S. allies
        increase cooperation to counter Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffb2d0-ca50-4a17-8ac8-f9f9e61c39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.442+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294b92a-841a-4f8a-97a3-9671d22a0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.442+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.442+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The export plan involves six Abukuma-class destroyer escorts in
        service with the Japan Maritime Self-Defense Force for more than three decades,
        the Japanese daily said, citing multiple unnamed government sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9dfce-00e6-4745-bdca-9cd68965cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.443+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.443+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb257dc-2e2d-4f90-8694-b02c209c010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.443+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.443+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Defence ministers Gen Nakatani and Gilberto Teodoro agreed to the destroyer\
        \ export when they met in Singapore last month, the Yomiuri said, adding that\
        \ the Philippine military will inspect the ships this summer as part of the\
        \ final preparations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbe2d7-da76-459d-a6b2-c4c0da5b6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.444+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.444+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa987d3c-5241-4bb9-811f-65444a5f5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.444+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:29:00.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:29:00.444+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A delegation of naval experts from the Philippines will conduct an\
        \ in-depth assessment of the ships, the Philippine Navy said in a statement\
        \ on Sunday, following an official invitation from Japan’s defence ministry.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd863b-f55b-49d5-84da-4e8b2f94ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:29:00.445+08:00
