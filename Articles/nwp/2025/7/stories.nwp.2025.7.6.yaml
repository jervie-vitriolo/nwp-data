    'stories': []
    'template': '1'
    'title': 'Over 3,000 families affected by typhoon, monsoon rains - OCD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0f7ec-1cb9-4636-81cd-0a8aaeab15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Over 3,000 families
        in Luzon have been affected by Typhoon Danas, which is outside the Philippine
        Area of Responsibility (PAR), and southwest monsoon rains, the Office of Civil
        Defense (OCD) reported on Sunday, July 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0ef3a-62ff-4672-b0bf-3256b42fe063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The OCD said the 3,700 families are from Ilocos Region, Cordillera
        Administrative Region, and Central Luzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c220696-810a-48d6-8fa1-355f4d663e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Our priority is to protect lives and support affected communities
        during this critical period,” OCD Officer-in-Charge Assistant Secretary Bernardo
        Rafaelito Alejandro IV said in a statement. “We call on residents in high-risk
        areas to remain alert, heed official advisories, and cooperate with authorities
        as we monitor developments and sustain our operations.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c344f-db56-4b13-9fd7-ef88c20baa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The OCD recorded a landslide in Acupan in Itogon, Benguet on July 4.
        Affected households have also been evacuated as clearing operations are underway.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d160d46-6b4e-46de-8d26-f3046d950939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is the second landslide to hit Acupan in less than two weeks.
        A previous incident on June 22 claimed the lives of three small-scale miners
        and displaced 44 families, prompting local officials to heighten monitoring
        and enforce preemptive evacuations in high-risk zones,” the OCD said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8f27f-4674-4e9d-a343-0c7299367ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said the agency is working with all levels of government
        for a “timely and unified response.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57d4c3-bd9b-480b-973c-e30d8dc69621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:16:34.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T16:16:34.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T16:16:34.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/7/6/danas-intensifies-typhoon.html"><strong>Danas</strong></a>,
        called “Bising” when it was inside the country’s monitoring space, was located
        off Batanes on Sunday morning. The state weather bureau forecast Danas to
        re-enter PAR by Sunday night or Monday morning.</p>'
  'smuggled-contaminated-onions-to-be-destroyed':
    'caption': 'Smuggled onions in a container van (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T16:56:39.000+08:00
