    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA: 25 metric tons of smuggled onions with possible fecal contamination
      to be destroyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33168955-db8b-4691-b297-c729be13cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A 25-metric ton shipment
        of smuggled onions from China will be destroyed over possible fecal contamination,
        Agriculture Secretary Francisco Tiu Laurel Jr. said on Sunday, July 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf0c07-0da3-46fd-9335-f8cfacd4db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Samples of the onions, seized at the Mindanao International Container
        Terminal last month, tested positive for Escherichia coli bacteria, prompting
        the Bureau of Plant Industry (BPI) to recommend destroying the product.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bec6a-c3eb-4fa4-8784-6c5f7e395bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The presence of E. coli at borderline indicates possible fecal
        contamination, often associated with poor sanitary conditions during handling
        and post-harvest practices, and may pose potential health risks if not addressed,”
        the BPI reported to Tiu Laurel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dea6f2-37be-4e36-861e-41deb30de022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Should this be distributed to consumers, there will be a possible
        increased growth which may increase health risk to consumers especially when
        eaten raw and uncooked,” the BPI said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d467f0-88ca-40ba-a9fc-6db5e2fc310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Customs regulations state contaminated perishable goods must be destroyed,
        sent back to the shipper, or transported to another country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27573d81-bc4c-4c61-af59-82975132ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, these onions aren’t fit for human consumption,” Tiu Laurel
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9e31e-1ff4-4fc0-a071-a44018a2217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T16:59:03.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T18:05:34.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T18:05:34.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The onion shipment, misdeclared as processed foods, arrived in the
        Philippines on May 26. The local consignee was Latinx Consumer Goods Trading.</p>'
  'prosecutors-file-request-to-detain-yoon-suk-yeol':
    'author': 'Cynthia Kim and Ju-min Park, Reuters'
    'caption': 'Former South Korean President Yoon Suk Yeol (The Presidential Office/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
