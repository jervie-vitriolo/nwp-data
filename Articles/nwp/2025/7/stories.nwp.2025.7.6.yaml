  'texas-flood-deaths':
    'author': 'Rich McKay and Andy Sullivan, Reuters'
    'caption': 'The Guadalupe River flows after a deadly flooding in Kerr County,
      Texas, US, July 5, 2025. (Sergio Flores/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T09:39:55.000+08:00
    'imagesource': 'jcr:705c3bf9-4e07-4f87-81f3-0a34e21e0c58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26ece57-104e-42bd-8551-80ae2367385f'
    'lead': 'At least 43 people, including 15 children, have been confirmed dead following
      flash floods in central Texas, authorities said on Saturday as rescuers continued
      a frantic search for campers, vacationers and residents who were still missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T09:46:19.431+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T09:46:47.717+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-06T09:46:47.189+08:00
    'mgnl:lastModified': 2025-07-06T09:46:19.474+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from Texas floods reaches at least 43; dozens still missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b06712-628a-4ada-abe6-743e8b1fe322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.444+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.719+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.444+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> At least 43 people, including 15 children,
        have been confirmed dead following flash floods in central Texas, authorities
        said on Saturday as rescuers continued a frantic search for campers, vacationers
        and residents who were still missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86ac5d-f3ab-4132-831d-e4bc3d39bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.445+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.719+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.445+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was likely the casualty toll was higher, authorities said, as
        other counties in the area were afflicted by the flooding. Travis County Public
        Information Officer Hector Nieto said four people had died from the flooding
        there, and 13 were unaccounted for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb24f70-4167-4f5c-8f59-1ae891d29924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.445+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.721+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.445+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials said more than 850 people had been rescued, including
        some who were clinging to trees, after a sudden storm dumped up to 15 inches
        of rain in an area around the Guadalupe River, about 85 miles (137 kilometers)
        northwest of San Antonio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6a9bb-88cb-475a-a752-b91e4b8d6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.445+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.721+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.445+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Among the missing were 27 girls from the Camp Mystic summer camp, Kerrville
        city manager Dalton Rice said at a press conference on Saturday evening, and
        there may be others beyond that.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8513b-c916-4391-8354-ad405186e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.722+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.446+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"We are kind of looking at this in two ways called the known missing,
        which is the 27 ... We will not put a number on the other side because we
        just don''t know," Rice said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3115c6-3594-454a-8de7-ccbfcf696b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.722+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.446+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The disaster unfolded rapidly on Friday morning as heavier-than-forecast
        rain drove river waters rapidly to as high as 29 feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b816e8-fc81-4dcd-b583-7f6d86ae54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.446+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.723+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.446+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We know that the rivers rise, but nobody saw this coming," said
        Kerr County Judge Rob Kelly, the top local official in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fabc3-f77d-4651-8f57-c8184ca042da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.723+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kerr County Sheriff Larry Leitha said 17 of the confirmed dead,
        including five children, had yet to be identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e980876-93f6-4c74-a0ac-32c9f0d955d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.724+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US National Weather Service said the flash flood emergency has
        largely ended for Kerr County, following thunderstorms that dumped more than
        a foot of rain. That is half of the total the region sees in a typical year.
        A flood watch remained in effect until 7 p.m. for the broader region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314bb29-ec98-4a9b-b905-f1b7a9c6ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.724+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kerr County sits in the Texas Hill Country, a rural area known for
        rugged terrain, historic towns and tourist attractions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303dea9c-3b67-492b-8c74-4026d577fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.725+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Texas Lieutenant Governor Dan Patrick said an unknown number of visitors
        had come to the area for an Independence Day celebration by the river.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab11fa-4a7b-43c9-92a7-457629fc9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.725+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We don''t know how many people were in tents on the side, in small
        trailers by the side, in rented homes by the side," he said on Fox News Live.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32895966-568f-4113-8125-ec63d7c4945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.726+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.449+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Complete shock''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3ce30-60a3-43e7-911b-4cc48bd224b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.449+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.726+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.449+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Camp Mystic, a nearly century-old Christian girls camp, had 700 girls
        in residence at the time of the flood, according to Patrick. Another girls''
        camp, Heart O'' the Hills, said on its website that co-owner Jane Ragsdale
        had died in the flood but no campers had been present as it was between sessions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd10ee-e2e6-45ba-b094-89dc1fde331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.727+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.450+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In Comfort, a town about 40 miles down the river from Camp Mystic,
        huge trees, some over 60 feet tall, were pulled out and scattered around the
        river by the floods, with several blocking local roads. While the main highway
        from San Antonio to affected areas remained mainly intact, some two-lane bridges
        were severely damaged by water.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b5e8d-6720-4c9b-a1ed-7e56ba69c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.728+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.450+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters photographer saw around 10 cars - some with smashed windshields
        and doors - that had been swept away by flood waters and lay abandoned near
        the river.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fb5d2-cc5b-449d-a384-57bbc1cc4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.729+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Complete shock. I''m still in shock today," said Tonia Fucci, 52,
        a Pennsylvanian who was in Comfort visiting her grandmother. "The devastation
        was such that I''m still in shock today. And with the rescues going on and
        helicopters, you just know there’s so many missing children and missing people.
        You just want them to be found for the sake of the families. But, you know,
        it’s not going to be a good ending. It’s just not going to be. There’s
        no way people could have survived the swiftness of the water.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7917b3-2e86-4679-820d-7816d353d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.730+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Texas Governor Greg Abbott said at a news briefing that he had asked
        President Donald Trump to sign a disaster declaration, which would unlock
        federal aid for those affected. US Homeland Security Secretary Kristi Noem
        said Trump would honor that request.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9c298-cb15-40d0-864b-2a8e4671c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.730+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Trump said he and his wife Melania were praying
        for the victims. "Our Brave First Responders are on site doing what they do
        best," he said on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581c4a5-c3ef-4051-b351-8316c1fff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.731+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously outlined plans to scale back the federal government’s
        role in responding to natural disasters, leaving states to shoulder more of
        the burden themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd22f7f-4905-4629-8433-c0900b7d92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.731+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Videos posted online showed bare concrete platforms where homes used
        to stand and piles of rubble along the banks of the river. Rescuers plucked
        residents from rooftops and trees, sometimes forming human chains to fetch
        people from the floodwater, local media reported.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bec6aa-a333-4ab5-b63c-477447963380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.732+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Local officials said the extreme flooding struck before dawn on Friday
        with little or no warning, precluding authorities from issuing advance evacuation
        orders as the Guadalupe River swiftly rose above major flood stage in less
        than two hours.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8feeee-6bea-4b4b-be3a-2190809802a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.732+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Noem said a "moderate" flood watch issued the previous day by the National
        Weather Service did not accurately predict the extreme rainfall and said the
        Trump administration was working to upgrade the system.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a49318-ecdc-4ef6-aae1-45f1a167febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.733+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration has cut thousands of jobs from the National Weather
        Service’s parent agency, the National Oceanic and Atmospheric Administration,
        leaving many weather offices understaffed, said former NOAA director Rick
        Spinrad. He said he did not know if those staff cuts factored into the lack
        of advance warning for the extreme Texas flooding, but said they would inevitably
        degrade the agency’s ability to deliver accurate and timely forecasts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3546bb-8171-4bc4-a6e3-02347d81de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.733+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"People’s ability to prepare for these storms will be compromised.
        It undoubtedly means that additional lives will be lost and probably more
        property damage," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec93cf-0a23-4325-aec7-efbf5d592be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T09:46:19.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T09:46:47.734+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-06T09:46:19.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rich McKay in Atlanta; writing by Andy Sullivan
        and Dan Burns; Additional reporting by Marco Bello and Sandra Stojanovic in
        Comfort, Texas; Deborah Gembara in Washington; and Ryan Jones in Toronto;
        editing by Diane Craft, Nick Zieminski and David Gregorio)</em></p>'
  'dalai-lama-turns-90':
    'author': 'Krishna N. Das, Reuters'
    'caption': 'Tibetan spiritual leader the Dalai Lama attends a prayer meet held
      for his long life at the Dalai Lama temple in the northern hill town of Dharamshala,
      India, July 5, 2025. (Anushree Fadnavis/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T09:59:05.000+08:00
    'imagesource': 'jcr:3fe84b12-b71a-4d6d-9dd6-5c08fe33e3eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003e249d-383c-487c-ba59-7b8ab27d5db4'
    'lead': 'The spiritual leader of Tibetan Buddhists, the Dalai Lama, turns 90 on
      Sunday after a week of celebrations by followers during which he riled China
      again and spoke about his hope to live beyond 130 and reincarnate after dying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T10:04:01.873+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T10:04:02.191+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T10:04:01.898+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dalai Lama turns 90 and vows to keep defying China for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae176f89-ccab-4721-ac1d-4c2c7f4fd4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dharamshala, India -</strong> The spiritual leader of Tibetan
        Buddhists, the Dalai Lama, turns 90 on Sunday after a week of celebrations
        by followers during which he riled China again and spoke about his hope to
        live beyond 130 and reincarnate after dying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602a40d-be05-45e0-a435-2b934f9f837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Nobel laureate is regarded as one of the world’s most influential
        religious leaders, with a following that extends well beyond Buddhism, but
        not by Beijing which calls him a separatist and has sought to bring the faith
        under its control.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66be66d-adce-4c0e-b99b-3f35e4d59e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fleeing his native Tibet in 1959 in the wake of a failed uprising
        against Chinese rule, the 14th Dalai Lama along with hundreds of thousands
        of Tibetans took shelter in India and has since advocated for a peaceful "Middle
        Way" to seek autonomy and religious freedom for Tibetan people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654108c-ce21-4175-809a-2f7d55cb23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thousands of followers from around the world, celebrities, and officials
        from the United States and India, will attend his birthday celebrations in
        Dharamshala, the small Indian town in the foothills of the Himalayas where
        the Dalai Lama lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4fe3b-0b97-4bba-9707-03505ac8a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the celebrations, which will include cultural performances
        and remarks by long-time follower and Hollywood star Richard Gere as well
        as federal Indian ministers, the Dalai Lama is scheduled to deliver a speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3977ebb-1dc9-429d-a84e-bec1fc7154d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The preceding week of celebrations was particularly important for
        Tibetan Buddhists as the Dalai Lama had previously mentioned that he would
        speak about his succession at his 90th birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88110b6a-fada-40a5-ac66-b07540431547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he allayed their concerns about the future of the
        institution of the Dalai Lama by saying that he would reincarnate as the leader
        of the faith upon his death and that his non-profit institution, the Gaden
        Phodrang Trust, had the sole authority to recognize his successor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7acca-d6c5-4584-aa8b-78eca84dcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has said that the succession will have to be approved by its
        leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82469176-0c28-4270-8753-159800043e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, which is seeking to counter the rise of China,
        has called on Beijing to cease what it describes as interference in the succession
        of the Dalai Lama and other Tibetan Buddhist lamas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639f3b2-52ac-4dcf-8439-ad685616e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T10:04:01.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T10:04:02.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T10:04:01.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Krishna N. Das in Dharamshala and Shivam Patel
        in New Delhi. Editing by Mark Potter)</em></p>'
