    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lionel Messi’s brace helps Inter Miami rout CF Montreal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4033bb1-8eae-4c7c-907d-6d192e0036b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Lionel Messi scored twice to help Inter
        Miami to a 4-1 win against host CF Montreal on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800d6e0-c22e-49a3-b373-0a4898a776e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miami (9-3-5, 32 points), playing its first MLS match in over a
        month, has won three straight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225178e0-e705-4aca-8ba5-7d2fa03ce285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prince Owusu scored the lone goal for Montreal (3-13-5, 14 points),
        which had won two of its previous three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630df2fa-35a3-4aae-a6fd-a015d24e96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Owusu gave Montreal a 1-0 lead in the second minute. Messi missed
        on a pass attempt and an uncovered Owusu collected the ball at the top of
        the box before putting a strike through goalkeeper Oscar Ustari’s legs into
        the back of the net.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef0fca-7cd7-4811-9085-1e6f3de134f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miami went more than 10 minutes before registering its first shot
        attempt, but once it finally did, it couldn''t beat Montreal’s Jonathan Sirois.
        He got his hands up to deny the visitors off a corner in the 13th minute and
        two minutes later got his fingertips on a Jordi Alba chance to send it off
        the right post and out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435b67e-4383-4418-a634-c7ca42807962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the 20th minute, Sirois came off his line to the penalty area
        and slid to deny Tadeo Allende of a quality opportunity, and in the 27th minute
        came out to the top of the box to steal a chance from Telasco Segovia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c419bfc-236d-4125-bf14-c5c16a05ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miami finally broke through in the 33rd minute. Messi fed Allende
        outside the top right of the box, and Allende took a couple of strides before
        firing a dart into the net to tie it 1-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7c847-cbf5-4bf6-ae08-159da3833252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Messi then put Miami ahead 2-1 in the 40th minute. Coming up the right
        side, the Argentine cut inside toward the middle of the box and curled a low
        shot in the bottom far corner.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a56ef-3e63-4a0f-bd20-ffd80735d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Segovia made it 3-1 in the 60th minute when he fired a strike from
        outside the box that grazed the underside of the crossbar and landed in the
        cage.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5efcd-f983-4f8e-bc7d-2bb85e5d8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:41:57.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:09:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:09:14.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Messi added his second of the match two minutes later. He took the
        ball from near midfield to inside the box, where he briefly lost possession.
        But Montreal couldn''t corral the loose ball, and Messi retrieved it for a
        high shot into the net.</p>'
  'china-third-extension-taiwan-strait':
    'author': 'Reuters'
    'caption': 'Flags of China and Taiwan'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T12:47:49.000+08:00
    'imagesource': 'jcr:30eea12b-cb62-4bf9-aff3-4ba4f931f279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e268ee8b-53f7-424c-af4d-08239e75ecdc'
    'lead': 'China said it has opened a third extension of the M503 flight route,
      which is just west of an unofficial dividing line in the Taiwan Strait, with
      Taipei protesting this was a "unilateral" move aimed at changing the strait’s
      status quo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T12:54:23.286+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T12:54:23.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T12:54:23.314+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China opens third extension to sensitive Taiwan Strait flight path'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833461a0-924b-40e3-a163-1cfa41c575d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> China said on Sunday it has opened
        a third extension of the M503 flight route, which is just west of an unofficial
        dividing line in the Taiwan Strait, with Taipei protesting this was a "unilateral"
        move aimed at changing the strait’s status quo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bebf3a-baab-43b0-926f-97f57af1956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China last year moved the M503 route closer to the median line,
        drawing a similarly angry response from Taipei, which says any changes to
        the flight route and its extensions must be communicated in advance and agreed
        by both sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdfdc9-b97c-4b3b-b800-0f86baf3ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The opening of the W121 extension comes days before the annual Han
        Kuang military and civil defense drills that Taiwan holds to simulate a Chinese
        blockade and invasion of the democratic island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc0dc4-c58d-4fab-9062-6169d8fbd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The median line had for years served as an unofficial barrier between
        Chinese-claimed Taiwan and China, but China says it does not recognize its
        existence and Chinese warplanes now regularly fly over it as Beijing seeks
        to pressure Taipei to accept its sovereignty claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdc5f9-e1e2-47e2-b148-0cfbe642ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Civil Aviation Authority of China said that "in order to further
        optimize the airspace environment and improve operational efficiency, from
        now on, civil aviation will use the W121 connection line of the M503 route."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e5421-14a9-46d8-a807-45ae741f8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s China policy-making Mainland Affairs Council said in a statement
        to Reuters that mainland China "used unilateral actions to change the status
        quo and increase cross-strait and regional unrest."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae4e48-8183-49e7-954a-72befbb1fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'This is the third extension after W122 and W123, which are to the south
        of W121, opened last year. All three go west to east, from mainland China
        in the direction of Taiwan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6c2f9-1845-4616-b764-dead739d6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'This measure is aimed at "ensuring flight safety, reducing flight delays,
        and protecting the rights and interests of passengers," China’s Taiwan Affairs
        Office said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09661628-0577-4046-99dc-e48122971753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.303+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It added that the opening was "beneficial" to both sides of the strait.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd3147-f4a4-42f9-85b1-96e8573a481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.303+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taipei disputed the explanation as "unjustified," saying "the number
        of international air travellers on the mainland has not yet recovered" to
        pre-COVID-19 pandemic levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0552e-04b4-4a53-a495-8b4527b167ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.304+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan, facing ramped-up military pressure from China, which considers
        the separately governed island as its own, begins its Han Kuang exercises
        on July 9 and they are set to last for 10 days.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17caf6af-7ddb-40cf-b39a-74be5a49e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T12:54:23.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T12:54:23.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T12:54:23.304+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Marius Zaharia in Hong Kong and Yimou Lee in Taipei;
        Editing by Christian Schmollinger)</em></p>'
  'texas-flood-witness-recalls-furniture-trees-RVs-swept-down':
    'author': 'Sandra Stojanovic, Reuters'
    'caption': 'A wrecked car sits on the side of the road after deadly flooding in
      Kerr County, Texas, US, July 5, 2025. (Sergio Flores/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T13:12:26.000+08:00
    'imagesource': 'jcr:c97169a2-d7e8-413e-b1fc-4e6659f99d29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4e3b62-66b8-4767-a18e-b28ea59572c0'
    'lead': 'Tonia Fucci, a Pennsylvania resident visiting her grandmother for the
      Independence Day weekend, woke early on Friday to the sound of heavy rain "coming
      down in buckets."'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T13:16:17.341+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T13:16:17.677+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T13:16:17.385+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Texas flood witness recalls furniture, trees and RVs swept down river'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019685cf-3d89-4d39-9f80-2066cfba01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Comfort, Texas -</strong> Tonia Fucci, a Pennsylvania resident
        visiting her grandmother for the Independence Day weekend, woke early on Friday
        to the sound of heavy rain "coming down in buckets."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dd19b-aaa9-474f-b16c-a4f861fd06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Along with the rain, she heard something else - loud, startling
        cracking noises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e13cf-e16f-42bf-85d8-976beb07ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s indescribable, the sounds, of how loud they were, which turned
        out to be... the massive cypress trees that came down along the river," she
        told a Reuters reporter in an interview the next day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509656f-aa08-4b75-a557-2157dca60753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Flash floods in central Texas have killed at least 43 people, including
        15 children, authorities said on Saturday as rescuers continued a frantic
        search for dozens more campers, vacationers and residents who were still missing.
        Hardest hit was Camp Mystic, a nearly century-old girls camp, where dozens
        of young girls were swept away in the flood waters, leaving many dead and
        many more still missing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4d097-7c43-4890-ab23-5ef04e25979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Fucci, who was staying in Comfort on the banks of the overflowing Guadalupe
        River, filmed on her phone a torrent of muddy water flooding the road to her
        grandmother’s house and two recreational vehicles in a parking lot, with
        their wheels submerged in water.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da342394-a63b-423e-ae97-714faacb32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters verified the location of the video by matching buildings
        and vehicles to satellite imagery and confirmed the date by checking the metadata.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c53e84-a9de-44eb-9e2b-fa0191c27284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m still in shock today," Fucci told Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0a959-326f-4665-bd6f-cbbc7bacf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said she had little hope anyone would be found alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28daf477-1fc7-4dcd-a795-11f043d0311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T13:16:17.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There’s so many missing children and missing people. You just
        want them to be found for the sake of the families. But, you know, it’s not
        going to be a good ending... There’s no way people could have survived the
        swiftness of the water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845db5a-552e-4cbf-a8ba-c348c49e6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T13:16:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
