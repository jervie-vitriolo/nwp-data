      'text': '<p>To date, the P20 per kilo of rice is being sold in 94 designated
        government outlets. Indigent families, Pantawid Pamilyang Pilipino Program
        beneficiaries, senior citizens, persons with disability, solo parents, and
        minimum wage earners can avail the product.</p>'
