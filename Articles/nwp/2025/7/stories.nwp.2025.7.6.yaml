      'text': '<p><em>(Reporting by Kantaro Komiya in Tokyo; Additional reporting
        by Karen Lema in Manila and Ryan Woo in Beijing; Editing by William Mallard
        and David Goodman)</em></p>'
  '10-taxi-tnvs-drivers-licenses-suspended':
    'caption': 'Facade of the Ninoy Aquino International Airport in Pasay City (File
      photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T14:43:19.000+08:00
    'imagesource': 'jcr:0202ec1e-8e4d-4864-9c7b-5aaaa3137e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7a0d03-5f9a-49e8-958f-2d1f25d6f304'
    'lead': 'The Land Transportation Office has suspended the licenses of 10 taxi
      and transportation network vehicle service drivers for overcharging and contracting
      passengers at the Ninoy Aquino International Airport in Pasay City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T14:48:11.274+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T14:48:11.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T14:48:11.298+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '10 taxi, TNVS drivers’ licenses suspended for overcharging, passenger
      contracting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06707ec6-6b18-44b8-9e5c-069a7425fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) has suspended the licenses of 10 taxi and transportation network
        vehicle service drivers for overcharging and contracting passengers at the
        Ninoy Aquino International Airport (NAIA) in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c75327-a185-4a97-a0d3-ade5341f18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The LTO has asked the apprehended drivers, who were flagged during
        a surprise operation on June 25, for an explanation through a show cause order
        (SCO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758c3a9-be48-49c7-9b75-fa84ce36727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We already informed these drivers of the suspension of their licenses
        for 90 days through the SCOs that we issued them. In other words, wala silang
        trabaho [they have no jobs] during that period, at ito ay dahil sa pananamantala
        sa ating mga kababayang commuter [because they took advantage of our commuters],”
        LTO Assistant Secretary Vigor Mendoza II said on Sunday, July 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55925bb2-88b6-439b-96cf-d0dd13d80a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.288+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo papayag sa mga ganitong klaseng pang-aabuso. Kung kayang
        gawin ito sa mga kababayan natin, what more sa mga dayuhan na turista. Makakasama
        ito sa imahe ng ating bansa,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf34655-472b-4831-aee5-c674ce89a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow this abuse. If they can do this
        to our fellow Filipinos, what more to tourists? It will taint our country’s
        image.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c387e48-bbf5-493e-a49b-2d0df6b7630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Mendoza already directed the regular deployment of an LTO enforcer
        team at the three terminals of NAIA as they want the “country’s main gateway
        to be a discipline zone.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e0044-9bc9-45f9-ad48-8a0ea5f5cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Among the overcharging incidents include a driver asking for P1,300
        for a trip from NAIA Terminal 2 to 3 and a P5,000 for a trip from Terminal
        1 to 2.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6e071-2b03-491f-9c02-7d01cd3c0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The erring drivers are slapped with a case of being an improper person
        to operate a motor vehicle. If a maximum penalty will be meted out, their
        licenses will be revoked.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1b17c-785d-4cf0-9960-21771abc0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T14:48:11.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T14:48:11.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T14:48:11.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency is also looking into a motorcycle taxi rider who allegedly
        charged a passenger P2,000 for a trip from NAIA to Cainta, Rizal.</p>'
  'elon-musk-america-party':
    'author': 'David Brunnstrom and Bhargav Acharya, Reuters'
    'caption': 'Space and automotive billionaire Elon Musk (L) and US President Donald
      Trump (R) (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T15:28:11.000+08:00
    'imagesource': 'jcr:648f20d3-b484-42be-a1c9-bc4b831d5704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8d1f90-ee7a-41cd-8059-c9b9c96581fb'
    'lead': 'The dispute between Republican President Donald Trump and his main campaign
      financier Elon Musk took another fractious turn when the space and automotive
      billionaire announced the formation of a new political party, saying Trump’s
      "big, beautiful" tax bill would bankrupt America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T15:34:06.293+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T15:34:06.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T15:34:06.326+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Musk announces forming of ''America Party'' in further break from Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb39a-946e-4a47-82a5-88859f35b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> The dispute between Republican
        President Donald Trump and his main campaign financier Elon Musk took another
        fractious turn on Saturday when the space and automotive billionaire announced
        the formation of a new political party, saying Trump’s "big, beautiful" tax
        bill would bankrupt America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49f265-b4d6-4e42-9d22-a014637424c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A day after asking his followers on his X platform whether a new
        US political party should be created, Musk declared in a post on Saturday
        that "Today, the America Party is formed to give you back your freedom."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afc1d3-67ca-4c8e-a617-c777cf972e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"By a factor of 2 to 1, you want a new political party and you shall
        have it!" he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b8af4-a7a6-4fd9-a0c3-af45693a3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement from Musk comes after Trump signed his self-styled
        "big, beautiful" tax-cut and spending bill into law on Friday, which Musk
        fiercely opposed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a30988-1e10-4b55-8f60-17719fb904d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, who became the word’s richest man thanks to his Tesla car company
        and his SpaceX satellite firm, spent hundreds of millions on Trump’s re-election
        and led the Department of Government Efficiency from the start of the president’s
        second term aimed at slashing government spending.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74007b8a-11eb-4a5c-b5d8-362cea298d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The first sign of investor dissatisfaction with Musk’s announcement
        followed later in the day. Investment firm Azoria Partners will postpone the
        listing of a Tesla exchange-traded fund, Azoria CEO James Fishback said in
        a post on X.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56c034-7123-4439-85c1-14ee00358d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Fishback is asking Tesla’s board to clarify Musk’s political ambitions
        and said the new party undermines the confidence shareholders had that he
        would be focusing more on the company after leaving government service in
        May.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46af1c-65c1-442d-b0cd-db20aed64cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk said previously that he would start a new political party and
        spend money to unseat lawmakers who supported the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86475c2b-20d8-491b-b916-27cd880ae603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.311+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.311+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier this week threatened to cut off the billions of dollars
        in subsidies that Musk’s companies receive from the federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9ce1d-5a6d-45fd-9576-a7a0d29fb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.311+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.311+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans have expressed concern that Musk’s on-again, off-again
        feud with Trump could hurt their chances to protect their majority in the
        2026 midterm congressional elections.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a71c1-0be2-41ab-bd60-f3a8dbfcaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.312+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked on X what was the one thing that made him go from loving Trump
        to attacking him, Musk said: "Increasing the deficit from an already insane
        $2T under Biden to $2.5T. This will bankrupt the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0ff2b-10d3-48e0-97d0-7a80a4254eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.312+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate comment from Trump or the White House on Musk’s
        announcement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6aa73-8bbf-4254-8d07-9ea42c03ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.312+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The feud with Trump, often described as one between the world’s
        richest man and the world’s most powerful, has led to several precipitous
        falls in Tesla’s share price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ed308-58ba-4178-a3c1-8490a6d315ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.313+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The stock soared after Trump’s November reelection and hit a high
        of more than $488 in December, before losing more than half of its value in
        April and closing last week out at $315.35.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49e77b-1fcf-42bc-8aab-61c4eb3d000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.313+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite Musk’s deep pockets, breaking the Republican-Democratic
        duopoly will be a tall order, given that it has dominated American political
        life for more than 160 years, while Trump’s approval ratings in polls in
        his second term have generally held firm above 40%, despite often divisive
        policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef11dae-cb7a-429d-9e7c-5d563bc2aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:34:06.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T15:34:06.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:34:06.314+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bhargav Acharya; Additional reporting by Gnaneshwar
        Rajan; Editing by Diane Craft, Nick Zieminski and Christian Schmollinger)</em></p>'
