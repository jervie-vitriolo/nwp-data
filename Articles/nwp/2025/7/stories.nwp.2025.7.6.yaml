      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fucci said she had received National Weather alerts on her phone
        hours after the flood had already hit. The residents of the town had to rely
        on one another, as they ran to their neighbors to see who needed help before
        rescue teams arrived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a31a81-5e2a-45f1-aa46-1dd30f9390fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T13:16:17.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
