  'danas-intensifies-typhoon':
    'caption': 'A photo of the state weather bureau’s satellite as of July 6, 10:40
      a.m. (PAGASA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T11:41:28.000+08:00
    'imagesource': 'jcr:85e1e211-b7c3-4cea-a1f2-17cdc94e1427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280f05f7-1934-4a0e-9a56-0a149ecbd6ca'
    'lead': 'Batanes is under Wind Signal 1 as Typhoon Danas, which is outside the
      Philippine Area of Responsibility, moves closer to land, the state weather agency
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T11:43:59.115+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-06T17:56:40.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-06T17:56:39.997+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Batanes under Wind Signal 1 as ‘Danas’ moves closer to land - PAGASA'
    'updated': 2025-07-06T17:55:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8f7b9-7809-49b9-a10d-107716132d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T11:43:59.127+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Batanes is under Wind
        Signal 1 as Typhoon Danas, which is outside the Philippine Area of Responsibility
        (PAR), moves closer to land, the state weather agency said on Sunday, July
        6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11829bae-91af-4e0f-bf5f-7a67e65d0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Danas was spotted 335 kilometers west northwest
        of Itbayat, Batanes at 4 p.m., moving 15 kilometers per hour (kph) northeastward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2010bf-50a9-41a6-a702-730b0d92c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance has maximum sustained winds of 130 kph near
        the center and gusts of up to 160 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b8b52-e37a-4eca-b8ec-4545ffad6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Danas, formerly cyclone “Bising,” may re-enter PAR on Sunday night
        and exit on Monday morning, said PAGASA.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938d5ae-8317-4a7b-9446-d69765e83fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainfall</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c3241-6e6d-4336-a499-690cff785d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The combined effects of the typhoon and the southwest monsoon, locally
        called habagat, will bring 50 to 100 millimeters of rain over Batanes from
        Sunday to Monday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262422b3-be36-4ec3-ad9a-c03c86cc01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T17:56:39.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the Philippines will experience rains due to the
        southwest monsoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccebfb-bbd3-4a76-99c3-c1fa580bd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T11:43:59.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'About 50 to 100 millimeters of rain is expected over Ilocos Norte,
        Ilocos Sur, La Union, Pangasinan, Zambales, and Bataan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3987fd5-f600-42f8-b2da-df1fe122b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T11:43:59.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Forecast rainfall may be higher in mountainous and elevated areas.
        Moreover, impacts in some areas may be worsened by significant antecedent
        rainfall,” PAGASA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a007d78-b338-4d74-bdbb-4abe891510a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T11:43:59.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-06T17:56:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T17:56:39.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A gale warning has been raised over the northern seaboard of Northern
        Luzon.</p>'
  'lionel-messi-inter-miami':
    'author': 'Field Level Media via Reuters'
    'caption': 'Inter Miami CF forward Lionel Messi (10) during the first half against
      CF Montreal at Saputo Stadium on July 5, 2025. (Eric Bolte/Imagn Images via
      Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-06T12:39:11.000+08:00
    'imagesource': 'jcr:b3b104ed-f867-4c4b-b4fd-ec0b8dceda50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7968c95e-4f94-4d24-8d9b-04b576c51bc3'
    'lead': 'Lionel Messi scored twice to help Inter Miami to a 4-1 win against host
      CF Montreal on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-06T12:41:57.392+08:00
