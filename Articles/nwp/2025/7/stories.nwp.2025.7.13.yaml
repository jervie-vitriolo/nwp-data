    title: 'Gov’t condemns killing of SAICT enforcer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bce5c959-c26d-4e31-bedd-1a0ab15cb3dc'
      activationstatus: true
      created: 2025-07-13T14:57:12.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.282+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        condemned the killing of a Special Action and Intelligence Committee for Transportation
        (SAICT) enforcer inside his residence in Cavite.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b419cf7-7d2b-4f87-a459-5e4d44df4ea1'
      activationstatus: true
      created: 2025-07-13T14:57:12.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.283+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>SAICT Assistant Secretary Jose Lim IV said perpetrators entered
        Hervin Cabanban’s home, where he was shot and stabbed.</p>'
    section2:
      primarytype: 'block'
      uuid: '8e61c8bd-67e0-49f7-b659-45cf8d10f7b8'
      activationstatus: true
      created: 2025-07-13T14:57:12.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.283+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We will do everything to hold those accountable for this heinous
        crime and cowardly act. Walang kalaban-laban ‘yung tao [He was defenseless],”
        Lim said in a statement on Sunday, July 13. “We promise you, justice will
        prevail.”</p>'
    section3:
      primarytype: 'block'
      uuid: '76e4f987-60e8-4eec-a22d-350ca9d5232f'
      activationstatus: true
      created: 2025-07-13T14:57:12.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.284+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon expressed outrage at the murder.'
    section4:
      primarytype: 'block'
      uuid: 'c58b699c-355f-4dae-94e2-7c35d76bf265'
      activationstatus: true
      created: 2025-07-13T14:57:12.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.284+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I strongly condemn in the strongest terms the heinous killing of
        our SAICT enforcer. Ipinag-utos na ni Pangulong Bongbong Marcos ang mabilisang
        pagresolba ng krimen na ito. Sa pumatay sa aming SAICT enforcer, tinitiyak
        ko, hahabulin ka ng hustisya,” Dizon said on Saturday night.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c4466c1d-894a-4a08-bf2b-2bb9de75fb69'
      activationstatus: true
      created: 2025-07-13T14:57:12.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.284+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: President Bongbong Marcos has ordered the swift resolution
        of this crime. To the killer of our SAICT enforcer, I assure you, justice
        will run after you.]'
    section6:
      primarytype: 'block'
      uuid: '332eaee1-1b17-46e5-9ea1-b410d7e307e9'
      activationstatus: true
      created: 2025-07-13T14:57:12.285+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.285+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Transportation chief condoled with the victim’s family.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c03f67b0-d9b5-4bbd-beb3-837e8c62b28c'
      activationstatus: true
      created: 2025-07-13T14:57:12.285+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T14:57:12.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T14:57:12.285+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon said he will continue working with the Philippine National
        Police and the National Bureau of Investigation until justice is served.</p>'
  'START HERE----->australia-will-not-commit-troops-in-advance':
    author: 'Kirsty Needham, Reuters'
    caption: 'A Australian flag at full mast. (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-13T15:12:04.000+08:00
    imagesource: '07398084-2a09-45ee-9c3e-c3e8da00e487'
    primarytype: 'composition'
    uuid: '148b18b7-8b3e-4bd2-8b4b-c2bced4f8968'
    lead: 'Australia will not commit troops in advance to any conflict, Defense
      Industry Minister Pat Conroy said on Sunday, responding to a report that the
      Pentagon has pressed its ally to clarify what role it would play if the US and
      China went to war over Taiwan.'
    activationstatus: true
    created: 2025-07-13T15:28:10.218+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-13T15:28:10.601+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-13T15:28:10.259+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia will not commit troops in advance to any conflict, minister
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2312e575-e80b-4e4f-93c7-8a022c932748'
      activationstatus: true
      created: 2025-07-13T15:28:10.234+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Australia will not commit troops
        in advance to any conflict, Defense Industry Minister Pat Conroy said on Sunday,
        responding to a report that the Pentagon has pressed its ally to clarify what
        role it would play if the US and China went to war over Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '574301a4-a9ec-4d3d-8598-76ddb4f86617'
      activationstatus: true
      created: 2025-07-13T15:28:10.235+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Australia prioritizes its sovereignty and "we don't discuss hypotheticals,"
        Conroy said in an interview with the Australian Broadcasting Corporation.</p>'
    section2:
      primarytype: 'block'
      uuid: '3bc003ac-453d-4e78-90ed-e1673674251a'
      activationstatus: true
      created: 2025-07-13T15:28:10.235+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The decision to commit Australian troops to a conflict will be
        made by the government of the day, not in advance but by the government of
        the day," he said.</p>'
    section3:
      primarytype: 'block'
      uuid: '1af6e048-848b-4852-8e5e-3662deebef15'
      activationstatus: true
      created: 2025-07-13T15:28:10.236+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.236+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Financial Times reported on Saturday that Elbridge Colby, the
        US under-secretary of defense for policy, has been pressing Australian and
        Japanese officials on what they would do in a Taiwan conflict, although the
        US does not offer a blank cheque guarantee to defend Taiwan.</p>'
    section4:
      primarytype: 'block'
      uuid: '566bf7d2-24ed-42e6-8158-80d40df0144f'
      activationstatus: true
      created: 2025-07-13T15:28:10.237+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Colby posted on X that the Department of Defense is implementing
        President Donald Trump’s "America First" agenda of restoring deterrence,
        which includes "urging allies to step up their defense spending and other
        efforts related to our collective defense."</p>'
    section5:
      primarytype: 'block'
      uuid: '134b7581-cc3f-408c-bd82-61c492a802df'
      activationstatus: true
      created: 2025-07-13T15:28:10.237+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China claims democratically governed Taiwan as its own and has not
        ruled out the use of force to bring Taiwan under its control. Taiwan President
        Lai Ching-te rejects China’s sovereignty claims, saying only Taiwan’s people
        can decide their future.</p>'
    section6:
      primarytype: 'block'
      uuid: '2dd78aed-7151-4445-b689-552b4705c573'
      activationstatus: true
      created: 2025-07-13T15:28:10.238+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Australian Prime Minister Anthony Albanese, speaking in Shanghai
        at the start of a six-day visit to China that is likely to focus on security
        and trade, said Canberra did not want any change to the status quo on Taiwan.</p>'
    section7:
      primarytype: 'block'
      uuid: '9b67ed2f-00d6-493b-b3ee-0d93217e3d7e'
      activationstatus: true
      created: 2025-07-13T15:28:10.238+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Conroy said Australia was concerned about China’s military buildup
        of nuclear and conventional forces, and wants a balanced Indo-Pacific region
        where no country dominates. He said China was seeking a military base in the
        Pacific, which was not in Australia’s interest.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ed3bb2d6-36bb-4983-b563-c18d867cf1c5'
      activationstatus: true
      created: 2025-07-13T15:28:10.239+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'Goal is no war'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '2bd8bf34-edef-4cd7-81f8-c4ec0d7243f9'
      activationstatus: true
      created: 2025-07-13T15:28:10.239+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Talisman Sabre, Australia’s largest war-fighting exercise with
        the United States, opened on Sunday on Sydney Harbour and will involve 40,000
        troops from 19 countries, including Japan, South Korea, India, Britain, France
        and Canada.</p>'
    section10:
      primarytype: 'block'
      uuid: '653a274e-65f6-464a-b610-4f0cc3c85163'
      activationstatus: true
      created: 2025-07-13T15:28:10.240+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Conroy said China’s navy might be watching the exercise to collect
        information, as it had done in the past.</p>'
    section11:
      primarytype: 'block'
      uuid: '4665c1fe-0d14-4343-b93b-bcc54b5f7e46'
      activationstatus: true
      created: 2025-07-13T15:28:10.240+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.240+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The war games will span thousands of kilometers from Australia’s
        Indian Ocean territory of Christmas Island to the Coral Sea on Australia’s
        east coast, in a rehearsal of joint war fighting, said Vice Admiral Justin
        Jones, chief of joint operations for the Australian Defence Force.</p>'
    section12:
      primarytype: 'block'
      uuid: '70fb0591-ec83-4ed9-805b-9b79c8655cf3'
      activationstatus: true
      created: 2025-07-13T15:28:10.241+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The air, sea, land and space exercises over two weeks will "test
        our ability to move our forces into the north of Australia and operate from
        Australia," Jones told reporters.</p>'
    section13:
      primarytype: 'block'
      uuid: '6976c0b8-5817-4ce1-87e5-d7e61dc1217c'
      activationstatus: true
      created: 2025-07-13T15:28:10.241+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.241+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I will leave it to China to interpret what 19 friends, allies,
        and partners wanting to operate together in the region means to them. But
        for me... it is nations that are in search of a common aspiration for peace,
        stability, a free and open Indo-Pacific," he said.</p>'
    section14:
      primarytype: 'block'
      uuid: '06e96065-3347-4324-b2a3-62c6380adab6'
      activationstatus: true
      created: 2025-07-13T15:28:10.242+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US Army Lieutenant General Joel Vowell, deputy commanding general
        for the Pacific, said Talisman Sabre would improve the readiness of militaries
        to respond together and was "a deterrent mechanism because our ultimate goal
        is no war."</p>'
    section15:
      primarytype: 'block'
      uuid: 'ea386927-28dc-43de-8452-32352d7b990e'
      activationstatus: true
      created: 2025-07-13T15:28:10.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"If we could do all this alone and we could go fast, but because
        we want to go far, we have to do it together and that is important because
        of the instability that is resident in the region," Vowell said.</p>'
    section16:
      primarytype: 'block'
      uuid: '677285b5-fe2f-4291-9c69-fe342ff69018'
      activationstatus: true
      created: 2025-07-13T15:28:10.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States is Australia’s major security ally. Although
        Australia does not permit foreign bases, the US military is expanding its
        rotational presence and fuel stores on Australian bases, which from 2027 will
        have US Virginia submarines at port in Western Australia.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd5a45958-95bc-4f06-8014-ddb3913ccf71'
      activationstatus: true
      created: 2025-07-13T15:28:10.244+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>These would play a key role in supporting US forces in any conflict
        over Taiwan, analysts say.</p>'
    section18:
      primarytype: 'block'
      uuid: '4ff6c309-e5f6-46f7-aec1-1906e705a219'
      activationstatus: true
      created: 2025-07-13T15:28:10.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T15:28:10.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T15:28:10.245+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kirsty Needham in Sydney; Editing by William Mallard)</em></p>'
