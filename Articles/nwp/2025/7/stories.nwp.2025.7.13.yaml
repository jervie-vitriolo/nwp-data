    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia ex-PM Mahathir, 100, in hospital for fatigue, office says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710aca4-32d5-48fa-9261-1493bec75f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:48:47.291+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:48:47.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:48:47.291+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong> Malaysian former Prime
        Minister Mahathir Mohamad has been admitted to hospital for fatigue, his office
        said on Sunday, after media reported he had left a picnic celebration for
        his 100th birthday early.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20063b6b-cead-435d-8102-006d3344262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:48:47.292+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:48:47.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:48:47.292+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, leader of the Southeast Asian nation for more than two
        decades, has a history of heart problems and has undergone bypass surgeries.
        He has been hospitalized repeatedly in recent years, most recently in October
        for a respiratory infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3316c4c-b408-4050-8dc6-23dc3411ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:48:47.292+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:48:47.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:48:47.292+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is under observation at the National Heart Institute in Kuala
        Lumpur for fatigue-related issues, his office said. "He is resting, but we
        expect him to be back home by this evening," it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b12092-71ea-4350-acfa-7b5eb1baec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:48:47.293+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:48:47.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:48:47.293+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A physician who was a member of parliament until 2022, Mahathir
        drove himself on Sunday to the celebration, which also marked the 99th birthday
        of his wife, Hasmah Mohd Ali, a day earlier, local media reported. The reports
        said he cycled for an hour before appearing tired. His birthday was on Thursday.</p>'
  'qc-gender-inclusive-health-ordinance':
    'caption': 'Facade of the Quezon City Hall.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T16:52:42.000+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bd3a61-75b7-407c-8b0d-466df5d7eadd'
    'lead': 'A Gender-Inclusive Health Ordinance has been enacted in Quezon City,
      the first local government in the country to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T16:55:56.559+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T16:55:56.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T16:55:56.584+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quezon City first LGU in PH to enact Gender-Inclusive Health Ordinance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529ff53-ba89-4e74-b820-ef77166cc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.573+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Gender-Inclusive
        Health Ordinance has been enacted in Quezon City, the first local government
        in the country to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2e0b4-3ba1-4711-adf7-d0fcc75112f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.573+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Councilors Bernard Herrera and Dorothy Delarmente introduced the
        ordinance, which seeks to provide healthcare services to everyone, regardless
        of gender identity or expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14bbe2-321f-4027-8aeb-f2bbff553961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ordinance laid out a framework for “gender-affirming primary
        care, mental health support, and specialized medical services” in the city’s
        health facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b693b26-77f4-4ccf-8998-32281e947bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the legislation, conversion therapy and suppression of Sexual
        Orientation, Gender Identity, Gender Expression, and Sex Characteristics are
        prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bce3cb-3f57-4ccc-8aa5-a2896ec1bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gender-affirming care will also be meshed into existing programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda00a89-80e6-4dcc-aae9-96bcbbabede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Every citizen deserves care that recognizes and respects who they
        are. With this legislation, we are ensuring that no one is left behind in
        our goal of achieving health equity,” Mayor Joy Belmonte said on Sunday, July
        13, noting the “groundbreaking ordinance reaffirms” the city’s commitment
        to an inclusive healthcare system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba568b75-a89c-4730-a778-b7282d67f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“For far too long, members of the LGBTQIA+ community have faced
        discrimination and limited access to essential health services. This ordinance
        is a concrete step in addressing that injustice,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910a061-7067-44b1-9eb7-96fabfa332cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Key health institutions such as the Quezon City Health Department,
        Quezon City General Hospital, Novaliches District Hospital, and Rosario Maclang
        Bautista General Hospital will spearhead in providing gender-inclusive medical
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d68c0-17ea-4b39-a903-72389040e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T16:55:56.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T16:55:56.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T16:55:56.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A technical working sub-committee will be established to ensure
        the measure’s implementation. The implementing rules and regulations will
        be formulated within 60 days through consultations.</p>'
