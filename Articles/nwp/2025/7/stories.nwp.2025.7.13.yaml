    lead: 'All 17 Filipino seafarers of MV Magic Seas have returned to the Philippines
      after Houthi rebels attacked the vessel in the Red Sea, the Department of Migrant
      Workers reported.'
    activationstatus: true
    created: 2025-07-13T11:03:05.401+08:00
