  'north-korea-support-russia':
    'author': 'Jack Kim, Reuters'
    'caption': 'North Korean leader Kim Jong Un (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T09:05:02.000+08:00
    'imagesource': 'jcr:b80128d4-0b22-4289-844c-855787287409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b92712e-63da-43c5-b15e-c4cb841adf71'
    'lead': 'North Korean leader Kim Jong Un told Russia''s top diplomat his country
      was ready to "unconditionally support" all actions taken by Moscow to resolve
      the conflict in Ukraine, state media reported on Sunday, as the two countries
      held high-level strategic talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T09:11:35.316+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T09:12:01.096+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-13T09:12:00.786+08:00
    'mgnl:lastModified': 2025-07-13T09:11:35.340+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korean leader Kim reaffirms support for Russia in Ukraine conflict,
      KCNA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5359a4-9198-4ec3-8138-fb6e9e69f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.097+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korean leader Kim Jong
        Un told Russia''s top diplomat his country was ready to "unconditionally support"
        all actions taken by Moscow to resolve the conflict in Ukraine, state media
        reported on Sunday, as the two countries held high-level strategic talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319b063-8f45-48dc-b859-2e76c7ce8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.098+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov is on a three-day visit to
        North Korea, which has provided troops and arms for Russia''s war with Ukraine
        and pledged more military support as Moscow tries to make advances in the
        conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f017e0-b348-4d79-a8fa-6bbc53467cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.098+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim met Lavrov in the eastern coastal city of Wonsan where the two
        countries'' foreign ministers held their second strategic dialogue, pledging
        further cooperation under a partnership treaty signed last year that includes
        a mutual defense pact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9ce59-3876-4b60-8f24-fb59e9ebf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.099+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim told Lavrov the steps taken by the allies in response to radically
        evolving global geopolitics will contribute greatly to securing peace and
        security around the world, North Korea''s state news agency KCNA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78ca27-b97c-488b-a42a-aac4a8d1a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.099+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un reaffirmed the DPRK (Democratic People''s Republic
        of Korea) is ready to unconditionally support and encourage all the measures
        taken by the Russian leadership as regards the tackling of the root cause
        of the Ukrainian crisis," KCNA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eabb77-b317-4140-a60c-73edcfe390d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.100+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lavrov earlier held talks with his North Korean counterpart Choe
        Son Hui in Wonsan, and they issued a joint statement pledging support to safeguard
        the national sovereignty and territorial integrity of each other''s country,
        KCNA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83319a8-8b42-48d1-b5f9-1ffd3c4c177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.100+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Russian media reported Lavrov described the two countries''
        ties as "an invincible fighting brotherhood" in his meeting with Kim and thanked
        him for the troops deployed to Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58533d33-145e-4fc6-b265-28bf94987a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.101+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Relations between Russia and North Korea have deepened dramatically
        during the last two years of the war in Ukraine, which started in February
        2022, with Pyongyang deploying more than 10,000 troops and arms to Russia
        to back Moscow''s military campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1f571-ca0e-4488-bd2c-9c0e701a200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.101+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim''s government has pledged to send about 6,000 military engineers
        and builders to help reconstruction work in Russia''s Kursk region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f112d-c63b-43db-9df0-c5a483a15b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T09:11:35.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T09:12:01.102+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-13T09:11:35.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim; Editing by Paul Simao)</em></p>'
  'cole-anthony-expected-to-sign-with-bucks':
    'author': 'Field Level Media via Reuters'
