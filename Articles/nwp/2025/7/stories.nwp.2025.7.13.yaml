      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The resumption of the routes is in response to the president’s
        order to ensure safe and smooth trips for commuters using the PNR.]'
    section15:
      primarytype: 'block'
      uuid: '850e61d8-3849-4e4b-b8e4-0c8c943c60b8'
