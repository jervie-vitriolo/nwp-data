  'START HERE----->17-filipino-seafarers-mv-magic-seas-repatriated':
    caption: 'The remaining 11 out of 17 Filipino seafarers of the MV Magic Seas
      arrived in the Philippines on July 12. (Department of Migrant Workers)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
