      lastmodified: 2025-07-13T11:35:26.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Discounts will be granted to students, persons with disabilities,
        and senior citizens with a valid identification card. Their fares will be
        from P12 to P84.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e71429cd-594e-45c8-ad9c-78c8fa3391ab'
      activationstatus: true
      created: 2025-07-13T11:35:26.700+08:00
