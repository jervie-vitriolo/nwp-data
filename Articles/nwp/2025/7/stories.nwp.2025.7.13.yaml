      lastactivated: 2025-07-13T11:35:27.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T11:35:26.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fare will range from P15 to P105.</p>'
