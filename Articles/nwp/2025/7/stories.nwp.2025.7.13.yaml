    title: 'Report: G Cole Anthony expected to sign with Bucks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd85a9f3-cb37-477c-a27c-1a4379d3c362'
      activationstatus: true
      created: 2025-07-13T09:20:02.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Guard Cole Anthony has reached a buyout
        with the Memphis Grizzlies and plans to sign with the Milwaukee Bucks, per
        a source at ESPN.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1b3156b-a4a0-426e-bc12-9f6925f20292'
      activationstatus: true
      created: 2025-07-13T09:20:02.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The 25-year-old guard was shipped to Memphis in June as part of the
        Desmond Bane deal after spending the first five seasons of his career with
        the Orlando Magic. In 2024-25, he averaged 9.4 points, 3.0 rebounds and 2.9
        assists, while shooting 35.3 percent from 3-point range.'
    section2:
      primarytype: 'block'
      uuid: '7f5c076c-d884-4649-bd82-d5659d991d9d'
      activationstatus: true
      created: 2025-07-13T09:20:02.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Anthony was the 15th overall pick in the 2020 NBA Draft and developed
        into a valuable microwave scorer in Orlando’s rotation. He has scored 20
        or more points in 49 career games.'
    section3:
      primarytype: 'block'
      uuid: '75f8a39b-d0d8-4e5b-bde4-7cd5a7fd336d'
      activationstatus: true
      created: 2025-07-13T09:20:02.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Even with Ja Morant coming off a hip injury, the Grizzlies elected
        to part ways with the young guard. Anthony carried a $13.1 million cap hit
        this coming season and had a club option for $13.1 million for 2026-27.</p>'
    section4:
      primarytype: 'block'
      uuid: '5f1c28dd-887d-4cff-9cd5-ba002f94a1ec'
      activationstatus: true
      created: 2025-07-13T09:20:02.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Bucks had a glaring need at point guard following
        their decision to waive superstar Damian Lillard. Anthony can provide some
        much-needed playmaking and scoring in the backcourt.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c8f4c972-969c-4b82-9586-efa7ab4175f6'
      activationstatus: true
      created: 2025-07-13T09:20:02.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:20:02.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:20:02.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Field Level Media)</em></p>'
  'START HERE----->iga-swiatek-wimbledon-triumph':
    author: 'Shrivathsa Sridhar, Reuters'
    caption: 'Poland’s Iga Swiatek celebrates after winning the women’s singles
      final at Wimbledon against Amanda Anisimova of the US at All England Lawn Tennis
      and Croquet Club in London, Britain on July 12, 2025. (Andrew Couldridge/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-13T09:40:35.000+08:00
    imagesource: '087f6a3a-ebaf-4340-99fa-ba504c25d146'
    primarytype: 'composition'
    uuid: '27564cba-565c-433f-8672-cc321101d234'
    lead: 'Iga Swiatek bulldozed her way to a maiden Wimbledon title on Saturday
      to take her Grand Slam tally to six and although the Pole preferred not to rank
      her wins, she said her latest one felt a little more special than the others.'
    activationstatus: true
    created: 2025-07-13T09:47:42.170+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-13T09:47:42.514+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-13T09:47:42.199+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Swiatek revels in special Wimbledon triumph after hitting Grand Slam
      six'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '48d0453e-886e-4c3b-a12c-1118f404d41e'
      activationstatus: true
      created: 2025-07-13T09:47:42.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Iga Swiatek bulldozed her way
        to a maiden Wimbledon title on Saturday to take her Grand Slam tally to six
        and although the Pole preferred not to rank her wins, she said her latest
        one felt a little more special than the others.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd804e8ec-65f0-47a6-8f92-182072149486'
      activationstatus: true
      created: 2025-07-13T09:47:42.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 24-year-old has won four Suzanne Lenglen Cups in the last six
        editions of the French Open to establish herself as the "Queen of Clay" and
        conquered the hardcourts of the US Open in 2022, but the grasscourts of Wimbledon
        have always proved slippery.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c708d13-64bd-4182-b42f-67fd1daf9bb7'
      activationstatus: true
      created: 2025-07-13T09:47:42.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Having crossed the quarter-final hurdle for the first time this year,
        she brutally dismantled Amanda Anisimova 6-0 6-0 in the final to confirm herself
        as a versatile virtuoso of the women’s game.'
    section3:
      primarytype: 'block'
      uuid: 'a3eef2f7-b3cd-4c52-b6ad-b3a379cbf2e4'
      activationstatus: true
      created: 2025-07-13T09:47:42.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I don't know. I think the fact that it’s on grass, it makes it
        more special, I would say, and more unexpected. It feels like the emotions
        are bigger, because in Roland Garros I know I can play well, and I know I
        can show it every year," Swiatek said.</p>'
    section4:
      primarytype: 'block'
      uuid: '82386c75-e80b-43f4-a368-91e8cb00f2cb'
      activationstatus: true
      created: 2025-07-13T09:47:42.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Here, I wasn't sure of that. I needed to prove that to myself. I'm
        not going to rank them, because I just have so much respect for the other
        tournaments. I worked really hard to win all the other Grand Slams.'
    section5:
      primarytype: 'block'
      uuid: 'a380c5da-f39e-4ed4-9227-a48082fcb635'
      activationstatus: true
      created: 2025-07-13T09:47:42.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"So there’s no point choosing between them. But this one and the
        US Open feel, I don't know, better because no one expected that. It wasn't
        a relief. It was more of good tennis and working to make it happen without
        baggage on your shoulders."</p>'
    section6:
      primarytype: 'block'
      uuid: '4d6a00ec-5f69-4d80-8b69-615ef7f03aba'
      activationstatus: true
      created: 2025-07-13T09:47:42.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Swiatek reached her first grasscourt final last month at Bad Homburg
        before her triumphant fortnight at the All England Club and said she was a
        little surprised with her level on the sport’s fastest surface after the
        French Open.'
    section7:
      primarytype: 'block'
      uuid: 'aa365baa-72bf-4fe5-89ac-24bbfa93ca51'
      activationstatus: true
      created: 2025-07-13T09:47:42.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Well, 'shocked' would be too big of a word. For sure I was surprised
        with the consistency," Swiatek said.</p>'
    section8:
      primarytype: 'block'
      uuid: '05ff4c44-700c-4c14-8397-3dd99f915667'
      activationstatus: true
      created: 2025-07-13T09:47:42.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I knew I can do it before, but I don't think I ever served so
        well throughout the whole three weeks even. Bad Homburg was also a good tournament
        in terms of that. It was always more up and down.</p>'
    section9:
      primarytype: 'block'
      uuid: '491eff4b-766e-4488-a44e-68d7129c5c7c'
      activationstatus: true
      created: 2025-07-13T09:47:42.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I was just using the good feelings I had on the court. It felt great.
        I know in my mind I can be focused. I'm not going to waste points and let
        them go for free. But my level of tennis helped me to keep that on a constant
        level."'
    section10:
      primarytype: 'block'
      uuid: '70744576-d0de-4178-a092-66bccf53d7fc'
      activationstatus: true
      created: 2025-07-13T09:47:42.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While Anisimova appeared to have frozen under pressure, Swiatek
        said she relied on her experience to get through.</p>'
    section11:
      primarytype: 'block'
      uuid: '38f54a67-2367-47c6-91c5-0ae8c51e40ac'
      activationstatus: true
      created: 2025-07-13T09:47:42.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Finals sometimes are a bit ugly because there’s so much stress.
        I used the experience from before," she added.</p>'
    section12:
      primarytype: 'block'
      uuid: '1d907f93-af2e-4895-a4a5-a0c2588b629a'
      activationstatus: true
      created: 2025-07-13T09:47:42.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T09:47:42.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T09:47:42.187+08:00
