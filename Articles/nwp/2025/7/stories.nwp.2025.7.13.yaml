  '17-filipino-seafarers-mv-magic-seas-repatriated':
    'caption': 'The remaining 11 out of 17 Filipino seafarers of the MV Magic Seas
      arrived in the Philippines on July 12. (Department of Migrant Workers)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T11:00:31.000+08:00
    'imagesource': 'jcr:b1a760fc-5252-43d8-a77b-4fe3c033ca14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf1d9da-ec0b-4ff3-b8ff-90ea1e3c4770'
    'lead': 'All 17 Filipino seafarers of MV Magic Seas have returned to the Philippines
      after Houthi rebels attacked the vessel in the Red Sea, the Department of Migrant
      Workers reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T11:03:05.401+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T11:03:05.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T11:03:05.440+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'All Filipino seafarers of MV Magic Seas back in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b5171-7251-4235-848a-4282a11e502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> All 17 Filipino seafarers
        of MV Magic Seas have returned to the Philippines after Houthi rebels attacked
        the vessel in the Red Sea, the Department of Migrant Workers (DMW) reported
        on Sunday, July 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590adee3-529e-42e7-881b-bc56c7ceb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the seafarers arrived at the Ninoy Aquino International
        Airport in Pasay City on Saturday night while the six were repatriated on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c539139-9aa9-4a5e-aa6a-5c2e0d8667d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'DMW Secretary Hans Leo Cacdac guaranteed that assistance will be given
        to the affected seafarers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8392ca-5b05-4076-9efb-50b68979d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Aside from our immediate financial assistance and reintegration
        services, all the seafarers will be also provided with medical check-up, kabilang
        ang [including] physical at [and] mental health assessments, gayundin sa [as
        well as] psychosocial counseling upang matulungan silang makabawi mula sa
        mga hamon sa ibang bansa [to help them recuperate from the challenges abroad],”
        Cacdac said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4bdd6-2241-46d0-ae1a-95919f10df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The seafarers extended their appreciation to the government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3fb1c-803f-4420-b16c-53508b440f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Maraming salamat po sa inyong malasakit at mabilis na pagtugon,” they
        were quoted as saying.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc2ac4-f681-4a1d-8611-881b9446c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Thank you very much for the concern and swift response.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3f6e7-f3b6-421b-9e1b-71b68a6a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Houthi rebels attacked the <a href="https://www.newswatchplus.ph/news/nwp/2025/7/8/dmw-pinoy-seafarers-mv-magic-seas-safe.html"><strong>MV
        Magic Seas</strong></a> on July 6, hitting the vessel with gunfire, drones,
        and missiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2fcfa-334f-4a6f-920c-dff5385531d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T11:03:05.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T11:03:05.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T11:03:05.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cacdac earlier said the principal of the MV Magic Seas “will definitely
        be prohibited” from hiring Filipino seafarers, if it insists on traversing
        the Red Sea or the Gulf of Aden.</p>'
