  'mahathir-in-hospital-for-fatigue':
    'author': 'Reuters'
    'caption': 'Former Malaysian Prime Minister Mahathir Mohamad holds a press conference
      at Putrajaya, Malaysia December 10, 2024. (Hasnoor Hussain/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T16:42:42.000+08:00
    'imagesource': 'jcr:2dd4b892-2b54-4b79-8c4e-e9563594e37c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638b3df2-e0a7-4831-a396-4f0df803e57f'
    'lead': 'Malaysian former Prime Minister Mahathir Mohamad has been admitted to
      hospital for fatigue, his office said on Sunday, after media reported he had
      left a picnic celebration for his 100th birthday early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T16:48:47.277+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T16:48:47.495+08:00
