    'stories': []
    'template': '1'
    'title': 'Report: G Cole Anthony expected to sign with Bucks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85a9f3-cb37-477c-a27c-1a4379d3c362'
      'mgnl:activationStatus': true
