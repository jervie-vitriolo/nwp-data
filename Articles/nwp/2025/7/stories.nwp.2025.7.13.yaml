  'tawilis-price-all-time-low-amid-missing-sabungeros':
    'caption': 'Taal Lake in Batangas (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T12:17:43.000+08:00
    'imagesource': 'jcr:52c8a013-73c8-4a1b-94f0-264459d31557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dab45c8-1a19-4dcd-b898-047c1a551d3e'
    'lead': 'The price of tawilis has reached an “all-time low” amid a claim that
      bodies of missing cockfight enthusiasts or sabungeros were dumped in Taal Lake
      in Batangas, a fishers group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T12:21:55.713+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T12:21:56.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T12:21:55.767+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tawilis price at ‘all-time low’ amid claim of missing sabungeros’ bodies
      dumped in Taal Lake - group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249fd64-ff82-4eda-8b87-ea2716712452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.761+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The price of tawilis
        has reached an “all-time low” amid a claim that bodies of missing cockfight
        enthusiasts or sabungeros were dumped in Taal Lake in Batangas, a fishers
        group said on Sunday, July 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a925a5-c586-4a1b-9aa8-2ccee4a4beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (Pamalakaya)
        said a kilo of tawilis decreased to P100 in several areas in Cavite from the
        usual P250.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8af15-ea0a-41ca-8434-f8d2c49ea4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung gaano kababa ang presyo ng tawilis sa pamilihan, tiyak na
        higit ang pagbagsak ng farmgate nito sa mga mangingisda ng Taal, na magiging
        dahilan ng kanilang pagkalugi,” Pamalakaya national chairman Fernando Hicap
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9aa2d-2544-4ecf-9a04-621de88bb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The lower the price of tawilis in markets, the lower
        is the farmgate prices of Taal fishers which would result in their profit
        losses.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47106b2-d104-4d53-a2a8-70f0a6529377'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na kakayanin ng mga mangingisda ang ganitong pagkalugi dahil
        ilang buwan na nilang iniinda ang epekto ng Habagat kung saan nagiging matumal
        ang pagpalaot,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c999cda-7e6e-4b16-9d94-4f6d98f48037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Fishers cannot endure further losses because they were
        not able to sail much in the past months due to the effects of the southwest
        monsoon.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562d7ea-cd20-4338-ab2e-f692dcebdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) earlier assured
        that fish from Taal Lake are safe for consumption. Despite this, fish products
        from Taal are still affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e77e29-6921-4ed2-be64-b2648bec2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group urged the Department of Agriculture and BFAR to purchase
        Taal fishers’ products at a fair price and encourage the public to patronize
        it, among other actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76d215-4972-4b81-bfaa-6392cdb6c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fishers in the vicinity of Taal Lake previously lamented the public’s
        fear in consuming fish from the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f65735-a2fb-4401-99d4-402e8f566d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Julie Patidongan, suspect-turned-witness in the missing sabungeros
        case, claimed that bodies of the victims were <a href="http://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html"><strong>thrown
        in Taal Lake</strong></a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd60ea1-5d38-45fa-808c-d95433480883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been conducting <a href="https://www.newswatchplus.ph/news/nwp/2025/7/10/authorities-assess-Taal-Lake-missing-sabungeros.html"><strong>search
        and retrieval operations</strong></a> in the lake following the claim. To
        date, they have recovered three <a href="https://www.newswatchplus.ph/news/nwp/2025/7/11/pcg-recovers-2-sacks-missing-sabungeros.html"><strong>sacks</strong></a>,
        which are being examined if they are related to the missing sabungeros case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ac39c-6939-4b94-bb64-a151d7441782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T12:21:55.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T12:21:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T12:21:55.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/7/11/sack-burned-bones-recovered-taal.html">Sack
        with ‘burned bones’ recovered in Taal Lake - DOJ</a></strong></p>'
  'trump-defends-bondi-over-epstein-files':
    'author': 'Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T13:05:47.000+08:00
    'imagesource': 'jcr:8813d31a-3b4e-413a-84e8-bb7bd19dbe0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcc8c0b-fb7b-4ec1-a398-f287d75ddc44'
    'lead': 'US President Donald Trump defended Attorney General Pam Bondi on Saturday
      amid backlash against her from some of Trump''s supporters over how the Justice
      Department handled the investigation into the death of accused sex trafficker
      Jeffrey Epstein and his alleged clientele.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T13:10:37.847+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T13:10:38.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T13:10:37.874+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump defends Bondi amid backlash over Epstein files'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa7c56-8ec4-49eb-979d-3d4e76da29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump defended
        Attorney General Pam Bondi on Saturday amid backlash against her from some
        of Trump''s supporters over how the Justice Department handled the investigation
        into the death of accused sex trafficker Jeffrey Epstein and his alleged clientele.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa80db-443e-4f27-92ba-68b57d728e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said "nobody cares about" Epstein, and that more time or energy
        must not be wasted on his case, as he tried to unite his base of supporters
        in a nearly 400-word post on Truth Social.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fd3e4-2c3a-4f7d-ba78-91326b5322cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What''s going on with my ''boys'' and, in some cases, ''gals?''
        They''re all going after Attorney General Pam Bondi, who is doing a FANTASTIC
        JOB! We’re on one Team, MAGA, and I don’t like what''s happening," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be03c0-5d86-4c3f-a243-bfbab7a52153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a joint memo released on Monday, the Federal Bureau of Investigation
        (FBI) and Justice Department said there was no evidence to support a number
        of long-held conspiracy theories about Epstein''s death in federal custody
        in 2019 and his alleged clientele.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe9f13-4dc3-4b27-9bcc-6bb56a81f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Conservative influencers from Laura Loomer to Elon Musk have criticized
        Bondi and FBI Director Kash Patel for their findings, which came months after
        Bondi pledged to reveal major revelations about Epstein, including "a lot
        of names" and "a lot of flight logs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9dc57-1e9a-420e-a395-1637b281446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US media, including Fox News and NBC News, have reported that FBI
        deputy director Dan Bongino has clashed with Bondi over the issue and is considering
        stepping down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f06c3f-64d0-4794-b6b3-4284755f61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patel and Bongino, a former conservative podcaster, both previously
        made statements before working at the FBI about a so-called client list and
        often suggested that the government was hiding information about Epstein from
        the American public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0381a86-2f0e-4ced-b213-4c66053b4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Monday''s memo on Epstein concluded that after reviewing more than
        300 gigabytes of data, there was "no incriminating client list" nor was there
        any evidence that Epstein may have blackmailed prominent people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1f35f-f915-44aa-87b5-be9f9cc93ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The memo also confirmed prior findings by the FBI which concluded that
        Epstein died by suicide in his jail cell while awaiting trial, and not as
        a result of a criminal act such as murder.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d3b20-a72e-444f-b4cf-430ca7c5e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s death while imprisoned in New York''s Metropolitan Correctional
        Center has ignited controversy for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e7854-0d1d-4aa4-8707-878d2ebf4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Expectations for key revelations in his case grew when, in February,
        Fox News asked Bondi whether the Justice Department would be releasing Epstein''s
        client list, and she said, "It''s sitting on my desk right now to review."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23eba3-89c3-4fb6-a3fe-df165893dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday at the White House, Bondi walked that comment back, telling
        reporters that she was referring to the entire Epstein "file" along with other
        files pertaining to the assassinations of John F. Kennedy and Martin Luther
        King, Jr. "That''s what I meant by that," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cc34c-8cf0-4648-bf20-876932940cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:10:37.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:10:38.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:10:37.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ismail Shakil in Ottawa; Editing by Franklin Paul)</em></p>'
  'lionel-messi-extends-streak':
    'author': 'Field Level Media via Reuters'
    'caption': 'Inter Miami CF forward Lionel Messi (10) during the first half against
      CF Montreal at Saputo Stadium on July 5, 2025. (Eric Bolte/Imagn Images via
      Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T13:13:53.000+08:00
    'imagesource': 'jcr:b3b104ed-f867-4c4b-b4fd-ec0b8dceda50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb21a44-dbca-48ed-b54c-3a37ec47dae8'
    'lead': 'Lionel Messi extended his MLS-record scoring streak with two more goals,
      which made the difference in a 2-1 victory for host Inter Miami over Nashville
      SC on Saturday night in Fort Lauderdale, Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T13:17:44.353+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T13:17:44.661+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T13:17:44.387+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lionel Messi extends streak, Miami ends Nashville''s run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abcde0-8361-48fa-88f9-0ec7c477168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Lionel Messi extended his MLS-record
        scoring streak with two more goals, which made the difference in a 2-1 victory
        for host Inter Miami over Nashville SC on Saturday night in Fort Lauderdale,
        Fla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9b3f4-aebd-4a0b-8e4e-01fe2bff3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Messi''s pair of scores helped Inter Miami (11-3-5, 38 points) snap
        a club-record 15-game unbeaten streak across all competitions for Nashville
        (12-5-5, 41 points), which lost for the first time since April 19 at Seattle.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac75a8-9eb0-4093-bb78-8fa89896804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Messi scored two or more goals for the fifth consecutive time in an
        MLS match, which is a league record.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475208c-190f-4909-bc25-def0a2d948bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Inter Miami improved to 4-0-1 in its last five matches with Nashville
        while also winning their fifth consecutive MLS match overall. Miami has won
        three in a row since it was eliminated by Paris St.-Germain in the Round of
        16 of the FIFA Club World Cup on June 29.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07820c52-3e21-4d2b-9533-d487e27bbc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Messi capitalized on a major mistake by Nashville goalkeeper Joe
        Willis to strike for the eventual decisive goal in the 62nd minute Saturday.
        Willis chested a ball and tried to clear it out of his zone but kicked it
        right in Messi''s direction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776c527-0e7e-4191-9ed9-2a9e294d6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Messi intercepted it with his left foot, then worked the ball around
        Willis and fired it home to put Miami ahead for good.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d87cb3-8937-418b-9e60-eda3c5666cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The goal came 13 minutes after Nashville''s Hany Mukhtar tied the
        game at 1 with a perfectly timed header off a pinpoint cross from distance
        by Andy Najar. It was Mukhtar''s 10th goal of the season. Patrick Yazbek also
        had an assist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44295fff-ac6d-4740-b189-d07c7a021d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Messi''s first goal came in the 17th minute on another spectacular
        free-kick score. Messi fired a ball precisely through a gap in the wall set
        up by Nashville''s defenders and it found the mark just out of the reach of
        a diving Willis.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7d4f2-d5eb-4398-b9c2-5f457879ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Messi''s 16 goals are tied for the most in the league with Nashville''s
        Sam Surridge, who was kept off the scoresheet on Saturday. Messi has 23 goal
        contributions in MLS games this season and has 22 goals across all competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc0e0a-cc96-4899-bddf-0b84fdb7909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T13:17:44.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T13:17:44.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T13:17:44.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each side returns to action on Wednesday as Inter Miami will play
        at Cincinnati and Nashville will host Columbus.</p>'
  'senator-questions-doh-funding':
    'caption': 'Senator Erwin Tulfo (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T14:48:34.000+08:00
    'imagesource': 'jcr:33e47936-c449-42a9-a20c-ad70710915da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6696271d-c1d6-455e-8809-7774c687fe0e'
    'lead': 'A senator is questioning the funding of the Department of Health amid
      reports of indigent patients being denied treatment in hospitals. The agency,
      meanwhile, said it has been “increasing the amounts the PhilHealth pays to hospitals”
      and reconciliation of payables is ongoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T14:52:35.376+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T14:57:50.628+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T14:57:50.301+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senator questions DOH funding amid reported patient denial in hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24482ab8-6351-48dd-94ca-ab7e671ea895'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.389+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.295+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A senator is questioning
        the funding of the Department of Health (DOH) amid reports of indigent patients
        being denied treatment in hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0884282-4da8-46b8-a4e2-6b61366f4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.296+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, July 13, Senator Erwin Tulfo said some
        patients who sought assistance from his office were told by government hospital
        staff to return “another day” despite presenting guarantee letters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27b9e9-e36d-4304-a44f-93e34ea40e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.296+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is unacceptable. For someone who is sick, every second counts.
        Asking them to wait is not an option,” Tulfo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44d14c-183b-4256-b3e2-c353767d1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.297+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The neophyte senator told the DOH to admit if it lacks the budget
        and to not give false hopes to patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901b026-ab32-44be-96d1-a2d734e1bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.297+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“If there are no funds left, how did that happen? Congress approved
        sufficient funding for MAIFIP—or the Medical Assistance to Indigent and Financially
        Incapacitated Patients Program,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e0d7a-de48-41d9-ad54-b2932a540c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.298+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Higher PhilHealth amounts, shorter waiting time''</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e846f6-ff03-4291-9822-9b76773d5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.298+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, DOH spokesperson and Assistant Secretary Albert Domingo
        said the agency is “increasing the amounts” the Philippine Health Insurance
        Corp. (PhilHealth) pays to hospitals while “decreasing the waiting time to
        do so.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e2693-4e21-4cde-a6ad-7ab5e2422d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domingo said PhilHealth payment “should be better” than through
        the MAIFIP system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f60c77-0aba-46d8-aa34-e64bb2808eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is best for all Philippine hospitals to review the Universal
        Health Care Act - always assess the paying capacity of patients and admit
        them to basic or ward accommodation for zero balance billing, or refer them
        to nearby DOH or government hospitals,” the spokesman said in a message to
        NewsWatch Plus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230f735-55f2-4c64-b725-41a235101823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The DOH, in its hospitals, does not use guarantee letters. It is
        only the DOH budget for the hospital, PhilHealth reimbursements, and if still
        needed, MAIFIP that is based on the professional assessment of a medical social
        worker,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73631a21-ee87-4bc9-9744-8523c7a29977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:52:35.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:50.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:50.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said payment to specific private hospitals is underway.</p>'
  'govt-condemns-killing-saict-enforcer':
    'caption': 'A composite photo of the logo of the Department of Transportaion and
      EDSA.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T14:54:23.000+08:00
    'imagesource': 'jcr:64911041-320a-4cc5-ad5d-005d423b7a81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be031af-e294-403f-9d66-48cfa249cddd'
    'lead': 'The government has condemned the killing of a Special Action and Intelligence
      Committee for Transportation enforcer inside his residence in Cavite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T14:57:12.270+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T14:57:12.514+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T14:57:12.292+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t condemns killing of SAICT enforcer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5c959-c26d-4e31-bedd-1a0ab15cb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.282+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.282+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        condemned the killing of a Special Action and Intelligence Committee for Transportation
        (SAICT) enforcer inside his residence in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b419cf7-7d2b-4f87-a459-5e4d44df4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.283+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.283+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>SAICT Assistant Secretary Jose Lim IV said perpetrators entered
        Hervin Cabanban’s home, where he was shot and stabbed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61c8bd-67e0-49f7-b659-45cf8d10f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.283+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.283+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will do everything to hold those accountable for this heinous
        crime and cowardly act. Walang kalaban-laban ‘yung tao [He was defenseless],”
        Lim said in a statement on Sunday, July 13. “We promise you, justice will
        prevail.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4f987-60e8-4eec-a22d-350ca9d5232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.284+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon expressed outrage at the murder.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b699c-355f-4dae-94e2-7c35d76bf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.284+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I strongly condemn in the strongest terms the heinous killing of
        our SAICT enforcer. Ipinag-utos na ni Pangulong Bongbong Marcos ang mabilisang
        pagresolba ng krimen na ito. Sa pumatay sa aming SAICT enforcer, tinitiyak
        ko, hahabulin ka ng hustisya,” Dizon said on Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4466c1d-894a-4a08-bf2b-2bb9de75fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.284+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: President Bongbong Marcos has ordered the swift resolution
        of this crime. To the killer of our SAICT enforcer, I assure you, justice
        will run after you.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332eaee1-1b17-46e5-9ea1-b410d7e307e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.285+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.285+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Transportation chief condoled with the victim’s family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f67b0-d9b5-4bbd-beb3-837e8c62b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T14:57:12.285+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T14:57:12.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T14:57:12.285+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon said he will continue working with the Philippine National
        Police and the National Bureau of Investigation until justice is served.</p>'
  'australia-will-not-commit-troops-in-advance':
    'author': 'Kirsty Needham, Reuters'
    'caption': 'A Australian flag at full mast. (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-13T15:12:04.000+08:00
    'imagesource': 'jcr:07398084-2a09-45ee-9c3e-c3e8da00e487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148b18b7-8b3e-4bd2-8b4b-c2bced4f8968'
    'lead': 'Australia will not commit troops in advance to any conflict, Defense
      Industry Minister Pat Conroy said on Sunday, responding to a report that the
      Pentagon has pressed its ally to clarify what role it would play if the US and
      China went to war over Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-13T15:28:10.218+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-13T15:28:10.601+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-13T15:28:10.259+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia will not commit troops in advance to any conflict, minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312e575-e80b-4e4f-93c7-8a022c932748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Australia will not commit troops
        in advance to any conflict, Defense Industry Minister Pat Conroy said on Sunday,
        responding to a report that the Pentagon has pressed its ally to clarify what
        role it would play if the US and China went to war over Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574301a4-a9ec-4d3d-8598-76ddb4f86617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australia prioritizes its sovereignty and "we don''t discuss hypotheticals,"
        Conroy said in an interview with the Australian Broadcasting Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc003ac-453d-4e78-90ed-e1673674251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The decision to commit Australian troops to a conflict will be
        made by the government of the day, not in advance but by the government of
        the day," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6e048-848b-4852-8e5e-3662deebef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported on Saturday that Elbridge Colby, the
        US under-secretary of defense for policy, has been pressing Australian and
        Japanese officials on what they would do in a Taiwan conflict, although the
        US does not offer a blank cheque guarantee to defend Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bf7d2-24ed-42e6-8158-80d40df0144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colby posted on X that the Department of Defense is implementing
        President Donald Trump''s "America First" agenda of restoring deterrence,
        which includes "urging allies to step up their defense spending and other
        efforts related to our collective defense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b7581-cc3f-408c-bd82-61c492a802df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China claims democratically governed Taiwan as its own and has not
        ruled out the use of force to bring Taiwan under its control. Taiwan President
        Lai Ching-te rejects China''s sovereignty claims, saying only Taiwan''s people
        can decide their future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd78aed-7151-4445-b689-552b4705c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Anthony Albanese, speaking in Shanghai
        at the start of a six-day visit to China that is likely to focus on security
        and trade, said Canberra did not want any change to the status quo on Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67ed2f-00d6-493b-b3ee-0d93217e3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Conroy said Australia was concerned about China''s military buildup
        of nuclear and conventional forces, and wants a balanced Indo-Pacific region
        where no country dominates. He said China was seeking a military base in the
        Pacific, which was not in Australia''s interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bb2d6-36bb-4983-b563-c18d867cf1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Goal is no war''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8bf34-edef-4cd7-81f8-c4ec0d7243f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Talisman Sabre, Australia''s largest war-fighting exercise with
        the United States, opened on Sunday on Sydney Harbour and will involve 40,000
        troops from 19 countries, including Japan, South Korea, India, Britain, France
        and Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a274e-65f6-464a-b610-4f0cc3c85163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Conroy said China''s navy might be watching the exercise to collect
        information, as it had done in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665c1fe-0d14-4343-b93b-bcc54b5f7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war games will span thousands of kilometers from Australia''s
        Indian Ocean territory of Christmas Island to the Coral Sea on Australia''s
        east coast, in a rehearsal of joint war fighting, said Vice Admiral Justin
        Jones, chief of joint operations for the Australian Defence Force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb0591-ec83-4ed9-805b-9b79c8655cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The air, sea, land and space exercises over two weeks will "test
        our ability to move our forces into the north of Australia and operate from
        Australia," Jones told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976c0b8-5817-4ce1-87e5-d7e61dc1217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to China to interpret what 19 friends, allies,
        and partners wanting to operate together in the region means to them. But
        for me... it is nations that are in search of a common aspiration for peace,
        stability, a free and open Indo-Pacific," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e96065-3347-4324-b2a3-62c6380adab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Army Lieutenant General Joel Vowell, deputy commanding general
        for the Pacific, said Talisman Sabre would improve the readiness of militaries
        to respond together and was "a deterrent mechanism because our ultimate goal
        is no war."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea386927-28dc-43de-8452-32352d7b990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If we could do all this alone and we could go fast, but because
        we want to go far, we have to do it together and that is important because
        of the instability that is resident in the region," Vowell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677285b5-fe2f-4291-9c69-fe342ff69018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-13T15:28:10.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-13T15:28:10.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-13T15:28:10.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States is Australia''s major security ally. Although
        Australia does not permit foreign bases, the US military is expanding its
        rotational presence and fuel stores on Australian bases, which from 2027 will
        have US Virginia submarines at port in Western Australia.</p>'
    '17':
