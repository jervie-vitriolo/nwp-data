      lastmodified: 2025-07-13T12:21:55.755+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/7/11/sack-burned-bones-recovered-taal.html">Sack
        with ‘burned bones’ recovered in Taal Lake - DOJ</a></strong></p>'
  'START HERE----->trump-defends-bondi-over-epstein-files':
    author: 'Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-13T13:05:47.000+08:00
    imagesource: '8813d31a-3b4e-413a-84e8-bb7bd19dbe0c'
    primarytype: 'composition'
    uuid: 'cdcc8c0b-fb7b-4ec1-a398-f287d75ddc44'
    lead: 'US President Donald Trump defended Attorney General Pam Bondi on Saturday
      amid backlash against her from some of Trump’s supporters over how the Justice
      Department handled the investigation into the death of accused sex trafficker
      Jeffrey Epstein and his alleged clientele.'
    activationstatus: true
    created: 2025-07-13T13:10:37.847+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-13T13:10:38.125+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-13T13:10:37.874+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump defends Bondi amid backlash over Epstein files'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fcaa7c56-8ec4-49eb-979d-3d4e76da29c8'
      activationstatus: true
      created: 2025-07-13T13:10:37.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump defended
        Attorney General Pam Bondi on Saturday amid backlash against her from some
        of Trump’s supporters over how the Justice Department handled the investigation
        into the death of accused sex trafficker Jeffrey Epstein and his alleged clientele.</p>'
    section1:
      primarytype: 'block'
      uuid: '80fa80db-443e-4f27-92ba-68b57d728e0a'
      activationstatus: true
      created: 2025-07-13T13:10:37.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump said "nobody cares about" Epstein, and that more time or energy
        must not be wasted on his case, as he tried to unite his base of supporters
        in a nearly 400-word post on Truth Social.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd87fd3e4-2c3a-4f7d-ba78-91326b5322cf'
      activationstatus: true
      created: 2025-07-13T13:10:37.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"What’s going on with my 'boys' and, in some cases, 'gals?'
        They're all going after Attorney General Pam Bondi, who is doing a FANTASTIC
        JOB! We’re on one Team, MAGA, and I don’t like what’s happening," Trump said.</p>'
    section3:
      primarytype: 'block'
      uuid: '75be03c0-5d86-4c3f-a243-bfbab7a52153'
      activationstatus: true
      created: 2025-07-13T13:10:37.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a joint memo released on Monday, the Federal Bureau of Investigation
        (FBI) and Justice Department said there was no evidence to support a number
        of long-held conspiracy theories about Epstein’s death in federal custody
        in 2019 and his alleged clientele.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a0fe9f13-4dc3-4b27-9bcc-6bb56a81f965'
      activationstatus: true
      created: 2025-07-13T13:10:37.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Conservative influencers from Laura Loomer to Elon Musk have criticized
        Bondi and FBI Director Kash Patel for their findings, which came months after
        Bondi pledged to reveal major revelations about Epstein, including "a lot
        of names" and "a lot of flight logs."</p>'
    section5:
      primarytype: 'block'
      uuid: '46c9dc57-1e9a-420e-a395-1637b281446d'
      activationstatus: true
      created: 2025-07-13T13:10:37.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US media, including Fox News and NBC News, have reported that FBI
        deputy director Dan Bongino has clashed with Bondi over the issue and is considering
        stepping down.</p>'
    section6:
      primarytype: 'block'
      uuid: '06f06c3f-64d0-4794-b6b3-4284755f61f3'
      activationstatus: true
      created: 2025-07-13T13:10:37.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Patel and Bongino, a former conservative podcaster, both previously
        made statements before working at the FBI about a so-called client list and
        often suggested that the government was hiding information about Epstein from
        the American public.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd0381a86-2f0e-4ced-b213-4c66053b4089'
      activationstatus: true
      created: 2025-07-13T13:10:37.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Monday’s memo on Epstein concluded that after reviewing more than
        300 gigabytes of data, there was "no incriminating client list" nor was there
        any evidence that Epstein may have blackmailed prominent people.</p>'
    section8:
      primarytype: 'block'
      uuid: 'afb1f35f-f915-44aa-87b5-be9f9cc93ada'
      activationstatus: true
      created: 2025-07-13T13:10:37.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The memo also confirmed prior findings by the FBI which concluded that
        Epstein died by suicide in his jail cell while awaiting trial, and not as
        a result of a criminal act such as murder.'
    section9:
      primarytype: 'block'
      uuid: 'e96d3b20-a72e-444f-b4cf-430ca7c5e383'
      activationstatus: true
      created: 2025-07-13T13:10:37.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Epstein’s death while imprisoned in New York’s Metropolitan Correctional
        Center has ignited controversy for years.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e52e7854-0d1d-4aa4-8707-878d2ebf4d3d'
      activationstatus: true
      created: 2025-07-13T13:10:37.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Expectations for key revelations in his case grew when, in February,
        Fox News asked Bondi whether the Justice Department would be releasing Epstein’s
        client list, and she said, "It’s sitting on my desk right now to review."'
    section11:
      primarytype: 'block'
      uuid: 'bf23eba3-89c3-4fb6-a3fe-df165893dc9e'
      activationstatus: true
      created: 2025-07-13T13:10:37.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Tuesday at the White House, Bondi walked that comment back, telling
        reporters that she was referring to the entire Epstein "file" along with other
        files pertaining to the assassinations of John F. Kennedy and Martin Luther
        King, Jr. "That’s what I meant by that," she said.</p>'
    section12:
      primarytype: 'block'
      uuid: '609cc34c-8cf0-4648-bf20-876932940cb4'
      activationstatus: true
      created: 2025-07-13T13:10:37.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:10:38.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:10:37.864+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ismail Shakil in Ottawa; Editing by Franklin Paul)</em></p>'
  'START HERE----->lionel-messi-extends-streak':
    author: 'Field Level Media via Reuters'
    caption: 'Inter Miami CF forward Lionel Messi (10) during the first half against
      CF Montreal at Saputo Stadium on July 5, 2025. (Eric Bolte/Imagn Images via
      Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-13T13:13:53.000+08:00
    imagesource: 'b3b104ed-f867-4c4b-b4fd-ec0b8dceda50'
    primarytype: 'composition'
    uuid: '9eb21a44-dbca-48ed-b54c-3a37ec47dae8'
    lead: 'Lionel Messi extended his MLS-record scoring streak with two more goals,
      which made the difference in a 2-1 victory for host Inter Miami over Nashville
      SC on Saturday night in Fort Lauderdale, Florida.'
    activationstatus: true
    created: 2025-07-13T13:17:44.353+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-13T13:17:44.661+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-13T13:17:44.387+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lionel Messi extends streak, Miami ends Nashville’s run'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '81abcde0-8361-48fa-88f9-0ec7c477168a'
      activationstatus: true
      created: 2025-07-13T13:17:44.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Lionel Messi extended his MLS-record
        scoring streak with two more goals, which made the difference in a 2-1 victory
        for host Inter Miami over Nashville SC on Saturday night in Fort Lauderdale,
        Fla.</p>'
    section1:
      primarytype: 'block'
      uuid: '09e9b3f4-aebd-4a0b-8e4e-01fe2bff3145'
      activationstatus: true
      created: 2025-07-13T13:17:44.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Messi’s pair of scores helped Inter Miami (11-3-5, 38 points) snap
        a club-record 15-game unbeaten streak across all competitions for Nashville
        (12-5-5, 41 points), which lost for the first time since April 19 at Seattle.'
    section2:
      primarytype: 'block'
      uuid: '29ac75a8-9eb0-4093-bb78-8fa89896804f'
      activationstatus: true
      created: 2025-07-13T13:17:44.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Messi scored two or more goals for the fifth consecutive time in an
        MLS match, which is a league record.'
    section3:
      primarytype: 'block'
      uuid: 'e475208c-190f-4909-bc25-def0a2d948bd'
      activationstatus: true
      created: 2025-07-13T13:17:44.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Inter Miami improved to 4-0-1 in its last five matches with Nashville
        while also winning their fifth consecutive MLS match overall. Miami has won
        three in a row since it was eliminated by Paris St.-Germain in the Round of
        16 of the FIFA Club World Cup on June 29.'
    section4:
      primarytype: 'block'
      uuid: '07820c52-3e21-4d2b-9533-d487e27bbc5d'
      activationstatus: true
      created: 2025-07-13T13:17:44.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Messi capitalized on a major mistake by Nashville goalkeeper Joe
        Willis to strike for the eventual decisive goal in the 62nd minute Saturday.
        Willis chested a ball and tried to clear it out of his zone but kicked it
        right in Messi’s direction.</p>'
    section5:
      primarytype: 'block'
      uuid: '9776c527-0e7e-4191-9ed9-2a9e294d6089'
      activationstatus: true
      created: 2025-07-13T13:17:44.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Messi intercepted it with his left foot, then worked the ball around
        Willis and fired it home to put Miami ahead for good.'
    section6:
      primarytype: 'block'
      uuid: '39d87cb3-8937-418b-9e60-eda3c5666cb4'
      activationstatus: true
      created: 2025-07-13T13:17:44.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The goal came 13 minutes after Nashville’s Hany Mukhtar tied the
        game at 1 with a perfectly timed header off a pinpoint cross from distance
        by Andy Najar. It was Mukhtar’s 10th goal of the season. Patrick Yazbek also
        had an assist.</p>'
    section7:
      primarytype: 'block'
      uuid: '44295fff-ac6d-4740-b189-d07c7a021d2d'
      activationstatus: true
      created: 2025-07-13T13:17:44.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Messi’s first goal came in the 17th minute on another spectacular
        free-kick score. Messi fired a ball precisely through a gap in the wall set
        up by Nashville’s defenders and it found the mark just out of the reach of
        a diving Willis.'
    section8:
      primarytype: 'block'
      uuid: 'b7c7d4f2-d5eb-4398-b9c2-5f457879ad06'
      activationstatus: true
      created: 2025-07-13T13:17:44.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T13:17:44.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T13:17:44.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Messi’s 16 goals are tied for the most in the league with Nashville’s
        Sam Surridge, who was kept off the scoresheet on Saturday. Messi has 23 goal
        contributions in MLS games this season and has 22 goals across all competitions.</p>'
    section9:
      primarytype: 'block'
