      lastmodified: 2025-07-13T15:53:12.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The investment follows xAI’s merger with X and values the combined
        company at $113 billion, with the Grok chatbot now powering Starlink support
        and eyed for future integration into Tesla’s Optimus robots, the report added.'
    section2:
      primarytype: 'block'
