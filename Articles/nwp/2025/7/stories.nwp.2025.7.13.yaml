    tags: ''
    stories: ''
    template: '1'
    title: 'Cambodia marks UNESCO recognition of Khmer Rouge sites as places of
      peace and reflection''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc9eb63f-b9e2-4ace-a805-936596cad230'
      activationstatus: true
      created: 2025-07-13T17:13:49.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Phnom Penh,&nbsp;Cambodia -</strong> Cambodia held ceremonies
        across the country on Sunday to celebrate UNESCO’s recognition of three former
        Khmer Rouge sites as World Heritage, honoring their transformation from centers
        of repression to places of peace and reflection.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1de25e3-9f54-430a-bf7a-7ca603f64f5a'
      activationstatus: true
      created: 2025-07-13T17:13:49.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Tuol Sleng prison and Choeung Ek killing fields in Phnom Penh,
        and M-13 prison in Kampong Chhnang province were inscribed as "Cambodian Memorial
        Sites: From centres of repression to places of peace and reflection" during
        a UNESCO meeting in Paris on Friday.</p>'
    section2:
      primarytype: 'block'
      uuid: '93a5896d-cccd-48b5-ac63-1e726f9ff4e1'
      activationstatus: true
      created: 2025-07-13T17:13:49.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is a model for the world, showing the long struggle of Cambodia,
        reconciliation, the spirit of national unity, finding justice for the victims
        and building peace," said interim Culture Minister Hab Touch.</p>'
    section3:
      primarytype: 'block'
      uuid: '6a9827cb-e1ba-4f5a-a2ea-161b56a512c7'
      activationstatus: true
      created: 2025-07-13T17:13:49.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Khmer Rouge sites mark Cambodia’s fifth World Heritage listing,
        and is the country’s first modern-era nomination and among the first globally
        tied to recent conflict.</p>'
    section4:
      primarytype: 'block'
      uuid: '2285e071-8401-42f3-b9f6-900e57b89f7a'
      activationstatus: true
      created: 2025-07-13T17:13:49.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The sites are a stark reminder of the atrocities committed under
        Pol Pot’s regime from 1975 to 1979, during which an estimated 1.7 million
        to 2.2 million people died, many from starvation, torture, or execution.</p>'
    section5:
      primarytype: 'block'
      uuid: '0be60090-c14b-4ccf-9f86-1e5679e06341'
      activationstatus: true
      created: 2025-07-13T17:13:49.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-13T17:14:50.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-13T17:14:50.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Tuol Sleng prison, which held approximately 15,000 prisoners,
        is now a genocide museum.</p>'
    section6:
      primarytype: 'block'
