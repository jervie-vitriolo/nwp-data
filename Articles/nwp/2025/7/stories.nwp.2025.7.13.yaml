      text: '<p><strong>(Reuters) -</strong> SpaceX has committed $2 billion to
        xAI as part of a $5 billion equity round, deepening the ties between tech
        billionaire Elon Musk’s ventures as his artificial intelligence startup races
        to compete with rival OpenAI, the Wall Street Journal reported on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ec6067f2-cd26-47b7-8651-da1a5d9672b3'
