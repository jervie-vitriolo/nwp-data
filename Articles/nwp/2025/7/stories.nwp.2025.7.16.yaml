    'template': '1'
    'title': 'Trump moves to end crypto week legislation snag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ef557-3cb8-44e8-b794-2ddd5deb87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.514+08:00
