      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The precautionary moves by the two countries and airlines in several
        others came despite the plane maker and the US Federal Aviation Administration
        assuring airlines and regulators in recent days that the fuel switch locks
        on Boeing jets are safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ef69a-1196-44b7-b1ff-6caff650aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.311+08:00
