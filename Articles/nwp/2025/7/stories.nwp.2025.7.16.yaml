    title: 'Lack of time to address proposed charter change - Diokno'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b7a4f2f-d6f7-438a-9dbd-bd5cb66e564c'
      activationstatus: true
      created: 2025-07-16T16:36:25.088+08:00
