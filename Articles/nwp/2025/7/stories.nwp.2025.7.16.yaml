      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt /Jerusalem, Israel -</strong> At least 20 Palestinians
        were killed on Wednesday, July 16, at an aid distribution site run by the
        Gaza Humanitarian Foundation (GHF), in what the US-backed group said was a
        crowd surge instigated by armed agitators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dcffc-a4cc-4e14-829b-802e9e4c9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.790+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfc9c8-bc6f-4e21-97b0-2ebb65fbf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.790+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.749+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The GHF, which is supported by Israel, said 19 people were trampled
        and one fatally stabbed during the crush at one of its centers in Khan Younis
        in southern Gaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec701b1-f708-4cd8-8545-767f9bfd1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.791+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655b63c-264a-4345-9b15-b51fb751326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.791+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have credible reason to believe that elements within the crowd
        – armed and affiliated with Hamas – deliberately fomented the unrest," GHF
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cec3c3-15a9-4aa0-bde6-9fa971f608e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.791+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71630f-61a1-4f1f-b185-3f2ef24cde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.792+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from Hamas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc8cba-aadc-42b3-8bba-f59d1ad13111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.792+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe7f80-2c14-48be-8f27-736b94d601e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.793+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palestinian heath officials told Reuters 21 people had died of suffocation
        at the site. One medic said lots of people had been crammed into a small space
        and had been crushed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa386b6-1f86-4693-a2dd-1309d59ed196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.793+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef22a9-5cea-498f-b1d4-0b4403c9d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.794+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the UN rights office in Geneva said it had recorded
        at least 875 killings within the past six weeks in the vicinity of aid sites
        and food convoys in Gaza - the majority of them close to GHF distribution
        points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9edd1cc-2db5-4354-9c39-0352d9463c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.794+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63becc-5bd3-4c9a-822a-23a3074cf063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of those deaths were caused by gun fire that locals have blamed
        on the Israeli military. The military has acknowledged that Palestinian civilians
        were harmed near aid distribution centers, saying that Israeli forces had
        been issued new instructions following what it called "lessons learned".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8c8cd-66a9-42a5-8b4c-56eb3dc0b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46448df1-5e29-486b-a69a-1792dac7cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The GHF uses private US security and logistics companies to get
        supplies into Gaza, largely bypassing a UN-led system that Israel alleges
        has let Hamas-led militants loot aid shipments intended for civilians. Hamas
        denies the accusation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8afd6e-0908-4596-987c-fa9e37bcec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc9ef6-bda2-459e-a10f-e939b8ec0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.797+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN has called the GHF’s model “inherently unsafe” and a breach
        of humanitarian impartiality standards - an allegation GHF has denied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3a2ae-3eab-44b5-9731-ad95ae8347a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.797+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809a06c-61ec-4c71-89dd-ccb7804552d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.798+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amjad Al-Shawa, director of the Palestinian NGOs Network, accused
        the GHF on Wednesday of gross mismanagement, saying its lack of crowd control
        and failure to uphold humanitarian principles had led to chaos and death among
        desperate civilians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d4fa0-1b3e-45af-bb29-e080cb474ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.798+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b1d53-7912-4b3d-bc6c-2b59d8aab65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"People who flock in their thousands (to GHF sites) are hungry and
        exhausted, and they get squeezed into narrow places, amid shortages of aid
        and the absence of organization and discipline by the GHF," he told Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec76c2-96d3-48d0-8e2f-82cabd788a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c058f-34ff-448d-88c6-1f9aed7cf1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.800+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war in Gaza, triggered in October 2023 by a deadly Hamas attack
        on Israel, has devastated large swathes of the coastal enclave, displaced
        almost all of the territory’s population and led to widespread hunger and
        privation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbf8f4-d7da-4ff7-93b2-9cede626f51f'
      'mgnl:activationStatus': true
