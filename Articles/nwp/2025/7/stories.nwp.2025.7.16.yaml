      'mgnl:lastModified': 2025-07-16T19:17:04.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Catanduanes may also be under a storm signal depending on the storm\
        \ track, said Christopher Perez, PAGASA assistant weather services chief,\
        \ said in a Wednesday briefing. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72e8ae-0675-49bf-91c4-aed7a3321d9e'
