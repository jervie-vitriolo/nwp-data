      activationstatus: true
      created: 2025-07-16T10:44:31.529+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.566+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Singapore Airlines said on Tuesday that precautionary checks on
        the fuel switches of its 787 fleet, including planes used by its low-cost
        subsidiary Scoot, confirmed all were functioning properly.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a4d4c696-2835-42f9-839a-837c961d2ecf'
