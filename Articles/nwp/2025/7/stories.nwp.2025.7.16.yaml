      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.453+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Since launching his tariff policy, Trump has clinched only a few \"\
        framework\" agreements, falling short of earlier promises to land \"90 deals\
        \ in 90 days.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01590944-41b4-4a1e-b556-728a789b60bf'
