      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The August 1 deadline gives targeted countries time to negotiate about\
        \ lower tariff rates. Some economists have also noted Trump’s pattern of backing\
        \ off his tariff threats.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad66bd5-5999-4727-85de-67ccd2366ca1'
