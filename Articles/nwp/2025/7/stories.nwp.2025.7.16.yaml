      text: '<p>Last May, a Court of Appeals division <a href="https://www.newswatchplus.ph/news/nwp/2025/5/15/ca-nullifies-de-lima-acquittal.html"><strong>nullified
        the acquittal</strong></a> of de Lima and Dayan in one of the drug cases over
        a recanted statement that led to the dismissal of charges.</p>'
