      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.471+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '29e7df44-4d0f-44ce-bbe0-96dee17235fa'
      activationstatus: true
      created: 2025-07-16T09:54:24.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Stablecoins, a type of cryptocurrency designed to maintain a constant\
        \ value, usually a 1-to-1 dollar peg, are commonly used by crypto traders\
        \ to move funds between tokens. Their use has grown rapidly in recent years,\
        \ and proponents say they could be used to send payments instantly.\r"
    section17:
      primarytype: 'block'
      uuid: 'cf19229c-9eec-4862-9a5f-b74c65b3fc3b'
      activationstatus: true
      created: 2025-07-16T09:54:24.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2b21f314-f466-4f25-89e8-064626403536'
      activationstatus: true
      created: 2025-07-16T09:54:24.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "That bill - and another the House is considering that would define\
        \ when a crypto token is a commodity - would be a huge win for the crypto\
        \ industry.\r"
    section19:
      primarytype: 'block'
      uuid: '121cf199-13bc-40ed-9bc5-c10a2e799045'
