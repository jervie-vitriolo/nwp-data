      'mgnl:lastActivated': 2025-07-16T17:54:50.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab123bd-fc9b-473c-84c7-718770b48dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Critics argued that the aesthetic-driven project prioritized visual
        appeal over sound ecological planning.</p>'
