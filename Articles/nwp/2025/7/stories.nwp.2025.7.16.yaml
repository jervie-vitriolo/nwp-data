      type: 'text'
      text: '<p>“This (is) the real witch hunt,” Kabataan Party-list Rep. Renee
        Co said. “Si VP (Vice President) Sara (Duterte) na limpak-limpak na ang ebidensiya
        sa korapsyon, gusto pang isalba sa paglilitis ng impeachment court. These
        are gnarly double standards.”</p>'
