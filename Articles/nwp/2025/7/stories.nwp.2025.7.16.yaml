      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '1eabe5f8-e10b-4629-a592-9b4cc53fe347'
      activationstatus: true
      created: 2025-07-16T09:49:31.372+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Since Katz’s briefing, Israeli media has been awash with leaks.\r"
    section45:
      primarytype: 'block'
      uuid: '739841ec-adbb-413a-85a8-1119a1cb205e'
      activationstatus: true
      created: 2025-07-16T09:49:31.372+08:00
      createdby: 'sophiasioco-nwp'
