      'mgnl:lastActivated': 2025-07-16T18:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d6a6c-0243-4da8-9eb2-7415d66c7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:29:05.903+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T18:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Penguin,\" set in the DC Comics universe and starring Colin Farrell,\
        \ earned 24 nominations and will compete for best limited series against Netflix\
        \ NFLX.O hit \"Adolescence,\" among others.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f8179-9cb1-4a04-8990-09d96eaa6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:29:05.903+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T18:25:56.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.269+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c1a68-5677-4d79-bdbf-d48af13f29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:29:05.904+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T18:25:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hollywood satire \"The Studio,\" an Apple TV+ show featuring Seth Rogen\
        \ as a nervous film executive, and HBO’s \"The White Lotus,\" about murder\
        \ and misdeeds at a luxury resort in Thailand, received 23 each.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2632e-d8cf-4901-8c8a-e76695a9ef92'
      'mgnl:activationStatus': true
