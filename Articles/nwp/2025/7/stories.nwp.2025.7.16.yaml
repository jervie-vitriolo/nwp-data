      'mgnl:lastModified': 2025-07-16T17:36:02.772+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fb014-9b3b-4c24-9dee-74190c072661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.810+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.772+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s campaign in Gaza has killed more than 58,000 Palestinians,
        according to Gaza health authorities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5687846-cba7-479c-9511-c2935d5d43b9'
      'mgnl:activationStatus': true
