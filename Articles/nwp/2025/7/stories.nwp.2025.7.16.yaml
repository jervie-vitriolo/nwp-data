      'text': '<p>De Lima was charged with three drug cases during the administration
        of former President Rodrigo Duterte. She was <a href="https://www.newswatchplus.ph/news/nwp/2024/8/29/demurrer-appeal-denied.html"><strong>cleared
        from all the charges</strong></a> and released from detention after seven
        years.</p>'
