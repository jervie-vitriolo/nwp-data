      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T19:36:09.611+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PSEi settled at 6,337.48, losing 121.99 points from Tuesday’s
        close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25710951-d140-4448-a92f-ba77e84e0e81'
      'mgnl:activationStatus': true
