    title: 'De Lima slams appeal to reconsider drug case acquittal'
    updated: 2025-07-16T18:08:03.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35da1aad-ff86-4c48-96aa-de5b316265dd'
      activationstatus: true
      created: 2025-07-16T13:14:15.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Mamamayang Liberal
        Rep. Leila de Lima slammed the state prosecutors' appeal to reconsider her
        acquittal from a drug case.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ab6fafb-1ce3-40e7-b2a5-aafded7e5ad5'
      activationstatus: true
      created: 2025-07-16T13:14:15.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '12a5e20c-8fd0-4d55-b5d2-7facc40a60a0'
      activationstatus: true
      created: 2025-07-16T13:14:15.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors from the Department of Justice asked the Muntinlupa
        Regional Trial Court Branch 204 to reverse its acquittal and declare de Lima
        and her former aide Ronnie Dayan guilty of illegal drug trade and extortion
        in the New Bilibid Prison (NBP).</p>'
    section3:
      primarytype: 'block'
      uuid: 'ad1af4f8-35c1-4583-b753-3b8dadf364eb'
      activationstatus: true
      created: 2025-07-16T13:14:15.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1a2376dc-37e5-456a-8593-35e9022a664a'
      activationstatus: true
      created: 2025-07-16T13:14:15.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>De Lima was charged with three drug cases during the administration
        of former President Rodrigo Duterte. She was <a href="https://www.newswatchplus.ph/news/nwp/2024/8/29/demurrer-appeal-denied.html"><strong>cleared
        from all the charges</strong></a> and released from detention after seven
        years.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd7e09f0f-a68d-44b1-9ba0-d0eb50970802'
      activationstatus: true
      created: 2025-07-16T13:14:15.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I don't understand what the prosecution is trying to do! Put me
        in triple jeopardy after nearly 7 years in unjust detention? Hindi na lang
        katawa-tawa ang ginagawa nila, nakakagalit na," she said on Tuesday, July
        15.</p>'
    section6:
      primarytype: 'block'
      uuid: '785f5dda-ef2e-4823-b759-e050cfd72cc5'
      activationstatus: true
      created: 2025-07-16T13:14:15.070+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'aa1c6898-1475-4a70-a631-43d10ad24ba2'
      activationstatus: true
      created: 2025-07-16T13:14:15.070+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T18:08:08.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:08:07.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: What they did is not just silly, but also enraging.]\r"
