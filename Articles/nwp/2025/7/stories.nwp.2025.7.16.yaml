    'title': 'House probe on impact of Manila Bay dolomite beach eyed amid persistent
      floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c757b25-b612-4ca7-a4e7-c23fa5073a12'
      'mgnl:activationStatus': true
