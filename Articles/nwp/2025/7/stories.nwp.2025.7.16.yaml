    title: 'Canada’s First Nations launch constitutional challenge of legislation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1f73625-72b3-4476-89db-c4443a815956'
      activationstatus: true
      created: 2025-07-16T10:49:12.184+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.636+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Toronto, Canada</strong> - A group of Canada’s First Nations
        has launched a constitutional challenge to recently passed laws that would
        fast-track approval of infrastructure projects like mines and oil pipelines,
        arguing the measures violate the government’s obligations to Indigenous people.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b7a6ff1-8495-4552-a65a-3ae4307df039'
      activationstatus: true
      created: 2025-07-16T10:49:12.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.636+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd6407756-1420-4de6-ba81-ca32540c9167'
      activationstatus: true
      created: 2025-07-16T10:49:12.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.637+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The two new laws -- one in the province of Ontario and one at the federal\
        \ level -- “represent a clear and present danger to the Applicant First Nations’\
        \ self-determination rights\" and violate the government’s obligation to reconcile\
        \ with Indigenous peoples, according to a notice filed in Ontario Superior\
        \ Court on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: '8c250ec0-3e0b-4aa4-9943-973e963d92af'
      activationstatus: true
      created: 2025-07-16T10:49:12.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.637+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e3c71c4a-f435-4bb3-8491-8470db824174'
      activationstatus: true
      created: 2025-07-16T10:49:12.186+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.638+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The nine First Nations involved in the lawsuit are located across Ontario\
        \ and comprise Alderville First Nation, Apitipi Anicinapek Nation, Aroland\
        \ First Nation, Attawapiskat First Nation, Fort Albany First Nation, Ginoogaming\
        \ First Nation, Kitchenuhmaykoosib Inninuwug, Oneida Nation of the Thames\
        \ and Wabauskang First Nation.\r"
    section5:
      primarytype: 'block'
      uuid: 'c5982e78-c2ed-49b3-889a-ed0f8a5978ff'
      activationstatus: true
      created: 2025-07-16T10:49:12.186+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.639+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '25231146-b0ec-4e32-bb2d-e2246b32c563'
      activationstatus: true
      created: 2025-07-16T10:49:12.187+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.639+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Parliament passed the federal legislation speedily late last month.\
        \ It would let the government select infrastructure and resource projects\
        \ in the \"national interest” and then decide whether some laws apply to them.\r"
    section7:
      primarytype: 'block'
      uuid: '7279d2fa-ecaa-4187-8073-df8786d4cdd9'
      activationstatus: true
      created: 2025-07-16T10:49:12.187+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.640+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f8a428c7-87ea-4263-a4a0-6e54430bfb1d'
      activationstatus: true
      created: 2025-07-16T10:49:12.188+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.640+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Liberal Prime Minister Mark Carney aims for the law to fulfill a campaign\
        \ promise to speed up approvals of what he calls nation-building projects,\
        \ including mines and oil pipelines.\r"
    section9:
      primarytype: 'block'
      uuid: '384ffdd6-2305-44bc-b138-e56f21f04da3'
      activationstatus: true
      created: 2025-07-16T10:49:12.188+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.641+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f9134355-bd65-4c38-b659-77f7620445d5'
      activationstatus: true
      created: 2025-07-16T10:49:12.189+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.641+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Ontario law, passed in early June, allows the government to declare\
        \ \"special economic zones\" that make some projects exempt from other provincial\
        \ laws.\r"
    section11:
      primarytype: 'block'
      uuid: '1f7844c8-ec0a-42cc-9f19-36cf2eb7482a'
      activationstatus: true
      created: 2025-07-16T10:49:12.189+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.642+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dd0048df-db29-4d38-93fe-4fc72e5e69f7'
      activationstatus: true
      created: 2025-07-16T10:49:12.190+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.642+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Environmentalists oppose both laws, saying they sidestep legislation\
        \ meant to mitigate ecological harms while Indigenous groups argue they run\
        \ roughshod over their rights to self-determination and the government’s duty\
        \ to consult.\r"
    section13:
      primarytype: 'block'
      uuid: 'bd2d0e6e-3fdf-440b-824d-b1f539e93520'
      activationstatus: true
      created: 2025-07-16T10:49:12.190+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.643+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '118b7ff8-ac8f-4486-a570-939e13452ec3'
      activationstatus: true
      created: 2025-07-16T10:49:12.190+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.643+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The national law lets Canada “unilaterally ram through projects without\
        \ meaningful engagement with First Nations,” the court filing reads.\r"
    section15:
      primarytype: 'block'
      uuid: '37d6db6c-f1ae-4e4d-a083-67c3204213a8'
      activationstatus: true
      created: 2025-07-16T10:49:12.191+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.644+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0b4a2566-0e7d-4253-8519-76e59ccb5794'
      activationstatus: true
      created: 2025-07-16T10:49:12.191+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.645+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Canada is committed to upholding its commitments and obligations to\
        \ Indigenous peoples, a spokesperson for Canada’s Privy Council Office wrote\
        \ in an email, adding that Carney will meet with First Nations, Inuit and\
        \ Metis in coming weeks.\r"
    section17:
      primarytype: 'block'
      uuid: 'be79348b-e67f-4315-a1d9-60fbe8fb29d1'
      activationstatus: true
      created: 2025-07-16T10:49:12.192+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.645+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9a7811bf-de5c-4bd9-b2ac-4b7ff65bc0ab'
      activationstatus: true
      created: 2025-07-16T10:49:12.192+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.646+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Canada’s goal is to pursue projects in the national interest in partnership\
        \ with Indigenous Peoples,\" the email said. \"Indigenous equity participation\
        \ in major projects is a central focus of this initiative.\"\r"
    section19:
      primarytype: 'block'
      uuid: '4bf7b84a-ad2c-4d84-bce7-fdcbb96c10c8'
      activationstatus: true
      created: 2025-07-16T10:49:12.193+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.646+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '54d15e5c-04ff-414e-8e2b-3831dccdfd8e'
      activationstatus: true
      created: 2025-07-16T10:49:12.193+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:06:43.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:06:42.647+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Ontario government said it has begun talks with First Nations aligned\
        \ with its economic development goals and will continue consultations this\
        \ summer.\r"
    section21:
      primarytype: 'block'
