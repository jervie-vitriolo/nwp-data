    title: ''Severance,' 'The Penguin' lead nominations for TV’s Emmy awards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1b0cc198-13af-4430-84b9-9e6f4c153581'
      activationstatus: true
      created: 2025-07-16T17:29:05.901+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.265+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US</strong> - Psychological thriller "Severance"
        from Apple TV+ and HBO’s crime drama "The Penguin" stacked up the most nominations
        for Emmy Awards on Tuesday, outpacing "The Studio" and "The White Lotus" in
        the contest for television’s highest honors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'afa52f22-93bd-405e-8b7d-afe9a33a7886'
      activationstatus: true
      created: 2025-07-16T17:29:05.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.266+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b3924662-72f8-48bb-8bef-8b81221fb032'
      activationstatus: true
      created: 2025-07-16T17:29:05.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.267+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Severance\" received a leading 27 nominations and was nominated for\
        \ the top prize of best drama alongside Star Wars series \"Andor,\" \"The\
        \ Pitt,\" \"The White Lotus\" and others.\r"
    section3:
      primarytype: 'block'
      uuid: '35b56894-c9b9-4efe-885b-401c810ecec4'
      activationstatus: true
      created: 2025-07-16T17:29:05.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.268+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b89d6a6c-0243-4da8-9eb2-7415d66c7264'
      activationstatus: true
      created: 2025-07-16T17:29:05.903+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.268+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The Penguin,\" set in the DC Comics universe and starring Colin Farrell,\
        \ earned 24 nominations and will compete for best limited series against Netflix\
        \ NFLX.O hit \"Adolescence,\" among others.\r"
    section5:
      primarytype: 'block'
      uuid: 'bd3f8179-9cb1-4a04-8990-09d96eaa6561'
      activationstatus: true
      created: 2025-07-16T17:29:05.903+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.269+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '004c1a68-5677-4d79-bdbf-d48af13f29c7'
      activationstatus: true
      created: 2025-07-16T17:29:05.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.270+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Hollywood satire \"The Studio,\" an Apple TV+ show featuring Seth Rogen\
        \ as a nervous film executive, and HBO’s \"The White Lotus,\" about murder\
        \ and misdeeds at a luxury resort in Thailand, received 23 each.\r"
    section7:
      primarytype: 'block'
      uuid: '32b2632e-d8cf-4901-8c8a-e76695a9ef92'
      activationstatus: true
      created: 2025-07-16T17:29:05.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.270+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '18feaa84-82f7-4792-b2f4-dc4072abf22d'
      activationstatus: true
      created: 2025-07-16T17:29:05.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.271+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"What the heck?!! We never thought this would happen,\" Rogen said\
        \ in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: 'dc12b794-954c-4f00-8298-7052b6b706fa'
      activationstatus: true
      created: 2025-07-16T17:29:05.905+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.272+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '33fd848b-d85d-4416-9548-474b8ab8f816'
      activationstatus: true
      created: 2025-07-16T17:29:05.905+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.272+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Comedy nominees included defending champion \"Hacks,\" previous winner\
        \ \"The Bear,\" \"Nobody Wants This\" and \"Abbott Elementary.\"\r"
    section11:
      primarytype: 'block'
      uuid: '95ec1b58-f2ca-4289-b9e2-09070ee30bc0'
      activationstatus: true
      created: 2025-07-16T17:29:05.906+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.273+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7e2f8426-5882-4e99-8fe2-b29249287695'
      activationstatus: true
      created: 2025-07-16T17:29:05.906+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.274+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 23 nominations for \"The Studio\" tied the record for a comedy\
        \ in a single season, set last year by Chicago restaurant tale \"The Bear.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'ef18efb3-3ec3-4bf4-9c84-f3302948acfa'
      activationstatus: true
      created: 2025-07-16T17:29:05.907+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.275+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b21b743d-1c38-4b13-8871-a939b3b9040b'
      activationstatus: true
      created: 2025-07-16T17:29:05.907+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.275+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Winners of the Emmys will be announced at a red-carpet ceremony held\
        \ in Los Angeles and broadcast live on CBS PARA.O on September 14. Comedian\
        \ Nate Bargatze will host.\r"
    section15:
      primarytype: 'block'
      uuid: 'efb63348-483a-498a-82f6-086c527da167'
      activationstatus: true
      created: 2025-07-16T17:29:05.908+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.276+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '27e947f2-2186-4b0d-9a34-2a13b57d1ff0'
      activationstatus: true
      created: 2025-07-16T17:29:05.908+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.277+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The television industry is undergoing a contraction as media companies\
        \ curtail the sky-high spending they shelled out to compete in the shift to\
        \ streaming platforms led by Netflix.\r"
    section17:
      primarytype: 'block'
      uuid: 'e088327c-5c81-48e9-82a4-94cebad85f53'
      activationstatus: true
      created: 2025-07-16T17:29:05.909+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.277+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '38a9224f-0571-4d4a-adc7-16950fbd1bbd'
      activationstatus: true
      created: 2025-07-16T17:29:05.909+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.278+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Longtime Emmy favorite HBO and the HBO Max streaming service topped\
        \ all programmers with 142 nominations, a record for the network.\r"
    section19:
      primarytype: 'block'
      uuid: '47a3924e-59a1-4a51-a425-53cd1e748383'
      activationstatus: true
      created: 2025-07-16T17:29:05.910+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.279+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0683347b-6ee2-4b47-a043-12b09f000f9a'
      activationstatus: true
      created: 2025-07-16T17:29:05.910+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.279+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Walt Disney DIS.N collected 137 nominations, including six for ABC’s\
        \ \"Abbott Elementary,\" one of the few broadcast shows in the Emmy mix. \"\
        Andor,\" on Disney+, received 14.\r"
    section21:
      primarytype: 'block'
      uuid: 'a80a01ac-8f99-4f2a-ab83-bfcb66c6df2d'
      activationstatus: true
      created: 2025-07-16T17:29:05.911+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '17794f64-08f1-4793-a2ab-193b092a345d'
      activationstatus: true
      created: 2025-07-16T17:29:05.911+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.281+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Netflix garnered 120 nods and Apple scored 81, its highest total since\
        \ launching its streaming service in 2019.\r"
    section23:
      primarytype: 'block'
      uuid: '68232fc8-52fc-4b7c-9d0a-373eb5a1dd42'
      activationstatus: true
      created: 2025-07-16T17:29:05.912+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.282+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'dbd2c630-67d0-4839-9f25-666f421b8a37'
      activationstatus: true
      created: 2025-07-16T17:29:05.912+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.282+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Severance\" tells the story of office workers who undergo a procedure\
        \ to make them forget their home life at work, and vice versa.\r"
    section25:
      primarytype: 'block'
      uuid: '283c5d0b-24ce-4f3a-8c64-dfc192d5cfb9'
      activationstatus: true
      created: 2025-07-16T17:29:05.913+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.283+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9c9199be-63c3-4501-812f-61dc10640ef4'
      activationstatus: true
      created: 2025-07-16T17:29:05.913+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.284+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It’s distinctive in every way - in terms of its storytelling, in\
        \ terms of style, in terms of its directing, its tone,\" said Matt Cherniss,\
        \ head of programming at Apple TV+.\r"
    section27:
      primarytype: 'block'
      uuid: '43a71535-f05a-4426-9751-b4c5a14ae28a'
      activationstatus: true
      created: 2025-07-16T17:29:05.914+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.284+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f88fadc6-e0c0-4ff1-b35d-0628402754c1'
      activationstatus: true
      created: 2025-07-16T17:29:05.915+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.285+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Star Adam Scott, a best actor nominee, said the cast had been unsure\
        \ of how viewers would respond.\r"
    section29:
      primarytype: 'block'
      uuid: '7be57d0f-6f8c-4289-bec3-c5d93b2db3f0'
      activationstatus: true
      created: 2025-07-16T17:29:05.915+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.286+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6152b3aa-c69f-4260-8860-3620e09592ff'
      activationstatus: true
      created: 2025-07-16T17:29:05.916+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.286+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The fact that it’s resonated at all has been just such an incredible\
        \ feeling,\" Scott said. \"We thought it was something that might be too weird.\"\
        \r"
    section31:
      primarytype: 'block'
      uuid: '59b26a8a-0684-4209-9ce0-f3c58f798409'
      activationstatus: true
      created: 2025-07-16T17:29:05.917+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.287+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ae6b6399-3b9a-4437-9dcc-02537901b3ef'
      activationstatus: true
      created: 2025-07-16T17:29:05.917+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.288+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Wyle, ford in the running&nbsp;</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '757c4d54-76f5-4842-bf05-a47e13dae9bb'
      activationstatus: true
      created: 2025-07-16T17:29:05.918+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.289+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'c87fbe3e-742f-4810-9f37-5a5abb586bb9'
      activationstatus: true
      created: 2025-07-16T17:29:05.919+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.289+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Noah Wyle received his first Emmy nomination since 1999 for his role\
        \ as an emergency room doctor on \"The Pitt.\" Wyle was nominated five times\
        \ for \"ER\" but never won.\r"
    section35:
      primarytype: 'block'
      uuid: 'd92d80d4-6b09-4e4e-9c91-5b5f19dab3dc'
      activationstatus: true
      created: 2025-07-16T17:29:05.920+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '33987627-76f0-4a5c-9851-734f3bca0c7d'
      activationstatus: true
      created: 2025-07-16T17:29:05.920+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T18:25:56.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:25:55.291+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I'm humbled and grateful,\" Wyle said of the recognition for \"The\
        \ Pitt,\" which received 13 total nominations.\r"
