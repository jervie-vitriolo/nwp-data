      'mgnl:type': 'text'
      'text': "PAGASA Administrator Nathaniel Servando warned the public against floods,\
        \ landslides from rains brought by “Crising” in the following days, as it\
        \ will enhance the southwest monsoon, or habagat. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7483ade-3033-49ca-ab75-ce321995a891'
