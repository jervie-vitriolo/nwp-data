      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Akbayan Rep. Chel Diokno
        said time is insufficient to address the proposed charter change.</p>'
    section1:
      primarytype: 'block'
      uuid: '52a6794a-a5d9-417d-bd42-f7fd3b3f390f'
      activationstatus: true
      created: 2025-07-16T16:36:25.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3e30e8e0-0821-419d-bfe7-72e6da07f5fb'
      activationstatus: true
      created: 2025-07-16T16:36:25.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ako Bicol party-list Rep. Alfredo Garbin has filed a <a href="https://www.newswatchplus.ph/news/2025/7/15/charter-change-garbin-resolution.html"><strong>Resolution
        of Both Houses</strong></a> to amend the Constitution in a bid to strengthen
        the national territory and ease economic restrictions.</p>'
    section3:
      primarytype: 'block'
      uuid: '42f1f510-0aef-4ce6-9058-49350cc45fa1'
      activationstatus: true
      created: 2025-07-16T16:36:25.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Diokno said other concerns need to be prioritized instead of charter
        change.</p>'
    section4:
      primarytype: 'block'
      uuid: '5a74456d-11f3-403f-bf1e-a806788a6778'
      activationstatus: true
      created: 2025-07-16T16:36:25.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '3bf4aa68-e1de-45bb-bef0-97b8b5ddc440'
      activationstatus: true
      created: 2025-07-16T16:36:25.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The time will come when we must revisit our charter or Constitution.\
        \ The question is, ngayon ba ‘yung panahon na dapat gawin ‘yun [is now the\
        \ right time]?” Diokno said in a press briefing on Wednesday, July 16.\r"
    section6:
      primarytype: 'block'
      uuid: '7add30c2-462e-4bc8-becf-588747434481'
      activationstatus: true
      created: 2025-07-16T16:36:25.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '7c575033-471d-413b-83ed-3e3a5de09975'
      activationstatus: true
      created: 2025-07-16T16:36:25.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sa tingin ko, mas marami tayong kailangan tugunang mga problema ng\
        \ ordinaryong Pilipino bago natin pag-usapan ‘yung charter change. Nandiyan\
        \ ‘yung sobrang pagtaas ng presyo ng bilihin at pagkain; Nandiyan ‘yung problema\
        \ natin sa unemployment and underemployment; Iyong crisis sa edukasyon, access\
        \ to healthcare,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: '2ac545a0-83f0-4c8f-b6e7-41f476a2d591'
      activationstatus: true
      created: 2025-07-16T16:36:25.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'bf1f9d31-e55d-4455-a94d-b1252451bfcc'
      activationstatus: true
      created: 2025-07-16T16:36:25.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I think we have to address several problems of ordinary
        Filipinos before we discuss charter change such as the skyrocketing prices
        of commodities and food, unemployment and underemployment, education crisis,
        and health care access.]</p>'
    section10:
      primarytype: 'block'
      uuid: 'da82e981-d2f1-4d99-8365-46663e532367'
      activationstatus: true
      created: 2025-07-16T16:36:25.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '98338bb3-19c9-481d-83a9-fed32c8e3dc9'
      activationstatus: true
      created: 2025-07-16T16:36:25.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Diokno also raised a concern on amending the charter: changing other
        provisions beyond the proposal.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd6a5c3a0-6c64-4ce7-8d8c-f19d8a864d40'
      activationstatus: true
      created: 2025-07-16T16:36:25.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'e3a0791a-a1ba-4247-9769-ea2c86ddf7bd'
      activationstatus: true
      created: 2025-07-16T16:36:25.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.094+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Again, that may open up a can of worms because there will be many\
        \ different positions taken by different parties and legislators as far as\
        \ what should or shouldn't be amended,\" he said.\r"
    section14:
      primarytype: 'block'
      uuid: '28a71837-392b-4ae7-bd19-ec0a6f078398'
      activationstatus: true
      created: 2025-07-16T16:36:25.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.094+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '6cb4898c-5e94-4c6a-aac4-7a32b2c6c13a'
      activationstatus: true
      created: 2025-07-16T16:36:25.095+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.095+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "To avoid politicking, Diokno suggested forming a panel of experts to\
        \ come up with what changes the country really needs and discuss those in\
        \ a number of years to have evidence-based amendments.\r"
    section16:
      primarytype: 'block'
      uuid: '42ede3a8-ff32-4151-ad46-1803489b6232'
      activationstatus: true
      created: 2025-07-16T16:36:25.095+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.095+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'e416311a-51ed-4ff3-a1e5-75edb4492ceb'
      activationstatus: true
      created: 2025-07-16T16:36:25.096+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.096+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Part of Garbin’s proposal is amending Article I of the Constitution
        to reflect the rights in the West Philippine Sea.</p>'
    section18:
      primarytype: 'block'
      uuid: 'be433110-5e86-4f49-bc61-29fdd4325fe7'
      activationstatus: true
      created: 2025-07-16T16:36:25.096+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.096+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '81acf650-ef89-437a-9089-d01843486af4'
      activationstatus: true
      created: 2025-07-16T16:36:25.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Diokno, who is advocating a similar cause, said international law
        forms part of the country’s law under the Constitution.</p>'
    section20:
      primarytype: 'block'
      uuid: 'bb3fc2ff-feaa-496e-8571-c054fcbb924d'
      activationstatus: true
      created: 2025-07-16T16:36:25.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '0f7c7404-d04b-4827-9a64-b2b2a154b044'
      activationstatus: true
      created: 2025-07-16T16:36:25.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Whether that Article I is amended or not ay kabahagi na ng batas natin\
        \ ‘yung arbitral ruling nga ng arbitral court sa The Hague,” he said.\r"
    section22:
      primarytype: 'block'
      uuid: '4fd22759-412b-4756-817d-9a4b39011349'
      activationstatus: true
      created: 2025-07-16T16:36:25.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'f0a4e7f5-9296-4f3f-9925-0cc95535cad9'
      activationstatus: true
      created: 2025-07-16T16:36:25.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T16:36:25.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T16:36:25.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Whether that Article I is amended or not, the arbitral\
        \ ruling of the arbitral court in The Hague is already part of our law.]\r"
    section24:
