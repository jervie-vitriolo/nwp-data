      'mgnl:lastModified': 2025-07-16T13:32:59.205+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd770a-7b0c-4726-8d2a-fdf80ccd83a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.206+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US officials are now talking with NATO allies and gauging who is
        willing to send what to Ukraine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad82a19-c6e3-494c-9bf0-b90b41c2baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.206+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c453f3-8c4a-4e7d-b509-f19b6eb5e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.338+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.207+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "European officials have been broadly receptive.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c584026-8d62-48b5-8bfa-cc03c5dccaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.208+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980b10f-eea6-49bc-808d-8d627f0d00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.209+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We are ready to participate,\" Danish Foreign Minister Lars Lokke\
        \ Rasmussen told reporters in Brussels on Tuesday ahead of a meeting of European\
        \ Union ministers.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337cd4b-83c3-4427-9976-63ffb8a0d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.341+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.210+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608150a5-e83a-41a3-9000-fb5f3f0b5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.211+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "One official cited Germany, Greece, the Netherlands and Spain as good\
        \ candidates to send a Patriot battery to Kyiv, either because they had multiple\
        \ batteries or the threats they face are relatively remote.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6103589-10ab-4a4e-91ea-a4c8c43d78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.343+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0975bc7-5a25-414a-a997-08e4559bd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.213+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Some, including Greece and Spain, have previously resisted appeals\
        \ from allies to give some of their Patriot systems to Ukraine, arguing that\
        \ they are essential to defend their own countries and NATO as a whole.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208196c-7e90-47d3-94a9-e718ceb0746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.214+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600543b-70c8-4291-90ae-6d9f0b7fb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.215+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s move to take credit for the additional weapons headed to Ukraine\
        \ has created some mild friction in Europe.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48e59f-e6c2-40a6-9c1f-ac79dfb76eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.215+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169825f-2920-485d-a774-eff13183aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.216+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"If we pay for these weapons, it’s our support,\" said EU foreign\
        \ policy chief Kaja Kallas, speaking after the Brussels meeting, adding that\
        \ she welcomed Trump’s decision.\r"
