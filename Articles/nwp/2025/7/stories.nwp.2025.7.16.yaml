      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swiss Travel Pass: Covered</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e502d4-c0f7-48fc-a2ce-ec053613852d'
      'mgnl:activationStatus': true
