      'mgnl:lastModified': 2025-07-16T16:36:25.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In 2016, the Permanent Court of Arbitration ruled that the Philippines\
        \ has sovereign rights in the West Philippine Sea, invalidating Beijing’s\
        \ sweeping claims in the South China Sea.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdce82b-e71e-4379-ba64-d61ce364cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.101+08:00
