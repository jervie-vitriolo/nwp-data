      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b8928-7199-4daa-84cf-a22262c37ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.774+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Almost 1,650 Israelis and foreign nationals have been killed as
        a result of the conflict, including 1,200 killed in the October 7, 2023 Hamas
        attack. An estimated 50 Israelis and foreign nationals remain captive in Gaza,
        including 28 hostages who have been declared dead and whose bodies are being
        withheld.</p>'
