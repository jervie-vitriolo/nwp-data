      'mgnl:lastModified': 2025-07-16T15:49:43.133+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742992f-31ca-4388-b39f-439be0b51e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.366+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.134+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The more you separate Hamas from the population, the more Hamas will\
        \ lose. As long as Hamas controls the food, the water and the money, it can\
        \ go on recruiting militants,\" Elkin said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cff88d-aab0-4e56-8859-f875c8908ef4'
      'mgnl:activationStatus': true
