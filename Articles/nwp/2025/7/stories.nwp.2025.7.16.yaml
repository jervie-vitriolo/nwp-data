      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tencent did not respond to a request for comment. ByteDance denied\
        \ in a statement that it is currently submitting applications. Nvidia declined\
        \ to comment on the approved list system.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cec970-d0cd-4931-9343-ed48c9ddd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.690+08:00
