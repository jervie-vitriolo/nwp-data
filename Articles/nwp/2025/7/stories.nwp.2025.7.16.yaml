      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bc4a6-4625-4f54-9c86-0017373cd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.802+08:00
