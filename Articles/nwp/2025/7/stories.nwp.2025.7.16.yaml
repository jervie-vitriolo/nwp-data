      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The decision \"would not only hand our foreign adversaries our most\
        \ advanced technologies, but is also dangerously inconsistent with this Administration’s\
        \ previously-stated position on export controls for China,\" Democratic Representative\
        \ Raja Krishnamoorthi, ranking member of the House of Representatives Select\
        \ Committee on China, said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3d195-6b4b-4187-a9c6-bcb28db8baa6'
      'mgnl:activationStatus': true
