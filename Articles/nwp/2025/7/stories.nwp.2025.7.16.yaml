    author: 'Maayan Lubell, Reuters'
    caption: 'The sun sets over North Gaza, as seen from the Israeli side of the
      Israel-Gaza border, July 15, 2025. (Amir Cohen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
