      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.138+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'Mainly spin'</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: 'aad72069-475f-4e7f-a5ca-4b056d0e0877'
      activationstatus: true
