      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Zurich, Switzerland – In this central European country known for
        its high peak alps, the journey often is just as rewarding as the destination.</p>'
    section1:
      primarytype: 'block'
      uuid: '80a9130c-27f0-4501-abd2-0e02768ea09a'
      activationstatus: true
      created: 2025-07-16T14:19:33.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This was clear during the recent Grand Train Tour of Switzerland, which
        brought together journalists from Asia, Latin America, and Europe to explore
        the country via its most scenic panoramic trains.'
    section2:
      primarytype: 'block'
      uuid: 'e0065578-20ba-46de-a70c-06fd9f500b18'
      activationstatus: true
      created: 2025-07-16T14:19:33.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Grand Train Tour is a combination of all our premium panoramic
        trains, like the Glacier Express, Bernina Express, Gotthard Panorama Express,
        and GoldenPass Express,” said Tanja Blumer, manager for media marketing at
        Switzerland Tourism.'
    section3:
      primarytype: 'block'
      uuid: '05b21023-4b84-437e-ab9a-af313ed97d4e'
      activationstatus: true
      created: 2025-07-16T14:19:33.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These routes highlight the best of public transport in Switzerland,”
        she said'
