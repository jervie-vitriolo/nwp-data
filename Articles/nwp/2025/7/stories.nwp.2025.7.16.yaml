      type: 'text'
      text: '<p>Southwest Airlines said it completed inspections of the affected
        fuel cutoff switches on its fleet in 2018, immediately after the FAA issued
        its advisory. "We remain engaged with the FAA and Boeing and will take additional
        action as necessary," a Southwest spokesperson said.</p>'
