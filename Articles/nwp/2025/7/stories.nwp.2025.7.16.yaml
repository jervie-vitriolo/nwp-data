      'mgnl:lastModified': 2025-07-16T17:36:02.769+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f55cb-3d29-4bcd-955e-865d6b76aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.807+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.770+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu says the war will end
        once Hamas is disarmed and removed from Gaza.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45038e-e710-42e0-9216-4022e81384b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.808+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.770+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced25cbf-55af-46c9-af02-80f837befa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.809+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.771+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gaza local health authorities said Israeli military strikes have
        killed at least 17 people across the enclave on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de69ab5-2a63-47bd-b6d4-8e7021d0863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.810+08:00
