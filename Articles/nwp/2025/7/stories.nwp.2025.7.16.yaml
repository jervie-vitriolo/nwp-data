      'mgnl:lastActivated': 2025-07-16T14:23:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'From Lucerne, a vintage funicular and the world’s only open-top cable
        car, the CabriO, took us to the top of Stanserhorn. At the summit, sweeping
        views spanned lakes and peaks. On clear days, more than 100 mountain peaks
        are visible.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4adbbf-060a-49a3-ad49-035ef29b452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.015+08:00
