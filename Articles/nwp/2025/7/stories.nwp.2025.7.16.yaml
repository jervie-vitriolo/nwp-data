      lastmodified: 2025-07-16T11:00:40.583+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "About half the group’s 787s have been inspected and nearly all its\
        \ 737s, the source added, speaking on condition of anonymity. Inspections\
        \ were set to be completed in a day or two.\r"
    section50:
      primarytype: 'block'
      uuid: '63597ab4-f4c8-4a14-941e-6501023be18c'
