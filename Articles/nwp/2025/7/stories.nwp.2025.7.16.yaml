      'mgnl:type': 'text'
      'text': "Over the weekend, Air India Group started checking the locking mechanism\
        \ on the fuel switches of its 787 and 737 fleets and has discovered no problems,\
        \ a source familiar with the matter told Reuters on Monday.\r"
