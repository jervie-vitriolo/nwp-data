      'mgnl:lastModified': 2025-07-16T14:23:15.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel Summary</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632338c-3f0e-4545-a1f0-6115038df631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.004+08:00
