  'imee-marcos-PRRD-bill-vs-extraordinary-rendition':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Imee Marcos (left) and former President Rodrigo Duterte (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-16T17:32:29.000+08:00
    'imagesource': 'jcr:b38a407b-0b1b-41c3-979b-fb2a469d2440'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3f82b2-0794-462a-be27-1ac5f0d6e6e6'
    'lead': 'Senator Imee Marcos has filed a bill titled the ‘President Rodrigo R.
      Duterte Act,’ which seeks to penalize the transfer of an individual to foreign
      entities without the person’s consent or a local court order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T17:37:22.925+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-16T17:37:23.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-16T17:37:22.954+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Imee’s ‘PRRD bill’ limits transfers to foreign custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba83a5-6c4a-4aa1-91a3-9377a206ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.939+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Imee Marcos
        has filed a bill titled the “President Rodrigo R. Duterte Act,” which seeks
        to penalize the transfer of an individual to foreign entities without the
        person’s consent or a local court order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298d79c-4987-4158-8bad-3aabc68b06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.939+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the bill aims to prevent cases of “extraordinary rendition,”
        or the transfer of individuals to foreign jurisdictions without due process.
        She cited as an example the Marcos administration’s highly controversial move
        to surrender Duterte to the custody of the International Criminal Court in
        the Netherlands on March 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd856a0-ff8e-4a63-b3fd-b9e6ab0e1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.939+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“It is necessary to make it exceedingly clear - if it is not yet clear
        already - that arresting an individual for the purpose of turning him or her
        over to a foreign jurisdiction without an order and a warrant of arrest issued
        by a Philippine court is against the Constitution and is punishable under
        the law,” Marcos wrote in the explanatory note of the bill filed Monday, July
        14.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bc83f-c813-43e8-9c1b-9d7c653108a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.940+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Under the proposed measure, a person within Philippine territory may
        only be arrested, detained, and transferred to the custody of an international
        court, tribunal, organization, or foreign state if the following conditions
        are met:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50889b95-0281-416c-9e63-71b7805d255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.940+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ There is an active treaty recognizing the foreign entity’s authority
        to investigate, prosecute, detain, or enforce judgment against the individual;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c080693-7ef6-4e1c-bc9d-a80cefc2c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.940+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ The person has given written and voluntary consent to be transferred,
        or a local court has issued an order allowing the transfer;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b82f17-6cca-496f-9283-f83accbcd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.941+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ An arrest warrant has been issued by a competent Philippine court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61183078-1b49-4ba2-b78d-afa067184668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.941+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The bill also provides that any investigation, arrest, detention, or
        other legal action carried out at the request of a foreign entity must have
        prior authorization from both the Department of Justice and the Department
        of the Interior and Local Government - provided a valid treaty is in place.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fb7d2-dae5-4eb5-8b76-311bb6f90832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.941+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The same conditions apply to any form of government assistance extended
        to a foreign entity in locating or pursuing an individual within Philippine
        territory.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cfc69-a889-4efd-bc1a-b343634373b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.942+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Penalties under the bill range from six months to 20 years in prison,
        depending on the specific provisions violated. Individuals formally charged
        under the proposed law will also have their assets frozen.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf40e55-aa28-4a39-b027-1e64ec00e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.942+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign nationals conducting unauthorized investigations or arrests
        in the Philippines may have their visas canceled.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfebd8e-5084-4203-ac1f-8ccdaae207b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.942+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The bill also seeks relief for victims of extraordinary rendition,
        mandating the Department of Foreign Affairs to exhaust all legal remedies
        to secure their return.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8ca4c-dd01-4119-b300-33d7a37e366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.943+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Marcos, President Ferdinand Marcos Jr.’s sister, is a known staunch
        supporter of Duterte. Earlier, other Duterte allies - Senators Bong Go, Bato
        dela Rosa, and Robin Padilla - filed a resolution urging the Senate to adopt
        a unified stance calling on the Marcos administration to negotiate with the
        ICC for Duterte’s transfer to house arrest.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f37bf-3c04-4f2f-9149-2edde66c0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:37:22.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T17:37:23.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:37:22.943+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Marcos has repeatedly maintained that Duterte’s arrest
        and transfer to the ICC was lawful.</p>'
