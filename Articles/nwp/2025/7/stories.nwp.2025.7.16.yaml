      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.218+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"So it’s European support, and we are doing as much as we can to help\
        \ Ukraine ... If you promise to give the weapons, but say that somebody else\
        \ is going to pay for it, it’s not really given by you, is it?\"\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e18dd-f5c0-4649-87f7-bcd862d8acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.351+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.219+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b39ce-cede-4bb7-97e6-5253535165d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.352+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.220+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "One of the officials said that the Trump administration has been going\
        \ through NATO inventories to see what’s available. Their next effort is to\
        \ attempt to persuade the allies to gift the equipment to Ukraine in exchange\
        \ for a \"trade\" of some sort, the official said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a552e-11e6-4958-80de-a0e13e8b27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.353+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.221+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ff39f-5686-472c-8292-f15de162dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.355+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.222+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The trade could be a variety of things, the official said, including\
        \ giving up an impending acceptance of a piece of military equipment through\
        \ the Foreign Military Sales program, or sending munitions to Ukraine in exchange\
        \ for an earlier replenishment date.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba80862-9297-41ee-9ed7-ced0c9aeaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.356+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.397+08:00
