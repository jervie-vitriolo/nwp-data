      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Tropical depression
        Crising is seen to intensify further on Thursday morning, July 17, with some
        areas in Luzon likely under a wind signal as it approaches land mass, the
        weather bureau said.</p>'
