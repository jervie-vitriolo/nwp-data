      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44168dd1-3be7-41a9-8bac-5dbbf68c0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.100+08:00
