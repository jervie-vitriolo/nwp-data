      lastmodified: 2025-07-16T13:32:59.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '320c75ed-c823-410d-ad42-f929b3a24fa1'
      activationstatus: true
      created: 2025-07-16T13:21:47.310+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.173+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The central question is who would donate the Patriot batteries, and\
        \ when.\r"
    section25:
      primarytype: 'block'
      uuid: '6c796f4e-edd6-42af-b985-ae578185fb58'
      activationstatus: true
      created: 2025-07-16T13:21:47.311+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.174+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ad535672-70d8-4b64-ab7e-0cd7251b4032'
      activationstatus: true
      created: 2025-07-16T13:21:47.311+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.175+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Spare a patriot?</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '63c227f7-7e95-4c7a-b100-81c92aecee29'
      activationstatus: true
      created: 2025-07-16T13:21:47.312+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.176+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ae0dce2b-dc9a-4c79-821d-749ba35e07a9'
      activationstatus: true
      created: 2025-07-16T13:21:47.312+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.177+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "During his Oval Office meeting with Trump on Monday, Rutte mentioned\
        \ six NATO countries - Finland, Denmark, Sweden, Norway, the Netherlands and\
        \ Canada - that were willing to participate in the weapons-purchasing scheme.\r"
    section29:
      primarytype: 'block'
      uuid: 'db3e792f-3930-44f4-8a7e-5d47e4cad690'
      activationstatus: true
      created: 2025-07-16T13:21:47.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.177+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '612c8ada-58c8-4e8c-a2d2-e52bf0e73b0d'
      activationstatus: true
      created: 2025-07-16T13:21:47.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.178+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>High-ranking sources at two of those countries' embassies in the
        US told Reuters they personally learned of the plan as it was announced. Even
        close US allies appeared to learn of the proposal in real time.</p>'
    section31:
      primarytype: 'block'
      uuid: '6080405c-965c-41c3-ab45-5e4b64a3bb3e'
      activationstatus: true
      created: 2025-07-16T13:21:47.314+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.179+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '56321489-c787-41b8-a638-bf5e16c85998'
      activationstatus: true
      created: 2025-07-16T13:21:47.315+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.180+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It is my clear sense that nobody has been briefed about the exact\
        \ details in advance, and I also suspect that internally in the administration\
        \ they are only now beginning to sort out what it means in practice,\" said\
        \ a separate European ambassador.\r"
    section33:
      primarytype: 'block'
      uuid: 'aee40e09-642c-4b52-a804-2bdae42cbcd1'
      activationstatus: true
      created: 2025-07-16T13:21:47.315+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.181+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '86cd28c9-d528-491c-9cf3-a3d9fc077ea2'
      activationstatus: true
      created: 2025-07-16T13:21:47.316+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.182+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Kurt Volker, a former US ambassador to NATO, said Trump found a
        way to balance support for Ukraine with the political realities of the Republican
        Party. Having the European allies underwrite US arms supplies is "very consistent
        with what he (Trump) said during the campaign," he said.</p>'
    section35:
      primarytype: 'block'
      uuid: '8e8af353-839c-49b3-ba9c-be4ea6fe47cf'
      activationstatus: true
      created: 2025-07-16T13:21:47.317+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.183+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'cbb6e0cd-c563-4b15-a9f1-2dbcd7f0b8be'
      activationstatus: true
      created: 2025-07-16T13:21:47.317+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.184+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Throughout the campaign, Trump said he would push European countries\
        \ to spend more on defense, to great applause from MAGA crowds. \"You gotta\
        \ pay,\" he said. \"If they're not going to pay, we're not going to protect,\
        \ ok?\"\r"
    section37:
      primarytype: 'block'
      uuid: 'a347d637-8e9a-4fbd-94b0-a03d15b90fe8'
      activationstatus: true
      created: 2025-07-16T13:21:47.318+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.185+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '1570d301-9dab-4545-b284-ede19ba33606'
      activationstatus: true
      created: 2025-07-16T13:21:47.319+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.186+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Volker said Ukraine could ultimately receive 12 to 13 Patriot batteries\
        \ but it could take a year for them all to be delivered.\r"
    section39:
      primarytype: 'block'
      uuid: '1aa9c8e2-cbe8-430e-8ce9-767d0fbd359c'
      activationstatus: true
      created: 2025-07-16T13:21:47.319+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.187+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '3d2f652a-1d80-4141-a9c2-089175e0bdd2'
      activationstatus: true
      created: 2025-07-16T13:21:47.320+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.187+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Asked for comment, a NATO official said the defense alliance would\
        \ coordinate weapons deliveries through a mechanism known as the NATO Security\
        \ Assistance and Training for Ukraine, a NATO mission located in Germany that\
        \ is responsible for coordinating Western military aid for Kyiv.\r"
    section41:
      primarytype: 'block'
      uuid: '780a31c5-2b80-489d-8ca0-8e66573a98bd'
      activationstatus: true
      created: 2025-07-16T13:21:47.321+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.188+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '725c2eae-8c92-4b8c-9e92-5bfd82612bfd'
      activationstatus: true
      created: 2025-07-16T13:21:47.322+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.189+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Several European countries have already committed to support this\
        \ initiative including Germany, Norway, Denmark, the Netherlands, Sweden,\
        \ the United Kingdom, Canada and Finland,\" the official said. \"Details are\
        \ still under discussion.\"\r"
    section43:
      primarytype: 'block'
      uuid: 'f28a61c2-6720-4dbf-a2a6-c689fcf3774f'
      activationstatus: true
      created: 2025-07-16T13:21:47.322+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.190+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'ce99a242-f840-44ba-9f5b-3ecd7f867f4c'
      activationstatus: true
      created: 2025-07-16T13:21:47.323+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.191+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In response to a request for comment, the Pentagon referred Reuters\
        \ to Trump’s Monday remarks announcing his agreement with Rutte.\r"
    section45:
      primarytype: 'block'
      uuid: '8c8c17ae-75cb-4c10-bcc6-cc93bab3b527'
      activationstatus: true
      created: 2025-07-16T13:21:47.324+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.192+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '9fb64de3-8b5b-429c-86bd-a941f4fc44f4'
      activationstatus: true
      created: 2025-07-16T13:21:47.325+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.193+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The White House did not respond to a request for comment, nor did the\
        \ Ukrainian or Russian embassies in Washington.\r"
    section47:
      primarytype: 'block'
      uuid: 'b231d7a3-05ce-417d-a97d-55e11b0051bc'
      activationstatus: true
      created: 2025-07-16T13:21:47.325+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.194+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '59b71f18-a28d-4d68-9957-9c3ca8cd8a65'
      activationstatus: true
      created: 2025-07-16T13:21:47.326+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.195+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>'We are ready'</strong></h2>'
    section49:
      primarytype: 'block'
      uuid: '541a55ee-1e8b-4368-8b21-2a5fd300718e'
      activationstatus: true
      created: 2025-07-16T13:21:47.327+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.196+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'df68ecfc-d491-40a7-ac4a-631ba25e322a'
      activationstatus: true
      created: 2025-07-16T13:21:47.328+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.196+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The rapid hardening of Trump’s rhetoric toward Moscow in recent
        weeks has come amid an increasingly firm belief that Putin is not engaging
        in good-faith negotiations, according to two US officials.</p>'
    section51:
      primarytype: 'block'
      uuid: 'c7d6c78d-d7f9-4606-a8be-37047276ad85'
      activationstatus: true
      created: 2025-07-16T13:21:47.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.197+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '25bf9337-ded3-4797-99f6-0834e412dfd8'
      activationstatus: true
      created: 2025-07-16T13:21:47.329+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.198+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"At a certain point, you know, ultimately talk doesn't talk. It’s\
        \ got to be action. It’s got to be results,\" Trump said during his meeting\
        \ with Rutte on Monday.\r"
    section53:
      primarytype: 'block'
      uuid: '50439e35-2d5a-43bb-83c9-b33eb7907370'
      activationstatus: true
      created: 2025-07-16T13:21:47.330+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.199+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '17a1fa37-1a7e-4e40-a1be-b2c7b9fe9d21'
      activationstatus: true
      created: 2025-07-16T13:21:47.331+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.200+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "One of the officials said Trump came to realize that Putin’s ambitions\
        \ extend beyond Crimea and four eastern regions of Ukraine, a point Kyiv and\
        \ European allies have publicly and frequently made.\r"
    section55:
      primarytype: 'block'
      uuid: '55cc13e5-70a5-45c4-8237-facb6e2c279a'
      activationstatus: true
      created: 2025-07-16T13:21:47.332+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.201+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '1292caaf-c6f4-40d3-bde7-785f4819765f'
      activationstatus: true
      created: 2025-07-16T13:21:47.333+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.202+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Three Russian sources close to the Kremlin said Putin will not stop
        the war under pressure from the West and believe that Russia - which has survived
        the toughest sanctions imposed by the West - can endure further economic hardship,
        including Trump’s Monday threat to impose US tariffs targeting buyers of
        Russian oil.</p>'
    section57:
      primarytype: 'block'
      uuid: 'f2032da6-f123-489a-82eb-1285df9886c5'
      activationstatus: true
      created: 2025-07-16T13:21:47.334+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.203+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'fea239ab-8d6c-4b31-90d3-cbbc1ce3ab77'
      activationstatus: true
      created: 2025-07-16T13:21:47.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.204+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Now, three US officials involved in weapons matters said, the real
        work begins.</p>'
    section59:
      primarytype: 'block'
      uuid: 'e911de60-52c5-4f6c-989b-bec9245febb6'
      activationstatus: true
      created: 2025-07-16T13:21:47.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.205+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '71bd770a-7b0c-4726-8d2a-fdf80ccd83a8'
      activationstatus: true
      created: 2025-07-16T13:21:47.336+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.206+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US officials are now talking with NATO allies and gauging who is
        willing to send what to Ukraine.</p>'
    section61:
      primarytype: 'block'
      uuid: '4ad82a19-c6e3-494c-9bf0-b90b41c2baec'
      activationstatus: true
      created: 2025-07-16T13:21:47.337+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.206+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: 'd5c453f3-8c4a-4e7d-b509-f19b6eb5e23f'
      activationstatus: true
      created: 2025-07-16T13:21:47.338+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.207+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "European officials have been broadly receptive.\r"
    section63:
      primarytype: 'block'
