      'mgnl:lastModified': 2025-07-16T14:59:05.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d9b38-cec8-461d-88e4-64ff21064697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC explained that under Republic Act (RA) 7166, which synchronized
        the national and local polls, the Comelec must hold a special election within
        60 to 90 days from vacancy, if the seat is vacated at least one year before
        the official’s end of term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86a648-8270-4515-83f8-8a2e901849b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600e5a1-d0bc-480e-a717-bf8416a66e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>RA 7166 removed the congressional resolution as a requirement for
        special elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eddc28-ecf6-4581-84af-fc669fd16839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa848ed-2585-4da2-87a1-1311b9ebb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“To limit the COMELEC to a resolution from Congress in determining
        the existence of a vacancy would be to curtail and render ineffectual its
        power and mandate to call for and hold the special elections within the allotted
        period,” the ruling stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d91806-9fe4-4a91-ac31-6c83c3a7d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57c510-8845-4eec-91f8-c333c930697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court said the ruling does not apply to vacancies in party-list
        seats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7035d5-f30c-4e96-b3fd-dd113adef821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80168a42-b54a-47f9-8513-0dee2fc0f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The decision, penned by Associate Justice Ramon Paul Hernando, stemmed
        from a petition filed by Elroy John Hagedorn, son of the late Palawan 3rd
        District Rep. Edward Hagedorn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b395f-210a-444b-b434-c25b53af10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282cbc3-0c16-42f8-badf-651fb6077ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hagedorn asked the House of Representatives to declare the vacancy
        following his father’s death in 2023. Some local government units in Palawan
        have also passed resolutions that requested House Speaker Martin Romualdez
        to ask the poll body to hold a special election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4003b-4474-478a-af41-1a2434f0e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01a1d5-2d03-40f6-9d84-7411108bb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "With signatures of Palawan residents, Hagedorn urged the Comelec to\
        \ hold the elections, but the commission said a resolution from the House\
        \ of Representatives was necessary.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d24d8-96c2-4d45-961a-c0f090347c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0ee7c-0ec4-4367-bbbe-4e61dc6be19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hagedorn then lodged a mandamus before the SC.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d33d88-6cba-4da3-acd8-73a731bacd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.418+08:00
