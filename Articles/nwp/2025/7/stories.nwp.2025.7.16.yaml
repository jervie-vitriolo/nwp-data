      'mgnl:lastModified': 2025-07-16T14:23:15.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Route:</strong> Zürich HB - Bern - Spiez - Zweisimmen -
        Gstaad</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b0005-7381-4a35-b8e3-eda41b3f5c85'
      'mgnl:activationStatus': true
