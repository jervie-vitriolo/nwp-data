      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Another official said Trump was engaged directly in negotiations, though\
        \ talks so far were \"squishy.\"\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d28ee7-2cd5-4503-9088-b303d082f8d3'
