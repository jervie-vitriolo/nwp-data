      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68ecfc-d491-40a7-ac4a-631ba25e322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
