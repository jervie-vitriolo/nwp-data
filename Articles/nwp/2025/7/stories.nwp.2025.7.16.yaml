      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.691+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Asked at a regular foreign ministry briefing in Beijing about Nvidia’s\
        \ plans to resume AI chip sales, a spokesperson said: \"China is opposed to\
        \ the politicisation, instrumentalisation and weaponisation of science, technology\
        \ and economic and trade issues to maliciously blockade and suppress China.\"\
        \r"
    section45:
