      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4be024-4eb1-47a8-a59e-58b2f3405dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The costly Patriot systems - in high demand among US allies - have
        proven effective at destroying Russian ballistic missiles aimed at Ukraine’s
        cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2590e9-f14f-46e7-ac19-bec935f4a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147a07b-5e5f-436d-bd0e-1a45c5a08ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.305+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US has also signaled willingness under the proposed arrangement
        with European allies to send additional offensive weapons, said one source
        familiar with the matter, though Trump has said that Ukraine should refrain
        from attacking Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8dce7-06c1-4d5c-b8a0-5b8adcf35a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.305+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131e407-1413-4774-ac0d-e0d764a12122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.306+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The plan, which Trump and NATO Secretary General Mark Rutte hatched\
        \ in recent days, according to two sources familiar with the discussions,\
        \ has been received positively by Ukraine and its allies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b779c30-a43b-459d-8310-8c3de4c86050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.306+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd887f80-3b31-49fe-8f63-aaf9f8612666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.307+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Leaders in Kyiv and elsewhere have celebrated a major tonal shift from\
        \ Trump, who had until recent weeks spoken glowingly of Russian President\
        \ Vladimir Putin.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f505c5f-84d4-443e-9b92-a395a715ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.307+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.168+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039336a2-f6ab-4dba-ae09-42ade4b8e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.308+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But since the announcement, it has become clear Trump presented
        a framework - not a fleshed-out plan. How material any support ends up being
        for Ukraine will depend on coming negotiations about who provides which equipment,
        according to 10 officials in the US and Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13a6c0-5b06-4f76-aaae-f5b8daced82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.308+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341dfa1b-2db5-4a78-a168-8dd5f7cfe1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.309+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"As always with these things, the devil is in the details,\" said\
        \ one northern European ambassador in Washington.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cbadf-d0a0-4cfe-9d08-0f6d4a290091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.309+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c75ed-c823-410d-ad42-f929b3a24fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.310+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The central question is who would donate the Patriot batteries, and\
        \ when.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c796f4e-edd6-42af-b985-ae578185fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.311+08:00
