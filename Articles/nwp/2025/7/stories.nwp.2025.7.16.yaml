      'mgnl:lastActivated': 2025-07-16T10:02:50.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> US President Donald Trump on
        Tuesday, July 15, stepped in to broker an agreement among Republican lawmakers
        after a snag cast doubt on the fate of long-awaited cryptocurrency legislation
        that would mark a major victory for the digital assets sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140aa3a8-0d53-4fee-826f-ac6f8d6a6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.514+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227b344-9af4-4bad-a167-5747f3a3f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A failed procedural vote in the House of Representatives earlier
        on Tuesday sent shares of crypto firms lower. But the Republican president
        said in a statement late on Tuesday that he was meeting in the Oval Office
        with 11 of 12 members of Congress needed to pass the legislation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafd8b1-50a7-4e12-b9a1-0baab3cce32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d439d46-fc3b-466e-ba3c-6f4e3a9de419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.515+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"After a short discussion, they have all agreed to vote tomorrow
        morning in favor of the Rule," Trump said on his social media platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f3cc4-1e35-4cb6-84b3-40fa0928c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53507e-4d18-422a-954c-39d8c9dcbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Republicans had billed this week as "Crypto Week," and were
        keen to advance numerous pieces of legislation aimed at providing clarity
        to the digital asset industry and long-sought legitimacy to the sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f8405-a37d-4356-92ff-8b3bc56674c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20874e5c-03a7-440d-8c97-f64e6974d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Several conservative Republicans on Tuesday earlier joined with Democrats\
        \ in blocking a procedural vote to allow consideration of three crypto bills\
        \ as part of a dispute over how the measures should be packaged and considered.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b572eb-3d4b-4ab0-8349-b884f36e2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095639a5-0dae-4372-beb2-ef7b62750f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Shortly after that vote, House Speaker Mike Johnson told reporters\
        \ that he planned to continue discussing the matter with members and hoped\
        \ to vote on it again shortly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5c1b7-46f2-4f96-a0a7-de983e858928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d320b-9bab-4bdd-97ac-fdfa24a93b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shares of crypto-related stocks including Circle Internet CRCL.N
        and Coinbase Global COIN.Ofell on the news of the vote but then pared losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05716540-b7ee-4ccf-a326-1d1cc11f8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abf578-2dcc-4ee0-97d6-b0cc3b4e9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The House is attempting to pass a series of crypto-related bills, most\
        \ notably a bill that would establish a regulatory framework for stablecoins.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e19f7-b512-421e-bc53-e8d856362ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7df44-4d0f-44ce-bbe0-96dee17235fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Stablecoins, a type of cryptocurrency designed to maintain a constant\
        \ value, usually a 1-to-1 dollar peg, are commonly used by crypto traders\
        \ to move funds between tokens. Their use has grown rapidly in recent years,\
        \ and proponents say they could be used to send payments instantly.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19229c-9eec-4862-9a5f-b74c65b3fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21f314-f466-4f25-89e8-064626403536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That bill - and another the House is considering that would define\
        \ when a crypto token is a commodity - would be a huge win for the crypto\
        \ industry.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cf199-13bc-40ed-9bc5-c10a2e799045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05fc03-6b95-4729-8776-f374c2186c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House also was set to consider a bill that would prohibit the
        US from issuing a central bank digital currency. Republicans say there is
        a risk this could give the government too much control over Americans'' personal
        finances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd67b9-2324-41ea-bd92-a7025de02e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32775b0-a583-45db-9565-496fbc1d0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T10:02:50.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:02:50.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That bill has not been considered in the Senate and the Federal Reserve\
        \ has not indicated a desire to develop a central bank digital currency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6a5cf-61b4-4b03-9268-04ca2b254c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:54:24.523+08:00
