      'mgnl:lastActivated': 2025-07-16T14:23:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lunch at the Culinarium Alpinum, a former monastery, featured alpine
        ingredients sourced locally. It also serves as a culinary training center
        focused on traditional Swiss food.'
    '33':
      'jcr:primaryType': 'mgnl:block'
