      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4d05fc03-6b95-4729-8776-f374c2186c3f'
      activationstatus: true
      created: 2025-07-16T09:54:24.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.474+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The House also was set to consider a bill that would prohibit the
        US from issuing a central bank digital currency. Republicans say there is
        a risk this could give the government too much control over Americans' personal
        finances.</p>'
    section21:
      primarytype: 'block'
      uuid: '94bd67b9-2324-41ea-bd92-a7025de02e33'
      activationstatus: true
      created: 2025-07-16T09:54:24.522+08:00
      createdby: 'sophiasioco-nwp'
