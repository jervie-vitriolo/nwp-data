      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.220+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "One of the officials said that the Trump administration has been going\
        \ through NATO inventories to see what’s available. Their next effort is to\
        \ attempt to persuade the allies to gift the equipment to Ukraine in exchange\
        \ for a \"trade\" of some sort, the official said.\r"
