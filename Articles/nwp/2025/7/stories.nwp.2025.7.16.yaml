      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.749+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The GHF, which is supported by Israel, said 19 people were trampled
        and one fatally stabbed during the crush at one of its centers in Khan Younis
        in southern Gaza.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bec701b1-f708-4cd8-8545-767f9bfd1c2b'
