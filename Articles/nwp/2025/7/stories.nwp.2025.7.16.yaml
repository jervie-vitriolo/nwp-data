    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91378b64-77d6-4898-b32c-2a048d0882a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.789+08:00
