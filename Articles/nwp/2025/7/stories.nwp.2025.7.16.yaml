      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.188+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
