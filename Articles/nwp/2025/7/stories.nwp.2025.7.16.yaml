      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4e7f5-9296-4f3f-9925-0cc95535cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.566+08:00
