    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b18ff-48c9-4b31-9314-ec0d29177326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.695+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.432+08:00
