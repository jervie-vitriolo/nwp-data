      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> President Donald Trump has
        finally found a way to like arming Ukraine: ask European allies to donate
        their weapons, and sell them American replacements.</p>'
    section5:
      primarytype: 'block'
      uuid: '03ffec43-d67c-4a1a-bee6-0d87a8b279bc'
      activationstatus: true
      created: 2025-07-16T13:21:47.301+08:00
