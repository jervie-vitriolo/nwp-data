    'jcr:uuid': '33facd7e-89f0-4312-86c4-effc133c79c6'
    'lead': 'After over a decade, the first set of ''Dalian'' trains from China finally
      made it on the Metro Rail Transit (MRT-3) tracks on Wednesday, July 16, to serve
      more commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T12:21:32.299+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-16T12:23:27.219+08:00
