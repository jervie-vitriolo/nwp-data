      'mgnl:lastModified': 2025-07-16T11:24:51.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The planned resumption is a reversal of an export restriction imposed\
        \ in April that is designed to keep the most advanced AI chips out of Chinese\
        \ hands over national security concerns, an issue that has found rare bipartisan\
        \ support. It drew swift questions and criticism from U.S. legislators on\
        \ Tuesday.\r"
