      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b94bfc-642d-46cc-aa4b-46e4513766f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.524+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s Directorate General of Civil Aviation said it had issued
        an order to investigate locks on several Boeing models, including 787s and
        737s, after several Indian and international airlines began making their own
        inspections of fuel switches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62637d5-b4b8-426e-90bc-38d94901240f'
      'mgnl:activationStatus': true
