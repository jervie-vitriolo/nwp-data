  'START HERE----->Impeahcment-court-Duterte-trial-20th-Congress':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-16T14:24:26.000+08:00
    imagesource: 'c940fd85-eb4f-4aee-b074-2e4a6b615702'
    primarytype: 'composition'
    uuid: 'e0e1a534-295b-43ec-9741-64c1e9bb4e14'
    lead: 'The Senate may reconvene as an impeachment court for the trial of Vice
      President Sara Duterte on August 4, according to Senator Joel Villanueva.'
    activationstatus: true
    created: 2025-07-16T14:27:12.698+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-07-16T14:27:13.096+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-16T14:27:12.741+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
