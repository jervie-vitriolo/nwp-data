      'mgnl:lastModified': 2025-07-16T14:23:15.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gotthard Panorama Express: Linking north and south</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1ca1f-74bb-4912-93a1-c1f53914b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T14:23:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'From Lucerne, a boat carried us to Flüelen, where the Gotthard Panorama
        Express began. This historic route, opened in 1882, winds through spiral tunnels
        and viaducts. The Church of Wassen appears multiple times due to the line’s
        looping design.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324049a8-f95a-4b36-aea0-2a4789c43284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T14:23:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Crossing the Gotthard summit, we descended into Ticino, where alpine
        villages give way to palm-lined streets. This scenic descent also marks a
        shift from German-speaking to Italian-speaking Switzerland.'
