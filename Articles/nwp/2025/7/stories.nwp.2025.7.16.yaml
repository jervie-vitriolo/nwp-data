    'jcr:uuid': '24087057-7a76-4980-8fb6-06860f67f6d5'
    'lead': ' “Drag Race Philippines” is making a “slaygendary” comeback – this time,
      it’s turning up the heat with an international all-star twist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T17:12:20.452+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-16T17:18:23.104+08:00
