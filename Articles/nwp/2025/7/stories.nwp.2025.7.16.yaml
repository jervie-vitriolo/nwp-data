      'mgnl:lastModified': 2025-07-16T11:00:40.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515f159-37c6-4eb1-a53a-2864b7afd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report into the Air India crash that killed 260 people
        found the switches had almost simultaneously flipped from run position to
        cutoff shortly after takeoff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a89c12-e169-4a84-9f03-80a204fa0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196adc0-eec8-433c-95b0-fc875d1906f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.522+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>One pilot was heard on the cockpit voice recorder asking the other
        why he had cut off the fuel. "The other pilot responded that he did not do
        so," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48ae6c-9c51-4382-b074-a52f8610c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88963d-f32b-43f3-835a-75f744de7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:44:31.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:00:41.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report noted a 2018 advisory from the FAA, which recommended,
        but did not mandate, operators of several Boeing models, including the 787,
        to inspect the locking feature of fuel cutoff switches to ensure they could
        not be moved accidentally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00eaa70-f32f-4d2c-95cb-b722f3fe29be'
      'mgnl:activationStatus': true
