        \ include \"The Sound of Music,\" \"Spring Awakening,\" and \"Once On This\
        \ Island.\" In 2019, Krystal was nominated for Outstanding Performance by\
        \ an Actress in a Musical at the first Philippine Leaf Awards, as well as\
        \ Best Actress in a Musical Show by Broadwayworld Philippines. Krystal also\
        \ served as the costumes stylist for The Sandbox Collective\"s \"Lungs,” \"\
        Every Brilliant Thing,” \"Bawat Bonggang Bagay,” and \"Tiny Beautiful Things.”\
        \r"
