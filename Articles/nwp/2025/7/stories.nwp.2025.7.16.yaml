      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Scenic Routes: Spiez to Zweisimmen: vineyards and lakes; Zweisimmen
        to Gstaad: GoldenPass alpine views</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf948d-5e79-478a-b69b-6dce6db7f6fa'
