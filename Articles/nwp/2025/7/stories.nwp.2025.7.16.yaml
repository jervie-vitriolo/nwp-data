      'mgnl:lastModified': 2025-07-16T11:24:51.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80998a4c-3297-444d-b23e-1e6be99caad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.686+08:00
      'mgnl:createdBy': 'cj-nwp'
