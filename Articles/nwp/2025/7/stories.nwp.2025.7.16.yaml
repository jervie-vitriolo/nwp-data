      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c81abf-2c31-46fa-8a6c-eabb75b8c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.676+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.676+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Shares of Nvidia, the world’s most valuable firm, closed up 4% and\
        \ were nearly unchanged in after-market trading. Nvidia had estimated that\
        \ the curbs would cut its revenue by $15 billion.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bd9a7-31b8-42a5-8651-8af4af4568bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.677+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263f136-320f-49fa-858e-77243be021db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.678+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nvidia’s plan to resume sales has set off a scramble at Chinese firms\
        \ to buy H20 chips, two sources told Reuters. The chips that Nvidia will resume\
        \ selling are the best it can legally offer in China but lack much of the\
        \ computing power of the versions for sale outside of China because of previous\
        \ restrictions put in place by Trump’s first administration and then President\
        \ Joe Biden’s administration.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9315f-b3f6-46b4-8cf2-024708dd9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.678+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209741af-909e-4e8f-bbe1-c9de9896867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.679+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But critically, H20 chips work with Nvidia’s software tools, which\
        \ have become a de facto standard in the global AI industry.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c6289-c17a-45d3-9c31-fff261cede95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d35cd-bd33-4d4e-bc4f-ae4e761ada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "CEO Jensen Huang, who is visiting Beijing and set to speak at an event\
        \ on Wednesday, has argued that Nvidia’s leadership position could slip away\
        \ if the company cannot sell to Chinese developers being courted by Huawei\
        \ Technologies with chips produced in China.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b2332-2774-46ef-965d-bf21516e45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51cc26-9df0-4804-91dd-a403a1f5e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The significance of the shift depends on the volume of H20 chips that\
        \ the U.S. allows to be shipped to China, said Divyansh Kaushik, an AI expert\
        \ at Beacon Global Strategies, a Washington-based advisory firm.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00255a58-fa0f-4e24-9b16-f4b7845d1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8150817-bdb1-490c-98f1-ca418c00e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"If China is able to get a million H20 chips, it could significantly\
        \ narrow, if not overtake, the U.S. lead in AI,\" he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ef89d-3eb1-4754-86ec-038fa6a8b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fdad0b-9b24-4ce0-ae01-7d28253e7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The Chinese market is massive, dynamic, and highly innovative, and\
        \ it’s also home to many AI researchers,\" Huang told Chinese state broadcaster\
        \ CCTV on Tuesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b44aa-8ed7-476a-9ed6-9ecc68183544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.417+08:00
