      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6d41c037-a79f-4f12-a9e2-bd486df6e410'
      activationstatus: true
      created: 2025-07-16T10:24:55.140+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.440+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He told reporters the deal with Vietnam was \"pretty well set\" but\
        \ said it was not necessary to release details.\r"
    section17:
      primarytype: 'block'
      uuid: '5db10ea1-c2a4-4a95-acf3-c8e6cf43ac5c'
      activationstatus: true
      created: 2025-07-16T10:24:55.140+08:00
