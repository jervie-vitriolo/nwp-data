      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Boeing referred Reuters' questions to the FAA, which did not respond\
        \ to a request for comment. Boeing shares closed 1.6% higher on Monday after\
        \ there were no recommended actions in the report aimed at operators of 787\
        \ jets or the GE GE.N engines.\r"
