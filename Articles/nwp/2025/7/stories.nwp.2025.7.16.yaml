    'jcr:uuid': 'c2ee9f35-2669-43c5-9767-8dc166a5f8ce'
    'lead': 'US President Donald Trump on Tuesday stepped in to broker an agreement
      among Republican lawmakers after a snag cast doubt on the fate of long-awaited
      cryptocurrency legislation that would mark a major victory for the digital assets
      sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T09:54:24.505+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
