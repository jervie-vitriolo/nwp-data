      'mgnl:lastModified': 2025-07-16T18:25:55.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18feaa84-82f7-4792-b2f4-dc4072abf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:29:05.904+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T18:25:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.271+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"What the heck?!! We never thought this would happen,\" Rogen said\
        \ in a statement.\r"
