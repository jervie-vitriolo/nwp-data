      'mgnl:lastActivated': 2025-07-16T19:36:09.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T19:36:09.611+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "All sectors bled, with two shares losing for every stock that gained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a88cc-68ca-4fa3-88f0-b82d22abe3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T19:36:09.611+08:00
