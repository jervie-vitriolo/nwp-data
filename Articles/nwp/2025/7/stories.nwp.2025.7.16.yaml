      lastactivated: 2025-07-16T11:24:52.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China generated $17 billion in revenue for Nvidia in the fiscal year\
        \ ending January 26, or 13% of total sales, based on its latest annual report.\r"
    section39:
      primarytype: 'block'
      uuid: 'ac63da7b-af8f-44f6-b7e6-77239a7fb591'
      activationstatus: true
