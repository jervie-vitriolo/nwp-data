      'mgnl:lastModified': 2025-07-16T13:32:59.193+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not respond to a request for comment, nor did the\
        \ Ukrainian or Russian embassies in Washington.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231d7a3-05ce-417d-a97d-55e11b0051bc'
