      'mgnl:type': 'text'
      'text': '<h2><strong>Glaciers and Reflections: Aletsch</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469870c5-c99e-43e7-962c-b35d6273416c'
