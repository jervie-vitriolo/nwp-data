      'mgnl:lastModified': 2025-07-16T19:17:04.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Crising” may be classified as a tropical storm on Friday before approaching\
        \ northern Luzon.\r"
