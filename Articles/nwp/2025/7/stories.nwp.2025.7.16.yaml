      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.585+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '05481f4f-6d50-431e-b2c7-6efd4b0d1cc3'
      activationstatus: true
      created: 2025-07-16T10:44:31.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.586+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But it also said maintenance records showed that the throttle control\
        \ module, which includes the fuel switches, was replaced in 2019 and 2023\
        \ on the plane involved in the crash.\r"
    section54:
      primarytype: 'block'
      uuid: '34276f5d-a118-455b-bae5-d0509fbbc1b2'
      activationstatus: true
      created: 2025-07-16T10:44:31.549+08:00
