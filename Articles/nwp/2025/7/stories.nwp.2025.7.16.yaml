      text: "“Addiction to gambling is a mental health problem” since it is habit-forming\
        \ and behavioral, Sec. Ted Herbosa told reporters on Wednesday, July 16.\r"
    section2:
      primarytype: 'block'
      uuid: 'dd6ce535-a71c-4ae6-8f36-b8db82b088a0'
      activationstatus: true
      created: 2025-07-16T14:56:46.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s still a health issue kung hindi ka na makatrabaho… So, ako tatanungin,\
        \ strictly regulate or, if possible, i-ban na totally,” he said.\r"
    section3:
      primarytype: 'block'
      uuid: '8a8803e6-b099-42f2-b53e-5e4d8608233a'
      activationstatus: true
      created: 2025-07-16T14:56:46.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s still a health issue if you can no longer work…\
        \ If I were to be asked, strictly regulate, or, if possible, totally ban it.]\r"
    section4:
      primarytype: 'block'
      uuid: '255f2d4a-f436-4e79-a1d6-3433939eb708'
      activationstatus: true
      created: 2025-07-16T14:56:46.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said people and families get addicted to online gambling since\
        \ it is “very accessible.”\r"
    section5:
      primarytype: 'block'
      uuid: 'aa36280e-5a61-4ca1-b40c-04cfd022cab1'
      activationstatus: true
      created: 2025-07-16T14:56:46.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pag open mo lang ang cellphone mo, may gambling na kaagad. Open ka\
        \ ng social media mo, may gambling advertisement,” he said. \r"
    section6:
      primarytype: 'block'
      uuid: '33173906-bdb9-4574-9efc-9ca32ada2353'
      activationstatus: true
      created: 2025-07-16T14:56:46.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: When you open your cellphone, you can gamble right away.\
        \ When you open social media, there are gambling advertisements.]\r"
    section7:
      primarytype: 'block'
      uuid: '7c98b0b6-1177-490a-9cd9-7c31de5d6410'
      activationstatus: true
      created: 2025-07-16T14:56:46.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A <strong><a href="https://www.newswatchplus.ph/news/2025/7/3/anti-online-gambling-bills.html">number
        of lawmakers</a></strong> have filed bills seeking to regulate or ban online
        gambling.</p>'
    section8:
      primarytype: 'block'
      uuid: '19237c4a-75c1-46b4-90d4-2e5ee2861dad'
      activationstatus: true
      created: 2025-07-16T14:56:46.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/7/8/cbcp-online-gambling-crisis-regulation.html">Catholic
        bishops</a></strong> have called on the government to consider online gambling
        addiction as a “public health issue” and sought more regulatory mechanisms.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f0ece288-84bc-40eb-b763-c93e228fa19a'
      activationstatus: true
      created: 2025-07-16T14:56:46.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-16T14:56:47.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:56:46.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Palace press officer said <strong><a href="https://www.newswatchplus.ph/news/2025/7/7/palace-marcos-open-to-stricter-rules-vs-online-gambling.html">President
        Ferdinand Marcos Jr.</a></strong> is open to seriously studying the anti-gambling
        proposals.&nbsp;</p>'
  'START HERE----->sc-comelec-special-polls-without-resolution':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Facade of the Supreme Court in Manila (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-16T14:55:36.000+08:00
    imagesource: 'b5d7fa33-d1a6-438d-b6c6-d60dc45cad15'
    primarytype: 'composition'
    uuid: 'ce52fdcc-3b1f-49b5-baa6-63513a59e41c'
    lead: 'The Commission on Elections can hold special polls without a congressional
      resolution to fill vacancies of senators and district representatives, the Supreme
      Court said.'
    activationstatus: true
    created: 2025-07-16T14:59:05.382+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-16T14:59:05.781+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-16T14:59:05.436+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec can hold special polls for congressional vacancies sans resolution
      - SC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b3416a7-cdd0-4d4b-87ac-cec2281decfe'
      activationstatus: true
      created: 2025-07-16T14:59:05.410+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.428+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) can hold special polls without a congressional resolution to fill
        vacancies of senators and district representatives, the Supreme Court (SC)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '8657895b-9134-450f-8e7d-08add8d6b9a0'
      activationstatus: true
      created: 2025-07-16T14:59:05.410+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.410+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd1027f4f-be91-49c2-a020-b40bd257b084'
      activationstatus: true
      created: 2025-07-16T14:59:05.411+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement on Wednesday, July 16, the court said "waiting for
        a resolution from Congress could cause delay, as the process involves committee
        reviews and multiple readings."</p>'
    section3:
      primarytype: 'block'
      uuid: 'b7da67c3-d820-489a-984f-6949bdec3884'
      activationstatus: true
      created: 2025-07-16T14:59:05.411+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '984d9b38-cec8-461d-88e4-64ff21064697'
      activationstatus: true
      created: 2025-07-16T14:59:05.411+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SC explained that under Republic Act (RA) 7166, which synchronized
        the national and local polls, the Comelec must hold a special election within
        60 to 90 days from vacancy, if the seat is vacated at least one year before
        the official’s end of term.</p>'
    section5:
      primarytype: 'block'
      uuid: '3c86a648-8270-4515-83f8-8a2e901849b5'
      activationstatus: true
      created: 2025-07-16T14:59:05.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e600e5a1-d0bc-480e-a717-bf8416a66e34'
      activationstatus: true
      created: 2025-07-16T14:59:05.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>RA 7166 removed the congressional resolution as a requirement for
        special elections.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f3eddc28-ecf6-4581-84af-fc669fd16839'
      activationstatus: true
      created: 2025-07-16T14:59:05.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3aa848ed-2585-4da2-87a1-1311b9ebb9fc'
      activationstatus: true
      created: 2025-07-16T14:59:05.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“To limit the COMELEC to a resolution from Congress in determining
        the existence of a vacancy would be to curtail and render ineffectual its
        power and mandate to call for and hold the special elections within the allotted
        period,” the ruling stated.</p>'
    section9:
      primarytype: 'block'
      uuid: '44d91806-9fe4-4a91-ac31-6c83c3a7d5c0'
      activationstatus: true
      created: 2025-07-16T14:59:05.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1e57c510-8845-4eec-91f8-c333c930697d'
      activationstatus: true
      created: 2025-07-16T14:59:05.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court said the ruling does not apply to vacancies in party-list
        seats.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fb7035d5-f30c-4e96-b3fd-dd113adef821'
      activationstatus: true
      created: 2025-07-16T14:59:05.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '80168a42-b54a-47f9-8513-0dee2fc0f8b7'
      activationstatus: true
      created: 2025-07-16T14:59:05.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The decision, penned by Associate Justice Ramon Paul Hernando, stemmed
        from a petition filed by Elroy John Hagedorn, son of the late Palawan 3rd
        District Rep. Edward Hagedorn.</p>'
    section13:
      primarytype: 'block'
      uuid: '965b395f-210a-444b-b434-c25b53af10d2'
      activationstatus: true
      created: 2025-07-16T14:59:05.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c282cbc3-0c16-42f8-badf-651fb6077ae7'
      activationstatus: true
      created: 2025-07-16T14:59:05.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hagedorn asked the House of Representatives to declare the vacancy
        following his father’s death in 2023. Some local government units in Palawan
        have also passed resolutions that requested House Speaker Martin Romualdez
        to ask the poll body to hold a special election.</p>'
    section15:
      primarytype: 'block'
      uuid: '12f4003b-4474-478a-af41-1a2434f0e7fb'
      activationstatus: true
      created: 2025-07-16T14:59:05.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9c01a1d5-2d03-40f6-9d84-7411108bb43b'
      activationstatus: true
      created: 2025-07-16T14:59:05.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "With signatures of Palawan residents, Hagedorn urged the Comelec to\
        \ hold the elections, but the commission said a resolution from the House\
        \ of Representatives was necessary.\r"
    section17:
      primarytype: 'block'
      uuid: '090d24d8-96c2-4d45-961a-c0f090347c52'
      activationstatus: true
      created: 2025-07-16T14:59:05.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9fd0ee7c-0ec4-4367-bbbe-4e61dc6be19d'
      activationstatus: true
      created: 2025-07-16T14:59:05.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Hagedorn then lodged a mandamus before the SC.\r"
    section19:
      primarytype: 'block'
      uuid: 'f9d33d88-6cba-4da3-acd8-73a731bacd8f'
      activationstatus: true
      created: 2025-07-16T14:59:05.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c83197f9-4c64-4029-9ee5-b6d60b6a05fa'
      activationstatus: true
      created: 2025-07-16T14:59:05.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T14:59:05.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:59:05.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The high court made the ruling despite the case being moot due to the\
        \ May midterm elections.\r"
  'START HERE----->jessica-sanchez-golden-buzzer-americas-got-talent':
