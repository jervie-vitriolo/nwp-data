      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> After over a decade,
        the first set of “Dalian” trains from China finally made it on the Metro Rail
        Transit (MRT-3) tracks on Wednesday, July 16, to serve more commuters.</p>'
    section14:
      primarytype: 'block'
      uuid: '3c92e0b0-743e-4406-8318-582a1f4c60ad'
      activationstatus: true
      created: 2025-07-16T12:22:38.503+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section1:
      primarytype: 'block'
      uuid: 'c59b3c56-7af9-4ac6-97c6-216169ec377d'
      activationstatus: true
      created: 2025-07-16T12:21:32.333+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. made the announcement during his visit\
        \ at the MRT-3 Santolan-Annapolis station in Quezon City. \r"
    section2:
      primarytype: 'block'
      uuid: '5219fbba-08a7-410f-a6e4-8f277a0284f2'
      activationstatus: true
      created: 2025-07-16T12:21:32.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '0371b3fd-f8ac-4b1b-a4fc-6680f5db47f9'
      activationstatus: true
      created: 2025-07-16T12:21:32.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Out of the 48 trains bought by the government in 2014 during the Aquino\
        \ administration, at least one train set with three cars was made available\
        \ to commuters. The train sets were idle for over a decade due to incompatibility\
        \ with the MRT-3 tracks. \r"
    section4:
      primarytype: 'block'
      uuid: 'c78a5698-bb08-4e98-8166-b89ad1d7c6b5'
      activationstatus: true
      created: 2025-07-16T12:21:32.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'aecc3863-4fcc-44d5-9812-6b3f73431c78'
      activationstatus: true
      created: 2025-07-16T12:21:32.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Transportation Department said the three additional train cars\
        \ may serve up to 1,200 commuters.\r"
    section6:
      primarytype: 'block'
      uuid: '04e2c514-45e0-4ca3-8c11-f9bff5e49c4b'
      activationstatus: true
      created: 2025-07-16T12:21:32.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f1ea6c79-37ad-4a4d-9607-39d714e65e2d'
      activationstatus: true
      created: 2025-07-16T12:21:32.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.845+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Transportation Secretary Vince Dizon assured the public that the trains\
        \ cleared a number of safety checks. \r"
    section8:
      primarytype: 'block'
      uuid: '6dc0518a-c72f-4200-8af7-54cd9e99281a'
      activationstatus: true
      created: 2025-07-16T12:21:32.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.845+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'ed03f618-717f-49aa-960b-7243b507cb46'
      activationstatus: true
      created: 2025-07-16T12:21:32.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.846+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In June, the agency ordered Sumitomo Corporation, the Japanese maintenance\
        \ operator of the train system, to speed up the testing of 48 unused vehicles.\r"
    section10:
      primarytype: 'block'
      uuid: '41837494-5251-45b5-b5db-b07524f1ad23'
      activationstatus: true
      created: 2025-07-16T12:21:32.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.846+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8f25377d-f41b-4fbd-b717-ab5801d2bbc2'
      activationstatus: true
      created: 2025-07-16T12:21:32.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.846+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kapag natapos na safety checks sa iba pang Dalian trains, pwede natin\
        \ ‘yang idagdag sa mga tren ngayon, o ipalit sa ibang train set na kailangang\
        \ ayusin,” Dizon said.\r"
    section12:
      primarytype: 'block'
      uuid: '50337484-3c54-4984-8335-148f1e827030'
      activationstatus: true
      created: 2025-07-16T12:21:32.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T12:23:26.847+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '62040a7d-741c-43c4-8445-8b9b7b50f61f'
      activationstatus: true
      created: 2025-07-16T12:21:32.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T12:23:27.224+08:00
