      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The Chinese market is massive, dynamic, and highly innovative, and\
        \ it’s also home to many AI researchers,\" Huang told Chinese state broadcaster\
        \ CCTV on Tuesday.\r"
    section37:
      primarytype: 'block'
