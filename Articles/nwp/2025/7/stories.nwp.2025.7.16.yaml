      type: 'text'
      text: "Rival AI chipmaker AMD AMD.O also said the Department of Commerce would\
        \ review its licence applications to export its MI308 chips to China; it plans\
        \ to resume those shipments when licences are approved, it said. Its shares\
        \ gained 7% in trading on Tuesday.\r"
