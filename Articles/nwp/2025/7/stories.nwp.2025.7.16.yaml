      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.140+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since Katz’s briefing, Israeli media has been awash with leaks.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739841ec-adbb-413a-85a8-1119a1cb205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.372+08:00
