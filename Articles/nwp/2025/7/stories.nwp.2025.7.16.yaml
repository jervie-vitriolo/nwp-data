      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said storm alerts may be raised Thursday morning over Cagayan and\
        \ some parts of Isabela.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb0d38-7ffd-4d88-a456-e0deab0e1dc8'
      'mgnl:activationStatus': true
