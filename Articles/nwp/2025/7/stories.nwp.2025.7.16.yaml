      'mgnl:lastModified': 2025-07-16T13:32:59.174+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad535672-70d8-4b64-ab7e-0cd7251b4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.311+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spare a patriot?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c227f7-7e95-4c7a-b100-81c92aecee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.312+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.176+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0dce2b-dc9a-4c79-821d-749ba35e07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.312+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During his Oval Office meeting with Trump on Monday, Rutte mentioned\
        \ six NATO countries - Finland, Denmark, Sweden, Norway, the Netherlands and\
        \ Canada - that were willing to participate in the weapons-purchasing scheme.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e792f-3930-44f4-8a7e-5d47e4cad690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c8ada-58c8-4e8c-a2d2-e52bf0e73b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>High-ranking sources at two of those countries'' embassies in the
        US told Reuters they personally learned of the plan as it was announced. Even
        close US allies appeared to learn of the proposal in real time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080405c-965c-41c3-ab45-5e4b64a3bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.314+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56321489-c787-41b8-a638-bf5e16c85998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It is my clear sense that nobody has been briefed about the exact\
        \ details in advance, and I also suspect that internally in the administration\
        \ they are only now beginning to sort out what it means in practice,\" said\
        \ a separate European ambassador.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee40e09-642c-4b52-a804-2bdae42cbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd28c9-d528-491c-9cf3-a3d9fc077ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.316+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.182+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kurt Volker, a former US ambassador to NATO, said Trump found a
        way to balance support for Ukraine with the political realities of the Republican
        Party. Having the European allies underwrite US arms supplies is "very consistent
        with what he (Trump) said during the campaign," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8af353-839c-49b3-ba9c-be4ea6fe47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.317+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.183+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6e0cd-c563-4b15-a9f1-2dbcd7f0b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.317+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.184+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Throughout the campaign, Trump said he would push European countries\
        \ to spend more on defense, to great applause from MAGA crowds. \"You gotta\
        \ pay,\" he said. \"If they're not going to pay, we're not going to protect,\
        \ ok?\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347d637-8e9a-4fbd-94b0-a03d15b90fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.318+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.185+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570d301-9dab-4545-b284-ede19ba33606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.186+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Volker said Ukraine could ultimately receive 12 to 13 Patriot batteries\
        \ but it could take a year for them all to be delivered.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9c8e2-cbe8-430e-8ce9-767d0fbd359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f652a-1d80-4141-a9c2-089175e0bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.187+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Asked for comment, a NATO official said the defense alliance would\
        \ coordinate weapons deliveries through a mechanism known as the NATO Security\
        \ Assistance and Training for Ukraine, a NATO mission located in Germany that\
        \ is responsible for coordinating Western military aid for Kyiv.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a31c5-2b80-489d-8ca0-8e66573a98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
