      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some Patriot missile defense systems should arrive in Ukraine "within
        days," added Trump, who faces resistance from some high-profile figures in
        the MAGA movement who oppose US support for Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f4547-16fc-485a-9a73-1b248d09febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.334+08:00
