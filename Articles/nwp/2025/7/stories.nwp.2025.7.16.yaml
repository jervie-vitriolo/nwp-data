      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.135+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked about concerns the relocations there would be forced and whether\
        \ the new zone was meant to serve as transit camps with the ultimate aim of\
        \ expelling Palestinians from Gaza, the military official who spoke with Reuters\
        \ said: \"that is not our policy.\"\r"
    section39:
      primarytype: 'block'
      uuid: 'b1ff5c0c-23cc-452b-8f77-aed1bc2d70d1'
      activationstatus: true
