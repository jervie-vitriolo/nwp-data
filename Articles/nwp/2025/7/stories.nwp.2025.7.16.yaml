      type: 'text'
      text: '<h2><strong>Ticino: A southern shift</strong></h2>'
    section42:
      primarytype: 'block'
      uuid: 'bf5df8f4-5799-4ec9-8265-c4ccc8fd8bc6'
      activationstatus: true
