    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t puts Dalian trains to use after over a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a0f9b-e26b-4131-ae09-1a11e6f69304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After over a decade,
        the first set of “Dalian” trains from China finally made it on the Metro Rail
        Transit (MRT-3) tracks on Wednesday, July 16, to serve more commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92e0b0-743e-4406-8318-582a1f4c60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:22:38.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b3c56-7af9-4ac6-97c6-216169ec377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. made the announcement during his visit\
        \ at the MRT-3 Santolan-Annapolis station in Quezon City. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219fbba-08a7-410f-a6e4-8f277a0284f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371b3fd-f8ac-4b1b-a4fc-6680f5db47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Out of the 48 trains bought by the government in 2014 during the Aquino\
        \ administration, at least one train set with three cars was made available\
        \ to commuters. The train sets were idle for over a decade due to incompatibility\
        \ with the MRT-3 tracks. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a5698-bb08-4e98-8166-b89ad1d7c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc3863-4fcc-44d5-9812-6b3f73431c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Transportation Department said the three additional train cars\
        \ may serve up to 1,200 commuters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2c514-45e0-4ca3-8c11-f9bff5e49c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea6c79-37ad-4a4d-9607-39d714e65e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Transportation Secretary Vince Dizon assured the public that the trains\
        \ cleared a number of safety checks. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0518a-c72f-4200-8af7-54cd9e99281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03f618-717f-49aa-960b-7243b507cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In June, the agency ordered Sumitomo Corporation, the Japanese maintenance\
        \ operator of the train system, to speed up the testing of 48 unused vehicles.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41837494-5251-45b5-b5db-b07524f1ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25377d-f41b-4fbd-b717-ab5801d2bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag natapos na safety checks sa iba pang Dalian trains, pwede natin\
        \ ‘yang idagdag sa mga tren ngayon, o ipalit sa ibang train set na kailangang\
        \ ayusin,” Dizon said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50337484-3c54-4984-8335-148f1e827030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62040a7d-741c-43c4-8445-8b9b7b50f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:21:32.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:23:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:23:26.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Once the safety checks on the other Dalian trains are\
        \ complete, we can add them to the current stock or use them as replacements\
        \ for train sets that need repair.]\r"
