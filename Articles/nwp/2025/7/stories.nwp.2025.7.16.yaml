      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acf650-ef89-437a-9089-d01843486af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
