      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c7404-d04b-4827-9a64-b2b2a154b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.098+08:00
