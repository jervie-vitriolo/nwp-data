      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Shares of crypto-related stocks including Circle Internet CRCL.N
        and Coinbase Global COIN.Ofell on the news of the vote but then pared losses.</p>'
    section13:
      primarytype: 'block'
