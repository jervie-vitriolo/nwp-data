      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Ontario law, passed in early June, allows the government to declare\
        \ \"special economic zones\" that make some projects exempt from other provincial\
        \ laws.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7844c8-ec0a-42cc-9f19-36cf2eb7482a'
      'mgnl:activationStatus': true
