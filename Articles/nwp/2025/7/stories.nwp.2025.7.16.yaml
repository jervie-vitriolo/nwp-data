    template: '1'
    title: 'Impeachment court for Duterte trial may reconvene August 4 - Villanueva '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52125fb2-3743-4633-a85d-3ad80daae224'
      activationstatus: true
      created: 2025-07-16T14:27:12.718+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.718+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Senate may reconvene
        as an impeachment court for the trial of Vice President Sara Duterte on August
        4, according to Senator Joel Villanueva.</p>'
    section1:
      primarytype: 'block'
      uuid: '229dded7-3aca-43df-9a2f-bb3466869319'
      activationstatus: true
      created: 2025-07-16T14:27:12.718+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.718+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Speaking during the Kapihan sa Senado media forum on Wednesday,
        July 16, Villanueva said that once the 20th Congress opens its session on
        July 28, senators will need about a week to organize, including settling committee
        chairmanships and leadership positions.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e2697e24-e4cf-4857-8cf7-633c29f49189'
      activationstatus: true
      created: 2025-07-16T14:27:12.719+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.719+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“And then the week after, we can convene the impeachment court and
        have the defense and the prosecution present their cases,” Villanueva said.'
    section3:
      primarytype: 'block'
      uuid: 'ae2fcfc7-8a58-46cf-aece-aaa4e5c6c027'
      activationstatus: true
      created: 2025-07-16T14:27:12.719+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.719+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Villanueva noted that there have been “informal talks” among senators,
        including Senate President Francis “Chiz” Escudero, regarding this timeline
        — but emphasized that no final decision has been made.'
    section4:
      primarytype: 'block'
      uuid: '289cf58f-9740-4188-81a4-79e49a6787c8'
      activationstatus: true
      created: 2025-07-16T14:27:12.719+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.719+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ako nung tinanong niya (Escudero) ko nag-agree na ko na pwede iyang
        August 4 [When he asked me, I agreed that August 4 would be possible],” Villanueva
        said.'
    section5:
      primarytype: 'block'
      uuid: '8a8d3323-e535-4720-b303-04273fed9da2'
      activationstatus: true
      created: 2025-07-16T14:27:12.720+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.720+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“That’s enough time for the Senate and House to organize themselves,”
        he said.'
    section6:
      primarytype: 'block'
      uuid: '442bab87-3685-4c7b-84f9-7c58fd9aba09'
      activationstatus: true
      created: 2025-07-16T14:27:12.720+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.720+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He added that around four to six senators share this view, based on
        their informal discussions.'
    section7:
      primarytype: 'block'
      uuid: '33dcbf8f-74a4-42d1-b605-ac43c57647de'
      activationstatus: true
      created: 2025-07-16T14:27:12.720+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.720+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Villanueva also acknowledged that on July 29 — the day after the opening
        of session and President Ferdinand Marcos Jr.’s State of the Nation Address
        — any senator could move to immediately convene the impeachment court and
        administer the oath to the new senator-judges.'
    section8:
      primarytype: 'block'
      uuid: 'e3e317d7-5158-477d-acd9-83c6c45f2868'
      activationstatus: true
      created: 2025-07-16T14:27:12.721+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.721+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>This may then be put to a vote.</p>'
    section9:
      primarytype: 'block'
      uuid: '4d6f9212-0fa2-4a5e-b886-decc30c0d30f'
      activationstatus: true
      created: 2025-07-16T14:27:12.721+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.721+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Pending House compliance</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'c8a74862-9cef-4a84-99b1-4de9e86ab4de'
      activationstatus: true
      created: 2025-07-16T14:27:12.721+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.721+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Senate, sitting as the impeachment court, previously remanded
        the Articles of Impeachment to the House of Representatives, requesting two
        requirements: a certification that the complaint does not violate the Constitution,
        and a communication that the 20th Congress intends to proceed with the trial.</p>'
    section11:
      primarytype: 'block'
      uuid: '5ffffd9b-69d8-4e8d-8681-074a0aa9c15f'
      activationstatus: true
      created: 2025-07-16T14:27:12.722+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.722+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'As of now, the House has yet to submit the second requirement.'
    section12:
      primarytype: 'block'
      uuid: 'd8bd255c-cf03-4dfc-a480-d10cf70f0f7f'
      activationstatus: true
      created: 2025-07-16T14:27:12.722+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.722+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Villanueva said the Senate has to decide how to proceed if the House
        does not comply.'
    section13:
      primarytype: 'block'
      uuid: '9aa47967-cc10-4dba-a4aa-f2160696eb9f'
      activationstatus: true
      created: 2025-07-16T14:27:12.723+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.723+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Wala pa hong final decision as to whether or not we will convene but
        it looks like maganda yung pag-uusap,” Villanueva said.'
    section14:
      primarytype: 'block'
      uuid: '22556032-c2d2-420a-a192-f735f4983610'
      activationstatus: true
      created: 2025-07-16T14:27:12.723+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.723+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: There’s still no final decision on whether we will convene,
        but the discussions are looking positive.]'
    section15:
      primarytype: 'block'
      uuid: '13f9a23f-769b-42e3-ab7b-10b63324c9f1'
      activationstatus: true
      created: 2025-07-16T14:27:12.723+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.723+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He reiterated his stance that the Senate must fulfill its constitutional
        duty by proceeding with a trial, rather than dismissing the impeachment case
        outright.'
    section16:
      primarytype: 'block'
      uuid: '3be52238-8c53-4fb9-bc55-7544f52d5300'
      activationstatus: true
      created: 2025-07-16T14:27:12.724+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.724+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Duterte has sought the dismissal of the case through an answer ad cautelam
        (with caution). Senator Ronald “Bato” dela Rosa, a known ally of Duterte,
        said he intends to question the jurisdiction of the impeachment court.'
    section17:
      primarytype: 'block'
      uuid: 'f8f09a0a-5901-46a0-bf14-9219f60929a6'
      activationstatus: true
      created: 2025-07-16T14:27:12.724+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.724+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Senate responds to Supreme Court</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'de9ec13e-4b3b-4f33-a73b-25d9101f4072'
      activationstatus: true
      created: 2025-07-16T14:27:12.725+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.725+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, petitions questioning the impeachment proceedings — including
        one filed by Duterte herself — are pending before the Supreme Court. Although
        the Court has not issued a temporary restraining order, it has directed both
        the House and Senate to submit documents related to the impeachment complaints
        and the final Articles of Impeachment endorsed to the Senate.</p>'
    section19:
      primarytype: 'block'
      uuid: '370cf1ea-ebca-4352-80c5-1cc7f1690d54'
      activationstatus: true
      created: 2025-07-16T14:27:12.725+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.725+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'On Tuesday, July 15, the Senate submitted a manifestation ad cautelam
        before the Supreme Court, stating that it lacks sufficient knowledge to address
        the questions and noting that the impeachment court had also posed similar
        questions to the House when it remanded the complaint.'
    section20:
      primarytype: 'block'
      uuid: 'fd4f3670-45be-428a-be44-fca0bd192f5a'
      activationstatus: true
      created: 2025-07-16T14:27:12.726+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-16T14:27:13.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:27:12.726+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“This filing reflects the Senate’s commitment to cooperation and
        respect for judicial processes, while also observing the proper institutional
        roles set by our Constitution,” Impeachment Court spokesperson Regie Tongol
        said in a statement.</p>'
