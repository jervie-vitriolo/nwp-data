      type: 'text'
      text: '<h2><strong>Stanserhorn: Where History Lifts You Up</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '9757b67f-8979-47ba-901c-a7370de5d0d2'
      activationstatus: true
      created: 2025-07-16T14:19:33.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'From Lucerne, a vintage funicular and the world’s only open-top cable
        car, the CabriO, took us to the top of Stanserhorn. At the summit, sweeping
        views spanned lakes and peaks. On clear days, more than 100 mountain peaks
        are visible.'
    section32:
      primarytype: 'block'
      uuid: 'ea4adbbf-060a-49a3-ad49-035ef29b452a'
      activationstatus: true
      created: 2025-07-16T14:19:33.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lunch at the Culinarium Alpinum, a former monastery, featured alpine
        ingredients sourced locally. It also serves as a culinary training center
        focused on traditional Swiss food.'
    section33:
      primarytype: 'block'
      uuid: '4c9c8095-0284-4527-8821-6d1a764adfa6'
      activationstatus: true
      created: 2025-07-16T14:19:33.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Gotthard Panorama Express: Linking north and south</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: 'f0d1ca1f-74bb-4912-93a1-c1f53914b4e4'
      activationstatus: true
      created: 2025-07-16T14:19:33.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'From Lucerne, a boat carried us to Flüelen, where the Gotthard Panorama
        Express began. This historic route, opened in 1882, winds through spiral tunnels
        and viaducts. The Church of Wassen appears multiple times due to the line’s
        looping design.'
    section35:
      primarytype: 'block'
      uuid: '324049a8-f95a-4b36-aea0-2a4789c43284'
      activationstatus: true
      created: 2025-07-16T14:19:33.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Crossing the Gotthard summit, we descended into Ticino, where alpine
        villages give way to palm-lined streets. This scenic descent also marks a
        shift from German-speaking to Italian-speaking Switzerland.'
    section36:
      primarytype: 'block'
