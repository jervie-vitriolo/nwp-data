    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a4f2f-d6f7-438a-9dbd-bd5cb66e564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Akbayan Rep. Chel Diokno
        said time is insufficient to address the proposed charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6794a-a5d9-417d-bd42-f7fd3b3f390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30e8e0-0821-419d-bfe7-72e6da07f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol party-list Rep. Alfredo Garbin has filed a <a href="https://www.newswatchplus.ph/news/2025/7/15/charter-change-garbin-resolution.html"><strong>Resolution
        of Both Houses</strong></a> to amend the Constitution in a bid to strengthen
        the national territory and ease economic restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1f510-0aef-4ce6-9058-49350cc45fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diokno said other concerns need to be prioritized instead of charter
        change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74456d-11f3-403f-bf1e-a806788a6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4aa68-e1de-45bb-bef0-97b8b5ddc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The time will come when we must revisit our charter or Constitution.\
        \ The question is, ngayon ba ‘yung panahon na dapat gawin ‘yun [is now the\
        \ right time]?” Diokno said in a press briefing on Wednesday, July 16.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add30c2-462e-4bc8-becf-588747434481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c575033-471d-413b-83ed-3e3a5de09975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa tingin ko, mas marami tayong kailangan tugunang mga problema ng\
        \ ordinaryong Pilipino bago natin pag-usapan ‘yung charter change. Nandiyan\
        \ ‘yung sobrang pagtaas ng presyo ng bilihin at pagkain; Nandiyan ‘yung problema\
        \ natin sa unemployment and underemployment; Iyong crisis sa edukasyon, access\
        \ to healthcare,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac545a0-83f0-4c8f-b6e7-41f476a2d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f9d31-e55d-4455-a94d-b1252451bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we have to address several problems of ordinary
        Filipinos before we discuss charter change such as the skyrocketing prices
        of commodities and food, unemployment and underemployment, education crisis,
        and health care access.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82e981-d2f1-4d99-8365-46663e532367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98338bb3-19c9-481d-83a9-fed32c8e3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diokno also raised a concern on amending the charter: changing other
        provisions beyond the proposal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5c3a0-6c64-4ce7-8d8c-f19d8a864d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0791a-a1ba-4247-9769-ea2c86ddf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Again, that may open up a can of worms because there will be many\
        \ different positions taken by different parties and legislators as far as\
        \ what should or shouldn't be amended,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a71837-392b-4ae7-bd19-ec0a6f078398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4898c-5e94-4c6a-aac4-7a32b2c6c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "To avoid politicking, Diokno suggested forming a panel of experts to\
        \ come up with what changes the country really needs and discuss those in\
        \ a number of years to have evidence-based amendments.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ede3a8-ff32-4151-ad46-1803489b6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416311a-51ed-4ff3-a1e5-75edb4492ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.096+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Part of Garbin’s proposal is amending Article I of the Constitution
        to reflect the rights in the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be433110-5e86-4f49-bc61-29fdd4325fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.096+08:00
