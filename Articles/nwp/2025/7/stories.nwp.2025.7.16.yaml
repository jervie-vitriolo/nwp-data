      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Reb Atadero is an award-winning actor, singer, host, voice actor, director,\
        \ and content creator. He is Gawad Buhay Awardee for his portrayal of Michael\
        \ in \"tick, tick… Boom!\" and has received nominations for his performances\
        \ in \"The Graduate,\" \"Chitty Chitty Bang Bang,\" \"Ang Huling El Bimbo,\"\
        \ \"Lungs,\" and \"Little Shop of Horrors.\" Beyond the stage, Reb is known\
        \ for his online educational content, popularizing the catchphrase “BOOM!\
        \ Now You Know!ˮ, which has since expanded into his very own podcast, \"BOOM!\
        \ Now We Know!,\" streaming on Spotify.\r"
