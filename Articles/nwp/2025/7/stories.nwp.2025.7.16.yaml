      lastactivated: 2025-07-16T17:36:03.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.751+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6a71630f-61a1-4f1f-b185-3f2ef24cde3a'
      activationstatus: true
      created: 2025-07-16T17:28:04.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "There was no immediate comment from Hamas.\r"
    section11:
      primarytype: 'block'
      uuid: '41fc8cba-aadc-42b3-8bba-f59d1ad13111'
      activationstatus: true
      created: 2025-07-16T17:28:04.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0ebe7f80-2c14-48be-8f27-736b94d601e8'
      activationstatus: true
      created: 2025-07-16T17:28:04.793+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.753+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Palestinian heath officials told Reuters 21 people had died of suffocation
        at the site. One medic said lots of people had been crammed into a small space
        and had been crushed.</p>'
    section13:
      primarytype: 'block'
      uuid: '5aa386b6-1f86-4693-a2dd-1309d59ed196'
      activationstatus: true
      created: 2025-07-16T17:28:04.793+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6cef22a9-5cea-498f-b1d4-0b4403c9d0e9'
      activationstatus: true
      created: 2025-07-16T17:28:04.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Tuesday, the UN rights office in Geneva said it had recorded
        at least 875 killings within the past six weeks in the vicinity of aid sites
        and food convoys in Gaza - the majority of them close to GHF distribution
        points.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f9edd1cc-2db5-4354-9c39-0352d9463c72'
      activationstatus: true
      created: 2025-07-16T17:28:04.794+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4d63becc-5bd3-4c9a-822a-23a3074cf063'
      activationstatus: true
      created: 2025-07-16T17:28:04.795+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Most of those deaths were caused by gun fire that locals have blamed
        on the Israeli military. The military has acknowledged that Palestinian civilians
        were harmed near aid distribution centers, saying that Israeli forces had
        been issued new instructions following what it called "lessons learned".</p>'
    section17:
      primarytype: 'block'
      uuid: 'bfd8c8cd-66a9-42a5-8b4c-56eb3dc0b244'
      activationstatus: true
      created: 2025-07-16T17:28:04.795+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '46448df1-5e29-486b-a69a-1792dac7cb3d'
      activationstatus: true
      created: 2025-07-16T17:28:04.796+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.757+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The GHF uses private US security and logistics companies to get
        supplies into Gaza, largely bypassing a UN-led system that Israel alleges
        has let Hamas-led militants loot aid shipments intended for civilians. Hamas
        denies the accusation.</p>'
    section19:
      primarytype: 'block'
      uuid: '5f8afd6e-0908-4596-987c-fa9e37bcec8a'
      activationstatus: true
      created: 2025-07-16T17:28:04.796+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.757+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '50cc9ef6-bda2-459e-a10f-e939b8ec0c89'
      activationstatus: true
      created: 2025-07-16T17:28:04.797+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.758+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The UN has called the GHF’s model “inherently unsafe” and a breach
        of humanitarian impartiality standards - an allegation GHF has denied.</p>'
    section21:
      primarytype: 'block'
      uuid: '95e3a2ae-3eab-44b5-9731-ad95ae8347a8'
      activationstatus: true
      created: 2025-07-16T17:28:04.797+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8809a06c-61ec-4c71-89dd-ccb7804552d3'
      activationstatus: true
      created: 2025-07-16T17:28:04.798+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.759+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Amjad Al-Shawa, director of the Palestinian NGOs Network, accused
        the GHF on Wednesday of gross mismanagement, saying its lack of crowd control
        and failure to uphold humanitarian principles had led to chaos and death among
        desperate civilians.</p>'
    section23:
      primarytype: 'block'
      uuid: 'b87d4fa0-1b3e-45af-bb29-e080cb474ef7'
      activationstatus: true
      created: 2025-07-16T17:28:04.798+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '400b1d53-7912-4b3d-bc6c-2b59d8aab65f'
      activationstatus: true
      created: 2025-07-16T17:28:04.799+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"People who flock in their thousands (to GHF sites) are hungry and
        exhausted, and they get squeezed into narrow places, amid shortages of aid
        and the absence of organization and discipline by the GHF," he told Reuters.</p>'
    section25:
      primarytype: 'block'
      uuid: '0bec76c2-96d3-48d0-8e2f-82cabd788a64'
      activationstatus: true
      created: 2025-07-16T17:28:04.799+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b92c058f-34ff-448d-88c6-1f9aed7cf1e2'
      activationstatus: true
      created: 2025-07-16T17:28:04.800+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The war in Gaza, triggered in October 2023 by a deadly Hamas attack
        on Israel, has devastated large swathes of the coastal enclave, displaced
        almost all of the territory’s population and led to widespread hunger and
        privation.</p>'
    section27:
      primarytype: 'block'
      uuid: '5ebbf8f4-d7da-4ff7-93b2-9cede626f51f'
      activationstatus: true
      created: 2025-07-16T17:28:04.800+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '16d44165-f619-4ab0-81e7-c9c742e34120'
      activationstatus: true
      created: 2025-07-16T17:28:04.801+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Israeli army road</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '9372731d-9dd3-4676-9921-8df37589a0a0'
      activationstatus: true
      created: 2025-07-16T17:28:04.802+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e44bc4a6-4625-4f54-9c86-0017373cd2e4'
      activationstatus: true
      created: 2025-07-16T17:28:04.802+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Earlier on Wednesday, the Israeli military said it had completed
        a new road in southern Gaza separating several towns east of Khan Younis from
        the rest of the territory in an effort to disrupt Hamas operations.</p>'
    section31:
      primarytype: 'block'
      uuid: 'd419ee4f-70d3-42e9-aa55-2e574b902526'
      activationstatus: true
      created: 2025-07-16T17:28:04.803+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '63be974d-408a-4410-986f-0db00668442c'
      activationstatus: true
      created: 2025-07-16T17:28:04.803+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.766+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Palestinians see the road under Israeli army control as a way to exert\
        \ pressure on Hamas in ongoing ceasefire talks, which started on July 6 and\
        \ are being brokered by Arab mediators Egypt and Qatar with the backing of\
        \ the United States.\r"
    section33:
      primarytype: 'block'
      uuid: '8f199e51-2267-4c7a-98af-3cba16823704'
      activationstatus: true
      created: 2025-07-16T17:28:04.804+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '2457c831-3686-4c63-b27f-644946bc41f8'
      activationstatus: true
      created: 2025-07-16T17:28:04.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Palestinian sources close to the negotiations said a breakthrough had\
        \ not yet been reached on any of the main issues under discussion.\r"
    section35:
      primarytype: 'block'
      uuid: 'ea9b3443-7210-4201-8166-70adab12a956'
      activationstatus: true
      created: 2025-07-16T17:28:04.805+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.768+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '25a02ebb-6f6d-4653-bc7a-9ae1ba8ada50'
      activationstatus: true
      created: 2025-07-16T17:28:04.806+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.768+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hamas said Israel wanted to keep at least 40% of the Gaza Strip
        under its control as part of any deal, which the group rejected. Hamas has
        also demanded the dismantlement of the GHF and the reinstatement of a UN-led
        aid delivery mechanism.</p>'
    section37:
      primarytype: 'block'
      uuid: '9a6b225f-936b-496d-8669-625a4f779213'
      activationstatus: true
      created: 2025-07-16T17:28:04.807+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.769+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '4f7f55cb-3d29-4bcd-955e-865d6b76aaa5'
      activationstatus: true
      created: 2025-07-16T17:28:04.807+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.770+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu says the war will end
        once Hamas is disarmed and removed from Gaza.</p>'
    section39:
      primarytype: 'block'
      uuid: 'ac45038e-e710-42e0-9216-4022e81384b7'
      activationstatus: true
      created: 2025-07-16T17:28:04.808+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.770+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ced25cbf-55af-46c9-af02-80f837befa9f'
      activationstatus: true
      created: 2025-07-16T17:28:04.809+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.771+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Gaza local health authorities said Israeli military strikes have
        killed at least 17 people across the enclave on Wednesday.</p>'
    section41:
      primarytype: 'block'
      uuid: '5de69ab5-2a63-47bd-b6d4-8e7021d0863b'
      activationstatus: true
      created: 2025-07-16T17:28:04.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '201fb014-9b3b-4c24-9dee-74190c072661'
      activationstatus: true
      created: 2025-07-16T17:28:04.810+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel’s campaign in Gaza has killed more than 58,000 Palestinians,
        according to Gaza health authorities.</p>'
    section43:
      primarytype: 'block'
      uuid: 'e5687846-cba7-479c-9511-c2935d5d43b9'
      activationstatus: true
      created: 2025-07-16T17:28:04.811+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.773+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '8b0b8928-7199-4daa-84cf-a22262c37ac4'
      activationstatus: true
      created: 2025-07-16T17:28:04.812+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.774+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Almost 1,650 Israelis and foreign nationals have been killed as
        a result of the conflict, including 1,200 killed in the October 7, 2023 Hamas
        attack. An estimated 50 Israelis and foreign nationals remain captive in Gaza,
        including 28 hostages who have been declared dead and whose bodies are being
        withheld.</p>'
    section45:
      primarytype: 'block'
      uuid: '3f5fcc28-9615-4b50-8aa8-8e91327486c5'
      activationstatus: true
      created: 2025-07-16T17:28:04.812+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.774+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '0f029d8f-8b5d-40c0-823c-3e4279bca92c'
      activationstatus: true
      created: 2025-07-16T17:28:04.813+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T17:36:03.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:36:02.775+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer, Nidal Al-Mughrabi, Ahmed Elimam
        and Tala Ramadan; Editing by Alex Richardson and Andrew Cawthorne)</em></p>'
