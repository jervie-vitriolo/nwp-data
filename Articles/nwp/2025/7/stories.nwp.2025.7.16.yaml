      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Marking a versatile and influential decade in the arts, Vien King has\
        \ earned the title Best Actor (Gawad Buhay, LEAF Awards) for \"Passion.\"\
        \ He starred in \"Rama Hari,\" \"Tick, Tick… Boom!,\" and most recently in\
        \ \"Liwanag Sa Dilim Musical.\" He also appeared in MMFF hits, \"Partners\
        \ in Crime\" and \"Love at First Stream.\" Vien has performed internationally\
        \ with Disney in Concert, and now tours Asia with The Jet Theaters.\r"
