      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, the Israeli military said it had completed
        a new road in southern Gaza separating several towns east of Khan Younis from
        the rest of the territory in an effort to disrupt Hamas operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419ee4f-70d3-42e9-aa55-2e574b902526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be974d-408a-4410-986f-0db00668442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Palestinians see the road under Israeli army control as a way to exert\
        \ pressure on Hamas in ongoing ceasefire talks, which started on July 6 and\
        \ are being brokered by Arab mediators Egypt and Qatar with the backing of\
        \ the United States.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f199e51-2267-4c7a-98af-3cba16823704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.804+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457c831-3686-4c63-b27f-644946bc41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.805+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian sources close to the negotiations said a breakthrough had\
        \ not yet been reached on any of the main issues under discussion.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b3443-7210-4201-8166-70adab12a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.805+08:00
