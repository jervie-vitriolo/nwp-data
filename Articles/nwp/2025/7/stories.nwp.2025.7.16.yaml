      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab358a-ca15-42d4-a50d-f2fde105ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.369+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.137+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked about the plan, UN spokesperson Stephane Dujarric said:
        "As we''ve said multiple times, we firmly stand against any plan that involves
        forced displacements of civilians in Gaza or forces (them) to make impossible
        choices."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640be2d8-8204-4121-82af-8fc3a8d221ce'
