    template: '1'
    title: 'First lady to skip Marcos US visit - Palace '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f1b8f0c-50a4-4f4e-930c-acbfd21f308e'
      activationstatus: true
      created: 2025-07-16T18:42:18.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:18.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> First Lady Liza Araneta-Marcos
        will not be joining President Ferdinand “Bongbong” Marcos Jr. on his official
        visit to the United States, Malacañang said Wednesday, July 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e2861c54-2c0c-4084-9ad1-1f3334b8fc2c'
      activationstatus: true
      created: 2025-07-16T18:42:18.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:18.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a radio interview, Communications Undersecretary Claire Castro gave
        a brief response when asked about Mrs. Marcos’s participation: “Hindi po [No,
        she’s not].”'
    section2:
      primarytype: 'block'
      uuid: 'b21d0899-1779-47ba-bc20-138e5438ee91'
      activationstatus: true
      created: 2025-07-16T18:42:18.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:18.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She did not provide details..'
    section3:
      primarytype: 'block'
      uuid: '2492ae8d-ebef-4e9d-b50b-decb9bc875af'
      activationstatus: true
      created: 2025-07-16T18:42:19.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:19.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the first lady has often joined the president on major foreign
        trips, no explanation was given for her staying home this time.'
    section4:
      primarytype: 'block'
      uuid: '1a9a2753-367a-4479-bd96-2850f7c8662b'
      activationstatus: true
      created: 2025-07-16T18:42:19.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:19.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos will be in Washington, D.C. from July 20 to 22 for his first
        in-person meeting with US President Donald Trump since Trump’s return to the
        White House. The official visit comes amid rising trade tensions, with tariffs
        on Philippine agricultural exports reportedly among the top agenda items.'
    section5:
      primarytype: 'block'
      uuid: '3ea84990-afa1-4ff3-b72d-3761abde88f9'
      activationstatus: true
      created: 2025-07-16T18:42:19.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T18:42:19.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T18:42:19.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The administration is expected to press for the removal or reduction
        of recent US-imposed tariffs on select Philippine products, which local industries
        say are hurting exporters and farmers. Talks are also anticipated to touch
        on defense cooperation, immigration concerns, and regional security in the
        Indo-Pacific.</p>'
