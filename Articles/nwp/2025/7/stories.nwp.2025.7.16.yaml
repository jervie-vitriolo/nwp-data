      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.218+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"So it’s European support, and we are doing as much as we can to help\
        \ Ukraine ... If you promise to give the weapons, but say that somebody else\
        \ is going to pay for it, it’s not really given by you, is it?\"\r"
    section75:
      primarytype: 'block'
