    'lead': 'An Israeli scheme to move hundreds of thousands of already uprooted Palestinians
      to a so-called ''humanitarian city'' in Gaza has led politicians to spar with
      the defense establishment, but officials say a practical plan has yet to be
      crafted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T09:49:31.331+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-16T15:49:44.301+08:00
