      lastactivated: 2025-07-16T11:18:25.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.429+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Brussels, Belgium</strong>&nbsp;- President
        Donald Trump on Tuesday, July 15, said the US would impose a 19% tariff on
        goods from Indonesia under a new agreement with the Southeast Asian country
        and more deals were coming, while offering fresh details on planned duties
        on pharmaceuticals.</p>'
    section1:
      primarytype: 'block'
      uuid: 'abe0b303-08e2-4688-9580-81aaa63d0f62'
      activationstatus: true
      created: 2025-07-16T10:24:55.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.429+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '353d5475-b9d9-45df-a329-3974244ddac5'
      activationstatus: true
      created: 2025-07-16T10:24:55.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.430+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump announced the pact with Indonesia, a relatively minor US trading
        partner, as he continued to press for what he views as better terms with trading
        partners and ways to shrink a huge US trade deficit. Letters setting tariff
        rates for dozens of smaller countries were also coming soon, he said on Tuesday.</p>'
    section3:
      primarytype: 'block'
      uuid: '8216c890-e43d-41f8-805e-cdcfcc8550d9'
      activationstatus: true
      created: 2025-07-16T10:24:55.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.431+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '24b33b9e-6444-42fc-9ef5-bb53d9546228'
      activationstatus: true
      created: 2025-07-16T10:24:55.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.431+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The deal with Indonesia is among the handful struck so far by the
        Trump administration ahead of an August 1 deadline when duties on most US
        imports are due to rise again. The accord came as the top US trading partner
        - the European Union - readied retaliatory measures should talks with Washington
        fail.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ec14576a-99f5-41d3-8d79-55ee4b5047f6'
      activationstatus: true
      created: 2025-07-16T10:24:55.135+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.432+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '37e59190-022d-4983-92d6-e4ddc0c102ce'
      activationstatus: true
      created: 2025-07-16T10:24:55.135+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.433+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>As that deadline approached, negotiations were under way with other
        nations eager to avoid more US levies beyond a baseline 10% on most goods
        that has been in place since April.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c764dedc-33af-4f9e-a36d-84e0c02daf66'
      activationstatus: true
      created: 2025-07-16T10:24:55.135+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.433+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4cafbe17-925d-41b1-a5af-ff932f04e5fb'
      activationstatus: true
      created: 2025-07-16T10:24:55.136+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.434+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s roll-out of the policies has often been chaotic. His moves\
        \ have upended decades of negotiated reductions in global trade barriers,\
        \ unsettling international financial markets and threatening a new wave of\
        \ inflation.\r"
    section9:
      primarytype: 'block'
      uuid: '08bf7502-7877-42b5-94d8-ab19e796ddd2'
      activationstatus: true
      created: 2025-07-16T10:24:55.136+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.435+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0a2dcf91-0864-4609-9fb8-ea816ca49511'
      activationstatus: true
      created: 2025-07-16T10:24:55.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Based on Trump tariff announcements through Sunday, Yale Budget
        Lab estimated the US effective average tariff rates will rise to 20.6% from
        between 2% and 3% before Trump’s return to the White House in January. Consumption
        shifts would bring the rate down to 19.7%, but it’s still the highest since
        1933.</p>'
    section11:
      primarytype: 'block'
      uuid: 'eb8167de-c3be-4bce-882a-5d327383b98f'
      activationstatus: true
      created: 2025-07-16T10:24:55.137+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cf7ebee9-0a87-40be-b83b-cdc4c1adc333'
      activationstatus: true
      created: 2025-07-16T10:24:55.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump outlined an Indonesia deal similar to a preliminary pact struck
        recently with Vietnam, with a flat tariff on exports to the US roughly double
        the current 10% and no levies on US exports going there. It also included
        a penalty rate for so-called transshipments of goods from China via Indonesia
        and a commitment to buy some US goods.</p>'
    section13:
      primarytype: 'block'
      uuid: '2b70a123-b551-4e4c-b3bb-b491fd3f7a9d'
      activationstatus: true
      created: 2025-07-16T10:24:55.138+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '99b11ab4-21ba-4dc5-8104-29ece904f8ba'
      activationstatus: true
      created: 2025-07-16T10:24:55.139+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They are going to pay 19% and we are going to pay nothing ... we
        will have full access into Indonesia, and we have a couple of those deals
        that are going to be announced," Trump said outside the Oval Office. Trump
        later said on his Truth Social platform that Indonesia had agreed to buy $15
        billion of US energy products, $4.5 billion of American farm products and
        50 Boeing BA.N jets, though no time frame was specified.</p>'
    section15:
      primarytype: 'block'
      uuid: '5ad87659-c0a1-42a2-994c-b6cd183f0bb0'
      activationstatus: true
      created: 2025-07-16T10:24:55.139+08:00
      createdby: 'sophiasioco-nwp'
