      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some airlines around the world told Reuters they had been checking
        relevant switches since 2018 in accordance with the FAA advisory, including
        Australia’s Qantas Airways.</p>'
