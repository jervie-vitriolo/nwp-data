      type: 'text'
      text: '<h2><strong>Gstaad and the Soul of the Swiss Chalet</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '99b82645-1a51-47b7-80c8-167f2ea9ac40'
      activationstatus: true
      created: 2025-07-16T14:19:33.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.332+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Gstaad, architecture is identity. The Swiss chalet style, deep eaves,
        carved balconies, timber exteriors, is beyond just a visual theme, it’s a
        commitment to heritage.'
    section6:
      primarytype: 'block'
      uuid: '47e02bc2-0260-44f1-9f70-da7fa54dd125'
      activationstatus: true
      created: 2025-07-16T14:19:33.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.333+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Even the new houses are built this way, we want to keep everything
        sustainable and traditional. We have 11,000 cows and 11,000 people,” said
        Ariane Ludwig of Destination Gstaad.'
    section7:
      primarytype: 'block'
      uuid: '0a0ced72-75b2-45f2-8067-cd97bbdeadb8'
      activationstatus: true
      created: 2025-07-16T14:19:33.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.334+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Unlike other Alpine towns, Gstaad enforces strict building regulations
        to preserve its look and feel. The village logs over one million overnight
        stays annually. The scenery, calm atmosphere, and access to outdoor adventures
        make it an ideal base for exploring the region, whether in summer or winter.'
    section8:
      primarytype: 'block'
      uuid: '78109551-4613-4d4e-9ae7-4e8e64b1dbfd'
      activationstatus: true
      created: 2025-07-16T14:19:33.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Travel Summary</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '1632338c-3f0e-4545-a1f0-6115038df631'
      activationstatus: true
      created: 2025-07-16T14:19:33.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Route:</strong> Zürich HB - Bern - Spiez - Zweisimmen -
        Gstaad</p>'
    section10:
      primarytype: 'block'
      uuid: 'b28b0005-7381-4a35-b8e3-eda41b3f5c85'
      activationstatus: true
      created: 2025-07-16T14:19:33.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Scenic Routes: Spiez to Zweisimmen: vineyards and lakes; Zweisimmen
        to Gstaad: GoldenPass alpine views</p>'
    section11:
      primarytype: 'block'
      uuid: 'e5cf948d-5e79-478a-b69b-6dce6db7f6fa'
      activationstatus: true
      created: 2025-07-16T14:19:33.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Swiss Travel Pass: Covered</p>'
    section12:
      primarytype: 'block'
      uuid: '69e502d4-c0f7-48fc-a2ce-ec053613852d'
      activationstatus: true
      created: 2025-07-16T14:19:33.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Where to stay: Huus Gstaad, a 4-star hotel in Saanen combining modern
        design with alpine charm</p>'
    section13:
      primarytype: 'block'
      uuid: 'd9fe753d-177c-449d-a8f0-c916480ea20d'
      activationstatus: true
      created: 2025-07-16T14:19:33.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Glacier thrills: Glacier 3000</strong></p>'
    section14:
      primarytype: 'block'
      uuid: '75ebb5ab-e481-4dc8-80e1-b1735a35fd0e'
      activationstatus: true
      created: 2025-07-16T14:19:33.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.340+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>From Gstaad, the journey to Glacier 3000 brought a rapid shift in
        altitude and climate. A PostBus to Col du Pillon followed by a two-stage cable
        car led to the snow-covered summit, even in June.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ec5f8577-2665-492d-86b3-934d8351e7ff'
      activationstatus: true
      created: 2025-07-16T14:19:33.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The highlight: the Peak Walk by Tissot, a 107-meter suspension bridge
        connecting two mountain peaks. Afterward, lunch at Restaurant Botta offered
        warm views and local cuisine. For adventure seekers, the Alpine Coaster operates
        in the summer, offering the highest-altitude toboggan ride in the world.'
    section16:
      primarytype: 'block'
      uuid: 'ba9e88f2-302b-44c7-92c3-fd77a09bd357'
      activationstatus: true
      created: 2025-07-16T14:19:33.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Travel Summary</p>'
    section17:
      primarytype: 'block'
      uuid: '8517de81-8854-4dbe-aa48-a0ffce2546d3'
      activationstatus: true
      created: 2025-07-16T14:19:33.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Route</strong>: Gstaad - Col du Pillon (bus) - Glacier 3000
        (cable car)</p>'
    section18:
      primarytype: 'block'
      uuid: '4bfc280b-2b8d-42ec-8f3c-6579e8bc3865'
      activationstatus: true
      created: 2025-07-16T14:19:33.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Duration:</strong> 1.5 hours</p>'
    section19:
      primarytype: 'block'
      uuid: '887f95f2-1521-43f4-917c-ff66b0e3eaef'
      activationstatus: true
      created: 2025-07-16T14:19:33.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Swiss Travel Pass:</strong> Bus covered; 50% off cable car</p>'
    section20:
      primarytype: 'block'
      uuid: '0b4c78e9-06af-4d81-a762-79d423c77168'
      activationstatus: true
      created: 2025-07-16T14:19:33.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Highlights:</strong> Peak Walk, Alpine Coaster (summer),
        Restaurant Botta</p>'
    section21:
      primarytype: 'block'
      uuid: '7a08682b-c3b6-44d8-953d-dfb2d9c0acb7'
      activationstatus: true
      created: 2025-07-16T14:19:33.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Golden hour on the rails: Montreux to Lucerne</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'e37a810b-57f1-4dfa-b8d4-5bf02b9d50d9'
      activationstatus: true
      created: 2025-07-16T14:19:33.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The GoldenPass Express, which connects Montreux to Interlaken Ost,
        eliminates transfers with its adjustable chassis. Prestige Class features
        forward-facing seats and full panoramic windows.'
    section23:
      primarytype: 'block'
      uuid: 'dadd303a-1527-4489-a409-72bddd7e242b'
      activationstatus: true
      created: 2025-07-16T14:19:33.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'We traveled past Lake Geneva, then through the Bernese Oberland to
        Interlaken. Along the way, we passed filming locations from “Crash Landing
        on You” near Saanen and Zweisimmen.'
    section24:
      primarytype: 'block'
      uuid: '4e806166-50d9-4f11-9720-8e9e67087b25'
      activationstatus: true
      created: 2025-07-16T14:19:33.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In Interlaken, passengers can stop for lake cruises or outdoor activities
        before continuing to Lucerne aboard the Luzern–Interlaken Express, which winds
        past Lakes Thun and Brienz before arriving in the historic city.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b5fd36ea-d344-4bc3-8342-f1744e070049'
