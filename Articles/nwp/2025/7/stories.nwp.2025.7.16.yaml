      lastmodified: 2025-07-16T11:24:51.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ec48820e-f9ee-47e5-86b1-099d0b2801d1'
      activationstatus: true
      created: 2025-07-16T11:24:51.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.688+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Internet giants ByteDance and Tencent 0700.HK are also in the process\
        \ of submitting applications for H20 chips, the sources familiar with the\
        \ matter said. Central to the process is an approved list put together by\
        \ Nvidia for Chinese companies to register for potential purchases, one of\
        \ the sources said.\r"
    section41:
      primarytype: 'block'
      uuid: 'fbc5765b-c2d3-43e1-999c-9f81e102efcf'
      activationstatus: true
      created: 2025-07-16T11:24:51.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '128b162c-536c-4cca-b79d-0dd73ecfab57'
      activationstatus: true
      created: 2025-07-16T11:24:51.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tencent did not respond to a request for comment. ByteDance denied\
        \ in a statement that it is currently submitting applications. Nvidia declined\
        \ to comment on the approved list system.\r"
    section43:
      primarytype: 'block'
      uuid: 'd2cec970-d0cd-4931-9343-ed48c9ddd3b5'
      activationstatus: true
      created: 2025-07-16T11:24:51.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '9304057c-272c-4f3c-9678-bc2398f73344'
      activationstatus: true
      created: 2025-07-16T11:24:51.691+08:00
