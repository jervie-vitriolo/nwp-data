      'mgnl:lastModified': 2025-07-16T17:54:49.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A House inquiry into
        the impact of the so-called Manila Bay “dolomite beach” has been eyed amid
        persistent flooding in the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27d741-9aab-4533-85ed-b124e1e5698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5791b31-c471-4aa0-9ea6-f04bdcba6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bicol Saro party-list Rep. Terry Ridon filed House Resolution 56
        on Wednesday, July 16, for the public accounts panel and other committees
        to look into the necessity, cost, and environmental impact of the Manila Bay
        Rehabilitation Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b301d-74e4-4770-961e-35e6514962a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6303a68-118e-4e24-86b6-ad8e7a26e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The filing came after Metropolitan Manila Development Authority
        Chairman Romando Artes said three major drainage outfalls were blocked during
        the construction of the dolomite beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5243cc7-4bcc-4e90-999e-c7cabe7b09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391b7e3-d636-486a-90cc-d3a9daff553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was never envisioned to protect Manila Bay’s coastal resources
        nor to prevent coastal flooding, erosion, or pollution. It is a cosmetic project
        masquerading as rehabilitation, and has now proven harmful to flood mitigation
        efforts in Manila,” Ridon said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899311f-2aa0-44b4-bf3f-5ecb4aed5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95c7b9-f6ba-43b4-9793-f2b65f264393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the project was a “criminal wastage of public funds” as
        the money could have been allotted for sewage treatment plants and other engineering
        interventions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f4a9e-c183-4bf4-9b02-fbbe3f36b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d929af-3878-4728-befe-c080cc24f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The inquiry aims to determine whether the dolomite beach worsened
        the flooding in the metro and whether criminal and administrative liability
        is attached to government officials among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54b30f-73f4-4076-946b-0e74f5dae747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5582fe-1f20-479d-af3b-dfc3f560be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On these grounds, graft charges are all but certain. And if, in
        the course of the inquiry, we find that the requirements for plunder are met,
        then so be it,” Ridon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c363f-e273-41ae-bf96-d2663d60097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659b849-4e69-4396-ba98-5dde2f69d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources earlier said
        the project was not included in the approved Manila Bay Rehabilitation Master
        Plan of the National Economic and Development Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a84d7-8442-452f-8c49-8a3f61952c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98a054-d4b8-4a5f-8b9e-281c913b2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T17:54:50.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:54:49.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 500-meter dolomite beach, which had a P389-million budget, was
        put up in September 2020 at the height of the COVID-19 pandemic. Crushed dolomite
        has been replenished in the area after storms washed away the artificial beach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b637e-1560-4b0b-bf9d-5890d30907e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:54:49.897+08:00
