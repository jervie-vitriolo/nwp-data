      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Republican John Moolenaar, chair of that committee, said in a statement\
        \ he would seek \"clarification\" from the Commerce Department.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f6bef-a063-42df-97d7-a33ab80bd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.675+08:00
