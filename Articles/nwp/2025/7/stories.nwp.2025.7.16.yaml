      'mgnl:lastModified': 2025-07-16T16:36:25.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec639e93-cfa4-4c01-9666-76788bf554ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.102+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T16:36:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T16:36:25.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Given the state of our education today na talagang nasa [wherein
        we are in] crisis mode tayo, I do not think that now is the time to open up
        our education to other countries. But again, we’ll take it one step at a time,”
        he said.</p>'
  'us-navy-to-build-boat-facility-palawan-quezon':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-16T17:08:01.000+08:00
    'imagesource': 'jcr:bdf3561b-4054-45ec-b36c-e225be7868c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4079e266-c15d-4d7a-83a1-5d9200d47b24'
    'lead': 'The United States is moving forward with the construction of a boat maintenance
      facility at Naval Detachment Oyster Bay in Palawan, the United States Embassy
      in the Philippines confirmed in a statement released Tuesday, July 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T17:10:09.866+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-18T08:50:10.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-18T08:50:09.959+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Quezon', 'Palawan', 'US-Navy']
    'stories': []
    'template': '1'
    'title': 'US to build boat maintenance facilities in Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c355a5-9559-44b2-b040-c1af545621d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The United States is
        moving forward with the construction of a boat maintenance facility at Naval
        Detachment Oyster Bay in Palawan, the United States Embassy in the Philippines
        confirmed in a statement released Tuesday, July 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596d96d-6fc5-45ff-95b2-13c68f509c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the embassy, the US Naval Facilities Engineering Systems
        Command issued a public solicitation on July 7 for the design and construction
        of the facility, which will support repair and maintenance for several small
        Philippine military watercraft.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea07294-1d2f-43c6-8b32-20d3033fb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The facility will provide repair and maintenance capabilities for
        several small Philippine military watercraft and will include two multi-purpose
        interior rooms suitable for equipment storage or conference use,” the embassy
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed79b6-722a-4fbe-b0d6-5ea5d2588526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It emphasized that the boat maintenance facility is not a military
        base, and the project has been approved by the Philippine government in accordance
        with all applicable US and Philippine rules and regulations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01152e3-63a0-487a-b277-ff6757e49b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The project is approved by the government of the Philippines in accordance
        with all applicable U.S. and Philippine local rules and regulations,” the
        statement read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814473b4-d702-4fd8-ab66-a4432a6a0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The planned facility’s location in Palawan is strategically significant
        as it is situated near the West Philippine Sea, an area marked by ongoing
        maritime tensions between the Philippines and China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3fc8f-08a0-48ed-9c2b-a16e3c4e1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US Embassy reiterated the importance of the Washington-Manila alliance,
        rooted in the 1951 Mutual Defense Treaty, in ensuring peace, stability, and
        a shared vision for a free and open Indo-Pacific.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654713ad-9541-4730-832e-fb38dc561170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our US-Philippine alliance, with its roots in the 1951 Mutual Defense
        Treaty, remains a cornerstone of peace and security, promoting our common
        vision for a free, open, and resilient Indo-Pacific,” the embassy said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67eece-0cc7-4525-a3be-081480bb330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“All of our military activities in the Philippines are done in full
        coordination with our Philippine allies,” it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840ef2b-569c-42ea-9a1b-22d5e56695c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up statement, the embassy also confirmed that a similar
        facility is eyed in Quezon, Palawan</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880d22d-a14f-4e43-8909-7fa648a92508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:10:09.888+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-18T08:50:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-18T08:50:09.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“A Boat Maintenance Facility (BMF) is now also proposed to be built
        at Quezon under the same diplomatic and legal conditions as the Oyster Bay
        BMF. NAVFAC put out two public solicitations - both are on the public website,”
        the embassy added.</p>'
  'drag-race-slaysian-royale-premiers-august-13':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-16T17:10:55.000+08:00
    'imagesource': 'jcr:9dd7ac8b-43c0-4866-97da-a601e827892d'
