      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.695+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Huang’s visit is being closely watched in both China and the United\
        \ States, where a bipartisan pair of senators last week sent the CEO a letter\
        \ asking him to abstain from meeting companies working with military or intelligence\
        \ bodies.\r"
    section49:
