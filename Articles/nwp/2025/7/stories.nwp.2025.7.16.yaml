      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:00:40.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The regulator oversees the world’s third-largest and fastest-growing
        aviation market. Boeing planes are used by three of the country’s four largest
        airlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60a575-ff06-45d9-b2cb-124c5a633b7f'
