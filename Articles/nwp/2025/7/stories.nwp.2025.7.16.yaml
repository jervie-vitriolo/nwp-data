    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t expands train half-fare fare discounts to senior citizens, PWD '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3d621-e441-444b-a0d2-8aa4ecaaf890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senior citizens and
        persons with disabilities (PWD) are covered by the half-fare discount on the
        three rail lines in Metro Manila beginning Wednesday, July 16, the government
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df5212-e52c-4899-ae25-b765f8cd72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2151d6-01b9-4c94-8672-b753da38d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Transportation (DOTr) raised their 20% discount to\
        \ 50% for the government’s Metro Rail Transit (MRT-3) and Light Rail Transit\
        \ (LRT-2), as well as the privately-operated LRT-1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fa57c-fc15-4af5-beac-6ef6bccb4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaede2-d420-4b90-8687-ec6deae28332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The discounted fare was initially offered to students in June. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07af02-8c21-4cd6-97d0-ab93535e74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9966a2-d459-4862-b851-726d1e8a09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It is in effect daily, including holidays, until 2028, or the end of\
        \ President Ferdinand Marcos Jr.’s term. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd51624-ed4c-48a6-8c9a-e8d21fc58301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a6ba3-4d87-4d69-bdef-96876955bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Senior citizens and PWDs just need to present their identification\
        \ cards at ticket counters to avail of the discount. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45712d19-2a43-4581-8c28-9e11f8e0902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cd6b5-c695-45ac-9fdf-6b52252e1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The DOTr said the discount can benefit at least 13 million elderly\
        \ people and seven million PWDs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17fc3a-510e-40e7-8391-191ac2ecf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842157a-6d82-4498-a0fd-28af454f0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:51:34.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T12:51:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T12:51:34.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The cost to the government is not that much to the tremendous benefit
        for students, PWDs, and our senior citizens,” Transportation Secretary Vince
        Dizon said, when asked on how much the government would shoulder the fare
        discount.</p>'
