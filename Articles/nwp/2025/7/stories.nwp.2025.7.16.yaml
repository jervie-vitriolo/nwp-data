      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe732e-76c8-4512-a6fb-9fae540982f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The H20 is a powerful chip that, according to our bipartisan investigation,\
        \ played a significant role in the rise of PRC AI companies like DeepSeek,\"\
        \ Moolenaar said, referring to a Chinese startup that claims to have built\
        \ AI models at a fraction of the cost paid by U.S. firms such as OpenAI. \"\
        It is crucial that the U.S. maintain its lead and keep advanced AI out of\
        \ the hands of the CCP.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1cbfe7-2a5e-47a9-ba35-a6fa5543b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.676+08:00
