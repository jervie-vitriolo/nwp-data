      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stanserhorn: Where History Lifts You Up</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757b67f-8979-47ba-901c-a7370de5d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.015+08:00
