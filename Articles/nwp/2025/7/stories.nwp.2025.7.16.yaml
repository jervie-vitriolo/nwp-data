      lastmodified: 2025-07-16T15:49:43.136+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6fab358a-ca15-42d4-a50d-f2fde105ad18'
      activationstatus: true
      created: 2025-07-16T09:49:31.369+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.137+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>When asked about the plan, UN spokesperson Stephane Dujarric said:
        "As we've said multiple times, we firmly stand against any plan that involves
        forced displacements of civilians in Gaza or forces (them) to make impossible
        choices."</p>'
    section41:
      primarytype: 'block'
      uuid: '640be2d8-8204-4121-82af-8fc3a8d221ce'
      activationstatus: true
      created: 2025-07-16T09:49:31.370+08:00
