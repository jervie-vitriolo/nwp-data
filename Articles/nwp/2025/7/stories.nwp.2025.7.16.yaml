    'mgnl:tags': ['Department-of-Health', 'online-gambling']
    'stories': []
    'template': '1'
    'title': 'Health chief supports ban on online gambling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901685c-1862-4c78-b9ae-a19f5339f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Calls to ban online
        gambling got one support from a Cabinet official — the health secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699323bf-1899-4aea-bfb7-fe2b65c9ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Addiction to gambling is a mental health problem” since it is habit-forming\
        \ and behavioral, Sec. Ted Herbosa told reporters on Wednesday, July 16.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ce535-a71c-4ae6-8f36-b8db82b088a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s still a health issue kung hindi ka na makatrabaho… So, ako tatanungin,\
        \ strictly regulate or, if possible, i-ban na totally,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8803e6-b099-42f2-b53e-5e4d8608233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s still a health issue if you can no longer work…\
        \ If I were to be asked, strictly regulate, or, if possible, totally ban it.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f2d4a-f436-4e79-a1d6-3433939eb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.877+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said people and families get addicted to online gambling since\
        \ it is “very accessible.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36280e-5a61-4ca1-b40c-04cfd022cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.878+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.878+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag open mo lang ang cellphone mo, may gambling na kaagad. Open ka\
        \ ng social media mo, may gambling advertisement,” he said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33173906-bdb9-4574-9efc-9ca32ada2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.878+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.878+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When you open your cellphone, you can gamble right away.\
        \ When you open social media, there are gambling advertisements.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98b0b6-1177-490a-9cd9-7c31de5d6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.879+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.879+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A <strong><a href="https://www.newswatchplus.ph/news/2025/7/3/anti-online-gambling-bills.html">number
        of lawmakers</a></strong> have filed bills seeking to regulate or ban online
        gambling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19237c4a-75c1-46b4-90d4-2e5ee2861dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.879+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.879+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/7/8/cbcp-online-gambling-crisis-regulation.html">Catholic
        bishops</a></strong> have called on the government to consider online gambling
        addiction as a “public health issue” and sought more regulatory mechanisms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ece288-84bc-40eb-b763-c93e228fa19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:56:46.879+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-16T14:56:47.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:56:46.879+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace press officer said <strong><a href="https://www.newswatchplus.ph/news/2025/7/7/palace-marcos-open-to-stricter-rules-vs-online-gambling.html">President
        Ferdinand Marcos Jr.</a></strong> is open to seriously studying the anti-gambling
        proposals.&nbsp;</p>'
  'sc-comelec-special-polls-without-resolution':
