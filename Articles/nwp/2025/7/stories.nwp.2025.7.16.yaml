      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have credible reason to believe that elements within the crowd
        – armed and affiliated with Hamas – deliberately fomented the unrest," GHF
        said in a statement.</p>'
    section9:
      primarytype: 'block'
      uuid: '79cec3c3-15a9-4aa0-bde6-9fa971f608e3'
      activationstatus: true
      created: 2025-07-16T17:28:04.791+08:00
