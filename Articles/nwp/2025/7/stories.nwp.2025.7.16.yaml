      'mgnl:lastModified': 2025-07-16T18:25:55.266+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3924662-72f8-48bb-8bef-8b81221fb032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:29:05.902+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T18:25:56.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T18:25:55.267+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Severance\" received a leading 27 nominations and was nominated for\
        \ the top prize of best drama alongside Star Wars series \"Andor,\" \"The\
        \ Pitt,\" \"The White Lotus\" and others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b56894-c9b9-4efe-885b-401c810ecec4'
      'mgnl:activationStatus': true
