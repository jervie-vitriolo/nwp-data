    title: 'Gov’t puts Dalian trains to use after over a decade'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'db5a0f9b-e26b-4131-ae09-1a11e6f69304'
      activationstatus: true
      created: 2025-07-16T12:21:32.333+08:00
