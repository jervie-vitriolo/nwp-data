      lastmodified: 2025-07-16T11:00:40.551+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Air India finds no issues in fuel switch checks yet, source
        says</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'cfebf0b7-8c34-4d9b-b0cd-c2236d7db857'
      activationstatus: true
      created: 2025-07-16T10:44:31.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.551+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f76d3264-8eb3-4be6-8e49-e7fedc0d9d2e'
      activationstatus: true
      created: 2025-07-16T10:44:31.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.552+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>New Delphi, India -</strong> India on Monday, July 14, ordered
        its airlines to examine fuel switches on several Boeing aircraft models while
        South Korea ordered a similar measure on Tuesday, July 15, as scrutiny intensified
        of fuel switch locks at the center of an investigation into a deadly Air India
        crash.</p>'
    section6:
      primarytype: 'block'
      uuid: '18719113-e92d-4adc-bafa-f7f0871ee41a'
      activationstatus: true
      created: 2025-07-16T10:44:31.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.553+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ff04e884-07eb-40d5-83f8-33ba7c42ed58'
      activationstatus: true
      created: 2025-07-16T10:44:31.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.554+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The precautionary moves by the two countries and airlines in several
        others came despite the plane maker and the US Federal Aviation Administration
        assuring airlines and regulators in recent days that the fuel switch locks
        on Boeing jets are safe.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a83ef69a-1196-44b7-b1ff-6caff650aebc'
      activationstatus: true
      created: 2025-07-16T10:44:31.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.554+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'c515f159-37c6-4eb1-a53a-2864b7afd561'
      activationstatus: true
      created: 2025-07-16T10:44:31.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.555+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A preliminary report into the Air India crash that killed 260 people
        found the switches had almost simultaneously flipped from run position to
        cutoff shortly after takeoff.</p>'
    section10:
      primarytype: 'block'
      uuid: '16a89c12-e169-4a84-9f03-80a204fa0c69'
      activationstatus: true
      created: 2025-07-16T10:44:31.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a196adc0-eec8-433c-95b0-fc875d1906f3'
      activationstatus: true
      created: 2025-07-16T10:44:31.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.556+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>One pilot was heard on the cockpit voice recorder asking the other
        why he had cut off the fuel. "The other pilot responded that he did not do
        so," the report said.</p>'
    section12:
      primarytype: 'block'
      uuid: '8a48ae6c-9c51-4382-b074-a52f8610c69a'
      activationstatus: true
      created: 2025-07-16T10:44:31.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.557+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '5f88963d-f32b-43f3-835a-75f744de7b60'
      activationstatus: true
      created: 2025-07-16T10:44:31.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.558+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The report noted a 2018 advisory from the FAA, which recommended,
        but did not mandate, operators of several Boeing models, including the 787,
        to inspect the locking feature of fuel cutoff switches to ensure they could
        not be moved accidentally.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e00eaa70-f32f-4d2c-95cb-b722f3fe29be'
      activationstatus: true
      created: 2025-07-16T10:44:31.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'e4b94bfc-642d-46cc-aa4b-46e4513766f5'
      activationstatus: true
      created: 2025-07-16T10:44:31.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>India’s Directorate General of Civil Aviation said it had issued
        an order to investigate locks on several Boeing models, including 787s and
        737s, after several Indian and international airlines began making their own
        inspections of fuel switches.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c62637d5-b4b8-426e-90bc-38d94901240f'
      activationstatus: true
      created: 2025-07-16T10:44:31.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.560+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '882f1203-4614-4666-be2e-cb898676caaf'
      activationstatus: true
      created: 2025-07-16T10:44:31.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The regulator oversees the world’s third-largest and fastest-growing
        aviation market. Boeing planes are used by three of the country’s four largest
        airlines.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ca60a575-ff06-45d9-b2cb-124c5a633b7f'
      activationstatus: true
      created: 2025-07-16T10:44:31.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '481509e2-b53b-4e46-8a6f-5efd4ab6d5ce'
      activationstatus: true
      created: 2025-07-16T10:44:31.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.562+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Precautionary checks</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '0e7f0d67-1e82-4e95-89db-cbbd7fc11a38'
      activationstatus: true
