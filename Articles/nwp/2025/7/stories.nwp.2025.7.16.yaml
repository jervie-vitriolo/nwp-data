    'jcr:uuid': '0ce58d6e-cff3-4727-93aa-f6da42f59613'
    'lead': 'Senior citizens and persons with disabilities (PWD) are covered by the
      half-fare discount on the three rail lines in Metro Manila beginning Wednesday,
      July 16, the government announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T12:51:34.217+08:00
