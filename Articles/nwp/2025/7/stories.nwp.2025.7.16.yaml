      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Where to stay: Huus Gstaad, a 4-star hotel in Saanen combining modern
        design with alpine charm</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe753d-177c-449d-a8f0-c916480ea20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
