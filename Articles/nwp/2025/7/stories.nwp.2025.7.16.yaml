      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.696+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The senators also asked Huang to refrain from meeting with entities\
        \ named on the United States' restricted export list.\r"
