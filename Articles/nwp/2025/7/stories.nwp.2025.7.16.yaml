      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was also asked about his position on the proposed opening
        of the education sector to foreign entities. Diokno cited advantages and disadvantages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f5bc7-eea7-4d7f-9696-2ea0ffc8bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.102+08:00
