      'mgnl:lastModified': 2025-07-16T11:00:40.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Precautionary checks</strong></h2>'
    '20':
