      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160c660-d95e-4748-8369-21aaa5039044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.367+08:00
