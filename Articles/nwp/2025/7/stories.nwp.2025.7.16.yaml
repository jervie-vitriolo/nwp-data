      'mgnl:lastActivated': 2025-07-16T17:36:03.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a02ebb-6f6d-4653-bc7a-9ae1ba8ada50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.806+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:36:02.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas said Israel wanted to keep at least 40% of the Gaza Strip
        under its control as part of any deal, which the group rejected. Hamas has
        also demanded the dismantlement of the GHF and the reinstatement of a UN-led
        aid delivery mechanism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b225f-936b-496d-8669-625a4f779213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.807+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T17:36:03.404+08:00
