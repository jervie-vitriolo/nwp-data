    'stories': []
    'template': '1'
    'title': '‘Drag Race Philippines’ returns with star-studded ‘slaysian’ queens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228a514-aaf1-4070-9604-a85585a08e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines -&nbsp; “Drag Race Philippines” is making
        a “slaygendary” comeback – this time, it’s turning up the heat with an international
        all-star twist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dae22f-c027-4779-abae-a9f764a6170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The upcoming season, titled “Drag Race Philippines: Slaysian Royale,”
        will bring together a dazzling mix of fan-favorite queens from the Philippines
        and standout performers from various “Drag Race” editions in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90533d63-9e7f-41b4-bdf1-9f8cd150d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Representing the Philippines are returning queens Arizona Brandy, Bernie,
        Brigiding, Khianna, and Viñas Deluxe — each ready to slay the competition
        once more.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452c358-6d0c-47bf-876d-76e928dcdc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Joining them are powerhouse drag artists from the broader Asian “Drag
        Race” universe: Ivory Glaze, Kitty Space, Madame Yoko, Siam Phusri, Suki Doll,
        Sum Ting Wong, and Yuhua Hamasaki.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2e1d1-82f0-4719-9ff4-6f669afb5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new format promises high drama, fierce runway looks, and unforgettable
        lip-sync battles — all leading to the crowning of the very first Queen of
        Slaysian Royale.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96e5ea-fc87-4646-b614-c095fff2f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:12:20.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T17:18:23.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T17:18:22.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Filipino pride and Asian drag excellence collide,” said host Paolo
        Ballesteros.'
