      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> US President Donald Trump on
        Tuesday, July 15, stepped in to broker an agreement among Republican lawmakers
        after a snag cast doubt on the fate of long-awaited cryptocurrency legislation
        that would mark a major victory for the digital assets sector.</p>'
    section1:
      primarytype: 'block'
      uuid: '140aa3a8-0d53-4fee-826f-ac6f8d6a6fc3'
      activationstatus: true
      created: 2025-07-16T09:54:24.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e227b344-9af4-4bad-a167-5747f3a3f020'
      activationstatus: true
      created: 2025-07-16T09:54:24.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A failed procedural vote in the House of Representatives earlier
        on Tuesday sent shares of crypto firms lower. But the Republican president
        said in a statement late on Tuesday that he was meeting in the Oval Office
        with 11 of 12 members of Congress needed to pass the legislation.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ebafd8b1-50a7-4e12-b9a1-0baab3cce32d'
      activationstatus: true
      created: 2025-07-16T09:54:24.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0d439d46-fc3b-466e-ba3c-6f4e3a9de419'
      activationstatus: true
      created: 2025-07-16T09:54:24.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"After a short discussion, they have all agreed to vote tomorrow
        morning in favor of the Rule," Trump said on his social media platform.</p>'
    section5:
      primarytype: 'block'
      uuid: '183f3cc4-1e35-4cb6-84b3-40fa0928c1ed'
      activationstatus: true
      created: 2025-07-16T09:54:24.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7c53507e-4d18-422a-954c-39d8c9dcbb04'
      activationstatus: true
      created: 2025-07-16T09:54:24.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>House Republicans had billed this week as "Crypto Week," and were
        keen to advance numerous pieces of legislation aimed at providing clarity
        to the digital asset industry and long-sought legitimacy to the sector.</p>'
    section7:
      primarytype: 'block'
      uuid: '347f8405-a37d-4356-92ff-8b3bc56674c2'
      activationstatus: true
      created: 2025-07-16T09:54:24.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '20874e5c-03a7-440d-8c97-f64e6974d3c8'
      activationstatus: true
      created: 2025-07-16T09:54:24.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T10:02:50.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T10:02:50.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Several conservative Republicans on Tuesday earlier joined with Democrats\
        \ in blocking a procedural vote to allow consideration of three crypto bills\
        \ as part of a dispute over how the measures should be packaged and considered.\r"
    section9:
      primarytype: 'block'
      uuid: '90b572eb-3d4b-4ab0-8349-b884f36e2178'
