      'mgnl:lastModified': 2025-07-16T14:23:15.363+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Locarno and Ascona, we joined a food and wine tour featuring local
        cheeses, risotto, and Ticino Merlot. In Gandria, a boat-accessed, car-free
        village on Lake Lugano, the pace slowed further.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eeb7cd-478d-4ce7-ab2e-f2543c4d3bb7'
      'mgnl:activationStatus': true
