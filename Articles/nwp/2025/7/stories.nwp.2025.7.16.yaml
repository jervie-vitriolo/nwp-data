      'mgnl:lastModified': 2025-07-16T18:38:34.571+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines — An express train that snakes through the 147-kilometer
        Luzon corridor from Clark, Pampanga to Calamba has somehow gained steam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bfc79-2c3d-420b-b4d7-6b82b51a25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T18:12:15.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-16T18:38:40.113+08:00
      'mgnl:lastActivatedBy': 'lois-nwp'
      'mgnl:lastModified': 2025-07-16T18:38:34.572+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The contract – valued at P229.32 billion - to operate and maintain\
        \ it has been greenlit by the Economy and Development (ED) Council, the new\
        \ name for the erstwhile NEDA (National Economic and Development Authority)\
        \ Board, according to a press release on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80229a13-b781-4e97-a647-83627fe38458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T18:12:15.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-16T18:38:40.113+08:00
      'mgnl:lastActivatedBy': 'lois-nwp'
      'mgnl:lastModified': 2025-07-16T18:38:34.572+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The railway system - with a top speed of up to 130 kilometres per hour\
        \ (kph) - can transport up to one million passengers daily with its 51 commuter\
        \ trains and seven express trains with stops at 35 stations. At a speed far\
        \ faster than the current 20-50 kph, the trains promise to cut travel time\
        \ by an hour from four hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d5d38-93a2-4195-8d5c-e72a9a9c0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T18:12:15.900+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-16T18:38:40.113+08:00
      'mgnl:lastActivatedBy': 'lois-nwp'
      'mgnl:lastModified': 2025-07-16T18:38:34.573+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Dubbed as the North-South Commuter Railway, the train system is among\
        \ the big-ticket infrastructure projects approved by the Duterte administration\
        \ with funding from the Japanese government and the Asian Development Bank\
        \ and then continued by the Marcos government.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531f5d3-b27c-444a-adad-e346c18675d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T18:12:15.901+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-16T18:38:40.113+08:00
      'mgnl:lastActivatedBy': 'lois-nwp'
      'mgnl:lastModified': 2025-07-16T18:38:34.573+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The express train system will go full throttle by January 2032, but\
        \ pre-operations could begin as early as March next year, the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8633a-6869-4fbc-9aa4-b5c19637efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T18:12:15.901+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-16T18:38:40.113+08:00
      'mgnl:lastActivatedBy': 'lois-nwp'
      'mgnl:lastModified': 2025-07-16T18:38:34.573+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The North-South Commuter Railway Project is a major step toward
        faster, greener, and more connected transportation for Filipinos as the system
        will also be integrated with the Metro Manila Subway. At the same time, it
        will promote green and commercial development along its corridors,” said Department
        of Economy, Planning, and Development (formerly NEDA) Secretary Arsenio Balisacan,
        who also sits as vice chairperson of the ED Council.</p>'
