    'stories': []
    'template': '1'
    'title': 'Comelec can hold special polls for congressional vacancies sans resolution
      - SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3416a7-cdd0-4d4b-87ac-cec2281decfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
