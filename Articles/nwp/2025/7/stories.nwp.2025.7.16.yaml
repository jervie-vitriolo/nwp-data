    title: 'Trump sets 19% tariff on Indonesia goods in latest deal, EU readies
      retaliation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0d6963c1-9d7d-403f-a895-02aaec1fb60a'
      activationstatus: true
      created: 2025-07-16T10:24:55.133+08:00
