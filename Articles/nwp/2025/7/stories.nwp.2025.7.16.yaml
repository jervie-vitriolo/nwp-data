      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.195+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We are ready''</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a55ee-1e8b-4368-8b21-2a5fd300718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.327+08:00
