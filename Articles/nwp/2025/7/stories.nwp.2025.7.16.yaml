      'mgnl:lastModified': 2025-07-16T16:36:25.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Whether that Article I is amended or not, the arbitral\
        \ ruling of the arbitral court in The Hague is already part of our law.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efb7e2-40cd-4f5b-8273-b0264220f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.099+08:00
