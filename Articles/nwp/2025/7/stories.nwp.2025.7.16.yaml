      'mgnl:lastModified': 2025-07-16T19:17:04.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Even in areas that are not directly in the path of Tropical Depression\
        \ Crising maaari pa ring maapektuhan dahil sa epekto ng [may still be affected\
        \ because of the effects of the] enhanced southwest monsoon,” Servando said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1eab7-2da7-4fb6-876f-0c95ba76480d'
