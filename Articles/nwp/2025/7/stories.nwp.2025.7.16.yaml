      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabe5f8-e10b-4629-a592-9b4cc53fe347'
      'mgnl:activationStatus': true
