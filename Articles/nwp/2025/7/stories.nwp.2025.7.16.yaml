    'template': '1'
    'title': 'Impeachment court for Duterte trial may reconvene August 4 - Villanueva '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52125fb2-3743-4633-a85d-3ad80daae224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.718+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.718+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Senate may reconvene
        as an impeachment court for the trial of Vice President Sara Duterte on August
        4, according to Senator Joel Villanueva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dded7-3aca-43df-9a2f-bb3466869319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.718+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.718+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the Kapihan sa Senado media forum on Wednesday,
        July 16, Villanueva said that once the 20th Congress opens its session on
        July 28, senators will need about a week to organize, including settling committee
        chairmanships and leadership positions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2697e24-e4cf-4857-8cf7-633c29f49189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.719+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.719+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“And then the week after, we can convene the impeachment court and
        have the defense and the prosecution present their cases,” Villanueva said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fcfc7-8a58-46cf-aece-aaa4e5c6c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.719+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.719+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva noted that there have been “informal talks” among senators,
        including Senate President Francis “Chiz” Escudero, regarding this timeline
        — but emphasized that no final decision has been made.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cf58f-9740-4188-81a4-79e49a6787c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.719+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.719+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Ako nung tinanong niya (Escudero) ko nag-agree na ko na pwede iyang
        August 4 [When he asked me, I agreed that August 4 would be possible],” Villanueva
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d3323-e535-4720-b303-04273fed9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“That’s enough time for the Senate and House to organize themselves,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bab87-3685-4c7b-84f9-7c58fd9aba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He added that around four to six senators share this view, based on
        their informal discussions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcbf8f-74a4-42d1-b605-ac43c57647de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.720+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.720+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva also acknowledged that on July 29 — the day after the opening
        of session and President Ferdinand Marcos Jr.’s State of the Nation Address
        — any senator could move to immediately convene the impeachment court and
        administer the oath to the new senator-judges.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e317d7-5158-477d-acd9-83c6c45f2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.721+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.721+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This may then be put to a vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f9212-0fa2-4a5e-b886-decc30c0d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.721+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.721+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pending House compliance</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a74862-9cef-4a84-99b1-4de9e86ab4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.721+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.721+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate, sitting as the impeachment court, previously remanded
        the Articles of Impeachment to the House of Representatives, requesting two
        requirements: a certification that the complaint does not violate the Constitution,
        and a communication that the 20th Congress intends to proceed with the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffffd9b-69d8-4e8d-8681-074a0aa9c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.722+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.722+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'As of now, the House has yet to submit the second requirement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd255c-cf03-4dfc-a480-d10cf70f0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.722+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.722+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva said the Senate has to decide how to proceed if the House
        does not comply.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa47967-cc10-4dba-a4aa-f2160696eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.723+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.723+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Wala pa hong final decision as to whether or not we will convene but
        it looks like maganda yung pag-uusap,” Villanueva said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556032-c2d2-420a-a192-f735f4983610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.723+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.723+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s still no final decision on whether we will convene,
        but the discussions are looking positive.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9a23f-769b-42e3-ab7b-10b63324c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.723+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.723+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He reiterated his stance that the Senate must fulfill its constitutional
        duty by proceeding with a trial, rather than dismissing the impeachment case
        outright.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be52238-8c53-4fb9-bc55-7544f52d5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.724+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.724+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte has sought the dismissal of the case through an answer ad cautelam
        (with caution). Senator Ronald “Bato” dela Rosa, a known ally of Duterte,
        said he intends to question the jurisdiction of the impeachment court.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f09a0a-5901-46a0-bf14-9219f60929a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.724+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.724+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate responds to Supreme Court</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ec13e-4b3b-4f33-a73b-25d9101f4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.725+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.725+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, petitions questioning the impeachment proceedings — including
        one filed by Duterte herself — are pending before the Supreme Court. Although
        the Court has not issued a temporary restraining order, it has directed both
        the House and Senate to submit documents related to the impeachment complaints
        and the final Articles of Impeachment endorsed to the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cf1ea-ebca-4352-80c5-1cc7f1690d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.725+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.725+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, July 15, the Senate submitted a manifestation ad cautelam
        before the Supreme Court, stating that it lacks sufficient knowledge to address
        the questions and noting that the impeachment court had also posed similar
        questions to the House when it remanded the complaint.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f3670-45be-428a-be44-fca0bd192f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:27:12.726+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-16T14:27:13.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:27:12.726+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This filing reflects the Senate’s commitment to cooperation and
        respect for judicial processes, while also observing the proper institutional
        roles set by our Constitution,” Impeachment Court spokesperson Regie Tongol
        said in a statement.</p>'
  'doh-chief-supports-online-gambling-ban':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A billboard of online gambling is seen by motorists along EDSA.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-16T14:48:47.000+08:00
    'imagesource': 'jcr:9cab2479-dc7f-4516-9c07-92871252c8e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c30751-0098-4f48-9eeb-8a9eb131e420'
    'lead': 'Calls to ban online gambling got one support from a Cabinet official
      — the health secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-16T14:56:46.777+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-07-16T14:56:47.167+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-16T14:56:46.889+08:00
