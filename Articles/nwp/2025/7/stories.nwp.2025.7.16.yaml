      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Washington/Beijing/Hong Kong (Reuters) -</strong> Nvidia’s
        NVDA.O planned resumption of sales of its H20 AI chips to China is part of
        U.S. negotiations on rare earths, Commerce Secretary Howard Lutnick said on
        Tuesday, and comes days after its CEO met President Donald Trump.</p>'
    section11:
      primarytype: 'block'
      uuid: '2b82dbe0-d3cf-4351-befd-5a32154ca3e0'
      activationstatus: true
      created: 2025-07-16T11:24:51.669+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f674af0a-b57b-4501-b0ee-8a1f844716b2'
      activationstatus: true
      created: 2025-07-16T11:24:51.670+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We put that in the trade deal with the magnets,\" Lutnick told Reuters,\
        \ referring to an agreement Trump made to restart rare earth shipments to\
        \ U.S. manufacturers. He did not provide additional detail.\r"
    section13:
      primarytype: 'block'
      uuid: '7b97d4df-a5f7-40ae-a659-35d800749b3c'
      activationstatus: true
      created: 2025-07-16T11:24:51.670+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8c18b98e-28b2-4764-ab12-57f4f5796d51'
      activationstatus: true
      created: 2025-07-16T11:24:51.671+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nvidia said late on Monday that it is filing applications with the\
        \ U.S. government to resume sales to China of its H20 graphics processing\
        \ unit, and has been assured by the U.S. it will get the licences soon.\r"
    section15:
      primarytype: 'block'
      uuid: '3597b9a1-e3fd-4bac-abd1-eaf2c72bb70b'
      activationstatus: true
      created: 2025-07-16T11:24:51.671+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c4559a0a-b622-405a-a409-e97e0f50c77e'
      activationstatus: true
      created: 2025-07-16T11:24:51.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The planned resumption is a reversal of an export restriction imposed\
        \ in April that is designed to keep the most advanced AI chips out of Chinese\
        \ hands over national security concerns, an issue that has found rare bipartisan\
        \ support. It drew swift questions and criticism from U.S. legislators on\
        \ Tuesday.\r"
    section17:
      primarytype: 'block'
      uuid: 'd9bb4fb8-e8d9-470d-b918-6fc9de3e2d6f'
      activationstatus: true
      created: 2025-07-16T11:24:51.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3a37fc10-c186-4f6f-96dc-c62d2b34ffbe'
      activationstatus: true
      created: 2025-07-16T11:24:51.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The decision \"would not only hand our foreign adversaries our most\
        \ advanced technologies, but is also dangerously inconsistent with this Administration’s\
        \ previously-stated position on export controls for China,\" Democratic Representative\
        \ Raja Krishnamoorthi, ranking member of the House of Representatives Select\
        \ Committee on China, said in a statement.\r"
    section19:
      primarytype: 'block'
      uuid: '3ba3d195-6b4b-4187-a9c6-bcb28db8baa6'
      activationstatus: true
      created: 2025-07-16T11:24:51.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e8d70f52-39a9-4b77-9c67-6f435f29b85c'
      activationstatus: true
      created: 2025-07-16T11:24:51.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.674+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Republican John Moolenaar, chair of that committee, said in a statement\
        \ he would seek \"clarification\" from the Commerce Department.\r"
    section21:
      primarytype: 'block'
      uuid: 'a59f6bef-a063-42df-97d7-a33ab80bd406'
      activationstatus: true
      created: 2025-07-16T11:24:51.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c9fe732e-76c8-4512-a6fb-9fae540982f0'
      activationstatus: true
      created: 2025-07-16T11:24:51.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The H20 is a powerful chip that, according to our bipartisan investigation,\
        \ played a significant role in the rise of PRC AI companies like DeepSeek,\"\
        \ Moolenaar said, referring to a Chinese startup that claims to have built\
        \ AI models at a fraction of the cost paid by U.S. firms such as OpenAI. \"\
        It is crucial that the U.S. maintain its lead and keep advanced AI out of\
        \ the hands of the CCP.\"\r"
    section23:
      primarytype: 'block'
      uuid: '5e1cbfe7-2a5e-47a9-ba35-a6fa5543b59e'
      activationstatus: true
      created: 2025-07-16T11:24:51.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b4c81abf-2c31-46fa-8a6c-eabb75b8c0ff'
      activationstatus: true
      created: 2025-07-16T11:24:51.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Shares of Nvidia, the world’s most valuable firm, closed up 4% and\
        \ were nearly unchanged in after-market trading. Nvidia had estimated that\
        \ the curbs would cut its revenue by $15 billion.\r"
    section25:
      primarytype: 'block'
      uuid: '269bd9a7-31b8-42a5-8651-8af4af4568bd'
      activationstatus: true
      created: 2025-07-16T11:24:51.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.677+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b263f136-320f-49fa-858e-77243be021db'
      activationstatus: true
      created: 2025-07-16T11:24:51.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.678+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nvidia’s plan to resume sales has set off a scramble at Chinese firms\
        \ to buy H20 chips, two sources told Reuters. The chips that Nvidia will resume\
        \ selling are the best it can legally offer in China but lack much of the\
        \ computing power of the versions for sale outside of China because of previous\
        \ restrictions put in place by Trump’s first administration and then President\
        \ Joe Biden’s administration.\r"
    section27:
      primarytype: 'block'
      uuid: '3bc9315f-b3f6-46b4-8cf2-024708dd9174'
      activationstatus: true
      created: 2025-07-16T11:24:51.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.678+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '209741af-909e-4e8f-bbe1-c9de9896867c'
      activationstatus: true
      created: 2025-07-16T11:24:51.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.679+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But critically, H20 chips work with Nvidia’s software tools, which\
        \ have become a de facto standard in the global AI industry.\r"
    section29:
      primarytype: 'block'
      uuid: '857c6289-c17a-45d3-9c31-fff261cede95'
      activationstatus: true
      created: 2025-07-16T11:24:51.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e98d35cd-bd33-4d4e-bc4f-ae4e761ada31'
      activationstatus: true
      created: 2025-07-16T11:24:51.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "CEO Jensen Huang, who is visiting Beijing and set to speak at an event\
        \ on Wednesday, has argued that Nvidia’s leadership position could slip away\
        \ if the company cannot sell to Chinese developers being courted by Huawei\
        \ Technologies with chips produced in China.\r"
    section31:
      primarytype: 'block'
      uuid: 'c62b2332-2774-46ef-965d-bf21516e45ea'
      activationstatus: true
      created: 2025-07-16T11:24:51.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0f51cc26-9df0-4804-91dd-a403a1f5e966'
      activationstatus: true
      created: 2025-07-16T11:24:51.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The significance of the shift depends on the volume of H20 chips that\
        \ the U.S. allows to be shipped to China, said Divyansh Kaushik, an AI expert\
        \ at Beacon Global Strategies, a Washington-based advisory firm.\r"
    section33:
      primarytype: 'block'
      uuid: '00255a58-fa0f-4e24-9b16-f4b7845d1342'
      activationstatus: true
      created: 2025-07-16T11:24:51.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a8150817-bdb1-490c-98f1-ca418c00e631'
      activationstatus: true
      created: 2025-07-16T11:24:51.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If China is able to get a million H20 chips, it could significantly\
        \ narrow, if not overtake, the U.S. lead in AI,\" he said.\r"
    section35:
      primarytype: 'block'
      uuid: 'c46ef89d-3eb1-4754-86ec-038fa6a8b0b9'
      activationstatus: true
      created: 2025-07-16T11:24:51.684+08:00
      createdby: 'cj-nwp'
