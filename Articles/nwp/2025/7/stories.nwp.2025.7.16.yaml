    section2:
      primarytype: 'block'
      uuid: '9f5fe566-e731-4fb2-986b-33ddcf701191'
      activationstatus: true
      created: 2025-07-16T12:45:44.004+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.172+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Set in 1930s America, “Side Show The Musical” is a fictional depiction\
        \ of the life and times of real-life conjoined twins Daisy and Violet Hilton,\
        \ who found fame and notoriety in the vaudeville circuit in the 1920s and\
        \ 1930s.\r"
    section3:
      primarytype: 'block'
      uuid: 'ecfb3e0f-24a5-4567-991f-36f0f5226f7c'
      activationstatus: true
      created: 2025-07-16T12:45:44.005+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.173+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5c71bcb5-fe94-4470-a129-59e7dc55fbda'
      activationstatus: true
      created: 2025-07-16T12:45:44.005+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.174+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Featuring a stellar mix of Philippine theater veterans and rising stars,\
        \ the show is set to captivate audiences with a brand new staging of the original\
        \ 1997 version of “Side Show.”\r"
    section5:
      primarytype: 'block'
      uuid: '85f712b1-e045-45f4-a716-c349620b254c'
      activationstatus: true
      created: 2025-07-16T12:45:44.005+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.174+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '92c10f64-e24b-41cc-8dd1-8b37e10bc21c'
      activationstatus: true
      created: 2025-07-16T12:45:44.006+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.175+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>THE HILTON TWINS</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'cc0fed28-f42f-4327-8bfa-c7d309a4b4c3'
      activationstatus: true
      created: 2025-07-16T12:45:44.006+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Alternating in the role of the conjoined twins, Violet and Daisy Hilton,\
        \ are powerhouse pairs Tanya Manalang and Marynor Madamesila, and Krystal\
        \ Kane and Molly Langley.\r"
    section8:
      primarytype: 'block'
      uuid: '678ebc30-5f0a-453c-9df7-6765a551fa4c'
      activationstatus: true
      created: 2025-07-16T12:45:44.006+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '05609f33-ab1b-49a8-baaf-d31a99c6c81a'
      activationstatus: true
      created: 2025-07-16T12:45:44.007+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Award-winning and global artist Tanya Manalang stars as Violet Hilton.\
        \ She played Kim in “Miss Saigon” (West End, London) and originated the role\
        \ of Joy in “Ang Huling El Bimbo.” She is a Best Actress winner (Aliw, GEMS),\
        \ and has starred in “The Sound of Music,” “The King and I,” “Rak of Aegis,”\
        \ “tick, tick… Boom!,” “All Out of Love,” and more.\r"
    section10:
      primarytype: 'block'
      uuid: '209511e6-8081-40aa-9977-e1eff73a4522'
      activationstatus: true
      created: 2025-07-16T12:45:44.007+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '4265bcd7-934d-4cfe-b51a-4681241c2716'
      activationstatus: true
      created: 2025-07-16T12:45:44.007+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A proud alumna of UP Diliman\"s Theatre Arts program, Marynor Madamesila\
        \ stars alongside Tanya as Daisy Hilton. She is a singer, mover, and multimedia\
        \ actor. Some of her recent credits include: “Walang Aray,” “Sandosenang Sapatos,”\
        \ “Batang Rizal,” “Rak of Aegis,” and “Buruguduystunstugudunstuy.” Marynor\
        \ is a Gawad Buhay and Aliw Award nominee for Best Lead Actress. On screen,\
        \ Marynor has appeared in “Pamilya Ko,” “Love in 40 Days,” “Oh, Mando!” and\
        \ “Beauty and the Boss.” \r"
    section12:
      primarytype: 'block'
      uuid: 'bdb98717-ba1b-4254-baa4-f551beeb7b96'
      activationstatus: true
      created: 2025-07-16T12:45:44.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '46394e97-a008-4fb5-bbd7-280d5a5155c4'
      activationstatus: true
      created: 2025-07-16T12:45:44.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.179+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Molly Langley takes the stage as Violet Hilton in Side Show. Trained\
        \ at Performers College in the UK, Molly’s theater credits include “Spring\
        \ Awakening,” “The Wild Party,” and most recently \"RENT\" as Mimi. She is\
        \ a seasoned international performer with Royal Caribbean and Celebrity Cruise\
        \ Lines. She was recently part of the sixth season of the singing competition\
        \ \"The Clash\" where she made it to the final Top 6.\r"
    section14:
      primarytype: 'block'
      uuid: '060ffd75-7dc2-45b3-97f7-9a3004248abe'
      activationstatus: true
      created: 2025-07-16T12:45:44.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.180+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '09481e05-ba20-4662-8507-d6251fad77a4'
      activationstatus: true
      created: 2025-07-16T12:45:44.009+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.181+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Krystal Kane stars alongside Molly as Daisy Hilton. Krystal has been\
        \ doing professional theater since she was 10 years old. Her previous productions\
        \ include \"The Sound of Music,\" \"Spring Awakening,\" and \"Once On This\
        \ Island.\" In 2019, Krystal was nominated for Outstanding Performance by\
        \ an Actress in a Musical at the first Philippine Leaf Awards, as well as\
        \ Best Actress in a Musical Show by Broadwayworld Philippines. Krystal also\
        \ served as the costumes stylist for The Sandbox Collective\"s \"Lungs,” \"\
        Every Brilliant Thing,” \"Bawat Bonggang Bagay,” and \"Tiny Beautiful Things.”\
        \r"
    section16:
      primarytype: 'block'
      uuid: '478eeb0a-8ed6-444c-9629-00b3b1431f8d'
      activationstatus: true
      created: 2025-07-16T12:45:44.009+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.181+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '66fc515a-ad62-4cfd-b469-3f06d7c52187'
      activationstatus: true
      created: 2025-07-16T12:45:44.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.182+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>THE BOSS</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '877f0d30-881a-47b6-9e0b-b70022ee350e'
      activationstatus: true
      created: 2025-07-16T12:45:44.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.183+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Stepping into the role of The Boss is comedian, host, and TV and film\
        \ actor Jon Santos. Last seen on stage in The Sandbox Collective\"s sold-out\
        \ runs of \"Bawat Bonggang Bagay.\" Jon was also seen in productions such\
        \ as \"Ang Huling El Bimbo,\" \"Rak of Aegis,\" \"Priscilla, Queen of the\
        \ Desert,\" \"Bituing Walang Ningning,\" and \"Ako si Josephine.\" Outside\
        \ of theater, Jon is one of the mainstay judges of “RuPaul’s Drag Race Philippines.”\
        \r"
    section19:
      primarytype: 'block'
      uuid: '2477bf97-5377-4403-8120-58ee219f9b57'
      activationstatus: true
      created: 2025-07-16T12:45:44.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.183+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '907c504c-5df6-4739-b80e-3d8cdf1365d8'
      activationstatus: true
      created: 2025-07-16T12:45:44.011+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.184+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>TERRY CONNOR</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '27d4a26d-3166-4385-980b-0efc161f784e'
      activationstatus: true
      created: 2025-07-16T12:45:44.011+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.185+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Alternating in the role of the press agent and Daisy’s love interest,\
        \ Terry Conor, are theater leading men Reb Atadero and CJ Navato.\r"
    section22:
      primarytype: 'block'
      uuid: '904293ed-03b9-4310-9c40-d977eb26c6da'
      activationstatus: true
      created: 2025-07-16T12:45:44.012+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.185+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'f3579919-7571-42e9-8867-abdfee6e8dc3'
      activationstatus: true
      created: 2025-07-16T12:45:44.012+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.186+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reb Atadero is an award-winning actor, singer, host, voice actor, director,\
        \ and content creator. He is Gawad Buhay Awardee for his portrayal of Michael\
        \ in \"tick, tick… Boom!\" and has received nominations for his performances\
        \ in \"The Graduate,\" \"Chitty Chitty Bang Bang,\" \"Ang Huling El Bimbo,\"\
        \ \"Lungs,\" and \"Little Shop of Horrors.\" Beyond the stage, Reb is known\
        \ for his online educational content, popularizing the catchphrase “BOOM!\
        \ Now You Know!ˮ, which has since expanded into his very own podcast, \"BOOM!\
        \ Now We Know!,\" streaming on Spotify.\r"
    section24:
      primarytype: 'block'
      uuid: '10f3d4b7-21c2-4e7f-b66f-80c31df78de7'
      activationstatus: true
      created: 2025-07-16T12:45:44.013+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.187+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '695ac4b5-116d-405d-bd0f-50115e13dcdf'
      activationstatus: true
      created: 2025-07-16T12:45:44.013+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.187+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "With over 20 years in the industry, CJ Navato has captured the hearts\
        \ of many on the big screen, TV, and now including theater. He rose to fame\
        \ as a mainstay in ABS-CBN\"s \"Goin’ Bulilit\" and has since appeared in\
        \ various shows like \"Luv U,\" \"Doc Ricky,\" \"Pedia,\" and \"Dirty Linen.\"\
        \ He was last seen on stage in \"Liwanag Sa Dilim Musical,\" \"One More Chance\
        \ The Musical,\" and \"Charot!\"\r"
    section26:
      primarytype: 'block'
      uuid: '4959b756-7b1d-4239-8639-07d35b495387'
      activationstatus: true
      created: 2025-07-16T12:45:44.014+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.188+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b342871e-476d-4d3b-8066-8e5696cd6bf6'
      activationstatus: true
      created: 2025-07-16T12:45:44.014+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.189+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>BUDDY FOSTER</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '9967df19-5d20-4385-8e8c-9cbb767f42e4'
      activationstatus: true
      created: 2025-07-16T12:45:44.015+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.189+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sharing the role of the aspiring musician and Violet\"s love interest,\
        \ Buddy Foster, are leading men, Vien King and Tim Pavino.\r"
    section29:
      primarytype: 'block'
      uuid: '5ce1eccb-ee84-496c-80a6-40517a0693dd'
      activationstatus: true
      created: 2025-07-16T12:45:44.015+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.190+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '046fb038-71dc-452e-91f6-5777852e63aa'
      activationstatus: true
      created: 2025-07-16T12:45:44.016+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.190+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Marking a versatile and influential decade in the arts, Vien King has\
        \ earned the title Best Actor (Gawad Buhay, LEAF Awards) for \"Passion.\"\
        \ He starred in \"Rama Hari,\" \"Tick, Tick… Boom!,\" and most recently in\
        \ \"Liwanag Sa Dilim Musical.\" He also appeared in MMFF hits, \"Partners\
        \ in Crime\" and \"Love at First Stream.\" Vien has performed internationally\
        \ with Disney in Concert, and now tours Asia with The Jet Theaters.\r"
    section31:
      primarytype: 'block'
      uuid: '09e11172-1bcf-4555-bcba-a7639795783a'
      activationstatus: true
      created: 2025-07-16T12:45:44.016+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.191+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '997598df-d32d-4962-8af9-2b428540f66a'
      activationstatus: true
      created: 2025-07-16T12:45:44.017+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.192+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Tim Pavino is a BroadwayWorld Awardee and a two-time Aliw Awards winner.\
        \ Tim’s theater experiences include \"Miong,\" \"The Great Christmas Cookie\
        \ Bake-off,\" \"Beautiful: The Carole King Musical,\" \"Matilda,\" and \"\
        Jersey Boys: The Story of Frankie Valli &amp; The Four Seasons.\" He has also\
        \ performed with prestigious orchestras such as the BYU Chamber Orchestra,\
        \ ABS-CBN Philharmonic Orchestra, Auburn Symphony Orchestra, and the Manila\
        \ Symphony Orchestra, and appeared on “The Voice of the Philippines” under\
        \ Team Lea Salonga. \r"
    section33:
      primarytype: 'block'
      uuid: '787e6c31-88df-4091-a16a-ac5b93f4e8dd'
      activationstatus: true
      created: 2025-07-16T12:45:44.017+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.192+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '90bb61ca-d073-4761-8d34-082975f98d16'
      activationstatus: true
      created: 2025-07-16T12:45:44.018+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.193+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>JAKE</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '849507f7-2525-4258-9c74-2baf156e4233'
      activationstatus: true
      created: 2025-07-16T12:45:44.019+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.194+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Theater mainstays Marvin Ong and Joshua Cabiladas alternate in the\
        \ role of Jake.\r"
    section36:
      primarytype: 'block'
      uuid: '721ecbdf-35de-4472-9b7b-a7dc065d3179'
      activationstatus: true
      created: 2025-07-16T12:45:44.019+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.194+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '28d4e671-4eb6-40dd-b18b-9a27a4b895f2'
      activationstatus: true
      created: 2025-07-16T12:45:44.020+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-16T15:02:07.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:02:06.195+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Singer-songwriter Marvin Ong earned a Gawad Buhay Award for his performance\
        \ in \"Sweeney Todd.\" He also received a citation for his role in \"I Love\
        \ You, You\"re Perfect, Now Change.\" Marvin also played key roles in different\
        \ productions such as \"The Lion, the Witch, and the Wardrobe,\" \"Si Juan\
        \ Tamad, ang Diyablo, at ang Limang Milyong Boto,\" \"The Sound of Music,ˮ\
        \ and \"Mga Kuwento ni Lola Basyang.\" As a singer, Marvin has released two\
        \ albums under Viva Records, the first of which earned him a certified gold\
        \ record status and an Aliw Award nomination.\r"
