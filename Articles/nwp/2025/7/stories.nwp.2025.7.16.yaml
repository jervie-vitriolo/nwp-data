      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.587+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '66bcdaae-f1a7-49f6-be66-5e516fe3cad3'
      activationstatus: true
      created: 2025-07-16T10:44:31.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.587+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In an internal memo on Monday, Air India CEO Campbell Wilson said the\
        \ preliminary report found no mechanical or maintenance faults and that all\
        \ required maintenance had been carried out.\r"
    section56:
      primarytype: 'block'
      uuid: '9dd72b7b-ccdb-4e21-a337-ccdce583ca55'
