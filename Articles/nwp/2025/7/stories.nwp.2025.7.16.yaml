      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.584+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'e742d068-9650-430b-9526-6053e9e190f5'
      activationstatus: true
      created: 2025-07-16T10:44:31.547+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.585+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Air India crash preliminary report said the airline had not carried\
        \ out the FAA’s suggested inspections, as the FAA’s 2018 advisory was not\
        \ a mandate.\r"
    section52:
      primarytype: 'block'
      uuid: '88953d77-59c0-49b6-b4cb-e5a905bb0e12'
      activationstatus: true
      created: 2025-07-16T10:44:31.548+08:00
      createdby: 'sophiasioco-nwp'
