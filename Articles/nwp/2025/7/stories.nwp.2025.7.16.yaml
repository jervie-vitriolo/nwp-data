      'mgnl:type': 'text'
      'text': "Comedy nominees included defending champion \"Hacks,\" previous winner\
        \ \"The Bear,\" \"Nobody Wants This\" and \"Abbott Elementary.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
