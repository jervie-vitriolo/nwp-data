    title: 'Express train from Clark to Calamba project gaining steam'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd05af99b-4d88-43e3-9216-c99fd5df80f6'
      activationstatus: true
      created: 2025-07-16T18:12:15.899+08:00
      createdby: 'lois-nwp'
