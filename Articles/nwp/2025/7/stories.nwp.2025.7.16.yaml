      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.567+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'f9045aa9-d264-4639-ab46-d2c1cd16017f'
      activationstatus: true
      created: 2025-07-16T10:44:31.530+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.568+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Lufthansa Group said it had re-checked switches on its 787s
        since the Air India incident, after initially inspecting them in 2018, and
        found no issues.</p>'
    section28:
      primarytype: 'block'
      uuid: '35f4793e-c172-44a3-9d90-3a963d5d0447'
