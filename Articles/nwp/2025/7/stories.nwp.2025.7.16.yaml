      'mgnl:lastModified': 2025-07-16T13:32:59.223+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b1e01-ee32-4eb4-8243-15e8f825cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.357+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.224+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump told reporters there was one country with 17 Patriots, some of\
        \ which would go directly to Ukraine.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc0fae-1117-4408-ac62-7aa464e14763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.358+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.225+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c324f-d3d2-40e0-b418-cee647baf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.359+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.225+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The figure has caused widespread confusion among European allies
        and on Capitol Hill - many of whom have not been briefed - according to the
        US and European officials.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc714d8-9b83-4127-8246-bf845bbd4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.360+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.226+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568ee2a-2f5f-4c8a-90c1-2210de41bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.361+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>No NATO member except the US has that number of Patriot systems,
        said two sources familiar with the matter, causing speculation that Trump
        may have been referring to particular Patriot components, like launchers or
        missiles.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c57e1b-21d0-42b0-b899-1cf78232c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.362+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.228+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075235f4-d873-4ef2-a69c-0be231e33bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.364+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>German Defense Minister Boris Pistorius, who visited the Pentagon
        on Monday, said the Germans would discuss sending Patriot batteries to Ukraine
        with the US in the coming days or weeks. But no Patriot system would arrive
        in Kyiv for months, he said, likely delaying any receipt until after the tactically
        crucial summer months.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8688b-a407-40f5-a6a1-57a394e5a964'
