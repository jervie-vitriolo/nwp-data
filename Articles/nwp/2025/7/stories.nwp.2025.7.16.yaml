      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who is advocating a similar cause, said international law
        forms part of the country’s law under the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fc2ff-feaa-496e-8571-c054fcbb924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.097+08:00
