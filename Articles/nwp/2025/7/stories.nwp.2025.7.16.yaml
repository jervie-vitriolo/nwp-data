      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"These cases expose the systematic weaponization of our justice
        system against those who dare to challenge the status quo," ACT Teachers Party-list
        Rep. Antonio Tinio said. "Ang ginagawa ng gobyerno ay isang malinaw na pag-atake
        sa lahat ng tumutol sa kanilang mga maling patakaran."</p>'
