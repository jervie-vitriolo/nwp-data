      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '7a61a403-00f2-4ac6-8e80-786b5e16f6f1'
      activationstatus: true
      created: 2025-07-16T09:49:31.373+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Left-leaning Haaretz newspaper, on July 9 citing senior military officials,\
        \ said the plan had met resistance from the military because of its legal\
        \ and logistical challenges.\r"
    section47:
      primarytype: 'block'
      uuid: '2320431c-b3ca-4888-8b6c-36e32d9a7f64'
      activationstatus: true
      created: 2025-07-16T09:49:31.374+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '32f9a21d-95ac-4720-9344-43dcddef9eb1'
      activationstatus: true
      created: 2025-07-16T09:49:31.375+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "On Sunday, Israel’s N12 News said the military objected to the plan\
        \ because it could scupper ceasefire talks in Doha, while the Ynet news site\
        \ cited officials as saying it would cost 10 billion to 15 billion shekels\
        \ ($3 billion to $4.5 billion).\r"
    section49:
      primarytype: 'block'
      uuid: 'de4eb744-c78b-49cc-b2b4-5e6766cecd91'
      activationstatus: true
      created: 2025-07-16T09:49:31.375+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'f65bbd34-4c34-4e5d-a418-ee5c1e74a1b8'
      activationstatus: true
      created: 2025-07-16T09:49:31.376+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The report drew a rebuke from Finance Minister Bezalel Smotrich, who\
        \ said that some people in the defence establishment were trying to sabotage\
        \ the plan by presenting inflated budgets.\r"
    section51:
      primarytype: 'block'
      uuid: '95b658ec-d55b-4747-8dab-a27128d976b4'
      activationstatus: true
      created: 2025-07-16T09:49:31.377+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.145+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'e905263a-7417-470a-a151-9dbcdd48d28e'
      activationstatus: true
      created: 2025-07-16T09:49:31.378+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.146+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Preparing a protected area for the population,\" Smotrich’s office\
        \ said, \"is a simple logistical operation that costs only hundreds of millions\
        \ – an amount that the Ministry of Finance is willing to transfer.\"\r"
    section53:
      primarytype: 'block'
      uuid: 'f832fc04-870d-4fca-8601-b6bbdfcacc59'
      activationstatus: true
      created: 2025-07-16T09:49:31.379+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.146+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '3a002a44-4083-4ba9-a0a2-e209fbce0772'
      activationstatus: true
      created: 2025-07-16T09:49:31.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.147+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "After Sunday’s discussions, hardline national security minister Itamar\
        \ Ben-Gvir dismissed the controversy as a smokescreen to distract from concessions\
        \ Israel may be willing to make in the ceasefire talks with Hamas.\r"
    section55:
      primarytype: 'block'
      uuid: '6124ba86-a224-4bfe-becc-023f515f2334'
      activationstatus: true
      created: 2025-07-16T09:49:31.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.148+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '3c2ecc2f-9322-454b-9882-3afbdf87e205'
      activationstatus: true
      created: 2025-07-16T09:49:31.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.149+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ben-Gvir, like Smotrich, wants Israel to press on with the war, Palestinians\
        \ to leave Gaza and Jewish settlements that were dismantled there two decades\
        \ ago to be rebuilt.\r"
    section57:
      primarytype: 'block'
      uuid: 'f2a799bd-9c1c-48d9-917c-96f433074f9e'
      activationstatus: true
      created: 2025-07-16T09:49:31.382+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.149+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'c77bd06a-f31c-4d31-a8f0-1aab67f28680'
      activationstatus: true
      created: 2025-07-16T09:49:31.383+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.150+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The debate surrounding the establishment of the humanitarian city\
        \ is mainly spin aimed at concealing the deal that is brewing,\" Ben-Gvir\
        \ posted on X. He said there was no way it could be built during the proposed\
        \ 60-day ceasefire.\r"
    section59:
      primarytype: 'block'
      uuid: '61c6303f-bcf6-487e-b31a-6d6cb634ded6'
      activationstatus: true
      created: 2025-07-16T09:49:31.384+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.151+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '1bbe7067-5a0f-479b-9898-8bb15fee9675'
      activationstatus: true
      created: 2025-07-16T09:49:31.385+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.152+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Opposition leader Yair Lapid said on Monday the plan was dangerous
        and would not materialize.</p>'
    section61:
      primarytype: 'block'
      uuid: '03815212-da37-4fdf-9222-fcdc452c480c'
      activationstatus: true
      created: 2025-07-16T09:49:31.386+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.152+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '0f7a1f83-80aa-4060-aecc-3393e3677673'
      activationstatus: true
      created: 2025-07-16T09:49:31.387+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.153+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Will the residents of this city be allowed to leave it? If not,
        how will they be prevented? Will it be surrounded by a fence? A regular fence?
        An electrical fence? How many soldiers will guard it? What will the soldiers
        do when children want to leave the city?" he said at Israel’s parliament.</p>'
