      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Indonesia’s total trade with the US - totaling just under $40 billion
        in 2024 - does not rank in the top 15, but it has been growing. US exports
        to Indonesia rose 3.7% last year, while imports from there were up 4.8%, leaving
        the US with a goods trade deficit of nearly $18 billion.</p>'
    section21:
      primarytype: 'block'
      uuid: 'f07d5361-eb97-4f2d-aeb8-eb8cb7a2a080'
      activationstatus: true
      created: 2025-07-16T10:24:55.142+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.443+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5110507a-2477-41a9-a2fa-c680a3f141e0'
      activationstatus: true
      created: 2025-07-16T10:24:55.143+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The top US import categories from Indonesia, according to US Census
        Bureau data from the International Trade Centre’s Trade Map tool, last year
        were palm oil, electronics equipment including data routers and switches,
        footwear, car tires, natural rubber and frozen shrimp.</p>'
    section23:
      primarytype: 'block'
      uuid: '9ebec0ea-0456-45f6-970f-c2f9d999ea1b'
      activationstatus: true
      created: 2025-07-16T10:24:55.143+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a2be6937-e934-42a7-9269-2b084d8d01ff'
      activationstatus: true
      created: 2025-07-16T10:24:55.144+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Susiwijono Moegiarso, a senior official with Indonesia’s Coordinating
        Ministry for Economic Affairs, told Reuters in a text message: "We are preparing
        a joint statement between US and Indonesia that will explain the size of reciprocal
        tariff for Indonesia including the tariff deal, non-tariff and commercial
        arrangements. We will inform (the public) soon."</p>'
    section25:
      primarytype: 'block'
      uuid: 'f3d228ec-7369-44c2-8ad1-c7103fc4ffcf'
      activationstatus: true
      created: 2025-07-16T10:24:55.144+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.446+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '0f57c6dc-3ef2-4934-accc-d7256089d9fc'
      activationstatus: true
      created: 2025-07-16T10:24:55.145+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.446+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump had threatened the country with a 32% tariff rate starting
        August 1 in a letter sent to its president last week. He sent similar letters
        to about two dozen trading partners this month, including Canada, Japan and
        Brazil, laying out tariff rates ranging from 20% to 50%, plus a 50% tariff
        on copper.</p>'
    section27:
      primarytype: 'block'
      uuid: '8c663ee9-0aee-45a9-849b-627138406f36'
      activationstatus: true
      created: 2025-07-16T10:24:55.145+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'af49c943-cffb-4d56-ada3-1b16389f1944'
      activationstatus: true
      created: 2025-07-16T10:24:55.146+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Speaking in Pittsburgh on Tuesday, Trump said he favored blanket tariffs\
        \ over complicated negotiations, but his Treasury Secretary Scott Bessent\
        \ and Commerce Secretary Howard Lutnick were keen to land more trade agreements.\r"
    section29:
      primarytype: 'block'
      uuid: 'fa9c3869-a6c0-41a0-8285-15fff1423e12'
      activationstatus: true
      created: 2025-07-16T10:24:55.147+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '59d02d21-77dc-4cb6-9a86-68b63723767a'
      activationstatus: true
      created: 2025-07-16T10:24:55.147+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Upon his arrival back in Washington, Trump told reporters that letters\
        \ would be going out soon for many smaller countries, suggesting they would\
        \ face a tariff of \"a little over 10%.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'a5c62c10-3997-4410-b52b-906a1f7fac4f'
      activationstatus: true
      created: 2025-07-16T10:24:55.148+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '2534099b-abf0-406c-b25c-d6641e537e9e'
      activationstatus: true
      created: 2025-07-16T10:24:55.148+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He said his administration would also announce tariffs on pharmaceuticals
        imported into the United States, probably at the end of the month, starting
        with what he called a low tariff rate to give companies time to move manufacturing
        to the US before imposing a "very high tariff" in a year or so.</p>'
    section33:
      primarytype: 'block'
      uuid: '810d2126-5524-400f-9250-b2b14eee89e1'
      activationstatus: true
      created: 2025-07-16T10:24:55.149+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.451+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8f658363-4470-48af-90fa-1ff5dcf5964b'
      activationstatus: true
      created: 2025-07-16T10:24:55.150+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.452+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The August 1 deadline gives targeted countries time to negotiate about\
        \ lower tariff rates. Some economists have also noted Trump’s pattern of backing\
        \ off his tariff threats.\r"
    section35:
      primarytype: 'block'
      uuid: '9ad66bd5-5999-4727-85de-67ccd2366ca1'
      activationstatus: true
      created: 2025-07-16T10:24:55.150+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '110b94be-b91e-4d41-b800-26da440461c9'
      activationstatus: true
      created: 2025-07-16T10:24:55.151+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Since launching his tariff policy, Trump has clinched only a few \"\
        framework\" agreements, falling short of earlier promises to land \"90 deals\
        \ in 90 days.\"\r"
    section37:
      primarytype: 'block'
      uuid: '01590944-41b4-4a1e-b556-728a789b60bf'
      activationstatus: true
      created: 2025-07-16T10:24:55.152+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'a278b998-aef3-4ca3-8014-de2221de11ac'
      activationstatus: true
      created: 2025-07-16T10:24:55.152+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "So far, such deals have been reached with the United Kingdom and Vietnam,\
        \ and an interim deal has been struck with China to forestall the steepest\
        \ of Trump’s tariffs while negotiations continue between Washington and Beijing.\r"
    section39:
      primarytype: 'block'
      uuid: '8c5974fd-a554-4b17-a709-dbe6a7064259'
      activationstatus: true
      created: 2025-07-16T10:24:55.153+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '43874cc8-7e34-473f-9394-5a9b23e2bd90'
      activationstatus: true
      created: 2025-07-16T10:24:55.154+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump said talks with India were moving "along that same line,"
        saying the agreement would give US firms access to the large Indian market.</p>'
    section41:
      primarytype: 'block'
      uuid: '254e30c4-ac9e-437a-a8f3-9331fda8bdc9'
      activationstatus: true
      created: 2025-07-16T10:24:55.155+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'd6e24ba3-316b-4a25-8729-340bf70f0e9a'
      activationstatus: true
      created: 2025-07-16T10:24:55.155+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>EU readiness retaliation</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: '39fc4f06-fc12-4d95-9960-95e0c13757d1'
      activationstatus: true
      created: 2025-07-16T10:24:55.156+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'a7141ab9-803f-4250-bbf6-9e284ceaa6b7'
      activationstatus: true
      created: 2025-07-16T10:24:55.157+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The breakthrough with Indonesia came as the European Commission,
        which oversees trade for the EU, prepared to target 72 billion euros ($84.1
        billion) worth of US goods - from Boeing BA.N aircraft and bourbon whiskey
        to cars - for possible tariffs if trade talks with Washington fail.</p>'
    section45:
      primarytype: 'block'
      uuid: 'c157cb88-4f29-4b55-842d-a2e348ee3c82'
      activationstatus: true
      created: 2025-07-16T10:24:55.157+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'ba4670e4-a135-4579-af8a-2c56beabbb66'
      activationstatus: true
      created: 2025-07-16T10:24:55.158+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has threatened a 30% tariff on imports from the EU from August\
        \ 1, a level European officials say is unacceptable and would end normal trade\
        \ between two of the world’s largest markets.\r"
    section47:
      primarytype: 'block'
      uuid: '75724056-6241-4500-a60d-270121daa3f2'
      activationstatus: true
      created: 2025-07-16T10:24:55.159+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.461+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '19e0441c-7ac2-4ff8-9b4c-7ed14e9c7dc3'
      activationstatus: true
      created: 2025-07-16T10:24:55.160+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.461+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The list, sent to EU member states and seen by Reuters on Tuesday,
        pre-dated Trump’s move over the weekend to ramp up pressure on the 27-nation
        bloc and responded instead to US duties on cars and car parts and a 10% baseline
        tariff.</p>'
    section49:
      primarytype: 'block'
      uuid: '130482b2-b750-4f0a-bd63-ab38f7b22b75'
      activationstatus: true
      created: 2025-07-16T10:24:55.161+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.462+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'a00c6435-eeef-4f4b-be83-70e470596ec1'
      activationstatus: true
      created: 2025-07-16T10:24:55.161+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The package also covers chemicals, medical devices, electrical and\
        \ precision equipment as well as agriculture and food products - a range of\
        \ fruits and vegetables, along with wine, beer and spirits - valued at 6.35\
        \ billion euros.\r"
    section51:
      primarytype: 'block'
      uuid: 'b690cc77-f55b-4bcd-8be3-b764f86bb9d6'
      activationstatus: true
      created: 2025-07-16T10:24:55.162+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:18:24.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '56274990-09e1-4892-9a2b-f7ab29437512'
      activationstatus: true
      created: 2025-07-16T10:24:55.163+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:18:25.411+08:00
