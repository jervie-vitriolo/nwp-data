    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6963c1-9d7d-403f-a895-02aaec1fb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.429+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US/Brussels, Belgium</strong>&nbsp;- President
        Donald Trump on Tuesday, July 15, said the US would impose a 19% tariff on
        goods from Indonesia under a new agreement with the Southeast Asian country
        and more deals were coming, while offering fresh details on planned duties
        on pharmaceuticals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0b303-08e2-4688-9580-81aaa63d0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.429+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d5475-b9d9-45df-a329-3974244ddac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.430+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the pact with Indonesia, a relatively minor US trading
        partner, as he continued to press for what he views as better terms with trading
        partners and ways to shrink a huge US trade deficit. Letters setting tariff
        rates for dozens of smaller countries were also coming soon, he said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216c890-e43d-41f8-805e-cdcfcc8550d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.431+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b33b9e-6444-42fc-9ef5-bb53d9546228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.431+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deal with Indonesia is among the handful struck so far by the
        Trump administration ahead of an August 1 deadline when duties on most US
        imports are due to rise again. The accord came as the top US trading partner
        - the European Union - readied retaliatory measures should talks with Washington
        fail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14576a-99f5-41d3-8d79-55ee4b5047f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.432+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e59190-022d-4983-92d6-e4ddc0c102ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.433+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As that deadline approached, negotiations were under way with other
        nations eager to avoid more US levies beyond a baseline 10% on most goods
        that has been in place since April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764dedc-33af-4f9e-a36d-84e0c02daf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.433+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafbe17-925d-41b1-a5af-ff932f04e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.434+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s roll-out of the policies has often been chaotic. His moves\
        \ have upended decades of negotiated reductions in global trade barriers,\
        \ unsettling international financial markets and threatening a new wave of\
        \ inflation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf7502-7877-42b5-94d8-ab19e796ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.435+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2dcf91-0864-4609-9fb8-ea816ca49511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.436+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on Trump tariff announcements through Sunday, Yale Budget
        Lab estimated the US effective average tariff rates will rise to 20.6% from
        between 2% and 3% before Trump’s return to the White House in January. Consumption
        shifts would bring the rate down to 19.7%, but it’s still the highest since
        1933.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8167de-c3be-4bce-882a-5d327383b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.436+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ebee9-0a87-40be-b83b-cdc4c1adc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.437+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump outlined an Indonesia deal similar to a preliminary pact struck
        recently with Vietnam, with a flat tariff on exports to the US roughly double
        the current 10% and no levies on US exports going there. It also included
        a penalty rate for so-called transshipments of goods from China via Indonesia
        and a commitment to buy some US goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70a123-b551-4e4c-b3bb-b491fd3f7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.438+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b11ab4-21ba-4dc5-8104-29ece904f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.438+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They are going to pay 19% and we are going to pay nothing ... we
        will have full access into Indonesia, and we have a couple of those deals
        that are going to be announced," Trump said outside the Oval Office. Trump
        later said on his Truth Social platform that Indonesia had agreed to buy $15
        billion of US energy products, $4.5 billion of American farm products and
        50 Boeing BA.N jets, though no time frame was specified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad87659-c0a1-42a2-994c-b6cd183f0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.439+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41c037-a79f-4f12-a9e2-bd486df6e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.440+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He told reporters the deal with Vietnam was \"pretty well set\" but\
        \ said it was not necessary to release details.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db10ea1-c2a4-4a95-acf3-c8e6cf43ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.440+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801ff45-53c4-4d42-bff9-bcc5f5436017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.441+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump: India talks moving the same way</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ec0b1-4a7c-45c7-9fca-62caf0aad301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.442+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e6e79-242a-48b4-bdb0-d6bfb40fefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.442+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s total trade with the US - totaling just under $40 billion
        in 2024 - does not rank in the top 15, but it has been growing. US exports
        to Indonesia rose 3.7% last year, while imports from there were up 4.8%, leaving
        the US with a goods trade deficit of nearly $18 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d5361-eb97-4f2d-aeb8-eb8cb7a2a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.443+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110507a-2477-41a9-a2fa-c680a3f141e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The top US import categories from Indonesia, according to US Census
        Bureau data from the International Trade Centre’s Trade Map tool, last year
        were palm oil, electronics equipment including data routers and switches,
        footwear, car tires, natural rubber and frozen shrimp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebec0ea-0456-45f6-970f-c2f9d999ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be6937-e934-42a7-9269-2b084d8d01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Susiwijono Moegiarso, a senior official with Indonesia’s Coordinating
        Ministry for Economic Affairs, told Reuters in a text message: "We are preparing
        a joint statement between US and Indonesia that will explain the size of reciprocal
        tariff for Indonesia including the tariff deal, non-tariff and commercial
        arrangements. We will inform (the public) soon."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d228ec-7369-44c2-8ad1-c7103fc4ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57c6dc-3ef2-4934-accc-d7256089d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.145+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump had threatened the country with a 32% tariff rate starting
        August 1 in a letter sent to its president last week. He sent similar letters
        to about two dozen trading partners this month, including Canada, Japan and
        Brazil, laying out tariff rates ranging from 20% to 50%, plus a 50% tariff
        on copper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c663ee9-0aee-45a9-849b-627138406f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.145+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49c943-cffb-4d56-ada3-1b16389f1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T10:24:55.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T11:18:25.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:18:24.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Speaking in Pittsburgh on Tuesday, Trump said he favored blanket tariffs\
        \ over complicated negotiations, but his Treasury Secretary Scott Bessent\
        \ and Commerce Secretary Howard Lutnick were keen to land more trade agreements.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c3869-a6c0-41a0-8285-15fff1423e12'
