      lastmodified: 2025-07-16T11:00:40.569+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>South Korea’s Transport Ministry said it ordered domestic airlines
        on Tuesday to inspect fuel control switches in accordance with the 2018 FAA
        advisory.</p>'
