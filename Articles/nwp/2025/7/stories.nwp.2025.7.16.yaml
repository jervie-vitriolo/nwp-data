      'mgnl:lastModified': 2025-07-16T13:32:59.203+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea239ab-8d6c-4b31-90d3-cbbc1ce3ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.204+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now, three US officials involved in weapons matters said, the real
        work begins.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911de60-52c5-4f6c-989b-bec9245febb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.335+08:00
