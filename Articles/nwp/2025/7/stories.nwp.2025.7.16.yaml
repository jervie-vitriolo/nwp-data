      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.141+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Left-leaning Haaretz newspaper, on July 9 citing senior military officials,\
        \ said the plan had met resistance from the military because of its legal\
        \ and logistical challenges.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320431c-b3ca-4888-8b6c-36e32d9a7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.374+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.142+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9a21d-95ac-4720-9344-43dcddef9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.143+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, Israel’s N12 News said the military objected to the plan\
        \ because it could scupper ceasefire talks in Doha, while the Ynet news site\
        \ cited officials as saying it would cost 10 billion to 15 billion shekels\
        \ ($3 billion to $4.5 billion).\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4eb744-c78b-49cc-b2b4-5e6766cecd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.143+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bbd34-4c34-4e5d-a418-ee5c1e74a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The report drew a rebuke from Finance Minister Bezalel Smotrich, who\
        \ said that some people in the defence establishment were trying to sabotage\
        \ the plan by presenting inflated budgets.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b658ec-d55b-4747-8dab-a27128d976b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905263a-7417-470a-a151-9dbcdd48d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.378+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Preparing a protected area for the population,\" Smotrich’s office\
        \ said, \"is a simple logistical operation that costs only hundreds of millions\
        \ – an amount that the Ministry of Finance is willing to transfer.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832fc04-870d-4fca-8601-b6bbdfcacc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.379+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a002a44-4083-4ba9-a0a2-e209fbce0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After Sunday’s discussions, hardline national security minister Itamar\
        \ Ben-Gvir dismissed the controversy as a smokescreen to distract from concessions\
        \ Israel may be willing to make in the ceasefire talks with Hamas.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124ba86-a224-4bfe-becc-023f515f2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ecc2f-9322-454b-9882-3afbdf87e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ben-Gvir, like Smotrich, wants Israel to press on with the war, Palestinians\
        \ to leave Gaza and Jewish settlements that were dismantled there two decades\
        \ ago to be rebuilt.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a799bd-9c1c-48d9-917c-96f433074f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bd06a-f31c-4d31-a8f0-1aab67f28680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T09:49:31.383+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T15:49:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The debate surrounding the establishment of the humanitarian city\
        \ is mainly spin aimed at concealing the deal that is brewing,\" Ben-Gvir\
        \ posted on X. He said there was no way it could be built during the proposed\
        \ 60-day ceasefire.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6303f-bcf6-487e-b31a-6d6cb634ded6'
      'mgnl:activationStatus': true
