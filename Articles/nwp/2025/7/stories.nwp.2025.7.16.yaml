      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.196+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rapid hardening of Trump’s rhetoric toward Moscow in recent
        weeks has come amid an increasingly firm belief that Putin is not engaging
        in good-faith negotiations, according to two US officials.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6c78d-d7f9-4606-a8be-37047276ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.197+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf9337-ded3-4797-99f6-0834e412dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.198+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"At a certain point, you know, ultimately talk doesn't talk. It’s\
        \ got to be action. It’s got to be results,\" Trump said during his meeting\
        \ with Rutte on Monday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50439e35-2d5a-43bb-83c9-b33eb7907370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.330+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.199+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1fa37-1a7e-4e40-a1be-b2c7b9fe9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.200+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "One of the officials said Trump came to realize that Putin’s ambitions\
        \ extend beyond Crimea and four eastern regions of Ukraine, a point Kyiv and\
        \ European allies have publicly and frequently made.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc13e5-70a5-45c4-8237-facb6e2c279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.201+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292caaf-c6f4-40d3-bde7-785f4819765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T13:21:47.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-16T13:33:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:32:59.202+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three Russian sources close to the Kremlin said Putin will not stop
        the war under pressure from the West and believe that Russia - which has survived
        the toughest sanctions imposed by the West - can endure further economic hardship,
        including Trump’s Monday threat to impose US tariffs targeting buyers of
        Russian oil.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2032da6-f123-489a-82eb-1285df9886c5'
      'mgnl:activationStatus': true
