      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.141+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61a403-00f2-4ac6-8e80-786b5e16f6f1'
      'mgnl:activationStatus': true
