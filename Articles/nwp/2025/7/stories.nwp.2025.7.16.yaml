      'mgnl:lastModified': 2025-07-16T15:49:43.132+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zeev Elkin, an Israeli minister who sits on Netanyahu’s security cabinet,\
        \ told Kan the plan aimed to weaken Hamas' power in Gaza.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb629a1-c038-43c6-8e2c-1239a0ad7e17'
