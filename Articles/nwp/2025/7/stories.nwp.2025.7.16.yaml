      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.216+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"If we pay for these weapons, it’s our support,\" said EU foreign\
        \ policy chief Kaja Kallas, speaking after the Brussels meeting, adding that\
        \ she welcomed Trump’s decision.\r"
    section73:
      primarytype: 'block'
      uuid: 'f85689b3-873e-4b5f-8bce-203dbbbbdfb1'
