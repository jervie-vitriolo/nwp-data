      'jcr:uuid': '58d3d348-e011-4da4-b60d-b02d06ed6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.693+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T11:24:51.693+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China halted exports of rare earths in March following a trade spat\
        \ with Trump that has shown some signs of easing. It dominates the market\
        \ for rare earths, a group of 17 metals used in cellphones, weapons, electric\
        \ vehicles, and more.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b091ddb-de81-42af-81c7-4332bc8c5f60'
