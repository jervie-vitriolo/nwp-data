      lastactivated: 2025-07-16T13:33:00.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.156+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dc0d2dba-06dd-4979-ab6a-d1ce0d561d6f'
      activationstatus: true
      created: 2025-07-16T13:21:47.301+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.157+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Now comes the hard part — agreeing on who will actually give up their\
        \ prized systems, including the Patriot missile batteries that Kyiv has been\
        \ desperately seeking.\r"
    section7:
      primarytype: 'block'
      uuid: '5f82d11d-8aee-42c0-b975-8ef6ab3bca0f'
      activationstatus: true
      created: 2025-07-16T13:21:47.302+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.157+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '39a10cc1-003e-418c-8f11-897fe67f955a'
      activationstatus: true
      created: 2025-07-16T13:21:47.302+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.158+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We're going to make top-of-the-line weapons, and they'll be sent
        to NATO," Trump said in the Oval Office on Monday, July 14.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c397a4cf-9b9a-4d76-8133-cb6a0c469c16'
      activationstatus: true
      created: 2025-07-16T13:21:47.303+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.159+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e00dacb2-71df-415c-9f33-2e64eca54c87'
      activationstatus: true
      created: 2025-07-16T13:21:47.303+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.160+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some Patriot missile defense systems should arrive in Ukraine "within
        days," added Trump, who faces resistance from some high-profile figures in
        the MAGA movement who oppose US support for Ukraine.</p>'
    section11:
      primarytype: 'block'
      uuid: '224f4547-16fc-485a-9a73-1b248d09febe'
      activationstatus: true
      created: 2025-07-16T13:21:47.303+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.161+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2b4be024-4eb1-47a8-a59e-58b2f3405dc4'
      activationstatus: true
      created: 2025-07-16T13:21:47.304+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.162+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The costly Patriot systems - in high demand among US allies - have
        proven effective at destroying Russian ballistic missiles aimed at Ukraine’s
        cities.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ad2590e9-f14f-46e7-ac19-bec935f4a74c'
      activationstatus: true
      created: 2025-07-16T13:21:47.304+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3147a07b-5e5f-436d-bd0e-1a45c5a08ba2'
      activationstatus: true
      created: 2025-07-16T13:21:47.305+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.164+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US has also signaled willingness under the proposed arrangement
        with European allies to send additional offensive weapons, said one source
        familiar with the matter, though Trump has said that Ukraine should refrain
        from attacking Moscow.</p>'
    section15:
      primarytype: 'block'
      uuid: '4df8dce7-06c1-4d5c-b8a0-5b8adcf35a1b'
      activationstatus: true
      created: 2025-07-16T13:21:47.305+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1131e407-1413-4774-ac0d-e0d764a12122'
      activationstatus: true
      created: 2025-07-16T13:21:47.306+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The plan, which Trump and NATO Secretary General Mark Rutte hatched\
        \ in recent days, according to two sources familiar with the discussions,\
        \ has been received positively by Ukraine and its allies.\r"
    section17:
      primarytype: 'block'
      uuid: '5b779c30-a43b-459d-8310-8c3de4c86050'
      activationstatus: true
      created: 2025-07-16T13:21:47.306+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'cd887f80-3b31-49fe-8f63-aaf9f8612666'
      activationstatus: true
      created: 2025-07-16T13:21:47.307+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Leaders in Kyiv and elsewhere have celebrated a major tonal shift from\
        \ Trump, who had until recent weeks spoken glowingly of Russian President\
        \ Vladimir Putin.\r"
    section19:
      primarytype: 'block'
      uuid: '0f505c5f-84d4-443e-9b92-a395a715ade6'
      activationstatus: true
      created: 2025-07-16T13:21:47.307+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.168+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '039336a2-f6ab-4dba-ae09-42ade4b8e26c'
      activationstatus: true
      created: 2025-07-16T13:21:47.308+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But since the announcement, it has become clear Trump presented
        a framework - not a fleshed-out plan. How material any support ends up being
        for Ukraine will depend on coming negotiations about who provides which equipment,
        according to 10 officials in the US and Europe.</p>'
    section21:
      primarytype: 'block'
      uuid: '3e13a6c0-5b06-4f76-aaae-f5b8daced82b'
      activationstatus: true
      created: 2025-07-16T13:21:47.308+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.170+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '341dfa1b-2db5-4a78-a168-8dd5f7cfe1ba'
      activationstatus: true
      created: 2025-07-16T13:21:47.309+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T13:33:00.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T13:32:59.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"As always with these things, the devil is in the details,\" said\
        \ one northern European ambassador in Washington.\r"
