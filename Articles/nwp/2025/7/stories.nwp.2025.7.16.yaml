      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '58d3d348-e011-4da4-b60d-b02d06ed6c68'
      activationstatus: true
      created: 2025-07-16T11:24:51.693+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-16T11:24:52.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:24:51.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China halted exports of rare earths in March following a trade spat\
        \ with Trump that has shown some signs of easing. It dominates the market\
        \ for rare earths, a group of 17 metals used in cellphones, weapons, electric\
        \ vehicles, and more.\r"
