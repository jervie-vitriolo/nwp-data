      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dfd4f-a205-4551-8a19-b948db9ecf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T19:17:04.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T19:17:04.964+08:00
