      lastmodified: 2025-07-16T19:36:09.620+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The bellwether Philippine Stock Exchange index
        (PSEi) plummeted by 1.89% in midweek trade, its sharpest one-day drop in three
        weeks after gaming, property and banking stocks tanked.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f125b364-6221-460c-a0da-3ed68666b1be'
      activationstatus: true
      created: 2025-07-16T19:36:09.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.611+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The PSEi settled at 6,337.48, losing 121.99 points from Tuesday’s
        close.</p>'
    section2:
      primarytype: 'block'
      uuid: '25710951-d140-4448-a92f-ba77e84e0e81'
      activationstatus: true
      created: 2025-07-16T19:36:09.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.611+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "All sectors bled, with two shares losing for every stock that gained.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec5a88cc-68ca-4fa3-88f0-b82d22abe3fa'
      activationstatus: true
      created: 2025-07-16T19:36:09.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.611+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Online gaming company <a href="https://www.newswatchplus.ph/news/2025/7/11/Gaming-firm-DigiPlus-buyback-program-so-far-redeems-a-fraction-of-P6-B-target.html">DigiPlus
        Interactive Corp.</a> led the losses with a 20.40% decline to a near seven-month
        low of P27.90 per share, as lawmakers and <a href="https://www.newswatchplus.ph/news/2025/7/14/BSP-to-impose-stricter-rules-on-online-gambling-payments.html">banking
        regulators double down on restrictions against the gambling industry</a> as
        investigators find <a href="https://www.newswatchplus.ph/news/2025/7/14/human-bones-found-in-Taal-Lake.html">more
        leads into the case of missing “sabungeros”</a> or cockfight enthusiasts.</p>'
    section4:
      primarytype: 'block'
      uuid: '03dc1e98-f171-44cd-9e2a-27810e20ac5d'
      activationstatus: true
      created: 2025-07-16T19:36:09.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.612+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Another gaming share, Bloomberry Resorts Corp., lost 5.11% to last\
        \ trade at P4.27 apiece to become a sector laggard.\r"
    section5:
      primarytype: 'block'
      uuid: '814e330c-a12d-407f-9eef-d8efb0314c48'
      activationstatus: true
      created: 2025-07-16T19:36:09.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.612+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The gaming stocks - particularly those that have exposure to online\
        \ segment- they’re not really doing well right now,” Philstocks financial\
        \ research manager Japhet Tantiangco said in an interview.\r"
    section6:
      primarytype: 'block'
      uuid: 'e55bbe98-a91b-4952-84e4-80f9a765057e'
      activationstatus: true
      created: 2025-07-16T19:36:09.613+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.613+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“They’re really taking a hit mainly because of the <a href="https://www.newswatchplus.ph/news/2025/7/15/smaller-banks-gear-up-tougher-online-gambling-regime.html">policy
        narratives against the online gaming sector</a>,” he added.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e16ac953-84bb-4cda-8378-a431312e531c'
      activationstatus: true
      created: 2025-07-16T19:36:09.613+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.613+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Property shares SM Prime Holdings, Inc., Ayala Land, Inc. as well as\
        \ financial stocks BDO Unibank, Inc., BPI and Metrobank, were all in the red,\
        \ hurt by bets over the direction of interest rates after June inflation data\
        \ suggested that the US Federal Reserve may remain reluctant to deliver a\
        \ rate cut.\r"
    section8:
      primarytype: 'block'
      uuid: '9b1e6b4b-e764-4aa0-b6d7-60277e65e052'
      activationstatus: true
      created: 2025-07-16T19:36:09.613+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.613+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Philippine shares succumbed to profit-taking as investors digested\
        \ hotter-than-expected June inflation data,” said Luis Limlingan, managing\
        \ director of brokerage firm Regina Capital.\r"
    section9:
      primarytype: 'block'
      uuid: 'eef4f740-999b-4913-878b-a0cc74948820'
      activationstatus: true
      created: 2025-07-16T19:36:09.614+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.614+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Many remained on the sidelines amidst anxiety stemming from the latest\
        \ developments regarding US tariffs,” he added.\r"
    section10:
      primarytype: 'block'
      uuid: 'a54c628e-9087-40c5-9ced-6774bd1dafc9'
      activationstatus: true
      created: 2025-07-16T19:36:09.614+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-16T19:36:09.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T19:36:09.614+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Wednesday’s PSEi performance mirrored Wall Street’s overnight losses.</p>'
