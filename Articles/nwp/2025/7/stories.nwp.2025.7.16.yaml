      'mgnl:lastModified': 2025-07-16T16:36:25.098+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Whether that Article I is amended or not ay kabahagi na ng batas natin\
        \ ‘yung arbitral ruling nga ng arbitral court sa The Hague,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd22759-412b-4756-817d-9a4b39011349'
      'mgnl:activationStatus': true
