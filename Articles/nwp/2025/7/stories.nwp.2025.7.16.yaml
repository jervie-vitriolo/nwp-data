      'jcr:uuid': '66c7e56a-3ffc-4746-9099-bb1386a5becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T16:36:25.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
