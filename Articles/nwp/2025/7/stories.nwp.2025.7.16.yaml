      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli army road</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372731d-9dd3-4676-9921-8df37589a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T17:28:04.802+08:00
