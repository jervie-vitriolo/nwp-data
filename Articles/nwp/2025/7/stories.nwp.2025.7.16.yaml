      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fe566-e731-4fb2-986b-33ddcf701191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:45:44.004+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T15:02:07.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:02:06.172+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Set in 1930s America, “Side Show The Musical” is a fictional depiction\
        \ of the life and times of real-life conjoined twins Daisy and Violet Hilton,\
        \ who found fame and notoriety in the vaudeville circuit in the 1920s and\
        \ 1930s.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb3e0f-24a5-4567-991f-36f0f5226f7c'
