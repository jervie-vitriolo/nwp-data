    title: 'Amid heated debate, no real plan for Israel’s 'humanitarian city'
      in Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd2a65c69-4b4f-458a-b0bb-b48e613e7444'
      activationstatus: true
      created: 2025-07-16T09:49:31.347+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.107+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel</strong> - An Israeli scheme to move hundreds
        of thousands of already uprooted Palestinians to a so-called "humanitarian
        city" in Gaza has led politicians to spar with the defense establishment,
        but officials say a practical plan has yet to be crafted.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b143e2b-a6f1-487e-8823-628d7f954999'
      activationstatus: true
      created: 2025-07-16T09:49:31.348+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.108+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b1775759-f225-45fc-80da-c4aa576e8f68'
      activationstatus: true
      created: 2025-07-16T09:49:31.348+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Even without a clear blueprint, opposition critics have denounced the\
        \ proposal, with some likening the suggested site to a \"concentration camp\"\
        , which could lead to ethnic cleansing in the coastal enclave devastated by\
        \ 21 months of conflict.\r"
    section3:
      primarytype: 'block'
      uuid: '46877965-8bad-4dca-9d93-cf93ebaa7bc6'
      activationstatus: true
      created: 2025-07-16T09:49:31.349+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e1229b41-6a8d-496b-a826-718409c6469e'
      activationstatus: true
      created: 2025-07-16T09:49:31.349+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Prime Minister Benjamin Netanyahu’s administration has defended the\
        \ project, saying it would offer civilians a safe haven while further weakening\
        \ Hamas militants' grip on Gaza, but it remains unclear whether it is a concrete\
        \ government policy.\r"
    section5:
      primarytype: 'block'
      uuid: '04dd3301-62c5-475e-909e-8d000f864f79'
      activationstatus: true
      created: 2025-07-16T09:49:31.350+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '10c956f7-fba1-434d-9b7b-ede707357f2a'
      activationstatus: true
      created: 2025-07-16T09:49:31.350+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The idea was floated by Defense Minister Israel Katz earlier this
        month and Netanyahu convened minister and defense officials to discuss it
        late on Sunday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c509da8c-4360-4494-9f31-505f6e43adc4'
      activationstatus: true
      created: 2025-07-16T09:49:31.350+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eda93258-e5f4-4e49-b76e-0713f5fa57d6'
      activationstatus: true
      created: 2025-07-16T09:49:31.351+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The military had been asked to put together a detailed proposition,\
        \ but Netanyahu dismissed it as far too costly and complicated, two Israeli\
        \ officials who were present said, and ordered them to come up with something\
        \ cheaper and faster.\r"
    section9:
      primarytype: 'block'
      uuid: 'fe758c37-c7b9-4339-804d-08c6211663c1'
      activationstatus: true
      created: 2025-07-16T09:49:31.351+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'afb50908-cfec-49e9-8a9e-4fc62354efc2'
      activationstatus: true
      created: 2025-07-16T09:49:31.352+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>An Israeli military source said it was a complex initiative that
        required intricate logistics for infrastructure such as sewage, sanitation,
        medical services, water and food supplies.</p>'
    section11:
      primarytype: 'block'
      uuid: '47a3bb0a-49ce-461d-9a59-315930dbadc4'
      activationstatus: true
      created: 2025-07-16T09:49:31.352+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '04eca8cf-dd02-4f4c-bf7c-3206bd750c50'
      activationstatus: true
      created: 2025-07-16T09:49:31.353+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Planning was in a very initial phase only, the source said, and
        the goal was to help Palestinians who do not want to live under Hamas rule.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c5c4e196-3c16-4836-ae08-d73ee230dcb2'
      activationstatus: true
      created: 2025-07-16T09:49:31.353+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.117+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '21dd425d-9568-4750-bb92-23a857a4a0c9'
      activationstatus: true
      created: 2025-07-16T09:49:31.354+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Hamas did not respond to a Reuters request for comment.\r"
    section15:
      primarytype: 'block'
      uuid: 'c7e3a40d-d6af-4b00-b3eb-8009a831da33'
      activationstatus: true
      created: 2025-07-16T09:49:31.354+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4f778a1d-2593-4c88-948a-46cbf23a185d'
      activationstatus: true
      created: 2025-07-16T09:49:31.355+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some commentators have suggested the real aim of floating the plan
        was to increase pressure on Hamas during ongoing ceasefire talks, while also
        appeasing right-wingers in the cabinet who oppose any truce.</p>'
    section17:
      primarytype: 'block'
      uuid: '4cb97d8b-4d9b-4353-b98c-22960167190c'
      activationstatus: true
      created: 2025-07-16T09:49:31.355+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b37898fe-8ee6-4ab8-b090-0039e187861e'
      activationstatus: true
      created: 2025-07-16T09:49:31.356+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Netanyahu’s office and the Israeli military did not respond to a Reuters\
        \ request for comment.\r"
    section19:
      primarytype: 'block'
      uuid: 'cc80b3e8-688a-4287-87d1-9adcf0a74e0c'
      activationstatus: true
      created: 2025-07-16T09:49:31.356+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '88567c5f-585b-401b-b088-f715f24707e1'
      activationstatus: true
      created: 2025-07-16T09:49:31.357+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>The plan&nbsp;</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '03179292-ffb0-4c70-9700-7f99a2698a53'
      activationstatus: true
      created: 2025-07-16T09:49:31.357+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '89a74df2-083d-452a-9e4d-fcc2d4729ee1'
      activationstatus: true
      created: 2025-07-16T09:49:31.358+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Katz outlined the plan on July 7 at a briefing with Israeli military
        correspondents. It followed a proposal by US President Donald Trump, which
        was publicly embraced by Netanyahu but widely criticized abroad, for Gazans
        to move to third countries while the battered enclave was rebuilt.</p>'
    section23:
      primarytype: 'block'
      uuid: '6d34e0de-e231-45e4-bdcb-297110e23df9'
      activationstatus: true
      created: 2025-07-16T09:49:31.358+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '68bbce86-200c-4380-bdfb-170eba8d38b3'
      activationstatus: true
      created: 2025-07-16T09:49:31.359+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.125+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Almost all of Gaza’s population of more than 2 million people has already\
        \ been uprooted during the conflict, which was triggered in October 2023 when\
        \ Hamas launched a deadly surprise attack on Israel.\r"
    section25:
      primarytype: 'block'
      uuid: '33df75fb-b776-447a-8359-362ba4298ea8'
      activationstatus: true
      created: 2025-07-16T09:49:31.359+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.126+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7ebd36ee-b7cf-44a8-980e-8730dd0bec40'
      activationstatus: true
      created: 2025-07-16T09:49:31.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.126+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Katz said last week that around 600,000 people would be moved to the\
        \ new encampment, to be built in southern Gaza abutting the Egyptian border\
        \ where Israeli forces have gained control and which, like much of Gaza, now\
        \ lies in ruins.\r"
    section27:
      primarytype: 'block'
      uuid: 'b4f4b1cc-49b9-4fa3-959b-3dcbee54c4cf'
      activationstatus: true
      created: 2025-07-16T09:49:31.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.127+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9edddada-8e79-426b-91c1-59dcdcfc754d'
      activationstatus: true
      created: 2025-07-16T09:49:31.361+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.128+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The new zone, in Rafah, would be free of any Hamas presence and run\
        \ by international forces, not Israeli ones, Katz was quoted by both Israel\
        \ public broadcaster Kan and Army Radio’s military correspondents as saying\
        \ at the July 7 briefing.\r"
    section29:
      primarytype: 'block'
      uuid: '84edf5b5-e45d-4b59-b0f1-3921b53c6e85'
      activationstatus: true
      created: 2025-07-16T09:49:31.362+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'dd06f651-1d1a-4dce-bfe5-585cb2f8b896'
      activationstatus: true
      created: 2025-07-16T09:49:31.362+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He was also quoted as saying that the people who chose to move there\
        \ would not be free to leave.\r"
    section31:
      primarytype: 'block'
      uuid: 'dc286de1-455e-415c-a84b-824024521515'
      activationstatus: true
      created: 2025-07-16T09:49:31.363+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.130+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '2f97425f-b886-4545-94f3-f5dd79ec0d62'
      activationstatus: true
      created: 2025-07-16T09:49:31.363+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.131+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Katz’s spokesman declined to comment.\r"
    section33:
      primarytype: 'block'
      uuid: '1413a169-580a-46b3-9d68-ecc5c09e8aa4'
      activationstatus: true
      created: 2025-07-16T09:49:31.364+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b441ac06-dbcd-44ad-ad9d-12181afa079a'
      activationstatus: true
      created: 2025-07-16T09:49:31.365+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Zeev Elkin, an Israeli minister who sits on Netanyahu’s security cabinet,\
        \ told Kan the plan aimed to weaken Hamas' power in Gaza.\r"
    section35:
      primarytype: 'block'
      uuid: 'edb629a1-c038-43c6-8e2c-1239a0ad7e17'
      activationstatus: true
      created: 2025-07-16T09:49:31.365+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.133+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd742992f-31ca-4388-b39f-439be0b51e34'
      activationstatus: true
      created: 2025-07-16T09:49:31.366+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T15:49:44.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:49:43.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The more you separate Hamas from the population, the more Hamas will\
        \ lose. As long as Hamas controls the food, the water and the money, it can\
        \ go on recruiting militants,\" Elkin said.\r"
    section37:
      primarytype: 'block'
