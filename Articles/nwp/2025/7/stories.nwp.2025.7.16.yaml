      'mgnl:lastModified': 2025-07-16T11:24:51.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China generated $17 billion in revenue for Nvidia in the fiscal year\
        \ ending January 26, or 13% of total sales, based on its latest annual report.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63da7b-af8f-44f6-b7e6-77239a7fb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T11:24:51.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-16T11:24:52.420+08:00
