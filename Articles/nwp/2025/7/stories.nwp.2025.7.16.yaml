      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:49:43.138+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Mainly spin''</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad72069-475f-4e7f-a5ca-4b056d0e0877'
      'mgnl:activationStatus': true
