      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) can hold special polls without a congressional resolution to fill
        vacancies of senators and district representatives, the Supreme Court (SC)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657895b-9134-450f-8e7d-08add8d6b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1027f4f-be91-49c2-a020-b40bd257b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:59:05.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T14:59:05.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:59:05.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, July 16, the court said "waiting for
        a resolution from Congress could cause delay, as the process involves committee
        reviews and multiple readings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da67c3-d820-489a-984f-6949bdec3884'
