      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Several European countries have already committed to support this\
        \ initiative including Germany, Norway, Denmark, the Netherlands, Sweden,\
        \ the United Kingdom, Canada and Finland,\" the official said. \"Details are\
        \ still under discussion.\"\r"
    '43':
