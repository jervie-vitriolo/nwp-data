      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.363+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Locarno and Ascona, we joined a food and wine tour featuring local
        cheeses, risotto, and Ticino Merlot. In Gandria, a boat-accessed, car-free
        village on Lake Lugano, the pace slowed further.'
    section43:
      primarytype: 'block'
      uuid: '34eeb7cd-478d-4ce7-ab2e-f2543c4d3bb7'
      activationstatus: true
      created: 2025-07-16T14:19:33.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Later, we visited Bellinzona, known for its UNESCO-listed castles.
        The next morning, we boarded the Centovalli Express, winding through remote
        valleys to Domodossola. The route offers panoramic windows and a chance to
        experience a more rustic side of Switzerland often overlooked by major rail
        lines.'
