      'mgnl:lastModified': 2025-07-16T13:32:59.191+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In response to a request for comment, the Pentagon referred Reuters\
        \ to Trump’s Monday remarks announcing his agreement with Rutte.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c17ae-75cb-4c10-bcc6-cc93bab3b527'
