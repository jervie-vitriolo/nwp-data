      'mgnl:type': 'text'
      'text': '<p><em>+ Israel completes road to disrupt Hamas operations</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc541f-e59d-41d8-a4b6-e005593846ed'
