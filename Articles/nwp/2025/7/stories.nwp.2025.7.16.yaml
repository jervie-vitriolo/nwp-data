      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Shortly after that vote, House Speaker Mike Johnson told reporters\
        \ that he planned to continue discussing the matter with members and hoped\
        \ to vote on it again shortly.\r"
