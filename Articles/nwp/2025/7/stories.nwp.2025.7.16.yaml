    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c757b25-b612-4ca7-a4e7-c23fa5073a12'
      activationstatus: true
      created: 2025-07-16T17:54:49.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.905+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A House inquiry into
        the impact of the so-called Manila Bay “dolomite beach” has been eyed amid
        persistent flooding in the capital.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa27d741-9aab-4533-85ed-b124e1e5698b'
      activationstatus: true
      created: 2025-07-16T17:54:49.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a5791b31-c471-4aa0-9ea6-f04bdcba6ee1'
      activationstatus: true
      created: 2025-07-16T17:54:49.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bicol Saro party-list Rep. Terry Ridon filed House Resolution 56
        on Wednesday, July 16, for the public accounts panel and other committees
        to look into the necessity, cost, and environmental impact of the Manila Bay
        Rehabilitation Program.</p>'
    section3:
      primarytype: 'block'
      uuid: '003b301d-74e4-4770-961e-35e6514962a8'
      activationstatus: true
      created: 2025-07-16T17:54:49.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b6303a68-118e-4e24-86b6-ad8e7a26e568'
      activationstatus: true
      created: 2025-07-16T17:54:49.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The filing came after Metropolitan Manila Development Authority
        Chairman Romando Artes said three major drainage outfalls were blocked during
        the construction of the dolomite beach.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c5243cc7-4bcc-4e90-999e-c7cabe7b09f9'
      activationstatus: true
      created: 2025-07-16T17:54:49.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5391b7e3-d636-486a-90cc-d3a9daff553a'
      activationstatus: true
      created: 2025-07-16T17:54:49.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It was never envisioned to protect Manila Bay’s coastal resources
        nor to prevent coastal flooding, erosion, or pollution. It is a cosmetic project
        masquerading as rehabilitation, and has now proven harmful to flood mitigation
        efforts in Manila,” Ridon said in a statement.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e899311f-2aa0-44b4-bf3f-5ecb4aed5ff7'
      activationstatus: true
      created: 2025-07-16T17:54:49.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6e95c7b9-f6ba-43b4-9793-f2b65f264393'
      activationstatus: true
      created: 2025-07-16T17:54:49.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the project was a “criminal wastage of public funds” as
        the money could have been allotted for sewage treatment plants and other engineering
        interventions.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c35f4a9e-c183-4bf4-9b02-fbbe3f36b4dd'
      activationstatus: true
      created: 2025-07-16T17:54:49.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b9d929af-3878-4728-befe-c080cc24f261'
      activationstatus: true
      created: 2025-07-16T17:54:49.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The inquiry aims to determine whether the dolomite beach worsened
        the flooding in the metro and whether criminal and administrative liability
        is attached to government officials among others.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ec54b30f-73f4-4076-946b-0e74f5dae747'
      activationstatus: true
      created: 2025-07-16T17:54:49.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7a5582fe-1f20-479d-af3b-dfc3f560be87'
      activationstatus: true
      created: 2025-07-16T17:54:49.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“On these grounds, graft charges are all but certain. And if, in
        the course of the inquiry, we find that the requirements for plunder are met,
        then so be it,” Ridon said.</p>'
    section13:
      primarytype: 'block'
      uuid: '038c363f-e273-41ae-bf96-d2663d60097a'
      activationstatus: true
      created: 2025-07-16T17:54:49.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2659b849-4e69-4396-ba98-5dde2f69d1f4'
      activationstatus: true
      created: 2025-07-16T17:54:49.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Environment and Natural Resources earlier said
        the project was not included in the approved Manila Bay Rehabilitation Master
        Plan of the National Economic and Development Authority.</p>'
    section15:
      primarytype: 'block'
      uuid: '788a84d7-8442-452f-8c49-8a3f61952c01'
      activationstatus: true
      created: 2025-07-16T17:54:49.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0d98a054-d4b8-4a5f-8b9e-281c913b2e65'
      activationstatus: true
      created: 2025-07-16T17:54:49.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 500-meter dolomite beach, which had a P389-million budget, was
        put up in September 2020 at the height of the COVID-19 pandemic. Crushed dolomite
        has been replenished in the area after storms washed away the artificial beach.</p>'
    section17:
      primarytype: 'block'
      uuid: '1c1b637e-1560-4b0b-bf9d-5890d30907e1'
      activationstatus: true
      created: 2025-07-16T17:54:49.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1ab123bd-fc9b-473c-84c7-718770b48dff'
      activationstatus: true
      created: 2025-07-16T17:54:49.898+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-16T17:54:50.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T17:54:49.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Critics argued that the aesthetic-driven project prioritized visual
        appeal over sound ecological planning.</p>'
