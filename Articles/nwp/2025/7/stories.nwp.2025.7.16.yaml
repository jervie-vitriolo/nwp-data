      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Later, we visited Bellinzona, known for its UNESCO-listed castles.
        The next morning, we boarded the Centovalli Express, winding through remote
        valleys to Domodossola. The route offers panoramic windows and a chance to
        experience a more rustic side of Switzerland often overlooked by major rail
        lines.'
