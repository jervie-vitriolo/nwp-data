    title: 'Golden Comeback: Jessica Sanchez shines on ‘America’s Got Talent’ '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c499bf93-8a40-4aa1-9d9c-da21f2967693'
      activationstatus: true
      created: 2025-07-16T15:06:53.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.059+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It was a night to remember
        for Filipino-American singer Jessica Sanchez, who received the golden buzzer
        from judge Sofia Vergara on the latest episode of “America’s Got Talent” (AGT)
        after delivering a powerful performance of “Beautiful Things” by Benson Boone.</p>'
    section1:
      primarytype: 'block'
      uuid: '736360e1-3c9e-4cef-93e0-d162477e4b6a'
      activationstatus: true
      created: 2025-07-16T15:06:53.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.059+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The performance marked a career milestone and a deeply personal moment,
        as Sanchez also revealed that she is married and expecting her first child.'
    section2:
      primarytype: 'block'
      uuid: '28c71b15-ab91-42e4-bc21-0ce9687885f5'
      activationstatus: true
      created: 2025-07-16T15:06:53.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.060+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“I found my lane, I’m married now, and… I recently found out that I’m
        pregnant,” the 29-year-old singer shared on stage, drawing cheers from the
        audience.'
    section3:
      primarytype: 'block'
      uuid: 'bf80e6d6-6300-4147-836f-9ede41e994c9'
      activationstatus: true
      created: 2025-07-16T15:06:53.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.060+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Her return to AGT was especially meaningful, coming as it was two decades
        after she first appeared on the show’s debut season as a young hopeful who
        reached the semifinals.'
    section4:
      primarytype: 'block'
      uuid: 'bc38b5fb-396e-45ef-87e7-44f62e695189'
      activationstatus: true
      created: 2025-07-16T15:06:53.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.061+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“I was actually on the very first season of America’s Got Talent,”
        Sanchez told the judges.'
    section5:
      primarytype: 'block'
      uuid: 'd0679a5c-83b0-4c0a-b3e3-858a5cff5c2e'
      activationstatus: true
      created: 2025-07-16T15:06:53.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.061+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“I kind of fell out of love with music for a while. I was really young
        and easily swayed by what everyone else wanted me to be. But now, I know who
        I am and what I want. I’m excited to be back,” she added.'
    section6:
      primarytype: 'block'
      uuid: '5430677f-d786-4d4f-9e5c-d7bc32a7ba9b'
      activationstatus: true
      created: 2025-07-16T15:06:53.512+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.062+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Sanchez’s heartfelt story and powerful vocals earned her a standing
        ovation from all four judges — Vergara, Simon Cowell, Mel B, and Howie Mandel.'
    section7:
      primarytype: 'block'
      uuid: '2677ed6f-8232-4e09-833d-276975e59e2a'
      activationstatus: true
      created: 2025-07-16T15:06:53.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.062+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“You’ve got the voice of a bloody angel,” Mel B said, visibly emotional.'
    section8:
      primarytype: 'block'
      uuid: '890ba83f-ddf6-4719-b9b7-5888c68b7443'
      activationstatus: true
      created: 2025-07-16T15:06:53.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.062+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“Twenty years is a long time, but well worth the wait,” Mandel added.
        “You made that song your own and blew the roof off the place.”'
    section9:
      primarytype: 'block'
      uuid: 'f26e8002-587c-4336-83b8-3d67892458a9'
      activationstatus: true
      created: 2025-07-16T15:06:53.513+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Cowell praised the connection she made with the audience: “I think
        the people that matter — the people behind us — they like you.”'
    section10:
      primarytype: 'block'
      uuid: 'e551ea21-8099-4bc4-bd93-e177174d9e23'
      activationstatus: true
      created: 2025-07-16T15:06:53.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Before hitting the golden buzzer, Vergara shared her admiration for
        Sanchez’s journey:'
    section11:
      primarytype: 'block'
      uuid: '6fd5ea5f-281e-48c3-ac9a-67cb9349872a'
      activationstatus: true
      created: 2025-07-16T15:06:53.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“It’s so amazing that we’re in the 20th anniversary season of AGT,
        and you’re here again after 20 years. You’re pregnant, you’re beautiful, and
        you’re so ready. This was a special moment, and you deserve this,” she said.'
    section12:
      primarytype: 'block'
      uuid: '8f685dd8-4f81-4d6f-ad60-a657c0fe2cde'
      activationstatus: true
      created: 2025-07-16T15:06:53.515+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T15:29:51.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T15:29:51.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Jessica Sanchez first rose to prominence in 2012, when she finished
        as runner-up on Season 11 of American Idol at just 16 years old.</p>'
  'START HERE----->Russian-drone-attack-on-Ukraine-kills-two-people':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-16T15:17:16.000+08:00
    primarytype: 'composition'
    uuid: 'b2f0dc89-56da-46a6-828d-ab19b375e0ff'
    lead: 'Russian drone attacks and a missile strike hit different parts of Ukraine
      and killed at least two people, officials said early on Wednesday.'
    created: 2025-07-16T15:33:45.000+08:00
    createdby: 'cj-nwp'
    lastmodified: 2025-07-16T15:33:45.043+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian drone attack on Ukraine kills two people'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a2233f52-9c74-4487-b41f-ec31a2f1959e'
      created: 2025-07-16T15:33:45.015+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.015+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Russian drone attacks and a missile
        strike hit different parts of Ukraine and killed at least two people, officials
        said early on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '00e02b86-dd65-4df0-9755-2bfac4b9c391'
      created: 2025-07-16T15:33:45.015+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.015+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '930decda-6310-440f-bdc1-8ce8b45f386f'
      created: 2025-07-16T15:33:45.016+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.016+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ukraine’s air force said Russia launched 400 drones and one ballistic\
        \ missile, primarily targeting Kharkiv, Kryvyi Rih and Vinnytsia -- three\
        \ cities in different parts of Ukraine.\r"
    section3:
      primarytype: 'block'
      uuid: '416a6c2d-0008-4a15-89bb-6b662ca4cbdc'
      created: 2025-07-16T15:33:45.016+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.016+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2108282a-85fb-469d-a466-f54eb3d4d32a'
      created: 2025-07-16T15:33:45.017+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.017+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It said it had shot down most of the drones, but that 12 unspecified\
        \ targets were hit by the missile and in attacks by 57 drones.\r"
    section5:
      primarytype: 'block'
      uuid: '18d45d70-49c2-4515-8dc0-20af9211f30c'
      created: 2025-07-16T15:33:45.017+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.017+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7dc76cd4-dfdd-421e-b272-376158e6e14e'
      created: 2025-07-16T15:33:45.017+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.017+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "National emergency services reported two deaths in drone strikes east\
        \ of the northeastern city of Kharkiv near the town of Kupiansk, an area which\
        \ has been under Russian attack for several months.\r"
    section7:
      primarytype: 'block'
      uuid: '0483f556-96ae-456e-855f-62cde5149f30'
      created: 2025-07-16T15:33:45.018+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.018+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '363ebad4-66f8-414c-8341-69c5497233f5'
      created: 2025-07-16T15:33:45.018+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.018+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The head of the military administration in the southeastern city of\
        \ Kryvyi Rih, Oleksandr Vilkul, said Russian forces conducted an extended\
        \ attack with a missile and 28 drones. He said power and water supplies had\
        \ been disrupted in some areas.\r"
    section9:
      primarytype: 'block'
      uuid: '459ffd68-df09-4f16-b200-331148c2dc30'
      created: 2025-07-16T15:33:45.018+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.018+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8f8fcde7-212b-4136-9162-3217d3aed0a8'
      created: 2025-07-16T15:33:45.019+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.019+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Vilkul added that a 17-year-old boy had been severely injured in the\
        \ attack and was currently fighting for his life in hospital.\r"
    section11:
      primarytype: 'block'
      uuid: '057bdc22-981a-463b-8396-84293b8b8dd0'
      created: 2025-07-16T15:33:45.019+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.019+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd4075675-d8eb-42f8-9651-0d44c4a4cbbb'
      created: 2025-07-16T15:33:45.020+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.020+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Vinnytsia and the surrounding region, eight people were wounded,\
        \ according to Ukraine’s interior ministry.\r"
    section13:
      primarytype: 'block'
      uuid: 'de833d1c-cfdc-4135-9b51-d9dbbc5d2148'
      created: 2025-07-16T15:33:45.020+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.020+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '062e89c7-e064-4853-b179-9ba7dd69533f'
      created: 2025-07-16T15:33:45.020+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.020+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Kharkiv, a frequent target of Russian attacks, regional Governor\
        \ Oleh Syniehubov said at least 17 explosions were recorded in a 20-minute\
        \ drone attack in which three people were injured.\r"
    section15:
      primarytype: 'block'
      uuid: '317c7afe-84c7-4b13-b56f-b6b4b3456c2c'
      created: 2025-07-16T15:33:45.021+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5072d677-7caf-4192-950b-f448a47d3f6e'
      created: 2025-07-16T15:33:45.021+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kyiv Mayor Vitali Klitschko said air defence units had gone into action\
        \ for a time in the capital, but there were no reports of casualties or damage.\r"
    section17:
      primarytype: 'block'
      uuid: 'cf43f8a2-c089-4139-9548-31a43455c31a'
      created: 2025-07-16T15:33:45.022+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.022+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a84be6c7-993a-453e-9cd9-58448282458d'
      created: 2025-07-16T15:33:45.022+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.022+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Russian forces have stepped up air attacks on Ukrainian cities, with\
        \ record numbers of drones being fired last week. Ukraine’s military has also\
        \ attacked Russian targets, often linked to the energy system.\r"
    section19:
      primarytype: 'block'
      uuid: 'dbb8d9a9-f535-4932-a476-d7e791c4b051'
      created: 2025-07-16T15:33:45.023+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.023+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1a2a3c48-a1cb-4b3b-ab73-36a569c83579'
      created: 2025-07-16T15:33:45.023+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.023+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Both sides deny targeting civilians in their strikes during the war\
        \ that Russia launched against Ukraine more than three years ago. But thousands\
        \ of civilians have died in the conflict, the vast majority of them Ukrainian.\r"
    section21:
      primarytype: 'block'
      uuid: '24a01313-3bf2-4af0-ab15-405939ee1f42'
      created: 2025-07-16T15:33:45.024+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.024+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f37a2f2f-a29b-4f79-8b50-2e5abeb663c3'
      created: 2025-07-16T15:33:45.024+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-07-16T15:33:45.024+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ron Popeski and Max Hunder; Editing by Leslie
        Adler and Saad Sayeed)</em></p>'
  'START HERE----->Vien-King-on-Playing-Buddy-Foster-and-Learning-to-Take-Up-Space':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-07-16T15:54:37.000+08:00
    imagesource: '9eb6a669-b127-44ff-ba64-47a319184f9e'
    primarytype: 'composition'
    uuid: '25aa2254-984e-4cbb-9152-e660fc029516'
    lead: 'There are actors who love the spotlight, and there are those who love
      the work. Vien King falls squarely into the second group.'
    activationstatus: true
    created: 2025-07-16T16:12:30.230+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-07-17T12:41:31.819+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-17T12:41:31.366+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Buddy Foster Is All Ambition. Vien King Isn’t.'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2688d1b5-4c5e-45b2-8703-477088cc6a4b'
      activationstatus: true
      created: 2025-07-16T16:12:30.252+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.356+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>There are actors who love the spotlight, and there are those who
        love the work. Vien King falls squarely into the second group.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9f411a2-b776-4fc1-9f37-bbffd212b040'
      activationstatus: true
      created: 2025-07-16T16:12:30.253+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.356+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>It’s easy to spot him in a crowd with his thick hair and his boyish
        charm but what keeps your attention is how grounded he is. He walks with the
        quiet confidence of someone who’s been doing this for years, yet still hesitates
        when you hand him a compliment. “I’m learning to accept them,” he says with
        a smile, almost like he has to talk himself into it.</p>'
    section2:
      primarytype: 'block'
      uuid: '7118a888-d7da-4f1e-a9b4-7029f8c169ac'
      activationstatus: true
      created: 2025-07-16T16:12:30.253+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.357+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>That humility likely comes from knowing exactly what it took to
        get here. Raised by a single mom, Vien didn’t grow up with a financial cushion
        or a safety net. Pursuing a creative career, especially one as unpredictable
        as theater, is often a privilege—not just of talent, but of resources. For
        many, it’s a risk you take when there’s something to fall back on. For Vien,
        that wasn’t the case.</p>'
    section14:
      primarytype: 'block'
      uuid: '83a09e18-a668-4422-805e-1d2f22fbac8b'
      activationstatus: true
      created: 2025-07-16T16:34:23.431+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.357+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '“My first love was singing,” he says. “I joined amateur contests, and
        from there I found acting through a workshop. Someone saw how easily I showed
        emotion and encouraged me to try it.” Still, choosing this path wasn’t easy.
        “There were moments I questioned if I was being selfish,” he admits. “There
        wasn’t much money, and I wanted to help my family.”'
    section15:
      primarytype: 'block'
      uuid: '91319f71-f16f-44a7-9e7f-06f7ff21c64e'
      activationstatus: true
      created: 2025-07-16T16:34:23.431+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.358+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>While others might treat the arts as a passion project, Vien had
        to make it work. And that urgency pushed him to keep showing up. Even when
        things were uncertain, even when he considered giving up, something always
        nudged him forward—a new role, a word of encouragement, or simply the feeling
        that he didn’t belong anywhere else.</p>'
    section16:
      primarytype: 'block'
      uuid: '667a66c6-12d1-45eb-8435-c46cb82c3f47'
      activationstatus: true
      created: 2025-07-16T16:34:23.432+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.358+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Theater wasn’t the practical choice. But it was the one that made
        the most sense to his heart. So he kept going.</p>'
    section3:
      primarytype: 'block'
      uuid: '1984a14b-e397-4317-9a9b-261f74a62136'
      activationstatus: true
      created: 2025-07-16T16:12:30.254+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.359+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>His latest role is Buddy Foster in Sandbox Collective’s<em> Side
        Show</em>, a Tony-nominated musical that follows conjoined twins Daisy and
        Violet Hilton as they move from sideshow curiosity to vaudeville stars. Vien
        plays their manager Buddy, a man whose ambition often blinds him to the consequences
        of his actions.</p>'
    section4:
      image: 'b1f29305-aefa-45f8-be75-cd7721b73782'
      primarytype: 'block'
      uuid: '9dba04d6-57e4-472b-97f1-0ac36cd71df3'
      activationstatus: true
      created: 2025-07-16T16:12:30.254+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.359+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: 'c2297a0b-d1bb-4f91-b0de-0683ec2826f7'
      activationstatus: true
      created: 2025-07-16T16:12:30.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.360+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>It’s a far cry from who Vien is in real life. “Buddy will do whatever
        it takes to succeed,” he says. “I’m not like that at all. I second-guess myself
        a lot.” Where Buddy sees opportunity, Vien sees responsibility. Where Buddy
        pushes forward, Vien often pauses. Still, he finds common ground with the
        character. “We both know what it feels like to be different,” he says. “Buddy
        is always trying to fit in. I’m naturally introverted, which isn’t always
        easy in this industry.”</p>'
    section6:
      primarytype: 'block'
      uuid: '3d2be786-8d83-4960-8526-1baa248f1115'
      activationstatus: true
      created: 2025-07-16T16:12:30.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.360+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Vien’s take on Buddy isn’t all edge and ambition. He adds subtlety
        to the role, leaning into moments that show Buddy’s vulnerability rooted in
        Buddy’s need for acceptance and fear of being left behind. “I imagined him
        as someone who’s quiet but determined. He sees people’s potential and wants
        to make things happen, but he sometimes gets lost in the pressure to belong.”</p>'
    section8:
      image: 'bc01e295-0302-4299-a3f5-c228cf79ccc9'
      primarytype: 'block'
      uuid: '1dc4edbf-5cc1-44db-853f-78106407770d'
      activationstatus: true
      created: 2025-07-16T16:12:30.256+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.361+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'e8544cc6-3715-432c-b67a-4b727ca8fffd'
      activationstatus: true
      created: 2025-07-16T16:12:30.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.362+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Working on <em>Side Show</em> has also deepened Vien’s appreciation
        for ensemble storytelling. “The cast is amazing,” he says. “There’s no ego.
        Everyone just shows up and supports each other.” It’s the kind of environment
        he thrives in: collaborative, generous, open.</p>'
    section9:
      primarytype: 'block'
      uuid: '881d83a5-1e97-4121-9a66-f4edcba68a96'
      activationstatus: true
      created: 2025-07-16T16:12:30.256+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.362+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>And while the role of Buddy may not have been what he originally
        auditioned for, it feels like the right fit. “I tried out for a different
        character,” Vien recalls, “but they asked me to try Buddy’s song. I wasn’t
        sure at first, but now I see why they thought of me.”</p>'
    section18:
      image: 'e28a2ef9-401e-46c4-8a84-df3c18a8049d'
      primarytype: 'block'
      uuid: 'daab7140-fc4f-4efc-b9db-95f6a504b8c3'
      activationstatus: true
      created: 2025-07-16T16:39:46.069+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.363+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: '58130425-08b7-4370-b23a-6498ffa7e915'
      activationstatus: true
      created: 2025-07-16T16:12:30.257+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.363+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Now more than a decade into his career, Vien has earned accolades
        (including Best Actor in a Musical from Gawad Buhay and the LEAF Awards for<em>
        Passion</em>), but he remains thoughtful about what success looks like. “The
        award helped me believe I’m doing something right,” he says. “It gave me confidence
        to speak up more in rehearsals, to share ideas.”</p>'
    section12:
      primarytype: 'block'
      uuid: '3be46576-2b1b-4798-a023-da27b49e7c62'
      activationstatus: true
      created: 2025-07-16T16:12:30.258+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.364+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Vien has been building his career one show, one rehearsal, one audition
        at a time. The awards are great, the roles are meaningful—but it’s the process
        that keeps him going. “Every project teaches me something new,” he says. “You
        just have to keep showing up.”</p>'
    section13:
      primarytype: 'block'
      uuid: 'b9cc9826-d144-499e-bf6b-223798328db8'
      activationstatus: true
      created: 2025-07-16T16:12:30.259+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.364+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>And that’s really what sets Vien apart. Not just talent, but commitment.
        Not just charm, but follow-through. In an industry that often celebrates shortcuts
        and spectacle, Vien King is proof that steady work still goes a long way.</p>'
    section17:
      primarytype: 'block'
      uuid: '0ab5862c-ca9b-46fc-a44d-5cd6132a40f1'
      activationstatus: true
      created: 2025-07-16T16:34:23.435+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-17T12:41:31.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-17T12:41:31.365+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🎟 <em>Catch Vien King as Buddy Foster in Side Show, opening on
        July 26, 2025, and running until August 16, 2025, at the Power Mac Center
        Spotlight Black Box Theatre in Circuit Makati.<strong> For more information,
        follow The Sandbox Collective on their&nbsp;<a href="https://www.instagram.com/thesandboxco/?hl=en">social
        media pages.</a></strong></em></p>'
