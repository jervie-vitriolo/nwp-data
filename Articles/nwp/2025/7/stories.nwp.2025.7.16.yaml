      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Glacier thrills: Glacier 3000</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebb5ab-e481-4dc8-80e1-b1735a35fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T14:23:16.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>From Gstaad, the journey to Glacier 3000 brought a rapid shift in
        altitude and climate. A PostBus to Col du Pillon followed by a two-stage cable
        car led to the snow-covered summit, even in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f8577-2665-492d-86b3-934d8351e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T14:19:33.007+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-16T14:23:16.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T14:23:15.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The highlight: the Peak Walk by Tissot, a 107-meter suspension bridge
        connecting two mountain peaks. Afterward, lunch at Restaurant Botta offered
        warm views and local cuisine. For adventure seekers, the Alpine Coaster operates
        in the summer, offering the highest-altitude toboggan ride in the world.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e88f2-302b-44c7-92c3-fd77a09bd357'
