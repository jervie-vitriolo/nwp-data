      'mgnl:lastModified': 2025-07-16T15:02:06.173+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71bcb5-fe94-4470-a129-59e7dc55fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:45:44.005+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-16T15:02:07.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T15:02:06.174+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Featuring a stellar mix of Philippine theater veterans and rising stars,\
        \ the show is set to captivate audiences with a brand new staging of the original\
        \ 1997 version of “Side Show.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f712b1-e045-45f4-a716-c349620b254c'
