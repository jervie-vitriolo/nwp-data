      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.563+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'a50163a4-f976-43ad-88dc-366424a621c8'
      activationstatus: true
      created: 2025-07-16T10:44:31.527+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-16T11:00:41.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T11:00:40.564+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some airlines around the world told Reuters they had been checking
        relevant switches since 2018 in accordance with the FAA advisory, including
        Australia’s Qantas Airways.</p>'
    section22:
      primarytype: 'block'
      uuid: '8313e632-9f71-41f6-9c19-daf735be516e'
