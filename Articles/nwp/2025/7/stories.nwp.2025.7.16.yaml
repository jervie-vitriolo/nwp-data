        Collective continues its 2025 season with “Side Show The Musical” this July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317efaa1-23dd-468a-a8f8-30834d977ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-16T12:45:44.004+08:00
