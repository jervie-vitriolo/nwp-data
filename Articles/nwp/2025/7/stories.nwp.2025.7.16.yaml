      type: 'text'
      text: '<h2><strong>Plan Your Swiss Rail Journey: Swiss Travel Pass Guide</strong></h2>'
    section56:
      primarytype: 'block'
      uuid: '1085ea40-154f-4611-8a87-093734379cc2'
      activationstatus: true
      created: 2025-07-16T14:19:33.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Swiss Travel Pass is a convenient all-in-one ticket that gives
        visitors unlimited access to Switzerland’s public transportation system. Designed
        specifically for tourists, the pass covers trains, buses, boats, and even
        many mountain railways and cable cars.</p>'
    section57:
      primarytype: 'block'
      uuid: 'e6a92fa5-5819-4ee1-aee3-8accb542123f'
      activationstatus: true
      created: 2025-07-16T14:19:33.033+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-16T14:23:16.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-16T14:23:15.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With this pass, travelers can take premium panoramic trains, including
        the Glacier Express, GoldenPass Express, Bernina Express, and Gotthard Panorama
        Express, without buying separate tickets. Museum entry is also included at
        over 500 institutions nationwide.'
    section58:
