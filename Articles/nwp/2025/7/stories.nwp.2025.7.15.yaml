      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Cleveland Cavaliers signed president
        of basketball operations Koby Altman to a contract extension through the 2029-30
        season, the team announced Monday, July 14, following an ESPN report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280db2c0-42d8-464d-92c3-03ad81e92647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:18:04.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce79040-877c-4a13-be26-4e021d20780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:18:05.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of Altman’s staff -- including general manager Mike Gansey,
        assistant general manager Brandon Weems, vice president of basketball operations/general
        counsel Jason Hillman and vice president of basketball strategy and personnel
        Jon Nichols -- were included, likewise extended through 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29e5f2-080d-4a20-a70c-c01926dd7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.328+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:18:05.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9b142-28b0-459b-8a6d-114394eb17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.329+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:18:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Koby Altman has demonstrated that he is the right person to lead
        this franchise. He is not only an outstanding team-builder, but he has also
        created an exceptional culture that transcends the basketball side of our
        business and serves as a positive foundation and philosophy for the entire
        franchise," Cavaliers chairman Dan Gilbert said in a statement. "Koby not
        only has a great nose for basketball talent, but he has recruited and developed
        extraordinary front office talent as well. This unique combination has positioned
        our franchise to compete for championships for years to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695f4ef-13ec-4ac1-bb6b-96137838c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.329+08:00
