      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef305e1-5ce4-4e19-bc32-cfc2af4158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.078+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
