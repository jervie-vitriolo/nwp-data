      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5c295-dc99-4f8f-b6e9-bc7e1b532528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lai has yet to go to the United States since US President Donald
        Trump took office for the second time earlier this year, though late last
        year Lai transited Hawaii and the US territory of Guam while visiting the
        Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0b89f-77ed-469b-acb3-fc9d122a2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.508+08:00
