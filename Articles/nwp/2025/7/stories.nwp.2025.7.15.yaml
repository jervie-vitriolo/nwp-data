    'title': 'PBA: Rain or Shine signs Stanley Pringle to two-year contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5166ed-5016-4d1d-bb05-11454ff33dcf'
