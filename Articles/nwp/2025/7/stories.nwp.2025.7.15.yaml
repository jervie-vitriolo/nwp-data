      'mgnl:lastModified': 2025-07-15T13:22:57.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pringle, alongside Christian Standhardinger and a first round draft\
        \ pick, was traded from Barangay Ginebra to the Dyip in July last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01ec5e-3a4d-4486-8ab7-0ac5805ecc6c'
      'mgnl:activationStatus': true
