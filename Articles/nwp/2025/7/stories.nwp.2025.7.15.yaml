      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I am pleased that finally European politicians, with their patience\
        \ and convictions, have slightly swayed him (Trump) to our side, because from\
        \ the very beginning it was clear that he did not really want to help us,\"\
        \ said Denys Podilchuk, a 39-year-old dentist in Kyiv.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c07f9-81b1-4cc8-85d6-41cdaaf2f777'
