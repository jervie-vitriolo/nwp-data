      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president also expressed frustration with Vladimir Putin,
        saying he did not want to call the Russian leader "an assassin, but he’s
        a tough guy", in an apparent reference to former US President Joe Biden calling
        Putin "a killer" in a 2021 interview.</p>'
