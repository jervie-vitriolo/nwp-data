      'text': '<p><strong>Jerusalem</strong>, <strong>Israel</strong> - One of Israel’s
        ultra-Orthodox parties, United Torah Judaism, said it was quitting Prime Minister
        Benjamin Netanyahu’s ruling coalition due to a long-running dispute over
        failure to draft a bill to exempt yeshiva students from military service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a43a12-6a36-4bf4-bfa9-e236a1dff992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.195+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db20bb-744b-4bde-a9ed-bf4c6bacd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.195+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Six of the remaining seven members of UTJ, which is comprised of the\
        \ Degel Hatorah and Agudat Yisrael factions, wrote letters of resignation.\
        \ Yitzhak Goldknopf, chairman of UTJ, had resigned a month ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff803f-53bd-4162-a25f-e826ad1ab90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.196+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.497+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7ef33-8abc-43a3-aae8-80d70df1a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.196+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.497+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That would leave Netanyahu with a razor thin majority of 61 seats in\
        \ the 120 seat Knesset, or parliament.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35467e1d-7560-464b-a8b0-34af2c73cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.196+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.498+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117b5f6-f15c-4424-8fbc-235da8777f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.197+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.498+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear whether Shas, another ultra-Orthodox party, would\
        \ follow suit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795419b-5493-4030-a365-20632175517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.197+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.499+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a943a-3cdc-464c-9a5c-1e8334a54529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.197+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.500+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Degel Hatorah said in a statement that after conferring with its head\
        \ rabbis, \"and following repeated violations by the government to its commitments\
        \ to ensure the status of holy yeshiva students who diligently engage in their\
        \ studies ... (its MKs) have announced their resignation from the coalition\
        \ and the government.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b03a9-ac3e-4c3b-82a5-261c816bf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.197+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.500+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e5bcc-6719-45df-8cb2-bdcd8f2eee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.198+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ultra-Orthodox parties have argued that a bill to exempt yeshiva students\
        \ was a key promise in their agreement to join the coalition in late 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b45411-0685-4c40-9e90-a92c07f50fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.198+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b52d75-8950-4570-85f4-a9d8973b1546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for Goldknopf confirmed that in all, seven UTJ Knesset\
        \ members are leaving the government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57f427-9a9f-4bfc-b67b-c5387a95c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14901e-bdc6-4724-8da9-a092cec45506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ultra-Orthodox lawmakers have long threatened to leave the coalition\
        \ over the conscription bill.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a574376-16e0-4b16-9932-5d2807e56b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48a983-2c08-42d3-9d79-49e550100751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Some religious parties in Netanyahu’s coalition are seeking exemptions\
        \ for ultra-Orthodox Jewish seminary students from military service that is\
        \ mandatory in Israel, while other lawmakers want to scrap any such exemptions\
        \ altogether.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a7c8d-c51e-4342-ae59-d7424ca27e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c98608-2f8d-4fcf-95c8-03bbf5a96b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The ultra-Orthodox have long been exempt from military service, which\
        \ applies to most other young Israelis, but last year the Supreme Court ordered\
        \ the defence ministry to end that practice and start conscripting seminary\
        \ students.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1049907-b5f5-4225-8d47-eba3a8b646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4af3b-7227-447c-92c3-389f87a3ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.202+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu had been pushing hard to resolve a deadlock in his coalition\
        \ over a new military conscription bill, which has led to the present crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087c2d6-8e36-4d35-bec9-1207edb26e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.202+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89063566-ef83-4114-948a-aab6a2a168b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.203+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:15:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T10:15:37.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The exemption, in place for decades and which over the years has spared\
        \ an increasingly large number of people, has become a heated topic in Israel\
        \ with the military still embroiled in a war in Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f35c4e-4d5a-4f8b-b302-b38dead45ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.203+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
