      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2138b50-3b03-4b7c-8589-1273a6727f14'
      'mgnl:activationStatus': true
