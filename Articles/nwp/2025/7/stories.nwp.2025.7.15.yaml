      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e0a3c-682c-4dec-8930-014779633b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.332+08:00
