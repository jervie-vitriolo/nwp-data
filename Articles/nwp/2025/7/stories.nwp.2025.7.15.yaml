      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be studied. It seems it’s about time.]</p>'
  'energy-investors-wary-south-china-sea-tensions-doe':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T21:33:49.000+08:00
    'imagesource': 'jcr:f22e7318-9e27-4464-800b-692a78fe2cab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0da4c9-c19d-4f70-9c6e-c85b318921b9'
    'lead': 'Escalating tensions in the West Philippine Sea (WPS) have discouraged
      potential foreign investors from engaging in the offshore energy sector, especially
      in contested areas, Energy Secretary Sharon Garin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T21:35:31.987+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-15T21:35:32.394+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T21:35:32.037+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Energy investors wary of West Philippine Sea tensions - DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d123237-9466-4b64-bc7a-95e0aa22c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Escalating tensions
        in the West Philippine Sea (WPS) have discouraged potential foreign investors
        from engaging in the offshore energy sector, especially in contested areas,
        Energy Secretary Sharon Garin said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ed491-57a3-4349-9e95-3b6d7f58c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.010+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking during a press briefing on Tuesday, July 15, Garin admitted
        that the dispute with China over parts of the West Philippine Sea, particularly
        those within the so-called nine-dash line - an imaginary area covering most
        of the South China Sea that China claims as its historical right - has made
        the area risky for exploration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f7ac8-07c7-4074-a945-fbccf2bf388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“No investor will risk millions or billions of pesos when they are
        not sure kung secure sila [if they are secure],” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866b0ee-c716-4714-bcbf-a4e49b9dc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She noted that even the Malampaya gas field in the contested area requires
        tight security coordination between the Philippine Coast Guard and the Department
        of National Defense to protect operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d28d0-9112-472f-a44b-ad43a60fbd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Even Malampaya which [is] way within the nine-dash line, binabantayan
        din iyan po ng ating mga coast guard,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c90d5e-2e79-4311-ab33-fce70156488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even Malampaya, which lies well within the nine-dash
        line, is guarded by our coast guard.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee99e7b-715a-4d76-b65d-560d61336fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garin said investors are particularly hesitant when projects fall within
        disputed waters, including an area near Reed Bank, which remains untapped
        despite its high potential.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79af346-830d-457b-8878-5eb18e2303af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mayroon kaming isang project na Service Contract 72… they are still
        figuring out. It has good potential, pero hindi pa sila maka-decide kung paano
        nila umpisahan,” she explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdf75a-d977-4109-b4e0-10114ecc93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have a project under Service Contract 72. It has great
        potential, but the investors still can’t decide how to begin.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429460dc-1491-42fb-8b81-2c7cb0787c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.014+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.014+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Certainty sought</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1f7ce-c6a5-4d91-af7e-fd6b2035fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.014+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.014+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garin said her agency has awarded three new service contracts under
        the Marcos administration and is reviewing eight more,  including the world’s
        first hydrogen contracts and the first oil and gas contracts, in the Bangsamoro
        Autonomous Region in Muslim Mindanao.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7f7da-5461-497b-a36a-0b61e6dffea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.014+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.014+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That’s what the government needs to do… if we want energy security,
        then we need more drilling,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25eeba8-98c1-4877-be82-1015a81e6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.015+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I think the president is not just concerned with your energy needs
        today or until 2028. He is concerned with the long-term needs of our country…
        up to 10 years from now,” she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee96bb-23f1-4631-87ce-f3e732c32937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.015+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garuin said the extension of the Malampaya contract to 2037 was vital
        to making sure that the country does not run out of gas.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adc022-383c-48ef-a4c6-e28d7cf7a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung hindi ito ginawa ngayon, mauubusan tayo ng gas,” she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01634f-6b60-45ff-a1c1-47a0cc235380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If this wasn’t done now, we would run out of gas.] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790a7f5-b672-48aa-b44f-2504f83f1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While the Philippines remains open to joint exploration with foreign
        nations, including China, Garin said practicality dictates focusing on non-disputed
        areas first.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16be56e-e130-4305-8edf-4565e09c2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mahirap kang mag-explore, mag-invest ka ng $1 billion kung medyo disputed
        ang area,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a0ff1-7e0b-447b-8481-35710b1560c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s difficult to explore and invest $1 billion if the
        area is disputed.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f814ca-bcf1-4941-867a-b8e50c7035f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said companies from Australia, Israel, the US, and UAE are eyeing
        investments in new exploration blocks, with a total potential value of up
        to $43 billion (roughly P2.43 trillion).'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f25be2-dd7f-4224-a573-97005b45a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether the Energy Department would prioritize safe zones over
        disputed waters, Garin said they have offered areas near Reed Bank to no avail.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed81dd-c90e-4fd4-b11f-7b9ed90ec2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:35:32.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:35:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:35:32.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We have offered those areas, but there are no takers. Investors
        wouldn’t risk it either,” she said.</p>'
