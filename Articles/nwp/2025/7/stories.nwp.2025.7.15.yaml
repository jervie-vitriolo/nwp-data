      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Israeli and Hamas negotiators have
        been taking part in the latest round of ceasefire talks in Doha since July
        6, discussing a US-backed proposal for a 60-day ceasefire that envisages a
        phased release of hostages, Israeli troop withdrawals from parts of Gaza and
        discussions on ending the conflict.</p>'
