      'mgnl:lastActivated': 2025-07-15T17:25:31.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ca330-ae79-4a36-aea5-3e193944fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Day One, after an initial eight hostages are released, the Israeli\
        \ army will withdraw from parts of northern Gaza as per maps that will be\
        \ agreed upon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2d093-8ec0-411f-b9a4-55c667cd5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3073f80-d006-4024-b3e7-087073c90cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Day Seven, after receiving five bodies, Israel will withdraw from\
        \ parts of the south as per the maps.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6797d55-d077-4ced-8286-9d8f18743741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.417+08:00
