      'mgnl:lastModified': 2025-07-15T15:18:00.753+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The political uncertainty comes at a critical time for Japan, which\
        \ must clinch a trade deal with Washington by the new August 1 deadline to\
        \ avoid being slapped with 25% tariffs.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd16e36-fb4a-45c3-8427-5a9b969d2283'
