      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s government rejects China’s territorial claims and says it\
        \ has a right to forge ties with other countries and engage with the world.\r"
    '29':
