      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Critics say Netanyahu is looking to stretch out the negotiations until\
        \ July 27, when the Knesset (parliament) breaks for the summer recess. It\
        \ is much harder to collapse a government when the Knesset is closed.\r"
    '39':
