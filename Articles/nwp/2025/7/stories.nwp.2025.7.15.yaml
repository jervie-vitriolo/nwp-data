      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3997749-9514-485b-b698-9b35fd7252db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.413+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.413+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel says that of 50 hostages held by Hamas and its allies, about\
        \ 20 are believed to be alive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20195f42-1563-40ab-8e05-2650a3c3f7cb'
