      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, sitting beside NATO Secretary General Mark Rutte in the Oval
        Office, on Monday, announced new weapons for Ukraine and threatened secondary
        tariffs of 100% on the buyers of Russian exports, of which crude makes up
        a major chunk.</p>'
