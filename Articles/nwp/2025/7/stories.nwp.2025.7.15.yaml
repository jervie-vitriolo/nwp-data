      'mgnl:lastModified': 2025-07-15T18:18:52.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mrinmay Dey in Bengaluru; Editing by Andrew Heavens)</em></p>'
  'sc-hiding-homosexuality-fraud-annulment-ground':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Facade of the Supreme Court in Manila (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T18:56:59.000+08:00
    'imagesource': 'jcr:b5d7fa33-d1a6-438d-b6c6-d60dc45cad15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24425996-92d5-4cdb-920e-2e8fda6f1412'
    'lead': 'Hiding a homosexuality from a spouse can be considered fraud and may
      be a ground for annulment, according to a Supreme Court decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T18:58:55.609+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-16T10:15:28.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-16T10:15:27.712+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hiding homosexuality considered fraud, annulment ground - SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff228cdc-f741-4460-bfcc-d2531ad1dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Hiding a homosexuality
        from a spouse can be considered fraud and may be a ground for annulment, according
        to a Supreme Court (SC) decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de0c16-3329-402f-bce4-21b7df51ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec6407-7174-4dd6-abac-b468b7c93732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Antonio Kho Jr., in a court ruling promulgated
        on March 3, said “consent must be freely given by both parties” for a marriage
        to be valid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013de65-9aac-4c86-a065-0aa6a761d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ae01b-46ba-462f-9344-2fc45fa4e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Thus, a marriage may be annulled when consent was obtained by fraud,”
        he stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecc6ac-7585-4b24-8084-59bd1331aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c000f-118a-4547-84b0-cf0abf707e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC decision reversed a Regional Trial Court and the Court of
        Appeals’ dismissal of a woman’s petition for annulment for lack of sufficient
        evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540350c-97d6-4e80-8dce-97a8dceda4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aed8b-a7b5-4381-b97f-7c4b32e232bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The petitioner noted that she met her partner on social media and
        they became a couple after a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a4e1a-0a26-4f9a-8de8-f91d50f426ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e68d05-f35c-4a3b-9128-76c174ccc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The woman recalled that the man appeared distant during their first
        date. When asked, the man explained he was just shy and lacked confidence.
        The man worked in Saudi Arabia, resulting in a long-distance relationship.
        They lived together briefly after they wed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab7a53-4278-4c9c-9a5c-a4eb7e55c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28abc1-ba35-4d27-931e-7b2e8b23cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The respondent admitted about his homosexuality when the woman confronted
        him after finding magazines with naked male models among his husband’s stuff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a009c1f-0a5f-4cbf-8fac-c111f7bddbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e14af-1463-4f94-8d10-4d953f6a95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:58:55.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T10:15:28.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T10:15:27.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No woman would put herself in a shameful position if the fact that
        she married a homosexual was not true. More so, no man would keep silent when
        his sexuality is being questioned thus creating disgrace in his name,” Kho
        said.</p>'
  'Chinese-national-allegedly-posing-as-Filipina-arrested':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T19:09:54.000+08:00
    'imagesource': 'jcr:6d7146e8-b620-4e60-a698-01f5828bbd47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466f3a69-281b-4d3e-beeb-e2acff660211'
    'lead': 'Senators have sounded the alarm following the arrest of a Chinese national
      allegedly posing as a Filipina, a case reminiscent of former Bamban, Tarlac
      Mayor Alice Guo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T19:11:38.016+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-15T19:11:38.395+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T19:11:38.107+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alarm raised over arrest of Chinese national allegedly posing as Filipina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14029c7a-3de5-4e88-9382-c723c23cb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.092+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.102+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senators have sounded
        the alarm following the arrest of a Chinese national allegedly posing as a
        Filipina, a case reminiscent of former Bamban, Tarlac Mayor Alice Guo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ed541-58eb-4dc7-b5e8-c30c668bc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.092+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.092+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Wang Xiujun, a 43-year-old Chinese national allegedly using the alias\
        \ Cassia Palma Poliquit, was arrested by operatives of the Bureau of Immigration\
        \ and the National Bureau of Investigation at the Ninoy Aquino International\
        \ Airport on Sunday, July 13.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de822f39-557a-4ad6-93e1-6243cae316ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.093+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.093+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Wang arrived in Manila from Kuala Lumpur, the bureau said. It added\
        \ that it began monitoring the Chinese after receiving an alert about her\
        \ suspicious identity, noting that an NBI examination showed Wang and Poliquit’\
        s fingerprints matched. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac7af4-2070-45f6-88d0-26c1ebdd3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.093+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.093+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wang is considered to be the ‘Alice Guo’ of the Metro, after the BI\
        \ received intelligence information on her involvement in businesses selling\
        \ and distributing electric vehicles in Metro Manila--all while using a fraudulently-acquired\
        \ Filipino identity,” the BI said in a statement on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41a6e1-9465-4679-85cc-eead824e9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.093+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.093+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“She is said to have a Philippine passport and a birth certificate\
        \ which was acquired via late registration despite being a Chinese national\
        \ holding an investor’s visa,” the agency added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337689a-d97c-4ef7-b6de-72679bdceffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.094+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.094+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Wang is detained at the BI warden’s facility, pending deportation proceedings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50a823-5f03-4c93-8d30-1b5849ba8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.094+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.094+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate Deputy Minority Leader Risa Hontiveros, who led marathon hearings\
        \ on Guo Hua Ping - the Chinese national who acquired Philippine documents\
        \ under the name Alice Guo and became mayor linked to illegal offshore gaming\
        \ operations - said she was not surprised that a similar case appears to have\
        \ emerged involving Wang.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651a507-488b-4fab-92cb-e3b690bcd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.094+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.094+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Our Senate hearings on POGO (Philippine offshore gaming operations)\
        \ and Alice Guo clearly showed that official Filipino documents have been\
        \ up for sale and used for evil,” Hontiveros said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a37b8-db14-40ed-a6c6-fee2264470ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.095+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.095+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She added that the Philippine Statistics Authority and the Department\
        \ of Foreign Affairs should consider cleaning up their ranks. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9b3be-8366-40e3-8a1f-9940b19b30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.095+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.095+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian, who has long advocated against POGOs, said\
        \ Wang’s case highlights the country’s ongoing vulnerabilities in national\
        \ security and civil registration, stressing the urgent need to strengthen\
        \ the integrity of national records.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3cdc0-89b2-4f95-9098-fd26a546f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.096+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.096+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Saludo ako sa ating law enforcers sa operasyong ito ngunit dapat mas\
        \ paigtingin pa ang laban sa mga banyagang mapanlinlang. Dapat silang panagutin\
        \ at ipadeport, walang palusot,” Gatchalian said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6979c8c-b729-47f5-9c6a-8068847fd6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:11:38.096+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-15T19:11:38.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:11:38.096+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translate: I salute our law enforcers in this operation, but efforts
        should be ramped up against foreign impostors. They should be held accountable
        and deported, no exceptions.]</p>'
  'smaller-banks-gear-up-tougher-online-gambling-regime':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T19:25:03.000+08:00
    'imagesource': 'jcr:83fb2cc4-1090-4981-92d4-a0039c7f813b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ee993f-6a6c-4a93-9c81-40ac544d9d4b'
    'lead': 'A looming tougher regulation on e-wallet payments for online casino games
      could set off a spending spree among banks as far as the countryside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T19:27:04.868+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-15T19:27:05.359+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T19:27:04.927+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smaller banks too gear up for tougher online gambling regime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e30ff-9a41-48ec-af88-a4bfcbf69e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines –</strong> A looming tougher regulation
        on e-wallet payments for online casino games could set off a spending spree
        among banks as far as the countryside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b1315-35e4-4f46-b00c-2157a97678a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324a31a-64ff-4cf5-adb3-9863c51f3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "With most thrift banks still maintaining brick-and-mortar business\
        \ models, they will have to set aside extra capital to buy fintech systems\
        \ to comply under a stricter online gambling regime.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab9d74-52ba-414b-b4d3-d04f569ed5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.893+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.893+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff55fbf-122e-4098-956d-815caa6037ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.893+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.893+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A draft circular by the Bangko Sentral ng Pilipinas (BSP) distributed\
        \ to the banking industry – savings banks included – compels online gamblers\
        \ to open an e-wallet account solely for gambling transactions, adding to\
        \ the string of proposed measures to scrutinize online casino activities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855b242-4514-469c-a47b-ba20be090c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.893+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.893+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9976f-75f3-4e03-98b9-ca2ea1fbfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.894+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.894+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Less than half of the 37 member-banks of the Chamber of Thrift Banks\
        \ are handling transactions either via InstaPay or PesoNet payment systems,\
        \ industry data show. These thrift banks have a combined 2,600 branches nationwide,\
        \ about 70% of them have licenses for electronics payment and financial services\
        \ to engage in online banking and other digital payments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057122f2-0704-4358-9017-2fdab66863c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.894+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.894+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bdbdc-d5c9-4dc3-85be-d5b6ec4e5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.894+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.894+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the cost implications of the proposed central bank\
        \ rules, Jaime Valentin Araneta, Chamber of Thrift Banks trustee and Citystate\
        \ Savings Bank president said, “There will be.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99046fc-38c7-4d3e-9c8f-e3ba163b6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.895+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.895+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae356c-64d7-4d24-8fac-ed80bf41f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.895+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.895+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“But the overwhelming response of big fintechs to come in, as sponsors\
        \ or exhibitors for our conference, shows us that the cost of investing in\
        \ the required technologies is actually over time getting democratized,” Araneta,\
        \ who is also the co-chairman of the chamber’s convention committee, said\
        \ in a Tuesday, July 15, interview on the sidelines of the Chamber of Thrift\
        \ Banks’ National Convention 2025 in Makati City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e330a6-a57d-4a1a-81db-e8d4fa8427e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.896+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce1278-eb17-44f4-b28e-3d367ac16e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.896+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Eventually these costs will be coming down so that even the mid-sized\
        \ or smaller thrift banks should be able to do what is necessary to safeguard\
        \ banking transactions,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57be3b-0321-4b84-8676-bf758e5853ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.897+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc8309-c4f2-4c7e-bb85-fcbd3ca0c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.897+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Under the draft BSP circular, a mandatory facial biometric verification\
        \ for account opening and periodic biometric verifications will be required\
        \ to curb fraud.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505b589-32ec-48d5-a5b3-52cde22f854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.898+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7134c-2938-42b8-9ff1-b04b662d7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.898+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“All along we’ve been very careful about having our accounts possibly\
        \ used for certain types of purposes or activities. I think what preceded\
        \ all these in fact was the Anti-Financial Scamming Act. The BSP is really\
        \ requiring banks to really strengthen their fraud management systems solutions,\
        \ Araneta said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04138351-d827-48bf-8552-bf88815c8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.899+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfcf43-18c6-4221-8804-9a05814eb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.899+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The new rules also impose a daily ceiling on transactions - no more\
        \ than 20 percent of the average daily balance of the eligible owner’s transaction\
        \ account.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deba16d-6be0-4d93-bd48-fa808b05fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.900+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.900+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4abdad-1351-40e5-a50e-4d2460b3361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.900+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.900+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The transaction window has also been set for up to six hours a day.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d5c35-2007-420d-8fad-60015911e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.901+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.901+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf080e-2421-4557-baaf-035ddad324fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.901+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.901+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The sanctions include a monetary penalty of up to P1 million for each\
        \ transactional violation. Non-monetary penalty would entail the suspension\
        \ or revocation of authority to offer online gambling payment services.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9541f6-97bf-4df4-85c6-0311e4d02a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634730f-4562-4766-9553-9b2e048e81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T19:27:04.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T19:27:05.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T19:27:04.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Smaller-sized lenders – even as their business is mostly lending to\
        \ small and medium enterprises  – will gear up tech-wise.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba230a79-e129-4bbf-9732-27131157b9f6'
      'mgnl:activationStatus': true
