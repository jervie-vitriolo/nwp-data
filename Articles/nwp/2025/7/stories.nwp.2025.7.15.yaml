      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f77992-16c6-4f44-ba9f-8eb6057438b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.075+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump said his shift was motivated by frustration with Putin.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187f51d-8751-439f-8d76-d63ad4b6078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.076+08:00
