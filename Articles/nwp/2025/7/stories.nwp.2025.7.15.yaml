    'title': 'Ex-NCRPO chief refutes alleged involvement in ‘missing sabungeros’ case'
    'updated': 2025-07-15T17:10:06.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2165ec-ad4a-49a8-ba2f-bd615d0e5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T14:03:20.822+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong>A former Metro
        Manila police chief refuted on Tuesday, July 15, his alleged involvement in
        the disappearance of cockfight enthusiasts or “sabungeros.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b362c0b-4b8a-49cf-9ff6-3530368d15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7bd51-2e71-4616-bd44-52282a23342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Suspect-witness Julie Patidongan implicated retired PLtGen Jonnel Estomo\
        \ who, in turn, said he will present evidence to clear his name.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf74a7-e4ee-4c20-b2e1-4fd3c1df9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24bfaf-b8d3-4324-9aaf-15c2544cabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang pag-uugnay sa aking pangalan ay walang sapat na patunay, and while\
        \ I won't get ahead of any investigation, naniniwala ako na dapat ang katotohanan\
        \ lamang - at hindi sa salita na galing sa iba - ang mananaig sa paghahanap\
        \ ng katarungan,” Estomo said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e02880-1d45-4c40-a842-9c7a5e2c1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745d68d-1220-4cae-835e-259bd31cb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Linking my name to the case has no sufficient proof,\
        \ and while I won't get ahead of any investigation, I believe the truth -\
        \ and not from others’ words - should be upheld in finding justice.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b696e-3e25-4aba-9315-8d6f056f140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902aac83-d985-436b-8baf-110f7de81a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I have faith in the impartial justice system and due process of the\
        \ law,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e52756-2bee-47af-8e93-f37b39b8fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.885+08:00
