      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year’s high watermark continued a run of three straight seasons
        with playoff appearances, including back-to-back Eastern Conference semifinal
        appearances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbff8d1-988c-4c05-8196-f1441c1938f7'
