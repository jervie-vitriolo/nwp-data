      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a1459-3f78-421d-94c3-e9ca3e9a68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Negotiations on a permanent ceasefire</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e281dda-46bc-4b48-a0c9-ea5968c794cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.419+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8165195-c477-4f75-931a-bff8d8569ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.420+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Day One of the agreement, negotiations will start on a permanent\
        \ ceasefire. If an agreement is reached, all remaining Palestinian prisoners\
        \ detained from Gaza since October 7, 2023, will be released.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351b268-06ee-4c66-8ca0-5b20ca2ab235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.420+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f6163-8375-4286-b2b8-98a2c7ed1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.421+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.421+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guarantees</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa3c41-77f4-4d88-bce3-0ccd4d8491cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.421+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.421+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90932b0-6ec6-49ed-b1d9-6f1ba42d4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.422+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.422+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proposal guarantees US President Donald Trump’s commitment
        to the agreement. The mediators will guarantee serious negotiations take place
        during the pause. If more time is needed, they can extend that period.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9d1ee-eadd-4a5b-8204-cd139f256cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.423+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.423+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17ae91-5dc8-4898-ba24-e42e354447f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.423+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.423+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political calculations in israel</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2926b-ea9c-42cd-9c12-9c79e44ec03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.424+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.424+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0164ce-5a15-46b3-a5fa-a050742814e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.424+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.424+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Two far-right members of the Israeli cabinet -- Finance Minister Bezalel\
        \ Smotrich and National Security Minister Itamar Ben-Gvir -- have criticised\
        \ the ceasefire push, demanding instead the total destruction of Hamas.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a9b3e-2f73-4dda-95ac-196d83e4ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.425+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.425+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155ea8-efa9-4a3d-8d39-2fa58aed678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.426+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.426+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It is not clear if they would resign if a deal is signed. Looking to\
        \ keep them on side, Netanyahu is pushing for the Israeli military to hold\
        \ much more of Gaza than it did when the last ceasefire came into effect in\
        \ January, allowing the army to control land between Khan Younis and Rafah\
        \ in the south. The government has said it plans to build a \"humanitarian\
        \ city\" for some 600,000 people in this area, saying it will be a safe space\
        \ for Gazans. Opponents have likened it to a concentration camp.\r"
    '37':
