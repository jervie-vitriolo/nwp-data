      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In Kyiv, people welcomed Trump’s announcement but some were cautious\
        \ about his intentions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739d96b-9bce-4366-bc87-d37e3ee56f06'
