      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T13:22:57.791+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-15T13:22:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T13:22:57.791+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pringle is expected to bring not only his scoring ability but also\
        \ his leadership in Rain or Shine, which reached the Philippine Cup semifinals\
        \ before being eliminated by the TNT Tropang 5G.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3285bc-5f1c-4bed-8f5d-d39d5ef35505'
