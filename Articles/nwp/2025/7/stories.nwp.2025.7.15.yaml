      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c15de7-7a0b-4659-b15e-77c3bf7a9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle users have the option to pick up their plates at LTO
        district offices or have it delivered through a courier service.</p>'
