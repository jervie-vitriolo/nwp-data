    'mgnl:lastActivated': 2025-07-15T21:31:11.619+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T21:31:11.398+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sofronio-Vasquez']
    'stories': []
    'template': '1'
    'title': '‘The Voice US’ champ Sofronio Vasquez to perform at SONA 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a3d87-12b7-4ebc-ad4a-07a7bd80a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.391+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang has confirmed
        that “The Voice USA” Season 26 grand champion Sofronio Vasquez will lead the
        singing of the national anthem during President Ferdinand Marcos Jr.’s fourth
        State of the Nation Address (SONA) on July 28 at the Batasang Pambansa in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7e99c-dcd7-42ae-8180-bb3dcfc65210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.392+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vasquez, an internationally-acclaimed tenor who hails from Misamis
        Occidental and is now based in the United States, gained international recognition
        as the first Filipino and first male Asian champion of the singing competition. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385718f-f1c2-44d1-ad34-0334ca927165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.392+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Before making his mark globally, Vasquez was a standout contestant
        on local talent shows. He reached the finals of Tawag ng Tanghalan Season
        2 in 2017 and returned for the all-star edition in 2019, where he finished
        in third place.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f483c-8e1e-4389-bb30-478a1fdd7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.392+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, Vasquez has built a reputation as one of the country’s
        most celebrated vocal artists, known for his stirring performances of patriotic
        and classical songs on both domestic and international stages.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704ef40-06eb-4468-980a-346af4192e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.393+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang said that Vasquez’s selection underscores
        the administration’s aim to showcase both tradition and excellence during
        the annual event. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ea891-8650-4e7d-954b-c995e6b9b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:31:11.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:31:11.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:31:11.393+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos will deliver his fourth SONA to report on key achievements
        and share policy directions halfway through his administration.</p>'
  'palace-slams-smear-campaign-vs-first-lady-liza-marcos':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Claire Castro, First Lady Liza Araneta-Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T21:31:33.000+08:00
    'imagesource': 'jcr:0afbc980-5412-4353-a4ec-5adb7c28dce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1897a97c-990e-4c6d-8362-67727a9ef8d0'
    'lead': ' Malacañang condemned the online circulation of what it called a “fake
      police report” that linked First Lady Liza Araneta-Marcos to a death in the
      United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T21:33:34.918+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-15T21:33:35.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T21:33:34.964+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Liza-Araneta-Marcos']
    'stories': []
    'template': '1'
    'title': 'Palace slams social media posts targeting first lady, eyes legal action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b36fe-9684-430c-8a31-9f06f73c0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang condemned
        the online circulation of what it called a “fake police report” that linked
        First Lady Liza Araneta-Marcos to a death in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96f1b2-8c55-4072-bf48-8f10d906bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said the disinformation
        aims to smear the reputation of the first family and warned that legal action
        may be considered.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c24b13-7e3f-4da7-8369-2396562b2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakalungkot dahil iyong mga pribadong tao na nagluluksa ay nadadamay
        sa pamumulitika,” she said in a press briefing on Tuesday, July 15. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a5fd3-904d-4888-aaf7-6d3914e70385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: It’s sad that private individuals who are in mourning
        are being dragged into politics.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067a2ee-dca3-436b-8ea8-30d83b31b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro hit political obstructionists for weaponizing misinformation
        to damage the administration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd6958-6a93-41bd-ad3c-2e982084179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ginagamit ng ibang obstructionist para masira ang first lady, ang
        pangulo at ang administrasyon na ito. Nakakahiya ang kanilang mga ginagawa,”
        she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6123254-880e-479c-a7bf-f1f4cf0a515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: Some obstructionists are using this to discredit the
        first lady, the president, and this administration. Their actions are shameful.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad5fc6-7ead-47b0-b337-a1bf86c1fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the center of the controversy was a Facebook post of a purported
        police report, which Castro described as fabricated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b3070-f801-4308-8af2-c1fc951926b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang sinasabing police report na nai-post sa Facebook ay isang malaking
        kasinungalingan,” she said'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5b9b2-dfff-4de7-8c8d-c761c825ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The alleged police report posted on Facebook is a complete
        lie.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c438d-2c51-4ccf-a570-4e8cde259db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace press officer said anyone could verify with the Beverly
        Hills Police Department in Los Angeles, California, USA that portions of the
        report, especially those implying drug overdose, were edited in.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963899dd-b602-46d7-80c5-23e3df7efa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that a person mentioned in the circulating post was not in
        Mrs. Marcos’ group in the US trip.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d8c9b-8283-4026-a348-e2f5baa63e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Si Mr. Paolo Tantoco ay hindi po kasama sa official entourage ni first
        lady,” Castro said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b442b3-2bde-4f4c-8cce-210e8382ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Mr. Paolo Tantoco was not part of the first lady’s official
        entourage.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afad0e-492e-450d-8602-034475ac86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also detailed some points in the US trip to include official engagements
        on March 8 such as a concert for the Filipino community attended by Tourism
        Secretary Christina Frasco.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df9ae6-23ee-4d04-9770-135dcef803f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mayroon po siyang security service na provide ng US at mayroon din
        po siyang kasamang PSG. Hindi rin po siya nag-stay sa nasabing hotel ni Mr.
        Tantoco,” Castro said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495490e-8136-4de2-a0dd-45513dcc674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She had US-provided security and was accompanied by the
        Presidential Security Group. She also did not stay at Mr. Tantoco’s hotel.] '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd34c07-1d7c-47a3-914b-783e68771131'
      'mgnl:activationStatus': true
