      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297804cd-e013-44c3-8496-7389ba47fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US State Department also did not immediately respond to a request
        for comment on the possibility of a Lai transit next month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de34640-8650-4a68-98e2-f1e217d18102'
      'mgnl:activationStatus': true
