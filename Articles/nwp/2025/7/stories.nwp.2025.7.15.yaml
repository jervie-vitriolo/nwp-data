    'lead': 'The Philippine government has not made any official move to rejoin the
      International Criminal Court (ICC), but inter-agency discussions are ongoing,
      according to the Department of Foreign Affairs (DFA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T12:01:35.573+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-15T12:27:44.521+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T12:27:44.164+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['icc', 'dfa']
    'stories': []
    'template': '1'
    'title': 'PH not moving to rejoin ICC yet, but inter-agency talks ongoing - DFA
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f6cf4-5035-4ec5-813c-a2f1fa02b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.588+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.158+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        has not made any official move to rejoin the International Criminal Court
        (ICC), but inter-agency discussions are ongoing, according to the Department
        of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d255f5c-67d5-41f0-9e24-935de770d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.588+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.158+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Ma. Theresa Lazaro clarified that there is
        no active directive from Malacañang instructing the DFA to begin any reapplication
        process.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1396b3-64ad-4cf1-9497-80179ced8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.589+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.159+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There’s no movement as far as cascading to the Department of Foreign
        Affairs. I’m sure there had been discussions with other agencies like the
        Department of Justice," Lazaro said in a meeting with reporters on Monday,
        July 14. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762b9c5-a1fb-4a16-9baa-fd3be0a9d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.589+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.159+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang previously acknowledged that President Ferdinand Marcos
        Jr. is aware and considering public sentiment regarding the ICC, especially
        after an OCTA Research "Tugon ng Masa" survey conducted from April 22 to 24
        showed 57 percent of Filipinos support rejoining the court as a member state.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda848a-99a7-476c-aa33-c0406bd00f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa ngayon po ay muli, hindi pa po natin napaguusapan iyan. Hindi pa
        po nababanggit ng pangulo pero ‘yung ganitong mga sentimyento po ng ating
        mga kababayan ay dinidinig naman po ng ating pangulo,” said Palace Press Officer
        Claire Castro during a separate briefing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2025356-245c-4bd8-bd63-6eb19d885ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For now, we haven’t talked about it yet. The president
        hasn’t brought it up, but he is listening to the sentiments of our people.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cd000-eb8a-43e6-9d61-cc03bd6ec2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.161+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Titignan po natin sa mga susunod na araw kung ano po ang magiging
        saloobin ng pangulo sa pag-rejoin sa ICC,” she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb66ef-1e5f-4034-9c66-b52f4e04184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.161+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’ll see in the coming days what the president’s position
        will be regarding rejoining the ICC.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8f89d-32f9-4351-9421-d1b6bef75627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.162+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines officially withdrew from the ICC on March 17, 2019,
        a year after then-President Rodrigo Duterte initiated the pullout in response
        to the court’s preliminary examination of his administration’s controversial
        anti-drug campaign.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74400e78-cae4-47fe-ac03-c21631cbe9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.592+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.162+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is currently detained at the ICC Detention Center in The Hague,
        Netherlands, following the issuance of an arrest warrant over alleged crimes
        against humanity committed between November 1, 2011, and March 16, 2019.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381708b8-59b8-4364-b0bc-b19b9e1a2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.592+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.162+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In previous statements, Malacañang confirmed that Marcos is open to
        discussing the possibility of rejoining the Rome Statute, the treaty that
        established the ICC.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cd30a-964c-4f5b-9afe-137b6fefca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T12:01:35.593+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T12:27:44.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T12:27:44.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On June 19, we said the President remains open to dialogue on the
        matter, especially amid international calls for the Philippines to re-engage
        with the ICC,” Castro reiterated.</p>'
