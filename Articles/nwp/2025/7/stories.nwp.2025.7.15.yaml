      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Last week he said, \"We get a lot of bullshit thrown at us by Putin.\"\
        \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f74f6-50b5-4ef3-9dd7-8eb43c93d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.079+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e686b5-0acf-4939-8eb1-9dace76806f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.080+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia began its full-scale invasion of Ukraine in February 2022 and\
        \ holds about one-fifth of Ukraine. Its forces are slowly advancing in eastern\
        \ Ukraine and Moscow shows no sign of abandoning its main war goals.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e32d02-3b49-4916-9edc-5d5684d7281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.081+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce9c31-0902-4316-b913-837960817f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.082+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Evelyn Farkas, a former senior Pentagon official who is now executive\
        \ director of the McCain Institute, said Trump’s moves could eventually turn\
        \ the tide of the war if Trump ratchets up enforcement of current sanctions,\
        \ adds new ones and provides new equipment quickly.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168a0b6-7499-462d-ac93-18e131c45323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6417f5-fdf6-441d-974e-dbd8594070fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"If Putin’s ministers and generals can be convinced that the war is\
        \ not winnable they may be willing to push Putin to negotiate, if nothing\
        \ else but to buy time,\" said Farkas.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe5b18-aa06-4826-bf16-f1ababb651a4'
      'mgnl:activationStatus': true
