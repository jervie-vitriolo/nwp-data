      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Rep. Bienvenido “Benny” Abante Jr. is pushing
        for a House inquiry into the disappearance and alleged killing of missing
        “sabungeros.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495d951-da10-4a09-a7f0-d50fca491775'
