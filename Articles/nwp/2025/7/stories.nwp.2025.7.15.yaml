      'mgnl:lastActivated': 2025-07-15T17:25:31.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ddb71-722c-45c7-afa4-c9ade29fedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A technical team will work on drawing boundaries for withdrawals during\
        \ rapid negotiations that will take place after agreement on the framework\
        \ of the proposal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa38e6-d623-4d96-8e30-574ea05dd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.418+08:00
