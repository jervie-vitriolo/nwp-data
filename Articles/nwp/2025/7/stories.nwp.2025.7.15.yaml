  'Trump-is-not-done-with-Putin':
    'author': 'Surbhi Misra, Reuters'
    'caption': 'U.S. President Donald Trump speaks during the White House Faith Office
      Luncheon at the White House in Washington, D.C., U.S., July 14, 2025. (Nathan
      Howard/File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T15:18:58.000+08:00
    'imagesource': 'jcr:1554ed72-a00e-4a7c-9ba8-529c34c846c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa13e4e2-f95f-4ec9-9364-03038c9c3d57'
    'lead': 'US President Donald Trump said he was "not done" with Russian President
      Vladimir Putin, according to a BBC interview published on Tuesday, hours after
      he said he was disappointed in Putin and threatened Moscow with sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T15:24:54.445+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-15T15:30:48.078+08:00
    'mgnl:lastActivatedBy': 'superuser'
