      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874973e-dc47-4d1d-ad90-f439a16f5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.069+08:00
