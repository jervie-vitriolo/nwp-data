      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525746b2-4d3a-4e00-b63f-a07131b2280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has so far not commented on Trump’s remarks, but said
        on Monday it was clear that the United States had continued to supply weapons
        and ammunition to Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affc306-b001-497d-9c5a-c25e842b309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3bb52-191a-413e-989d-367f189d0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Moscow, state television broadcasts led with advances by Russian
        troops in Ukraine, of which Russian forces control just under a fifth, and
        an attack on Russia by Ukrainian drones which injured 18 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26399a55-0487-45e0-a680-529fb7afbc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551b977-9fc2-4960-a272-2a2f5ed1559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>State television reports on Trump’s remarks focused on the time
        it would take for Patriot missile systems to arrive in Ukraine and domestic
        US concerns that the conflict could escalate, then turned to a meeting between
        Chinese President Xi Jinping and Russian Foreign Minister Sergei Lavrov.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bae30-5cec-40c9-a8ff-579cb4bb1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264c0a5-8749-4873-8cab-912a0814c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kommersant, one of Russia’s most respected newspapers, invoked
        William Shakespeare’s "Julius Caesar" in its front page headline to suggest
        betrayal: "Et tu, Trump - the main peacekeeper of Ukrainian conflict joined
        the ''party of war''".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e07009-f71c-4449-9c4b-439625c5ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d8f69-5204-4fe8-9bb4-fb7c978d1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump told the BBC that he was \"not done\" with Putin and that he\
        \ thought a Ukraine peace deal was on the cards.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988b3a7-7d47-4f96-8bfd-2cc64037f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54502c55-9ffa-4e68-bda0-f5a6ee33495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>War, oil and peace</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5227a4-91c4-4685-8aac-fec964f42e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181a3a1-6f22-4178-823b-cc92ff405b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Putin has repeatedly said he is ready to make peace - but on his terms\
        \ - and that there is no point even considering a ceasefire until the details\
        \ of what a peace would look like are nailed down.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b682e-7e8e-4db9-a63c-1b45835afc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb11a7f-7aa1-41a5-80a0-f28f11bf25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "European powers and Ukrainian officials say they do not believe Putin\
        \ is serious about peace and have implored Trump to abandon his efforts to\
        \ repair relations with the Kremlin.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec371b-38f9-4a37-be6c-13b57f84b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ab0a7-7fae-42c1-a39a-39dc1642c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In Washington, a White House official said Trump’s intention is to\
        \ impose \"100% tariffs on Russia\" and secondary sanctions on other countries\
        \ that buy oil from Russia if a peace deal is not struck in 50 days.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a107c-32b0-4b73-b018-ef22e945f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.158+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1551761-be43-42d6-95a0-fb5b847a8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eighty-five of the 100 US senators are co-sponsoring a bill that
        would give Trump the authority to impose 500% tariffs on any country that
        helps Russia, but the chamber’s Republican leaders have been waiting for
        him to give them the go-ahead for a vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68d227-a679-45ef-8c75-6856f3f681ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15346602-96f9-4cba-8e5e-c398c4f1d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, India and Turkey are the biggest buyers of crude from Russia,
        the world’s second largest exporter of oil after Saudi Arabia. It is unclear
        how those countries would react if they faced secondary sanctions for their
        purchases of Russian oil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdaf49-a971-4350-a252-d3a673aff55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952ed7e-3e18-4f8d-8ac0-f3283fa0b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Russia exports about 5 million barrels of oil per day.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e20a-9ffd-4d98-a457-f15693749230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.162+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5030ef9-259c-48f0-a020-f512b7006ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:07:22.163+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:17:49.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:17:48.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters; Writing by Lucy Papachristou and Guy
        Faulconbridge; Editing by Andrew Heavens and Gareth Jones)</em></p>'
