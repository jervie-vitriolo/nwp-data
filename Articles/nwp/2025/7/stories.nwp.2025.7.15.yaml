    'lead': 'A Resolution of Both Houses seeking to amend the Constitution, specifically
      the national territory and certain economic provisions, was filed on Tuesday,
      July 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T15:27:56.078+08:00
