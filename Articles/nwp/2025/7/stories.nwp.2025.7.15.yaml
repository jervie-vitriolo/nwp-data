      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China strongly objects to any interactions between Taiwan and the
        United States and routinely denounces US stopovers of Taiwanese presidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a62f7-2a2b-4c6a-9dcd-4ff9889511a9'
      'mgnl:activationStatus': true
