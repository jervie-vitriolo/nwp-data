      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Ishiba’s low approval ratings reflect voter dissatisfaction with\
        \ the status quo,\" David Boling, a director at consulting firm Eurasia Group,\
        \ said in a research note, adding he sees a 60% chance of the ruling coalition\
        \ losing its majority.\r"
