      'mgnl:lastModified': 2025-07-15T13:22:57.788+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Rain or Shine Elasto
        Painters have acquired the services of Stanley Pringle to boost the squad’s
        stacked backcourt lineup, the team announced on its social media account Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293f1b7-79dd-4b89-bc75-db883b4bcceb'
      'mgnl:activationStatus': true
