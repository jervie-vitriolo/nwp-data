      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Defense Secretary Gilberto
        “Gibo” Teodoro Jr. on Monday slammed what he called a baseless and malicious
        report questioning his citizenship, labeling it a “smear campaign”.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972af99-b8e6-4498-a221-2f38cd61cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.346+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.093+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on DZRH, Teodoro expressed outrage over the newspaper
        article that claimed he continues to hold an active Maltese passport, which
        would raise eligibility issues under Philippine law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d7e33-bffa-4c5e-b6c5-1632bc63cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.346+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.094+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakagalit, dahil unang-una, hindi ito totoo,” he said. “Ni hindi
        man hiningi ang side ko, ito''y broadsheet, bago inilabas ang article. Tapos
        kahapon noong nailabas na, humihingi sila ng statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11744e09-b82b-4ee4-a232-bdf2a10e35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.094+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s infuriating because, first of all, it’s not true.
        This is a broadsheet. They didn’t even ask for my side before publishing it.
        Only after it was released did they request a statement.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c605502-e94d-44b3-abf0-db8e6dec0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.095+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'He criticized the publication for not following due diligence in seeking
        his side before releasing the article.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60888e6e-750f-461b-bef1-aae57269605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.095+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Why would I help them now, when they’ve already libeled me?” he added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700981e2-889f-45e6-a493-ed626a43adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.096+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro explained that he would have gladly shared all the documentation
        if he was asked in advance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5c481-868d-48a0-bec1-02c6f32286e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.096+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'He said he’s been cautious about such matters knowing he was going
        to run for office in the 2022 elections. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504d276-fa8b-483b-b945-94ba21a77d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.097+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Itong bagay na ito, napakaingat ko dahil tatakbo ako sa eleksyon,
        dahil marami ang nadidisqualify.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9cfcb-3e4e-4477-9543-c98e2fe3bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.098+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’ve been very careful about this because I’m running
        for office, and many candidates get disqualified for things like this.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4dd983-ae7a-40e5-a298-199aa71884be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.098+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro described the report as more than just misinformation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b29e1-89e6-45a0-b692-72e332905681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.099+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Ito''y hindi lang fake news kundi smear campaign, kasi hindi hiningi
        ang side ko na pwede ko naman ipaliwanag—basta na lang nilabas at alam nila
        na pupulutin ito.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb89bf-e221-466f-b489-644282fd8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.099+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This isn’t just fake news, it’s a smear campaign. They
        didn’t ask for my side, which I could’ve explained. They just published it,
        knowing it would spread.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e74baa-4d33-436e-a1ea-705a4a187467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'According to Teodoro, someone had warned him last week that the issue
        might surface, but he didn’t worry because the accusations were false.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e1297-194d-4771-8eba-6366349e88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Last week may nagsabi sa akin, may nagre-raise daw ng issue na ito.
        Hindi sinabi kung saan lalabas, sabi ko wala naman akong pakialam dahil hindi
        naman totoo na dual citizen ako,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839cad5-f830-4c37-a792-5a792a0b2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.101+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Someone told me last week that this issue was being raised.
        They didn’t say where it would appear. I said I didn’t care, because it wasn’t
        true that I’m a dual citizen.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e39a7b-819c-4120-a9c2-0e0117bdf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.102+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said he once held a Maltese passport, obtained under an investor
        program, when he was still a private citizen frequently traveling between
        the Philippines and Europe.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51664a-07cb-447e-a03c-1df0a97d9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.102+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'He renounced his Maltese citizenship before filing his certificate
        of candidacy in 2021, and clarified that the legal effect of the renunciation
        in Malta took effect in March 2022.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730c570-eefd-4d4f-88d5-d6e07812aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.103+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'He stressed that under Philippine law, what matters is that the foreign
        citizenship is renounced by election day.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd64458-7475-455b-ba8f-ba06c73f96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.103+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also emphasized that the allegations against him don’t involve
        corruption or betrayal of public trust.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0fd84-90f5-4039-8d0b-859801423f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.104+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ako nagsisisi dahil hindi naman pagnanakaw ng bayan ang isinisisi
        sa akin.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52b8e5-300a-43e8-acb5-b9e32a58bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.104+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I have no regrets, because what I’m being accused of
        isn’t stealing from the people.] '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689deba1-f74d-4bfd-916d-5cdbc027ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.105+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of National Defense (DND) also issued a statement to
        clarify that Secretary Teodoro had renounced his Maltese passport before running
        for public office.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889314d-d95e-4e24-864d-f38971596b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.106+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“The alleged existing Maltese passport of Sec. Gilberto Teodoro was
        surrendered and renounced prior to the filing of his certificate of candidacy
        in 2021 for the 2022 elections,” said Defense Spokesperson Assistant Secretary
        Arsenio Andolong.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e0cb2-9b84-4128-a5b6-fc63d6364f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.106+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Andolong said the matter was fully disclosed to relevant government
        agencies including the Bureau of Immigration, Commission on Elections (COMELEC),
        and the Commission on Appointments.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9525c3-9f8c-49e2-b1c9-fe49b370ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.107+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The DND also questioned the timing of the report, suggesting it was
        meant to damage Teodoro’s credibility.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14bde2-b852-48c9-95d3-d554d2ea61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:23.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T14:20:30.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:20:30.107+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The motive of this rumor is clear and known to Sec. Teodoro. The
        timing of the article adds to this motive,” the statement said.</p>'
  'ph-not-yet-rejoining-icc-dfa-chief-says':
