      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/nwp/2025/7/9/widen-missing-sabungeros-probe-palace.html">Widen
        ‘missing sabungeros’ probe amid supposed link to drug war - Palace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c997e-05dd-4618-a4ec-7217edd51389'
