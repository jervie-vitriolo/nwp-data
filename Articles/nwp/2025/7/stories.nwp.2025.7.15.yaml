      'mgnl:lastModified': 2025-07-15T21:33:34.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pag-aaralan po iyan. Mukhang napapanahon po,” the press officer said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60014c7a-60b3-4eef-b8bc-bcc9e65c0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.947+08:00
