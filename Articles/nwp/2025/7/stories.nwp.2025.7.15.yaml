      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d18a63-880b-46f9-b66c-6dbccc3aaebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.077+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We actually had probably four times a deal. And then the deal wouldn't\
        \ happen because bombs would be thrown out that night and you'd say we're\
        \ not making any deals,\" he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e5616-7b30-4aec-b8e1-a350e1694ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.078+08:00
