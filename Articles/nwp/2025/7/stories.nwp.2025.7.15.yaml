      'mgnl:lastModified': 2025-07-15T10:18:04.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move comes off a stretch of success for the Cavaliers, who finished
        first in the Eastern Conference last season with a 64-18 mark -- the second-best
        record in franchise history. The LeBron James-led Cavaliers won 66 games in
        the 2008-09 season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5712466-8efc-40a9-b77b-1eb0c958b6f9'
      'mgnl:activationStatus': true
