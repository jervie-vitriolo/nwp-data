    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697eb4c1-6fd9-47a3-bf6a-02f00004c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.414+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.414+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In accordance with a January 19 agreement, aid will immediately enter\
        \ Gaza in sufficient amounts with the involvement of the United Nations and\
        \ the International Committee of the Red Cross.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18a677-b1c2-44ee-a459-a088b501e3e6'
