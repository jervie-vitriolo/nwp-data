      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba’s ruling Liberal Democratic Party (LDP) and its coalition partner\
        \ Komeito will likely struggle to retain the 50 seats needed to defend its\
        \ majority in the upper house of parliament, the Asahi newspaper said based\
        \ on voter polls and nationwide reporting by its journalists.\r"
    '13':
