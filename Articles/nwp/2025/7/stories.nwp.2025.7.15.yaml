    'lead': 'Paraguay is preparing to receive Taiwan’s President Lai Ching-te next
      month, President Santiago Pena said on Monday, meaning Lai will also most likely
      make sensitive transit stops in the United States bound to infuriate Beijing.'
    'mgnl:activationStatus': true
