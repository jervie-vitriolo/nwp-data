      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US, Qatari and Egyptian mediators have been working to secure an
        agreement. However, initial optimism that a deal might be at hand has waned
        in recent days.</p>'
