  'sofronio-vasquez-to-sing-lupang-hinirang-sona-2025':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T21:29:48.000+08:00
    'imagesource': 'jcr:176127eb-5f4a-432a-b0ab-594ea8863e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcd3d27-deb4-49d9-84a1-cb6a72a54a07'
    'lead': 'Malacañang has confirmed that “The Voice USA” Season 26 grand champion
      Sofronio Vasquez will lead the singing of the national anthem during President
      Ferdinand Marcos Jr.’s fourth State of the Nation Address (SONA) on July 28
      at the Batasang Pambansa in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T21:31:11.378+08:00
