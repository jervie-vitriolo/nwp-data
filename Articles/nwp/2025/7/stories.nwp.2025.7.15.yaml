      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9028-0eaa-49e0-92de-e6477fe0efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:08:39.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-16T13:22:04.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-16T13:22:03.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Estomo said his lawyers are preparing to file cases against Patidongan
        for supposedly tainting the retired cop’s reputation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
