      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia -</strong> Russia does not care about US
        President Donald Trump’s "theatrical ultimatum" about slapping sanctions
        on buyers of Russian exports unless Moscow agrees to a peace deal in Ukraine,
        a senior security official said on Tuesday, July 15.</p>'
