    'title': 'Zelenskiy thanks Trump for readiness to support Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c5443-90e3-42b0-923a-eebf94670ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.206+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.016+08:00
