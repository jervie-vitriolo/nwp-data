      'mgnl:lastModified': 2025-07-15T13:22:57.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 38-year-old has signed a two-year deal with the Elasto Painters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cc990-d588-4da4-b088-bbaff7470446'
