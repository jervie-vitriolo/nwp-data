      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said media personalities posing as journalists but spreading
        lies for personal or political gain are harming the public.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db7c44-a287-44bb-9850-875dcb46ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T21:33:34.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said taking legal action is under consideration.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bac099-38cf-4efd-951a-e4cfaf53e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T21:33:34.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T21:33:35.336+08:00
