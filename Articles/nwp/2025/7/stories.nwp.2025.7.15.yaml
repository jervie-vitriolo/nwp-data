  'marcos-approves-proposed-2026-budget':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T17:24:58.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd82a5369-0856-40a2-b0b2-c854ab4f13c1'
    'lead': 'The administration will submit to Congress a budget of ₱6.793 trillion
      for 2026 as approved by President Ferdinand R. Marcos Jr., the Department of
      Budget and Management (DBM) announced Tuesday, July 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T17:27:42.390+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-15T17:27:42.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T17:27:42.414+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos', 'budget']
    'stories': []
    'template': '1'
    'title': 'Administration to seek Congress nod on ₱6.793-trillion national budget
      for 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62577d1-4dbb-4839-8288-fbfff88705dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The administration
        will submit to Congress a budget of ₱6.793 trillion for 2026 as approved by
        President Ferdinand R. Marcos Jr., the Department of Budget and Management
        (DBM) announced Tuesday, July 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dff80-45ca-4be7-aa59-0688424d6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Budget Secretary Amenah Pangandaman presented the proposed National
        Expenditure Program (NEP) during a Cabinet meeting in Malacañang. The spending
        plan is 7.4 percent higher than the current outlay of ₱6.326 trillion, and
        equivalent to 22 percent of the country’s economic output.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f082dd-baeb-47a2-a900-e7ae73d39610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DBM said the initial proposal was ₱10.101 trillion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf6de7-3564-412f-a9bf-7f92cfca4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos will submit the NEP to Congress within 30 days after the opening
        of the regular session.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac3e7a-b323-4ebc-b909-2b3504294d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The proposed NEP will prioritize social services, particularly education,
        in line with the president’s directive, the Palace said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36535f22-aa03-4eb0-a056-f4a4504a3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Broken down into major components, the DBM said a substantial portion
        of the proposed budget will go to maintenance and other operating expenses
        at ₱2.639 trillion, followed by personnel services ₱1.908 trillion, capital
        outlays ₱1.296 trillion to support infrastructure projects, and financial
        expenses ₱950 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406e09-f934-4388-99c7-316a881a1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The national government will allocate ₱4.305 trillion to various agencies,
        with local government units receiving ₱1.350 trillion, while government-owned
        or -controlled corporations will get ₱188.3 billion in subsidies, equity support,
        and net lending.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05ded7-565b-431c-8d74-cd488b05ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Communications Undersecretary Claire Castro said,
        “This proposed budget reflects the administration’s commitment to enhancing
        the quality of education and improving the lives of every Filipino.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616fa0f-1177-450d-9adc-8545e32ee703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the president reminded the Cabinet that the budget should
        not merely be a tool for economic growth, but must also be a driver of human
        development.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f491d-2cf8-48b4-982b-d7496485cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:27:42.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T17:27:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:27:42.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Lead Correspondent Tristan Nodalo contributed to
        this report.</p>'
