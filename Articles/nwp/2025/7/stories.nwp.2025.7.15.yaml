      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29821b54-0741-483f-85ce-0e105941b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.510+08:00
