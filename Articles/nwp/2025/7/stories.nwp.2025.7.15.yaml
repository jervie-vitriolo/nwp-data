      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.133+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Trump performed below market expectations. He gave 50 days during\
        \ which the Russian leadership can come up with something and extend the negotiation\
        \ track. Moreover, Trump likes to postpone and extend such deadlines,\" he\
        \ said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5007b-4630-49d7-b340-2e22fb174a62'
      'mgnl:activationStatus': true
