    'template': '1'
    'title': 'In reversal, Trump arms Ukraine and threatens sanctions on countries
      that buy Russian oil'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc04653-177b-42f7-90bd-608749317a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.107+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US</strong> - US President Donald Trump announced
        new weapons for Ukraine on Monday, July 14, and threatened sanctions on buyers
        of Russian exports unless Russia agrees a peace deal, a major policy shift
        brought on by frustration with Moscow’s ongoing attacks on its neighbor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bb844-baf6-477f-9178-764a0e80f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab1a8b-a8e5-4181-9b69-f7ebc7500eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.108+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But Trump’s threat of sanctions came with a 50-day grace period, a\
        \ move that was welcomed by investors in Russia where the rouble recovered\
        \ from earlier losses and stock markets rose.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03f572-7745-4f1c-a968-f5f31c506bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.109+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527d174-57a7-4e33-b1a5-5a417c0e3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sitting with NATO Secretary General Mark Rutte in the Oval Office,
        Trump told reporters he was disappointed in Russian President Vladimir Putin
        and that billions of dollars of US weapons would go to Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e1bee-8bf3-4517-bff7-8989fe06e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a29f8e-1a1e-441e-80a0-976aeb05e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We're going to make top-of-the-line weapons, and they'll be sent\
        \ to NATO,\" Trump said, adding that Washington’s NATO allies would pay for\
        \ them.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974e93f-01a8-4f1d-9130-37e28ec9565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff49d5-0f70-4d04-a561-72b1085dc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The weapons would include Patriot air defence missiles Ukraine has\
        \ urgently sought, he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39883dcd-0bdd-4891-91c1-a4a96d9b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e09a9-f061-4e32-9ae9-244799da59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s a full complement with the batteries,\" Trump said. \"We're\
        \ going to have some come very soon, within days.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ed89e-0b3b-4f27-8807-2a0fe1e3c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87217e2a-7789-49cd-811d-7a3f8fd7dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We have one country that has 17 Patriots getting ready to be shipped\
        \ ... we're going to work a deal where the 17 will go or a big portion of\
        \ the 17 will go to the war site.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09634d-a427-4dd6-b834-50e32fecbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e67832-cd65-4c7a-82db-4dcd5ff2a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.117+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Rutte said Germany, Finland, Denmark, Sweden, Norway, the United Kingdom,\
        \ the Netherlands and Canada all wanted to be a part of rearming Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45020afb-a1ba-4cfe-9ecc-7bb3457660a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.118+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f9b2b-9dea-43fc-9c1e-279a5bbeac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.119+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s threat to impose so-called secondary sanctions on Russia,
        if carried out, would be a major shift in Western sanctions policy. Lawmakers
        from both US political parties are pushing for a bill that would authorise
        such measures, targeting other countries that buy Russian oil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661a829-e6ca-4127-b971-45a61ce2d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.119+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aa108-150f-491f-94f5-bd29b71f4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.120+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Throughout the more than three-year-old war, Western countries have\
        \ cut most of their own financial ties to Moscow, but have held back from\
        \ taking steps that would restrict Russia from selling its oil elsewhere.\
        \ That has allowed Moscow to continue earning hundreds of billions of dollars\
        \ from shipping oil to buyers such as China and India.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8207a8f-9627-479c-919e-08caabbc72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.058+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1678de-7ebe-4b35-b1f8-41e78f6b580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We're going to be doing secondary tariffs,\" Trump said. \"If we\
        \ don't have a deal in 50 days, it’s very simple, and they'll be at 100%.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c654e-262b-468a-be75-aa5ec45563d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.059+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.122+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875c078-616f-4cda-a6fa-96f09ffdf241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.060+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Trump was referring to 100% tariffs
        on Russian goods as well as secondary sanctions on other countries that buy
        its exports. Eighty-five of the 100 US senators are co-sponsoring a bill that
        would give Trump the authority to impose 500% tariffs on any country that
        helps Russia, but the chamber’s Republican leaders have been waiting for
        Trump to give them the go-ahead for a vote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaeae72-08ba-43f1-a70a-780683028c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb67ffb-7495-4844-9e3b-161d48cff014'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.061+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelenskiy said on Telegram he had spoken\
        \ to Trump and \"thanked him for his readiness to support Ukraine and to continue\
        \ working together to stop the killings and establish a lasting and just peace.\"\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0d98b-3398-4743-b0bb-7276a1f9df49'
      'mgnl:activationStatus': true
