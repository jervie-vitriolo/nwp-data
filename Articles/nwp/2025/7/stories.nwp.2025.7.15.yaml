      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political calculations for hamas</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f72b4-77f1-42ed-a7fb-d48ab9bfa4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.429+08:00
