      'mgnl:type': 'text'
      'text': "Japanese bond yields soared as investors braced for the possible loss\
        \ of fiscal hawk Prime Minister Shigeru Ishiba, which could strain the country’s\
        \ already frail finances.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
