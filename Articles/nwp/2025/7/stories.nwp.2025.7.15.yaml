      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Artyom Nikolayev, an analyst from financial information firm Invest\
        \ Era, said Trump did not go as far as Russian markets had feared.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b26722-7b22-4f3b-9125-8ae3b259ad5a'
