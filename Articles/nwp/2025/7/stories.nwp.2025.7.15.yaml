      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Here are the details of the ceasefire proposals, as outlined by an\
        \ official, who spoke on condition of anonymity, and a look at some of the\
        \ political calculations in play:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ea02e-dfbf-4d7a-9ece-13d2cef6262b'
