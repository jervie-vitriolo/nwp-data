      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T13:22:57.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9f387-fc84-4ba2-a227-21f6118d21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T13:22:57.789+08:00
