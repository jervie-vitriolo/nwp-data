      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Altman, 42, was named GM of the Cavaliers on July 24, 2017, and
        promoted to his current role in January 2022.</p>'
