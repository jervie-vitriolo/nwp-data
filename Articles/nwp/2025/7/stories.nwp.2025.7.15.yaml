      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba’s administration has seen approval ratings slide as the rising\
        \ cost of living, including the soaring price of Japan’s staple rice, hit\
        \ households.\r"
