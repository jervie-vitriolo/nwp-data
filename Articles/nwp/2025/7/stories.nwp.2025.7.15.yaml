    'stories': []
    'template': '1'
    'title': 'Cavs sign president Koby Altman, other execs to extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f6874-b70a-4716-a928-0fc06fba423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.327+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T10:18:04.997+08:00
