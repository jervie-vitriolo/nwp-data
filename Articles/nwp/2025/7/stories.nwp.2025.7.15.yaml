      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump’s remarks, UN Secretary-General Antonio Guterres
        said an immediate ceasefire was needed to pave the way for a political solution
        and "whatever can contribute to these objectives will, of course, be important
        if it is done in line with international law."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1425f74-cdbc-488c-9871-0932d1699b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.071+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7689c-22bd-4a8c-ad1f-1d7eeb591551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.072+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Since returning to the White House promising a quick end to the war,\
        \ Trump has sought rapprochement with Moscow, speaking several times with\
        \ Putin. His administration has pulled back from pro-Ukrainian policies such\
        \ as backing Kyiv’s membership in NATO and demanding Russia withdraw from\
        \ all Ukrainian territory.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0d6ee-e87e-4387-b7c3-319dff348e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.073+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eed91d-fc46-412d-bc47-ff66b90bd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:36:32.074+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T09:57:41.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T09:57:40.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But Putin has yet to accept a proposal from Trump for an unconditional\
        \ ceasefire, which was quickly endorsed by Kyiv. Recent days have seen Russia\
        \ use hundreds of drones to attack Ukrainian cities.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c37d6e-23e6-4289-82fc-d5919f06200e'
      'mgnl:activationStatus': true
