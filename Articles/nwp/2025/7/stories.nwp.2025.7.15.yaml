      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842ad6-f198-4184-8100-9884ba9a502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.415+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.415+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli withdrawals</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37df923-6160-4195-ac73-dafb24308ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.416+08:00
