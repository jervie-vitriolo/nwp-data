      'mgnl:type': 'text'
      'text': "Boats and ferries are a regular mode of transport in Indonesia, an\
        \ archipelago of more than 17,000 islands, where accidents are caused by bad\
        \ weather and lax safety standards that often allow vessels to be overloaded.\r"
