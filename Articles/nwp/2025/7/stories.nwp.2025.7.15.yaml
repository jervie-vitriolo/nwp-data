      'mgnl:lastModified': 2025-07-15T11:06:22.456+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine</strong> - Ukrainian President Volodymyr Zelenskiy
        said on Monday, July 14, he had spoken to US President Donald Trump after
        his announcement of new weapons for Ukraine and thanked him for his support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba0a59-5906-44d2-8515-543d65456534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.207+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4e5d3-044c-4739-b63e-d23efc632242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.207+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It was a very good conversation. I thanked him for his readiness\
        \ to support Ukraine and to continue working together to stop the killings\
        \ and establish a lasting and just peace,\" Zelenskiy wrote on the Telegram\
        \ messaging app.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd3671-9103-4c52-a518-c168ff4f45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.208+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5e186-dba2-4405-bda5-acef93807a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.208+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said he and Trump had agreed to speak more frequently and\
        \ \"continue coordinating our steps\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b6b9c-80ee-462e-8aa2-6bf68daf5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6de37-d086-4194-a508-b3f106eaae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He also said he had a very good conversation with NATO Secretary General\
        \ Mark Rutte, who met with Trump at the White House on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d3d98-533b-4f93-b480-87c4773efbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754726b-d3b5-413a-9015-0e00c84ab9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.210+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters he was disappointed in Russian President Vladimir
        Putin and that billions of dollars of US weapons would go to Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e0d01-1335-4c8c-91aa-4b6d94642e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.210+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c81ffc-8404-47da-b0fa-78ff90319982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.211+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He also threatened sanctions on buyers of Russian exports unless Russia\
        \ agreed to a peace deal, expressing frustration at repeated Russian attacks\
        \ on Ukrainian cities. But the threat of sanctions came with a 50-day grace\
        \ period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7dd46-052d-4e2c-a070-50b46b5f4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.211+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2dfa6-b9f3-40b9-b7f1-da81c74d3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.211+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The weapons would include Patriot air defence missiles, which Ukraine\
        \ has urgently sought.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31d09c-1df2-48ce-b22f-9c6055face3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f1673-2f46-4402-bec7-b66f5070c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy had earlier met US special envoy to Ukraine Keith Kellogg
        in the Ukrainian capital Kyiv, where they discussed boosting Ukraine’s air
        defenses and Kyiv buying weapons with European help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167589d6-8fa0-4663-96c9-7e5cbc34381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.213+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784ed11-d34a-4612-a8c7-c3ca9543e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:56:53.213+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:06:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:06:22.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump had said on Sunday that he would send Patriot air defence missiles\
        \ to Ukraine.\r"
