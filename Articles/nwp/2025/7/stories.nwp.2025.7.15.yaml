      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Abante said the quad committee should be reconvened
        and assigned to investigate after Justice Secretary Jesus Crispin Remulla
        said there is a possible connection between the missing sabungeros case and
        the bloody war on drugs.</p>'
