      'mgnl:lastActivated': 2025-07-15T18:18:52.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:18:52.605+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump has privately
        encouraged Ukraine to step up strikes deep in Russian territory, even asking
        Ukrainian President Volodymyr Zelenskiy whether he could hit Moscow if the
        U.S. provided long-range weapons, the Financial Times reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b1c40-eb6a-4724-be39-c12a05c22c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:18:52.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:18:52.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:18:52.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The newspaper, citing two people familiar with the conversation, said
        Trump spoke to his Ukrainian counterpart in a call on July 4, a day after
        speaking to Russian President Vladimir Putin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79286178-fff1-4d6a-8bca-d6ec83c0a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:18:52.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:18:52.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:18:52.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also discussed sending Ukraine U.S.-made ATACMS missiles, the
        FT reported, citing the same sources.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dc08a-1bd9-4d84-8b77-b9e0a028c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:18:52.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:18:52.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:18:52.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not immediately respond to a Reuters request for
        comment. Reuters could not verify the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26339b-e225-4460-88b4-f32d3bb71208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:18:52.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:18:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:18:52.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump at the time said he had been disappointed by the call with Putin
        because it does not appear the Russian leader was looking to stop Russia’s
        war against Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db16ae7-5a42-4561-a5a0-8f6758addaa8'
