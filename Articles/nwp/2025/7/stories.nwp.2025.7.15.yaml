      'mgnl:lastModified': 2025-07-15T17:25:30.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f409173-c5b5-48f2-a31c-63e2ccf2a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T17:25:30.412+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T17:25:31.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T17:25:30.412+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ten hostages held in Gaza will be returned along with the bodies of\
        \ 18 others, spread out over 60 days. The swaps will take place without ceremonies\
        \ or parades. In exchange, Israel will release detained Palestinians. The\
        \ exact number is not clear.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7acb9-0594-47a6-a9af-72922fee98a9'
      'mgnl:activationStatus': true
