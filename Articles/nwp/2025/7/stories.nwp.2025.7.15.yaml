    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he is ''not done'' with Putin, BBC reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c829a11-1fac-489a-a42f-7f6388691ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.696+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump said he was
        "not done" with Russian President Vladimir Putin, according to a BBC interview
        published on Tuesday, July 15, hours after he said he was disappointed in
        Putin and threatened Moscow with sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20de312-cff6-4b7a-842f-6ddec0a28ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.456+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.697+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03b6af-3f6b-4906-8a69-3b5744f29cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.697+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump told the BBC he thought a Ukraine deal was on the cards with\
        \ Russia four different times.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cdea2-8dfb-4995-aafc-f51994868b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.698+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c9f3a-a19c-48c1-a82d-830f3cc03677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.699+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Asked then by the BBC was he done with Putin, Trump said: \"I'm disappointed\
        \ in him , but I'm not done with him. But I'm disappointed in him\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0083b-21ef-45f5-b1aa-e3e0de34ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.699+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449c1be-a8fd-4211-a0c0-5c8a037359be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.700+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how Trump would get Putin to "stop the bloodshed" the
        US president said: "We''re working it".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694541fa-9cba-406a-8bcb-be7262ec7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.701+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa72a3a-94c8-40d4-ae61-a493dafb6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.701+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have a great conversation. I''ll say: ''That’s good, I''ll
        think we''re close to getting it done,'' and then he''ll knock down a building
        in Kyiv," Trump told the BBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513c9d3-a117-47a3-8217-fbde5a972e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.702+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bfda0-4ebd-4620-a27c-5a2a3b411561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.702+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump announced new weapons for Ukraine on Monday and threatened sanctions\
        \ on buyers of Russian exports, with a 50-day grace period, unless Russia\
        \ agreed to a peace deal, a major policy shift brought on by frustration with\
        \ Moscow’s ongoing attacks on its neighbor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01656082-c166-44de-848f-44bd6d493291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.703+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9cdf1-7cd2-47f3-ac3f-a094a0cf25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.703+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He told reporters on Monday that billions of dollars of US weapons,
        including the Patriot air defense missiles, will be sent to Ukraine via NATO
        and that NATO would pay for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7086df-0ce5-4b94-8c28-9a1e6ab8659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.704+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887746dd-302a-4f2c-9949-8e1400762952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.704+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since returning to the White House promising a quick end to the
        war, Trump has sought rapprochement with Moscow, speaking several times with
        Putin. His administration has pulled back from pro-Ukrainian policies such
        as backing Kyiv’s membership in NATO and demanding Russia withdraw from all
        Ukrainian territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb444c-204d-4e64-b7e5-e3940ebd7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.705+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c73a4b-75fb-46fe-9ddb-bd1afdd3d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.705+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Putin has yet to accept a proposal from Trump for an unconditional
        ceasefire, which was quickly endorsed by Kyiv. Recent days have seen Russia
        use hundreds of drones to attack Ukrainian cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5230a-04f9-43f6-b7d5-64430c8edee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.706+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ccd36-e38e-4fea-a2a9-ebd836e53957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.706+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the BBC interview, Trump expressed renewed support for the NATO
        alliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58677d-3ec6-495a-a8a2-02cc16330a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.707+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4a59a-ffc1-46cd-b67d-5ecd17fc48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:24:54.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T15:30:48.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:30:47.707+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think NATO is now becoming the opposite of that (obsolete) because
        the alliance was "paying their own bills", he told the BBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e287539-0c47-4836-a5fe-2a7525c2587e'
      'mgnl:activationStatus': true
