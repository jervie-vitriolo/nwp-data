  'trump-joins-tech-and-energy-executives-amid-ai-push':
    'author': 'Jarrett Renshaw, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T18:14:38.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a826fbac-4aaf-4038-b932-65917254505a'
    'lead': 'U.S. President Donald Trump will join executives from some of the largest
      U.S. tech and energy companies for a summit in Pittsburgh on Tuesday as the
      administration prepares fresh measures to power the U.S. expansion of artificial
      intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T18:16:06.194+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-15T18:16:06.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T18:16:06.236+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump joins tech and energy executives amid AI push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbcc4c7-8022-4e81-8ba9-e7e406f335b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Pittsburgh, Pennsylvania -</strong> U.S. President Donald
        Trump will join executives from some of the largest U.S. tech and energy companies
        for a summit in Pittsburgh on Tuesday as the administration prepares fresh
        measures to power the U.S. expansion of artificial intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e978d-bf46-4824-878e-b18f38c362dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Top economic rivals U.S. and China are locked in a technological arms
        race over who can dominate AI as the technology takes on increasing importance
        everywhere from corporate boardrooms to the battlefield.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd584c5-2b23-4aa4-a69a-a2e8de60740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Energy and Innovation Summit at Carnegie Mellon University is expected
        to bring tech executives and officials from top energy and tech firms including
        Meta META.O, Microsoft MSFT.O, Alphabet GOOGL.O and Exxon Mobil to discuss
        how to position the U.S. as a leader in AI.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eddc20-7af4-47df-9091-4cdcb2213c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will use the summit - put together by U.S. Senator Dave McCormick,
        a Republican ally from Pennsylvania - to announce some $70 billion in artificial
        intelligence and energy investments in the state.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea132bd9-8f5f-45c5-abbb-44fcb2a0532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Big Tech is scrambling to secure vast amounts of electricity supplies
        to power the energy-guzzling data centers needed for its rapid expansion of
        artificial intelligence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85798e1-1c7a-453f-a4c0-b44dbf8dcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The CEOs expected to attend include Khaldoon Al-Mubarak of Mubadala,
        Rene Hass of SoftBank, Larry Fink of BlackRock, Darren Woods of ExxonMobil,
        Brendan Bechtel of Bechtel and Dario Amodei of Anthropic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084164d-32c4-48cc-994d-e998ce3c58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House is considering executive actions in the coming weeks
        to make it easier for power-generating projects to connect to the grid and
        also provide federal land on which to build the data centers needed to expand
        AI technology, Reuters previously reported.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1762688-d712-4f83-ab06-e85b418808ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration is also weighing streamlining permitting for data
        centers by creating a nationwide Clean Water Act permit, rather than requiring
        companies to seek permits on a state-by-state basis.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1c439-5926-462b-830c-1d31110524af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mike Sommers, head of the influential American Petroleum Institute,
        said executive action is welcomed to unlock the energy needed to power the
        data centers, but a more durable solution is needed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5916f8-68ee-4a0e-8d3e-c0d45f454da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Real durable permitting reform requires an act of Congress, not just
        an executive order," Sommers said in an interview with Reuters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615879f-7578-458c-8aed-37cc2034d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump ordered his administration in January to produce an AI Action
        Plan that would make "America the world capital in artificial intelligence"
        and reduce regulatory barriers to its rapid expansion.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c46ba-ac06-4e9a-99d8-02164bd22a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That report, which includes input from the National Security Council,
        is due by July 23. The White House is considering making July 23 "AI Action
        Day" to draw attention to the report and demonstrate its commitment to expanding
        the industry, Reuters has reported.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2efe6e-6e94-405e-891d-6dc10a29ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. power demand is hitting record highs this year after nearly two
        decades of stagnation as AI and cloud computing data centers balloon in numbers
        and size across the country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419a617-8ede-4aa6-a86f-cb3897dead5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The demand is also leading to unprecedented deals between the power
        industry and technology companies, including the attempted restart of the
        Three Mile Island nuclear power plant in Pennsylvania between Constellation
        Energy and Microsoft.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b03afe-f50b-4a09-a14c-97bd34866e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The surge has led to concerns about power shortages that threaten to
        raise electricity bills and increase the risk of blackouts, while slowing
        Big Tech in its global race against countries like China to dominate artificial
        intelligence.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cabafc-313f-46d5-be4a-b1f2f3901971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T18:16:06.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-15T18:16:06.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T18:16:06.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jarrett Renshaw; Laila Kearney contributed reporting
        from New York; Editing by Colleen Jenkins and Stephen Coates)</em></p>'
