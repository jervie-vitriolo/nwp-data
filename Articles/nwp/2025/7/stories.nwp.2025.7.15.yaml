    'template': '1'
    'title': 'Charter change to strengthen sovereign rights, ease economic provisions
      sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cf665-ec2a-4012-b203-6687d03a080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Resolution of Both
        Houses seeking to amend the Constitution, specifically the national territory
        and certain economic provisions, was filed on Tuesday, July 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69399148-f63b-4ce3-b36b-f6fbbba8d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72710bed-bc2a-4e6c-99e0-43ddd64e263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Ako Bicol party-list Rep. Alfredo Garbin Jr.’s proposal, the
        sovereign rights in the West Philippine Sea should be laid out in the 1987
        Constitution, noting that it is “imperative and long overdue.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec9e01-5b0f-40ce-8dbc-8e23ac621b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44417c-bdec-4167-8c82-c16da96bcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative to amend Article I to clearly reflect the Philippines’
        sovereign rights over its EEZ (exclusive economic zone) and continental shelf,
        in line with the UNCLOS (United Nations Convention on the Law of the Sea)
        and the 2016 arbitral ruling, to constitutionally reinforce its claims in
        the West Philippine Sea and affirm its duty to protect its maritime entitlements
        for the benefit of present and future generations of Filipinos,” the measure
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb0819-0496-48f4-9c99-83506e388dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023beea1-e830-4a54-b135-9b50d4aa2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the current law, only “territorial sea” is mentioned and there
        is no reference on the EEZ and continental shelf. For Garbin, it creates “ambiguity
        in the constitutional framework.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f924a54-3e10-433c-9e67-a51da02008cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94cc407-92c5-4af7-b57c-4710e30fc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garbin said there is a need to amend the charter to maximize
        economic opportunities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99a683-7563-4199-be04-ba7145b0d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317cb0b-088d-4a5d-be17-36900993acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He noted that the soaring global interest in Asia puts the Philippines
        as a “prime destination for foreign investments,” boosted by its economic
        growth. Based on Asian Development Bank projections, economic growth may reach
        6 percent this year and 6.1 percent next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f36bb-dc0b-4d53-98c7-773604e1fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36762fca-502e-4e7b-b141-0854fe2e684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Despite this economic momentum, significant challenges persist, as\
        \ highlighted by recent data indicating that poverty remains a critical issue\
        \ in Southeast Asia, with the Philippines and Indonesia together accounting\
        \ for a substantial portion of the region’s population living below the international\
        \ poverty line,” the resolution stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d360b-2c93-450f-affa-1fce7040e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80540bed-f2e4-4a16-9c86-f1e560b2fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:27:56.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-15T15:27:56.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:27:56.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the 18th Congress, the House approved the economic Charter
        change but the <a href="https://www.newswatchplus.ph/news/2024/7/22/third-regular-session-19th-congress.html"><strong>Senate
        shelved</strong></a> it.</p>'
  'ph-france-vfa-likely-this-year':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Gibo Teodoro, Marie Fontanel'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T15:32:29.000+08:00
    'imagesource': 'jcr:ecd15bc5-e295-4c66-b829-c833a8c858d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9438830-99e5-42b6-a76f-807f92365245'
    'lead': 'A Visiting Forces Agreement (VFA) between the Philippines and France
      is likely to be signed before the end of the year, according to Defense Secretary
      Gilberto “Gibo” Teodoro Jr., following the successful conclusion of the first
      round of negotiations held in Paris last June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T15:35:12.877+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-15T15:35:13.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T15:35:12.977+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['vfa', 'france', 'philippines']
    'stories': []
    'template': '1'
    'title': 'France–Philippines VFA could be finalized this year -  Teodoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d21a2-fcd5-47d9-bc76-eb1490a248e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Visiting Forces Agreement
        (VFA) between the Philippines and France is likely to be signed before the
        end of the year, according to Defense Secretary Gilberto “Gibo” Teodoro Jr.,
        following the successful conclusion of the first round of negotiations held
        in Paris last June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f429d4-55be-4a5b-92a8-2996f72a28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro confirmed in an interview during the French National Day in
        Makati on Monday that negotiations are progressing well and the next round
        of talks will take place in the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99c0e6-2b98-4c90-ba45-9fa9571ad196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang masasabi ko lang, maganda ang resulta ng first round. Sanay naman
        na ang team natin mag-negotiate ng VFA, so sana naman sa lalong madaling panahon,”
        said Teodoro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb622c-4f3c-4941-a86e-a150017826bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All I can say is the result of the first round was positive.
        Our team is well-versed in negotiating VFAs, so hopefully it can move forward
        as soon as possible.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89224733-db03-4105-8356-8a11634be17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether the VFA with France could be finalized in 2025,
        Teodoro said the outlook is promising:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dacfba-bcb4-4975-a96d-d335ca3ae4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro may chance. ‘Di naman malayo. ‘Yung mga meeting kasi formalizes
        what is agreed upon and [makes] final adjustments. So, ‘yung second round
        dito na gagawin.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c9530-1ba2-4a27-b2fd-ccebfaf0e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s a chance, not unlikely. These meetings mostly
        serve to formalize what’s already been agreed on and to make final adjustments.
        The second round will be held here.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975be89-7e5d-4b71-9075-73b708b5313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.966+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also confirmed that a similar agreement with Canada is on track
        to be signed this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb73d69-da43-4283-94b8-b565a271de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.966+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the Bastille Day celebration in Manila, French Ambassador Marie
        Fontanel highlighted the growing momentum in defense cooperation between France
        and the Philippines, citing the recent historic port visit of the French aircraft
        carrier Charles de Gaulle and the VFA talks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb59aca-f3f6-4a7d-bd73-0e5e5dd9cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.966+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The first round of negotiations for the signature of a Visiting Forces
        Agreement (VFA) between France and the Philippines just took place a few weeks
        ago last June in Paris, and which I hope will soon come to a successful conclusion,”
        she said during her speech at the event.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1a207-0cf3-454f-9dab-2eab64f9cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.967+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ambassador Fontanel emphasized that defense and security cooperation
        between the two countries is more important than ever given growing global
        instability. She pointed out that both nations are maritime democracies committed
        to a free and open Indo-Pacific and upholding international maritime law.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae655a-036b-4dfa-9cf4-ebb740ed1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T15:35:12.967+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-15T15:35:13.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T15:35:12.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“France and the Philippines have so much in common, and much more
        to do together. Our countries are like two ‘blue sister nations.’ So long
        live our friendship and our cooperation,” she said, ending her speech with
        a toast to President Ferdinand Marcos Jr., the Filipino people, and Franco-Philippine
        friendship.</p>'
