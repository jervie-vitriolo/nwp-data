      'mgnl:lastModified': 2025-07-15T15:18:00.754+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba is arranging to meet U.S. Treasury Secretary Scott Bessent on\
        \ Friday during his visit to Japan to attend the U.S. national day at the\
        \ World Expo in Osaka, the Yomiuri newspaper reported. Japan’s top government\
        \ spokesperson said on Tuesday that Bessent’s schedule was still being arranged.\r"
