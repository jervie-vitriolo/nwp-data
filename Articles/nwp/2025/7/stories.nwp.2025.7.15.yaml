  'Trump-threatens-countries-buys-Russian-oil':
    'author': 'Anastasiia Malenko, Steve Holland and Dan Peleschuk,  Reuters'
    'caption': 'US President Donald Trump speaks during a swearing-in ceremony for
      the new US ambassador to China, former US Senator David Perdue, at the White
      House in Washington, DC, US, May 7, 2025. REUTERS/Leah Millis'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T09:20:42.000+08:00
    'imagesource': 'jcr:8813d31a-3b4e-413a-84e8-bb7bd19dbe0c'
