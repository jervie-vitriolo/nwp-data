      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Japan’s Jiji news agency also reported on Tuesday that the ruling coalition\
        \ was struggling in the election campaign, and could lose its majority in\
        \ the upper house.\r"
