  'gov-completes-motor-license-plate-backlog':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-15T11:57:27.000+08:00
    'imagesource': 'jcr:3409781b-6463-40cd-aee1-1616b42cb024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cec5446c-d14c-4932-bebe-d5a15b617fdc'
    'lead': 'The decade-old backlog on motorcycle license plates is over as the government
      finished the production of millions of plates, Transportation Secretary Vince
      Dizon said on Tuesday, July 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-15T11:59:01.339+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-15T14:05:05.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-15T14:05:05.139+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t completes decade-old backlog on motorcycle license plate production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdc2be-704d-45d0-80db-2a9bd977fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The decade-old backlog
        on motorcycle license plates is over as the government finished the production
        of millions of plates, Transportation Secretary Vince Dizon said on Tuesday,
        July 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070696e-0bb8-49b1-b4c8-6b4603a1a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43b102-01bd-49e0-95b2-648a510a5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, Dizon said the remaining 5.4 million plates will\
        \ be delivered to regional offices in a few months. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b84f0b-3e43-4f4a-83f6-2e3ebd1870ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60a77f-2a7c-4431-a400-b036d21bb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The license plate backlog has spanned across three administrations,\
        \ which started under the leadership of late President Noynoy Aquino. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398a8f6-1739-4c3f-850d-9008054d2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cf07d-9356-4078-aa36-20659b809272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Land Transportation Office (LTO) said as of June 30, it was able\
        \ to produce over 18.5 million plates, solving the backlog that piled up since\
        \ 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d30759-57d3-41ac-8205-5e8696875988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431fbf3-c100-42c1-9481-b11b3f5b1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOTr said distribution will be finished by October 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd29b7-5b45-4d8e-be02-149a9d3446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b159d-36fa-4fa4-b9cb-9ea184bf260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Dizon also flaunted the newly-launched LTO tracker, a digital platform\
        \ that enables drivers to check the status of their license plates. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea6fd5-f168-4d74-9937-257a05d9067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a6ce9-9bc9-44d1-bc73-55da3a79be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The secretary said the feature will be available in the e-gov app starting\
        \ on Wednesday, July 16.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eea9d4-5604-4bd8-ac3d-c044437865ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51380cc-735b-456c-a911-d4847e441e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Pwede nila ilagay ‘yung kanilang either plate number…or motorcycle\
        \ MV file na nandoon sa kanilang certificate of registration, sa CR nila,\
        \ i-enter lang nila doon sa app na ito…at malalaman na nila kung nasaan na\
        \ ang kanilang plaka,” Dizon said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8a3b0-512c-4c66-a12e-236ffa4c53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3c433-ad95-4ddd-a945-895de9c3d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-15T14:05:05.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T14:05:05.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They can input either their plate number... or the motorcycle\
        \ MV (Motor Vehicle) file number found on their certificate of registration,\
        \ on their CR. They just need to enter it in this app... and they'll be able\
        \ to find out where their plate is]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc56e5-3952-4c32-b308-4f0209ff6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:59:01.358+08:00
