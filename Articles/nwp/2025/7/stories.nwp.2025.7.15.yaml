      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Taiwan president to visit Paraguay, Belize</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3443b47-4d0e-4aa4-8d79-5d0197613f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Visits to Central, South America could include US transit
        stops</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2462272-e895-4624-af73-89506051904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Taiwan has formal diplomatic ties with only 12 countries</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121aa71-11a7-4727-ab53-d389b12d4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93c1f7-e78c-4fb1-85f8-0d935104a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Asuncion, Paraguay -</strong> Paraguay is preparing to receive
        Taiwan’s President Lai Ching-te next month, President Santiago Pena said
        on Monday, July 14, meaning Lai will also most likely make sensitive transit
        stops in the United States bound to infuriate Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee5023-d4a3-420a-950e-7f26c5f7a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac32c5c-efdd-44e2-b085-2d729dcd2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paraguay is one of only 12 countries to maintain formal diplomatic
        ties with Chinese-claimed Taiwan, and the only one in South America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97239f7-df89-4f21-a415-df1dc2751c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fe1c8-3a24-422f-b1f1-b3675ce0792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Visits by Taiwanese presidents to Central and South America always
        involve what are officially only stopovers in the United States given the
        distance from Taiwan, but are often the most important parts of the trip given
        Washington is the island’s top international backer and arms supplier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a016a-bf4b-42eb-b84b-7c765044da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e41819-0ea3-4f99-a397-58d0b3eb1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pena, speaking at a bilateral investment conference in the South
        American nation’s capital, said Lai would be coming next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417585d-7e1d-4200-b645-18ed5df5ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34b725-18ca-47af-a19b-dfb7fb442323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing anxiously and with much affection to receive President
        Lai in 30 days," Pena told the conference, which Lai’s Foreign Minister Lin
        Chia-lung also attended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c534da-b1bc-43c4-b631-db1575e95cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03401d-8a0d-4bcf-a545-cb2d39cc8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Belize will also host Lai during a planned visit to the region,
        a government official told Reuters, without giving a date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae3afc-2936-4e15-9a85-4a5cfa417795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7486994-f397-4af9-8edb-c345fcbe7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has a handful of other allies in Latin America and the Caribbean,
        but several have cut ties in recent years in favor of relations with economic
        powerhouse China, which considers Taiwan to be a Chinese province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354d9fb-afa6-487b-a0cb-61d420e8139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ab6cc-1af7-4841-a876-d180a3c5ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is to show the world that small countries have the capacity
        to become major global players," Pena added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3a081-9dba-4a02-8df0-02a8c5adf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddec34-6414-4482-a55f-f6314a2f0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T11:17:32.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-15T11:21:10.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-15T11:21:10.267+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s presidential office declined to comment, saying that,
        as in the past, if it had anything to announce it would do so "in due course".
        It normally confirms such trips only shortly before they take place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d3618-55c0-4942-97ce-a2bbc33f32c8'
