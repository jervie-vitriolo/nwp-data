      'text': '<p>"We discussed the path to peace and what we can practically do together
        to bring it closer. This includes strengthening Ukraine’s air defense, joint
        production, and procurement of defense weapons in collaboration with Europe,"
        Zelenskiy wrote on X.</p>'
