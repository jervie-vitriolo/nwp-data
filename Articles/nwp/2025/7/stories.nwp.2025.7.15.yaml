      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530a85b-e5c5-4465-8c05-c46c4524dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T10:10:04.331+08:00
