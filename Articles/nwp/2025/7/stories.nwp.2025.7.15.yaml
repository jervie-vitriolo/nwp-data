      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hamas is fundamentally opposed to leaving so much land under direct\
        \ Israeli control or the creation of a closed-off \"humanitarian city\", which\
        \ would further diminish its already battered grip on the coastal enclave.\
        \ As such, it is demanding that Israeli forces withdraw to the lines established\
        \ ahead of the January ceasefire.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dec614-24ed-40d5-8047-dae78c861918'
