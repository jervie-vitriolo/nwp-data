      'mgnl:lastModified': 2025-07-15T13:22:57.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pringle, a four-time champion, averaged 13.2 points and 3.8 rebounds\
        \ for the Terrafirma Dyip in the PBA Season 49 Philippine Cup.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d798ea6-e9b9-4dcd-a746-ee18f0f54b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T13:22:57.790+08:00
