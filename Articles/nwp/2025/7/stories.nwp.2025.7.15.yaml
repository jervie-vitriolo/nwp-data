      'mgnl:lastModified': 2025-07-15T10:15:37.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19b872-30e4-48f0-bf9b-4db205b5eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-15T09:55:08.204+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
