      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The disappearance of the ‘missing sabungeros’ is no different from
        the extrajudicial killings in the fight against illegal drugs, a clear violation
        of human rights which is no longer just about gambling but about justice,
        accountability, the rule of law, and blatant disrespect of and disregard to
        the value and dignity of human life,” the resolution stated.</p>'
