      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The decision to extend Koby and his team is not solely based on
        recent success, but rather the entire body of work since he took over the
        role in 2018."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a29069-7bc8-49c4-b2d5-3c696666f961'
