      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostages and palestinians prisoners</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c610a2-fc37-4a83-8a93-85de59f79b1c'
      'mgnl:activationStatus': true
