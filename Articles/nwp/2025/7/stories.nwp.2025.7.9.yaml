      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Taiwanese senior defence official said they wanted to show China\
        \ that they faced an unpredictable foe and that any invasion scenario was\
        \ growing more complex, while showing the international community that Taiwan\
        \ was determined to defend itself.\r"
    '25':
