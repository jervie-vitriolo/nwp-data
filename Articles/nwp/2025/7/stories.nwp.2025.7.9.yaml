  'how-US-bypass-Chinas-mineral':
    'author': 'Reuters'
    'caption': 'Chinese and US flags flutter outside the building of an American company
      in Beijing, China, April 8. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T10:21:01.000+08:00
    'imagesource': 'jcr:375958a8-f4ab-457c-a6f4-8ff06f6dbacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95fb3ea9-5615-4000-ba06-f73f752c5a23'
    'lead': 'Unusually large quantities of antimony - a metal used in batteries, chips
      and flame retardants - have poured into the United States from Thailand and
      Mexico since China barred US shipments last year, according to customs and shipping
      records, which show at least one Chinese-owned company is involved in the trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T10:38:03.767+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-09T11:32:32.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
