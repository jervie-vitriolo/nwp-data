      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78427527-5ad8-4cfd-9109-2d8d92eaf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.085+08:00
