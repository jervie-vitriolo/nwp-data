    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd748150-486f-46f4-80d6-8960cfbb39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.757+08:00
