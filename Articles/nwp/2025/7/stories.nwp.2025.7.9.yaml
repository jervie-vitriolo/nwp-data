      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"No matter what weapons are used, Taiwan can't resist the People’s\
        \ Liberation Army’s sharp sword against independence,\" ministry spokesperson\
        \ Jiang Bin was quoted as saying by state broadcaster CCTV.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83084e8-73c3-451c-8732-bb680d0af645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.021+08:00
