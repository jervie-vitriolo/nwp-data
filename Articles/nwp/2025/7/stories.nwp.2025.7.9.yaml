      'mgnl:lastModified': 2025-07-09T18:21:02.882+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Improvements in legal frameworks for electronic transactions and digital\
        \ authentication also signal growing commitment to modernizing trade,” UNESCAP\
        \ added.\r"
