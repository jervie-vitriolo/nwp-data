      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Washington and Kelly Olynyk barely
        got to know one another, as the Wizards dealt the newly acquired big man to
        the San Antonio Spurs on Tuesday, July 8, according to an ESPN report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7154f0-7adf-4a8c-96d1-4994b2ebb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415dad8-500d-4f76-b474-817bc227a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Per ESPN, the 12-year center/forward was traded to San Antonio in exchange\
        \ for Malaki Branham, Blake Wesley and a second-round draft pick (2026).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb87ce-89ce-43f2-92b8-f7c9cb67cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c68999-b039-4b1b-8ffb-1e9d80edb9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Olynyk, 34, was originally acquired by the New Orleans Pelicans midway\
        \ through the 2024-25 season as part of a deal to bring Brandon Ingram to\
        \ Toronto. The Pelicans then packaged Olynyk with guard CJ McCollum to acquire\
        \ Jordan Poole and Saddiq Bey from the Wizards on June 24.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d158b2-2be8-47e8-bded-3e4f73970973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232889a-78aa-4db7-82ba-c98c99be8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Having never suited up for Washington, Olynyk now joins the Spurs,\
        \ which will become the eighth NBA team he has played for, should he suit\
        \ up for the organization this fall. Olynyk previously played for the Boston\
        \ Celtics (2013-17), Miami Heat (2017-21), Houston Rockets (2021), Detroit\
        \ Pistons (2021-22), Utah Jazz (2022-24), Raptors (2024-25) and Pelicans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a3bb2-35bb-459f-b903-5a9aa8ed36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbb2fb-9883-4267-a00b-8ac7553aea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:57:38.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T10:38:49.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Olynyk, the No. 13 overall pick in the 2013 NBA Draft, has career averages\
        \ of 10.2 points, 5.2 rebounds and 2.5 assists per game.\r"
    '9':
