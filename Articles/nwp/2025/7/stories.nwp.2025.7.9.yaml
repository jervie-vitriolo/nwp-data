    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': ['']
    'template': '1'
    'title': 'How US buyers of critical minerals bypass China’s export ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f961164-f676-4ef4-9691-64f8e2382a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.886+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.539+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China</strong> - Unusually large quantities of
        antimony - a metal used in batteries, chips and flame retardants - have poured
        into the United States from Thailand and Mexico since China barred US shipments
        last year, according to customs and shipping records, which show at least
        one Chinese-owned company is involved in the trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c67d7b-5e97-4a50-91f8-091f6e945e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.886+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d8b83-3781-4a1a-b29c-c9106d989206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.887+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China dominates the supply of antimony as well as gallium and germanium,
        used in telecommunications, semiconductors and military technology. Beijing
        banned exports of these minerals to the US on December 3 following Washington’s
        crackdown on China’s chip sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e8392-8944-4e67-b0e1-245c5beb58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.887+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a2945-900f-4c25-9f01-58718c5641dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.888+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The resulting shift in trade flows underscores the scramble for
        critical minerals and China’s struggle to enforce its curbs as it vies with
        the US for economic, military and technological supremacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7904b-af7a-4a3b-8680-b99848770494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.888+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a012414-4e13-4e65-868f-1237bc09c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.888+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Specifically, trade data illustrate a re-routing of US shipments
        via third countries - an issue Chinese officials have acknowledged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadde4f-9d74-41e2-8d6e-bb78c88cba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.889+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d33e10-2c0f-41d0-910b-e36968076d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.889+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three industry experts corroborated that assessment, including two
        executives at two US companies who told Reuters they had obtained restricted
        minerals from China in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5275024-d726-4107-a2c7-ec906b3ce2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.890+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab8638-f4da-4704-8d68-ef3f017ada68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.890+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US imported 3,834 metric tons of antimony oxides from Thailand
        and Mexico between December and April, US customs data show. That was more
        than almost the previous three years combined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a9ab1-b717-4a97-a45e-cdb928dd0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.891+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6b1d0-c93b-4984-9d38-3ad6f86117c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.891+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Thailand and Mexico, meanwhile, shot into the top three export markets\
        \ for Chinese antimony this year, according to Chinese customs data through\
        \ May. Neither made the top 10 in 2023, the last full year before Beijing\
        \ restricted exports.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1072fb-03a4-4feb-a8b6-7cfd43c3b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f496b25-7abe-4fd3-8131-16a9d0daf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Thailand and Mexico each have a single antimony smelter, according\
        \ to consultancy RFC Ambrian, and the latter’s only reopened in April. Neither\
        \ country mines meaningful quantities of the metal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244a387-ee1a-4cab-b529-18f38d4d0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2009ba4-6406-4ca5-a35b-221e266aff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.893+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US imports of antimony, gallium and germanium this year are on track
        to equal or exceed levels before the ban, albeit at higher prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb3333-0236-4720-8991-a96feeddd012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.893+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e09cf-ce5d-40fe-9a6d-3a1b62177f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.894+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ram Ben Tzion, co-founder and CEO of digital shipment-vetting platform\
        \ Publican, said that while there was clear evidence of transshipment, trade\
        \ data didn't enable the identification of companies involved.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9690b65-7a79-47d6-845a-16a0e26c0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.894+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1656abd-7bf6-4b73-950c-2e87cf6c1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.895+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a pattern that we''re seeing and that pattern is consistent,"
        he told Reuters. Chinese companies, he added, were "super creative in bypassing
        regulations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb4fc2-1e23-4d3c-a5d8-1a1644493882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.896+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6996a4-39dc-4cdc-b581-84e8efdc58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.896+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s Commerce Ministry said in May that unspecified overseas
        entities had "colluded with domestic lawbreakers" to evade its export restrictions,
        and that stopping such activity was essential to national security. It didn''t
        respond to Reuters questions about the shift in trade flows since December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94615860-dc0e-46a6-b4bf-22e7dd7e4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.897+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa2c16-67d1-45c5-98e8-b9ab07374c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.897+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department, Thailand’s commerce ministry and Mexico’s
        economy ministry didn''t respond to similar questions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0335f-8a40-4c65-b63d-61dc89bed16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.898+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.557+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64480d6-42d2-4d49-a26f-41f094f8657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.898+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US law doesn''t bar American buyers from purchasing Chinese-origin
        antimony, gallium or germanium. Chinese firms can ship the minerals to countries
        other than the US if they have a license.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3877f1-3b00-42cf-b4fc-15c78ee0208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.899+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.558+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbd280-9ebc-4245-ac4d-73f4d4512fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.900+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Levi Parker, CEO and founder of US based Gallant Metals, told Reuters
        how he obtains about 200 kg of gallium a month from China, without identifying
        the parties involved due to the potential repercussions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f1277-b83b-4cc8-a099-b1079d915cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.900+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72954df6-0a16-4d9b-a793-5f0c94a1f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.901+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.560+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>First, buying agents in China obtain material from producers. Then,
        a shipping company routes the packages, re-labelled variously as iron, zinc
        or art supplies, via another Asian country, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6a60e-590b-44cb-965c-41f46b4c5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.902+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.561+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff9eb5-0486-4b2e-9735-9262fffe93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.902+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.562+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The workarounds aren''t perfect, nor cheap, Parker said. He said
        he would like to import 500 kg regularly but big shipments risked drawing
        scrutiny, and Chinese logistics firms were "very careful" because of the potential
        repercussions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab50538-a3d7-40cf-b745-2b1dba76dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.903+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brisk trade</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c7753-73b0-43ef-9509-23d7958e7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.903+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.563+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai Unipet Industries, a Thailand-based subsidiary of Chinese antimony
        producer Youngsun Chemicals, has been doing brisk trade with the US in recent
        months, previously unreported shipping records reviewed by Reuters show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342458a-ac9b-4db0-a849-558c12407012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.904+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.564+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unipet shipped at least 3,366 tons of antimony products from Thailand
        to the US between December and May, according to 36 bills of lading recorded
        by trade platforms ImportYeti and Export Genius. That was around 27 times
        the volume Unipet shipped in the same period a year earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789a4b3-769d-40bc-9c99-dc7c2a236baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.905+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e418e-8f49-4d86-80ee-f1e3ef304b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.905+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.565+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The records list the cargo, parties involved, and ports of origin and\
        \ receipt, but not necessarily the origin of the raw material. They don't\
        \ indicate specific evidence of transshipment.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082039a-9362-429d-9283-ad06b21de79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.906+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.566+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944e60a-d3fc-4897-a825-36dc542b867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.907+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai Unipet couldn''t be reached for comment. When Reuters called
        a number listed for the company on one of the shipping records, a person who
        answered said the number didn''t belong to Unipet. Reuters mailed questions
        to Unipet’s registered address but received no response. Unipet’s parent,
        Youngsun Chemicals, didn''t respond to questions about the US shipments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d660d1-a976-4695-9cca-5a591ca68976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.908+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.567+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The buyer of Unipet’s US shipments was Texas-based Youngsun &amp;
        Essen, which before Beijing’s ban imported most of its antimony trioxide
        from Youngsun Chemicals. Neither Youngsun &amp; Essen nor its president, Jimmy
        Song, responded to questions about the imports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef46c6-5191-415a-941d-3f8a013050de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.908+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.568+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2576b55-a62b-4e3f-9eef-f11829358ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.909+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China launched a campaign in May against the transshipment and smuggling\
        \ of critical minerals.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69800623-2728-40da-80e9-a4603bf6ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.910+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe312484-18ea-44f4-bbb0-336e9896dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.910+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Offenders can face fines and bans on future exports. Serious cases\
        \ can also be treated as smuggling, and result in jail terms of more than\
        \ five years, James Hsiao, a Hong Kong-based partner at law firm White &amp;\
        \ Case, told Reuters.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b8862-df1d-4ac6-88c8-c13f4e1b02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.911+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de8f53-25ea-4809-aa1f-b0f973808f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.912+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The laws apply to Chinese firms even where transactions take place\
        \ abroad, he said. In cases of transshipment, Chinese authorities can prosecute\
        \ sellers that fail to conduct sufficient due diligence to determine the end\
        \ user, Hsiao added.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89377b-fa4b-44aa-97c6-c1048245f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.913+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840d25e-dff6-4763-a136-defda7a8eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.914+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7eb69e-80c2-422f-bc35-a35c53f79d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.914+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yet for anyone willing to take the risk, big profits are available\
        \ overseas, where shortages have sent prices for gallium, germanium and antimony\
        \ to records.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1cb365-1d31-4fdc-9d76-3f0a2c49e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.915+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.575+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33224c7-7c56-48d4-bc25-6f16351e60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.916+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.576+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The three minerals were already subject to export licensing controls
        when China banned exports to the US China’s exports of antimony and germanium
        are still below levels hit before the restrictions, according to Chinese customs
        data.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005817d-1160-46ea-a83a-bf0e8d010d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.917+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.576+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db5865-e3b5-46d1-bcd7-8539c652dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.918+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.577+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing now faces a challenge to ensure its export-control regime has\
        \ teeth, said Ben Tzion.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27140cc-dbd4-4c8b-9747-410117f32c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T10:38:03.919+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:32:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:32:31.578+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
