      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After the hearing, Yoon is expected to await the court’s decision at\
        \ the Seoul Detention Center, or in a detention area within the court, the\
        \ special prosecutor’s team has said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b072-74da-4a94-8d59-d5bffc72d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.756+08:00
