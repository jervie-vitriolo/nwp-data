      'mgnl:lastActivated': 2025-07-09T15:07:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When they added 60-something million, we requested additional\
        \ personnel services, of course, that comes with a cost - what I mentioned\
        \ earlier about additional employees to better fulfill the functions, as well\
        \ as other IT equipment.]\r"
