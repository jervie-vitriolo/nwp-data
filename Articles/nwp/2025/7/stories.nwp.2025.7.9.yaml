      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269546a-6414-4b23-b355-2432296ee1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.851+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump had strongly supported Netanyahu, even wading into domestic
        Israeli politics by criticizing prosecutors over a corruption trial against
        the Israeli leader on bribery, fraud and breach-of-trust charges that Netanyahu
        denies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d96ee-96be-4571-844a-069af9aa5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff1fef-376e-483e-b0c0-dc3090c480f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his remarks to reporters at the US Congress, Netanyahu praised
        Trump, saying there has never been closer coordination between the US and
        Israel in his country’s history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d39bad-1a10-4fea-8653-98ea481d4eb9'
