      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36e6fb-46be-49b9-b0a3-653d103fb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China views democratically governed Taiwan as its own and has intensified\
        \ military pressure around the island over the last five years, including\
        \ a string of war games.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f0763-0fe2-482d-a85d-2936199f767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5641e-d2c5-4362-9499-8357493e877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.017+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has never renounced the use of force to bring the island under\
        \ its control, and any attack on Taiwan could ignite a broader regional war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe49b55-0e02-488e-b4a8-ac4fd75d4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.017+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326c0b0-24fb-4013-a5af-9ac1892427ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.975+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As they evolve, the drills will feature 24-hour operations army, naval\
        \ and air operations to defend Taiwan coasts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f51d03-7683-4f38-8ffe-6abf15798ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.081+08:00
