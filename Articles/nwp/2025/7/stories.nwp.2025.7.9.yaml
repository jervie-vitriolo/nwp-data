      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24997b7-998c-451c-ac67-fb441bafe584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.099+08:00
