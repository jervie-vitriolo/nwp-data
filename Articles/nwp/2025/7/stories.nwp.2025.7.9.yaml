      'mgnl:lastModified': 2025-07-09T18:26:51.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61821045-f1a9-468b-ac3e-c764e19175ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Red Bull won eight Drivers' World Championships and six Constructors'\
        \ Championships under Horner, but struggled this season with the team sitting\
        \ fourth with 172 points in the constructors' standings. They trail leaders\
        \ McLaren by 288 points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab4ef6-913c-4643-ad39-b288902fd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff43811-0356-40de-8144-ec0b093e2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Red Bull’s four-times Formula One champion Max Verstappen has won two\
        \ of 12 races and is third in the drivers' championship.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d417e-1c70-4a22-98d9-131f9bc9bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cd9ee-fff6-49bd-ad67-3c40ebed6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Horner’s position was questioned, with Verstappen’s father calling\
        \ last year for him to go after allegations of misconduct were made by a female\
        \ employee. The Briton denied them and was cleared after an investigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdae55b-2494-4a91-9730-b00b0beaaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dafbb9-73f2-4f4c-a3ca-f8cf99cf5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It has been an amazing adventure to contribute to the birth of Racing\
        \ Bulls together with all our talented people. The spirit of the whole team\
        \ is incredible, and I strongly believe that this is just the beginning,\"\
        \ Mekies said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba5ac2-bf8d-4cda-989c-6f2b96a92e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.394+08:00
