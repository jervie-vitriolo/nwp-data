    'lead': 'The newly-appointed spokesperson for the Office of the Vice President
      (OVP) said she will not be an “attack dog” in speaking on behalf of the institution
      led by VP Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T13:54:11.779+08:00
