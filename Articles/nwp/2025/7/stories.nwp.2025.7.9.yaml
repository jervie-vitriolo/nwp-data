      'mgnl:lastModified': 2025-07-09T17:10:21.843+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e489b9-127a-4261-a15f-f714a3153608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.843+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Gaza conflict began with a Hamas attack on southern Israel in October\
        \ 2023 that resulted in the deaths of approximately 1,200 people and the taking\
        \ of 251 hostages, according to Israeli figures. Currently, around 50 hostages\
        \ remain in Gaza, with 20 believed to be alive.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeac8ba-d463-4ecb-b981-5e9280dfab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.286+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.844+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05d258-f491-4db9-b151-d9993f156947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.287+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.845+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s retaliatory war has killed over 57,000 Palestinians, as reported\
        \ by Gaza’s health ministry, and reduced much of Gaza to rubble.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbac4f2-33c8-4ad9-91e8-61977970a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.288+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.845+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe047f6f-af7a-45ad-8be2-7bad3799b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.288+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.846+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hamas has long demanded an end to the war before it would free the\
        \ remaining hostages. Israel has insisted it would not agree to end the fighting\
        \ until all hostages are released and Hamas dismantled.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5afd0f-3fc1-4e38-bd1a-a794c0f48de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.289+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.846+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e0dac-f6d9-4f92-bfe3-5f7098b6b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.290+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.847+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations estimates that most of Gaza’s population has been\
        \ displaced, with nearly half a million people facing famine in the coming\
        \ months.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea05088-aae4-47b5-a6a0-8161456c8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.290+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.848+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410beeb-c100-448e-80fa-b147da542568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.291+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.848+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu expressed hope that Israel could expand the Abraham Accords,
        normalization deals reached between the United Arab Emirates, Bahrain and
        Morocco in 2020 under US mediation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a7f36-4f97-4621-8461-9463d174c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.849+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f435a-c469-44f4-9dc3-75008ba89eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.850+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We are working on this with full vigour,\" Netanyahu said on X.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a2706-61e0-49c6-94d9-2c44988e9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.293+08:00
