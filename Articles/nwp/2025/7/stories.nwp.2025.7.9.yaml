    'stories': []
    'template': '1'
    'title': 'Marcos eyes lower out-of-pocket medical costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac9c1a-31b7-405a-bda0-1dba924843fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        "Bongbong" Marcos Jr. vowed to reduce the financial burden on medical patients
        by gradually lowering out-of-pocket medical expenses, including contributions
        to the government health insurance provider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a1be6-3ccd-45ae-a877-c7f66a877eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking during the ceremonial turnover of patient transport vehicles
        on Wednesday, July 9, Marcos emphasized the administration’s push to improve
        the services of the Philippine Health Insurance Corporation (PhilHealth) and
        expand its coverage.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe3472-9fb3-47a4-9c96-f4cd5f3ea43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"‘Pinapalaki - pinaparami natin ang serbisyong ibinibigay ng PhilHealth,"
        the President said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2121aeb-6d50-49c1-aae9-959f23976bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We''re expanding and adding more services offered by
        PhilHealth.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fd929-6640-47e6-af53-141c1f5feccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He acknowledged that patients are still required to contribute even
        when seeking medical attention, but noted that the government is working on
        reducing these payments.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85417d55-ce92-4296-b511-df45fd7b2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Binababaan natin ang payment, ang bayad, kasi kahit papaano ‘yung
        pasyente pagka magpapatingin o magpapagaling ay mayroon pa ring kontribusyon.
        At dahan-dahan naming babawasan ‘yang kontribusyon ng pasyente," he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393add34-3168-4912-b94e-ca6ca6f4954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’re lowering the payment because even now, patients
        still have to contribute when they get check-ups or treatment. We will gradually
        reduce that patient contribution.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ac13a-92a5-4923-b046-d8d31fdd1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos expressed hope that with sustained economic improvement, Filipinos
        would eventually no longer need to pay contributions, covering only minimal
        administrative costs instead.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67afefc4-7cb4-4927-8f0b-2cc6da589c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"At kung tayo’y magawa natin, ‘pag naayos natin ang ating ekonomiya
        nang mabuti at kaya na natin ay kaya naman siguro natin, wala ng kontribusyon
        ang pasyente," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2719430-2b13-43ed-9734-b2c4add9e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And if we can do it, once we''ve fixed our economy and
        we''re capable—then maybe we can remove patient contributions entirely.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee48be-5dce-4de3-b700-68f53456510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:28:46.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T16:28:46.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:28:46.089+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that current resources are still insufficient
        to fully implement this goal.</p>'
