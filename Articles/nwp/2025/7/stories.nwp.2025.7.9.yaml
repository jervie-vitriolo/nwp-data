      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.389+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. president’s promise to supply more defensive weapons reversed\
        \ a Pentagon decision days earlier to stall some critical munitions supplies\
        \ to Ukraine, despite rising Russian attacks that spread fear in Kyiv.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e772183-feee-4aa7-9c6e-f9a522224b77'
