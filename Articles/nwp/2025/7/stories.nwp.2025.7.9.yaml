      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“These trends underscore the urgent need to enhance the efficiency,\
        \ transparency and resilience of international trade systems,” she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fef734-928a-46f8-b6a1-c723afbb862a'
