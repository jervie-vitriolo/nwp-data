      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.386+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who returned to power this year promising a swift end to the\
        \ war in Ukraine, has shifted U.S. rhetoric away from staunch support for\
        \ Kyiv towards accepting some of Moscow’s justifications for the full-scale\
        \ invasion it launched in 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cccca-901b-403e-a29f-cee04df3c8d6'
      'mgnl:activationStatus': true
