      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd4db8-bf80-4f53-b39a-dfa87fd024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.281+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.838+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Witkoff told reporters at a Cabinet meeting that the anticipated
        agreement would involve a 60-day ceasefire, with the release of ten live hostages
        and nine deceased individuals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccd24d-ef08-4ba8-b99d-908ecfab36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.702+08:00
