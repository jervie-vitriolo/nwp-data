    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb3415-6f09-48c2-a260-294c519dbbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.795+08:00
