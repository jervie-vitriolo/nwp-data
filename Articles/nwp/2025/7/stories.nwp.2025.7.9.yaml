      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The White House had no immediate comment on the report.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745e079-55f4-4ce5-b5b9-ad6e07bd16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.280+08:00
