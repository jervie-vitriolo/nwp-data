      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07afd5a-edeb-4b5c-ac91-bb9cd5cd31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.097+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T17:30:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ivan Rudnytskyi, governor of the Volyn region that includes Lutsk,\
        \ said 50 Russian drones and five missiles were in the region’s airspace overnight.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7baf18a-c327-4faf-96a3-197b04c29529'
