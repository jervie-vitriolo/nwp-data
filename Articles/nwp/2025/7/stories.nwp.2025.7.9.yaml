      'jcr:uuid': '6da34034-450f-41ab-acfd-4116ed9fce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T17:30:11.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump said on Tuesday he was considering supporting a bill in the Senate\
        \ that would impose steep sanctions on Russia, including 500% tariffs on nations\
        \ that buy Russian oil, gas, uranium and other exports.\r"
