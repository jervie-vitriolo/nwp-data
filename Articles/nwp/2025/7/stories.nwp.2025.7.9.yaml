      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte earlier said the office won’t seek higher funding that may\
        \ unlikely gain support from Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafddc08-1712-4738-86dc-651b02ea0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.053+08:00
