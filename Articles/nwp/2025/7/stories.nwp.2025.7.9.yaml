      'mgnl:lastModified': 2025-07-09T17:10:21.837+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Steve Witkoff, Trump’s special envoy to the Middle East, said the number\
        \ of issues preventing Israel and Hamas from reaching an agreement had decreased\
        \ from four to one, expressing optimism for a temporary ceasefire deal by\
        \ the end of the week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02054a4-408b-4d57-8bc6-128b2a85a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.281+08:00
