      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fab6a6-355c-4f13-af4e-cdf4410a62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.760+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He was previously taken into custody over the earlier criminal probe\
        \ but was released from jail after 52 days on technical grounds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f05bd-b1bd-4dc0-8496-a730a13a6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.760+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c041e65-0a9e-45d5-8a68-99b2301fd3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.760+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The detention warrant request was made on the grounds of him being\
        \ a flight risk and concerns that he might interfere with witnesses linked\
        \ to his case, local media reported, citing the special prosecutors' request.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e4c3d-1a99-416f-bb0b-ce9b50aa9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.761+08:00
