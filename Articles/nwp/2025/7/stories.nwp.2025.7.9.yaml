      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A delegation from Qatar, the host of indirect talks between Israeli
        negotiators and the Palestinian militant group Hamas, met senior White House
        officials before Netanyahu’s arrival on Tuesday, Axios said, citing a source
        familiar with the details.</p>'
