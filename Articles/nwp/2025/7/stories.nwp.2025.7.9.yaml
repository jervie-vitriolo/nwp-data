      'mgnl:lastModified': 2025-07-09T16:24:07.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3bac0-cb86-4a82-b534-6a2a75382c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T10:38:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Civil defence elements will also be tested, including the creation\
        \ of emergency supply stations as well as the use of Taiwan’s recently-expanded\
        \ air-raid shelters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289e332-723e-43de-ba39-b79d83690b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.019+08:00
