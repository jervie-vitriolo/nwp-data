  'kiko-bam-possible-senate-majority-':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': '(From left to right) Senators Risa Hontiveros, Francis "Kiko" Pangilinan,
      and Bam Aquino '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T17:38:57.000+08:00
    'imagesource': 'jcr:7559b9b4-b17b-46d6-bd5d-9876a4de8b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6fa0556-eebc-495c-8274-64d80572d4ac'
    'lead': 'Senate Deputy Minority Leader Risa Hontiveros has acknowledged the possibility
      that Senators Bam Aquino and Kiko Pangilinan - whom she endorsed in the last
      elections - may join the Senate majority bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T17:41:22.103+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-09T17:52:51.513+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-09T17:52:51.001+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kiko, Bam joining Senate majority? Hontiveros unfazed; Go sees no issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78776d50-6fd3-450d-ba51-3e63576f48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.213+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.989+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate Deputy Minority
        Leader Risa Hontiveros has acknowledged the possibility that Senators Bam
        Aquino and Francis “Kiko” Pangilinan - whom she endorsed in the last elections
        - may join the Senate majority bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4e953-6229-4733-b003-00adc22aafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.214+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.989+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko pa sigurado kung mag-iisa ako o hindi. Pero kung anuman,\
        \ basta maninindigan ako [I’m not sure yet if I’ll be alone or not. But whatever\
        \ happens, I will stand my ground],” Hontiveros told reporters on Wednesday,\
        \ July 9. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200b791-91b1-4390-a1ae-09c4cffa7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.214+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said it is up to Aquino and Pangilinan to respond to reports that\
        \ they are aligning with the bloc backing Senate President Francis “Chiz”\
        \ Escudero’s bid to retain the chamber’s top post, which would place them\
        \ in the majority.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78785cb2-1195-43e6-ba53-94afefdcf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.214+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.990+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, Hontiveros, Aquino, and Pangilinan confirmed they were discussing\
        \ their plans for the 20th Congress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c4320-bfda-4824-8536-fb966c71d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.215+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang bawat isa naman sa amin ay responsable at accountable sa aming\
        \ mga desisyon [Each of us is responsible and accountable for our own decisions],”\
        \ Hontiveros said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb97c2-4e41-4d13-8750-a7ff3ed72aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.215+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.991+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ako nahu-hurt dahil, yun na nga eh, sabi ko nga, basta patuloy\
        \ akong maninindigan. Kung ang bawat isa sa amin ay may sariling diskarte,\
        \ ako rin naman po, basta nakatutok pa rin ako dun sa layunin na palakasin\
        \ yung oposisyon, hindi lang sa loob, pati sa labas ng Senado,” she added.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0aa8f-2f01-41eb-a95a-1723320d9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.215+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not hurt because, as I’ve said, I will continue to\
        \ stand my ground. If each of us has our own strategy, so do I - I remain\
        \ focused on the goal of strengthening the opposition, not just inside but\
        \ also outside the Senate.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10d844-c51f-47dc-8f6e-2fd3fef48c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.216+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.992+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada earlier said Aquino and\
        \ Pangilinan are now likely to support Escudero. He said both have been offered\
        \ their preferred committee chairmanships - education for Aquino, and agriculture\
        \ for Pangilinan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36727c-6ea6-4174-baf3-69b3ed18e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.216+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Neither Aquino nor Pangilinan has issued a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33317c62-fa96-4f41-9d8d-b4df34e4216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.217+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.993+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate will elect its new president when the 20th Congress opens
        its first regular session on July 28. Senator Vicente “Tito” Sotto III, a
        contender for the post, has said he would be open to becoming Minority Leader
        if he does not win - a role earlier eyed by Hontiveros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a7ff6-44fd-4c7e-b4ad-20b6167b6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.217+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.994+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Admitting she may not have the numbers, Hontiveros said she is open\
        \ to joining an independent bloc or serving as an independent senator.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209ffe5-3796-49e9-ac10-2f991bdc0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.218+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte bloc reacts</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a25e8-97b3-430c-99a9-4bf389063b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.218+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Christopher “Bong” Go, one of the seven members\
        \ of the Duterte bloc, said he sees no problem working with Aquino and Pangilinan,\
        \ despite their opposition to former President Rodrigo Duterte’s administration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c48e0-4bd9-4da6-9e49-c182725d320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.218+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.995+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Para sa bayan [For the country], why not?” Go said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4e696-ec09-4ca7-bc5d-1707ef49af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.219+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that he spoke with Aquino during their proclamation as senators\
        \ in May and expressed willingness to cooperate on key issues.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f25e9a-e5a3-4651-b834-3be2bb8fa3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.219+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.996+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi ko kung ano makakatulong sa education, magtulungan tayo. Kung\
        \ ano makakatulong sa health, ano makakatulong para sa bayan, magtulungan\
        \ tayo,” Go said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf9c75-602a-497c-b9c3-f937a37724ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.220+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.997+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I said, if it helps the education sector, let’s work\
        \ together. If it helps health, if it helps the country, let’s work together.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc5c5a-39a1-4422-bcd7-1b0697cce649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.221+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.998+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ganun naman dito, ang pagkaalam ko rito, hindi naman porket magkaiba\
        \ kayo ng partido, ay magkasalungat na yung mga prayoridad ninyo. Tandaan\
        \ natin dito, interes ng bayan, interes ng Pilipino ang dapat nating unahin,”\
        \ he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed016f7-8381-4656-b41f-4813757daec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.221+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T17:52:51.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:52:50.998+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That’s how it works here, as far as I know - just because\
        \ you belong to different parties doesn’t mean your priorities are automatically\
        \ in conflict. Let’s remember, the interest of the country and the Filipino\
        \ people should come first.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07500af-1883-452e-82ea-488847e271ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:41:22.222+08:00
      'mgnl:createdBy': 'eimor-nwp'
