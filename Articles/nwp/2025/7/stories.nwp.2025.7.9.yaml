    'mgnl:tags': ['ruth-castelo', 'Sara-Duterte', 'Office-of-the-Vice-President']
    'stories': []
    'template': '1'
    'title': '‘Not an attack dog’: Ruth Castelo named new OVP spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59643f91-baba-408b-ac29-e2f83af5e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The newly-appointed
        spokesperson for the Office of the Vice President (OVP) said she will not
        be an “attack dog” in speaking on behalf of the institution led by VP Sara
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ec56f-0391-40a5-b94d-ca92376c99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The appointment of former Trade Undersecretary Ruth Castelo as the
        new spokesperson was announced in a press briefing on Wednesday, July 9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6ee4e-4aa5-44fe-b26e-0a5b48b09aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Castelo is the third spokesperson of the agency since Duterte assumed
        office in 2022, following Reynold Munsayac and Michael Poa.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532798a-2173-4bec-9390-78b951d94c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former Department of Trade and Industry (DTI) official said
        she applied for "any position" in the office early this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074e35a-328b-4c28-b204-2a2e096f1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I see myself in her kasi (because) she never says die… I believe in
        her and of course she is a direct extension of her father who I served for
        the full 6 years term,” Castelo said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b6f2f-e5a9-4705-afce-0ee5a49d251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about Duterte’s directive to her, the new spokesperson said she
        was told not to be an “attack dog.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f7740-b0fc-4ff4-bbb9-16cddac8a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I will not go on the offensive. I will just report. I''ll be straightforward.
        Report on what message the Office of the Vice President needs,” Castelo said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16df798-d106-44b4-939e-84c5f13afcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Castelo said she signified her intention to speak on behalf of the
        agency even before Undersecretary Claire Castro was appointed as Palace press
        officer. She added her appointment has nothing to do with the recent move
        of the House of Representatives to appoint an institutional spokesperson.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef47fd2-d2d0-481a-adaf-82564c9c2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new spokesperson said she applied for the job to “return or give
        back” to the country after her exit from the DTI.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e99232-2b79-4cb0-83b7-25cf9ebb5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T13:54:11.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-09T13:55:59.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T13:55:59.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castelo, who served as undersecretary in 2016, left the department
        in 2023 after being placed “on a floating status.”</p>'
  'duterte-bloc-supports-escudero':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T14:26:13.000+08:00
