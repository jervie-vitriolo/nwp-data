      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, United States</strong> - Israeli Prime Minister
        Benjamin Netanyahu said on Wednesday, July 9, that his meeting with US President
        Donald Trump focused on freeing hostages held in Gaza, and stressed his determination
        to "eliminate" the military and governmental capabilities of Hamas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404860b-2a01-46f8-b3fd-bcd0696ad31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.274+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.696+08:00
