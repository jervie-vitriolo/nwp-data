      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he has signed the resolution supporting Escudero’s
        leadership but is unsure whether the other members have done the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013db072-2352-4af4-a307-b0677ea08b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.341+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about Senator Imee Marcos, Dela Rosa said: “I don’t know kung
        nag-usap na sila personally, pero in principle, kami sa Duterte bloc napag-usapan
        namin - we are inclined to support Senate President Chiz Escudero.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f6f9f-34a1-4fac-9f00-c93ac5d98e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.342+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t know if they’ve spoken personally, but in principle,\
        \ we in the Duterte bloc have discussed it - and we are inclined to support\
        \ Senate President Chiz Escudero.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce6060-1c20-462f-9494-2d396c5488e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.342+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa added that he did not ask for anything in exchange for his\
        \ support, but added that he expects to retain his chairmanship of the committee\
        \ on public order and dangerous drugs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d525598-4aaf-4b78-9aa9-2a3bbcbecb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.343+08:00
      'mgnl:createdBy': 'eimor-nwp'
