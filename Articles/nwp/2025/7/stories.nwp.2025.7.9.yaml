      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China’s defence ministry said on Tuesday that Taiwan’s Han Kuang military\
        \ exercises were \"nothing but a bluff\".\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e097fa-3aea-4284-9def-af1071e0fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.020+08:00
