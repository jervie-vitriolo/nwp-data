      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12067fe8-9729-473a-9d4f-404e919975f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.015+08:00
