    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0f108-6782-4b13-81c2-47254976df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.081+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T17:30:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We get a lot of bullshit thrown at us by Putin ... He’s very nice\
        \ all the time, but it turns out to be meaningless,\" Trump said at a cabinet\
        \ meeting.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3645e-d300-4ddc-b23f-972c9e603526'
