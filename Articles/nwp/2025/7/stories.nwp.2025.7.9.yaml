      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lee has called for diplomacy and dialogue with North Korea, and his\
        \ administration has suspended loudspeaker propaganda broadcasts along the\
        \ border, while pushing to stop anti-North Korean leaflet campaigns.\r"
