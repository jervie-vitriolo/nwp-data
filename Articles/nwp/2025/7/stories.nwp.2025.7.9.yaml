      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It depends on its own plan of action in the region, its own expansionist\
        \ activities, its own need to control the area.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f9d4e-2a47-4efd-97ef-d393308ceea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.300+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3ed8f-f898-486f-83e7-b4f8640eca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.300+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that US policies influence regional dynamics,
        Teodoro said China’s actions were "pre-determined" by its leadership, regardless
        of who was in power in Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70989ea1-ead6-4b7f-bd30-1e40ceac6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.301+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f04a6-8600-40f0-a742-96b9e33d6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.301+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Despite rising tension in the major regional flashpoint of the South\
        \ China Sea, Teodoro dismissed fears that conflict was on the horizon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e2f22-d67c-4d41-be6e-edd1bc8ae439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757af4a-6db3-4384-8aaf-25af7c8a565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The prospect of war is not imminent,\" he added. \"I believe it is\
        \ remote, but that would entirely depend upon the internal conditions of China.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4d5d5-58bb-47ca-920e-4a5e89444ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e0153-f95c-47bc-a15a-3fd007f54e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.514+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China’s embassy in Manila did not immediately respond to a request\
        \ for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb7228-12c4-48bb-aca6-2ba171be652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.514+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b19b9-d2a6-4c49-a91e-995e4e396e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.515+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China claims almost the entire South China Sea, despite overlapping\
        \ claims by Brunei, Indonesia, Malaysia, the Philippines, Vietnam and Taiwan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f3c93-4897-4c62-b56c-f2659c787af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.305+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ae7fe-b669-461b-934b-dbdd07b96b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.305+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro said Manila was focused on deterrence, backed by diplomacy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef63813-f28e-4e58-92bc-e96ee895059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.306+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.517+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08337951-6aba-42e8-b4ef-22d6d4d17854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.306+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"You can't have diplomacy without a credible deterrent force, and\
        \ what we are doing is merely putting a stop, as best as we can, to the illegal\
        \ incursions of China, which I do not think any country in the world supports,\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e1e26-7360-4b74-a5a0-e6ed2d1ab6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.307+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf32a82-ea4f-4ddf-8c24-2b5f33a9adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.307+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.519+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "To boost its external defence capabilities, the Philippines is investing\
        \ billions of dollars to modernise its military, and part of that plan is\
        \ to acquire multi-role fighter jets.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424d902-a794-49d7-8058-0d2242eba2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.308+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.520+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de048102-e905-4f38-beec-2b2f34b2e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.308+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.520+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "While submarines were on the wishlist, Teodoro said they were not a\
        \ priority at the moment, with the focus on weaponising and building infrastructure\
        \ to maintain current platforms.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8e7ff-8b88-4170-9234-f2ffd880dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.309+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.521+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92103386-1b54-4e81-889f-27c2a4c069ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.310+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.522+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro rejected the notion that ASEAN had failed to respond to China’s\
        \ actions, given that the 10-nation Southeast Asian bloc has been working\
        \ on a code of conduct with Beijing to avert confrontations in the South China\
        \ Sea.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d628750-655a-4241-9683-a1b0a34eed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.310+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.522+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfce13b-0056-416a-951e-92edf07968b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.311+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.523+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It is obvious that ASEAN countries are wary and worried about China’s\
        \ activities. If not, there would be no call for a code of conduct in the\
        \ South China Sea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a72b8-405a-48f4-8d73-b2d7305b36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.311+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.523+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6ac2f-8f68-4347-ba39-20bec910e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.312+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.524+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It doesn't take a rocket scientist to be very concerned about what\
        \ is happening.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc841f-3bd0-4046-8390-70ef2ad18bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.525+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf45a7-7dfd-437d-a8aa-cf632f07ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.525+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Since Philippine President Ferdinand Marcos Jr took office in 2022,\
        \ Manila has grown increasingly vocal in its opposition to China’s actions\
        \ in the South China Sea, while significantly strengthening ties with traditional\
        \ ally the United States, and like-minded partners, such as Australia and\
        \ Japan.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d191f-14c7-4a50-a551-93d41c8aac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.314+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.526+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08299cb2-7684-40d5-9255-2cd339943eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.527+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro believed it would be difficult for any future leader to reverse\
        \ current policy because it has strong public backing. Marcos' single-six\
        \ year term ends in 2028.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607a1f0-a536-4e50-8670-3172337ea649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.527+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e0b1a-0890-41a6-8e4f-8f1738cf8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.316+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.528+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I feel that any leader in the future, in the face of what China
        is doing, and in the face of public opinion... and there is a distrust, not
        of China, but of the Chinese government in what they are doing. So it would
        be hard for any leader to reshape that narrative," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ffe4e-3784-4549-8635-1400e6c5307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.317+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.529+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6eafde-735e-4ec6-ad92-5358969bba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:11:23.318+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T16:47:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:47:08.529+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
