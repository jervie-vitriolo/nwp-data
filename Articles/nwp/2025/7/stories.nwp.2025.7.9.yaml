      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d9440-79a0-4169-b32a-022daa6413af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.096+08:00
