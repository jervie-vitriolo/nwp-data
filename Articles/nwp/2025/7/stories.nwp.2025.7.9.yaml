      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.398+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A storage facility of a local enterprise and some parking structures\
        \ were ablaze, the mayor of Lutsk, Ihor Polishchuk said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1dc19-51f6-446e-8dd4-a715df2103a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T17:10:19.096+08:00
