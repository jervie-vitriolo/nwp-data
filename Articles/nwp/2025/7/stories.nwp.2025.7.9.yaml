      'mgnl:lastModified': 2025-07-09T17:10:21.831+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36bc7f-a56b-4e8b-8e25-40b62fe3c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.832+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump met Netanyahu on Tuesday for the second time in two days to discuss\
        \ the situation in Gaza, with the president’s Middle East envoy indicating\
        \ that Israel and Hamas were nearing an agreement on a ceasefire deal after\
        \ nearly two years of war.\r"
