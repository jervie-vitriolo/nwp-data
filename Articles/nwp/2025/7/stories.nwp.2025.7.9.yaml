      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Vice
        President (OVP) is seeking a higher budget for 2026, new spokesperson Ruth
        Castelo said on Wednesday, July 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcb4a4-c80b-4c49-9166-a4e575420c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a9ca6-5ee2-45bc-8d25-af6995551dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview after her first press briefing in Mandaluyong\
        \ City, Castelo said the the Department of Budget Management set aside P903\
        \ million for the budget request, higher than the P733 million proposed by\
        \ Vice President Sara Duterte. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1ab23-d4b3-4828-8a10-a88b48991453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072d1f4-3515-48ae-97c1-b671d1e25109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.050+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She said the DBM initially granted P803.6 million, but the OVP sought\
        \ more funds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836f19b-aaf3-4713-ab7a-6f1605664a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.050+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d204118-6a15-492a-832d-8ee840eb33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T15:07:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:07:39.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': " “Noong nagdagdag sila ng 60-something million, we requested for additional\
        \ personnel services syempre may cost iyon, iyong na-mention ko na additional\
        \ employees para mas ma-fulfil ang functions and other IT equipment,” Castelo\
        \ explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850ab36-6389-4de3-b53d-d849402f2411'
