      'jcr:uuid': '57c88f63-dd4a-4d2c-b0db-210d76bf5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If Yoon is detained, he is expected to be held at the Seoul Detention\
        \ Center, and the special prosecution is expected to speed up a probe into\
        \ additional allegations including whether Yoon hurt South Korea’s interests\
        \ by intentionally inflaming tensions with North Korea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b71393-a95e-4613-8014-74c8662c1715'
      'mgnl:activationStatus': true
