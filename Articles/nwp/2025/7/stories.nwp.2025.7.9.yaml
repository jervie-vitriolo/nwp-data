  'widen-missing-sabungeros-probe-palace':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Presidential Communications Undersecretary Claire Castro held a briefing
      at Malacanang on July 7. (RTVM)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T18:04:01.000+08:00
    'imagesource': 'jcr:8a166b5f-65d2-45d9-9e8b-48dfded8a066'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88bed79b-cc09-4459-a9d6-1ebd8eb3b811'
    'lead': 'Government agencies should widen their probe on the missing cockfighter
      enthusiasts or sabungero, the Palace said after Justice Secretary Jesus Crispin
      Remulla bared a possible link between the case and the drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T18:10:42.171+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-09T18:10:42.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-09T18:10:42.243+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Widen ‘missing sabungeros’ probe amid supposed link to drug war - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b6c9d-172c-409e-88ae-2b930f5b860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Government agencies
        should widen their probe on the missing cockfighter enthusiasts or sabungero,
        the Palace said after Justice Secretary Jesus Crispin Remulla bared a possible
        link between the case and the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d30d06-6101-4b35-8a9f-30310816d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a TV interview, Remulla said there is a “convergence” of the
        missing sabungeros case and former President Rodrigo Duterte’s bloody anti-drug
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbe9c5-b8ae-4582-bd83-c1e9911a34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Many of the operations of many of the people here were intertwined
        also with the drug war. Meaning to say, they were involved in the drug war,
        and they were also involved in the silencing of these people,” the justice
        chief told Bilyonaryo News Channel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a69c3-d77c-4c97-bac7-e4f4d4cd2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Malacañang official said President Ferdinand Marcos Jr. wants
        justice for the families of the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd9e02-eedd-49c9-933d-2260e2b3246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang kone-konektado ang mga nagawang krimen, kung ito man po
        ay mapapatunayan. Hindi po natin sinasabi na sila na po ay guilty,” Presidential
        Communications Undersecretary Claire Castro said in a briefing on Wednesday,
        July 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c8534-24fa-4a4b-8b1f-f4ac5985f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If this is proven true, the crimes appear to be connected.
        We are not saying they are guilty.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f7d0c-80bb-46eb-a6da-33efe2bcdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding bodies</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9546888-b82e-4c96-90e4-19d0783f4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said he is confident that the bodies of the missing persons
        would be found in Taal Lake in Batangas, where, suspect-witness Julie Patidongan
        said, the victims were dumped.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6203d-42db-498e-81b8-477171fa250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Patidongan also earlier said victims could reach up to 100.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dfd66-a5e8-49ac-9654-22fe0bd686c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Justice spokesperson Mico Clavano explained that under the law, “it
        is not absolutely necessary to find the body of the victim to prove the crime
        of murder.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd8633-21ff-4095-a7d0-7ada858dd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Should a body be retrieved from the lake, Clavano said it would serve
        as additional evidence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b50d6-9d6c-4d3a-a8fa-5b3b6c50fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Involvement denied</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9766a9-d309-435f-9214-c3937ac73c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, retired judge and Philippine Charity Sweepstakes Office
        Chairman Felix Reyes denied his supposed involvement in fixing the cases against
        businessman Charlie “Atong” Ang.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e3f18-5a84-47c8-9e8f-8d7ddf366469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Patidongan has tagged Ang and actress Gretchen Barretto as masterminds
        in the disappearance case. The two denied the accusation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d11608-a0a9-44e0-96bf-a2881974c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html">Atong
        Ang, Gretchen Barretto possible suspects in missing ‘sabungeros’ case - DOJ</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4663c16-2143-44d6-be70-81d01efb14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Reyes challenged Patidongan.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f1b79-0b2e-47cc-aecd-80cfffadb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I dare him to identify any specific case of Mr. Atong Ang or anything
        related to the Sabungero Case, which I understand is still pending in court,
        that I fixed or settled to the advantage of Mr. Ang. If Mr. Patidongan cannot
        substantiate his accusation of case-fixing, I ask him to shut up,” Reyes said
        in a statement.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87badb4-b8d9-4964-bf6f-c7931d358d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/7/7/remulla-supreme-court-investigation-missing-sabungeros.html"><strong>Supreme
        Court</strong></a> has also been looking into judicial workers purportedly
        tagged in the case after Patidongan said the alleged mastermind has the power
        to <a href="https://www.newswatchplus.ph/news/nwp/2025/6/27/DOJ-seeks-talks-SC-over-influence-missing-sabungeros-mastermind.html"><strong>sway
        the judicial process</strong></a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb364106-90dd-438d-aa4e-0cf6bbe66e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reopening of probe?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e168e-341e-4640-b8c6-af1c89d2e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In 2022, the Senate committee on public order and dangerous drugs,
        chaired by Senator Ronald “Bato” dela Rosa, investigated the disappearances
        of at least 30 cockfighters who allegedly cheated the games.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ef8c9-2a08-46be-a731-b477091ba94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.219+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, the senator was asked if he would reopen the Senate
        probe amid developments on the case.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85fbb3-bf80-4216-bb57-c02478b970d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.219+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa replied that authorities should be given time to operate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a11b1d-ca6a-4b38-b332-fecb2a86ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Mamaya na naman, magpatawag ng hearing, makiusap na naman ang PNP
        (Philippine National Police) na, ‘Sir, pwede ‘wag muna. May ongoing pa kaming
        pina-follow up baka masunog operation namin,’” he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11cdba-a56a-4a35-bb9e-46b6e6ed68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If I call for a hearing, the PNP might ask me, “Sir,
        do not hold an inquiry yet. We have an ongoing follow up operation.”]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dca873-4ad5-4abf-bba1-da20e85c222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But dela Rosa said, it would be a different case if a senator would
        lodge a resolution.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64613aa7-1b45-41cd-bf7c-d110be74ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pero kung merong mag-file ng [If a] resolution na senador [would be
        filed by a senator], then it’s my duty to conduct investigation, to reopen
        the case,” he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b83c03-1216-480b-9b99-4653c4e96dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:10:42.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T18:10:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:10:42.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>To date, <a href="http://www.newswatchplus.ph/news/nwp/2025/7/4/15-cops-restricted-duty-missing-sabungeros.html"><strong>15
        police officers</strong></a> are under restrictive custody for their alleged
        involvement in the killings of sabungeros.</p>'
  'Philippines-tops-global-score-in-a-biennial-UN-backed-cross-border-trade-survey':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'A United Nations agency released a biennial global survey on cross-border
      trade on July 9, the day when US President Donald Trump’s 90-day pause on his
      stiff reciprocal tariffs supposedly lapsed.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T18:13:43.000+08:00
    'imagesource': 'jcr:41cf43c3-7b9d-44be-8702-09e25a119404'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2024fe6-237f-41af-84f7-e3c28d74494c'
    'lead': 'The country improved its standing in a biennial United Nations-sponsored
      worldwide survey on cross-border trade, topping the global score and outperforming
      the regional average for Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T18:21:02.819+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-07-09T18:21:03.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-09T18:21:02.894+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['Trump-tariffs', 'trade', 'United-Nations-UNESCAP']
    'stories': []
    'template': '1'
    'title': 'Philippines tops global score in a biennial UN-backed cross-border trade
      survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028781a-5a89-4211-8d0d-9f35fa4d5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.877+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.888+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The country improved its standing in a biennial
        United Nations-sponsored worldwide survey on cross-border trade, topping the
        global score and outperforming the regional average for Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcabe25-601b-4a99-b49d-06a57ece3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.877+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.877+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In the UN Global Survey on Digital and Sustainable Trade Facilitation\
        \ for 2025 released on Wednesday, July 9, the Philippines gained over five\
        \ percentage points - rated 91.4% in overall trade facilitation - a significant\
        \ jump from the 86.02% score in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bc306-7704-4fea-ad6d-bbb30cb1a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.878+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.878+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "This was better than the global average of 70.41%, and Southeast Asia’\
        s 80.25%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335d166-6187-47d2-8743-9d75891e8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.878+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.878+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The UN biennial survey covered 180 economies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24fec2-b1ae-4316-bc9b-9e7f11b77734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.878+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.878+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Pacific countries have the lowest implementation rate at 45%. In the\
        \ Asia-Pacific region, overall trade facilitation implementation increased\
        \ by five percentage points between 2023 and 2025, with the highest rates\
        \ observed in Australia and New Zealand, as well as East and Northeast Asia.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f7781-07f1-4098-9a14-d8360057b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.879+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.879+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey was released on the day that US President Donald Trump’s
        sweeping “Liberation Day” duties were to take effect after a 90-day pause.
        <a href="https://www.newswatchplus.ph/news/2025/7/8/trump-ramps-up-trade-war.html">Trump
        granted another three-week reprieve from his stiff tariffs</a> that are now
        set for Aug. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7709cc-bd6a-4a3d-a503-afb4601b8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.879+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.879+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The global trading environment has recently faced unprecedented challenges.\
        \ Extensive tariff measures have introduced uncertainty and increased trade\
        \ costs, while broader disruptions have exposed vulnerabilities in global\
        \ supply chains,” Armida Salsiah Alisjahbana, United Nations undersecretary-general\
        \ and executive secretary of the Economic and Social Commission for Asia and\
        \ the Pacific (UNESCAP), said in a statement released together with the UN\
        \ survey.\r"
    '7':
