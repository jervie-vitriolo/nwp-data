      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35e7b7-bda3-406f-a3cb-46551dc2229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.242+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A group of unions, nonprofits and local governments that sued to block\
        \ the administration’s mass layoffs said the ruling \"dealt a serious blow\
        \ to our democracy and puts services that the American people rely on in grave\
        \ jeopardy\" and vowed to continue fighting as the case proceeds.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de374e-d397-4d46-8eae-59b065b536d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.243+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc644ad-b687-4642-b799-ca454ae0fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.243+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The plaintiffs had warned in court filings that Trump’s plans, if allowed\
        \ to proceed, would result in hundreds of thousands of layoffs.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38451a07-665a-449f-af2f-06f502c87cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.244+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.244+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1384f48-dc2a-481d-8887-89296506d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.245+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A Reuters/Ipsos poll in April found that Americans narrowly favored\
        \ Trump’s campaign to downsize the federal government, with about 56% saying\
        \ they supported the effort and 40% opposed. Their views broke down along\
        \ party lines, with 89% of Republicans but just 26% of Democrats supportive.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033212f-5e53-4220-ab10-962e21b984e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.245+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81612fd7-4b3f-4ccf-99b7-53309c4b87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.246+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.246+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Some agencies whose downsizing plans had been put on hold said they\
        \ would resume advancing those efforts.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb460c-d453-4520-a82d-fcd50f6ae9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.247+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57feb13b-1303-4800-a2d4-b8067c6b25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.247+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We will continue to move forward with our historic reorganization\
        \ plan,\" the State Department, which has proposed laying off nearly 2,000\
        \ employees, said on X.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd574e9-1dfc-4519-9ead-f6a38fe6040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.248+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.248+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc72162-9d69-42a9-9457-39973b906e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.249+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.249+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Upon taking office in January, Trump launched a massive campaign to\
        \ cut the 2.3-million strong federal civilian workforce, led by billionaire\
        \ Elon Musk and his Department of Government Efficiency.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50009db1-8633-4cc5-87b6-67e641f23480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.250+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.250+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23147881-b7e2-4afc-9fdd-0966986256a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.251+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.251+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Musk and his mostly young lieutenants immediately moved into key government\
        \ agencies, fired workers, gained access to government computer systems and\
        \ virtually shuttered two agencies – the U.S. Agency for International Development\
        \ and the Consumer Financial Protection Bureau.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a435a-cc51-4432-bf37-c08f1bf561a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.251+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.251+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d065e-5c1e-4529-a901-816a13f4758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.252+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.252+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Musk said the bloated federal bureaucracy needed to be downsized.\
        \ Federal workers' unions and most Democrats say the cuts so far, and the\
        \ plans for further mass layoffs, have been carried out haphazardly, leading\
        \ to chaos inside many agencies and threatening important public services\
        \ such as the processing of Social Security claims.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44a4ab-fd83-4e2a-b5b6-c376bd9977be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.253+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500348cc-74c3-4378-901d-fd630dcaae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.254+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.254+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "By late April, about 100 days into the effort, the government overhaul\
        \ had resulted in the firing, resignations and early retirements of 260,000\
        \ civil servants, according to a Reuters tally.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4639d37-3bc6-4ca1-95ab-ae4feb3cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.255+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c9493-fe99-4ff7-b5b5-79a8475d4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.255+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Liberal Justice Ketanji Brown Jackson was the sole member of the nine-person\
        \ court to publicly dissent from Tuesday’s decision, criticizing the \"court’s\
        \ demonstrated enthusiasm for greenlighting this president’s legally dubious\
        \ actions in an emergency posture.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d2ed1-7fd9-4ad5-9f57-d394d3a05a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.256+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.256+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe9dbb-2808-4287-9dfe-0eb00954df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.257+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.257+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday’s decision extended Trump’s winning record at the Supreme Court\
        \ since taking office. The court has let Trump’s administration resume deporting\
        \ migrants to countries other than their own without offering them a chance\
        \ to show the harms they could face and end temporary legal status previously\
        \ granted on humanitarian grounds to hundreds of thousands of migrants.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccab7fa-1b4d-4f74-9b2b-eba525616788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.258+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.258+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf592c7d-ce65-4cc4-98ab-1a0f219d9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.259+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.259+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In addition, it has allowed Trump to implement his ban on transgender\
        \ people in the U.S. military, blocked a judge’s order that the administration\
        \ rehire thousands of fired employees and curbed the power of federal judges\
        \ to impose nationwide rulings impeding presidential policies.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71788517-20ea-4551-9515-547f89d68805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.260+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.260+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dfe52-73f5-4d64-8c3c-d90275d7f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.261+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.261+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Most of these decisions have been issued as emergency orders, known\
        \ colloquially as the shadow docket, that respond to applications for immediate\
        \ action from the court.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227f650-f856-4082-b7e7-993b54b1cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.262+08:00
