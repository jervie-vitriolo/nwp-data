      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It was the most massive enemy attack with UAVs (unmanned aerial vehicles)\
        \ and missiles on our city and community,\" Polishchuk said in a social media\
        \ video.\r"
    '43':
