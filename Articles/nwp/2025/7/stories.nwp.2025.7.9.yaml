      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Metro Manila, Philippines -</em></strong> Malacañang
        pushed back against Vice President Sara Duterte’s criticisms of the Marcos
        administration, as the president stays focused on public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d229ac-2f49-4034-937e-691072ca2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Wednesday, Communications Undersecretary Claire
        Castro said  President Ferdinand Marcos Jr. is focused on delivering results,
        not engaging in political theatrics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d629b6-8934-4984-9f18-41e48314e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tama naman po na ang bawat tao, lalong-lalo na ang public servant,
        ay dapat nananalamin - kung siya ba’y nagtatrabaho, namumulitika, o nagbabakasyon
        lang,” Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4da3e-013b-4053-9279-cc7cd310f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Every public servant should indeed reflect - are they
        working, politicking, or just on vacation?]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b381c3-3c69-4f41-a166-75035237e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.797+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official said Marcos knows his direction and expects all
        government workers, especially those in the Executive branch, to focus on
        public service and steer clear of politics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f596e-bca0-4ef2-8a11-9feb7447b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.797+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang utos sa amin ay magtrabaho, iwasan ang pamumulitika,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a7ed6-1715-4f9f-a75f-9db31504e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The directive to us is to work and avoid politicking.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e334535-3ccd-4e1f-a7ef-1176d28ddaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro went on to recall Marcos’ recent activities, including the distribution
        of 387 new ambulances to local government units and his initiatives to support
        the agriculture and fisheries sectors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4e8bb-5815-499a-b27c-3bf9926647a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po nag-aaksaya ng panahon ang ating pangulo para tumulong sa
        taumbayan. Trabaho lamang po talaga ang nasa isip ng ating pangulo,” Castro
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1005f31-7701-433c-a88e-0c25558a855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[The President is not wasting time - his mind is set only on helping
        the people and doing the work.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c809a-e33c-4030-98dd-1c1bbd3fbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In contrast, she appeared to take a jab at the vice president’s location
        and schedule.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad0ad9-8b18-4e85-9a7e-8adadd4d5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa ngayon po ba nasaan si VP Sara? The Hague. At hanggang kailan siya
        doon? Hanggang July 23. Tandaan po natin: ang pangulo po, aksiyon - hindi
        bakasyon,” Castro said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d25ec-4e43-4f06-964e-4e30202ec3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Where is the vice president right now? In The Hague -
        until July 23. Let’s remember: the president is about action, not vacation.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07125fb8-3193-415a-a6e9-41fe784b8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about Duterte’s claim that she is merely defending herself
        from attacks by the Marcos administration, Castro urged the vice president
        to reconsider her own statements.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f538c34-802d-4e84-8768-df6e8e0a749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said Duterte previously criticized the president’s ₱20-per-kilo
        rice initiative - a flagship campaign promise - even though it was not directly
        aimed at her.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b05191-e4d5-465d-b047-04b4d693900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Inatake niya po ang proyektong ito ng pangulo, na bente pesos na bigas.
        At marami pa pong sinabi ang bise presidente na hindi naman po issue ng pangulo
        at ng gobyerno,” Castro added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342406d-c237-4dd2-91de-3588946867ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:23:32.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-09T15:23:33.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T15:23:32.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She attacked this ₱20 rice project of the president.
        And she’s made many other comments that weren’t even issues raised by the
        president or the government.]</p>'
