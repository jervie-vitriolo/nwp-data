      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.972+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The annual Han Kuang exercises will this year mobilise the largest\
        \ number of reservists, some 22,000, and for the first time feature New High\
        \ Mobility Artillery Rocket Systems, or HIMARS, made by Lockheed Martin LMT.N,\
        \ along with Taiwan-developed Sky Sword surface-to-air missiles.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47f6ff-fc3a-4f89-813d-eb54ff7200bd'
