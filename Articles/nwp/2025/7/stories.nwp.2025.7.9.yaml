      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Seoul Central District Court will hear from the special counsel\
        \ team investigating Yoon’s martial law decree in December and Yoon’s legal\
        \ team on the request to detain the deposed president over allegations of\
        \ abuse of power and obstruction of justice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57c6a1-b2f7-4533-9224-c84126c39941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.756+08:00
