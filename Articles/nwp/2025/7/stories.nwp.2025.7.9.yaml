      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T16:24:07.978+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa2fb5-4175-4fab-bf4b-0b9a96f59415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.020+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
