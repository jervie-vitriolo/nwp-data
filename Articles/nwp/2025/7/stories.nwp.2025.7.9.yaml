      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But initial rounds of talks between Russia and Ukraine have so far\
        \ borne little fruit, with Moscow yet to accept an unconditional ceasefire\
        \ proposed by Trump and accepted by Kyiv.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67afb43-bb96-4955-bbab-7efc89769c2d'
