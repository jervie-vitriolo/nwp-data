      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There has been tight security around the court, which is expected
        to announce a decision late on Wednesday or in the early hours of Thursday,
        July 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a229f3-e2eb-401f-b6fd-41148126b917'
      'mgnl:activationStatus': true
