      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.762+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.323+08:00
