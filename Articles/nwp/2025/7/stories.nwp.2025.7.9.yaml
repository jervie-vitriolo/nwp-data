      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Following Trump’s new promise, Zelenskiy said on Tuesday he had ordered\
        \ an expansion of contacts with the United States to ensure critical deliveries\
        \ of military supplies, primarily air defence.\r"
