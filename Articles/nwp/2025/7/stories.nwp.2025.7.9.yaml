      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The repatriation comes as President Lee Jae Myung, who took office\
        \ on June 4, has promised to improve relations with the nuclear-armed North,\
        \ saying tensions with Pyongyang have had a real negative economic impact.\r"
