      'mgnl:lastActivated': 2025-07-09T17:30:11.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.396+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Buildings were damaged but no deaths or injuries reported in what amounted\
        \ to the biggest air strike of the war on Lutsk, a city of 200,000 people,\
        \ regional authorities said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab6115-a9de-44f5-9be5-916cceed2ade'
      'mgnl:activationStatus': true
