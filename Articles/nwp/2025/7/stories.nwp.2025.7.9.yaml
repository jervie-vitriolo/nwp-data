      'mgnl:type': 'text'
      'text': "Cyber attacks and misinformation campaigns are seen by Taiwan as high-intensity\
        \ \"grey zone\" actions that are likely to precede a broader Chinese assault.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2946f-a22a-4fe2-8be8-cebef1a155ab'
      'mgnl:activationStatus': true
