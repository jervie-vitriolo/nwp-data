      'mgnl:lastModified': 2025-07-09T17:10:21.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274ffad-5c3c-4a7b-be06-bf0c130edc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.829+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said on X that the leaders also discussed the consequences
        and possibilities of "the great victory we achieved over Iran," following
        an aerial war last month in which the United States joined Israeli attacks
        on the Islamic Republic’s nuclear sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cf947-7c9b-4e47-b3fe-2f2e4d214ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.275+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.830+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209d2e8-9b11-41d3-a5a0-afe580fef018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.830+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is making his third US visit since Trump took office on
        January 20 and had earlier told reporters that while he did not think Israel’s
        campaign in the Palestinian enclave was done, negotiators are "certainly working"
        on a ceasefire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f49e49-ca25-4014-9556-f4872e959b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.276+08:00
