      'mgnl:lastActivated': 2025-07-09T20:02:25.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.823+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Risa Hontiveros
        has filed cyberlibel complaints against a former Senate witness and six other
        individuals for allegedly sharing false information on the probe into the
        supposed abuses of religious leader Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e270229-8658-417c-a80d-4cc6505baae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.559+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.823+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3518df-4d06-4ddc-baf2-1075749c0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.559+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.824+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros lodged the complaint against Michael Maurillo, who introduced\
        \ himself as a former abused worker of Quiboloy’s church Kingdom of Jesus\
        \ Christ (KOJC), before the Department of Justice in Manila on Wednesday,\
        \ July 9.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bea6f-3d6a-48e9-86b4-a7e2eb3661d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.559+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.825+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59676c0f-641e-4e6d-8ca9-99e5584ec963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.560+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.825+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The case stemmed from a video posted on the social media pages of Pagtanggol\
        \ Valiente. In the video, Maurillo claimed the senator paid him to testify\
        \ against Quiboloy and the Duterte family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bdf98c-379e-4f66-9d2e-5b8f0b0e16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.560+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.826+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7dad8-20ff-4ac1-8e86-6b5b54bfe390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.561+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.826+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During a Senate hearing presided by Hontiveros, Maurillo said former\
        \ President Rodrigo Duterte and Vice President Sara Duterte visited Quiboloy’\
        s church in Davao and left with firearms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0479af-e49d-4b41-882f-3f482ef8f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.561+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.827+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6fd8b-4e2e-4bcb-b7e6-1497088312ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Before the video was released in June, Maurillo reached out to Hontiveros’\
        \ office and said that he was kidnapped by KOJC.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89181a7e-be22-432f-9586-65387725bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa3aff-fac2-48d1-95fa-29998974039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.829+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi lang po ito kaso ng fake news. Ito ay sistematiko at sadyang\
        \ pag-atake pati sa mga witnesses, mga taong naglakas-loob sa kabila ng kanilang\
        \ takot na sabihin ang kanilang katotohanan. Sinusubukan nilang ibaon ang\
        \ mga totoong kwento ng mga taong ito at ng mga taong tumulong sa kanila,”\
        \ Hontiveros said in a press conference after the filing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76755bc5-9f87-400f-87a6-f44c87ac03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.829+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8501c-10d4-41ca-8724-06659e32de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.830+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is not just a case of fake news. This is a systematic\
        \ and intentional attack even to the witnesses, people who had the courage\
        \ to state their truth despite fear. They are trying to bury the real story\
        \ of the people and those who helped them.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331b241-4e3a-485e-a561-43ff21b17f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.831+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30245e-338d-4494-bef2-c4770dc8234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.831+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The six others who were slapped with a cyberlibel complaint are
        lawyer Ferdinand Topacio, social media personalities Banat By, Jeffrey Celiz,
        Krizette Chu, Jay Sonza, and Tio Moreno. Hontiveros said they posted separate
        videos about her supposed planting of witness, further spreading false information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d132c0-e2c5-47ea-b5c6-c988364fb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.832+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e30349-bcb1-4b13-8d36-4209db788870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.832+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said cases may be filed against more individuals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b498075-db0d-4944-b90b-4dff026bfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.566+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.833+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5af8f-056d-4c79-af59-056f78cf1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.566+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.834+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Inuna na po namin ‘yung unang anim na vloggers dahil sa kanila malinaw\
        \ sa legal team, ngayon pa lang na may sapat na mga impormasyon na para isama\
        \ sila sa isang kaso po ng cyberlibel,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26c56e-349b-48c8-a176-7ef69fbf250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.567+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.834+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030895e4-1a61-421b-837f-381cc63feed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.568+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.835+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We prioritized the first six vloggers because it is clear\
        \ with our legal team that there is enough information to include them for\
        \ cyberlibel.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9af34c-2519-4780-98a6-43359460d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.568+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.835+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8198058-e52d-4b4f-9a0b-559acf0e7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.569+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.836+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said she is still hoping for the safety of Maurillo.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c739d3-c76b-401f-b99e-056406ed9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:43:44.569+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.836+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Celiz, Tio Moreno, and Banat By criticized the senator’s move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d33dbd-aad4-48e3-b6a9-0674d8a1bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:52:33.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.837+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Condemning and resisting actions that threaten these principles,
        like cyber libel complaints, aligns with the values of open public criticism
        and assertion of accountability among public officials,” Celiz said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7c3bb-6c0d-48c9-a0e1-31d1cbfba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:52:33.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.838+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Risa Hontiveros is running out of valid arguments because she’s been
        exposed. The exposé didn’t come from me. It came directly from her own star
        witness, whom she once treated as the gospel truth while pushing politically
        motivated cases against Pastor Quiboloy,” Tio Moreno said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0833e18-d589-4017-9049-ead334dcfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:52:33.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.838+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hontiveros is the epitome of hypocrisy. After filing a bill to
        decriminalize libel on December 13, 2022, she is now weaponizing it against
        her critics. Freedom of speech doesn''t apply only to her and her allies -
        it applies to every Filipino demanding the truth,” Banat By said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dcdd9-4cda-43a0-b5f1-bc5adca64a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:52:33.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.839+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Topacio said he has yet to receive a copy of the complaint.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45425cde-4a36-445d-87e8-b44df7efd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:02:24.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.839+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview in The Hague, Netherlands, Vice President
        Duterte urged Maurillo to file charges against Hontiveros himself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9d63e-301b-4a13-8956-dc62f9455075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:02:24.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.840+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat gawin niya din ''yun para nasasabi niya ''yong totoo
        sa loob ng korte at nakakasagot din ang maayos ''yong mga akusado sa loob
        din ng korte,</em>” Duterte said, emphasizing the seriousness of the senator’s
        accusations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aac3a2-cd0f-4ae4-8897-367aebb4a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:02:24.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T20:02:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:06:00.841+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should also do that so he can tell the truth in
        court, and the accused can properly respond within the legal process.]</p>'
