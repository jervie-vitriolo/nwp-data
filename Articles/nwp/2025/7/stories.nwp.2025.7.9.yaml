      'mgnl:lastModified': 2025-07-09T17:30:10.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Separately, Europe is working on a new sanctions package against Moscow.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3bca3-6fcf-4ea9-a303-0ce379e86521'
