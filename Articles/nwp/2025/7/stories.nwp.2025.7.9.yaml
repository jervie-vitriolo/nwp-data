      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e1036-0dda-42b3-82c9-fee6d1ea8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.757+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yoon was ousted in April by the Constitutional Court, which upheld\
        \ his impeachment by parliament for his martial law bid that shocked South\
        \ Koreans and triggered months of political turmoil, entrenching already deep\
        \ divisions in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13249469-3f8a-4458-863b-400bc19bef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7971531-1e16-4a04-88d3-27dac22bac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The former conservative president is already under a criminal trial\
        \ on charges that his attempt to rule the country using martial law amounted\
        \ to an insurrection, a charge that is punishable by a life sentence or even\
        \ death.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b80fe-e0d8-4033-b37a-001dbe30f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b49ab8-f1d8-497b-8270-2eac97d25a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.759+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:52:22.866+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But the probe has picked up pace since the special prosecution began\
        \ its investigation after liberal President Lee Jae Myung was elected in June\
        \ and has been looking at additional charges, including accusations Yoon mobilised\
        \ presidential guards to stop authorities from arresting him in January.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601d920-7426-4821-b9bb-1b82dd426068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:43:07.759+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T11:52:23.317+08:00
