      'mgnl:lastModified': 2025-07-09T17:30:10.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "When asked by a reporter what action he would take against Putin, Trump\
        \ said: \"I wouldn't tell you. We want to have a little surprise.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7f2a5-a552-41d1-8481-e4b20535af3f'
