      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        import 424,000 metric tons of sugar to ensure a stable supply and prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b3e88-81d0-4cbe-9f2e-61ca906d55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:57:49.798+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T20:57:50.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:57:49.798+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The commodity must arrive beginning July 15 and not later than Nov.\
        \ 30, according to Sugar Order No. 8 released Tuesday, July 8, by the Sugar\
        \ Regulatory Administration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72d63-7e73-4b0e-b626-daf42ae945d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:57:49.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T20:57:50.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:57:49.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This will be the first sugar import program for crop year 2024-2025\
        \ and for the production crop year 2024-2025.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f1226-f67e-466b-a3c4-625cafd8c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:57:49.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T20:57:50.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:57:49.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The intention of this sugar import program is to ensure that the country\
        \ will continue to have sufficient actual supply of sugar for domestic consumption\
        \ and for buffer stock,” read the order.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749038a5-69fd-4d3d-bacc-21b426cc0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T20:57:49.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T20:57:50.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T20:57:49.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SRA said there is a “relatively stable” supply and prices of sugar\
        \ as of June.\r"
    '5':
