    'lead': 'President Ferdinand "Bongbong" Marcos Jr. vowed to reduce the financial
      burden on medical patients by gradually lowering out-of-pocket medical expenses,
      including contributions to the government health insurance provider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T16:28:46.061+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-09T16:28:46.349+08:00
