      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07adba9-82f7-40ec-abc2-a7b6b5f6ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.341+08:00
      'mgnl:createdBy': 'eimor-nwp'
