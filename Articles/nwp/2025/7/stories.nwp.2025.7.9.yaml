  'marcos-eyes-lower-out-of-pocket-medical-costs':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T16:27:09.000+08:00
    'imagesource': 'jcr:7416a99b-25ea-497d-8592-211e1e157991'
