      'mgnl:lastModified': 2025-07-09T16:24:07.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e3d88-c79c-4630-a6e5-35ddd0e30703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T09:30:54.019+08:00
