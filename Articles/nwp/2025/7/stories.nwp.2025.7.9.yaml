      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:30:10.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The attack, which follows a series of escalating air assaults on Ukraine\
        \ in recent weeks, showed the need for \"biting\" sanctions on the sources\
        \ of income Russia uses to finance the war, including on those who buy Russian\
        \ oil, Ukrainian President Volodymyr Zelenskiy said on Telegram.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb4625-bd8c-481b-bc15-e4930b67f5c3'
