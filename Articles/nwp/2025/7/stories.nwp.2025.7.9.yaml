      'mgnl:lastModified': 2025-07-09T17:10:21.839+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b0b6b-aabe-4455-b87c-8f1b44831adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.282+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.839+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu met with Vice President JD Vance and then visited the
        US Capitol on Tuesday, and is due back in Congress on Wednesday to meet with
        US Senate leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53eeba-96f3-405d-bc03-471c9ec7900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.283+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.840+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5735fe-9330-4d12-87c8-88339bb07f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.283+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.841+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He told reporters after a meeting with the Republican House of Representatives
        Speaker Mike Johnson that while he did not think Israel’s campaign in the
        Palestinian enclave was done, negotiators are "certainly working" on a ceasefire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6921fa6-5e3c-492f-a0e6-ffe3b12cc5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.284+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.841+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4b4c7-e9b1-48e6-bbb5-41792a88f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T17:10:21.842+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We have still to finish the job in Gaza, release all our hostages,\
        \ eliminate and destroy Hamas' military and government capabilities,\" Netanyahu\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6904e1a-e140-4e53-9b91-f9ed8a199bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.285+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-09T17:10:22.703+08:00
