      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4921a7-3dc7-4d88-8663-142bce874b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.230+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.230+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) -</strong> The U.S. Supreme Court on
        Tuesday cleared the way for Donald Trump’s administration to pursue mass
        government job cuts and the sweeping downsizing of numerous agencies, a decision
        that could lead to tens of thousands of layoffs while dramatically reshaping
        the federal bureaucracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8eacce-5de9-48c9-91a9-f032100d0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.230+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.230+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bfd86-47b0-47e2-ab3b-9eb743fad813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday’s ruling stemmed from an executive order Trump issued in February\
        \ ordering agencies to prepare for mass layoffs. At Trump’s direction, the\
        \ administration has come up with plans to reduce staff at the U.S. Departments\
        \ of Agriculture, Commerce, Health and Human Services, State, Treasury, Veterans\
        \ Affairs and more than a dozen other agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c3c64-8ca5-4030-8908-2e0cddf0954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f59e1-4edb-41b8-b16e-673d4c6a41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a brief unsigned order, the court said the Trump administration\
        \ was \"likely to succeed\" in its argument that his directives were legally\
        \ within his power.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b1583-6067-4dd7-97ff-511cf95f89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0cadd-8ead-4738-b450-5f2cdb12b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The decision is the latest win for Trump’s broader efforts to consolidate\
        \ power in the executive branch. The Supreme Court has sided with Trump in\
        \ several cases on an emergency basis since he returned to office in January,\
        \ including clearing the way for implementation of some of his hardline immigration\
        \ policies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f63a9-21c0-4bbd-a225-8e60686e949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf398694-1855-45db-a5d0-9d7d40ffcef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court’s decision on Tuesday lifted San Francisco-based\
        \ U.S. District Judge Susan Illston’s order in May that temporarily blocked\
        \ large-scale federal layoffs while the case proceeded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9328e8c-50df-40bf-8896-2fd1ab9a5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94205a15-eaf4-4059-b15f-862f4ee739ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Illston had ruled that Trump exceeded his authority in ordering the\
        \ government downsizing without consulting Congress, which created and funded\
        \ the agencies in question.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb315626-16e4-427a-bcdf-adbcc665f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10683a44-b7ab-4ff8-8227-322fb581573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"As history demonstrates, the president may broadly restructure federal\
        \ agencies only when authorized by Congress,\" Illston wrote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a306656-1922-4963-8747-92aa7484b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2358341-7a05-4223-9079-98e53989087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While Tuesday’s decision cleared one major legal obstacle for the White\
        \ House, the court noted that it was not assessing the legality of any specific\
        \ layoff plans at federal agencies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9d412-185f-43fc-825b-b44e13da75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.238+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.238+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872ac73-75e1-4e6b-b9c9-a88c930fec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.238+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.238+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Those layoff proposals, some of which were submitted earlier this year,\
        \ could still face legal challenges on a variety of grounds, including union\
        \ opposition, statutory restrictions and civil service protections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2607b-eb8c-48a0-a357-1f6a9ddf9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.239+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.239+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc2639-b604-4c16-bb2b-3a566a841f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.239+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.239+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The White House said in a statement that the decision is a \"definitive\
        \ victory for the president and his administration\" that reinforced Trump’s\
        \ authority to implement \"efficiency across the federal government.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58f117-1f82-4fc9-b079-ee2309bd69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.240+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd185a-7dc5-4c56-b012-504f44d6e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.241+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T11:23:55.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.241+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "However, two White House sources familiar with the matter, who asked\
        \ to remain unidentified, said the ruling did not permit agencies to execute\
        \ layoffs immediately. One of the sources said additional delays or legal\
        \ hurdles \"could alter the scope and timing of the cuts.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79063738-afaa-45b0-ba48-7a4df8eaf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T11:23:55.241+08:00
      'mgnl:createdBy': 'cj-nwp'
