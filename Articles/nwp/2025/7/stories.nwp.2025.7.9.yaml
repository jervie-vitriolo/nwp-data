  'ruth-castelo-new-ovp-spokesperson':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'New OVP spokesperson Ruth Castelo speaks to reporters at a press briefing
      on July 9.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
