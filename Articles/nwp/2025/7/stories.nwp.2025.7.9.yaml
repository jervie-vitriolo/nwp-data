      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong> Russia targeted Ukraine with a
        record 728 drones overnight, shortly after U.S. President Donald Trump pledged
        to send more defensive weapons to Kyiv and aimed unusually direct criticism
        at Russian President Vladimir Putin.</p>'
