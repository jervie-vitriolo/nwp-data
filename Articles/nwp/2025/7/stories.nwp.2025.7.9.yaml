      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea607d9-fabe-45d9-b78a-a8751ae2073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T16:59:11.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
