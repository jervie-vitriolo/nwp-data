      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea</strong> - South Korea returned on Wednesday,
        July 9. six North Koreans who had become stranded at sea earlier this year
        after their vessels had drifted south, Seoul’s Unification Ministry said
        on Wednesday.</p>'
