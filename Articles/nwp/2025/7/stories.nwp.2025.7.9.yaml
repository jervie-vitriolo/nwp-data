      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The early stages of the annual Han Kuang exercises will focus on testing\
        \ how Taiwan’s military can decentralise command in the event of a crippling\
        \ communications attack. Over the next 10 days, the drills will expand to\
        \ assess Taiwan’s combat readiness against a full-scale attempt to seize the\
        \ island.\r"
