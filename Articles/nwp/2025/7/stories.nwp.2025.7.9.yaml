    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte bloc backs Escudero, impeachment not a factor - Dela Rosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba5d88-ba60-44bf-bb01-93515fd6d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.336+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.357+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero has secured the support of the seven-member Duterte bloc in
        his bid to keep the leadership post, said Senator Ronald “Bato” dela Rosa,
        the vice president’s ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f2354-30c3-4c25-9970-c08656742e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.337+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nakapag-commit na kami [We have already committed],” Dela Rosa
        said in a press conference on Wednesday, July 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20557bb0-545f-4f7b-8ebb-fcb0c70a13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.337+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala naman kaming nakitang hindi dapat suportahan so we support him\
        \ [We didn’t see any reason not to support him, so we’re supporting him]”\
        \ he added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3706c7d-629a-4686-84de-a20e0112cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.337+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is the first confirmation from the group, following earlier statements\
        \ by Senate President Pro Tempore Jinggoy Estrada and Deputy Majority Leader\
        \ JV Ejercito that the Duterte bloc is part of the growing majority rallying\
        \ behind Escudero’s leadership. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076de279-6330-4a96-97f3-fc8c8539f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.338+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.338+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the bloc includes himself and the following allies of\
        \ former President Rodrigo Duterte and Vice President Sara Duterte:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457df446-f3c0-419e-8614-ec3db0bb8175'
