  'BDO-fourth-ASEAN-Sustainability-Bond-issue':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-09T12:08:58.000+08:00
    'imagesource': 'jcr:386292af-3ce5-44d2-8938-8d0ae40dc704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc3aa00-4588-4794-b12f-b65686857c2d'
    'lead': 'BDO Unibank, Inc. is set to issue peso-denominated fixed-rate sustainability
      bonds with a minimum aggregate issue size of ₱5 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-09T12:11:19.332+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-07-09T12:11:19.530+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-09T12:11:19.352+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BDO launches fourth ASEAN Sustainability Bond issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e4af5-111d-4a94-abf2-cf48cd9f60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.344+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.344+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> BDO Unibank, Inc. is
        set to issue peso-denominated fixed-rate sustainability bonds with a minimum
        aggregate issue size of ₱5 billion. This marks the bank’s fourth peso-denominated
        sustainability bond following a ₱55.7-billion issue in July 2024, ₱63.3 billion
        in January 2024, and ₱52.7 billion in January 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1bf94-2d5e-4ddf-a79b-ddf1cb94632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Securities and Exchange Commission (SEC) has confirmed that the\
        \ proposed issuance complies with the requirements under the ASEAN Sustainability\
        \ Bond Standards and the SEC ASEAN Sustainability Bond Circular.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba747c77-ccc1-47b4-ba24-cfe47c281700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The proposed issuance will have a tenor of one-and-a-half years and\
        \ a coupon rate of 5.875% per annum. The minimum investment amount is ₱500,000,\
        \ with additional increments in multiples of ₱100,000 thereafter. The offer\
        \ period will run from July 9 to 22, while the issue, settlement, and listing\
        \ date will be on July 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb1d1b-68d3-4330-80e4-7f9870a42b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The net proceeds of the proposed issuance will be used to finance and/or\
        \ refinance eligible assets as defined in the bank’s sustainable finance framework,\
        \ support the bank’s lending activities, and diversify the bank’s funding\
        \ sources.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532626c-2ece-450d-b60d-f1e668684347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "BDO said it reserves the right to amend the terms and the timing of\
        \ the issuance as it deems necessary.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce3fb4-07ad-4ec9-a8d5-ccb9bd18e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T12:11:19.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-09T12:11:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T12:11:19.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>ING Bank N.V., Manila Branch (ING) is the sole arranger and sustainability
        coordinator of the proposed issuance, with BDO Unibank, Inc. and ING as the
        selling agents, and BDO Capital &amp; Investment Corporation as financial
        advisor.</p>'
