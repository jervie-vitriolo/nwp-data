      'mgnl:lastModified': 2025-07-09T15:07:39.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the OVP will not have confidential funds this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fde0a4-ba58-4e86-a1b1-d6d6052360c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T15:07:39.054+08:00
