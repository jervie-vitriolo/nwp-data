    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160285ef-01a3-4759-ae14-68c678d27d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Red Bull have sacked team principal
        Christian Horner and appointed Laurent Mekies as the Briton’s replacement,
        the Formula One team announced on Wednesday, July 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e17bc-9710-4af2-870b-e8a126eab445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906efd2-628b-427c-8e40-2b6dcd2d1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 51-year-old Horner was the longest-serving team principal, having\
        \ been in the position since Red Bull made its Formula One debut in 2005.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dbf9f-383a-4be7-8314-319a52696026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.389+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0e92a-eab6-45c3-beee-bce75a5a6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Frenchman Mekies joins from Red Bull’s sister team Racing Bulls. Alan\
        \ Permane, currently Racing Director, will be promoted to team principal at\
        \ Racing Bulls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757414a-28c8-45bc-aae0-5e4697d87967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546f64d-46fc-46a4-9c8d-00c2ba508b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T18:26:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:26:51.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Red Bull has released Christian Horner from his operational duties\
        \ with effect from today (Wednesday 9 July 2025) and has appointed Laurent\
        \ Mekies as CEO of Red Bull Racing,\" the Milton Keynes-based team said in\
        \ a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf829ef-4155-4dbd-99f5-c16846739da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:26:51.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
