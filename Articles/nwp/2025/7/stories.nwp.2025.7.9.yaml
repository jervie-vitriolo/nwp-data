      'mgnl:lastModified': 2025-07-09T17:10:21.833+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu also said that ceasefire efforts were underway.\r"
