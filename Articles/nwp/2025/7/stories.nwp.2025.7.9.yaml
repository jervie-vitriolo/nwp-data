      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.880+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The scores were based on several parameters. The Philippines garnered\
        \ 100% in transparency, formalities, and institutional arrangement and cooperation.\
        \ The scores for paperless trade and cross-border paperless trade were 81.48%\
        \ and 83.33%, respectively.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2ca3d-9a36-460f-b63d-21a780777034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.881+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.881+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The country’s improved score reflected gains in institutional arrangement\
        \ and cooperation ( 77.78% in 2023), as well as in cross-border paperless\
        \ trade (66.67% in 2023).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3259955-a6f6-443e-9592-014428b62367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.881+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-09T18:21:03.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T18:21:02.881+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Implementation of measures under the WTO Trade Facilitation Agreement\
        \ remains robust, while cross-border paperless trade facilitation has shown\
        \ the greatest improvement,” the statement read, referring to the general\
        \ outcome of the survey.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4748b39-c2ad-4e4d-84c1-313cd9a5715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T18:21:02.882+08:00
      'mgnl:createdBy': 'lois-nwp'
