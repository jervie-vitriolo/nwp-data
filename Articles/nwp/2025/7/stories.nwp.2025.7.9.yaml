      'mgnl:lastModified': 2025-07-09T14:35:04.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also confirmed that Senator Rodante Marcoleta has requested to head\
        \ the powerful Blue Ribbon Committee.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01c518-27b4-468d-acca-42cdf9f80b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.343+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I presume napangako na sa kanya [I presume it has been promised to\
        \ him],” Dela Rosa said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cb671-7548-40c2-9254-3ca91544c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.344+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impeachment no bearing</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c91200-de9d-449c-9765-12ec74aec0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.344+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the impeachment trial of the vice president was discussed
        in talks to support Escudero, Dela Rosa said it was not an issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64135aff-9ddb-4fc7-ba0e-f455107ed46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.345+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“His stand towards impeachment is not a factor in our decision to support\
        \ him as Senate president,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a8d61-2c42-4d93-abff-787847d79475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.345+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero has faced criticism for allegedly delaying the impeachment
        trial. He has defended his actions, saying he is simply following Senate rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02dfd26-b275-47c9-9444-87fbcdc00f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Before the 19th Congress adjourned in June, Dela Rosa moved to dismiss\
        \ the impeachment complaint over alleged constitutional violations. The Senate,\
        \ voting 18–5, instead opted to remand the complaint to the House of Representatives\
        \ - pending compliance with requirements, including a certification that the\
        \ complaint does not violate the Constitution and confirmation that members\
        \ of the 20th Congress are willing to pursue the trial.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b63016-0475-471a-86c7-65ee3ce44c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the Duterte bloc has not yet discussed its collective
        plan for the 20th Congress, but he personally intends to raise the issue of
        jurisdiction on the Senate floor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e28dd-7770-45af-8689-7ba619284da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.347+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.347+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Siguro ang pinaka-unang motion ko is to determine whether or not
        the Senate of the 20th Congress is willing to be bound by the actions of the
        previous Senate. Yun lang ang question ko, para masettle natin ang issue on
        jurisdiction,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e8ee9-4d0c-4d1c-a426-3fe14c647e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-09T14:35:04.347+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-09T14:35:04.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T14:35:04.347+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe my very first motion will be to determine whether\
        \ or not the Senate of the 20th Congress is willing to be bound by the actions\
        \ of the previous Senate. That’s my only question, so we can settle the issue\
        \ of jurisdiction.]\r"
