      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s Ukraine envoy Keith Kellogg is due in Rome later on Wednesday\
        \ to attend a July 10-11 international aid conference on Ukraine, attended\
        \ by Zelenskiy and Kyiv’s European allies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
