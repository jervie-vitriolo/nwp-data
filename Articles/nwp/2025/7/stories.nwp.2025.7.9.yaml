      'mgnl:lastModified': 2025-07-09T17:30:10.379+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian air defence units destroyed almost all the drones, including\
        \ through electronic jamming systems, Ukraine’s air force said on the Telegram\
        \ messaging app.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bd093-45e7-4191-9245-a4be467e6683'
