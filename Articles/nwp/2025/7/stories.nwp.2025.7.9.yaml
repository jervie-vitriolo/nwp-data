      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T11:23:55.262+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fce7e1-c1dd-4d9c-99cf-a1d0a16e9278'
