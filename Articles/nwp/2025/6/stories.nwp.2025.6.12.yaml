      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.470+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd30507cd-d4e2-492e-ba26-3814fbdc0919'
      activationstatus: true
      created: 2025-06-12T13:23:51.264+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.471+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The president remains receptive to correspondence with Kim Jong Un,\"\
        \ White House Press Secretary Karoline Leavitt told reporters.\r"
    section8:
      primarytype: 'block'
      uuid: 'fb046109-cc04-462c-b0cb-3df30e974f88'
