      lastactivated: 2025-06-12T08:55:59.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Billionaire businessman Elon Musk backed
        off digs he took at President Donald Trump after extensive outreach from administration
        officials, including Vice President JD Vance, with Musk saying on Wednesday
        he had gone "too far."</p>'
    section6:
      primarytype: 'block'
      uuid: '9dd953d0-b04c-4275-b0f5-55e5e7120f7d'
      activationstatus: true
      created: 2025-06-12T08:55:58.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'c0cac627-11d1-44b8-9350-f7afa777cd15'
      activationstatus: true
      created: 2025-06-12T08:55:58.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Tesla and SpaceX CEO voiced regret after having launched an
        exchange of increasingly personal attacks last week on their respective social
        media sites by calling Trump’s sweeping tax and spending bill a "disgusting
        abomination." In other remarks, he called it too expensive.</p>'
    section8:
      primarytype: 'block'
      uuid: '39b1b59a-76a4-43f9-8e3b-b5c61885d277'
      activationstatus: true
      created: 2025-06-12T08:55:58.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'f9c12032-aa45-43ed-8403-ba475243263d'
      activationstatus: true
      created: 2025-06-12T08:55:58.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The feud escalated to a point where Musk threatened to start a rival
        political party and suggested Trump be impeached.</p>'
    section10:
      primarytype: 'block'
      uuid: '22414d95-1ee0-477b-8d9e-653784e1eab0'
      activationstatus: true
      created: 2025-06-12T08:55:58.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '2a38f672-f2a6-4ed2-9528-bccfba615a47'
      activationstatus: true
      created: 2025-06-12T08:55:58.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>For investors, the open rift potentially posed multiple hurdles
        for Tesla, SpaceX and the rest of Musk’s sprawling business empire, including
        Starlink, which depends heavily on its relationship with the U.S. and other
        governments.</p>'
    section12:
      primarytype: 'block'
      uuid: 'a6fd400f-f86f-43a5-a1e5-f89c4dd52333'
      activationstatus: true
      created: 2025-06-12T08:55:58.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '2f944948-f3de-400f-8b0c-f01393b3f45e'
      activationstatus: true
      created: 2025-06-12T08:55:58.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I regret some of my posts about President Donald Trump last week.
        They went too far," Musk wrote in a post on his social media platform X on
        Wednesday, without saying which specific posts he was talking about.</p>'
    section14:
      primarytype: 'block'
      uuid: '1ffb32fe-6db3-4326-bf0e-16ceab545701'
      activationstatus: true
      created: 2025-06-12T08:55:58.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'c2803927-6876-48e6-bbb9-e2aa16a3ab3c'
      activationstatus: true
      created: 2025-06-12T08:55:58.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He has deleted some of the posts, including the one signaling support
        for impeachment. He has not walked back his criticism of Trump’s tax bill,
        however.</p>'
    section16:
      primarytype: 'block'
      uuid: '0252b3b4-0883-4a6a-9612-3060f3ba6626'
      activationstatus: true
      created: 2025-06-12T08:55:58.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '48ba0992-cbff-463c-8762-925267a45327'
      activationstatus: true
      created: 2025-06-12T08:55:58.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Vance, White House Chief of Staff Susie Wiles and David Sacks, Trump’s
        crypto czar and a longtime Musk friend, all pushed for Musk and Trump to make
        up, said two people briefed on the conversations.</p>'
    section18:
      primarytype: 'block'
      uuid: '17437e41-a31b-406b-84a1-bd32c348c51c'
      activationstatus: true
      created: 2025-06-12T08:55:58.770+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'e39b333d-f529-4b56-b43e-f122035dab06'
      activationstatus: true
      created: 2025-06-12T08:55:58.770+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked if he had helped defuse tensions between the two, Vance told
        reporters at the Kennedy Center that he had spoken with Musk and Trump about
        "trying to ensure that Elon is publicly supporting and privately supporting
        the president’s agenda."</p>'
    section20:
      primarytype: 'block'
      uuid: '18043b08-7570-4831-84b3-c9c101fc7364'
      activationstatus: true
      created: 2025-06-12T08:55:58.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '723f8cf3-3945-4d68-b0e8-361640d551f4'
      activationstatus: true
      created: 2025-06-12T08:55:58.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He said Trump was "rightfully very frustrated" with about Musk’s
        comments, but had no desire to be in a long-term feud with the billionaire
        and big campaign donor.</p>'
    section22:
      primarytype: 'block'
      uuid: 'aa1a6904-e0e2-4b9d-be5e-204db11ad807'
      activationstatus: true
      created: 2025-06-12T08:55:58.772+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'c3ee6493-fcf8-4917-aac6-eb1006b1e28e'
      activationstatus: true
      created: 2025-06-12T08:55:58.772+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>One of the sources said Musk was serious about potentially starting
        a new party, a risk for Trump’s Republicans going into the November 2026
        midterm congressional elections.</p>'
    section24:
      primarytype: 'block'
      uuid: 'eabe0ac0-05e2-4e25-9c1b-e7db1ad18229'
      activationstatus: true
      created: 2025-06-12T08:55:58.773+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.773+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'f9cfe035-933c-4f40-9330-2df353e20ccf'
      activationstatus: true
      created: 2025-06-12T08:55:58.774+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the 2024 vote, Musk gave Republicans roughly $300 million, contributing
        to their sweep of the White House and both houses of Congress.</p>'
    section26:
      primarytype: 'block'
      uuid: '97aba142-a235-4e6b-bbda-6d5d32ec5e26'
      activationstatus: true
      created: 2025-06-12T08:55:58.774+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '3e4fe85e-d71c-4f9a-92e9-62125ac2aa14'
      activationstatus: true
      created: 2025-06-12T08:55:58.775+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.775+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Friday, James Fishback, a Tesla investor and adviser to Musk’s
        government cost-cutting effort, posted on X that the billionaire owed Trump
        "a full-throated apology."</p>'
    section28:
      primarytype: 'block'
      uuid: '960f1ef4-0770-4a2b-8134-1a3d9750bf71'
      activationstatus: true
      created: 2025-06-12T08:55:58.775+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.775+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'b6b863eb-5e85-4e83-b5e3-d134152909b1'
      activationstatus: true
      created: 2025-06-12T08:55:58.776+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.776+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk retorted: "What’s the apology for exactly?"</p>'
    section30:
      primarytype: 'block'
      uuid: '91494190-b9ae-43fb-8f0c-49d09959fc0f'
      activationstatus: true
      created: 2025-06-12T08:55:58.777+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.777+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'da5218db-6c11-4bb9-a31c-f29424682b3b'
      activationstatus: true
      created: 2025-06-12T08:55:58.777+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.777+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk subsequently deleted several posts, and a senior Trump adviser
        called Fishback to thank him, according to one of the sources.</p>'
    section32:
      primarytype: 'block'
      uuid: '0da69357-77a8-46ac-82a2-4db329ad04a0'
      activationstatus: true
      created: 2025-06-12T08:55:58.778+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.778+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '4a151c60-8377-4cbe-8af0-21b6ea09f845'
      activationstatus: true
      created: 2025-06-12T08:55:58.779+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.779+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk spoke to Trump on Monday, according to a White House source
        with knowledge of the matter.</p>'
    section34:
      primarytype: 'block'
      uuid: 'd6b9c001-2a64-4c7d-b98a-6facbb6106b1'
      activationstatus: true
      created: 2025-06-12T08:55:58.779+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.779+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '7628f4a2-4def-4f1f-8e97-f0f56b3ed8c5'
      activationstatus: true
      created: 2025-06-12T08:55:58.780+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.780+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Press Secretary Karoline Leavitt told reporters on Wednesday that
        Trump appreciated the apology. Asked if the administration was reviewing Musk’s
        government contracts after Trump’s threat last week to cancel them, Leavitt
        said she was not aware of any such efforts.</p>'
    section36:
      primarytype: 'block'
      uuid: '7afe95ad-aded-4ba5-9618-ab43a742512d'
      activationstatus: true
      created: 2025-06-12T08:55:58.781+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.781+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '8ab5ade1-6c63-41b8-9f3a-4a6d9e276951'
      activationstatus: true
