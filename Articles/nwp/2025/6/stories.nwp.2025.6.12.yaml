      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53152d-4359-4f9d-831b-2cdb444f1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.401+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.087+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ahmedabad Airport, which suspended all flight operations after the
        crash, said it was operational again but with limited flights. The airport
        is operated by India’s Adani Group conglomerate.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ddc05-6fad-4f87-b37c-c2b5b1bc7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.403+08:00
      'mgnl:createdBy': 'jham-nwp'
