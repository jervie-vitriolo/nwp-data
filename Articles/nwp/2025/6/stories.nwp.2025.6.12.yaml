      lastmodified: 2025-06-13T09:08:18.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Indian Civil Aviation Minister Ram Mohan Naidu said that a formal
        investigation has been initiated by the Aircraft Accident Investigation Bureau.</p>'
