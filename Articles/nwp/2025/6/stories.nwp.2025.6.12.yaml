    title: 'Disney, Universal sue image creator Midjourney for copyright infringement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '930aec0a-6069-47e7-a5f5-920edcb20286'
      activationstatus: true
      created: 2025-06-12T08:50:43.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Studios seek injunction and damages against Midjourney</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'aa915b1d-b8bb-4791-be61-2ff20edf8cee'
      activationstatus: true
      created: 2025-06-12T08:50:43.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Midjourney accused of using copyrighted works for AI training</em></p>'
    section2:
      primarytype: 'block'
      uuid: '204dd730-2a66-4408-9132-2bdd1e9e76f9'
      activationstatus: true
      created: 2025-06-12T08:50:43.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Midjourney’s CEO admits to scraping the internet for images</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'e64d9730-b0d4-4522-ad11-47c4f3d57b72'
      activationstatus: true
      created: 2025-06-12T08:50:43.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.919+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cde22e21-c82a-4934-a783-8c3f24076ff4'
      activationstatus: true
      created: 2025-06-12T08:50:43.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, United States -</strong> Walt Disney and Comcast’s
        Universal filed a copyright lawsuit against Midjourney on Wednesday, calling
        its popular AI-powered image generator a "bottomless pit of plagiarism" for
        its use of the studios' best-known characters.</p>'
    section5:
      primarytype: 'block'
      uuid: '39ab7ef1-5ecd-4091-8137-a488112cd68c'
      activationstatus: true
      created: 2025-06-12T08:50:43.663+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.921+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '92d490ea-edf3-43f1-9456-4b90230a1ae5'
      activationstatus: true
      created: 2025-06-12T08:50:43.663+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The suit, filed in federal district court in Los Angeles, claims
        Midjourney pirated the libraries of the two Hollywood studios, making and
        distributing without permission "innumerable" copies of characters such as
        Darth Vader from "Star Wars," Elsa from "Frozen," and the Minions from "Despicable
        Me".</p>'
    section7:
      primarytype: 'block'
      uuid: 'cba4f46b-741d-4ace-ada8-2d5d68993238'
      activationstatus: true
      created: 2025-06-12T08:50:43.664+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3d761dc0-38bd-4399-bf34-27db58725b79'
      activationstatus: true
      created: 2025-06-12T08:50:43.664+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Spokespeople for Midjourney did not immediately respond to a request
        for comment.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bfa1ba4e-b3d6-4f89-a0ad-78484e06b51d'
      activationstatus: true
      created: 2025-06-12T08:50:43.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5dd85c27-f936-4573-aa13-7308be767662'
      activationstatus: true
      created: 2025-06-12T08:50:43.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Horacio Gutierrez, Disney’s executive vice president and chief
        legal officer, said in a statement: "We are bullish on the promise of AI technology
        and optimistic about how it can be used responsibly as a tool to further human
        creativity, but piracy is piracy, and the fact that it’s done by an AI company
        does not make it any less infringing."</p>'
    section11:
      primarytype: 'block'
      uuid: '1002e711-873c-4ec3-a446-7c40a860a27d'
      activationstatus: true
      created: 2025-06-12T08:50:43.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2198473b-f51c-433c-8287-10fbe2e0e3fb'
      activationstatus: true
      created: 2025-06-12T08:50:43.666+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.927+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>NBC Universal Executive Vice President and General Counsel Kim Harris
        said the company was suing to "protect the hard work of all the artists whose
        work entertains and inspires us and the significant investment we make in
        our content."</p>'
    section13:
      primarytype: 'block'
      uuid: '612f0621-5a50-4df5-8921-039962f7cd74'
      activationstatus: true
      created: 2025-06-12T08:50:43.666+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.928+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd20ad849-9db3-42f9-b217-62948c54555a'
      activationstatus: true
      created: 2025-06-12T08:50:43.667+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.928+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The film industry trade group Motion Picture Association expressed\
        \ support for the lawsuit and called for AI companies to respect intellectual\
        \ property rights.\r"
    section15:
      primarytype: 'block'
      uuid: '34150805-cd41-4127-a16a-fa84fb232ab7'
      activationstatus: true
      created: 2025-06-12T08:50:43.667+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.929+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b2e09ef1-3782-49b4-8cf3-e49918f2d6a4'
      activationstatus: true
      created: 2025-06-12T08:50:43.668+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.930+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Strong copyright protection is the backbone of our industry," MPA
        chairman Charles Rivkin said in a statement. "A balanced approach to AI that
        both protects intellectual property and embraces responsible, human-centered
        innovation is critical for maintaining America’s global leadership in creative
        industries."</p>'
    section17:
      primarytype: 'block'
      uuid: '57bb7d0b-5129-4379-ae96-905f834d1aa3'
      activationstatus: true
      created: 2025-06-12T08:50:43.668+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa8b96d7-ddc4-46f7-927f-2b65d3f84995'
      activationstatus: true
      created: 2025-06-12T08:50:43.669+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.931+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The studios claim in the lawsuit that the San Francisco company
        rebuffed their request to stop infringing their copyrighted works or, at a
        minimum, take technological measures to halt the creation of these AI-generated
        characters.</p>'
    section19:
      primarytype: 'block'
      uuid: '8224cdfe-8aaa-4d11-a332-6d0a55c8357e'
      activationstatus: true
      created: 2025-06-12T08:50:43.670+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.932+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd5e770d4-8a16-4d95-b276-2ba2908f510e'
      activationstatus: true
      created: 2025-06-12T08:50:43.670+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.933+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Instead, the studios argue, Midjourney continued to release new
        versions of its AI image service that boast higher quality infringing images.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd9e4d944-4274-43a5-b268-7394a5bf39f6'
      activationstatus: true
      created: 2025-06-12T08:50:43.671+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.933+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'dc12ab77-1bc3-4f4f-ad99-e7c5d2b01767'
      activationstatus: true
      created: 2025-06-12T08:50:43.671+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.934+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Midjourney recreates animated images from a typed request, or prompt.\r"
    section23:
      primarytype: 'block'
      uuid: '5cf23368-fa2a-4818-afdd-715706742627'
      activationstatus: true
      created: 2025-06-12T08:50:43.672+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.935+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f6872dfc-76ae-4dc1-818e-5c095e929015'
      activationstatus: true
      created: 2025-06-12T08:50:43.672+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.936+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In the suit filed by seven corporate entities at the studios that
        own or control copyrights for the various Disney and Universal Pictures film
        units, the studios offered examples of Midjourney animations that include
        Disney characters, such as Yoda wielding a lightsaber, Bart Simpson riding
        a skateboard, Marvel’s Iron Man soaring above the clouds and Pixar’s Buzz
        Lightyear taking flight.</p>'
    section25:
      primarytype: 'block'
      uuid: '496de7a3-65f4-49cb-b1d4-71050e71d3da'
      activationstatus: true
      created: 2025-06-12T08:50:43.673+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.936+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '44f0d593-04d3-40a5-bd79-eaefe1de216e'
      activationstatus: true
      created: 2025-06-12T08:50:43.674+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.937+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The image generator also recreated such Universal characters as \"\
        How to Train Your Dragon’s\" dragon, Toothless, the green ogre \"Shrek,\"\
        \ and Po from \"Kung Fu Panda.\"\r"
    section27:
      primarytype: 'block'
      uuid: '3bf2e40d-b94b-46a7-9860-6a86d0680f36'
      activationstatus: true
      created: 2025-06-12T08:50:43.674+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.938+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '216786cc-6884-4d80-b6dd-cd4807e3d407'
      activationstatus: true
      created: 2025-06-12T08:50:43.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.938+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"By helping itself to plaintiffs' copyrighted works, and then distributing
        images (and soon videos) that blatantly incorporate and copy Disney’s and
        Universal’s famous characters -- without investing a penny in their creation
        -- Midjourney is the quintessential copyright free-rider and a bottomless
        pit of plagiarism," the suit alleges.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd934de4e-acd1-4142-acc9-1b06033d743f'
      activationstatus: true
      created: 2025-06-12T08:50:43.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.939+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '532549da-46b5-4d19-9864-0285ce221dbe'
      activationstatus: true
      created: 2025-06-12T08:50:43.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.940+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Midjourney’s infringement is calculated and willful," it said.</p>'
    section31:
      primarytype: 'block'
      uuid: '68a3b8dd-589c-44db-a1c4-7f5a1dbbd3f5'
      activationstatus: true
      created: 2025-06-12T08:50:43.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.940+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f3e805e2-c8d2-4987-b6b4-47fedaa4e945'
      activationstatus: true
      created: 2025-06-12T08:50:43.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.941+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'BIG SCRAPE OF THE INTERNET'</strong></p>'
    section50:
      primarytype: 'block'
      uuid: '4354ece3-bd57-4eab-92d1-8cfda35702e6'
      activationstatus: true
      created: 2025-06-12T08:51:53.852+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.852+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section33:
      primarytype: 'block'
      uuid: 'd950f7c2-1a92-4980-9f01-a0f318051062'
      activationstatus: true
      created: 2025-06-12T08:50:43.678+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.942+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Disney and Universal asked the court for a preliminary injunction,
        to prevent Midjourney from copying their works, or offering its image- or
        video-generation service without protections against infringement. The studios
        also seek unspecified damages.</p>'
    section34:
      primarytype: 'block'
      uuid: 'f3a3efa4-04fa-4fb1-8211-aa7181e33a07'
      activationstatus: true
      created: 2025-06-12T08:50:43.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.943+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '2f4f8125-273d-4066-961a-a77c26000c8a'
      activationstatus: true
      created: 2025-06-12T08:50:43.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.944+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The suit alleges Midjourney used the studios' works to train its
        image service and generate reproductions of their copyrighted characters.
        The company, founded in 2021 by David Holz, monetizes the service through
        paid subscriptions and generated $300 million in revenue last year, the studios
        said.</p>'
    section36:
      primarytype: 'block'
      uuid: '7929491d-9f79-4745-b126-7030f0240cb9'
      activationstatus: true
      created: 2025-06-12T08:50:43.680+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.944+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '472a324c-0343-42ca-802d-e444ee021ac1'
      activationstatus: true
      created: 2025-06-12T08:50:43.681+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.945+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>This is not the first time Midjourney has been accused of misusing
        artists' work to train their AI systems.</p>'
    section38:
      primarytype: 'block'
      uuid: 'e4f7f4f6-02ed-49a9-8403-d67e6ae34d9f'
      activationstatus: true
      created: 2025-06-12T08:50:43.682+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.946+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '95285513-8973-4dab-bd6f-b890d68b2b19'
      activationstatus: true
      created: 2025-06-12T08:50:43.682+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.946+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A year ago, a California federal judge found that 10 artists behind
        a copyright infringement suit against Midjourney, Stability AI and other companies
        had plausibly argued these AI companies had copied and stored their work on
        company servers, and could be liable for using it without permission.</p>'
    section40:
      primarytype: 'block'
      uuid: 'b9875857-3005-49c3-b72b-76dd54e42e25'
      activationstatus: true
      created: 2025-06-12T08:50:43.683+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.947+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'c1c8bc50-1fee-4ee4-8481-635a6f4f9036'
      activationstatus: true
      created: 2025-06-12T08:50:43.684+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.948+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>That ruling allowed the lawsuit over the unauthorized use of images
        to proceed. It is in the process of litigation.</p>'
    section42:
      primarytype: 'block'
      uuid: 'd3853356-97e7-4e09-a130-915e1ec98788'
      activationstatus: true
      created: 2025-06-12T08:50:43.685+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.948+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'bf3c4715-b796-415a-80a6-356419246cbd'
      activationstatus: true
      created: 2025-06-12T08:50:43.686+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.949+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The cases are part of a wave of lawsuits brought by copyright owners
        including authors, news outlets and record labels against tech companies over
        their use of copyrighted materials for AI training without permission.</p>'
    section44:
      primarytype: 'block'
      uuid: '9a1520ab-c9f6-424e-b3a0-4edefd65ba00'
      activationstatus: true
      created: 2025-06-12T08:50:43.687+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.950+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'a6a6d5ef-5d49-45c1-9f8a-672a8bba9a48'
      activationstatus: true
      created: 2025-06-12T08:50:43.688+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.950+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a 2022 interview with Forbes, Midjourney CEO Holz said he built
        the company’s database by performing "a big scrape of the Internet."</p>'
    section46:
      primarytype: 'block'
      uuid: '0d88c78e-7862-4d97-92cf-97138098f3e1'
      activationstatus: true
      created: 2025-06-12T08:50:43.688+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '107403bc-ed07-43ed-899f-d2f734125252'
      activationstatus: true
      created: 2025-06-12T08:50:43.689+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked whether he sought consent of the artists whose work was covered\
        \ by copyright, he responded, \"there isn't really a way to get a hundred\
        \ million images and know where they're coming from.\"\r"
    section48:
      primarytype: 'block'
      uuid: 'd39fec4c-4a0e-4144-82fa-52931a36ac1f'
      activationstatus: true
      created: 2025-06-12T08:50:43.690+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '606d02ac-b695-4c26-aa00-60aceee48223'
      activationstatus: true
      created: 2025-06-12T08:50:43.691+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:51:54.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:51:53.953+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Blake Brittain in Washington; Editing
        by Sam Holmes and Bill Berkrot)</em></p>'
