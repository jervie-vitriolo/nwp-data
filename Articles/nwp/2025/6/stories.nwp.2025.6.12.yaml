      'mgnl:lastModified': 2025-06-12T15:57:26.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83e885-9138-4d53-ba8a-779166a1e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly said that it seeks stability in Myanmar, where
        it has significant investments. Beijing has intervened to halt fighting in
        some areas near its border.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ce79d-dd7d-4897-820f-145a75ed532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Wa have had now 35 years with no real conflict with the Myanmar
        military," said USIP’s Myanmar country director Jason Towers. "Chinese companies
        and the Chinese government would see the Wa areas as being more stable than
        other parts of northern Burma."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fccbc-62de-47af-af58-43260af55e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.087+08:00
