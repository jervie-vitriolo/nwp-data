      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Deal reached after Trump and Xi phone call</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9c7d1-2d34-410a-8854-303296f4d01e'
