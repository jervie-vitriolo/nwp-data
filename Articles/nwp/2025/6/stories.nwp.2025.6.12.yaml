      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shares of Spirit AeroSystems SPR.N, a key supplier, and GE Aerospace
        GE.N, which makes engines for the jet, also fell about 4% each.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76aeaf3-4844-4fe2-a4b9-8b9144804d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'GE Aerospace said in a post on X that it has activated its emergency
        response team and will support the investigation, but did not specify if the
        Air India aircraft was equipped with its engines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264fd85-e599-475d-aa75-d7222a41fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The engine maker did not immediately respond to Reuters'' request for
        comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2b677-7b8d-45ce-9d1e-e0b0025004cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Boeing’s shares were down about 8% at $196.75 in premarket trading.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9efd7d-d904-454a-9f8c-565cff554d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s a knee jerk reaction (to the incident) and there’s revised
        fears of the problems that plagued Boeing aircraft and Boeing itself in recent
        years," said Chris Beauchamp, analyst at IG Group.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b127453-17d2-401b-8c66-bb267d35cb64'
