      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbda143-2acb-47c6-b5b1-fd05c3c05df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.205+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.205+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strategic tool</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04408068-3d96-4c35-a3bf-38e8a4694a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.206+08:00
