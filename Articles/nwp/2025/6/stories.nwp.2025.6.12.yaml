      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d26cf-2c19-4919-91da-ca5fa32a9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.295+08:00
