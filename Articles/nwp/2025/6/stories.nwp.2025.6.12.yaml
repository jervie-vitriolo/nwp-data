      lastmodified: 2025-06-12T13:26:51.471+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '70ad1ba8-a97a-46f9-a54e-97d38e7e6854'
      activationstatus: true
      created: 2025-06-12T13:23:51.265+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.472+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She was responding to a report by Seoul-based NK News, a website
        that monitors North Korea, that the North’s delegation at the United Nations
        in New York had repeatedly refused to accept a letter from Trump to Kim.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cd95e249-15f9-4980-a0cf-147f1f83eb0d'
      activationstatus: true
      created: 2025-06-12T13:23:51.265+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.472+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e9365d0e-d878-4977-80d4-e53d6b9e3e4d'
      activationstatus: true
      created: 2025-06-12T13:23:51.266+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.473+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump and Kim held three summits during Trump’s 2017-2021 first
        term and exchanged a number of what Trump called "beautiful" letters. In June
        2019, Trump briefly stepped into North Korea from the demilitarized zone with
        South Korea.</p>'
    section12:
      primarytype: 'block'
      uuid: '5110e3df-9d01-40b4-bd7e-dce4d01b978b'
      activationstatus: true
      created: 2025-06-12T13:23:51.266+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.474+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'a9069b3a-10b3-47f0-8c88-6e2a134e33a0'
      activationstatus: true
      created: 2025-06-12T13:23:51.267+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.474+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Little progress was made, however, at reining in North Korea’s
        nuclear program, and Trump acknowledged in March that Pyongyang is a "nuclear
        power."</p>'
    section14:
      primarytype: 'block'
      uuid: '06321663-219c-42e9-b707-8eef9dbedbcd'
      activationstatus: true
      created: 2025-06-12T13:23:51.267+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9e93ff5a-7c7d-4814-9067-9215fb48b0ab'
      activationstatus: true
      created: 2025-06-12T13:23:51.268+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since Trump’s first-term summitry with Kim ended, North Korea has
        shown no interest in returning to talks.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c2df5fa6-f23b-41f5-ac1c-7c651dd89e6e'
      activationstatus: true
      created: 2025-06-12T13:23:51.268+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'c5b1425b-7967-4551-9a09-a533dc8f8e81'
      activationstatus: true
      created: 2025-06-12T13:23:51.269+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The attempts at rapprochement come after the election in South Korea
        of a new president, Lee Jae-myung, who has pledged to reopen dialogue with
        North Korea.</p>'
    section18:
      primarytype: 'block'
      uuid: '9363dab8-9f6b-408d-a6c6-388ee309061e'
      activationstatus: true
      created: 2025-06-12T13:23:51.269+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.477+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'eb4180ee-cdd7-4533-9482-aea65a73de49'
      activationstatus: true
      created: 2025-06-12T13:23:51.270+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.477+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>As a gesture of engagement on Wednesday Lee suspended South Korean
        loudspeakers blasting music and messages into the North at the Demilitarized
        Zone (DMZ) along their shared border.</p>'
    section20:
      primarytype: 'block'
      uuid: '1dcd31f8-07a3-4362-bc11-9fa09ab43e20'
      activationstatus: true
      created: 2025-06-12T13:23:51.270+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.478+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'ff0590bf-0539-4789-88fa-d6d757bf2df2'
      activationstatus: true
      created: 2025-06-12T13:23:51.271+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:26:52.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:26:51.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Analysts say, however, that engaging North Korea will likely be
        more difficult for both Lee and Trump than it was in the U.S. president’s
        first term.</p>'
    section22:
      primarytype: 'block'
      uuid: '0c084f29-f024-40bc-bd55-4203ca81faef'
