      'jcr:uuid': 'ea6d2384-e107-4eac-aa3a-3b13aa383df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T18:50:15.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-12T18:50:44.568+08:00
