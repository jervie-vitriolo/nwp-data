      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.295+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '94ce860c-4123-4046-aca4-38772523c8b7'
      activationstatus: true
      created: 2025-06-12T09:09:48.295+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.295+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The violence erupted after two 14-year-old boys were arrested and appeared\
        \ in court, accused of a serious sexual assault on a teenage girl in Ballymena,\
        \ a town with a relatively large migrant population located 28 miles (45 km)\
        \ from Belfast.\r"
    section13:
      primarytype: 'block'
      uuid: '152a2fa6-9f2a-4846-b213-203ecbf96acc'
      activationstatus: true
      created: 2025-06-12T09:09:48.296+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.296+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b8a0396a-97e6-4875-bc43-40070c96a291'
      activationstatus: true
      created: 2025-06-12T09:09:48.296+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.296+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The charges were read via a Romanian interpreter to the boys, the BBC\
        \ reported, adding that the lawyer told the court that they denied the charges.\r"
    section15:
      primarytype: 'block'
      uuid: '9a36cf9f-5923-41cf-abb4-8e6827096954'
      activationstatus: true
