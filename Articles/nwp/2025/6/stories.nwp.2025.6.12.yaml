    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Patrol vessel ‘Rajah Sulayman’ to boost security - AFP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '320d83e3-23a6-4515-8fea-405a5a708c5b'
      activationstatus: true
      created: 2025-06-12T12:41:11.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:41:11.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:41:11.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> The Armed Forces of
        the Philippines (AFP) marked a significant step in its defense modernization
        with the ceremonial launch of a newly built offshore patrol vessel on June
        11 in Ulsan, South Korea.</p>'
    section1:
      primarytype: 'block'
      uuid: '479bcd64-8bee-4d7b-8d00-5dbb2ffce671'
      activationstatus: true
      created: 2025-06-12T12:41:11.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:41:11.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:41:11.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the AFP, the BRP Rajah Sulayman (PS-20) will strengthen
        efforts to secure maritime borders and enhance naval capabilities amid simmering
        regional challenges, and reflects the growing defense cooperation between
        the Philippines and South Korea.'
    section2:
      primarytype: 'block'
      uuid: '010ed97d-3656-4bd1-bdbc-7cbcf91f45c2'
      activationstatus: true
      created: 2025-06-12T12:41:11.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:41:11.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:41:11.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'AFP chief Gen. Romeo  Brawner Jr. led the Philippine delegation during
        the ceremony, alongside Joo Won Ho,Hyundai Heavy Industries chief operating
        officer and senior executive vice president, who represented the shipbuilder.'
    section3:
      primarytype: 'block'
      uuid: 'fc1e5474-d54e-42b3-8d25-da6ff685d6c2'
      activationstatus: true
      created: 2025-06-12T12:41:11.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:41:11.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:41:11.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This vessel is not just a symbol of naval progress - it is a clear
        statement of our unwavering resolve to protect our maritime interests and
        uphold our sovereignty,” he said.'
    section4:
      primarytype: 'block'
      uuid: '8a983644-3fe9-4e70-aec2-d49bc7973694'
      activationstatus: true
      created: 2025-06-12T12:41:11.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:41:11.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:41:11.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Named after a warrior who fought against colonial invaders, the
        military said the ‘Rajah Sulayman’ is the first in a new class of offshore
