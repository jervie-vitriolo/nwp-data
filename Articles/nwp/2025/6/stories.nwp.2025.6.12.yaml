      'mgnl:lastModified': 2025-06-12T18:50:44.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cacdac said there are 60 OFWs on death row abroad, mostly in Malaysia.\r"
    '8':
