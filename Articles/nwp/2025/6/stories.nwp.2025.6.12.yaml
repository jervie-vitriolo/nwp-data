      'mgnl:lastModified': 2025-06-12T21:15:54.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Boeing, however, has faced years of scrutiny and delays over its narrowbody
        737 MAX jets, which were grounded for years following two fatal crashes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91138f0f-0938-44d2-9af9-3e501c562439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.833+08:00
