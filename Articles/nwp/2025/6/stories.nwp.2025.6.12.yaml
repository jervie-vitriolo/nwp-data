      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korean leader Kim Jong
        Un said in a message to Russian President Vladimir Putin that his country
        will always stand with Moscow, state media reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bc16f-6a0c-47e3-b18f-625df14288fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:42:02.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935ead1-7c88-47cc-9b7e-bece6354df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:42:02.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a message for Russia Day, a patriotic holiday celebrating Russia’s\
        \ independence, Kim called Putin his \"dearest comrade\" and praised their\
        \ bilateral relations as a \"genuine relationship between comrades-in-arms,\"\
        \ KCNA reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58b630-bd93-46c5-b7ea-7a271d9e3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:42:02.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053ed53-9f0e-4de9-9daf-994968c9c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:42:02.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It is an unshakable will of the government of the DPRK and of my\
        \ own steadfastly to carry on the DPRK-Russia relations,\" Kim was quoted\
        \ as saying.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e28527-3970-415b-8b8b-890269534232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.314+08:00
