  'START HERE----->impeachment-case-remand-grave-abuse-impartiality-philconsa':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Vice President Sara Duterte answers media questions in an ambush interview.
      (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T17:37:52.000+08:00
    imagesource: '20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    primarytype: 'composition'
    uuid: '6797eb3b-5d4c-4865-8230-7a3ee935de99'
    lead: 'The decision of the Impeachment Court to remand the case against Vice
      President Sara Duterte raises constitutional concerns, including grave abuse
      of discretion and impartiality, said an advocacy group on the charter.'
    activationstatus: true
    created: 2025-06-12T17:42:15.288+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-06-12T17:42:15.725+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T17:42:15.382+08:00
