  'marcos-fight-fake-news-on-independence-day':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos delivered a speech during the 127th Independence
      Day celebration in Manila.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-12T12:41:51.000+08:00
    'imagesource': 'jcr:ab4bc544-2877-42e2-8e6f-e9e7bc6f6a84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7120469-19a7-4d79-a50a-3a95061df641'
    'lead': 'False news and misinformation are among the biggest threats to freedom
      today, President Ferdinand Marcos Jr. warned on Independence Day as he urged
      Filipinos to continue defending its democratic future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-12T12:45:06.111+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-12T12:45:06.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-12T12:45:06.141+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['fake-news']
    'stories': []
    'template': '1'
    'title': '‘Let us fight lies’: Marcos says disinformation is plague to freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76dddf-7c51-48eb-992d-d5f96c385b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.124+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> False news and misinformation
        are among the biggest threats to freedom today, President Ferdinand Marcos
        Jr. warned on Independence Day as he urged Filipinos to continue defending
        its democratic future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29c132-d775-41e8-90aa-8cee5febe0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.125+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at the 127th anniversary of Philippine Independence and Nationhood
        on Thursday, Marcos issued a strong message about the dangers of unchecked
        disinformation and blind conformity, which he said can erode the nation’s
        values and dismantle hard-won liberties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91e846-1c65-432b-9b3b-4f5d82184174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.125+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Freedom is fleeting. Fake news, misinformation, herd mentality can
        erase our way of life, our culture, our value system that we hold so dear,”
        said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28bcec-8b30-43c3-8065-1b3942da3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.126+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.126+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He emphasized that Philippine freedom was not handed over—it was fought
        for and must now be protected from modern forms of attack, including the deliberate
        spread of falsehoods.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03bf8c-8211-4191-a6e5-20e4eaf698f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.126+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.126+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga kasinungalingang walang hangganan—mga balitang walang katotohanan
        at maling impormasyon, ito ang mga salot sa ating kalayaan,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf132e-8d8d-48ab-8d65-c1b575d054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.126+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.126+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The endless lies, false news and misinformation—these
        are the plagues on our freedom.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61baf2e7-7585-4f7c-b230-e2dfbc697b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.127+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president called on Filipinos to remain vigilant, urging them to
        think critically, seek the truth, and reject lies, even when such lies serve
        personal or political interests.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d53b6-4e0e-4f73-8874-0806bd0ef5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.127+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakalungkot din na may ilan sa ating mga kababayan ay pinipilit
        ang maling paniniwala para sa interes ng iba at hindi para sa kapakanan ng
        ating mga kababayang Pilipino,” Marcos lamented.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95de7e-fb93-42cc-b405-7f82b9a69d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.127+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is disheartening that some of our fellow Filipinos
        insist on false beliefs for the interest of others, not for the welfare of
        our people.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea57949-18c8-4961-9f88-61030c2e6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maging mapanuri tayo lagi. Alamin natin ang totoo. Labanan ang mga
        kasinungalingan,” he continued.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9e4ec-7e2e-49e0-b23e-39437448a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us always be discerning. Let us seek the truth. Let
        us fight lies.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a7354-aa65-4cc9-b50d-003cd3ad3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also called for moral courage and unity in the face of division
        and deception.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4689dcd-4180-44e7-8964-87e4620c08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Piliin nating maging tapat, kahit walang nakakakita. Piliin natin
        na manindigan, lalo na kung may nagkakamali. Piliin natin ang pagkakaisa sa
        gitna ng pagkakaiba.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1364c-83c2-424a-a3c3-db99a7a8d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:45:06.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:45:06.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T12:45:06.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us choose to be honest, even when no one is watching.
        Let us choose to stand up, especially when someone is in the wrong. Let us
        choose unity amid our differences.]</p>'
  'United-Nations-to-vote-to-demand-immediate-Gaza-ceasefire':
    'author': 'Michelle Nichols, Reuters'
    'caption': 'Military vehicles manoeuvre in Gaza, as seen from the Israeli side
      of the border, June 10, 2025. REUTERS/Amir Cohen'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
