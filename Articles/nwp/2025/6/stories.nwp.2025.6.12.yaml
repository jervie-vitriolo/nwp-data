    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24594a68-d0ce-4405-998b-e55e10b67fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T17:42:15.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T17:42:15.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T17:42:15.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Once the Senate is clothed with jurisdiction as an Impeachment
        Court upon receipt of the Articles of Impeachment, that jurisdiction cannot
        be lost or suspended by mere procedural acts. It remains until final resolution
        or dismissal by the Court itself,” the group said in a statement dated June
        11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4b2d1-9827-4b70-8291-8b6bd9a9f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T17:42:15.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T17:42:15.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T17:42:15.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637759b9-8a6c-4c72-bf07-30223bf17ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T17:42:15.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T17:42:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T17:42:15.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“At stake is not merely the fate of one official, but the integrity\
        \ of the Constitution itself. Impeachment is the people’s mechanism to enforce\
        \ Accountability of Public Officials. It must not be thwarted by procedural\
        \ invention or partisan maneuver,” it stated.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841661b5-eb34-4036-b941-c62c1a83f51e'
