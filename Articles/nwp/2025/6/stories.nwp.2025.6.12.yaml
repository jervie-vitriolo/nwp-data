    title: 'Trump met with cheers, boos at Kennedy Center as he attends 'Les Miserables''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f88387c3-da08-431e-93b9-7b77f4bc15ee'
      activationstatus: true
      created: 2025-06-12T10:13:52.219+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.359+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump was greeted
        with a high-volume mix of boos and cheers on Wednesday as he took his seat
        for his first production at the Kennedy Center, the performing arts facility
        he has subjected to a conservative takeover.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef4d67e3-db85-40fa-8494-70ab82f6ac08'
      activationstatus: true
      created: 2025-06-12T10:13:52.219+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.359+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The mixed reception for Trump and his wife Melania as they arrived
        in the presidential box before a performance of "Les Miserables" reflected
        the heightened emotions that have been unleashed by his overhaul of the cultural
        center.'
    section2:
      primarytype: 'block'
      uuid: 'c32d3ea8-e4d2-4291-9ccc-e63f66085899'
      activationstatus: true
      created: 2025-06-12T10:13:52.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.360+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has pushed out its former chairman,fired its longtime president
        and pledged to overhaul an institution that he criticized as too liberal.
        The center, a leading U.S. arts facility, had long enjoyed bipartisan support.'
    section3:
      primarytype: 'block'
      uuid: '3494d41a-7af3-4a12-8ea5-b7c4d5ba43dd'
      activationstatus: true
      created: 2025-06-12T10:13:52.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.360+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ticket sales have fallen since and some shows, including the hit "Hamilton,"
        have canceled their appearances at the 2,300-capacity theater.'
    section4:
      primarytype: 'block'
      uuid: '177e328c-de07-452a-a3b8-0f937b4d4cf9'
      activationstatus: true
      created: 2025-06-12T10:13:52.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.361+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At Wednesday’s performance, several drag queens in full regalia sat
        in the audience, likely in response to Trump’s criticism of the venue for
        hosting drag shows.'
    section5:
      primarytype: 'block'
      uuid: '41a0eb85-6cf7-4d4b-bf9b-d23ba317e632'
      activationstatus: true
      created: 2025-06-12T10:13:52.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.362+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'One person shouted "Viva Los Angeles" as Trump stepped out of the presidential
        box at the intermission. Trump has sent military troops to quell protests
        against his immigration raids in that city.'
    section6:
      primarytype: 'block'
      uuid: 'ae2154ca-b57e-4c59-a0e1-cc6985f0cb2e'
      activationstatus: true
      created: 2025-06-12T10:13:52.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.362+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s appearance was meant to boost fundraising for the John F.
        Kennedy Center for the Performing Arts, and he said donors raised over $10
        million.'
    section7:
      primarytype: 'block'
      uuid: 'dfb1a101-0139-4045-8318-19b322c98e2c'
      activationstatus: true
      created: 2025-06-12T10:13:52.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.363+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We're going to make it incredible. We have all the funding. We raised
        a lot tonight, and we'll put in a lot of money to bring it back to the highest
        level," a tuxedo-clad Trump told reporters after other administration officials
        arrived on the red carpet.'
    section8:
      primarytype: 'block'
      uuid: '09bf6989-e8b1-45c1-8b07-b8e7164dbcb2'
      activationstatus: true
      created: 2025-06-12T10:13:52.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.364+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>SUBSCRIPTIONS DOWN</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: '985d5b8a-ef29-4d24-bf95-6001086f57a6'
      activationstatus: true
      created: 2025-06-12T10:13:52.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.364+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Still, overall year-on-year subscription revenue was down 36% to $2.8
        million as of early June for next season, which begins in the autumn, according
        to a person briefed on the data. Theater subscriptions, normally a major revenue
        driver for the center, were down 82%.'
    section10:
      primarytype: 'block'
      uuid: '44b2bcf4-6ed5-4315-bec2-e31fee89e149'
      activationstatus: true
      created: 2025-06-12T10:13:52.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.365+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A Kennedy Center official said the comparisons reflected in those subscription
        sales were not accurate because the center had launched its subscription renewal
        campaign later in 2025 than 2024.'
    section11:
      primarytype: 'block'
      uuid: '3fc0964f-40fc-48c3-892c-45acac0859d0'
      activationstatus: true
      created: 2025-06-12T10:13:52.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.365+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Our renewal campaign is just kicking off," Kim Cooper, senior vice
        president of marketing, said in a statement. Cooper also noted the center
        had launched a new subscription option that allowed customers to "mix and
        match" genres and said more announcements of shows were coming.'
    section12:
      primarytype: 'block'
      uuid: '91a5a328-b860-4bf9-a853-eb837e13f43d'
      activationstatus: true
      created: 2025-06-12T10:13:52.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.366+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Kennedy Center depends on revenue from tickets and subscriptions
        as well as donations to operate. Ticket sales for "Les Miserables" have been
        robust, according to another Kennedy Center official.'
    section13:
      primarytype: 'block'
      uuid: '85cb7d8d-6830-487f-af6a-06082db80f3f'
      activationstatus: true
      created: 2025-06-12T10:13:52.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.366+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Donors who pay $100,000 to $2 million got to attend a reception before
        the show, receive a photo with the president and be seated in good locations
        in the theater.'
    section14:
      primarytype: 'block'
      uuid: '012c9c5a-c9bf-4eae-9199-fe963937bebe'
      activationstatus: true
      created: 2025-06-12T10:13:52.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.367+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We've raised a little more than $10 million for tonight, which is
        pretty remarkable, and it’s an organization that needs the money right now,"
        said Ric Grenell, a close Trump ally and former ambassador to Germany who
        now heads the Kennedy Center.'
    section15:
      primarytype: 'block'
      uuid: '6ecc0229-bb91-49d6-8d08-87c1c267973c'
      activationstatus: true
      created: 2025-06-12T10:13:52.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.368+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under his leadership, the center has sought to add more conservative-leaning
        programming, including a show that Grenell has described as a celebration
        of the birth of Christ.'
    section16:
      primarytype: 'block'
      uuid: '7599edfa-edd7-49c7-a07a-a8101e02a08c'
      activationstatus: true
      created: 2025-06-12T10:13:52.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.368+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said he particularly enjoyed "Les Miserables," a musical about
        citizens rising up against their government. "I've seen it many times, it’s
        one of my favorites," he said.'
    section17:
      primarytype: 'block'
      uuid: '2ab12033-8f66-4e37-bc9a-4328ab6a16f6'
      activationstatus: true
      created: 2025-06-12T10:13:52.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.369+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Along with the first lady, Vice President JD Vance, Attorney General
        Pam Bondi and Health and Human Services Secretary Robert F. Kennedy Jr. also
        attended.'
    section18:
      primarytype: 'block'
      uuid: '727e7a3f-799a-462a-96a9-73438ab7a915'
      activationstatus: true
      created: 2025-06-12T10:13:52.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.370+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Vance was likewise met with boos when he attended a Kennedy Center
        show with his wife earlier this year.'
    section19:
      primarytype: 'block'
      uuid: 'f112c38e-6515-437f-879a-029e12afbb9b'
      activationstatus: true
      created: 2025-06-12T10:13:52.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.370+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has zeroed in on drag shows to argue that the Kennedy Center
        had lost its way before he took office. But multiple upcoming musicals on
        the Kennedy Center’s agenda include characters dressed in drag, such as "Mrs.
        Doubtfire" and "Chicago."'
    section20:
      primarytype: 'block'
      uuid: '81edd062-8926-4189-a179-91bf967d437c'
      activationstatus: true
      created: 2025-06-12T10:13:52.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.371+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other musicals have pulled out, according to a former Kennedy Center
        official.'
    section21:
      primarytype: 'block'
      uuid: '18ee38ab-bcac-4c9b-93bc-bb0904f51e60'
      activationstatus: true
      created: 2025-06-12T10:13:52.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:18:39.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:18:39.372+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason; Writing by Andy Sullivan; Editing
        by Colleen Jenkins, Jamie Freed, Chizu Nomiyama and Lincoln Feast)</em></p>'
