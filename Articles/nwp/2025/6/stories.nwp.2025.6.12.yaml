    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t brings home OFW freed from death row in Saudi Arabia'
    updated: 2025-06-12T18:49:57.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0fadf349-859c-4c7b-b103-fbdb596bfe7b'
      activationstatus: true
      created: 2025-06-12T18:50:15.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        has secured the release and repatriation of an overseas Filipino worker (OFW)
        sentenced to death in Saudi Arabia on drug-related charges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a6fc8980-2331-4177-a6fb-033eae38bb66'
      activationstatus: true
      created: 2025-06-12T18:50:15.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Migrant Workers Secretary Hans Cacdac told reporters on Thursday,
        June 12, that the government will provide livelihood assistance to the worker.</p>'
    section2:
      primarytype: 'block'
      uuid: '0bd75787-f2a3-4489-9d32-4cfbb35c181f'
      activationstatus: true
      created: 2025-06-12T18:50:15.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bibigyan namin siya ng financial assistance at tulong para makapagtayo\
        \ ng negosyo. Sabi niya sa akin kahapon, gusto niya muling makapagtrabaho\
        \ so tutulungan din naman siya do’n,” Cacdac said.\r"
    section3:
      primarytype: 'block'
      uuid: 'ed56304d-4d5f-41fd-afe0-ccd0eed2e125'
      activationstatus: true
      created: 2025-06-12T18:50:15.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will give him financial assistance to start a business.\
        \ He also told me that he wants to return to work, so we will also help him\
        \ in that.]\r"
    section4:
      primarytype: 'block'
      uuid: 'e42fcb99-3950-4d31-b42f-e2f1d0ee58d6'
      activationstatus: true
      created: 2025-06-12T18:50:15.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the Department of Migrant Workers (DMW) said the worker,\
        \ who was convicted on Sept. 24, 2024, was granted freedom after diplomatic\
        \ and legal efforts.\r"
    section5:
      primarytype: 'block'
      uuid: '4a137acf-d061-4d33-9419-8b3902c3bb19'
      activationstatus: true
      created: 2025-06-12T18:50:15.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OFW had been arrested in April 2023 and was detained at Riyadh\
        \ General Jail in September 2023.\r"
    section6:
      primarytype: 'block'
      uuid: '7110614e-3fbe-48be-9c4b-b1899d53e5db'
      activationstatus: true
      created: 2025-06-12T18:50:15.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DMW said the worker was repatriated on June 10 and is staying at\
        \ a Pasay City hotel in care of the government pending his return to his hometown\
        \ in Butuan City, Agusan del Norte.\r"
    section7:
      primarytype: 'block'
      uuid: '0bb0695e-fbf8-4c44-a5be-d84aeb4fd8b2'
      activationstatus: true
      created: 2025-06-12T18:50:15.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cacdac said there are 60 OFWs on death row abroad, mostly in Malaysia.\r"
    section8:
      primarytype: 'block'
      uuid: 'ea6d2384-e107-4eac-aa3a-3b13aa383df5'
      activationstatus: true
      created: 2025-06-12T18:50:15.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-12T18:50:44.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T18:50:44.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DMW is strengthening its legal assistance programs to help\
        \ distressed OFWs.\r"
  'START HERE----->afp-rajah-sulayman-patrol-vessel-south-korea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'AFP Chief of Staff General Romeo S Brawner Jr. and Mr. Joo Won Ho,
      Chief Operating Officer and Senior Executive Vice President of Hyundai Heavy
      Industries (HHI) and other key delegates gather for a photo during the launching
      ceremony of the BRP Rajah Sulayman on June 11, 2025. (AFP)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T12:39:23.000+08:00
    imagesource: 'e2637b6f-3723-4833-8f9b-b119f9000a31'
    primarytype: 'composition'
    uuid: '415bd8a3-b737-4390-a297-9e97e2300daa'
    lead: 'The Armed Forces of the Philippines (AFP) marked a significant step in
      its defense modernization with the ceremonial launch of a newly built offshore
      patrol vessel on June 11 in Ulsan, South Korea.'
    activationstatus: true
    created: 2025-06-12T12:41:11.280+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-12T12:41:11.497+08:00
