      'mgnl:lastModified': 2025-06-13T09:08:18.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aircraft engine-maker GE Aerospace said that it would put a team
        together to go to India and analyze cockpit data, India’s CNBC TV18 reported.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0920d3-d083-4c9c-8c3b-aed1ab1d5562'
      'mgnl:activationStatus': true
