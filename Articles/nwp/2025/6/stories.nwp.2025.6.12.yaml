      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1ed24-09b2-4f6a-9b1a-2c69b2111372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ahmedabad police chief G.S. Malik said the bodies recovered could
        include both passengers and people killed on the ground. The dead included
        Vijay Rupani, the former chief minister of Gujarat state, of which Ahmedabad
        is the main city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d00f2-9cc1-4454-ac56-069b602af4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a562deb-d199-40ba-9c7d-bf9ed92421d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Relatives have been asked to give DNA samples to identify the dead,
        state health secretary Dhananjay Dwivedi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af1b52-6aa0-4758-b188-98d4a657467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99e065-2fc4-4509-b3bc-119ff70d3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Parts of the plane’s fuselage were scattered around the smoldering
        building into which it crashed. The tail of the plane was stuck on top of
        the building.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a25711-2260-4d1f-a050-ccccd9d5a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67f580-6051-40f9-adb1-e39961a7e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.048+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The passengers included 217 adults, 11 children and two infants, a\
        \ source told Reuters. Air India said 169 were Indian nationals, 53 were Britons,\
        \ seven Portuguese, and one Canadian.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadbed4-b2c3-4114-9ab0-46abdd5ad3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad48901-8426-40e2-b04a-3845525112f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was the first crash for the Dreamliner, a wide-body airliner
        that began flying commercially in 2011, according to the Aviation Safety Network
        database. The plane that crashed on Thursday flew for the first time in 2013
        and was delivered to Air India in January 2014, Flightradar24 said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37446e13-1107-47bf-93b1-d908b04a23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863cbe5-359a-4d6d-8546-a3ede754f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CRASH JUST AFTER TAKE-OFF</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5472579-391d-4317-95fc-97efd5df52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f54edd-b899-4d2d-a835-b2409f6f21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage showed the plane taking off over a residential area
        and then disappearing from the screen before a huge fireball could be seen
        rising into the sky from beyond the houses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b35859-9cf5-4335-9972-90a985099cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b59a4-e51a-441a-afe4-ccc174091615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My sister-in-law was going to London. Within an hour, I got news
        that the plane had crashed," Poonam Patel, a relative of one of the passengers,
        told news agency ANI at the government hospital in Ahmedabad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619441b2-6c47-460c-bfc7-26f777d8bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.055+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a506892-c6c3-4904-81d7-bb0f881f4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ramila, the mother of a student at the medical college, told ANI
        her son had gone to the hostel for his lunch break when the plane crashed.
        "My son is safe, and I have spoken to him. He jumped from the second floor,
        so he suffered some injuries," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb6ec8-f497-4f73-9ba7-9c05bf269a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d2793-cd47-4417-838e-5fc5b23aaf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999fb0b-df1f-474d-907d-cc0f75f3ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to air traffic control at Ahmedabad Airport, the aircraft
        departed at 1:39 p.m. (0809 GMT). It made a Mayday call, signaling an emergency,
        but thereafter there was no response from the aircraft.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c037270-5d38-498f-a1af-6d1eca513f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40309710-c1ba-4205-90b1-9ceff9e83eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. aerospace safety consultant Anthony Brickhouse said one problematic
        sign from videos of the aircraft was that the landing gear was down at a phase
        of flight when it would typically be up.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afe600-58d2-4418-889a-211f755e952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3097a-0c54-49c2-b7dc-ecfcf570e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"If you didn't know what was happening, you would think that plane\
        \ was on approach to a runway,\" Brickhouse said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e67863-9447-4385-a089-a39a3f71b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449f097-f5dd-4dc8-bdf0-a00684f96601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.064+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indian Civil Aviation Minister Ram Mohan Naidu said that a formal
        investigation has been initiated by the Aircraft Accident Investigation Bureau.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94266452-2e71-4d9f-b89b-87539043ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.065+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb87c33-eef8-4467-9156-e73dd336fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.066+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The government is constituting a high-level committee comprising
        experts from multiple disciplines to examine the matter in detail," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a1ce7-4eb2-44ee-ab82-38dd8bb4d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.066+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0b27f-2a85-4aba-ba22-1e89ff706462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.373+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.067+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Kelly Ortberg said in a note to employees that was seen
        by Reuters that he and the head of Boeing’s commercial airplane division
        had cancelled plans to attend next week’s Paris Air Show, the industry’s
        biggest event of the year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285cd6a-430e-40dc-b923-0cbbd492eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.374+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.068+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c214ff-2155-4627-a523-5efc03fecaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.375+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.069+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday’s crash, Ortberg was heading to Paris having made
        considerable progress on his efforts to rebuild trust in the company following
        multiple production and safety crises in recent years.</p>'
    '58':
