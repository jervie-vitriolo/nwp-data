      text: 'A Japan Airlines (JAL) 9201.T plane collided with a smaller Coast Guard
        aircraft on the runway of Tokyo’s Haneda airport on January 2. All 379 people
        aboard the JAL plane, an Airbus AIR.PA A350-941 flight, escaped the burning
        airliner. Five of six crew on the smaller aircraft were killed.'
