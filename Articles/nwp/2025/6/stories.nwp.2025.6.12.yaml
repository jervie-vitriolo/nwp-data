      lastmodified: 2025-06-13T09:08:18.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ More than 240 dead, police say</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'b12206ca-f219-46e9-8f0c-8ef408e7afcb'
      activationstatus: true
      created: 2025-06-13T09:07:49.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Airline confirms one passenger survived</em></p>'
    section4:
      primarytype: 'block'
      uuid: '9cc32bb6-de30-4716-87e4-8b3198d0654e'
      activationstatus: true
      created: 2025-06-13T09:07:49.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ First fatal crash of Boeing 787-8 Dreamliner</em></p>'
    section5:
      primarytype: 'block'
      uuid: 'f6ad8528-3d79-43da-bad0-bea9f220b124'
      activationstatus: true
      created: 2025-06-13T09:07:49.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '30f18e51-3408-4756-b723-cc3d059b25a6'
      activationstatus: true
      created: 2025-06-13T09:07:49.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Ahmedabad, India -</strong> More than 240 people were killed
        when an Air India plane bound for London crashed moments after taking off
        from the city of Ahmedabad on Thursday, authorities said, in the world’s
        worst aviation disaster in a decade.</p>'
    section7:
      primarytype: 'block'
      uuid: '98b7f585-d621-423b-ad35-c1073301a28e'
      activationstatus: true
      created: 2025-06-13T09:07:49.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2fe8f429-efbc-427d-a886-46c42a7ebd51'
      activationstatus: true
      created: 2025-06-13T09:07:49.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Boeing 787-8 Dreamliner, with 242 people on board, which was headed\
        \ for Gatwick Airport, south of the British capital, had only one survivor\
        \ after it crashed onto a medical college hostel during lunch hour.\r"
    section9:
      primarytype: 'block'
      uuid: 'ef7f4a4f-25bf-4b12-aedb-6facc949ebd5'
      activationstatus: true
      created: 2025-06-13T09:07:49.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3fe13176-02b0-4cc6-871c-799aae80e694'
      activationstatus: true
      created: 2025-06-13T09:07:49.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.029+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The sole survivor is a British national of Indian origin and is
        being treated in a hospital, the airline confirmed. The man told Indian media
        how he had heard a loud noise shortly after Flight AI171 took off.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b5e6367f-3716-4f59-8df4-89f5afad7b26'
      activationstatus: true
      created: 2025-06-13T09:07:49.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '19335c7a-2f6f-42dd-a791-7d213018a0bb'
      activationstatus: true
      created: 2025-06-13T09:07:49.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We are still verifying the number of dead, including those killed
        in the building where the plane crashed," Vidhi Chaudhary, a top state police
        officer, told Reuters.</p>'
    section13:
      primarytype: 'block'
      uuid: '4ec57546-ab1a-477c-8b12-82b3ca6a4e99'
      activationstatus: true
      created: 2025-06-13T09:07:49.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8b4d1373-6f99-49ee-a851-999a25a9d30e'
      activationstatus: true
      created: 2025-06-13T09:07:49.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She said the death toll was more than 240, revising down a previous
        toll of 294 as it included body parts that had been double counted. It was
        not immediately clear how many of the dead had been on the aircraft or on
        the ground.</p>'
    section15:
      primarytype: 'block'
      uuid: '67b50985-7272-4626-bcc3-cfe429a5dfbf'
      activationstatus: true
      created: 2025-06-13T09:07:49.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd5752142-383f-450b-baff-de1c00358c61'
      activationstatus: true
      created: 2025-06-13T09:07:49.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The only known surviving passenger was in seat 11A, next to an emergency
        exit, Chaudhary said, adding that there could be more survivors in hospital.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b5a61772-6c28-48f1-bcf7-d55778244402'
      activationstatus: true
      created: 2025-06-13T09:07:49.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1d261a20-ad1e-4827-9e3c-858623818acb'
      activationstatus: true
      created: 2025-06-13T09:07:49.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.036+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Thirty seconds after take-off, there was a loud noise and then the\
        \ plane crashed,\" 40-year-old Ramesh Viswashkumar told the Hindustan Times,\
        \ which showed a boarding pass for seat 11A in that name online.\r"
    section19:
      primarytype: 'block'
      uuid: 'b3684b7f-9c4f-4f8e-89bb-11c24aed0d28'
      activationstatus: true
      created: 2025-06-13T09:07:49.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '63ea0a26-b6cc-4747-be80-9e6697dd812d'
      activationstatus: true
      created: 2025-06-13T09:07:49.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.038+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It all happened so quickly," he told the paper from his hospital
        bed.</p>'
    section21:
      primarytype: 'block'
      uuid: '34bdeee8-0081-417a-b392-e42639b3b35b'
      activationstatus: true
      created: 2025-06-13T09:07:49.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.038+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'cdea4dbe-b55c-40ce-a341-0e7a57ceec61'
      activationstatus: true
      created: 2025-06-13T09:07:49.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"When I got up, there were bodies all around me. I was scared. I
        stood up and ran. There were pieces of the plane all around me," he said.
        "Someone grabbed hold of me and put me in an ambulance and brought me to the
        hospital."</p>'
    section23:
      primarytype: 'block'
      uuid: 'f3946fc9-9128-4996-af07-466b3a528d1a'
      activationstatus: true
      created: 2025-06-13T09:07:49.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.040+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ace5a6f3-034c-45e6-a344-ddca9a5ff85e'
      activationstatus: true
      created: 2025-06-13T09:07:49.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.041+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He said that his brother, Ajay, was seated in a different row on
        the plane. "He was travelling with me and I can't find him anymore. Please
        help me find him," he said.</p>'
    section25:
      primarytype: 'block'
      uuid: 'fc32cad5-d60b-4551-a706-0cc2c192520b'
      activationstatus: true
      created: 2025-06-13T09:07:49.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.042+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '0de1ed24-09b2-4f6a-9b1a-2c69b2111372'
      activationstatus: true
      created: 2025-06-13T09:07:49.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.043+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ahmedabad police chief G.S. Malik said the bodies recovered could
        include both passengers and people killed on the ground. The dead included
        Vijay Rupani, the former chief minister of Gujarat state, of which Ahmedabad
        is the main city.</p>'
    section27:
      primarytype: 'block'
      uuid: '836d00f2-9cc1-4454-ac56-069b602af4bd'
      activationstatus: true
      created: 2025-06-13T09:07:49.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.044+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9a562deb-d199-40ba-9c7d-bf9ed92421d4'
      activationstatus: true
      created: 2025-06-13T09:07:49.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.044+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Relatives have been asked to give DNA samples to identify the dead,
        state health secretary Dhananjay Dwivedi said.</p>'
    section29:
      primarytype: 'block'
      uuid: 'a1af1b52-6aa0-4758-b188-98d4a657467d'
      activationstatus: true
      created: 2025-06-13T09:07:49.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.045+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'fc99e065-2fc4-4509-b3bc-119ff70d3635'
      activationstatus: true
      created: 2025-06-13T09:07:49.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.046+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Parts of the plane’s fuselage were scattered around the smoldering
        building into which it crashed. The tail of the plane was stuck on top of
        the building.</p>'
    section31:
      primarytype: 'block'
      uuid: '92a25711-2260-4d1f-a050-ccccd9d5a7f1'
      activationstatus: true
      created: 2025-06-13T09:07:49.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.047+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '6f67f580-6051-40f9-adb1-e39961a7e6a5'
      activationstatus: true
      created: 2025-06-13T09:07:49.353+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.048+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The passengers included 217 adults, 11 children and two infants, a\
        \ source told Reuters. Air India said 169 were Indian nationals, 53 were Britons,\
        \ seven Portuguese, and one Canadian.\r"
    section33:
      primarytype: 'block'
      uuid: 'ecadbed4-b2c3-4114-9ab0-46abdd5ad3b5'
      activationstatus: true
      created: 2025-06-13T09:07:49.354+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'aad48901-8426-40e2-b04a-3845525112f1'
      activationstatus: true
      created: 2025-06-13T09:07:49.354+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It was the first crash for the Dreamliner, a wide-body airliner
        that began flying commercially in 2011, according to the Aviation Safety Network
        database. The plane that crashed on Thursday flew for the first time in 2013
        and was delivered to Air India in January 2014, Flightradar24 said.</p>'
    section35:
      primarytype: 'block'
      uuid: '37446e13-1107-47bf-93b1-d908b04a23f9'
      activationstatus: true
      created: 2025-06-13T09:07:49.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.050+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9863cbe5-359a-4d6d-8546-a3ede754f343'
      activationstatus: true
      created: 2025-06-13T09:07:49.356+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.051+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>CRASH JUST AFTER TAKE-OFF</strong></p>'
    section37:
      primarytype: 'block'
      uuid: 'f5472579-391d-4317-95fc-97efd5df52bf'
      activationstatus: true
      created: 2025-06-13T09:07:49.357+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.052+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f4f54edd-b899-4d2d-a835-b2409f6f21c5'
      activationstatus: true
      created: 2025-06-13T09:07:49.358+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.053+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>CCTV footage showed the plane taking off over a residential area
        and then disappearing from the screen before a huge fireball could be seen
        rising into the sky from beyond the houses.</p>'
    section39:
      primarytype: 'block'
      uuid: 'd8b35859-9cf5-4335-9972-90a985099cb2'
      activationstatus: true
      created: 2025-06-13T09:07:49.358+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.054+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'bc0b59a4-e51a-441a-afe4-ccc174091615'
      activationstatus: true
      created: 2025-06-13T09:07:49.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.054+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"My sister-in-law was going to London. Within an hour, I got news
        that the plane had crashed," Poonam Patel, a relative of one of the passengers,
        told news agency ANI at the government hospital in Ahmedabad.</p>'
    section41:
      primarytype: 'block'
      uuid: '619441b2-6c47-460c-bfc7-26f777d8bfbb'
      activationstatus: true
      created: 2025-06-13T09:07:49.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.055+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '9a506892-c6c3-4904-81d7-bb0f881f4035'
      activationstatus: true
      created: 2025-06-13T09:07:49.361+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.056+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ramila, the mother of a student at the medical college, told ANI
        her son had gone to the hostel for his lunch break when the plane crashed.
        "My son is safe, and I have spoken to him. He jumped from the second floor,
        so he suffered some injuries," she said.</p>'
