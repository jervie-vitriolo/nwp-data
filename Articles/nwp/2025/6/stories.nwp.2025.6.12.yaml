      'mgnl:lastModified': 2025-06-12T09:09:48.296+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The charges were read via a Romanian interpreter to the boys, the BBC\
        \ reported, adding that the lawyer told the court that they denied the charges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36cf9f-5923-41cf-abb4-8e6827096954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.297+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.297+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdb158-a067-4966-bfc8-e6ce7116a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.297+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.297+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Anti-migrant violence is rare in Northern Ireland, which for decades\
        \ has been more familiar with sectarian violence between resident Catholics\
        \ and Protestants, including in Ballymena.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87555465-ae4c-43bf-ba68-d2857a8839b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.298+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.298+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d1644-5d8b-43bf-baa8-b8443aa6eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.298+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.298+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While a 1998 peace deal largely ended the three decades of bloodshed
        between Protestants who want to remain under British rule and Catholics favouring
        a united Ireland, there are still sporadic clashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750d9e0-d668-4a67-9d42-2cde776673cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76f3cf-cd70-4388-b23b-dcaf54154ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''EXTREME FEAR''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a81ee-4c61-493c-a742-8e6e2dac821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4cfd5-53ca-4f9f-97c5-38b2e071a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sancio said the masked men told them that they were not targeting Filipino\
        \ people.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc625cb-9821-47da-a06a-db139ff6b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bb178-4cac-4255-8767-fdaa5e98aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Around Ballymena, Filipino residents put stickers of British and Filipino\
        \ flags on their doors, with messages saying \"Filipino lives here\" to show\
        \ they were not Romanian.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3ca03-fee8-4f96-a17c-f13bb9c2268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.302+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.302+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc90f4-496d-49bb-9b5f-9bddf3fdd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.303+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Union Jack flags regularly fly in the largely pro-British town. Democratic\
        \ Unionist Party councillor Lawrie Philpott told Reuters that some people\
        \ who usually don't fly flags had hung Union Jacks outside their homes this\
        \ week to show they are local.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee961c6-4958-4fe9-89c8-82bdf0401ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.303+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8efb8-8844-4624-8613-8204e28cbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.304+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.304+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Around 6% of people in Northern Ireland were born abroad, according\
        \ to government statistics. The foreign-born population in Ballymena is higher,\
        \ in line with the UK average of 16%, and includes a relatively large Filipino\
        \ community.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d4bf9-cafb-4937-a94c-d08993fedd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.304+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.304+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb2352-0ee5-4891-a760-f24a8b34a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.305+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Northern Ireland has been broadly welcoming to migrants but that has\
        \ been tested recently. Violent disorder erupted in Belfast last August as\
        \ part of anti-immigration protests that swept across several UK cities following\
        \ the murder of three young girls in northwest England.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750c8af-8728-49b0-a6fe-e81b1fdcd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.306+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdca1c-d2ce-43de-a31f-467e51a242e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.306+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the Republic of Ireland, rioting broke out in Dublin in late 2023\
        \ during anti-immigrant protests that were triggered by a stabbing attack\
        \ that left a child seriously injured.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e400bd-a495-4d81-96d3-01d66827d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.307+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.307+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078363f6-504e-4152-afdb-b49be3041c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.308+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sian Mulholland, a local lawmaker from the Alliance Party, said she\
        \ was fielding calls from migrant families who in some cases had barricaded\
        \ themselves into their homes until 0230 on Wednesday morning.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090d590-0a07-4180-8d9f-b5d67bc0fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.308+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3e13b-15b5-4dcf-8971-8547b4b7749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.309+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I had been engaging with this community beforehand because the houses\
        \ they are living in are not fit for purpose. They're (living in) squalor,\"\
        \ she told Reuters.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b6c2a-ad19-42cf-8e6d-7dd26ee44a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.310+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d3abd-f4ac-4648-a494-76211ba5df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.310+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sancio’s wife, Mariel Lei Odi, was working a night shift on Tuesday.\
        \ When she returned home, she was worried about the safety of their two-year-old\
        \ daughter, she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac026e86-e1a6-474d-b881-899bab12e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.311+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62b598-57b2-432e-8e5a-fc6fd627ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.312+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.312+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"When I (came home to) my husband and chatted about what happened\
        \ last night: (I said) 'my daughter, my daughter, my daughter. What happened?',\"\
        \ she said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069f20a-dd80-4a28-9500-549bd5a66722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18d6d8-4f87-4491-81ac-12334963420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Michael Asuro, who lives in the house with his wife, Jessa Sagarit,\
        \ said he came to Northern Ireland just under two years ago to seek a better\
        \ life. Sagarit said she felt traumatised by the events.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bc92e-367b-478a-933b-de6cd9e7dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e3d43-83fc-46d3-bdba-33e2d6cfa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Police have said they are braced for more violence on Wednesday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fadeab-8073-4b42-8c72-70809dd52577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886252e-9bf1-4863-ba4b-8283a58fe83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:49.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As residents boarded up broken windows and doors in Ballymena, the\
        \ Filipino families wondered about their future and whether they will stay.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2d80d-cd00-4bba-8cea-1d5b5d7fcc72'
      'mgnl:activationStatus': true
