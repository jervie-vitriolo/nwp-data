      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ First fatal crash of Boeing 787-8 Dreamliner</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad8528-3d79-43da-bad0-bea9f220b124'
