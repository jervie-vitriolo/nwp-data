    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753c6f1-2a38-4f1f-8026-5fcaa2203dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.396+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.084+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump called the crash "terrible".</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36b386-4f80-4198-9e93-f85b8b8a22ea'
