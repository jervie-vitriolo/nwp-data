      'mgnl:lastModified': 2025-06-12T13:26:51.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0590bf-0539-4789-88fa-d6d757bf2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.271+08:00
      'mgnl:createdBy': 'jham-nwp'
