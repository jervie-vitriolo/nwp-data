      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef82f14-9ea1-4b80-b837-8deb5f1e9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Germany is Ukraine’s second-biggest military backer after the United
        States, whose commitment to Kyiv has been called into question, putting pressure
        on Europe to step up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a00f7e-b62c-476d-b8e2-dcd85a03a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.315+08:00
