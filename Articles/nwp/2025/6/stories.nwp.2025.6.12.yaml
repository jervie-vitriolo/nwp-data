      lastmodified: 2025-06-12T16:13:10.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Berlin, Germany -</strong> German Defense Minister Boris
        Pistorius arrived in Kyiv on Thursday to discuss further weapons aid for Ukraine
        as efforts to end the three-year conflict with Russia faced headwinds and
        Moscow’s forces ramped up bombardments.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c7724ba-613e-43f9-b37f-2a005c824706'
      activationstatus: true
      created: 2025-06-12T16:13:10.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fec64cf1-859e-46bc-93d7-518ff12c785e'
      activationstatus: true
      created: 2025-06-12T16:13:10.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia and Ukraine met for peace talks in Istanbul earlier this
        month in a renewed push to settle the conflict, which began with Russia’s
        invasion in February 2022.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c6aa720f-6b65-4f57-b250-1a32d78c43ea'
      activationstatus: true
      created: 2025-06-12T16:13:10.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6eb96a74-9c50-418e-8b16-b03c7e8e4870'
      activationstatus: true
      created: 2025-06-12T16:13:10.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The two sides disagree over issues including territorial concessions
        and the prospect of Ukraine’s future NATO membership, however, and fighting
        has raged on, with a Russian drone attack killing six people in Kharkiv, Ukraine’s
        second-largest city, on Wednesday.</p>'
    section5:
      primarytype: 'block'
      uuid: '2728d798-08aa-4e13-865d-27d54d1111e0'
      activationstatus: true
      created: 2025-06-12T16:13:10.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5f777847-0948-44fa-b8e1-725be932915f'
      activationstatus: true
      created: 2025-06-12T16:13:10.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The purpose of the trip is mainly to demonstrate ... that Germany,
        that the new federal government, continues to stand by Ukraine in the current
        situation, which has not become any easier," Pistorius told journalists upon
        his arrival in Kyiv.</p>'
    section7:
      primarytype: 'block'
      uuid: '192e31b0-02fc-4092-b098-d66588fed2c3'
      activationstatus: true
      created: 2025-06-12T16:13:10.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'da8d252e-e304-40d2-8623-9fcce1023e79'
      activationstatus: true
      created: 2025-06-12T16:13:10.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He added he would speak about more weapons support from Germany
        and European nations.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ac690cfb-d289-4796-96b1-ad83cd9a6368'
      activationstatus: true
      created: 2025-06-12T16:13:10.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6bd6e7fc-5416-4135-8380-4ff0615111bf'
      activationstatus: true
      created: 2025-06-12T16:13:10.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T16:13:10.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:13:10.314+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pistorius said ahead of his departure that Germany was doing everything
        it can to allow Ukraine to defend itself and to strengthen its position in
        any negotiations with Russia.</p>'
