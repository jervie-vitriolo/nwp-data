      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce860c-4123-4046-aca4-38772523c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.295+08:00
      'mgnl:createdBy': 'jham-nwp'
