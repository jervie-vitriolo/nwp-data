      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:22:24.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malaysian Airlines Flight MH17 departed from Amsterdam for Kuala Lumpur
        on July 17, 2014, and was shot down over eastern Ukraine as fighting raged
        between pro-Russian separatists and Ukrainian forces. All 298 passengers on
        board were killed.'
    section28:
      primarytype: 'block'
      uuid: '3f3bd94b-39d9-44a6-aa70-ef831f8b41e9'
      activationstatus: true
      created: 2025-06-12T21:22:24.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:22:25.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:22:24.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malaysia Airlines Flight MH370 went missing on its way from Kuala Lumpur
        to Beijing on March 8, 2014. The remains of the Boeing 777 and the 239 people
        have not been found.'
    section29:
