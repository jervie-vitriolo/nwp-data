      'mgnl:type': 'text'
      'text': '<p><em>+ Studios seek injunction and damages against Midjourney</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa915b1d-b8bb-4791-be61-2ff20edf8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.661+08:00
