      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6e7fc-5416-4135-8380-4ff0615111bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
