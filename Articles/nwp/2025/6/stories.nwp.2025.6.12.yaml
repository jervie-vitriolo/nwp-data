      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.088+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c482c-1192-487f-8712-11f3f05054ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.089+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The last fatal plane crash in India, the world’s third largest aviation\
        \ market and its fastest growing, was in 2020 and involved Air India Express,\
        \ the airline’s low-cost arm.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01003251-4c5a-4df9-a60d-4ced9842a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.406+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.090+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b312b-4acc-432d-be6c-1acdc17495eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.091+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The airline’s Boeing-737 overshot a "table-top" runway in southern
        India, skidded and plunged into a valley, crashing nose-first into the ground
        and killing 21 people.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b21ac8-f8c5-4728-9670-686d93205b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.408+08:00
