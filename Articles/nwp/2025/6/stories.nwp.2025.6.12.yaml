      lastmodified: 2025-06-12T13:26:51.468+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ North Korea has expanded nuclear, missile programs, strengthened
        ties with Russia</em></p>'
    section4:
