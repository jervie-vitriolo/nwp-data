    'title': 'German defense minister visits Ukraine for talks on weapons support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a2b2f-76c6-4323-ba4f-abda706a6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany -</strong> German Defense Minister Boris
        Pistorius arrived in Kyiv on Thursday to discuss further weapons aid for Ukraine
        as efforts to end the three-year conflict with Russia faced headwinds and
        Moscow’s forces ramped up bombardments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7724ba-613e-43f9-b37f-2a005c824706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.310+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec64cf1-859e-46bc-93d7-518ff12c785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.311+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.311+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine met for peace talks in Istanbul earlier this
        month in a renewed push to settle the conflict, which began with Russia’s
        invasion in February 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa720f-6b65-4f57-b250-1a32d78c43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.311+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.311+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb96a74-9c50-418e-8b16-b03c7e8e4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.311+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.311+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two sides disagree over issues including territorial concessions
        and the prospect of Ukraine’s future NATO membership, however, and fighting
        has raged on, with a Russian drone attack killing six people in Kharkiv, Ukraine’s
        second-largest city, on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728d798-08aa-4e13-865d-27d54d1111e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.312+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f777847-0948-44fa-b8e1-725be932915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.312+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the trip is mainly to demonstrate ... that Germany,
        that the new federal government, continues to stand by Ukraine in the current
        situation, which has not become any easier," Pistorius told journalists upon
        his arrival in Kyiv.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e31b0-02fc-4092-b098-d66588fed2c3'
