      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Shashwat Chauhan, Nathan Gomes and Purvi Agarwal in
        Bengaluru; Editing by Saumyadeb Chakrabarty)</p>'
