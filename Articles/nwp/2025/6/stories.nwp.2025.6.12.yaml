      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Call ended standoff that began after initial agreement</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8deaf-4977-4013-9aba-349df998b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.509+08:00
