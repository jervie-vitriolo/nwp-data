      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0465191-0d2f-4ac2-bb3d-8c04fbee9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.386+08:00
