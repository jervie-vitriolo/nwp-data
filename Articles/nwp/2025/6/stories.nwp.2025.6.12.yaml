      'mgnl:lastModified': 2025-06-12T15:57:26.219+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4887e-ed4b-4c3f-831d-dfe773e62979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bet on Shan’s rare earths deposit could provide more leverage
        to China amid a global scramble for the critical minerals, said Benchmark’s
        Mukherjee.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ff0b7-c34f-422c-86d3-843effc4c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dc770-c762-4f7c-a866-583098abf775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If there’s so much disruption happening in Kachin, they would
        be looking for alternative sources," she said. "They want to keep the control
        of heavy rare earths in their hands. They use that as a strategic tool."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3e88f-d1e3-4f5c-b4e7-78a7d94f098a'
