      lastmodified: 2025-06-13T09:08:18.067+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Boeing CEO Kelly Ortberg said in a note to employees that was seen
        by Reuters that he and the head of Boeing’s commercial airplane division
        had cancelled plans to attend next week’s Paris Air Show, the industry’s
        biggest event of the year.</p>'
    section56:
      primarytype: 'block'
      uuid: '9285cd6a-430e-40dc-b923-0cbbd492eeca'
      activationstatus: true
      created: 2025-06-13T09:07:49.374+08:00
      createdby: 'jham-nwp'
