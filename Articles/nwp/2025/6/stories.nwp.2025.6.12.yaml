      'mgnl:lastActivated': 2025-06-12T13:07:13.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.757+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733b7c0-151e-4c80-911d-97c8d3f8109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.758+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.758+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. last week vetoed a draft U.N. Security Council resolution\
        \ that also demanded an \"immediate, unconditional and permanent ceasefire\"\
        \ and unhindered aid access in Gaza, arguing it would undermine U.S.-led efforts\
        \ to broker a ceasefire.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be28ae-1189-4675-9ad1-0abbbc5ee9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.758+08:00
