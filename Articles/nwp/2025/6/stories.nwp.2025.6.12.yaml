      'mgnl:lastModified': 2025-06-13T09:08:18.086+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>INDIA''S FIRST CRASH SINCE 2020</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542d0c8-53cf-4dbe-9dde-efbaa0170a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.400+08:00
