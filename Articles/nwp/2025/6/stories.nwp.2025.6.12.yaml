      lastactivated: 2025-06-12T09:09:49.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.305+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Northern Ireland has been broadly welcoming to migrants but that has\
        \ been tested recently. Violent disorder erupted in Belfast last August as\
        \ part of anti-immigration protests that swept across several UK cities following\
        \ the murder of three young girls in northwest England.\r"
    section31:
      primarytype: 'block'
