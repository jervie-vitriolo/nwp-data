      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'b5a3097a-0c54-49c2-b7dc-ecfcf570e401'
      activationstatus: true
      created: 2025-06-13T09:07:49.367+08:00
