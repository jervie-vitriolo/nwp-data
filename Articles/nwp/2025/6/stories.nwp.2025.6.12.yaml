      lastmodified: 2025-06-12T08:55:58.782+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>TESLA CONCERNS</strong></p>'
    section38:
      primarytype: 'block'
      uuid: 'a029fd02-e8a5-4209-9309-abbb0f7213e6'
      activationstatus: true
      created: 2025-06-12T08:55:58.782+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.782+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'addb2143-7a64-4c89-ac11-eb67a21a109e'
      activationstatus: true
      created: 2025-06-12T08:55:58.783+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Tesla shares were marginally lower on Wednesday. The stock has recouped
        most of its losses from the Trump-Musk feud, but shares are still down 19%
        on the year, equal to roughly $300 billion in market value.</p>'
    section40:
      primarytype: 'block'
      uuid: '8fa875f0-d9db-4d4c-bd2c-393fd7c135bd'
      activationstatus: true
      created: 2025-06-12T08:55:58.784+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'e1b7f437-8fe1-4a68-b919-a646d25aba89'
      activationstatus: true
      created: 2025-06-12T08:55:58.784+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.784+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Sales of Tesla have fallen across key markets in Europe, China and
        U.S. states including California as car buyers shun the company following
        Musk’s embrace of hard-right politics in the U.S. and worldwide.</p>'
    section42:
      primarytype: 'block'
      uuid: 'ac20f7e3-dc76-4a1e-b394-1deed086bd5d'
      activationstatus: true
      created: 2025-06-12T08:55:58.785+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.785+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '84f763a8-22c9-415e-9df3-7b401218d853'
      activationstatus: true
      created: 2025-06-12T08:55:58.786+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk is betting big on driverless technology to grow the company,
        but self-driving tech is in early stages and faces skepticism. An acrimonious
        relationship with Trump would risk more scrutiny of Musk’s business practices,
        as the U.S. Transportation Department regulates vehicle design standards and
        would have a big say in whether Tesla can mass-produce robotaxis without pedals
        and steering wheels.</p>'
    section44:
      primarytype: 'block'
      uuid: '7e985718-0b74-4c3f-9e66-9db7ff85c418'
      activationstatus: true
      created: 2025-06-12T08:55:58.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '0dd1760b-c4bd-46b4-b741-d87f712eb44e'
      activationstatus: true
      created: 2025-06-12T08:55:58.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The conciliatory tone from Musk recently might indicate his desire
        to protect his businesses in the light of the position he has found himself
        in," said Mamta Valechha, consumer discretionary analyst at Tesla investor
        Quilter Cheviot.</p>'
    section46:
      primarytype: 'block'
      uuid: '6dc31715-13c6-4a3c-baee-2cb72b17f4a1'
      activationstatus: true
      created: 2025-06-12T08:55:58.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '9237b8a2-ecd6-446c-b7fc-1ca93221bf1b'
      activationstatus: true
      created: 2025-06-12T08:55:58.789+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Shawn Campbell, adviser and investor at Camelthorn Investments,
        said the relationship between Musk and Trump could be restored but also said
        it was unlikely it would return to where it once was.</p>'
    section48:
      primarytype: 'block'
      uuid: '941925f2-5ca1-4f96-97ce-b88327f868fc'
      activationstatus: true
      created: 2025-06-12T08:55:58.790+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '03481907-9c6f-4607-8f55-a041b1a94a74'
      activationstatus: true
      created: 2025-06-12T08:55:58.791+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.791+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The stakes between the richest man in the world and leader of the\
        \ most powerful nation in the world are just so big, with billions of dollars\
        \ of government contracts at stake, not to mention the power to investigate\
        \ and regulate and tax,\" said Campbell, who personally holds Tesla shares.\r"
    section50:
      primarytype: 'block'
      uuid: '9b574ee4-ffa3-4cea-99a9-a77821f3c1ec'
      activationstatus: true
      created: 2025-06-12T08:55:58.792+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.792+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'ada07880-05ee-4348-971a-ca8e5b72dc70'
      activationstatus: true
      created: 2025-06-12T08:55:58.793+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk took credit for Republicans retaining a majority of seats in
        the House of Representatives and retaking a majority in the Senate with his
        cash infusion last year. Trump then named him to head an effort to downsize
        the federal workforce and slash spending. He left the role late last month.</p>'
    section52:
      primarytype: 'block'
      uuid: '15631c33-a4ab-411c-878e-7f802e958eff'
      activationstatus: true
      created: 2025-06-12T08:55:58.794+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'c60ec350-5b93-4cbe-be60-b8ebd01d7d38'
      activationstatus: true
      created: 2025-06-12T08:55:58.795+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Declaring their relationship over on Saturday, Trump said there
        would be serious consequences if Musk decided to fund Democrats running against
        Republicans who vote for the tax and spending bill. Trump also said he had
        no intention of repairing ties with Musk.</p>'
    section54:
      primarytype: 'block'
      uuid: '0a797cff-e781-41df-8720-2e3b25aea2cc'
      activationstatus: true
      created: 2025-06-12T08:55:58.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '6c48897e-a892-4627-a803-58949866ad96'
      activationstatus: true
      created: 2025-06-12T08:55:58.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:55:59.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:55:58.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alexandra Ulmer and Nandita Bose; Additional reporting
        by Jeff Mason, Rachael Levy, Arpan Daniel Varghese, Akash Sriram, Sruthi Shankar
        and Gursimran Kaur; Writing by David Gaffen, Gursimran Kaur and Timothy Heritage;
        Editing by Colleen Jenkins, Howard Goller, Philippa Fletcher, Nick Zieminski
        and Lincoln Feast.)</em></p>'
