      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b1eeb-846a-4fe3-9122-16d00461269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.391+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy in Ahmedabad has stunned and saddened us," Indian Prime
        Minister Narendra Modi posted on X. "It is heartbreaking beyond words." Gujarat
        is Modi’s home state.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc12948-e368-4a10-a6bc-e8d2a10979b8'
