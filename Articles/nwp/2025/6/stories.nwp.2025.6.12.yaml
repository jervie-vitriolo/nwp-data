      lastmodified: 2025-06-13T09:08:18.086+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>INDIA'S FIRST CRASH SINCE 2020</strong></p>'
    section78:
      primarytype: 'block'
      uuid: 'e542d0c8-53cf-4dbe-9dde-efbaa0170a0b'
      activationstatus: true
      created: 2025-06-13T09:07:49.400+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.087+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section79:
      primarytype: 'block'
      uuid: 'dd53152d-4359-4f9d-831b-2cdb444f1aa6'
      activationstatus: true
      created: 2025-06-13T09:07:49.401+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.087+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ahmedabad Airport, which suspended all flight operations after the
        crash, said it was operational again but with limited flights. The airport
        is operated by India’s Adani Group conglomerate.</p>'
    section80:
      primarytype: 'block'
      uuid: 'f18ddc05-6fad-4f87-b37c-c2b5b1bc7f41'
      activationstatus: true
      created: 2025-06-13T09:07:49.403+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.088+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section81:
      primarytype: 'block'
      uuid: '8c7c482c-1192-487f-8712-11f3f05054ef'
      activationstatus: true
      created: 2025-06-13T09:07:49.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.089+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The last fatal plane crash in India, the world’s third largest aviation\
        \ market and its fastest growing, was in 2020 and involved Air India Express,\
        \ the airline’s low-cost arm.\r"
    section82:
      primarytype: 'block'
      uuid: '01003251-4c5a-4df9-a60d-4ced9842a9e5'
      activationstatus: true
      created: 2025-06-13T09:07:49.406+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.090+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section83:
      primarytype: 'block'
      uuid: 'b93b312b-4acc-432d-be6c-1acdc17495eb'
      activationstatus: true
      created: 2025-06-13T09:07:49.407+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-13T09:08:19.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-13T09:08:18.091+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The airline’s Boeing-737 overshot a "table-top" runway in southern
        India, skidded and plunged into a valley, crashing nose-first into the ground
        and killing 21 people.</p>'
