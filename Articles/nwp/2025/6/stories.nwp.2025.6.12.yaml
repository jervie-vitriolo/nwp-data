      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The DPRK stands for North Korea’s official name, the Democratic People’s\
        \ Republic of Korea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc092cdc-f848-4bdb-8fa7-2a9b6d0f065d'
