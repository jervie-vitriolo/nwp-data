      'mgnl:lastActivated': 2025-06-13T09:08:19.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Keir Starmer said images of the crash were
        "devastating". A Buckingham Palace spokesperson said King Charles was also
        being kept updated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71746d4-bf14-413f-9d71-91aa5d5c3e60'
