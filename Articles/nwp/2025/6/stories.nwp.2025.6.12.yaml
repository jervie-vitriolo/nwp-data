      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since then North Korea has significantly expanded its nuclear weapons\
        \ and ballistic missile programs, and developed close ties with Russia through\
        \ direct support for Moscow’s war in Ukraine, to which Pyongyang has provided\
        \ both troops and weaponry.\r"
    '24':
