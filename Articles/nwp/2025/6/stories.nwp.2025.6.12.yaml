      'mgnl:lastModified': 2025-06-12T08:51:53.938+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"By helping itself to plaintiffs'' copyrighted works, and then distributing
        images (and soon videos) that blatantly incorporate and copy Disney’s and
        Universal’s famous characters -- without investing a penny in their creation
        -- Midjourney is the quintessential copyright free-rider and a bottomless
        pit of plagiarism," the suit alleges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934de4e-acd1-4142-acc9-1b06033d743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.939+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532549da-46b5-4d19-9864-0285ce221dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Midjourney’s infringement is calculated and willful," it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3b8dd-589c-44db-a1c4-7f5a1dbbd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e805e2-c8d2-4987-b6b4-47fedaa4e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''BIG SCRAPE OF THE INTERNET''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354ece3-bd57-4eab-92d1-8cfda35702e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:51:53.852+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.852+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950f7c2-1a92-4980-9f01-a0f318051062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Disney and Universal asked the court for a preliminary injunction,
        to prevent Midjourney from copying their works, or offering its image- or
        video-generation service without protections against infringement. The studios
        also seek unspecified damages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3efa4-04fa-4fb1-8211-aa7181e33a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f8125-273d-4066-961a-a77c26000c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges Midjourney used the studios'' works to train its
        image service and generate reproductions of their copyrighted characters.
        The company, founded in 2021 by David Holz, monetizes the service through
        paid subscriptions and generated $300 million in revenue last year, the studios
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929491d-9f79-4745-b126-7030f0240cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a324c-0343-42ca-802d-e444ee021ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.945+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Midjourney has been accused of misusing
        artists'' work to train their AI systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7f4f6-02ed-49a9-8403-d67e6ae34d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95285513-8973-4dab-bd6f-b890d68b2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A year ago, a California federal judge found that 10 artists behind
        a copyright infringement suit against Midjourney, Stability AI and other companies
        had plausibly argued these AI companies had copied and stored their work on
        company servers, and could be liable for using it without permission.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9875857-3005-49c3-b72b-76dd54e42e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.947+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8bc50-1fee-4ee4-8481-635a6f4f9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That ruling allowed the lawsuit over the unauthorized use of images
        to proceed. It is in the process of litigation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3853356-97e7-4e09-a130-915e1ec98788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c4715-b796-415a-80a6-356419246cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cases are part of a wave of lawsuits brought by copyright owners
        including authors, news outlets and record labels against tech companies over
        their use of copyrighted materials for AI training without permission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1520ab-c9f6-424e-b3a0-4edefd65ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6d5ef-5d49-45c1-9f8a-672a8bba9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a 2022 interview with Forbes, Midjourney CEO Holz said he built
        the company’s database by performing "a big scrape of the Internet."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88c78e-7862-4d97-92cf-97138098f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107403bc-ed07-43ed-899f-d2f734125252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked whether he sought consent of the artists whose work was covered\
        \ by copyright, he responded, \"there isn't really a way to get a hundred\
        \ million images and know where they're coming from.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fec4c-4a0e-4144-82fa-52931a36ac1f'
