      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ North Korea rejecting Trump letter, according to a report</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a075a5d-ec65-4bc2-b864-9cab8c7bda97'
