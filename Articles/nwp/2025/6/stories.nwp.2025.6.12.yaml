      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added he would speak about more weapons support from Germany
        and European nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac690cfb-d289-4796-96b1-ad83cd9a6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.313+08:00
