      'mgnl:lastModified': 2025-06-12T13:07:12.758+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679b468-2dce-4182-94d0-c2673726cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.759+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The other 14 countries on the council voted in favor of the draft
        as a humanitarian crisis grips the enclave of more than 2 million people,
        where the U.N. warns famine looms and aid has only trickled in since Israel
        lifted an 11-week blockade last month.</p>'
