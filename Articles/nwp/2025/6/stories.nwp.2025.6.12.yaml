      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f81f6-535a-40c8-b9a8-3d0f623847b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conviction was a milestone for the #MeToo movement, which encouraged
        women to come forward with allegations of sexual misconduct by powerful men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04e366-77ce-4387-950c-f6a1044bcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31ad7b-b33d-4501-ae26-02ae43c601e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the New York Court of Appeals, the state’s highest court, threw
        out that conviction in April 2024. It said the trial judge erred by letting
        women testify that Weinstein had assaulted them, though their accusations
        were not the basis of the criminal charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202b215-df31-4f09-a97b-6a718828f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa21ce74-82bf-446e-938c-05a9b56ef3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though the conviction was thrown out, Weinstein has remained behind
        bars because of his California conviction. He is appealing that verdict.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351bf49-ba13-449f-99ea-7a5285824eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53ea7e-b67c-41d0-9ccf-91ac681501fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 100 women, including famous actresses, have accused Weinstein
        of misconduct.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d603b0-8b86-47cb-8325-af0b8d2477f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2720d-8dcd-42fb-9e71-061c13c08fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The retrial was handled by prosecutors with the office of Manhattan
        District Attorney Alvin Bragg. They portrayed Weinstein as a serial predator
        who promised career advancement in Hollywood to women, only to then coax them
        into private settings where he attacked them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2066fd-30a8-42f7-bdf0-4e5e0eb04b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.064+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc640f-044a-4104-a4a0-783101ea10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.065+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The defense rejected that characterization, saying Weinstein engaged
        in "mutually beneficial" relationships with his accusers, who ended up with
        auditions and other show business opportunities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1e031-6e8d-42e3-9635-7c9c2e9ca210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.066+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21434ee6-1f7d-459a-9fcc-03850596193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.066+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weinstein co-founded the Miramax studio, whose hit movies included
        "Shakespeare in Love" and "Pulp Fiction." His own eponymous film studio filed
        for bankruptcy in March 2018, five months after sexual misconduct accusations
        against him became widely publicized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436778d0-a641-4367-a299-3ab55c3d55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.067+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1a01d-2553-48e1-8da5-4d62e03f29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.068+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:32:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:32:30.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has experienced several health episodes while being held
        at New York City’s Rikers Island jail, and in September was rushed to a hospital
        for emergency heart surgery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcbf1c-bedd-4b05-a015-3e1bb1bfce41'
      'mgnl:activationStatus': true
