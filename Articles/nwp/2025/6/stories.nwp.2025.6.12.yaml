    tags: ''
    stories: ''
    template: '1'
    title: 'Boeing shares fall 8% after Air India Dreamliner jet crashes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9bd4d1f7-ba85-42de-a759-ac8a861babd9'
      activationstatus: true
      created: 2025-06-12T21:15:54.831+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Shares of planemaker Boeing BA.N fell
        8% in premarket U.S. trading on Thursday after an Air India 787-8 Dreamliner
        aircraft with 242 people crashed minutes after taking off from India’s western
        city of Ahmedabad.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5bf1995-be75-4e8f-9d4f-8fdaaae12775'
      activationstatus: true
      created: 2025-06-12T21:15:54.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'India’s federal health minister said "many people" were killed in
        the crash. The plane was headed to Gatwick Airport in the UK, with police
        officers saying it crashed in a civilian area near the Ahmedabad airport.'
    section2:
      primarytype: 'block'
      uuid: '09f11d67-539f-43a1-b430-bae26192404b'
      activationstatus: true
      created: 2025-06-12T21:15:54.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The fatal crash tarnishes the Dreamliner jet’s safety record and could
        muddy Boeing’s efforts to rebuild trust related to safety and ramp up production
        under new Chief Executive Officer Kelly Orthberg.'
    section3:
      primarytype: 'block'
      uuid: 'e1733830-cb76-4d17-b7eb-bca16765d385'
      activationstatus: true
      created: 2025-06-12T21:15:54.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was not immediately clear what caused the crash. Boeing said in
        a statement it was aware of initial reports and was working to gather more
        information.'
    section4:
      primarytype: 'block'
      uuid: '9831955a-1614-4ca7-840f-7fa8b1c11de2'
      activationstatus: true
      created: 2025-06-12T21:15:54.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While battery issues once grounded the 787 planes - one of the most
        modern passenger aircraft in service - the widebody jets have never had a
        fatal crash until the Air India incident.'
    section5:
      primarytype: 'block'
      uuid: 'fdc44b73-dfee-4690-9ab9-2bf0fb197da3'
      activationstatus: true
      created: 2025-06-12T21:15:54.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Boeing, however, has faced years of scrutiny and delays over its narrowbody
        737 MAX jets, which were grounded for years following two fatal crashes.'
    section6:
      primarytype: 'block'
      uuid: '91138f0f-0938-44d2-9af9-3e501c562439'
      activationstatus: true
      created: 2025-06-12T21:15:54.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shares of Spirit AeroSystems SPR.N, a key supplier, and GE Aerospace
        GE.N, which makes engines for the jet, also fell about 4% each.'
    section7:
      primarytype: 'block'
      uuid: 'e76aeaf3-4844-4fe2-a4b9-8b9144804d1b'
      activationstatus: true
      created: 2025-06-12T21:15:54.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'GE Aerospace said in a post on X that it has activated its emergency
        response team and will support the investigation, but did not specify if the
        Air India aircraft was equipped with its engines.'
    section8:
      primarytype: 'block'
      uuid: '8264fd85-e599-475d-aa75-d7222a41fe55'
      activationstatus: true
      created: 2025-06-12T21:15:54.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The engine maker did not immediately respond to Reuters' request for
        comment.'
    section9:
      primarytype: 'block'
      uuid: '75e2b677-7b8d-45ce-9d1e-e0b0025004cd'
      activationstatus: true
      created: 2025-06-12T21:15:54.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Boeing’s shares were down about 8% at $196.75 in premarket trading.'
    section10:
      primarytype: 'block'
      uuid: '8d9efd7d-d904-454a-9f8c-565cff554d98'
      activationstatus: true
      created: 2025-06-12T21:15:54.835+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:15:55.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:15:54.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s a knee jerk reaction (to the incident) and there’s revised
        fears of the problems that plagued Boeing aircraft and Boeing itself in recent
        years," said Chris Beauchamp, analyst at IG Group.'
    section11:
      primarytype: 'block'
      uuid: '8b127453-17d2-401b-8c66-bb267d35cb64'
      activationstatus: true
      created: 2025-06-12T21:15:54.835+08:00
