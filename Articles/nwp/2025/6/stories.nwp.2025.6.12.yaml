      activationstatus: true
      created: 2025-06-12T13:07:12.760+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>'FALSE AND DEFAMATORY'</p>'
