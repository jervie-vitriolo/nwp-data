    'lead': 'The United Nations General Assembly will vote on Thursday on a draft
      resolution that demands an immediate, unconditional and permanent ceasefire
      in the war in Gaza after the United States vetoed a similar effort in the Security
      Council last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-12T13:07:12.720+08:00
