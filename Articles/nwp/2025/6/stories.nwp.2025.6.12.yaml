  'china-backed-militia-secures-control-rare-earth-mines-myanmar':
    'author': 'Naw Betty Han, Shoon Naing, Devjyot Ghoshal, Eleanor Whalley, and Napat
      Wesshasartar, Reuters'
    'caption': 'United Wa State Army soldiers march during a media display in Pansang,
      Wa territory in northeast Myanmar October 4, 2016. (Soe Zeya Tun/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-12T15:45:42.000+08:00
    'imagesource': 'jcr:d548915e-80de-439d-b3d3-c82643e1c338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dcac393-9a52-44b7-9041-2062cd9ea0f8'
    'lead': 'A Chinese-backed militia is protecting new rare earth mines in eastern
      Myanmar, according to four people familiar with the matter, as Beijing moves
      to secure control of the minerals it is wielding as a bargaining chip in its
      trade war with Washington.'
