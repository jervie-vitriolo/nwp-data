      lastmodified: 2025-06-12T08:32:30.017+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Retrial follows overturned 2020 New York conviction</em></p>'
    section2:
      primarytype: 'block'
      uuid: '2f43f7e3-dd7e-46df-a860-c6401be95fd1'
      activationstatus: true
      created: 2025-06-12T08:30:17.043+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.017+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Weinstein’s 2022 California conviction still stands</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'a194504d-161f-4696-9216-f8b5b1ee162c'
      activationstatus: true
      created: 2025-06-12T08:30:17.044+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.018+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'abc08b94-ad46-4020-a978-6d100fdf05c1'
      activationstatus: true
      created: 2025-06-12T08:30:17.044+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.019+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>New York, United States -</strong> A Manhattan jury found
        Harvey Weinstein guilty on a sex crimes charge on Wednesday, though the jury
        has not yet reached a verdict on all counts the former movie mogul faces in
        deliberations that have been marred by infighting and threats.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d0db509-fdd9-4892-9a2c-b23040ccb094'
      activationstatus: true
      created: 2025-06-12T08:30:17.044+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.019+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '07a008cb-5f71-4113-b494-1a681c92c53f'
      activationstatus: true
      created: 2025-06-12T08:30:17.045+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.020+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Weinstein, once one of the most powerful figures in Hollywood, is
        facing a retrial after a state appeals court last year overturned his 2020
        conviction. He was accused by prosecutors in the case of raping an aspiring
        actress and assaulting two other women. Weinstein, 73, pleaded not guilty
        and has denied assaulting anyone or having non-consensual sex.</p>'
    section7:
      primarytype: 'block'
      uuid: '6b42f40a-c640-4101-918f-882dc2e2fac0'
      activationstatus: true
      created: 2025-06-12T08:30:17.045+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '45e7a239-62b7-493d-953d-028d8e662ba5'
      activationstatus: true
      created: 2025-06-12T08:30:17.046+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The jury found Weinstein guilty on one of the three counts he faced,
        which stemmed from his alleged assault of former production assistant Miriam
        Haley in 2006. The jury found Weinstein not guilty of a charge stemming from
        his alleged assault of Kaja Sokola in 2002 when she was a 16-year-old aspiring
        actress.</p>'
    section9:
      primarytype: 'block'
      uuid: '5678514e-9519-479e-922d-cb344aa4742d'
      activationstatus: true
      created: 2025-06-12T08:30:17.046+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3576a5d0-1235-4625-8356-63d7bcd16897'
      activationstatus: true
      created: 2025-06-12T08:30:17.047+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The jury has not yet reached a verdict on a third count, which charges
        him with raping aspiring actress Jessica Mann in 2013. They will resume deliberations
        on that count on Thursday.</p>'
    section11:
      primarytype: 'block'
      uuid: '925ecf0c-9cbf-4621-95d3-6edb29138a07'
      activationstatus: true
      created: 2025-06-12T08:30:17.047+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ab8d97a3-1f3a-4a2d-8e8c-89783bc93d86'
      activationstatus: true
      created: 2025-06-12T08:30:17.047+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Regardless of their eventual verdict on the rape charge, Weinstein
        faces up to 25 years in prison when he is sentenced. He has separately been
        sentenced to 16 years in prison following a rape conviction in California.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a34b5516-bb80-4a7b-96c9-498676533979'
      activationstatus: true
      created: 2025-06-12T08:30:17.048+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6db5c36f-d8d5-4fcb-b84a-b689b1f43a1d'
      activationstatus: true
      created: 2025-06-12T08:30:17.048+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Jurors in the New York case reached their partial verdict on the fifth\
        \ day of sometimes fractious deliberations. Before the jury announced their\
        \ verdict on Wednesday, Justice Curtis Farber met privately with one person\
        \ on the 12-member jury referred to as Juror One. The judge then stated in\
        \ open court that there had been \"fighting\" in the jury room.\r"
    section15:
      primarytype: 'block'
      uuid: '34033922-09ef-45e0-93d4-ac8683c26148'
      activationstatus: true
      created: 2025-06-12T08:30:17.049+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'febf0fcb-a073-4768-9c74-f9e5baf8f43c'
      activationstatus: true
      created: 2025-06-12T08:30:17.049+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Juror One has made it very clear that he is not going to change
        his position," Farber said, adding that Juror One did not tell him what his
        position was. "He indicated that at least one other juror made comments to
        the juror that ‘I’ll meet you outside one day,’ and there’s yelling and screaming."</p>'
    section17:
      primarytype: 'block'
      uuid: '9abc6a95-b26d-42d3-a06e-88d65329a011'
      activationstatus: true
      created: 2025-06-12T08:30:17.050+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1e9d4f49-b782-42ff-b5a4-6ada863dcf2c'
      activationstatus: true
      created: 2025-06-12T08:30:17.051+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Weinstein’s lawyer Arthur Aidala asked for a mistrial. As Farber
        was preparing to dismiss jurors for the day to give them a chance to "cool
        off," the jury sent a note indicating it had reached a verdict on some counts.</p>'
    section19:
      primarytype: 'block'
      uuid: 'ea45f308-fee3-4bb0-8f97-ac9ad41150f2'
      activationstatus: true
      created: 2025-06-12T08:30:17.051+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.029+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '113675ff-dddf-45e2-b735-89a134ddba02'
      activationstatus: true
      created: 2025-06-12T08:30:17.052+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The retrial began on April 23. Weinstein has had a litany of health\
        \ problems and attended the retrial in a wheelchair.\r"
    section21:
      primarytype: 'block'
      uuid: '18e32dc6-6f63-4413-8dd6-0d223923e69a'
      activationstatus: true
      created: 2025-06-12T08:30:17.052+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9d0c06f2-29e0-4e1f-aaaf-95c81bfd344c'
      activationstatus: true
      created: 2025-06-12T08:30:17.053+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In closing arguments on June 3, the prosecution told the 12 jurors
        that the evidence showed how Weinstein used his power and influence to trap
        and abuse women.</p>'
    section23:
      primarytype: 'block'
      uuid: 'da73616d-a909-4514-8512-a0e03d64fd0d'
      activationstatus: true
      created: 2025-06-12T08:30:17.053+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6be85daf-fe30-4588-a9ae-5a621d3ec055'
      activationstatus: true
      created: 2025-06-12T08:30:17.054+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The defense countered that the accusers lied on the witness stand out\
        \ of spite after their consensual sexual encounters with the Oscar-winning\
        \ producer failed to result in Hollywood stardom.\r"
    section25:
      primarytype: 'block'
      uuid: '16d468fa-42d6-419d-82be-474cb77e11fb'
      activationstatus: true
      created: 2025-06-12T08:30:17.055+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'bf2e9177-7f4e-4d7d-b275-972b50ffa631'
      activationstatus: true
      created: 2025-06-12T08:30:17.055+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>#METOO MILESTONE</strong></p>'
    section27:
      primarytype: 'block'
      uuid: '6d857c48-8209-4086-96c0-dcfba613d23c'
      activationstatus: true
      created: 2025-06-12T08:30:17.056+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a728d9b5-fb27-4dfd-a72f-d21818d89637'
      activationstatus: true
      created: 2025-06-12T08:30:17.056+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A jury had in February 2020 found Weinstein guilty of raping Mann
        and sexually assaulting Haley. Sokola’s allegation was not part of that case.</p>'
    section29:
      primarytype: 'block'
      uuid: 'acd22b1a-c3c2-461a-a708-5d1226a96d96'
      activationstatus: true
      created: 2025-06-12T08:30:17.057+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.036+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '506f81f6-535a-40c8-b9a8-3d0f623847b7'
      activationstatus: true
      created: 2025-06-12T08:30:17.058+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The conviction was a milestone for the #MeToo movement, which encouraged
        women to come forward with allegations of sexual misconduct by powerful men.</p>'
    section31:
      primarytype: 'block'
      uuid: '6a04e366-77ce-4387-950c-f6a1044bcbd2'
      activationstatus: true
      created: 2025-06-12T08:30:17.058+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ef31ad7b-b33d-4501-ae26-02ae43c601e2'
      activationstatus: true
      created: 2025-06-12T08:30:17.059+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.038+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But the New York Court of Appeals, the state’s highest court, threw
        out that conviction in April 2024. It said the trial judge erred by letting
        women testify that Weinstein had assaulted them, though their accusations
        were not the basis of the criminal charges.</p>'
    section33:
      primarytype: 'block'
      uuid: '9202b215-df31-4f09-a97b-6a718828f7d9'
      activationstatus: true
      created: 2025-06-12T08:30:17.060+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'aa21ce74-82bf-446e-938c-05a9b56ef3b9'
      activationstatus: true
      created: 2025-06-12T08:30:17.060+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Though the conviction was thrown out, Weinstein has remained behind
        bars because of his California conviction. He is appealing that verdict.</p>'
    section35:
      primarytype: 'block'
      uuid: '0351bf49-ba13-449f-99ea-7a5285824eb8'
      activationstatus: true
      created: 2025-06-12T08:30:17.061+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.040+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'db53ea7e-b67c-41d0-9ccf-91ac681501fd'
      activationstatus: true
      created: 2025-06-12T08:30:17.062+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T08:32:30.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T08:32:30.041+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>More than 100 women, including famous actresses, have accused Weinstein
        of misconduct.</p>'
    section37:
      primarytype: 'block'
