      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This vessel is not just a symbol of naval progress - it is a clear
        statement of our unwavering resolve to protect our maritime interests and
        uphold our sovereignty,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a983644-3fe9-4e70-aec2-d49bc7973694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T12:41:11.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-12T12:41:11.502+08:00
