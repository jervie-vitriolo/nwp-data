      'mgnl:lastActivated': 2025-06-12T08:55:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cac627-11d1-44b8-9350-f7afa777cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.764+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:55:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO voiced regret after having launched an
        exchange of increasingly personal attacks last week on their respective social
        media sites by calling Trump’s sweeping tax and spending bill a "disgusting
        abomination." In other remarks, he called it too expensive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1b59a-76a4-43f9-8e3b-b5c61885d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.765+08:00
      'mgnl:createdBy': 'jham-nwp'
