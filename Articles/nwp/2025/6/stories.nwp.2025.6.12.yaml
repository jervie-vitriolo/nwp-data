      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd872d8c-4481-4252-87e3-58803de4b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China on Thursday affirmed a trade
        deal announced by U.S. President Donald Trump, saying both sides needed to
        abide by the consensus and adding China always kept its word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5714511-e317-4249-9d19-2bbcfce2ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b487a6-9955-4218-8294-f3f1261d13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deal, reached after Trump and China’s President Xi Jinping
        spoke on the telephone last week, brings a delicate truce in a trade war between
        the world’s two largest economies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09235a24-27c0-4405-aeb8-5e300c62f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b74b4-6734-49a2-8ea1-4ad50f754028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China has always kept its word and delivered results," Lin Jian,
        a foreign ministry spokesperson, said at a regular news conference. "Now that
        a consensus has been reached, both sides should abide by it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a1ae2-e703-4900-8600-3268df0c4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b01fd-541a-47a1-b911-2e32739aa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump-Xi telephone call broke a standoff that had flared just
        weeks after a preliminary deal was reached in Geneva. The call was quickly
        followed by more talks in London that Washington said had put "meat on the
        bones" of the Geneva agreement to ease bilateral retaliatory tariffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef975358-028b-412e-a270-2bcbbfe24de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff8b1e-3ec0-4d6a-9dd9-fc46d5e032bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Geneva deal had faltered over China’s continued curbs on minerals
        exports, prompting the Trump administration to respond with export controls
        preventing shipments of semiconductor design software, jet engines for Chinese-made
        planes and other goods to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cdcd8-f200-42c5-bdf4-875ccc2855a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420bbde-1d48-4905-9660-27368a33f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump on Wednesday said he was very happy with the trade deal. \"Our\
        \ deal with China is done, subject to final approval with President Xi and\
        \ me,\" Trump said on Truth Social.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d12cf9-7eea-4ae3-8981-9c9ce6303bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06fdfa-bd3c-49a0-91cd-09e37c0428fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Full magnets, and any necessary rare earths, will be supplied,
        up front, by China. Likewise, we will provide to China what was agreed to,
        including Chinese students using our colleges and universities (which has
        always been good with me!). We are getting a total of 55% tariffs, China is
        getting 10%."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3fc7d1-c11a-4087-9366-0478e5bf3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebf4c5-5626-4cbf-87da-452e6f3c0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, specifics of the latest deal and details on how it will be
        implemented remain unclear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7119bc5-1c42-4a9d-9bd3-95505ae97665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04a60a-5c68-46f6-b536-432ef87e34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T16:47:52.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the 55% represents the sum of a baseline
        10% "reciprocal" tariff Trump has imposed on goods imported from nearly all
        U.S. trading partners, 20% on all Chinese imports associated with his accusation
        that China had not done enough to stem the flow of fentanyl into the U.S.,
        and pre-existing 25% levies on imports from China put in place during Trump’s
        first presidential term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5415f-5048-415f-8de3-f8ffb67120d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.518+08:00
      'mgnl:createdBy': 'jham-nwp'
