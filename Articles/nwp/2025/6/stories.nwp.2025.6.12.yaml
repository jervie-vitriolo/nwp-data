      lastactivated: 2025-06-12T15:57:27.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.204+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '1bbda143-2acb-47c6-b5b1-fd05c3c05df8'
      activationstatus: true
      created: 2025-06-12T15:57:26.205+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.205+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Strategic tool</strong></h2>'
    section56:
      primarytype: 'block'
      uuid: '04408068-3d96-4c35-a3bf-38e8a4694a6b'
      activationstatus: true
      created: 2025-06-12T15:57:26.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'fb4ac99f-2dc0-46fc-a950-ab02a1275cbc'
      activationstatus: true
      created: 2025-06-12T15:57:26.207+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.207+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The UWSA oversees a remote statelet the size of Belgium and, according
        to US prosecutors, has long prospered from the drug trade.</p>'
    section58:
      primarytype: 'block'
      uuid: '3c82ceda-8724-4455-9227-cb7192af992b'
      activationstatus: true
      created: 2025-06-12T15:57:26.208+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.208+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '67478e1f-c485-44be-8951-6df8141c8194'
      activationstatus: true
      created: 2025-06-12T15:57:26.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It has a long-standing ceasefire with the junta but still maintains
        a force of between 30,000 and 35,000 personnel, equipped with modern weaponry
        mainly sourced from China, according to Ye Myo Hein, a senior fellow at the
        Southeast Asia Peace Institute.</p>'
    section60:
      primarytype: 'block'
      uuid: '5b719903-1a5a-4a75-adb2-e3a12f8d2b9f'
      activationstatus: true
      created: 2025-06-12T15:57:26.210+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'ef068332-beab-41bd-af39-27a951b6a5b6'
      activationstatus: true
      created: 2025-06-12T15:57:26.211+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The UWSA functions as a key instrument for China to maintain strategic
        leverage along the Myanmar-China border and exert influence over other ethnic
        armed groups," he said.</p>'
    section62:
      primarytype: 'block'
      uuid: '8a88afd9-1dc0-4bb0-ac13-0b0198ede62c'
      activationstatus: true
      created: 2025-06-12T15:57:26.212+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.212+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '8bc41810-c3f8-4c54-b3d1-6e9b9825844e'
      activationstatus: true
      created: 2025-06-12T15:57:26.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.213+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some of those fighters are also closely monitoring the mining area,
        said SHRF member Leng Harn. "People cannot freely go in and out of the area
        without ID cards issued by UWSA."</p>'
    section64:
      primarytype: 'block'
      uuid: 'd7eac9d1-4733-40e8-913c-e7f227dc8bc4'
      activationstatus: true
      created: 2025-06-12T15:57:26.214+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.214+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '3f46145f-44d5-48f9-b343-8395a4bb82f1'
      activationstatus: true
      created: 2025-06-12T15:57:26.215+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.215+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Shan state has largely kept out of the protracted civil war, in
        which an assortment of armed groups are battling the junta. The fighting has
        also roiled the Kachin mining belt and pushed many Chinese operators to cease
        work.</p>'
    section66:
      primarytype: 'block'
      uuid: 'c668580c-fcd3-4481-b1ec-f2b9e4cdb147'
      activationstatus: true
      created: 2025-06-12T15:57:26.216+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '9b83e885-9138-4d53-ba8a-779166a1e005'
      activationstatus: true
      created: 2025-06-12T15:57:26.217+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has repeatedly said that it seeks stability in Myanmar, where
        it has significant investments. Beijing has intervened to halt fighting in
        some areas near its border.</p>'
    section68:
      primarytype: 'block'
      uuid: '718ce79d-dd7d-4897-820f-145a75ed532b'
      activationstatus: true
      created: 2025-06-12T15:57:26.218+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Wa have had now 35 years with no real conflict with the Myanmar
        military," said USIP’s Myanmar country director Jason Towers. "Chinese companies
        and the Chinese government would see the Wa areas as being more stable than
        other parts of northern Burma."</p>'
    section69:
      primarytype: 'block'
      uuid: 'b11fccbc-62de-47af-af58-43260af55e14'
      activationstatus: true
      created: 2025-06-12T15:57:26.219+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: '55f4887e-ed4b-4c3f-831d-dfe773e62979'
      activationstatus: true
      created: 2025-06-12T15:57:26.221+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bet on Shan’s rare earths deposit could provide more leverage
        to China amid a global scramble for the critical minerals, said Benchmark’s
        Mukherjee.</p>'
    section71:
      primarytype: 'block'
      uuid: '166ff0b7-c34f-422c-86d3-843effc4c968'
      activationstatus: true
      created: 2025-06-12T15:57:26.222+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: '340dc770-c762-4f7c-a866-583098abf775'
      activationstatus: true
      created: 2025-06-12T15:57:26.223+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"If there’s so much disruption happening in Kachin, they would
        be looking for alternative sources," she said. "They want to keep the control
        of heavy rare earths in their hands. They use that as a strategic tool."</p>'
    section73:
      primarytype: 'block'
      uuid: '24e3e88f-d1e3-4f5c-b4e7-78a7d94f098a'
      activationstatus: true
      created: 2025-06-12T15:57:26.224+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: 'b8cf3664-4197-4436-9b78-e9b143500bc3'
      activationstatus: true
      created: 2025-06-12T15:57:26.225+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
      uuid: '17916cfa-ee7b-403b-b16a-ac307c161e06'
      activationstatus: true
      created: 2025-06-12T15:57:26.226+08:00
      createdby: 'daniza-nwp'
