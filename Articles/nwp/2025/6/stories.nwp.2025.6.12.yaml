      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.208+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67478e1f-c485-44be-8951-6df8141c8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.209+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has a long-standing ceasefire with the junta but still maintains
        a force of between 30,000 and 35,000 personnel, equipped with modern weaponry
        mainly sourced from China, according to Ye Myo Hein, a senior fellow at the
        Southeast Asia Peace Institute.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b719903-1a5a-4a75-adb2-e3a12f8d2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef068332-beab-41bd-af39-27a951b6a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The UWSA functions as a key instrument for China to maintain strategic
        leverage along the Myanmar-China border and exert influence over other ethnic
        armed groups," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88afd9-1dc0-4bb0-ac13-0b0198ede62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc41810-c3f8-4c54-b3d1-6e9b9825844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of those fighters are also closely monitoring the mining area,
        said SHRF member Leng Harn. "People cannot freely go in and out of the area
        without ID cards issued by UWSA."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eac9d1-4733-40e8-913c-e7f227dc8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46145f-44d5-48f9-b343-8395a4bb82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shan state has largely kept out of the protracted civil war, in
        which an assortment of armed groups are battling the junta. The fighting has
        also roiled the Kachin mining belt and pushed many Chinese operators to cease
        work.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668580c-fcd3-4481-b1ec-f2b9e4cdb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
