      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>+ Deal reached after Trump and Xi phone call</p>'
    section1:
      primarytype: 'block'
      uuid: '07d9c7d1-2d34-410a-8854-303296f4d01e'
      activationstatus: true
      created: 2025-06-12T16:47:52.509+08:00
