    title: 'Senate, House point fingers on failed wage hike bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7dfe2807-c9c4-4b2a-8815-620db1d5b27c'
      activationstatus: true
      created: 2025-06-12T14:05:53.782+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate and the
        House of Representatives pointed fingers at each other on the failed wage
        hike bill as the 19th Congress adjourned its last regular session on Wednesday,
        June 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '30a69fc8-57a6-48ed-81f3-ed4732b5ea51'
      activationstatus: true
      created: 2025-06-12T14:05:53.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The House on Thursday, June 12, blamed the Senate for supposedly refusing
        to discuss the measure in a bicameral conference committee, in which members
        of both chambers will reconcile the differing provisions on their bill versions.'
    section2:
      primarytype: 'block'
      uuid: 'e62c6186-c5da-4e4b-ae22-8ae3c7889e3c'
      activationstatus: true
      created: 2025-06-12T14:05:53.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate’s bill seeks an additional ₱100 in the minimum wage while
        that of the <a href="https://www.newswatchplus.ph/news/nwp/2025/6/4/house-oks-200-daily-pay-minimum-wage.html"><strong>House
        pushes for ₱200</strong></a>.</p>'
    section3:
      primarytype: 'block'
      uuid: '25eec294-b9af-467d-8c10-808923290eb5'
      activationstatus: true
      created: 2025-06-12T14:05:53.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Let’s not sugarcoat it — the Senate killed the ₱200 wage hike bill,”
        House spokesperson Princess Abante said. “Gusto nila, tanggapin na lang nang
        buo ang ₱100 nila. Bakit? Bakit binabarya ng Senado ang mga manggagawa?”'
    section4:
      primarytype: 'block'
      uuid: '5757a2ff-f609-4705-a497-600aeb14619e'
      activationstatus: true
      created: 2025-06-12T14:05:53.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They want us to accept their proposal of ₱100 hike. Why?
        Why does the Senate haggle for a low amount for workers?]'
    section5:
      primarytype: 'block'
      uuid: 'a6e54f46-3c4e-48ec-a36d-4ad23b4d50da'
      activationstatus: true
      created: 2025-06-12T14:05:53.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Abante added that House representatives delegated in the bicameral
        conference committee were ready to defend the higher proposal, which included
        safety nets for micro, small, and medium enterprises.'
    section6:
      primarytype: 'block'
      uuid: '7041c752-95f2-41b8-a1ed-0f3abc3a5c19'
      activationstatus: true
      created: 2025-06-12T14:05:53.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“What the Senate gave us was a take-it-or-leave-it ultimatum,” she
        said.'
    section7:
      primarytype: 'block'
      uuid: '2b1c130b-69fc-49fc-99e1-daddccb0e6e9'
      activationstatus: true
      created: 2025-06-12T14:05:53.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Senator Joel Villanueva, the chamber’s labor committee chairman, earlier
        said time was not on the side of the bicameral conference committee, noting
        that the House transmitted its version on June 9.'
    section8:
      primarytype: 'block'
      uuid: 'bce4cac9-afd5-4fdf-8fa4-7f6d8b736b7a'
      activationstatus: true
      created: 2025-06-12T14:05:53.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He had called on the House to <a href="https://www.newswatchplus.ph/news/nwp/2025/6/11/house-senate-legislated-wage-hike.html"><strong>adopt
        the Senate version</strong></a> to skip the bicameral conference committee
        discussion and send the measure straight to President Ferdinand Marcos Jr.
        for signing.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f884ca52-ecca-4956-903d-71b49b248426'
      activationstatus: true
      created: 2025-06-12T14:05:53.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“May impeachment ka, may CA (Commission on Appointments) ka, chair
        nga ako ng housing,” the senator said on June 10, a day before the sine die
        adjournment.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd1d2e1fb-73a1-4234-b395-c1306fe4cc00'
      activationstatus: true
      created: 2025-06-12T14:05:53.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We handle the impeachment, CA, and I’m even the chair
        of the housing committee.]'
    section11:
      primarytype: 'block'
      uuid: 'fa116b15-b882-4012-842a-c056066f7a14'
      activationstatus: true
      created: 2025-06-12T14:05:53.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Unfortunately, parang nasasanay ‘yung House na magpasa ng bola sa
        ’min ‘pag segundo na lang ‘yung nalalabi,” Villanueva said.'
    section12:
      primarytype: 'block'
      uuid: '2363d30f-aa1e-462e-8b85-b960d2e835cf'
      activationstatus: true
      created: 2025-06-12T14:05:53.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Unfortunately, the House gets used to passing the ball
        to us when only a second is left.]'
    section13:
      primarytype: 'block'
      uuid: '8d5b3660-253b-48c3-a144-0f8e9e8884f5'
      activationstatus: true
      created: 2025-06-12T14:05:53.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The current minimum wage in Metro Manila is ₱645 for non-agriculture
        workers and ₱608 for those in the sectors of agriculture, service and retail
        establishments employing up to 15 workers, and manufacturing regularly employing
        up to 10 workers. The pay is lower in the provinces.'
    section14:
      primarytype: 'block'
      uuid: '3daa482f-d9fa-4381-bc23-c68ca554f0c1'
      activationstatus: true
      created: 2025-06-12T14:05:53.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T14:05:54.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T14:05:53.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The last legislated wage hike was in 1989 when the system of regional
        wage setting became law.</p>'
  'START HERE----->escudero-responds-to-romualdez-on-remand-order':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: File photos of Senate President Chiz Escudero,
      House Speaker Martin Romualdez'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T14:03:21.000+08:00
    imagesource: 'c7558c37-b441-4dab-be0a-518b7356a160'
    primarytype: 'composition'
    uuid: '9ad2d98f-6899-423a-84ee-13544ae386d8'
    lead: 'The House of Representatives must respect the decision to remand the
      Articles of Impeachment against Vice President Sara Duterte, Senate President
      Chiz Escudero said, responding to House Speaker Martin Romualdez who slammed
      the return order.'
    activationstatus: true
    created: 2025-06-12T14:11:00.136+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-12T16:39:02.734+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T16:39:02.403+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Escudero to House: Respect remand of Duterte case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3706e5d1-0a8e-4211-a9f7-c25279932db9'
      activationstatus: true
      created: 2025-06-12T14:11:00.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.396+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        must respect the decision to remand the Articles of Impeachment against Vice
        President Sara Duterte, Senate President Chiz Escudero said, responding to
        House Speaker Martin Romualdez who slammed the return order.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b23fe859-eb14-4647-bc8c-59e7cae13239'
      activationstatus: true
      created: 2025-06-12T14:11:00.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.396+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyan ang pasya ng impeachment court. Bilang mga taga-usig, dapat nilang
        galangin at sundin yun. Kapareho din sa parte ni VP Sara; dapat galangin at
        sundin din yung summons na in-issue ng impeachment court,” said Escudero,
        the presiding officer of the Impeachment Court, in a chance interview on Thursday,
        June 12.'
    section2:
      primarytype: 'block'
      uuid: '250fd7a5-44b0-4fc9-912b-e85a5794a241'
      activationstatus: true
      created: 2025-06-12T14:11:00.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That is the decision of the impeachment court. As prosecutors,
        they should respect and comply with it. The same goes for VP Sara; she should
        also respect and comply with the summons issued by the impeachment court.]'
    section3:
      primarytype: 'block'
      uuid: 'f3cfb255-b177-47bd-b9bc-aa27000f4bd9'
      activationstatus: true
      created: 2025-06-12T14:11:00.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Romualdez earlier said the court decision was “deeply concerning” as
        the House of Representatives followed the law, honored its mandate, and “stood
        for what the Filipino people deserve.”'
    section4:
      primarytype: 'block'
      uuid: 'ce96819c-c152-4e75-a947-34bb33c697a8'
      activationstatus: true
      created: 2025-06-12T14:11:00.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The remand stemmed from the amended motion of Sen. Bato dela Rosa,
        who, in his capacity as senator-judge, initially asked to dismiss the impeachment
        case even without an appeal from Duterte and in the absence of a trial.'
    section5:
      primarytype: 'block'
      uuid: 'bceeae37-220e-46ca-88f1-8c06a8c1334d'
      activationstatus: true
      created: 2025-06-12T14:11:00.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Senator-judges then voted on the amendment proposed by Sen. Alan
        Peter Cayetano to <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html">send
        the complaint back to the House of Representatives</a></strong> “without dismissing
        or terminating the case.” Eighteen senators, including the Senate president,
        favored the motion, while five others opposed.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cb79b4d8-5fd8-4af9-b638-05416004a9aa'
      activationstatus: true
      created: 2025-06-12T14:11:00.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Escudero also rejected the claim of Senate Deputy Minority Leader Risa
        Hontiveros that the motion seemed to be planned.'
    section7:
      primarytype: 'block'
      uuid: 'dad07afe-4fe3-4f02-b934-133ad0e0caef'
      activationstatus: true
      created: 2025-06-12T14:11:00.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pwede nilang sabihin kung anong nais nilang sabihin pero wala kaming
        tinago at wala kaming kinubli,” he said.'
    section8:
      primarytype: 'block'
      uuid: '5154fff0-555f-4e51-8352-d16abcc5e4d3'
      activationstatus: true
      created: 2025-06-12T14:11:00.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They can say what they want to say but we didn’t hide
        anything from them.]'
    section9:
      primarytype: 'block'
      uuid: '7e511d02-29ac-4ffc-aba8-0e688c6ce70f'
      activationstatus: true
      created: 2025-06-12T14:11:00.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Escudero said the Impeachment Court has not yet received
        any pleading from the House of Representatives on the impeachment case.'
    section10:
      primarytype: 'block'
      uuid: '6ff80642-f87c-48e4-8f5c-bb34fc4af9f9'
      activationstatus: true
      created: 2025-06-12T14:11:00.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House earlier <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/house-duterte-impeachment-lawful.html">deferred</a></strong>
        the acceptance of the remanded Articles of Impeachment from the Senate until
        the court responds to the clarifications raised by House prosecutors.</p>'
    section11:
      primarytype: 'block'
      uuid: '88f79344-3f63-4712-96ea-2792aa36cf94'
      activationstatus: true
      created: 2025-06-12T14:11:00.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Balita pa lamang naman yan sa media at wala pa kaming pormal na
        natatanggap. Tulad ng sinabi ko, ngayong andyan na ang korte, lahat ng komunikasyon
        ay dapat sa pamamagitan ng pleading at hindi sa social media,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '1c946423-6f5e-481b-95fd-85c24cb89bdb'
      activationstatus: true
      created: 2025-06-12T14:11:00.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T16:39:02.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:39:02.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: That is just news from the media, and we have not
        formally received anything yet. As I said, now that the court is involved,
        all communication should be done through pleadings and not on social media.]</p>'
  'START HERE----->china-backed-militia-secures-control-rare-earth-mines-myanmar':
    author: 'Naw Betty Han, Shoon Naing, Devjyot Ghoshal, Eleanor Whalley, and Napat
      Wesshasartar, Reuters'
    caption: 'United Wa State Army soldiers march during a media display in Pansang,
      Wa territory in northeast Myanmar October 4, 2016. (Soe Zeya Tun/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T15:45:42.000+08:00
    imagesource: 'd548915e-80de-439d-b3d3-c82643e1c338'
    primarytype: 'composition'
    uuid: '7dcac393-9a52-44b7-9041-2062cd9ea0f8'
    lead: 'A Chinese-backed militia is protecting new rare earth mines in eastern
      Myanmar, according to four people familiar with the matter, as Beijing moves
      to secure control of the minerals it is wielding as a bargaining chip in its
      trade war with Washington.'
    activationstatus: true
    created: 2025-06-12T15:57:26.137+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-06-12T15:57:27.011+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T15:57:26.287+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China-backed militia secures control of new rare earth mines in Myanmar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78cea0ca-e5f0-4437-9109-3733bc5b8c6e'
      activationstatus: true
      created: 2025-06-12T15:57:26.168+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.257+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> A Chinese-backed militia is
        protecting new rare earth mines in eastern Myanmar, according to four people
        familiar with the matter, as Beijing moves to secure control of the minerals
        it is wielding as a bargaining chip in its trade war with Washington.</p>'
    section1:
      primarytype: 'block'
      uuid: '458c598c-2592-4d3f-9a10-acf5107af1f2'
      activationstatus: true
      created: 2025-06-12T15:57:26.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a05b0d17-cd87-4cbd-bc05-252754d3b561'
      activationstatus: true
      created: 2025-06-12T15:57:26.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has a near-monopoly over the processing of heavy rare earths
        into magnets that power critical goods like wind turbines, medical devices
        and electric vehicles. But Beijing is heavily reliant on Myanmar for the rare
        earth metals and oxides needed to produce them: the war-torn country was the
        source of nearly half those imports in the first four months of this year,
        Chinese customs data show.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd7582049-645f-4500-9ce4-5a5e747840cf'
      activationstatus: true
      created: 2025-06-12T15:57:26.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5b5d93f0-f10d-44ef-849b-1d9c0e6e444a'
      activationstatus: true
      created: 2025-06-12T15:57:26.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Beijing’s access to fresh stockpiles of minerals like dysprosium
        and terbium has been throttled recently after a major mining belt in Myanmar’s
        north was taken over by an armed group battling the Southeast Asian country’s
        junta, which Beijing supports.</p>'
    section5:
      primarytype: 'block'
      uuid: '018d49e4-96e9-4d63-95e2-f95bd1679d41'
      activationstatus: true
      created: 2025-06-12T15:57:26.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ccbabd70-622a-44f7-820c-586b6a8402eb'
      activationstatus: true
      created: 2025-06-12T15:57:26.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Now, in the hillsides of Shan state in eastern Myanmar, Chinese
        miners are opening new deposits for extraction, according to two of the sources,
        both of whom work at one of the mines. At least 100 people are working day-to-night
        shifts excavating hillsides and extracting minerals using chemicals, the sources
        said.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ca9bc76-0c4f-4010-bcef-1da85a1ef654'
      activationstatus: true
      created: 2025-06-12T15:57:26.171+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.171+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b16cb9cf-a082-4fb2-a6a3-26b146663b74'
      activationstatus: true
      created: 2025-06-12T15:57:26.172+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.172+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two other residents of the area said they had witnessed trucks carrying
        material from the mines, between the towns of Mong Hsat and Mong Yun, toward
        the Chinese border some 200 kilometers away. Reuters identified some of the
        sites using imagery from commercial satellite providers Planet Labs and Maxar
        Technologies.</p>'
    section9:
      primarytype: 'block'
      uuid: '1b00a82f-27e0-4bbf-8e46-6e1eb8d635d1'
      activationstatus: true
      created: 2025-06-12T15:57:26.172+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.172+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bb7aa4a9-30ed-423b-906b-a4a1f7b9919e'
      activationstatus: true
      created: 2025-06-12T15:57:26.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Business records across Myanmar are poorly maintained and challenging
        to access, and Reuters could not independently identify the ownership of the
        mines.</p>'
    section11:
      primarytype: 'block'
      uuid: 'af50a605-becc-4c80-a64f-a071f2ea4847'
      activationstatus: true
      created: 2025-06-12T15:57:26.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5053925d-ac5f-4ae2-977c-bd98b186c492'
      activationstatus: true
      created: 2025-06-12T15:57:26.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The mines operate under the protection of the United Wa State Army
        (UWSA), according to four sources, two of whom were able to identify the uniforms
        of the militia members.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd05503fe-7123-4330-8104-e8ab340bf487'
      activationstatus: true
      created: 2025-06-12T15:57:26.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6cf28580-0342-46eb-806c-36fda11e0190'
      activationstatus: true
      created: 2025-06-12T15:57:26.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The UWSA, which is among the biggest armed groups in Shan state,
        also controls one of the world’s largest tin mines. It has long-standing
        commercial and military links with China, according to the US Institute of
        Peace, a conflict resolution non-profit.</p>'
    section15:
      primarytype: 'block'
      uuid: '6e386940-b25f-4e8d-a3d0-54005303fdce'
      activationstatus: true
      created: 2025-06-12T15:57:26.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9b5f106e-be57-4982-84e6-71625d8afc1c'
      activationstatus: true
      created: 2025-06-12T15:57:26.176+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.176+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Details of the militia’s role and the export route of the rare earths\
        \ are reported by Reuters for the first time.\r"
    section17:
      primarytype: 'block'
      uuid: '599ae763-bc31-4a9d-8405-5586ddeeb070'
      activationstatus: true
      created: 2025-06-12T15:57:26.176+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.176+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ec434534-9e78-4d5b-9772-68982a3fd74d'
      activationstatus: true
      created: 2025-06-12T15:57:26.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>University of Manchester lecturer Patrick Meehan, who has closely
        studied Myanmar’s rare earth industry and reviewed satellite imagery of the
        Shan mines, said the "mid-large size" sites appeared to be the first significant
        facilities in the country outside the Kachin region in the north.</p>'
    section19:
      primarytype: 'block'
      uuid: '328a8af8-079a-4dbb-836c-37280edb389c'
      activationstatus: true
      created: 2025-06-12T15:57:26.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1e781424-8e7f-46cc-8669-38c2e11172d6'
      activationstatus: true
      created: 2025-06-12T15:57:26.178+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.178+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"There is a whole belt of rare earths that goes down through Kachin,\
        \ through Shan, parts of Laos,\" he said.\r"
    section21:
      primarytype: 'block'
      uuid: '1f22dadc-bbcd-4d98-aa79-04964c04df8c'
      activationstatus: true
      created: 2025-06-12T15:57:26.179+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '634c1198-3062-4323-a5a0-352628b46d26'
      activationstatus: true
      created: 2025-06-12T15:57:26.179+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China’s Ministry of Commerce, as well as the UWSA and the junta,
        did not respond to Reuters' questions.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c06be6bc-c6dc-428c-b25e-e09c451cdcd8'
      activationstatus: true
      created: 2025-06-12T15:57:26.180+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ed665701-042b-414a-b812-89462bd97ac3'
      activationstatus: true
      created: 2025-06-12T15:57:26.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.181+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Access to rare earths is increasingly important to Beijing, which
        tightened restrictions on its exports of metals and magnets after US President
        Donald Trump resumed his trade war with China this year.</p>'
    section25:
      primarytype: 'block'
      uuid: '3c6d1b43-bbfc-4d8b-9595-dd2d62f8ec27'
      activationstatus: true
      created: 2025-06-12T15:57:26.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.181+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '00a9949c-b825-4633-887c-45ab528a105e'
      activationstatus: true
      created: 2025-06-12T15:57:26.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While China appears to have recently approved more exports and Trump
        has signaled progress in resolving the dispute, the move has upended global
        supply chains central to automakers, aerospace manufacturers and semiconductor
        companies.</p>'
    section27:
      primarytype: 'block'
      uuid: 'b716b62f-9c6e-47ac-89f2-b36e0ccf6613'
      activationstatus: true
      created: 2025-06-12T15:57:26.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '853c1703-203b-45a0-a2e5-5e8852739f06'
      activationstatus: true
      created: 2025-06-12T15:57:26.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The price of terbium oxide has jumped by over 27% across the last
        six months, Shanghai Metals Market data show. Dysprosium oxide prices have
        fluctuated sharply, rising around 1% during the same period.</p>'
    section29:
      primarytype: 'block'
      uuid: 'c6a36fdc-25c2-48e8-b69f-bfee65d79913'
      activationstatus: true
      created: 2025-06-12T15:57:26.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ec7fb507-3bab-4cb1-8ea3-763a4f314619'
      activationstatus: true
      created: 2025-06-12T15:57:26.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '86d92180-57e0-4d98-8241-98c22de6dc5d'
      activationstatus: true
      created: 2025-06-12T15:57:26.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Chinese influence</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: 'f545e6a5-cb1f-4274-abe9-39aab6f8fa28'
      activationstatus: true
      created: 2025-06-12T15:57:26.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '0825a564-4ffa-44b6-9653-d740e526ecb0'
      activationstatus: true
      created: 2025-06-12T15:57:26.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A prominent circular clearing first appears in the forested hills
        of Shan state, some 30 kilometers (18.6 miles) away from the Thai border,
        in April 2023, according to the satellite images reviewed by Reuters.</p>'
    section34:
      primarytype: 'block'
      uuid: '16350e13-55bc-4f63-acb6-38cfe6ccd8cf'
      activationstatus: true
      created: 2025-06-12T15:57:26.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'adbe0ec0-b63c-4603-8903-72faf2abc68c'
      activationstatus: true
      created: 2025-06-12T15:57:26.188+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>By February 2025 - shortly after the Kachin mines suspended work
        - the site housed over a dozen leaching pools, which are ponds typically used
        to extract heavy rare earths, the images showed.</p>'
    section36:
      primarytype: 'block'
      uuid: '0b0c478e-c184-472c-b81f-d8bbbdf74919'
      activationstatus: true
      created: 2025-06-12T15:57:26.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '7167cd61-ac84-4056-9fb0-8cc89bd02d00'
      activationstatus: true
      created: 2025-06-12T15:57:26.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Six kilometers away, across the Kok river, another forest clearing
        was captured in satellite imagery from May 2024. Within a year, it had transformed
        into a facility with 20 leaching pools.</p>'
    section38:
      primarytype: 'block'
      uuid: '80b03ce1-ef2c-48df-b5b1-ad916a0a8960'
      activationstatus: true
      created: 2025-06-12T15:57:26.190+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'd94e5ec0-8a17-40b8-98f0-635fc7ba33df'
      activationstatus: true
      created: 2025-06-12T15:57:26.191+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Minerals analyst David Merriman, who reviewed two of the Maxar images
        for Reuters, said the infrastructure at the Shan mines, as well as observable
        erosion levels to the topography, indicated that the facilities "have been
        producing for a little bit already."</p>'
    section40:
      primarytype: 'block'
      uuid: '32c6ce0f-c0fb-4950-98f1-f22b90116afb'
      activationstatus: true
      created: 2025-06-12T15:57:26.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '8361e164-1629-4834-a4f1-25d01a80274d'
      activationstatus: true
      created: 2025-06-12T15:57:26.193+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At least one of the mines is run by a Chinese company using Chinese-speaking
        managers, according to the two mine workers and two members of the Shan Human
        Rights Foundation, an advocacy group that identified the existence of the
        operations in a May report using satellite imagery.</p>'
    section42:
      primarytype: 'block'
      uuid: '5f02cb2e-2ad3-45fa-b843-4a0e09ad847a'
      activationstatus: true
      created: 2025-06-12T15:57:26.194+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '6874051f-0e6b-4550-b23b-499d61c61e7d'
      activationstatus: true
      created: 2025-06-12T15:57:26.194+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An office at one of the two sites also had a company logo written
        in Chinese characters, said one of the workers, who spoke on condition of
        anonymity in order to discuss sensitive matters.</p>'
    section44:
      primarytype: 'block'
      uuid: '522a2af4-b10d-457a-8cdd-e611cc925a90'
      activationstatus: true
      created: 2025-06-12T15:57:26.195+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '846075f9-eab8-4ad5-a7f4-9b6f139c52b2'
      activationstatus: true
      created: 2025-06-12T15:57:26.196+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The use of Chinese operators in the Shan mines and transportation
        of the output to China mirrors a similar system in Kachin, where entire hillsides
        stand scarred by leaching pools.</p>'
    section46:
      primarytype: 'block'
      uuid: '6f0af538-d5d0-4e9d-8baa-0f7f2c6305ac'
      activationstatus: true
      created: 2025-06-12T15:57:26.197+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '28df9b44-3aa9-4e4d-a2ad-a8578b7a7589'
      activationstatus: true
      created: 2025-06-12T15:57:26.198+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Chinese mining firms can produce heavy rare earth oxides in low-cost
        and loosely regulated Myanmar seven times cheaper than in other regions with
        similar deposits, said Neha Mukherjee of London-based Benchmark Mineral Intelligence.
        "Margins are huge."</p>'
    section48:
      primarytype: 'block'
      uuid: '651185f2-9f5c-47e9-848e-2b5dd43dea1f'
      activationstatus: true
      created: 2025-06-12T15:57:26.199+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.199+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'a739b642-acc6-4d83-b238-246a2860d676'
      activationstatus: true
      created: 2025-06-12T15:57:26.199+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.199+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Beijing tightly controls the technology that allows for the efficient
        extraction of heavy rare earths, and she said that it would be difficult to
        operate a facility in Myanmar without Chinese assistance.</p>'
    section50:
      primarytype: 'block'
      uuid: '203e8569-cf9f-44aa-846a-7b36f55c95b5'
      activationstatus: true
      created: 2025-06-12T15:57:26.200+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.200+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'bca56640-69e3-4959-87f1-0e55542f40d1'
      activationstatus: true
      created: 2025-06-12T15:57:26.201+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The satellite imagery suggest the Shan mines are smaller than their
        Kachin counterparts but they are likely to yield the same elements, according
        to Merriman, who serves as research director at consultancy Project Blue.</p>'
    section52:
      primarytype: 'block'
      uuid: '482b5de1-a66a-4043-ad7e-483d5cc36c11'
      activationstatus: true
      created: 2025-06-12T15:57:26.202+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.202+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '83967bb3-e2b5-42e8-a541-f6f2d30f5760'
      activationstatus: true
      created: 2025-06-12T15:57:26.203+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T15:57:27.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T15:57:26.203+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Shan State deposits will have terbium and dysprosium in them,
        and they will be the main elements that (the miners) are targeting there,"
        he said.</p>'
    section54:
      primarytype: 'block'
      uuid: 'e4aacb33-5a13-468a-8133-6c5802d17d81'
      activationstatus: true
      created: 2025-06-12T15:57:26.204+08:00
