      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now, a team of Boeing experts is ready to go to India to help investigators
        there, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
