      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Shares of planemaker Boeing BA.N fell
        8% in premarket U.S. trading on Thursday after an Air India 787-8 Dreamliner
        aircraft with 242 people crashed minutes after taking off from India’s western
        city of Ahmedabad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf1995-be75-4e8f-9d4f-8fdaaae12775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'India’s federal health minister said "many people" were killed in
        the crash. The plane was headed to Gatwick Airport in the UK, with police
        officers saying it crashed in a civilian area near the Ahmedabad airport.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f11d67-539f-43a1-b430-bae26192404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fatal crash tarnishes the Dreamliner jet’s safety record and could
        muddy Boeing’s efforts to rebuild trust related to safety and ramp up production
        under new Chief Executive Officer Kelly Orthberg.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1733830-cb76-4d17-b7eb-bca16765d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear what caused the crash. Boeing said in
        a statement it was aware of initial reports and was working to gather more
        information.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831955a-1614-4ca7-840f-7fa8b1c11de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T21:15:54.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T21:15:55.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T21:15:54.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While battery issues once grounded the 787 planes - one of the most
        modern passenger aircraft in service - the widebody jets have never had a
        fatal crash until the Air India incident.'
