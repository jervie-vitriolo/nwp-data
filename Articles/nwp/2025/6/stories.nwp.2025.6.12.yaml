      'mgnl:lastModified': 2025-06-12T08:51:53.917+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Midjourney accused of using copyrighted works for AI training</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dd730-2a66-4408-9132-2bdd1e9e76f9'
      'mgnl:activationStatus': true
