      lastmodified: 2025-06-13T09:08:18.079+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Britain was also working with Indian authorities to establish the
        facts around the crash and to provide support to those involved, the country’s
        foreign office said.</p>'
    section70:
      primarytype: 'block'
      uuid: '22b55f8b-6b81-4d71-8d59-18f39b3376f3'
