    title: 'Filipino families flee Northern Irish home after night of anti-immigrant
      violence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5afb4d36-2e4d-4730-bca9-58f332c64bcf'
      activationstatus: true
      created: 2025-06-12T09:09:48.291+08:00
