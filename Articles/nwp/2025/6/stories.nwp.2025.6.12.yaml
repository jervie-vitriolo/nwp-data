    uuid: '04e030a6-8337-4e06-b980-3ba6b0740da3'
    lead: 'The Philippine government has secured the release and repatriation of
      an overseas Filipino worker (OFW) sentenced to death in Saudi Arabia on drug-related
      charges.'
    activationstatus: true
    created: 2025-06-12T12:39:13.947+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-12T18:50:44.565+08:00
    lastactivatedby: 'superuser'
