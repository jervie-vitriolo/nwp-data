      'mgnl:lastModified': 2025-06-13T09:08:18.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air India CEO Campbell Wilson said the investigation would take
        time and expressed "deep sorrow" about the incident.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ee50d-b338-4738-8b7b-bccae4a796b9'
