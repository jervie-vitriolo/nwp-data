    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4030d7-6533-451a-9038-40011b4f3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:42:02.315+08:00
