    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90685b-dcf6-47fe-989f-557f7ced5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T17:42:15.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T17:42:15.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T17:42:15.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PHILCONSA also noted that the principle of continuing jurisdiction\
        \ applies to the Impeachment Court.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1239343-8a95-4902-b923-f3953ac1e3e3'
