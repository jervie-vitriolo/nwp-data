      'mgnl:lastActivated': 2025-06-12T16:47:52.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:47:52.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Deal signals truce in escalating trade war</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c706bf8-a227-4edd-b957-2fe859a79623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:47:52.510+08:00
      'mgnl:createdBy': 'jham-nwp'
