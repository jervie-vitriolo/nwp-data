      'mgnl:lastModified': 2025-06-12T16:13:10.314+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pistorius said ahead of his departure that Germany was doing everything
        it can to allow Ukraine to defend itself and to strengthen its position in
        any negotiations with Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b156e7-b2fe-4800-8427-42ec434c43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.314+08:00
