      primarytype: 'block'
      uuid: 'cab8efb8-8844-4624-8613-8204e28cbf54'
      activationstatus: true
      created: 2025-06-12T09:09:48.304+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:49.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.304+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Around 6% of people in Northern Ireland were born abroad, according\
        \ to government statistics. The foreign-born population in Ballymena is higher,\
        \ in line with the UK average of 16%, and includes a relatively large Filipino\
        \ community.\r"
    section29:
      primarytype: 'block'
      uuid: '2d0d4bf9-cafb-4937-a94c-d08993fedd88'
