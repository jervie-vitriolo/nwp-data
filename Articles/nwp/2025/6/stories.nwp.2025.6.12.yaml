      lastmodified: 2025-06-12T13:26:51.469+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> President Donald Trump
        would welcome communications with North Korean leader Kim Jong Un after having
        had friendly relations with Kim during his first term, the White House said
        on Wednesday.</p>'
    section6:
      primarytype: 'block'
