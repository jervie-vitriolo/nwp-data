      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.074+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing’s shares fell 5% in the crash’s wake.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafa910-ecc6-45c3-8a9a-d48e1d572c41'
