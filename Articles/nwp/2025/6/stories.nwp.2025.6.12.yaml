      uuid: 'f9fdca1c-d2ce-43de-a31f-467e51a242e2'
      activationstatus: true
      created: 2025-06-12T09:09:48.306+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:49.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.306+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In the Republic of Ireland, rioting broke out in Dublin in late 2023\
        \ during anti-immigrant protests that were triggered by a stabbing attack\
        \ that left a child seriously injured.\r"
    section33:
      primarytype: 'block'
