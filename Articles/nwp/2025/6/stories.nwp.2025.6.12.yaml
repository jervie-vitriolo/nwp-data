      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5ade1-6c63-41b8-9f3a-4a6d9e276951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:55:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TESLA CONCERNS</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029fd02-e8a5-4209-9309-abbb0f7213e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:55:59.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb2143-7a64-4c89-ac11-eb67a21a109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:55:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:55:58.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares were marginally lower on Wednesday. The stock has recouped
        most of its losses from the Trump-Musk feud, but shares are still down 19%
        on the year, equal to roughly $300 billion in market value.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa875f0-d9db-4d4c-bd2c-393fd7c135bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:55:58.784+08:00
