    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f18e51-3408-4756-b723-cc3d059b25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ahmedabad, India -</strong> More than 240 people were killed
        when an Air India plane bound for London crashed moments after taking off
        from the city of Ahmedabad on Thursday, authorities said, in the world’s
        worst aviation disaster in a decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7f585-d621-423b-ad35-c1073301a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.338+08:00
