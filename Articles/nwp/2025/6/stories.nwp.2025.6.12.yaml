    title: 'Impeachment case remand raises grave abuse, impartiality - PHILCONSA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66c9ec83-5a19-4b95-875b-16206f440b50'
      activationstatus: true
      created: 2025-06-12T17:42:15.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The decision of the
        Impeachment Court to remand the case against Vice President Sara Duterte raises
        constitutional concerns, including grave abuse of discretion and impartiality,
        said an advocacy group on the charter.</p>'
    section1:
      primarytype: 'block'
      uuid: '60e58c4b-d5e8-4c83-a0b9-cedc45c14bfc'
      activationstatus: true
      created: 2025-06-12T17:42:15.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '238a7b5a-5e6d-41b8-ac63-f6b34ba0b420'
      activationstatus: true
      created: 2025-06-12T17:42:15.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine Constitution Association (PHILCONSA), the country’s
        oldest voice on constitutional law, laid out the issues on the Senate’s move:</p>'
    section3:
      primarytype: 'block'
      uuid: 'dcfe749c-3b23-47dc-8cc0-61472e0d0cbe'
      activationstatus: true
      created: 2025-06-12T17:42:15.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "+ grave abuse of discretion\r"
    section4:
      primarytype: 'block'
      uuid: 'c0f8c241-5d48-4a66-baad-d03692f7c94b'
      activationstatus: true
      created: 2025-06-12T17:42:15.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "+ encroachment on the House’s exclusive power\r"
    section5:
      primarytype: 'block'
      uuid: '9edbc6aa-1994-4aed-a439-7279fc258ffd'
      activationstatus: true
      created: 2025-06-12T17:42:15.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "+ circumlocutory delay\r"
    section6:
      primarytype: 'block'
      uuid: 'b196922d-a055-4a93-ab03-6e067c9648ac'
      activationstatus: true
      created: 2025-06-12T17:42:15.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "+ due process and impartiality\r"
    section7:
      primarytype: 'block'
      uuid: 'd02d6fa7-f94e-404b-8882-0fbbec5302b6'
      activationstatus: true
      created: 2025-06-12T17:42:15.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "+ fundamental question of law\r"
    section8:
      primarytype: 'block'
      uuid: '686f0bcf-2ddb-4cf3-b729-b5a9387cb635'
      activationstatus: true
      created: 2025-06-12T17:42:15.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '24594a68-d0ce-4405-998b-e55e10b67fd1'
      activationstatus: true
      created: 2025-06-12T17:42:15.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Once the Senate is clothed with jurisdiction as an Impeachment
        Court upon receipt of the Articles of Impeachment, that jurisdiction cannot
        be lost or suspended by mere procedural acts. It remains until final resolution
        or dismissal by the Court itself,” the group said in a statement dated June
        11.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f3d4b2d1-9827-4b70-8291-8b6bd9a9f7a1'
      activationstatus: true
      created: 2025-06-12T17:42:15.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '637759b9-8a6c-4c72-bf07-30223bf17ae3'
      activationstatus: true
      created: 2025-06-12T17:42:15.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“At stake is not merely the fate of one official, but the integrity\
        \ of the Constitution itself. Impeachment is the people’s mechanism to enforce\
        \ Accountability of Public Officials. It must not be thwarted by procedural\
        \ invention or partisan maneuver,” it stated.\r"
    section12:
      primarytype: 'block'
      uuid: '841661b5-eb34-4036-b941-c62c1a83f51e'
      activationstatus: true
      created: 2025-06-12T17:42:15.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'cd90685b-dcf6-47fe-989f-557f7ced5a5f'
      activationstatus: true
      created: 2025-06-12T17:42:15.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "PHILCONSA also noted that the principle of continuing jurisdiction\
        \ applies to the Impeachment Court.\r"
    section14:
      primarytype: 'block'
      uuid: 'e1239343-8a95-4902-b923-f3953ac1e3e3'
      activationstatus: true
      created: 2025-06-12T17:42:15.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '82a93ac1-c405-4cfb-8f8e-7a878c3b940f'
      activationstatus: true
      created: 2025-06-12T17:42:15.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It urged the court to proceed with the trial.</p>'
    section16:
      primarytype: 'block'
      uuid: '3c961bad-2ded-4628-a91c-f3f00fab0f45'
      activationstatus: true
      created: 2025-06-12T17:42:15.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '16ff68de-b848-4e3c-b2f2-e6782ec83a74'
      activationstatus: true
      created: 2025-06-12T17:42:15.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After convening as an Impeachment Court, senator-judges moved to
        <a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html"><strong>return
        the impeachment articles</strong></a> to the House of Representatives amid
        questions on processes, amid remarks of presumption of regularity in approving
        the complaint.</p>'
    section18:
      primarytype: 'block'
      uuid: 'd2336dc8-c14f-468b-a00c-c6ac15c8ed75'
      activationstatus: true
      created: 2025-06-12T17:42:15.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court order has two conditions: the impeachment articles will
        remain with the House until it certifies the constitutionality of the transmitted
        impeachment complaint and that the House of the 20th Congress - which will
        still convene after the State of the Nation Address towards the end of July
        - will communicate its willingness to pursue the case.</p>'
    section19:
      primarytype: 'block'
      uuid: '0f97f5d6-72a7-4cfd-96be-e1125fce8e0a'
      activationstatus: true
      created: 2025-06-12T17:42:15.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c7aa1d16-22b9-4f1b-81dd-3481e8553000'
      activationstatus: true
      created: 2025-06-12T17:42:15.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the last session day on June 11, the <a href="https://www.newswatchplus.ph/news/2025/6/11/house-duterte-impeachment-lawful.html"><strong>House
        certified</strong></a> that its impeachment of Duterte was lawful and at the
        same time deferred the acceptance of the remanded case until the court addresses
        the prosecution panel’s clarifications.</p>'
    section21:
      primarytype: 'block'
      uuid: '8bcb4e0c-b5f6-40df-9671-e2e9eadcb3b4'
      activationstatus: true
      created: 2025-06-12T17:42:15.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Through a fourth impeachment complaint with 215 House member signatures,
        <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>Duterte
        was impeached</strong></a>. The first three cases were archived.</p>'
    section22:
      primarytype: 'block'
      uuid: '862af41e-670b-4d17-ae47-6868e0e21114'
      activationstatus: true
      created: 2025-06-12T17:42:15.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-12T17:42:15.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T17:42:15.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The complaint that was transmitted to the Senate stated graft and corruption,\
        \ betrayal of public trust, culpable violation of the constitution, and other\
        \ high crimes as grounds.\r"
  'START HERE----->boeing-fall-8--after-air-India-jet-crash':
    author: 'Reuters'
    caption: 'Air India Boeing 787 Dreamliner aircraft with registration letters
      VT-ANB flies over Tokyo, Japan, April 27, 2025 in this picture obtained from
      social media. (Koki Takagi via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T21:08:38.000+08:00
    imagesource: '063ae111-e791-4cab-b847-7b72f2982c71'
    primarytype: 'composition'
    uuid: 'bd7d62b3-b936-455c-800d-a8ce952e0cfa'
