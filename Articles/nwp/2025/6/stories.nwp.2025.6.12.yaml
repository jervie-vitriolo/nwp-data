      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> President Donald Trump
        would welcome communications with North Korean leader Kim Jong Un after having
        had friendly relations with Kim during his first term, the White House said
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44456c-40ba-4eaf-8cb2-69bd7c2f7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.263+08:00
