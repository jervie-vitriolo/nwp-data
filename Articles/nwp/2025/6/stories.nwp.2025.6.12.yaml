      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The draft resolution to be voted on by the General Assembly on Thursday
        demands the release of hostages held by Hamas, the return of Palestinian prisoners
        detained by Israel and the full withdrawal of Israeli forces from Gaza.</p>'
    section20:
      primarytype: 'block'
      uuid: '3ff8fe14-4c35-47f3-89e3-317285a9296f'
      activationstatus: true
      created: 2025-06-12T13:07:12.761+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '6b5fd38f-b5a7-4fc8-b8e9-ba003216c8c4'
      activationstatus: true
      created: 2025-06-12T13:07:12.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It demands unhindered aid access and \"strongly condemns the use of\
        \ starvation of civilians as a method of warfare and the unlawful denial of\
        \ humanitarian access and depriving civilians ... of objects indispensable\
        \ to their survival, including willfully impeding relief supply and access.\"\
        \r"
    section22:
      primarytype: 'block'
      uuid: '74975a15-b380-4fdc-b0db-11d99ba6b54e'
      activationstatus: true
      created: 2025-06-12T13:07:12.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'b637b916-bf09-4a52-bced-a1df004c1b7a'
      activationstatus: true
      created: 2025-06-12T13:07:12.763+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This is both false and defamatory," Israel’s U.N. Ambassador Danny
        Danon wrote in a letter to U.N. member states, sent on Tuesday and seen by
        Reuters.</p>'
    section24:
      primarytype: 'block'
      uuid: '01955fc4-0de6-42c8-a7aa-7327220bbd3d'
      activationstatus: true
      created: 2025-06-12T13:07:12.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '1a7d088d-bae0-4970-aa09-026a22249ebd'
      activationstatus: true
      created: 2025-06-12T13:07:12.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Danon described the General Assembly draft resolution as an "immensely
        flawed and harmful text," urging countries not to take part in what he said
        was a "farce" that undermines hostage negotiations and fails to condemn Hamas.</p>'
    section26:
      primarytype: 'block'
      uuid: '29803864-6758-4aa3-803b-173d57454b99'
      activationstatus: true
      created: 2025-06-12T13:07:12.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '4930641e-8307-4912-8a11-ae5862f28cc4'
      activationstatus: true
      created: 2025-06-12T13:07:12.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In October 2023 the General Assembly called for an immediate humanitarian
        truce in Gaza with 120 votes in favor. In December 2023, 153 countries voted
        to demand an immediate humanitarian ceasefire. Then in December last year
        the body demanded - with 158 votes in favor - an immediate, unconditional
        and permanent ceasefire.</p>'
    section28:
      primarytype: 'block'
      uuid: 'e2b9a5b2-5140-4f15-8640-db2c9e09bf2f'
      activationstatus: true
      created: 2025-06-12T13:07:12.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'a01951eb-6706-45e0-b274-47913f0c7440'
      activationstatus: true
      created: 2025-06-12T13:07:12.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The war in Gaza has raged since 2023 after Hamas militants killed
        1,200 people in Israel in an October 7 attack and took some 250 hostages back
        to the enclave, according to Israeli tallies. Many of those killed or captured
        were civilians.</p>'
    section30:
      primarytype: 'block'
      uuid: '100589d3-6f39-456e-b8ed-827ddcd0b9b7'
      activationstatus: true
      created: 2025-06-12T13:07:12.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '77107ba6-13bc-4c22-b1c4-68ec01a1e417'
      activationstatus: true
      created: 2025-06-12T13:07:12.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel responded with a military campaign that has killed over 54,000
        Palestinians, according to Gaza health authorities. They say civilians have
        borne the brunt of the attacks and that thousands more bodies have been lost
        under rubble.</p>'
    section32:
      primarytype: 'block'
      uuid: '0f571fb0-7c68-4380-951b-8edc2f0e4bd6'
      activationstatus: true
      created: 2025-06-12T13:07:12.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '33aab249-5d3c-4436-bbe9-a3ef8f07a529'
      activationstatus: true
      created: 2025-06-12T13:07:12.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Reporting by Michelle Nichols; Editing by Don Durfee and Nia Williams)</p>'
