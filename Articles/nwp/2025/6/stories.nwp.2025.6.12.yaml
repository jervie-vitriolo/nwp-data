      'mgnl:lastModified': 2025-06-12T16:39:02.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They can say what they want to say but we didn’t hide
        anything from them.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e511d02-29ac-4ffc-aba8-0e688c6ce70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T14:11:00.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T16:39:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:39:02.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Escudero said the Impeachment Court has not yet received
        any pleading from the House of Representatives on the impeachment case.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff80642-f87c-48e4-8f5c-bb34fc4af9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T14:11:00.166+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-12T16:39:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:39:02.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House earlier <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/house-duterte-impeachment-lawful.html">deferred</a></strong>
        the acceptance of the remanded Articles of Impeachment from the Senate until
        the court responds to the clarifications raised by House prosecutors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f79344-3f63-4712-96ea-2792aa36cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T14:11:00.166+08:00
      'mgnl:createdBy': 'lance-nwp'
