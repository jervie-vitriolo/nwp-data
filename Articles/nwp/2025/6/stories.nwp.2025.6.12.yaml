    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'United Nations to vote to demand immediate Gaza ceasefire over US, Israel
      opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595ef32-8366-46ae-8920-08c8c7791396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.752+08:00
      'mgnl:createdBy': 'jham-nwp'
