      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d92180-57e0-4d98-8241-98c22de6dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese influence</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545e6a5-cb1f-4274-abe9-39aab6f8fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825a564-4ffa-44b6-9653-d740e526ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A prominent circular clearing first appears in the forested hills
        of Shan state, some 30 kilometers (18.6 miles) away from the Thai border,
        in April 2023, according to the satellite images reviewed by Reuters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16350e13-55bc-4f63-acb6-38cfe6ccd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe0ec0-b63c-4603-8903-72faf2abc68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>By February 2025 - shortly after the Kachin mines suspended work
        - the site housed over a dozen leaching pools, which are ponds typically used
        to extract heavy rare earths, the images showed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c478e-c184-472c-b81f-d8bbbdf74919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167cd61-ac84-4056-9fb0-8cc89bd02d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Six kilometers away, across the Kok river, another forest clearing
        was captured in satellite imagery from May 2024. Within a year, it had transformed
        into a facility with 20 leaching pools.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b03ce1-ef2c-48df-b5b1-ad916a0a8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e5ec0-8a17-40b8-98f0-635fc7ba33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Minerals analyst David Merriman, who reviewed two of the Maxar images
        for Reuters, said the infrastructure at the Shan mines, as well as observable
        erosion levels to the topography, indicated that the facilities "have been
        producing for a little bit already."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6ce0f-c0fb-4950-98f1-f22b90116afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361e164-1629-4834-a4f1-25d01a80274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least one of the mines is run by a Chinese company using Chinese-speaking
        managers, according to the two mine workers and two members of the Shan Human
        Rights Foundation, an advocacy group that identified the existence of the
        operations in a May report using satellite imagery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02cb2e-2ad3-45fa-b843-4a0e09ad847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874051f-0e6b-4550-b23b-499d61c61e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An office at one of the two sites also had a company logo written
        in Chinese characters, said one of the workers, who spoke on condition of
        anonymity in order to discuss sensitive matters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a2af4-b10d-457a-8cdd-e611cc925a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846075f9-eab8-4ad5-a7f4-9b6f139c52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The use of Chinese operators in the Shan mines and transportation
        of the output to China mirrors a similar system in Kachin, where entire hillsides
        stand scarred by leaching pools.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0af538-d5d0-4e9d-8baa-0f7f2c6305ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.197+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df9b44-3aa9-4e4d-a2ad-a8578b7a7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.198+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese mining firms can produce heavy rare earth oxides in low-cost
        and loosely regulated Myanmar seven times cheaper than in other regions with
        similar deposits, said Neha Mukherjee of London-based Benchmark Mineral Intelligence.
        "Margins are huge."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651185f2-9f5c-47e9-848e-2b5dd43dea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.199+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739b642-acc6-4d83-b238-246a2860d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.199+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing tightly controls the technology that allows for the efficient
        extraction of heavy rare earths, and she said that it would be difficult to
        operate a facility in Myanmar without Chinese assistance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e8569-cf9f-44aa-846a-7b36f55c95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.200+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.200+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca56640-69e3-4959-87f1-0e55542f40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.201+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.201+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The satellite imagery suggest the Shan mines are smaller than their
        Kachin counterparts but they are likely to yield the same elements, according
        to Merriman, who serves as research director at consultancy Project Blue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b5de1-a66a-4043-ad7e-483d5cc36c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.202+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83967bb3-e2b5-42e8-a541-f6f2d30f5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.203+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.203+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Shan State deposits will have terbium and dysprosium in them,
        and they will be the main elements that (the miners) are targeting there,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aacb33-5a13-468a-8133-6c5802d17d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.204+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.204+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
