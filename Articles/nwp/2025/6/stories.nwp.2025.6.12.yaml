      'mgnl:lastModified': 2025-06-12T09:09:48.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ballymena, Northern Ireland -</strong> Michael Sancio, a
        resident of the Northern Irish town of Ballymena, said he was woken at midnight
        on Tuesday by masked men banging loudly on windows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3422377-2c19-4008-bc10-ae4f279b41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.291+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb446cf-3890-4da1-aa37-d235e4769944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sancio, his wife and daughter, and a couple who share their house
        - all originally from the Philippines - grabbed their passports and a few
        belongings and fled their home, sleeping at a friend’s house on Tuesday night.
        They said they plan to stay further outside the town on Wednesday because
        they feel unsafe at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca054f-7f88-4020-923c-e6e766c45d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a55069-8bd6-457a-9404-e5d5691c36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hundreds of masked rioters attacked police and set homes and cars on\
        \ fire in the town of 30,000 people for a second successive night on Tuesday.\
        \ Police are investigating the damaging of property as racially-motivated\
        \ \"hate crimes\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dcf1e-7fe8-4abc-86be-8cb668367e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76920ba-f0da-41af-808d-535293ac5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Last night I woke up at 12 midnight because I heard some people outside,\
        \ and I saw in the window, I saw the other guys wearing a black jacket and\
        \ black pants, and also they're wearing a mask,\" Sancio, 27, told Reuters\
        \ on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03946320-9b9c-409c-b34a-4803d500e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.293+08:00
