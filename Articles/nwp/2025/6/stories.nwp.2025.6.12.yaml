      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The draft resolution to be voted on by the General Assembly on Thursday
        demands the release of hostages held by Hamas, the return of Palestinian prisoners
        detained by Israel and the full withdrawal of Israeli forces from Gaza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8fe14-4c35-47f3-89e3-317285a9296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.761+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.761+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fd38f-b5a7-4fc8-b8e9-ba003216c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.762+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It demands unhindered aid access and \"strongly condemns the use of\
        \ starvation of civilians as a method of warfare and the unlawful denial of\
        \ humanitarian access and depriving civilians ... of objects indispensable\
        \ to their survival, including willfully impeding relief supply and access.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74975a15-b380-4fdc-b0db-11d99ba6b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.762+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637b916-bf09-4a52-bced-a1df004c1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.763+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.763+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is both false and defamatory," Israel’s U.N. Ambassador Danny
        Danon wrote in a letter to U.N. member states, sent on Tuesday and seen by
        Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01955fc4-0de6-42c8-a7aa-7327220bbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.764+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d088d-bae0-4970-aa09-026a22249ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.764+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Danon described the General Assembly draft resolution as an "immensely
        flawed and harmful text," urging countries not to take part in what he said
        was a "farce" that undermines hostage negotiations and fails to condemn Hamas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29803864-6758-4aa3-803b-173d57454b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.765+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.765+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930641e-8307-4912-8a11-ae5862f28cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.765+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.765+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In October 2023 the General Assembly called for an immediate humanitarian
        truce in Gaza with 120 votes in favor. In December 2023, 153 countries voted
        to demand an immediate humanitarian ceasefire. Then in December last year
        the body demanded - with 158 votes in favor - an immediate, unconditional
        and permanent ceasefire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9a5b2-5140-4f15-8640-db2c9e09bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.766+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.766+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01951eb-6706-45e0-b274-47913f0c7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.767+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.767+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war in Gaza has raged since 2023 after Hamas militants killed
        1,200 people in Israel in an October 7 attack and took some 250 hostages back
        to the enclave, according to Israeli tallies. Many of those killed or captured
        were civilians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100589d3-6f39-456e-b8ed-827ddcd0b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.767+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.767+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77107ba6-13bc-4c22-b1c4-68ec01a1e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.768+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.768+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel responded with a military campaign that has killed over 54,000
        Palestinians, according to Gaza health authorities. They say civilians have
        borne the brunt of the attacks and that thousands more bodies have been lost
        under rubble.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f571fb0-7c68-4380-951b-8edc2f0e4bd6'
