      'mgnl:lastModified': 2025-06-12T13:26:51.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attempts at rapprochement come after the election in South Korea
        of a new president, Lee Jae-myung, who has pledged to reopen dialogue with
        North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363dab8-9f6b-408d-a6c6-388ee309061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.269+08:00
