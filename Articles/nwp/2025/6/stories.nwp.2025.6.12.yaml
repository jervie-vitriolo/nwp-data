      lastmodified: 2025-06-13T09:08:18.066+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The government is constituting a high-level committee comprising
        experts from multiple disciplines to examine the matter in detail," he added.</p>'
    section54:
