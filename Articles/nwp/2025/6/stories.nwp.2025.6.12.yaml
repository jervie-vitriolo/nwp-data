      lastmodified: 2025-06-12T16:47:52.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Call ended standoff that began after initial agreement</em></p>'
    section2:
      primarytype: 'block'
      uuid: '7df8deaf-4977-4013-9aba-349df998b70c'
      activationstatus: true
      created: 2025-06-12T16:47:52.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Deal signals truce in escalating trade war</em></p>'
    section3:
      primarytype: 'block'
      uuid: '8c706bf8-a227-4edd-b957-2fe859a79623'
      activationstatus: true
      created: 2025-06-12T16:47:52.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: 'fd872d8c-4481-4252-87e3-58803de4b524'
      activationstatus: true
      created: 2025-06-12T16:47:52.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China on Thursday affirmed a trade
        deal announced by U.S. President Donald Trump, saying both sides needed to
        abide by the consensus and adding China always kept its word.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f5714511-e317-4249-9d19-2bbcfce2ff40'
      activationstatus: true
      created: 2025-06-12T16:47:52.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd6b487a6-9955-4218-8294-f3f1261d13b9'
      activationstatus: true
      created: 2025-06-12T16:47:52.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The deal, reached after Trump and China’s President Xi Jinping
        spoke on the telephone last week, brings a delicate truce in a trade war between
        the world’s two largest economies.</p>'
    section7:
      primarytype: 'block'
      uuid: '09235a24-27c0-4405-aeb8-5e300c62f28a'
      activationstatus: true
      created: 2025-06-12T16:47:52.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '503b74b4-6734-49a2-8ea1-4ad50f754028'
      activationstatus: true
      created: 2025-06-12T16:47:52.512+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.512+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"China has always kept its word and delivered results," Lin Jian,
        a foreign ministry spokesperson, said at a regular news conference. "Now that
        a consensus has been reached, both sides should abide by it."</p>'
    section9:
      primarytype: 'block'
      uuid: '173a1ae2-e703-4900-8600-3268df0c4a13'
      activationstatus: true
      created: 2025-06-12T16:47:52.512+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.512+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5e2b01fd-541a-47a1-b911-2e32739aa3bd'
      activationstatus: true
      created: 2025-06-12T16:47:52.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Trump-Xi telephone call broke a standoff that had flared just
        weeks after a preliminary deal was reached in Geneva. The call was quickly
        followed by more talks in London that Washington said had put "meat on the
        bones" of the Geneva agreement to ease bilateral retaliatory tariffs.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ef975358-028b-412e-a270-2bcbbfe24de5'
      activationstatus: true
      created: 2025-06-12T16:47:52.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.513+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'eaff8b1e-3ec0-4d6a-9dd9-fc46d5e032bb'
      activationstatus: true
      created: 2025-06-12T16:47:52.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Geneva deal had faltered over China’s continued curbs on minerals
        exports, prompting the Trump administration to respond with export controls
        preventing shipments of semiconductor design software, jet engines for Chinese-made
        planes and other goods to China.</p>'
    section13:
      primarytype: 'block'
      uuid: '227cdcd8-f200-42c5-bdf4-875ccc2855a6'
      activationstatus: true
      created: 2025-06-12T16:47:52.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.514+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0420bbde-1d48-4905-9660-27368a33f753'
      activationstatus: true
      created: 2025-06-12T16:47:52.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump on Wednesday said he was very happy with the trade deal. \"Our\
        \ deal with China is done, subject to final approval with President Xi and\
        \ me,\" Trump said on Truth Social.\r"
    section15:
      primarytype: 'block'
      uuid: '68d12cf9-7eea-4ae3-8981-9c9ce6303bfe'
      activationstatus: true
      created: 2025-06-12T16:47:52.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'df06fdfa-bd3c-49a0-91cd-09e37c0428fe'
      activationstatus: true
      created: 2025-06-12T16:47:52.516+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Full magnets, and any necessary rare earths, will be supplied,
        up front, by China. Likewise, we will provide to China what was agreed to,
        including Chinese students using our colleges and universities (which has
        always been good with me!). We are getting a total of 55% tariffs, China is
        getting 10%."</p>'
    section17:
      primarytype: 'block'
      uuid: '3e3fc7d1-c11a-4087-9366-0478e5bf3b19'
      activationstatus: true
      created: 2025-06-12T16:47:52.516+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6aebf4c5-5626-4cbf-87da-452e6f3c0bc0'
      activationstatus: true
      created: 2025-06-12T16:47:52.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Still, specifics of the latest deal and details on how it will be
        implemented remain unclear.</p>'
    section19:
      primarytype: 'block'
      uuid: 'd7119bc5-1c42-4a9d-9bd3-95505ae97665'
      activationstatus: true
      created: 2025-06-12T16:47:52.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9d04a60a-5c68-46f6-b536-432ef87e34fe'
      activationstatus: true
      created: 2025-06-12T16:47:52.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A White House official said the 55% represents the sum of a baseline
        10% "reciprocal" tariff Trump has imposed on goods imported from nearly all
        U.S. trading partners, 20% on all Chinese imports associated with his accusation
        that China had not done enough to stem the flow of fentanyl into the U.S.,
        and pre-existing 25% levies on imports from China put in place during Trump’s
        first presidential term.</p>'
    section21:
      primarytype: 'block'
      uuid: '96e5415f-5048-415f-8de3-f8ffb67120d9'
      activationstatus: true
      created: 2025-06-12T16:47:52.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '152d6252-7646-4f3d-b067-b5a27ea45308'
      activationstatus: true
      created: 2025-06-12T16:47:52.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China’s commerce ministry, when asked about the export curb on
        rare earths, said it will continue to strengthen the examination and approval
        process, but declined to disclose how many licenses would be approved this
        week.</p>'
    section23:
      primarytype: 'block'
      uuid: '0ea242db-2dc8-4aae-b55b-dce36362f299'
      activationstatus: true
      created: 2025-06-12T16:47:52.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '98cdce79-86cd-436c-bec9-88122faafbba'
      activationstatus: true
      created: 2025-06-12T16:47:52.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T16:47:52.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T16:47:52.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"China is willing to further enhance communication and dialogue on\
        \ export control with relevant countries, and promote the facilitation of\
        \ compliant trade,\" ministry spokesperson He Yadong told a regular press\
        \ conference.\r"
    section25:
      primarytype: 'block'
