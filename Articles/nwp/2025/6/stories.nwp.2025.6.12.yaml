      Thursday after an Air India 787-8 Dreamliner aircraft with 242 people crashed
      minutes after taking off from India’s western city of Ahmedabad.'
    activationstatus: true
    created: 2025-06-12T21:15:54.818+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-12T21:15:55.101+08:00
