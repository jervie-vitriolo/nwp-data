  'START HERE----->marcos-fight-fake-news-on-independence-day':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos delivered a speech during the 127th Independence
      Day celebration in Manila.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T12:41:51.000+08:00
    imagesource: 'ab4bc544-2877-42e2-8e6f-e9e7bc6f6a84'
    primarytype: 'composition'
    uuid: 'c7120469-19a7-4d79-a50a-3a95061df641'
    lead: 'False news and misinformation are among the biggest threats to freedom
      today, President Ferdinand Marcos Jr. warned on Independence Day as he urged
      Filipinos to continue defending its democratic future.'
    activationstatus: true
    created: 2025-06-12T12:45:06.111+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-12T12:45:06.402+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T12:45:06.141+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Let us fight lies’: Marcos says disinformation is plague to freedom'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ff76dddf-7c51-48eb-992d-d5f96c385b55'
      activationstatus: true
      created: 2025-06-12T12:45:06.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> False news and misinformation
        are among the biggest threats to freedom today, President Ferdinand Marcos
        Jr. warned on Independence Day as he urged Filipinos to continue defending
        its democratic future.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b29c132-d775-41e8-90aa-8cee5febe0b3'
      activationstatus: true
      created: 2025-06-12T12:45:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the 127th anniversary of Philippine Independence and Nationhood
        on Thursday, Marcos issued a strong message about the dangers of unchecked
        disinformation and blind conformity, which he said can erode the nation’s
        values and dismantle hard-won liberties.'
    section2:
      primarytype: 'block'
      uuid: '9c91e846-1c65-432b-9b3b-4f5d82184174'
      activationstatus: true
      created: 2025-06-12T12:45:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Freedom is fleeting. Fake news, misinformation, herd mentality can
        erase our way of life, our culture, our value system that we hold so dear,”
        said Marcos.'
    section3:
      primarytype: 'block'
      uuid: '4c28bcec-8b30-43c3-8065-1b3942da3b78'
      activationstatus: true
      created: 2025-06-12T12:45:06.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He emphasized that Philippine freedom was not handed over—it was fought
        for and must now be protected from modern forms of attack, including the deliberate
        spread of falsehoods.'
    section4:
      primarytype: 'block'
      uuid: '6e03bf8c-8211-4191-a6e5-20e4eaf698f9'
      activationstatus: true
      created: 2025-06-12T12:45:06.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang mga kasinungalingang walang hangganan—mga balitang walang katotohanan
        at maling impormasyon, ito ang mga salot sa ating kalayaan,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'e3cf132e-8d8d-48ab-8d65-c1b575d054f2'
      activationstatus: true
      created: 2025-06-12T12:45:06.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The endless lies, false news and misinformation—these
        are the plagues on our freedom.] '
    section6:
      primarytype: 'block'
      uuid: '61baf2e7-7585-4f7c-b230-e2dfbc697b94'
      activationstatus: true
      created: 2025-06-12T12:45:06.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.127+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president called on Filipinos to remain vigilant, urging them to
        think critically, seek the truth, and reject lies, even when such lies serve
        personal or political interests.'
    section7:
      primarytype: 'block'
      uuid: 'd22d53b6-4e0e-4f73-8874-0806bd0ef5f5'
      activationstatus: true
      created: 2025-06-12T12:45:06.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.127+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nakakalungkot din na may ilan sa ating mga kababayan ay pinipilit
        ang maling paniniwala para sa interes ng iba at hindi para sa kapakanan ng
        ating mga kababayang Pilipino,” Marcos lamented.'
    section8:
      primarytype: 'block'
      uuid: 'cd95de7e-fb93-42cc-b405-7f82b9a69d70'
      activationstatus: true
      created: 2025-06-12T12:45:06.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.127+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is disheartening that some of our fellow Filipinos
        insist on false beliefs for the interest of others, not for the welfare of
        our people.] '
    section9:
      primarytype: 'block'
      uuid: 'fea57949-18c8-4961-9f88-61030c2e6a3b'
      activationstatus: true
      created: 2025-06-12T12:45:06.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.128+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maging mapanuri tayo lagi. Alamin natin ang totoo. Labanan ang mga
        kasinungalingan,” he continued.'
    section10:
      primarytype: 'block'
      uuid: '5cd9e4ec-7e2e-49e0-b23e-39437448a20d'
      activationstatus: true
      created: 2025-06-12T12:45:06.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.128+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Let us always be discerning. Let us seek the truth. Let
        us fight lies.] '
    section11:
      primarytype: 'block'
      uuid: '057a7354-aa65-4cc9-b50d-003cd3ad3aa0'
      activationstatus: true
      created: 2025-06-12T12:45:06.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also called for moral courage and unity in the face of division
        and deception.'
    section12:
      primarytype: 'block'
      uuid: 'e4689dcd-4180-44e7-8964-87e4620c08b8'
      activationstatus: true
      created: 2025-06-12T12:45:06.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Piliin nating maging tapat, kahit walang nakakakita. Piliin natin
        na manindigan, lalo na kung may nagkakamali. Piliin natin ang pagkakaisa sa
        gitna ng pagkakaiba.”'
    section13:
      primarytype: 'block'
      uuid: '8be1364c-83c2-424a-a3c3-db99a7a8d54d'
      activationstatus: true
      created: 2025-06-12T12:45:06.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-12T12:45:06.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:45:06.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Let us choose to be honest, even when no one is watching.
        Let us choose to stand up, especially when someone is in the wrong. Let us
        choose unity amid our differences.]</p>'
  'START HERE----->United-Nations-to-vote-to-demand-immediate-Gaza-ceasefire':
    author: 'Michelle Nichols, Reuters'
    caption: 'Military vehicles manoeuvre in Gaza, as seen from the Israeli side
      of the border, June 10, 2025. REUTERS/Amir Cohen'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T12:06:06.000+08:00
    imagesource: '6f60330d-62c6-42a4-a8a7-38311507bf8e'
    primarytype: 'composition'
    uuid: '9597fcc5-3f2e-4557-bf9c-74a13e34ad52'
    lead: 'The United Nations General Assembly will vote on Thursday on a draft
      resolution that demands an immediate, unconditional and permanent ceasefire
      in the war in Gaza after the United States vetoed a similar effort in the Security
      Council last week.'
    activationstatus: true
    created: 2025-06-12T13:07:12.720+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-06-12T13:07:13.220+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T13:07:12.796+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'United Nations to vote to demand immediate Gaza ceasefire over US, Israel
      opposition'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5595ef32-8366-46ae-8920-08c8c7791396'
      activationstatus: true
      created: 2025-06-12T13:07:12.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.783+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ U.S. last week vetoed demand for Gaza truce in Security Council</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'a88f049a-dd9f-4899-9bc5-355baf9e720f'
      activationstatus: true
      created: 2025-06-12T13:07:12.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.752+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Israel described General Assembly text as 'flawed, harmful'</em></p>'
    section2:
      primarytype: 'block'
      uuid: '1671c0dd-160a-43ac-be65-da4f33cfadad'
      activationstatus: true
      created: 2025-06-12T13:07:12.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>+ Previous U.N. demands for Gaza truce have been ignored</p>'
    section3:
      primarytype: 'block'
      uuid: 'd85f7c1d-cd1a-4ce8-8cf8-a166e35cfa2a'
      activationstatus: true
      created: 2025-06-12T13:07:12.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>United Nations - The United Nations General Assembly will vote on
        Thursday on a draft resolution that demands an immediate, unconditional and
        permanent ceasefire in the war in Gaza after the United States vetoed a similar
        effort in the Security Council last week.</p>'
    section4:
      primarytype: 'block'
      uuid: '5f0741b1-1502-4924-9701-5e4f9cf46213'
      activationstatus: true
      created: 2025-06-12T13:07:12.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'ca964316-9b2f-4689-83ff-c7678e312b41'
      activationstatus: true
      created: 2025-06-12T13:07:12.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 193-member General Assembly is likely to adopt the text with overwhelming\
        \ support, diplomats say, despite Israel lobbying countries this week against\
        \ taking part in what it called a \"politically-motivated, counter-productive\
        \ charade.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'f8752df0-7809-4b4b-9500-b17c968fe1ac'
      activationstatus: true
      created: 2025-06-12T13:07:12.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '8bbbef40-8ba5-4385-b2cc-af9e471a8517'
      activationstatus: true
      created: 2025-06-12T13:07:12.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>General Assembly resolutions are not binding but carry weight as
        a reflection of the global view on the war. Previous demands by the body for
        an end to the war between Israel and Palestinian militants Hamas have been
        ignored. Unlike the U.N. Security Council, no country has a veto in the General
        Assembly.</p>'
    section8:
      primarytype: 'block'
      uuid: '756d1caa-546f-4397-a861-18ea1f6bd899'
      activationstatus: true
      created: 2025-06-12T13:07:12.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '9a3f5294-1e68-4ed2-8622-2eafc087e268'
      activationstatus: true
      created: 2025-06-12T13:07:12.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Thursday’s vote also comes ahead of a U.N. conference next week
        that aims to reinvigorate an international push for a two-state solution between
        Israel and the Palestinians. The United States has urged countries not to
        attend.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f9c84924-2685-48ba-9efb-043681033f88'
      activationstatus: true
      created: 2025-06-12T13:07:12.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '81fd5679-acd6-4156-9435-88e0ef06c360'
      activationstatus: true
      created: 2025-06-12T13:07:12.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a note seen by Reuters, the U.S. warned that "countries that
        take anti-Israel actions on the heels of the conference will be viewed as
        acting in opposition to U.S. foreign policy interests and could face diplomatic
        consequences."</p>'
    section12:
      primarytype: 'block'
      uuid: 'ef4b6ca8-294d-41a8-89d2-b910eaeacd3c'
      activationstatus: true
      created: 2025-06-12T13:07:12.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f733b7c0-151e-4c80-911d-97c8d3f8109f'
      activationstatus: true
      created: 2025-06-12T13:07:12.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. last week vetoed a draft U.N. Security Council resolution\
        \ that also demanded an \"immediate, unconditional and permanent ceasefire\"\
        \ and unhindered aid access in Gaza, arguing it would undermine U.S.-led efforts\
        \ to broker a ceasefire.\r"
    section14:
      primarytype: 'block'
      uuid: '20be28ae-1189-4675-9ad1-0abbbc5ee9a7'
      activationstatus: true
      created: 2025-06-12T13:07:12.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '2679b468-2dce-4182-94d0-c2673726cd39'
      activationstatus: true
      created: 2025-06-12T13:07:12.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T13:07:13.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T13:07:12.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The other 14 countries on the council voted in favor of the draft
        as a humanitarian crisis grips the enclave of more than 2 million people,
        where the U.N. warns famine looms and aid has only trickled in since Israel
        lifted an 11-week blockade last month.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ccf451e1-c141-4f4e-a567-06ca1aa2aec8'
      activationstatus: true
      created: 2025-06-12T13:07:12.759+08:00
      createdby: 'jham-nwp'
