      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iran’s Revolutionary Guards shot down a Ukraine International Airlines
        (UIA) Boeing 737-800 on Jan. 8, 2020 shortly after it took off from Tehran
        Airport, killing all 176 people on board. Iran’s civil aviation body blamed
        a misaligned radar and an error by an air defence operator.'
