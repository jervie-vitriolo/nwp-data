      created: 2025-06-12T21:22:24.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:22:25.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:22:24.731+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Soon after, the Boeing 737 MAX global fleet was grounded over safety
        concerns.'
    section22:
      primarytype: 'block'
