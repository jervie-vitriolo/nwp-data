      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kantaro Komiya and Nobuhiro Kubo; Editing by Christian
        Schmollinger and Raju Gopalakrishnan)</em></p>'
  'senate-house-point-fingers-failed-wage-hike-bill':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Factory workers (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-12T14:00:37.000+08:00
    'imagesource': 'jcr:5cf98400-12da-4425-89bf-3b37d7c617db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72352253-90b2-46ec-a968-a63001626a1e'
    'lead': 'The Senate and the House of Representatives pointed fingers at each other
      on the failed wage hike bill as the 19th Congress adjourned its last regular
      session on Wednesday, June 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-12T14:05:53.750+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-12T14:05:54.082+08:00
