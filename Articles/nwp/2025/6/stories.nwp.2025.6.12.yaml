      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A China Eastern Airlines600115.SS Boeing 737-800 crashed into a mountainous
        region in the southwestern Guangxi region on March 21, 2022, killing all 132
        people on board, in China’s deadliest aviation disaster in 28 years.'
