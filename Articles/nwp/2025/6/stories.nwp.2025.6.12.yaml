      lastmodified: 2025-06-12T21:22:24.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Malaysia</strong></p>'
    section27:
      primarytype: 'block'
      uuid: '11829cd0-3275-4722-baa1-485ee45067b0'
      activationstatus: true
      created: 2025-06-12T21:22:24.735+08:00
