    'template': '1'
    'title': 'China-backed militia secures control of new rare earth mines in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cea0ca-e5f0-4437-9109-3733bc5b8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.257+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> A Chinese-backed militia is
        protecting new rare earth mines in eastern Myanmar, according to four people
        familiar with the matter, as Beijing moves to secure control of the minerals
        it is wielding as a bargaining chip in its trade war with Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c598c-2592-4d3f-9a10-acf5107af1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.169+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b0d17-cd87-4cbd-bc05-252754d3b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.169+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has a near-monopoly over the processing of heavy rare earths
        into magnets that power critical goods like wind turbines, medical devices
        and electric vehicles. But Beijing is heavily reliant on Myanmar for the rare
        earth metals and oxides needed to produce them: the war-torn country was the
        source of nearly half those imports in the first four months of this year,
        Chinese customs data show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7582049-645f-4500-9ce4-5a5e747840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.170+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d93f0-f10d-44ef-849b-1d9c0e6e444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.170+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s access to fresh stockpiles of minerals like dysprosium
        and terbium has been throttled recently after a major mining belt in Myanmar’s
        north was taken over by an armed group battling the Southeast Asian country’s
        junta, which Beijing supports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d49e4-96e9-4d63-95e2-f95bd1679d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.171+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbabd70-622a-44f7-820c-586b6a8402eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.171+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now, in the hillsides of Shan state in eastern Myanmar, Chinese
        miners are opening new deposits for extraction, according to two of the sources,
        both of whom work at one of the mines. At least 100 people are working day-to-night
        shifts excavating hillsides and extracting minerals using chemicals, the sources
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9bc76-0c4f-4010-bcef-1da85a1ef654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.171+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cb9cf-a082-4fb2-a6a3-26b146663b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.172+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two other residents of the area said they had witnessed trucks carrying
        material from the mines, between the towns of Mong Hsat and Mong Yun, toward
        the Chinese border some 200 kilometers away. Reuters identified some of the
        sites using imagery from commercial satellite providers Planet Labs and Maxar
        Technologies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00a82f-27e0-4bbf-8e46-6e1eb8d635d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.172+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7aa4a9-30ed-423b-906b-a4a1f7b9919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.173+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Business records across Myanmar are poorly maintained and challenging
        to access, and Reuters could not independently identify the ownership of the
        mines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50a605-becc-4c80-a64f-a071f2ea4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.173+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053925d-ac5f-4ae2-977c-bd98b186c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.174+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mines operate under the protection of the United Wa State Army
        (UWSA), according to four sources, two of whom were able to identify the uniforms
        of the militia members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05503fe-7123-4330-8104-e8ab340bf487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.174+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf28580-0342-46eb-806c-36fda11e0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UWSA, which is among the biggest armed groups in Shan state,
        also controls one of the world’s largest tin mines. It has long-standing
        commercial and military links with China, according to the US Institute of
        Peace, a conflict resolution non-profit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e386940-b25f-4e8d-a3d0-54005303fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f106e-be57-4982-84e6-71625d8afc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Details of the militia’s role and the export route of the rare earths\
        \ are reported by Reuters for the first time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ae763-bc31-4a9d-8405-5586ddeeb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec434534-9e78-4d5b-9772-68982a3fd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>University of Manchester lecturer Patrick Meehan, who has closely
        studied Myanmar’s rare earth industry and reviewed satellite imagery of the
        Shan mines, said the "mid-large size" sites appeared to be the first significant
        facilities in the country outside the Kachin region in the north.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a8af8-079a-4dbb-836c-37280edb389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e781424-8e7f-46cc-8669-38c2e11172d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"There is a whole belt of rare earths that goes down through Kachin,\
        \ through Shan, parts of Laos,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22dadc-bbcd-4d98-aa79-04964c04df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.179+08:00
