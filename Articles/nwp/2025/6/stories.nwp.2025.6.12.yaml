      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf6a4d-9889-474d-acb8-7c1cdff7b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain was also working with Indian authorities to establish the
        facts around the crash and to provide support to those involved, the country’s
        foreign office said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b55f8b-6b81-4d71-8d59-18f39b3376f3'
