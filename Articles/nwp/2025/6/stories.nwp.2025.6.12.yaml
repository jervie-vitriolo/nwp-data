      'mgnl:lastModified': 2025-06-12T16:13:10.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accc6eb-2c43-4d91-b2f7-2cf1198bb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T16:13:10.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T16:13:10.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T16:13:10.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Friedrich Merz, who has already travelled to Kyiv
        and hosted Ukraine’s President Volodymyr Zelenskiy in Berlin since taking
        office in May, recently gave Ukraine the green light for "long-range fire"
        with weapons supplied by Germany and others, angering Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e3002-26cb-4003-8a70-d821d2ee2a74'
