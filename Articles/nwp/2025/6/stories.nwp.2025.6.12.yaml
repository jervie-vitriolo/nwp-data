      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df781fb-eac9-4d8c-a845-4cacb0b81fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.384+08:00
