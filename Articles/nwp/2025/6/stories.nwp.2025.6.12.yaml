      'mgnl:lastModified': 2025-06-12T08:42:02.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this year, Pyongyang for the first time confirmed that it had\
        \ sent troops to fight for Russia in the war in Ukraine under orders from\
        \ leader Kim Jong Un after months of silence.\\\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f7e30-36a1-460d-8756-c14130cbce64'
      'mgnl:activationStatus': true
