      'mgnl:type': 'text'
      'text': 'A Boeing 737-MAX 8 Ethiopian Airlines [RIC:RIC:ETHA.UL] jet crashed
        on March 19, 2019 minutes after takeoff from Addis Ababa for Nairobi, killing
        all 157 people on board.'
