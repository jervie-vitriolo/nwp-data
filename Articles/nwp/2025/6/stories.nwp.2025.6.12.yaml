  'Wars-now-displace-over-122-million-people-as-aid-funding-falls--UN-says':
    'author': 'Emma Farge, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-12T13:56:07.000+08:00
    'imagesource': 'jcr:d5a40acf-ebdf-4957-b7e7-e1330ee1dd3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9568fae-8480-4938-83f9-9f8241459370'
    'lead': 'The number of people displaced by war and persecution around the world
      climbed above 122 million this year due to a failure to resolve multi-year conflicts
      such as those in Sudan and Ukraine, the UN fugee agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-12T13:57:20.180+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-12T13:57:20.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wars now displace over 122 million people as aid funding falls, UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474dd176-41ae-4af3-a879-40c231b6379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The number of people displaced by war
        and persecution around the world climbed above 122 million this year due to
        a failure to resolve multi-year conflicts such as those in Sudan and Ukraine,
        the U.N. refugee agency said on Thursday, noting that funding to help the
        refugees has fallen to 2015 levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d34a3-761e-4d22-a0ca-a971386fe0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There were over 2 million more people displaced globally by the end
        of April 2025 than there were the previous year despite the return of nearly
        the same number of Syrians after the collapse of Bashar al-Assad’s rule,
        according to the report by United Nations High Commissioner for Refugees Filippo
        Grandi.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028c17c-99e2-4200-b70c-47edde1ba1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The report attributed the rise to major conflicts in Sudan, Myanmar
        and Ukraine and a "continued failure to stop the fighting".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6164e5-2cd8-4d0d-86ed-42f8371d0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are living in a time of intense volatility in international relations,
        with modern warfare creating a fragile, harrowing landscape marked by acute
        human suffering," Grandi said in a statement alongside the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eeabbf-885e-4db6-98c0-1ed5e073598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The surge in displacement numbers comes as funding to help them has
        fallen to 2015 levels when the total number of refugees around the world stood
        at about half current levels, UNHCR said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbc650-2418-4463-8610-f891520dfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It described the cuts in aid as "brutal and ongoing" and said the situation
        was untenable, leaving refugees and others vulnerable.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96888fdf-7e9e-4cac-af5e-bc3d24254708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Humanitarians complain that a lack of political leadership in brokering
        peace deals is prolonging conflicts and stretching aid groups tasked with
        addressing their impacts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cdffb-dc46-4390-91c0-48458e8b00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency, whose largest donor has historically been the U.S., has
        previously said that the cuts put millions of lives at risk and left women
        refugees at a greater risk of rape and children at risk of trafficking.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8059378-7dfe-4848-a5ef-54cf895e71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'UNHCR has not given details on which donors have reduced their funding.
        U.S. President Donald Trump has cut most foreign aid while Britain and European
        neighbours are spending less on aid and more on defence.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad560f66-eb82-4551-9504-fea7dc5aa7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:57:20.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:57:20.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:57:20.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge; Editing by David Gregorio)</em></p>'
  'Chinese-fighters-flew-close-to-Japanese-patrol-planes--Tokyo-expresses-concern':
    'author': 'Kantaro Komiya and Nobuhiro Kubo, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-12T13:57:25.000+08:00
    'imagesource': 'jcr:b53cf20f-efa2-463c-9ae0-10310e40b6a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27f4c16-b643-47bc-97eb-7f11f53d0ad4'
    'lead': 'Chinese fighter jets flew unusually close to Japanese military patrol
      planes over the weekend, Tokyo said, after two Chinese aircraft carriers were
      spotted operating simultaneously in the Pacific for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-12T13:58:26.302+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-12T13:58:26.589+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese fighters flew close to Japanese patrol planes, Tokyo expresses
      concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184ace8-0505-401d-9a93-7587b53dd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Chinese fighter jets flew unusually
        close to Japanese military patrol planes over the weekend, Tokyo said, after
        two Chinese aircraft carriers were spotted operating simultaneously in the
        Pacific for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263cc50-0676-498e-b926-0be037e3a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have expressed serious concern to the Chinese side and solemnly
        requested prevention of recurrence," Chief Cabinet Secretary Yoshimasa Hayashi
        said on Thursday, referring to the June 7-8 incidents in which Tokyo said
        Chinese jets flew as close as 45 meters (148 feet) to Japanese planes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f8898-4596-45b5-82ec-d39b2176d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Saturday, a Chinese J-15 jet from the aircraft carrier Shandong
        chased a Japanese P-3C patrol aircraft for about 40 minutes, according to
        Japan’s defence ministry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f65275-3c59-4970-b0d4-79a4d9e4da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, a J-15 chased a P-3C for 80 minutes, crossing in front of
        the Japanese aircraft at a distance of only 900 meters (2,950 feet), it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d32fa3-208e-4bd1-805f-1bdcd271027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson at the ministry’s Joint Staff Office declined to disclose
        whether the same planes were involved in the incidents on both days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb5051-47b4-4496-b996-8573922e102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.317+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The P-3C aircraft, belonging to Japan’s Maritime Self-Defense Force
        based in the island of Okinawa, were conducting surveillance over international
        waters in the Pacific, according to the ministry.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bf978-09b9-4ad9-85a9-57eb9d0e5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.317+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Such abnormal approaches by Chinese military aircraft could potentially
        cause accidental collisions," the ministry said in a statement on Wednesday,
        attaching close-up images of the J-15 jet it took on Sunday. There was no
        damage to the Japanese planes and crew, it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b2115-b4ce-4fc0-b3e5-e1e7728b9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.317+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hayashi, the top Japanese government spokesperson, told a regular briefing
        that Tokyo will maintain communications with Beijing at various levels and
        ensure the monitoring of airspace around its territories.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae348e0-abbc-4ab1-a0e9-b069f85fac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.318+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this week, Tokyo said the Shandong and another Chinese carrier
        the Liaoning were conducting simultaneous operations in the Pacific for the
        first time, describing it as a move signifying Beijing’s intention to further
        widen its capabilities beyond its borders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa1142-2dbc-4647-95a5-b734734affa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.318+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has said the operations were a "routine training" exercise
        that did not target specific countries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9376061-4dc2-459b-bc59-c26309d0b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.318+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-12T13:58:26.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:58:26.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2014, Tokyo said it spotted Chinese military aircraft flying as
        close as 30 metres to its military aircraft over the East China Sea and protested
        to Beijing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad60d1-c3f5-46af-95fd-c8fbd83e6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:58:26.319+08:00
