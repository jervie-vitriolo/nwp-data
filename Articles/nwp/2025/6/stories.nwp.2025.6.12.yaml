      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30507cd-d4e2-492e-ba26-3814fbdc0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.264+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The president remains receptive to correspondence with Kim Jong Un,\"\
        \ White House Press Secretary Karoline Leavitt told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb046109-cc04-462c-b0cb-3df30e974f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.264+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad1ba8-a97a-46f9-a54e-97d38e7e6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.265+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was responding to a report by Seoul-based NK News, a website
        that monitors North Korea, that the North’s delegation at the United Nations
        in New York had repeatedly refused to accept a letter from Trump to Kim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95e249-15f9-4980-a0cf-147f1f83eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.265+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9365d0e-d878-4977-80d4-e53d6b9e3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.266+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim held three summits during Trump’s 2017-2021 first
        term and exchanged a number of what Trump called "beautiful" letters. In June
        2019, Trump briefly stepped into North Korea from the demilitarized zone with
        South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110e3df-9d01-40b4-bd7e-dce4d01b978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.266+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9069b3a-10b3-47f0-8c88-6e2a134e33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.267+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Little progress was made, however, at reining in North Korea’s
        nuclear program, and Trump acknowledged in March that Pyongyang is a "nuclear
        power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06321663-219c-42e9-b707-8eef9dbedbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.267+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93ff5a-7c7d-4814-9067-9215fb48b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.268+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since Trump’s first-term summitry with Kim ended, North Korea has
        shown no interest in returning to talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
