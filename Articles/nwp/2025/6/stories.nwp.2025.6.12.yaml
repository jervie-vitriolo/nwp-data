    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aab249-5d3c-4436-bbe9-a3ef8f07a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.769+08:00
