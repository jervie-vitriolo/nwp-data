    'title': 'Boeing shares fall 8% after Air India Dreamliner jet crashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4d1f7-ba85-42de-a759-ac8a861babd9'
      'mgnl:activationStatus': true
