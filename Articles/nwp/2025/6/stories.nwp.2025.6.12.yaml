      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Balita pa lamang naman yan sa media at wala pa kaming pormal na
        natatanggap. Tulad ng sinabi ko, ngayong andyan na ang korte, lahat ng komunikasyon
        ay dapat sa pamamagitan ng pleading at hindi sa social media,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c946423-6f5e-481b-95fd-85c24cb89bdb'
