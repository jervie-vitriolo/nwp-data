      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.295+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The rioters smashed the windows of the couple’s car that was parked\
        \ outside the house and set it and a bin on fire, said Sancio, who works at\
        \ a local bus manufacturer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fbac-1e34-4553-afce-da22b7d951aa'
      'mgnl:activationStatus': true
