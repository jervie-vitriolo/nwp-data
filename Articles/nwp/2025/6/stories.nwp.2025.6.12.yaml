    title: 'EXPLAINER: What are US troops doing in Los Angeles?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa01dc4e-2562-4d3d-9dc5-b1cbd09bfac1'
      activationstatus: true
      created: 2025-06-12T10:21:01.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump’s administration
        has said it is going to deploy 4,000 National Guard troops and 700 Marines
        to Los Angeles to help protect federal property and personnel during the ongoing
        protests in the city.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e91b3488-826b-48c2-a89f-e3edb6e0bcb5'
      activationstatus: true
      created: 2025-06-12T10:21:01.480+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Here is everything we know about the U.S. troops that are being deployed
        to Los Angeles:'
    section2:
      primarytype: 'block'
      uuid: 'd6ce4460-376f-4898-9efe-05687168a5cf'
      activationstatus: true
      created: 2025-06-12T10:21:01.480+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHAT ARE THE DIFFERENT TYPES OF TROOPS SENT TO LA?</strong></h3>'
    section3:
      primarytype: 'block'
      uuid: 'dff7c273-7fab-4fbf-9448-e27ce3321d12'
      activationstatus: true
      created: 2025-06-12T10:21:01.480+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'National guard troops usually belong to individual states and personnel
        in many cases are trained to help with emergencies that those states have
        to deal with, such as natural disasters.'
    section4:
      primarytype: 'block'
      uuid: '2bf9d56f-109e-4000-86aa-f3f2d9f314b0'
      activationstatus: true
      created: 2025-06-12T10:21:01.481+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Since they are the reserve force of the US military, National Guard
        troops are usually part time, meaning that they have other jobs as well.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a0258e33-f2ad-4fc7-945e-fcc469e2e53f'
      activationstatus: true
      created: 2025-06-12T10:21:01.481+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. Marines on the other hand are active duty troops - it is a full
        time job.'
    section6:
      primarytype: 'block'
      uuid: 'fa0c0380-5705-4052-a6e1-089d6673793b'
      activationstatus: true
      created: 2025-06-12T10:21:01.481+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Marines are trained for conflicts around the world - from the Middle
        East to Africa - and are used for rapid global deployments in case of emergencies,
        such as threats to US embassies.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a1a980c0-16ff-4f99-82c0-7c48807b18d4'
      activationstatus: true
      created: 2025-06-12T10:21:01.482+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'All those troops will come under a task force, known as Task Force
        51.'
    section8:
      primarytype: 'block'
      uuid: 'e3f1d682-dc07-4db9-8f82-6562b0c0c12e'
      activationstatus: true
      created: 2025-06-12T10:21:01.482+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>HOW CAN TROOPS LEGALLY BE DEPLOYED WITHIN THE UNITED STATES?</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: '1c745ea4-0da5-4ec6-a4ad-99dd0aa754eb'
      activationstatus: true
      created: 2025-06-12T10:21:01.482+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Trump cited Title 10 of the US Code, a federal law that outlines
        the role of the U.S. Armed Forces, in his June 7 order to call members of
        the California National Guard into federal service.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b3a9550e-f215-4c33-af0c-51bb3581b295'
      activationstatus: true
      created: 2025-06-12T10:21:01.483+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A provision of Title 10 - Section 12406- allows the president to deploy
        National Guard units into federal service if the U.S. is invaded, there is
        a "rebellion or danger of rebellion" or the president is "unable with the
        regular forces to execute the laws of the United States."'
    section11:
      primarytype: 'block'
      uuid: 'b0aaf379-7a51-4679-ae33-33cc6c2d864e'
      activationstatus: true
      created: 2025-06-12T10:21:01.483+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The president also has the authority to deploy active duty troops,
        like the Marines, within the United States in limited cases.'
    section12:
      primarytype: 'block'
      uuid: '4be9c3fc-f834-49c8-8fa5-2fc3a8e0993f'
      activationstatus: true
      created: 2025-06-12T10:21:01.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHERE ARE THE TROOPS COMING FROM?</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: 'ef41f349-9bf3-48fe-84f3-d7eea577d600'
      activationstatus: true
      created: 2025-06-12T10:21:01.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Many of the 4,000 National Guard troops are coming from the California
        National Guard. So far, 2,100 soldiers from the 79th Infantry Brigade Combat
        Team, a unit of the California National Guard, are on the ground.'
    section14:
      primarytype: 'block'
      uuid: '9ea93a6b-8927-4482-a1ae-dc83497de347'
      activationstatus: true
      created: 2025-06-12T10:21:01.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Marines being deployed are from the 2nd Battalion, 7th Marines,
        1st Marine Division. They are based out of Twentynine Palms, close to Los
        Angeles.'
    section15:
      primarytype: 'block'
      uuid: 'c6eb7842-b233-402e-90b6-fd06ba683a07'
      activationstatus: true
      created: 2025-06-12T10:21:01.485+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHAT CAN TROOPS DO AND WHAT CAN THEY NOT DO?</strong></h3>'
    section16:
      primarytype: 'block'
      uuid: '337e1b5c-3389-472a-bcfa-d5679f65d4f1'
      activationstatus: true
      created: 2025-06-12T10:21:01.485+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Both National Guard troops and Marines will be carrying out the same
        tasks, according to U.S. Army Major General Scott Sherman, who is commanding
        the troops.'
    section17:
      primarytype: 'block'
      uuid: '692873af-661f-43df-b7b3-436164498941'
      activationstatus: true
      created: 2025-06-12T10:21:01.486+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They are tasked with protecting federal property and federal personnel.
        This means that they will accompany ICE agents on raids, officials have said.'
    section18:
      primarytype: 'block'
      uuid: '4d339720-a18e-45b1-a304-e87d05f9b2f6'
      activationstatus: true
      created: 2025-06-12T10:21:01.486+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The troops are authorized to detain people who pose a threat to federal
        personnel or property, but only until police can arrest them. Military officials
        are not allowed to carry out arrests themselves.'
    section19:
      primarytype: 'block'
      uuid: '6542226a-24f8-41a9-9294-6ca220d17870'
      activationstatus: true
      created: 2025-06-12T10:21:01.487+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Posse Comitatus Act, generally forbids the U.S. military, including
        the National Guard, from taking part in civilian law enforcement.'
    section20:
      primarytype: 'block'
      uuid: '2e9f9f70-fb1b-413a-af55-a0826b122301'
      activationstatus: true
      created: 2025-06-12T10:21:01.487+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump could take a more far-reaching step by invoking the Insurrection
        Act, which would allow troops to directly participate in civilian law enforcement.'
    section21:
      primarytype: 'block'
      uuid: 'ed55e9ec-f383-4532-85ce-7354d0c2e04d'
      activationstatus: true
      created: 2025-06-12T10:21:01.488+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHAT TRAINING WILL THE TROOPS RECEIVE?</strong></h3>'
    section22:
      primarytype: 'block'
      uuid: 'b806fda3-4076-4e29-9b87-3e0c1c990279'
      activationstatus: true
      created: 2025-06-12T10:21:01.488+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Troops receive varying levels of training in dealing with riots and
        crowd control.'
    section23:
      primarytype: 'block'
      uuid: '36cadecf-9364-441c-843a-3b92acc04022'
      activationstatus: true
      created: 2025-06-12T10:21:01.489+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since National Guard troops are used domestically in many cases, they
        receive extensive training when it comes to crowd control and civil unrest.'
    section24:
      primarytype: 'block'
      uuid: 'd6a8437b-a8b3-4aa1-95fa-29a7ad05b915'
      activationstatus: true
      created: 2025-06-12T10:21:01.489+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While Marines may receive a basic level of crowd control training,
        it is not their expertise in domestic situations. The 700 Marines will receive
        two days of training focused on civil disturbance, crowd control and protection
        of facilities, before they are deployed to the streets of Los Angeles.'
    section25:
      primarytype: 'block'
      uuid: 'f4cc467c-3515-4c41-b66c-a6054d95a9ee'
      activationstatus: true
      created: 2025-06-12T10:21:01.490+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Marines will also have added "legal and law enforcement expertise,"
        the military said.'
    section26:
      primarytype: 'block'
      uuid: '2059f855-77b1-485b-a992-c7c1c13da137'
      activationstatus: true
      created: 2025-06-12T10:21:01.490+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHAT WILL TROOPS BE ARMED WITH?</strong></h3>'
    section27:
      primarytype: 'block'
      uuid: '9e14443e-4ae3-4241-8cbe-3abfbd893f86'
      activationstatus: true
      created: 2025-06-12T10:21:01.491+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'National Guard troops have been seen carrying shields, batons and rifles,
        along with regular protective equipment.'
    section28:
      primarytype: 'block'
      uuid: '729907ee-5718-49fd-9754-ee1f8635c0df'
      activationstatus: true
      created: 2025-06-12T10:21:01.492+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Marines will also be armed with riot shields and batons, and Sherman
        said they will not have ammunition in their rifles, but they will carry it.'
    section29:
      primarytype: 'block'
      uuid: '7d0e81cc-4dda-43f6-ba95-d31f4b6a55bc'
      activationstatus: true
      created: 2025-06-12T10:21:01.492+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-12T10:21:01.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T10:21:01.543+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reporting by Idrees Ali, editing by Michelle Nichols and Michael
        Perry)</p>'
  'START HERE----->marcos-sara-on-independence-day-2025':
    caption: 'From left to right: File photos of President Bongbong Marcos and Vice
      President Sara Duterte'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T12:13:54.000+08:00
    imagesource: '30b4ac6f-1f67-4e7f-95fb-c73da717951d'
    primarytype: 'composition'
    uuid: '359b165a-10dd-4ff3-8acf-ca1f65112a35'
    lead: 'The country’s top two officials called on Filipinos to preserve and protect
      their freedom as the country marked its 127th year of independence.'
    activationstatus: true
    created: 2025-06-12T12:16:57.687+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-06-12T12:16:58.077+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-12T12:16:57.738+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos, Duterte urge Filipinos to protect freedom on Independence Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8ed6e5a6-ffac-470b-b046-5eabba770415'
      activationstatus: true
      created: 2025-06-12T12:16:57.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The country’s top two
        officials called on Filipinos to preserve and protect their freedom as the
        country marked its 127th year of independence.</p>'
    section1:
      primarytype: 'block'
      uuid: '23f6e2d7-1e16-4970-a095-dd155694127c'
      activationstatus: true
      created: 2025-06-12T12:16:57.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.728+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his message on Thursday, June 12, President Ferdinand Marcos Jr.
        reminded the public to “bear the vigor of our ancestors.” '
    section2:
      primarytype: 'block'
      uuid: '3dad5450-2d3f-44fd-88ce-cf4f263554f1'
      activationstatus: true
      created: 2025-06-12T12:16:57.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.728+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Let us honor our priceless freedom by building a country worthy of
        the sacrifices made by our heroes,” he said.'
    section3:
      primarytype: 'block'
      uuid: 'e08a9748-6d78-416f-b1aa-428535d41154'
      activationstatus: true
      created: 2025-06-12T12:16:57.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.728+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Vice President Sara Duterte said Filipinos should resist
        traitors, oppressors, and those without concern for the nation.'
    section4:
      primarytype: 'block'
      uuid: '09da1405-bf88-473c-8a9c-444761c850d2'
      activationstatus: true
      created: 2025-06-12T12:16:57.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.729+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Paglapastangan sa diwa ng kalayaan ang pagsasawalang bahala sa paghihirap
        ng maraming pamilyang Pilipino at ang paglabag sa ating mga karapatan at sa
        batas. Kabilang sa mga hamon sa ating kalayaan ay ang pagmamalabis at katiwalian
        sa gobyerno, laganap na droga, problema sa edukasyon, kahirapan at gutom,”
        said Duterte.'
    section5:
      primarytype: 'block'
      uuid: '6ff1f55d-9c5a-4b11-a465-5c230b8b7961'
      activationstatus: true
      created: 2025-06-12T12:16:57.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.729+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Disregarding the suffering of many Filipino families
        and violating our rights and the law is a desecration of the spirit of freedom.
        Among the challenges to our freedom are abuse of power and corruption in the
        government, widespread drug problems, issues in education, poverty, and hunger.]'
    section6:
      primarytype: 'block'
      uuid: 'df35dc5f-bf78-4c63-983f-db80e76c5f81'
      activationstatus: true
      created: 2025-06-12T12:16:57.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.730+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos and Duterte, who ran and won in the same ticket in the 2022
        elections, have since parted ways over irreconcilable political differences.'
    section7:
      primarytype: 'block'
      uuid: '546c4b43-6561-4968-aff1-1f4cea32a915'
      activationstatus: true
      created: 2025-06-12T12:16:57.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T12:16:58.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T12:16:57.730+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president is now in the middle of an impeachment process
        over graft and corruption, and violation of the Constitution charges, among
        others, a move which the president has frowned upon.</p>'
  'START HERE----->govt-ofw-from-saudi-death-row':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-12T12:37:54.000+08:00
    imagesource: '7a723f68-f007-42e5-8351-7b2c2bcf8eca'
