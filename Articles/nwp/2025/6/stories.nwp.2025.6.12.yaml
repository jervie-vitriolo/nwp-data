      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.918+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Midjourney’s CEO admits to scraping the internet for images</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d9730-b0d4-4522-ad11-47c4f3d57b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.662+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.833+08:00
