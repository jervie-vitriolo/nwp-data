      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:22:24.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Boeing 737 MAX Lion Air plane crashed into the Java Sea soon after
        taking off from Jakarta on October 29, 2018, killing all 189 people on board.'
    section25:
      primarytype: 'block'
      uuid: '1da43732-5799-4204-abe6-e5701f87fccf'
      activationstatus: true
      created: 2025-06-12T21:22:24.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-06-12T21:22:25.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T21:22:24.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><u><strong>2014</strong></u></p>'
    section26:
