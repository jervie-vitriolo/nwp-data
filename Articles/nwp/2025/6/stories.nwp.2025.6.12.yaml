      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Analysts say, however, that engaging North Korea will likely be
        more difficult for both Lee and Trump than it was in the U.S. president’s
        first term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c084f29-f024-40bc-bd55-4203ca81faef'
