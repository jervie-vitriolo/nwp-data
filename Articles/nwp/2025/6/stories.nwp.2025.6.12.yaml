      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ U.S. last week vetoed demand for Gaza truce in Security Council</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f049a-dd9f-4899-9bc5-355baf9e720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.752+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.752+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Israel described General Assembly text as ''flawed, harmful''</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671c0dd-160a-43ac-be65-da4f33cfadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.753+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.753+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Previous U.N. demands for Gaza truce have been ignored</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f7c1d-cd1a-4ce8-8cf8-a166e35cfa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.753+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.753+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>United Nations - The United Nations General Assembly will vote on
        Thursday on a draft resolution that demands an immediate, unconditional and
        permanent ceasefire in the war in Gaza after the United States vetoed a similar
        effort in the Security Council last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0741b1-1502-4924-9701-5e4f9cf46213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.754+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.754+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964316-9b2f-4689-83ff-c7678e312b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.754+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.754+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 193-member General Assembly is likely to adopt the text with overwhelming\
        \ support, diplomats say, despite Israel lobbying countries this week against\
        \ taking part in what it called a \"politically-motivated, counter-productive\
        \ charade.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8752df0-7809-4b4b-9500-b17c968fe1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.754+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.754+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbef40-8ba5-4385-b2cc-af9e471a8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.755+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.755+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>General Assembly resolutions are not binding but carry weight as
        a reflection of the global view on the war. Previous demands by the body for
        an end to the war between Israel and Palestinian militants Hamas have been
        ignored. Unlike the U.N. Security Council, no country has a veto in the General
        Assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d1caa-546f-4397-a861-18ea1f6bd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.755+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.755+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f5294-1e68-4ed2-8622-2eafc087e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.756+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.756+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s vote also comes ahead of a U.N. conference next week
        that aims to reinvigorate an international push for a two-state solution between
        Israel and the Palestinians. The United States has urged countries not to
        attend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c84924-2685-48ba-9efb-043681033f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.756+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.756+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd5679-acd6-4156-9435-88e0ef06c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.757+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:07:13.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:07:12.757+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a note seen by Reuters, the U.S. warned that "countries that
        take anti-Israel actions on the heels of the conference will be viewed as
        acting in opposition to U.S. foreign policy interests and could face diplomatic
        consequences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b6ca8-294d-41a8-89d2-b910eaeacd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:07:12.757+08:00
