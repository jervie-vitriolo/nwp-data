      'mgnl:lastModified': 2025-06-12T08:51:53.919+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde22e21-c82a-4934-a783-8c3f24076ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.662+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.920+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, United States -</strong> Walt Disney and Comcast’s
        Universal filed a copyright lawsuit against Midjourney on Wednesday, calling
        its popular AI-powered image generator a "bottomless pit of plagiarism" for
        its use of the studios'' best-known characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab7ef1-5ecd-4091-8137-a488112cd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.663+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.921+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d490ea-edf3-43f1-9456-4b90230a1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.663+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.922+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed in federal district court in Los Angeles, claims
        Midjourney pirated the libraries of the two Hollywood studios, making and
        distributing without permission "innumerable" copies of characters such as
        Darth Vader from "Star Wars," Elsa from "Frozen," and the Minions from "Despicable
        Me".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4f46b-741d-4ace-ada8-2d5d68993238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.664+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d761dc0-38bd-4399-bf34-27db58725b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.664+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.923+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Midjourney did not immediately respond to a request
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1ba4e-b3d6-4f89-a0ad-78484e06b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.924+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd85c27-f936-4573-aa13-7308be767662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.925+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Horacio Gutierrez, Disney’s executive vice president and chief
        legal officer, said in a statement: "We are bullish on the promise of AI technology
        and optimistic about how it can be used responsibly as a tool to further human
        creativity, but piracy is piracy, and the fact that it’s done by an AI company
        does not make it any less infringing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002e711-873c-4ec3-a446-7c40a860a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.926+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198473b-f51c-433c-8287-10fbe2e0e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.666+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.927+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>NBC Universal Executive Vice President and General Counsel Kim Harris
        said the company was suing to "protect the hard work of all the artists whose
        work entertains and inspires us and the significant investment we make in
        our content."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f0621-5a50-4df5-8921-039962f7cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.666+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.928+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ad849-9db3-42f9-b217-62948c54555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.667+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.928+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The film industry trade group Motion Picture Association expressed\
        \ support for the lawsuit and called for AI companies to respect intellectual\
        \ property rights.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34150805-cd41-4127-a16a-fa84fb232ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.667+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.929+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e09ef1-3782-49b4-8cf3-e49918f2d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.668+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.930+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Strong copyright protection is the backbone of our industry," MPA
        chairman Charles Rivkin said in a statement. "A balanced approach to AI that
        both protects intellectual property and embraces responsible, human-centered
        innovation is critical for maintaining America’s global leadership in creative
        industries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb7d0b-5129-4379-ae96-905f834d1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.668+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.931+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b96d7-ddc4-46f7-927f-2b65d3f84995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.931+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The studios claim in the lawsuit that the San Francisco company
        rebuffed their request to stop infringing their copyrighted works or, at a
        minimum, take technological measures to halt the creation of these AI-generated
        characters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224cdfe-8aaa-4d11-a332-6d0a55c8357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.932+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e770d4-8a16-4d95-b276-2ba2908f510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Instead, the studios argue, Midjourney continued to release new
        versions of its AI image service that boast higher quality infringing images.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4d944-4274-43a5-b268-7394a5bf39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.933+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12ab77-1bc3-4f4f-ad99-e7c5d2b01767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.934+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Midjourney recreates animated images from a typed request, or prompt.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf23368-fa2a-4818-afdd-715706742627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.935+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6872dfc-76ae-4dc1-818e-5c095e929015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.936+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the suit filed by seven corporate entities at the studios that
        own or control copyrights for the various Disney and Universal Pictures film
        units, the studios offered examples of Midjourney animations that include
        Disney characters, such as Yoda wielding a lightsaber, Bart Simpson riding
        a skateboard, Marvel’s Iron Man soaring above the clouds and Pixar’s Buzz
        Lightyear taking flight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496de7a3-65f4-49cb-b1d4-71050e71d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.936+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0d593-04d3-40a5-bd79-eaefe1de216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:50:43.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T08:51:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:51:53.937+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The image generator also recreated such Universal characters as \"\
        How to Train Your Dragon’s\" dragon, Toothless, the green ogre \"Shrek,\"\
        \ and Po from \"Kung Fu Panda.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2e40d-b94b-46a7-9860-6a86d0680f36'
