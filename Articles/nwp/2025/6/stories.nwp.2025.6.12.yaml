    primarytype: 'composition'
    uuid: '2aacafd6-ac33-411b-89de-4e533cd72379'
    lead: 'Walt Disney and Comcast’s Universal filed a copyright lawsuit against
      Midjourney on Wednesday, calling its popular AI-powered image generator a "bottomless
      pit of plagiarism" for its use of the studios' best-known characters.'
    activationstatus: true
