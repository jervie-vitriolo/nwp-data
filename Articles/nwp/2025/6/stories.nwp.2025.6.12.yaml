      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.206+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ac99f-2dc0-46fc-a950-ab02a1275cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.207+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.207+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UWSA oversees a remote statelet the size of Belgium and, according
        to US prosecutors, has long prospered from the drug trade.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82ceda-8724-4455-9227-cb7192af992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.208+08:00
