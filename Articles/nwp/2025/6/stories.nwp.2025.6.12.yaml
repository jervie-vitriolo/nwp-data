      'mgnl:lastModified': 2025-06-12T09:09:48.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e6240-699a-4e47-a80e-6ac3abb2a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T09:09:48.294+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T09:09:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T09:09:48.294+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"They started banging the window of our neighbours so I panicked because\
        \ I have a daughter inside that house.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f1d01-8533-4a3f-9aff-5f279b09dd10'
