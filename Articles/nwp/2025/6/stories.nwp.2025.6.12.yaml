      'mgnl:lastActivated': 2025-06-13T09:08:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8f429-efbc-427d-a886-46c42a7ebd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Boeing 787-8 Dreamliner, with 242 people on board, which was headed\
        \ for Gatwick Airport, south of the British capital, had only one survivor\
        \ after it crashed onto a medical college hostel during lunch hour.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f4a4f-25bf-4b12-aedb-6facc949ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe13176-02b0-4cc6-871c-799aae80e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sole survivor is a British national of Indian origin and is
        being treated in a hospital, the airline confirmed. The man told Indian media
        how he had heard a loud noise shortly after Flight AI171 took off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6367f-3716-4f59-8df4-89f5afad7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19335c7a-2f6f-42dd-a791-7d213018a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are still verifying the number of dead, including those killed
        in the building where the plane crashed," Vidhi Chaudhary, a top state police
        officer, told Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec57546-ab1a-477c-8b12-82b3ca6a4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d1373-6f99-49ee-a851-999a25a9d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the death toll was more than 240, revising down a previous
        toll of 294 as it included body parts that had been double counted. It was
        not immediately clear how many of the dead had been on the aircraft or on
        the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b50985-7272-4626-bcc3-cfe429a5dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5752142-383f-450b-baff-de1c00358c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The only known surviving passenger was in seat 11A, next to an emergency
        exit, Chaudhary said, adding that there could be more survivors in hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a61772-6c28-48f1-bcf7-d55778244402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d261a20-ad1e-4827-9e3c-858623818acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Thirty seconds after take-off, there was a loud noise and then the\
        \ plane crashed,\" 40-year-old Ramesh Viswashkumar told the Hindustan Times,\
        \ which showed a boarding pass for seat 11A in that name online.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3684b7f-9c4f-4f8e-89bb-11c24aed0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea0a26-b6cc-4747-be80-9e6697dd812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It all happened so quickly," he told the paper from his hospital
        bed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdeee8-0081-417a-b392-e42639b3b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea4dbe-b55c-40ce-a341-0e7a57ceec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When I got up, there were bodies all around me. I was scared. I
        stood up and ran. There were pieces of the plane all around me," he said.
        "Someone grabbed hold of me and put me in an ambulance and brought me to the
        hospital."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3946fc9-9128-4996-af07-466b3a528d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5a6f3-034c-45e6-a344-ddca9a5ff85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said that his brother, Ajay, was seated in a different row on
        the plane. "He was travelling with me and I can''t find him anymore. Please
        help me find him," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32cad5-d60b-4551-a706-0cc2c192520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.348+08:00
