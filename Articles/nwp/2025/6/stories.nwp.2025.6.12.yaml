    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0eaf58-8147-4698-bbe2-f608384711a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:30:17.043+08:00
