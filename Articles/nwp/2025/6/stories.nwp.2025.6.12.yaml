      'mgnl:lastModified': 2025-06-12T13:26:51.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4180ee-cdd7-4533-9482-aea65a73de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.270+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T13:26:52.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T13:26:51.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a gesture of engagement on Wednesday Lee suspended South Korean
        loudspeakers blasting music and messages into the North at the Demilitarized
        Zone (DMZ) along their shared border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd31f8-07a3-4362-bc11-9fa09ab43e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T13:23:51.270+08:00
