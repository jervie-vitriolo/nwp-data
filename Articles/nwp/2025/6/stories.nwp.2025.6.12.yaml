      'mgnl:lastActivated': 2025-06-13T09:08:19.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.092+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd2b9c-d222-489b-b9aa-1c278c0e13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.410+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:08:19.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.093+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The formerly state-owned Air India was taken over by Indian conglomerate
        Tata Group in 2022, and merged with Vistara - a joint venture between the
        group and Singapore Airlines – in 2024.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a5ae6-2e5b-4fd1-80ff-8ecdabd93133'
      'mgnl:activationStatus': true
