      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.297+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2dbdb158-a067-4966-bfc8-e6ce7116a8ae'
      activationstatus: true
      created: 2025-06-12T09:09:48.297+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.297+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Anti-migrant violence is rare in Northern Ireland, which for decades\
        \ has been more familiar with sectarian violence between resident Catholics\
        \ and Protestants, including in Ballymena.\r"
    section17:
      primarytype: 'block'
      uuid: '87555465-ae4c-43bf-ba68-d2857a8839b1'
      activationstatus: true
      created: 2025-06-12T09:09:48.298+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.298+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '537d1644-5d8b-43bf-baa8-b8443aa6eecf'
      activationstatus: true
      created: 2025-06-12T09:09:48.298+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T09:09:48.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T09:09:48.298+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>While a 1998 peace deal largely ended the three decades of bloodshed
        between Protestants who want to remain under British rule and Catholics favouring
        a united Ireland, there are still sporadic clashes.</p>'
