      'mgnl:lastActivated': 2025-06-13T09:08:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:08:18.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. transportation secretary said the Federal Aviation Administration
        was working with Boeing and GE in the investigation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be9500-ff38-4a31-a090-c258cfcf4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:07:49.387+08:00
