    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a93ac1-c405-4cfb-8f8e-7a878c3b940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T17:42:15.359+08:00
