      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c1198-3062-4323-a5a0-352628b46d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s Ministry of Commerce, as well as the UWSA and the junta,
        did not respond to Reuters'' questions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06be6bc-c6dc-428c-b25e-e09c451cdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed665701-042b-414a-b812-89462bd97ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Access to rare earths is increasingly important to Beijing, which
        tightened restrictions on its exports of metals and magnets after US President
        Donald Trump resumed his trade war with China this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d1b43-bbfc-4d8b-9595-dd2d62f8ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9949c-b825-4633-887c-45ab528a105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While China appears to have recently approved more exports and Trump
        has signaled progress in resolving the dispute, the move has upended global
        supply chains central to automakers, aerospace manufacturers and semiconductor
        companies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716b62f-9c6e-47ac-89f2-b36e0ccf6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c1703-203b-45a0-a2e5-5e8852739f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The price of terbium oxide has jumped by over 27% across the last
        six months, Shanghai Metals Market data show. Dysprosium oxide prices have
        fluctuated sharply, rising around 1% during the same period.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a36fdc-25c2-48e8-b69f-bfee65d79913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T15:57:27.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T15:57:26.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fb507-3bab-4cb1-8ea3-763a4f314619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T15:57:26.184+08:00
