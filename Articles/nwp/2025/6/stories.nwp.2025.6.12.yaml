      'mgnl:lastModified': 2025-06-12T08:55:58.796+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Alexandra Ulmer and Nandita Bose; Additional reporting
        by Jeff Mason, Rachael Levy, Arpan Daniel Varghese, Akash Sriram, Sruthi Shankar
