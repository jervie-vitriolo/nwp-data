      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte had decided to skip the president’s annual report in July for the
        second straight year, and described the state of the nation in three words:
        dire, sad, and frustrating.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f437ed38-bc45-4250-84ec-9cc26d3d663f'
      activationstatus: true
      created: 2025-06-25T18:35:47.063+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '036112c2-a163-4edf-8b75-16390141104b'
      activationstatus: true
      created: 2025-06-25T18:35:47.064+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a media briefing in San Fernando, Pampanga on Wednesday, June
        25, the vice president reiterated that she will not be attending the State
        of the Nation Address on July 28. She earlier said she is expecting nothing
        substantial from her ex-political ally President Ferdinand Marcos Jr .</p>'
    section3:
      primarytype: 'block'
      uuid: '5cae0406-c1dc-4e12-a4ac-7f09e08c8d28'
      activationstatus: true
      created: 2025-06-25T18:35:47.064+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c911e295-4211-49c0-8393-22f48e0b4c2f'
      activationstatus: true
      created: 2025-06-25T18:35:47.065+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Duterte didn’t mince words in hitting the Palace, who quoted the president\
        \ as saying her family was pro-China, for criticizing the administration’\
        s foreign policy.\r"
    section5:
      primarytype: 'block'
      uuid: '3c5dd3d7-fdf0-40e8-86e5-7e63b14b575e'
      activationstatus: true
      created: 2025-06-25T18:35:47.065+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '80aed938-27c6-41a3-a545-d00027b92304'
      activationstatus: true
      created: 2025-06-25T18:35:47.065+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:38:25.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:38:24.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The vice president said it was an old narrative.\r"
