    'mgnl:lastModified': 2025-06-25T16:44:43.499+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Can’t set Duterte trial date yet - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfc8a9-40fb-46c5-a339-7cc4911d671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.465+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.566+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.465+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senate President Francis
        “Chiz” Escudero has rejected the House prosecution team’s call to set a date
        for the impeachment trial of Vice President Sara Duterte, citing the need
        to first comply with certain procedural requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a26655-9c21-4372-82f7-06071cbb9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.466+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.566+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886ce99-6728-4c9b-b29a-376b04cd677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.466+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.567+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "”Sa 20th Congress na ‘yon [That will be for the 20th Congress],” Escudero,\
        \ presiding officer of the Impeachment Court, said in a press conference on\
        \ Wednesday, June 25. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737a237-b666-4705-adaa-b60a9f79e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.467+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.567+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce43b5b-2227-44b8-8f0f-cdcb331e8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.467+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.568+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi paano mo nga ise-set ‘yon nang walang prosekusyon [How can you\
        \ even set that without a prosecution panel]?” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9b1a1-609a-4661-a349-46efffa1cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.467+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.568+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b8316-b327-4265-b3cc-a403818afc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.468+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.569+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Escudero noted that the incumbent prosecutors’ authority will lapse\
        \ with the adjournment of the 19th Congress on June 30.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f9954-4c08-481e-a7f9-a36d02c59e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.468+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.569+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738e1a8-b764-4d60-8a18-f7680742f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.469+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.569+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Antonio Bucoy, spokesperson for the House prosecution panel, said Tuesday\
        \ that the panel will request the immediate start of pre-trial and trial proceedings\
        \ after submitting its reply to Duterte’s answer ad cautelam, which is due\
        \ by June 30.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b028a-e4f6-42cf-85bd-885d6f23db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.469+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.570+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddaa4e-f27b-4117-9aa7-31ca083e36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.469+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.570+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit ‘yong authorization ni Attorney Bucoy ay hanggang June 30 lamang.\
        \ Mag-e-expire ang magla-lapse din ‘yon,” Escudero quipped. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501b095-4c12-4526-b0d5-b958b80982bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.470+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.570+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658b1d6-ac7e-4eb2-8ce8-f0cb05969415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.470+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.571+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even Attorney Bucoy’s authority only lasts until June\
        \ 30. That will also lapse.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e49cb4-26e0-41ef-aa68-9d3c7c80ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.471+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.571+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8288b-46b4-4a56-9a86-b5ae84f46ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.471+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.571+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked about his earlier timeline suggesting a July 30 trial start,\
        \ Escudero admitted he had overlooked the fact that - unlike senators - the\
        \ prosecutors’ authority only extends until the end of the 19th Congress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fdc741-bfb3-4209-81d1-189649649b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.472+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.572+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a65686-76f2-4140-8f0a-78aae8967918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.472+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.572+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said the 20th Congress must first convene, formally appoint and\
        \ authorize a new set of prosecutors in plenary, submit their compliance with\
        \ the Impeachment Court’s directive, and only then can a trial date be scheduled.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be937f0c-8209-4e24-9ff8-c2b4920c3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.473+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.573+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2159b-ed86-4dec-953c-912caf3cd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.473+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.573+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, the House prosecution team fulfilled one of two requirements\
        \ set by the court to resolve legal issues: a certification affirming that\
        \ the verified impeachment complaint did not violate the Constitution. Still\
        \ pending is an attestation that members of the 20th Congress are committed\
        \ to pursuing the trial.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f417ba1-ddc0-4a07-9742-94536bcd6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.474+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.574+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff516e1-bf77-4075-a4c6-bfff10dad75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.474+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.574+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said he personally believes the Impeachment Court should reconvene\
        \ only after these conditions are met — subject to the concurrence of his\
        \ fellow senator-judges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588be188-fa9a-4de7-a895-19263672e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:44:43.475+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:11.574+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-25T16:44:43.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
