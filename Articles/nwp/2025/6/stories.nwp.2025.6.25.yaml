      'mgnl:lastModified': 2025-06-25T18:41:46.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next for Naz?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae609f45-05a8-4c80-8483-f02857e198e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Naz said he was glad to be home with loved ones who met\
        \ him at the Ninoy Aquino International Airport. They would proceed to Laguna.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d5a97-7bf5-473f-93fa-2ea08b3b84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government handed to each one P150,000 in financial assistance,\
        \ provided them free skills training vouchers and business training, and aid\
        \ in establishing livelihood ventures or finding alternative employment opportunities.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef312e16-98ff-4137-80ae-1ed58db3356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Naz said a restart would cost more, but he will take the time to rest\
        \ and enjoy family. Will he stay for good?\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae4c46-b2d8-48b7-b519-d7d39dc4dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m not decided yet sa ganyang situation. Gusto ko pa rin umalis pero\
        \ sa ibang bansa naman siguro,” he told reporters.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463be53-8728-4202-a67e-34863bcdea73'
      'mgnl:activationStatus': true
