      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.060+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Islamic Republic denied launching any missiles and said Israel’s
        attacks had continued for an hour-and-a-half beyond the time the truce was
        meant to start.</p>'
    section65:
