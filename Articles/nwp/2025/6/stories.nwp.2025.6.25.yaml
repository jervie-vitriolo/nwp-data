      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.412+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A victim’s admission
        of being in a relationship with the abuser does not justify rape and a “clear
        and convincing” consent is a must for engaging in sexual activity, according
        to a ruling of the Supreme Court (SC).</p>'
    section1:
      primarytype: 'block'
      uuid: '87baee30-a330-43a1-863e-af1c8e714558'
      activationstatus: true
      created: 2025-06-25T16:42:51.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.413+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'daa664aa-4861-4580-b3f4-9ae5d2ace9c3'
      activationstatus: true
      created: 2025-06-25T16:42:51.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.413+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The court said in a statement that its Second Division found one Jopet\
        \ Hernandez Toralde guilty of raping his 14-year-old girlfriend.\r"
    section3:
      primarytype: 'block'
      uuid: '00f6fc0a-9c33-4d75-9eaa-6c4de97223ec'
      activationstatus: true
      created: 2025-06-25T16:42:51.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.414+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'edcfc957-f299-47a2-8ef5-401573d98ee6'
      activationstatus: true
      created: 2025-06-25T16:42:51.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.414+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "It said Toralde insisted on having sex with the minor despite her refusal.\
        \ To convince his victim, he threatened to reveal to her family a video of\
        \ them kissing, adding that the victim gave in “out of fear.” \r"
    section5:
      primarytype: 'block'
      uuid: '78689ff3-8a8f-4b7d-b139-e404668c83eb'
      activationstatus: true
      created: 2025-06-25T16:42:51.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.415+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6bd255e5-72c0-4e5c-ba75-587143fba3c5'
      activationstatus: true
      created: 2025-06-25T16:42:51.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.415+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Days later, the victim told her grandmother that Toralde forced her\
        \ to have sex which prompted them to report it to the police. \r"
    section7:
      primarytype: 'block'
      uuid: '55b37ef6-890f-45e9-8700-b2ceca90122b'
      activationstatus: true
      created: 2025-06-25T16:42:51.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.416+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '88924c3b-5b39-467f-8ad9-4bca861004b0'
      activationstatus: true
      created: 2025-06-25T16:42:51.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.416+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "During the trial, the court noted that Toralde’s camp said sex was\
        \ not forced as he and the victim were in a romantic relationship — a common\
        \ argument known as the “sweetheart theory.”\r"
    section9:
      primarytype: 'block'
      uuid: 'f3e652a3-c0ce-434e-9142-22c7f5e0de61'
      activationstatus: true
      created: 2025-06-25T16:42:51.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.417+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7627c2e7-975b-49ae-ad84-2895ba43f67c'
      activationstatus: true
      created: 2025-06-25T16:42:51.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.417+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Regional Trial Court eventually convicted Toralde of sexual
        abuse under the anti-child abuse law. This was affirmed by the Court of Appeals,
        while the SC declared him guilty of rape under the Revised Penal Code.</p>'
    section11:
      primarytype: 'block'
      uuid: '81f5a934-59eb-46c4-9c6b-31b99afc343d'
      activationstatus: true
      created: 2025-06-25T16:42:51.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.418+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a579894c-f6ca-4791-b354-28cb68092643'
      activationstatus: true
      created: 2025-06-25T16:42:51.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-25T16:51:37.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:51:37.419+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The SC said “all elements of the crime were present, including the\
        \ use of threats and intimidation to force sexual intercourse.”\r"
