      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "With top spot in Group D already assured, Flamengo coach Filipe Luis\
        \ made seven changes to his starting side but there was no change to the energetic\
        \ style that already earned the Rio de Janeiro club wins over Chelsea and\
        \ Esperance.\r"
