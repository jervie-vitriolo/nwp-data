  'START HERE----->Cant-set-Duterte-trial-date-yet---Escudero':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-25T16:42:08.000+08:00
    imagesource: '2e9d1b63-2c17-4a24-8e7e-6545d06fe203'
