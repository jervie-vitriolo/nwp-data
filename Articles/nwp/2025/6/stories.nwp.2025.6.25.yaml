  'ofw-recounts-experience-israel-iran-war':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Armando Naz, an OFW from Israel, talks to the media after arriving
      at the Ninoy Aquino International Airport on Tuesday evening, June 25. (Joevel
      Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T18:25:18.000+08:00
    'imagesource': 'jcr:2f9529ca-92f8-4cd7-a224-8bff7ac9a6b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6843bf12-156c-4804-928a-c9bd55aef9f1'
    'lead': 'Neither fatigue nor work pushed Armando Naz to the limit, as it was the
      eyewitness account of airborne missiles traded by Israel and Iran and the resulting
      devastation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T18:30:31.146+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-25T18:41:47.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-25T18:41:46.611+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['repatriation', 'OFW', 'Iran', 'Israel']
    'stories': []
    'template': '1'
    'title': '‘The missile strikes were traumatic’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dade1-76f2-490e-855c-5c0bd7a0b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Neither fatigue nor
        work pushed Armando Naz to the limit, as it was the eyewitness account of
        airborne missiles traded by <strong><a href="https://www.newswatchplus.ph/news/2025/6/25/US-strikes-failed-to-destroy-Iran-nuclear-sites.html">Israel
        and Iran</a></strong> and the resulting devastation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1a32a-8371-4c84-9e4d-27a76a65ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Naz was among overseas Filipino workers (OFWs) in Israel who availed\
        \ of the government’s program to escape the crossfire and return to the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb1236-6a27-4c23-9b46-3b03059cc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi biro ‘yong pagsabog,” he shared to the media after arriving\
        \ at the Ninoy Aquino International Airport on Tuesday evening, June 24. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d448b-2f6d-41b0-a9cc-bb4eccfd16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Malalakas talaga, nakaka-trauma sa araw-araw, kaya I decided magpa-repat\
        \ di ko na rin sure ang kaligtasan ko dun,” the Filipino said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb06d9-82c9-4ada-93a1-9031362c9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The missiles were no joke. It’s traumatizing every day,\
        \ that’s why I decided to avail of repatriation because my safety was at stake.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a04999-3761-4016-9e99-817fea955b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five other Filipinos in the <strong><a href="https://www.newswatchplus.ph/news/2025/6/24/filipino-repatriates-delayed-flight-qatar-airspace.html">first
        batch of repatriates</a></strong> from Israel seemingly shared his sentiments.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047e7a2-1bd8-4700-a7e2-27b2daaafef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group crossed over from Israel through King Hussein Bridge in Jordan.\
        \ It headed to Doha, Qatar for a commercial flight bound for the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04738626-56fd-4d76-bbc1-df9daad564e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.344+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Filipinos expressed their gratitude to the government. “Hindi kami\
        \ pinabayaan [We were not abandoned],” Naz said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22632edd-1358-47a3-8632-9337f0add0c8'
