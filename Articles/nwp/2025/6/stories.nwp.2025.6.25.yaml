      'text': '<p><strong>(Reuters)</strong> - Nine-time All-Star point guard Kyrie
        Irving will decline his $43 million player option and instead plans to sign
        a three-year, $119 million contract to remain with the Dallas Mavericks, ESPN
        reported on Tuesday night.</p>'
