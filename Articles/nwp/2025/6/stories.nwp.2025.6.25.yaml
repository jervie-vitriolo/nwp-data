      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23c94e-ef31-4e98-a92d-da2a97686cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.778+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Lai has since Sunday given two speeches in what will be a series of\
        \ ten on \"uniting the country\", saying that Taiwan is \"of course a country\"\
        \ and China has no legal or historical right to claim it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61547907-20e5-46ce-b882-4d7a68826214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.778+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe99893-f7b9-45f4-86f1-813fb1a31766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.779+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Speaking on Wednesday to European ambassadors in Beijing, Chinese Foreign\
        \ Minister Wang Yi said he was alarmed at Taiwan's ruling party \"doing everything\
        \ they can to try to move towards Taiwan independence, which is very dangerous\"\
        .\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8003d-03ab-4041-9dc8-456c50bcb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.779+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cd10a-c8d2-4540-bf72-cc049077642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.780+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Japan had \"stolen\" Taiwan, he said, and its return to China was agreed\
        \ in the 1943 Cairo Declaration and confirmed at the 1945 Potsdam Declaration\
        \ ahead of the surrender of Japan at the end of World War Two.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ce52d-f9ee-48f7-bf77-54b9345ee194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.780+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f26c6-7fa7-4fdf-bc80-19976dd151ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.781+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan had been a colony of Japan since 1895.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc5fb3-49d5-4398-b341-06b460bdb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.781+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96014e4-b6ba-4ca0-84c5-255786b88d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.782+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"So the matter is very clear, Taiwan is part of China, and the return\
        \ of Taiwan to China has been one of the victorious outcomes of World War\
        \ Two.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d02c7c-d4e7-4153-bf1b-def8dc65fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.782+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7563454-ae1f-4554-82af-08a7a0de4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.783+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Tensions between China and Taiwan, including several rounds of Chinese\
        \ war games, have raised the possibility Beijing may one day make good on\
        \ threats to take Taiwan by force in a move that could ignite a regional war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a7fca-7bce-4a7a-ae94-6d3ff13e7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.783+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0af78-66c9-4622-97c2-3cd53f790e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.784+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "China's last war games were in April, and its air force and navy operate\
        \ around Taiwan on a daily basis, sometimes using dozens of warplanes, according\
        \ to the island's defence ministry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3836b85-f6c6-483a-8c21-7b861fb954a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.784+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f0d3e-6961-455b-b23c-040472c2bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.785+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Asked about U.S. comments on Chinese drills strengthening preparations\
        \ for an attack, Taiwan Affairs Office spokesperson Zhu Fenglian corrected\
        \ the reporter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf2f60-ee3a-4bf9-b4b6-dc9e24dcf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.785+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2f45e-297b-4504-abf7-57e00c6bb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.786+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"Taiwan is a part of China; there is no invasion to speak of,\" she\
        \ said at a separate briefing in Beijing on Wednesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266423b-0a85-4d05-af6e-efe5d9223f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.786+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be79ee-3564-4a8c-a3a8-b6777f143f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.787+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Lai takes a different view on Taiwan's status and future.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb37e4-3e82-4dd5-bf5e-f82f11711ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.787+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b700a-8ac8-4604-bd64-069acaa6b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.788+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "In a speech late on Tuesday, he said Taiwan's future can only be decided\
        \ by its people, democratically, not by a decision by any party or president,\
        \ and that \"Taiwan independence\" refers to the island not being a part of\
        \ the People's Republic of China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105a909-7837-47af-a76b-44f1d5cb2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.789+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c42538-7ec4-456e-9709-a90a58c80b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.789+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Republic of China, founded after the 1911 revolution that brought\
        \ down the last emperor, fled to Taiwan in 1949 after losing a civil war to\
        \ Mao Zedong's communists, and that remains the island's formal name.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dc4f2-ab77-49f8-b5d9-c5c2e5a65bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.790+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90113ed7-2fac-4da7-b83f-1da0f2f2f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.790+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"How old is the Republic of China? It's 113 years old, and will be\
        \ 114 years old this year. The People's Republic of China? It's only some\
        \ 70 years old, right? It's simple and clear,\" Lai said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6c5b5-d287-4152-b999-fe0568317cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.791+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ad827-9905-4332-80a9-7cf3184b36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.792+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "To mark this year's 80th anniversary of the end of World War Two, China\
        \ has invited old soldiers who fought for the Republic of China to a military\
        \ parade in Beijing in early September.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff916f2-9997-43ec-ab3c-17d1fe359902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.792+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a424c5-f442-4d38-8208-a1fa0e7f0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.793+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan does not want them to attend, and on Wednesday its defence minister,\
        \ Wellington Koo, said Beijing was trying to distort history.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb65ce4-1fd4-4a2f-bbca-9a4bd5bc1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.794+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3420179-8222-475e-ad07-08489e7d22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.794+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"The war of resistance was led and won by the Republic of China, not\
        \ the People's Republic of China - this is without a doubt,\" he told reporters\
        \ at parliament.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b114b82-d789-4b45-b2ff-cc972e5a8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.795+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f2862-762b-4a1f-ab8b-71275a6fae62'
      'mgnl:activationStatus': true
