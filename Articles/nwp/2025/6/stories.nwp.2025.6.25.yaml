      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Ukrainian drone attacks overnight damaged
        a grain facility, a school, residential houses and a sport complex in Russia’s
        southern region of Rostov on the Ukrainian border, Russian authorities said
        on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '23dfc855-7357-4412-8fbe-df88d040fdc1'
      activationstatus: true
      created: 2025-06-25T13:27:16.516+08:00
