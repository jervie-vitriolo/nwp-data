      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:42:02.550+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2054863c-03ca-4e33-b986-9c7fcdd1b4a9'
      activationstatus: true
      created: 2025-06-25T14:18:29.054+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T14:42:03.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:42:02.550+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "So come out, show up, and shine unapologetically. This is your celebration.\
        \ Your voice. Your power. Let’s run, dance, and revel together—for Pride,\
        \ for progress, and for a future painted with every color of the rainbow.\
        \ \r"
