      lastactivated: 2025-06-25T19:04:39.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It is clear that he is in court requesting for the interim release\
        \ signifying that he will comply with all the obligations,” the vice president\
        \ added.\r"
    section13:
      primarytype: 'block'
      uuid: '0137d8b0-a616-42b6-92c7-b698de103387'
