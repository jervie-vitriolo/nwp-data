      created: 2025-06-25T19:04:38.869+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '26a1a1d4-7d4c-477a-84cd-26374876d66a'
      activationstatus: true
      created: 2025-06-25T19:04:38.869+08:00
