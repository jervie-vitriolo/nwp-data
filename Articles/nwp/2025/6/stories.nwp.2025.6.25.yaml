      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.073+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag personal, hindi ako gumagamit ng pera ng bayan. Kapag official,\
        \ gumagamit ako ng pera ng bayan. Hindi ibig sabihin na personal na lakad\
        \ yan ay holiday o pamamasyal ‘yan,” she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635047d1-317b-45f2-9be3-358e857c41f0'
