      'mgnl:lastModified': 2025-06-25T08:21:50.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bc0f7-1f3e-4d87-a870-7898a4edb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said over the weekend that the U.S. deployment of 30,000-pound
        bombs had "obliterated" Iran''s nuclear program. But that claim appeared to
        be contradicted by an initial assessment by one of his administration''s intelligence
        agencies, according to three people familiar with the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1f6cb-f6ed-4de0-afdc-314474c98743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241397b-662f-4509-9265-48197642350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said Iran''s enriched uranium stocks had not
        been eliminated, and the country''s nuclear program, much of which is buried
        deep underground, may have been set back only a month or two. Iran says its
        nuclear research is for civilian energy production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3122b5-9d16-4bae-9cd9-f0feba723b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11713a95-9b26-4970-9920-1c6911601ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House said the intelligence assessment was "flat out wrong."
        According to the report, which was produced by the Defense Intelligence Agency,
        the strikes sealed off the entrances to two of the facilities, but did not
        collapse underground buildings, said one of the people familiar with its findings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b68e4-47b4-4ea7-90ed-28a8f559cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8aeb1-9c52-44e4-8320-6c2d24776e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some centrifuges still remained intact after the attacks, the Washington
        Post said, citing an unnamed person familiar with the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511b526-6ec3-43da-a8f5-f862935f2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9ca4b-b61f-42db-a5e7-083dfa396b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration told the United Nations Security Council
        on Tuesday that its weekend strikes on Iranian nuclear facilities had "degraded"
        Iran''s nuclear program, short of Trump''s earlier assertion that the facilities
        had been "obliterated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1d1c-69a0-4a86-a83f-a5e11d742cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb13d11-1686-41c6-b8bb-5f3f315a55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu said on Tuesday that the
        attack on Iran had removed the threat of nuclear annihilation and was determined
        to thwart any attempt by Tehran to revive its weapons program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62f20d-d775-4083-b929-6923c6d99f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9e562-dd69-4495-b8a4-080f82ceac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have removed two immediate existential threats to us: the threat
        of nuclear annihilation and the threat of annihilation by 20,000 ballistic
        missiles," Netanyahu said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4fda6-3989-4201-86b1-9a2d2657e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fc4db-bd88-4c36-bb74-d99cdae1e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Masoud Pezeshkian said his country had successfully
        ended the war in what he called a "great victory," according to Iranian media.
        Pezeshkian also told Saudi Crown Prince Mohammed bin Salman that Tehran was
        ready to resolve differences with the U.S., according to official news agency
        IRNA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70674e5-1e30-4404-8add-54a7435d18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71d80b-4704-4d32-a1d8-44371611b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched the surprise air war on June 13, attacking Iranian
        nuclear facilities and killing top military commanders in the worst blow to
        the Islamic Republic since the 1980s war with Iraq.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b49fc-d7a0-4cb7-b913-3ac77cef0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f320e1-4511-406d-9d77-c42beb4f0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran, which denies trying to build nuclear weapons, retaliated with
        barrages of missiles on Israeli military sites and cities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdddf2f-a681-4a87-87b8-ceae002bc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483332a3-ad47-40c4-92b8-2be534fc7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''GREAT VICTORY''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79858c85-4fe0-4d4a-8252-ee6ff88f5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b907a20-b6b7-47d0-b0fa-ddacb2679e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel''s military lifted restrictions on activity across the country
        at 8 p.m. local time (1700 GMT), and officials said Ben Gurion Airport, the
        country''s main airport near Tel Aviv, had reopened. Iran''s airspace likewise
        will be reopened, state-affiliated Nournews reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b7c9b-6614-46c2-83d5-45121640e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3ac5e-cbe8-4670-9b37-a59dc7ff1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A White House official said Trump brokered the ceasefire deal with\
        \ Netanyahu, and other administration officials were in touch with the Iranian\
        \ government.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1eb9ea-4e5f-4d3e-84fd-68107dca1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbce285-1d90-418c-b706-0c05bbea6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The truce appeared fragile: Both Israel and Iran took hours to acknowledge
        they had accepted the ceasefire and accused each other of violating it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ca584-7249-4b7e-8102-5ed5e3d5a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d16cb4-5d0b-4961-a0e5-0696c1ec3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump scolded both sides but aimed especially stinging criticism
        at Israel, telling the close U.S. ally to "calm down now." He later said Israel
        called off further attacks at his command.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc6a91-6eb3-4f53-a8b2-99e56a630895'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43036d2a-1e6f-4268-b6ca-d1430a5f7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel''s defense minister, Israel Katz, said he told his U.S. counterpart,
        Pete Hegseth, that his country would respect the ceasefire unless Iran violated
        it. Pezeshkian likewise said Iran would honor the ceasefire as long as Israel
        did, according to Iranian media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a263df-17e2-40c2-a5b2-3d31a93ab36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ffe51-8a89-4977-af5e-85329a73f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether the Israel-Iran truce can hold is a major question given
        the deep mistrust between the two foes. But Trump''s ability to broker a ceasefire
        showed Washington retains some leverage in the volatile region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d3c2a-03fa-4c58-ac59-867cbe012211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5afb7a-6d80-4de2-ac93-428f14143a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli armed forces chief of staff Eyal Zamir said a "significant
        chapter" of the conflict had concluded but the campaign against Iran was not
        over. He said the military would refocus on its war against Iran-backed Hamas
        militants in Gaza.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be3ee6-b442-49b4-adaf-c18cd329c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7904d-436a-4db9-814a-72ddb8306eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran's military command also warned Israel and the U.S. to learn from\
        \ the \"crushing blows\" it delivered during the conflict.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a7ff7-132a-43a1-8b6c-3a2c7b0b5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0e79f-6044-4759-8070-b4cb666a5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities said 610 people were killed in their country
        by Israeli strikes and 4,746 injured. Iran''s retaliatory bombardment killed
        28 people in Israel, the first time its air defenses were penetrated by large
        numbers of Iranian missiles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7a630-8fcc-4a6c-ad4d-952b0074986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01240c-58ad-4c8d-9874-4fcdb648c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.048+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.048+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oil prices plunged and stock markets rallied worldwide in a sign
        of confidence inspired by the ceasefire, which allayed fears of disruption
        to critical oil supplies from the Gulf.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770544c8-651c-436c-b5a2-c17635eef86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79534a-56b6-4263-9648-df6202e409bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:50.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>CEASEFIRE VIOLATIONS?</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d44d4-06fd-403c-bb6a-1c9c2546a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.050+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117e23-2821-46f4-adbb-14314c48ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump admonished Israel with an obscenity in
        an extraordinary outburst at an ally whose air war he had joined two days
        before by dropping massive bunker-buster bombs on Iran''s underground nuclear
        sites.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac47282-4b49-4b7b-b925-6bc5f95401c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.052+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e217e-423e-4e26-9796-03fb11b7898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.053+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before departing the White House en route to a NATO summit in Europe,
        Trump told reporters he was unhappy with both sides for the ceasefire breach
        but particularly frustrated with Israel, which he said had "unloaded" shortly
        after agreeing to the deal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b5fc3-eb11-4cc7-9454-3b7fd94d6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.054+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248f7e1-15eb-4d30-8e4a-b2a6fd3a5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.055+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.055+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to get Israel to calm down now," Trump said. Iran and
        Israel had been fighting "so long and so hard that they don''t know what the
        fuck they''re doing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ba786-09ca-40cd-a60f-2959103aa4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886542b5-ca7a-47fc-943a-0a0349470bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s office acknowledged Israel bombed a radar site near
        Tehran in what it said was retaliation for Iranian missiles fired three-and-a-half
        hours after the ceasefire was due to begin.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91436a8-6fd0-4ee1-859e-8dd6033952b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81736c-acde-460c-b482-a310f22215ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It did not explicitly say whether the strike on the radar site took\
        \ place before or after they spoke.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f467123-4542-4fa5-a782-63ddfda96d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d1ba6-267f-4b30-9d7a-ec8f588223c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic denied launching any missiles and said Israel''s
        attacks had continued for an hour-and-a-half beyond the time the truce was
        meant to start.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9499a9-870a-4dc7-af56-7cbd23c1279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f1749-b448-4508-a7f7-b922fffda291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:21:51.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Who mediated or how it happened doesn''t matter," said Reza Sharifi,
        38, heading back to Tehran from Rasht on the Caspian Sea, where he had fled
        with his family. "The war is over. It never should have started in the first
        place."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834462ab-29ba-41ff-98ba-5f80ec72cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.064+08:00
      'mgnl:createdBy': 'jham-nwp'
