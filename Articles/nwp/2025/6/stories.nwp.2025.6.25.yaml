      'mgnl:lastModified': 2025-06-25T16:59:55.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The ceasefire brokered by U.S. President
        Donald Trump between Iran and Israel appeared to be holding on Wednesday a
        day after both countries signaled that their air war had ended, at least for
        now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a257942-7805-4466-9f83-9947ea75d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T11:20:21.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228399c-9445-49ef-9fc3-1247c0129463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T11:20:21.998+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each side claimed victory on Tuesday after 12 days of war, which
        the U.S. joined with airstrikes in support of Israel to take out Iran''s uranium-enrichment
        facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413ebed-3367-4106-8ce6-50e2cbd7886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.777+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411f1bb-91db-4ddf-a2c7-a3b5a67019ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.777+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Middle East envoy, Steve Witkoff, said late on Tuesday
        that talks between the United States and Iran were "promising" and that Washington
        was hopeful for a long-term peace deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eee56-83a2-494b-b2ed-e6d12b37b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e60d5-c856-48f6-aa4c-fb3d6be7d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are already talking to each other, not just directly but also
        through interlocutors," Witkoff said in an interview on Fox News'' "The Ingraham
        Angle" show. "We are hopeful that we can have a long-term peace agreement
        that resurrects Iran."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2735176-7c7e-4c0a-be03-cb4d257c50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92929645-94cd-4c17-bad6-79e78c242f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel''s bombing campaign, launched with a surprise attack on June
        13, wiped out the top echelon of Iran''s military leadership, killed its leading
        nuclear scientists and targeted nuclear sites and missiles. Iran responded
        with missiles that pierced Israel''s defenses in large numbers for the first
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8ac16-cb79-40a7-907d-d25ef53b59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086929d-d460-4cbf-986e-2665ecc6f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities said 610 people were killed and nearly 5,000
        injured in Iran, where the extent of the damage could not be independently
        confirmed because of tight restrictions on media. Twenty-eight people were
        killed in Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee550cb1-d385-4fd9-a942-9a3117979903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f066f-453f-4a3d-8ddc-10a7a1ae96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.781+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States joined two days before the end of the war, by
        dropping huge bunker-busting bombs on nuclear sites, including the most sensitive
        buried under a mountain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07563a8-b5d9-47eb-86b0-a4eee13b6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.781+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d143b81-e5c7-4410-a833-03de4ab90d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said it had "obliterated" Iran''s nuclear program, making
        it impossible for Iran to make an atomic bomb, effectively sweeping the main
        issue of contention at talks off the table. Iran has always denied seeking
        nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ab271-613c-47b8-b515-06cce3372399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f57aa6-14e3-4f38-920e-cc2b65b5aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But there was uncertainty over the extent to which Iran''s nuclear
        program had in fact been damaged. An initial report by the U.S. government''s
        Defense Intelligence Agency suggested the damage may have been less severe
        than Trump suggested, according to three people familiar with the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2f0a9-ecf9-44c1-9d8d-827386924b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532cf2a-dfcc-4d79-9a04-f283b65ba2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said Iran''s enriched uranium stocks had not
        been eliminated, and its nuclear program may have been set back only a month
        or two. The White House said the intelligence assessment was "flat out wrong".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e0980-646e-4d81-9eed-3455c4c8522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.785+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a34b3-4b47-4ba2-84cc-23f02b45fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.785+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Marco Rubio told Politico: "The bottom line is,
        they are much further away from a nuclear weapon today than they were before
        the president took this bold action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e615aa-6ab1-430b-88bd-e9e8e4a5ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.786+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7706d0-6bc3-4a2d-8108-e156b978f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.787+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s parliament approved a bill on Wednesday to suspend cooperation
        with the U.N. nuclear watchdog, the IAEA, state-affiliated news outlet Nournews
        reported, adding that such a move would require approval of the top security
        body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eabe5b-be30-4656-881a-3e749cf4d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.787+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e775946-d61f-490c-a642-f865b61e4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.788+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cooperating with the IAEA is a requirement under the non-proliferation
        treaty that gives Iran access to nuclear technology as long as it refrains
        from pursuing a weapon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629da21-25da-4b8d-a559-435d63fc898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.789+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29882252-8695-4af0-857d-8b22113035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.789+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>TRUMP BASKING AT SUMMIT</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f594c99-7ef1-4535-9f00-e296be47a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.790+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d4106-a22e-48eb-bf28-985e0d33a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.791+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.791+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Still, presiding over the war's swift end after setting back Iran's\
        \ nuclear programme - a concern for the West for decades - provides an opportunity\
        \ for Trump to bask in apparent success in front of other Western leaders\
        \ at a NATO summit in The Hague.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206161d5-6e13-497e-a057-06c6f22dc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.791+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.791+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a0e8c-ef3a-4cc7-a44e-9c87844f2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.792+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.792+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump announced the ceasefire, he claimed credit for
        preserving it, by ordering Israel to halt further attacks with its planes
        already in flight. He used an obscenity on live television to say that the
        enemies had been fighting so long they did not know what they were doing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57193f-7c06-4b18-a593-5f9885bd7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.793+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00015365-04dc-4e56-a88d-0727e02af46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.793+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said the war had removed\
        \ the nuclear threat against Israel and he was determined to thwart any attempt\
        \ by Tehran to revive its weapons program.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127039c3-d32a-4478-ac5f-2d75cf5669fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.794+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.794+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca20b4-1ebe-4148-8e13-8e92f845caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.795+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have removed two immediate existential threats to us: the threat
        of nuclear annihilation and the threat of annihilation by 20,000 ballistic
        missiles," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd4afe-4406-4da0-b236-93a275f2cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.796+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.796+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053c16b-7c76-4e73-9cca-5ef27856a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.797+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Masoud Pezeshkian said his country had successfully
        ended the war in what he called a "great victory".</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed5e71-7dcd-4ae3-b72f-acf7684c1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.797+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492f49-c24f-4d52-8fa2-db9196ecae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.798+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.798+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pezeshkian also told Saudi Crown Prince Mohammed bin Salman that
        Tehran was ready to resolve differences with the U.S., according to official
        news agency IRNA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f682ee0-0d09-4bf7-907d-708afdc965eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.799+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.799+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0a7d5-76eb-47bf-8b82-03e0df8e9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.800+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.800+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the war, both Netanyahu and Trump publicly suggested that
        it could end with the toppling of Iran''s entire system of clerical rule if
        its leaders did not yield. Israel struck sites identified with Iranian internal
        repression, including Evin prison in Tehran which houses political prisoners.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1aec7d-eb00-463d-a537-f9c19a4ff31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.801+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.801+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1297c0-4628-4033-be6d-d9ea9d0a4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.802+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But after the ceasefire, Trump said he did not want to see "regime
        change" in Iran, which he said would bring chaos at a time when he wanted
        the situation to settle down.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ddcdd-a6db-4622-8f07-6c8721f6f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.802+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T16:59:56.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:59:55.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebc83f-2796-4b74-8db7-1cb2c72dec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:59:55.803+08:00
