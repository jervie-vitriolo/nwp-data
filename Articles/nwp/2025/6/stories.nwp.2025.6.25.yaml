      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Li's keynote speech, delivered at a World Economic Forum meeting in\
        \ Tianjin, comes as Chinese officials seek to cushion the economic damage\
        \ caused by the trade war with the United States through policy support -\
        \ a particularly daunting challenge for authorities grappling with the pressing\
        \ need to undertake painful structural reforms.\r"
