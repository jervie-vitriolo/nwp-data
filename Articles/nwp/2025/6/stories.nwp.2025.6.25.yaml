      'mgnl:type': 'text'
      'text': '<p>Iran executed three men on Wednesday, convicted of collaborating
        with Israel''s Mossad spy agency and smuggling equipment used in an assassination,
        the Iranian judiciary''s Mizan news agency reported.</p>'
