      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "DEBATE OVER NATO MUTUAL DEFENCE PLEDGE\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0234b-8d0b-4475-9692-2acd6b130f76'
