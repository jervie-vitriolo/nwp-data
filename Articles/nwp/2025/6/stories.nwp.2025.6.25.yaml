      'jcr:uuid': 'b6d13579-dbfd-490e-8911-83b38f546cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.063+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte had decided to skip the president’s annual report in July for the
        second straight year, and described the state of the nation in three words:
        dire, sad, and frustrating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437ed38-bc45-4250-84ec-9cc26d3d663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.063+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036112c2-a163-4edf-8b75-16390141104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.064+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in San Fernando, Pampanga on Wednesday, June
        25, the vice president reiterated that she will not be attending the State
        of the Nation Address on July 28. She earlier said she is expecting nothing
        substantial from her ex-political ally President Ferdinand Marcos Jr .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae0406-c1dc-4e12-a4ac-7f09e08c8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.064+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911e295-4211-49c0-8393-22f48e0b4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.065+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte didn’t mince words in hitting the Palace, who quoted the president\
        \ as saying her family was pro-China, for criticizing the administration’\
        s foreign policy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dd3d7-fdf0-40e8-86e5-7e63b14b575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.065+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aed938-27c6-41a3-a545-d00027b92304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.065+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The vice president said it was an old narrative.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0c439-b780-4c4c-b8f3-00287b14c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.066+08:00
