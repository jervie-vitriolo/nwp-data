      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.064+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99dad26-7327-41cc-9082-42b522e46035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T08:21:50.065+08:00
      'mgnl:createdBy': 'jham-nwp'
