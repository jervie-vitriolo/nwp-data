      'mgnl:lastModified': 2025-06-26T12:38:24.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In the last two weeks, Duterte attended separate events with Filipinos\
        \ in Malaysia and Australia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239e6c5-9ba5-4526-878a-eea0c9cb0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.073+08:00
