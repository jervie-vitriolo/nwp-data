      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8caa26-e744-40e4-a16a-ebca405ab37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.072+08:00
