      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Ukraine has beefed up its capacity of drone construction and strikes\
        \ since the start of the 40-month-old war against Russia. In an attack earlier\
        \ this month, dubbed \"Operation Spider’s Web\", it targeted Russian long-range\
        \ bombers at air bases.\r"
    section15:
      primarytype: 'block'
      uuid: 'faf5f5ef-b05f-4c34-9ca5-a18e562c2a16'
