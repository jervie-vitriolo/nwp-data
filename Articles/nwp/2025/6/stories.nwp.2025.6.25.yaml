      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5844e-2721-4424-bfd9-5cbf4755eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.068+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte slammed the president’s presence in a recent inspection that\
        \ destroyed P9.48 billion in illegal drugs. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c0a38-c380-45c4-9819-2cb07ac26728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.069+08:00
