      lastmodified: 2025-06-25T19:04:38.865+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the urgent bid for former President Rodrigo Duterte’s interim release,\
        \ the prosecution argued that his continuous detention is necessary to appear\
        \ in the trial, saying the accused “does not accept the legitimacy of the\
        \ legal proceedings against him.”\r"
    section3:
      primarytype: 'block'
      uuid: 'cadaf4fa-2f16-4f84-bc6b-7a32713562a1'
      activationstatus: true
      created: 2025-06-25T19:04:38.865+08:00
