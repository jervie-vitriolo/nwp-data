    title: 'Learning from Ukraine and Israel, Taiwan to issue new air-raid guidance'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4da7e11f-6848-4b12-8d7c-7a56f6bd095e'
      activationstatus: true
      created: 2025-06-25T14:20:05.780+08:00
