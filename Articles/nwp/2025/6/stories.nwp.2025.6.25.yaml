  'START HERE----->OpenAI-Microsoft-Partnership':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-25T14:10:20.000+08:00
    primarytype: 'composition'
    uuid: '8a5aa00b-7a48-4461-9b79-5032e92e6e05'
    lead: 'OpenAI chief executive Sam Altman had a call with Microsoft MSFT.O CEO
      Satya Nadella on Monday and discussed their future working partnership, Altman
      said in a New York Times podcast on Tuesday.'
    created: 2025-06-25T14:13:45.703+08:00
    createdby: 'cj-nwp'
    lastmodified: 2025-06-25T14:13:45.730+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'OpenAI CEO Altman says he spoke with Microsoft CEO about future partnership,
      NYT reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '76c0df96-606c-4726-b495-3c436e8fb50d'
      created: 2025-06-25T14:13:45.712+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>(<strong>Reuters) -</strong> OpenAI chief executive Sam Altman had
        a call with Microsoft MSFT.O CEO Satya Nadella on Monday and discussed their
        future working partnership, Altman said in a New York Times podcast on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6233fd94-069d-4aca-9252-ee8e44e53336'
      created: 2025-06-25T14:13:45.712+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5312005a-2a0d-43ed-8c36-1c59cdf99408'
      created: 2025-06-25T14:13:45.712+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier this month, the Wall Street Journal reported that Microsoft,\
        \ the AI startup’s major backer, and OpenAI are discussing revising the terms\
        \ of Microsoft’s investment, including the future equity stake it will hold\
        \ in the startup.\r"
    section3:
      primarytype: 'block'
      uuid: '52ebe7a3-4452-4f34-ae2c-8a324ae78724'
      created: 2025-06-25T14:13:45.713+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e15528cd-7097-42bd-b474-854df86d4639'
      created: 2025-06-25T14:13:45.713+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Financial Times has reported that Microsoft is considering pausing\
        \ discussions with OpenAI if the two sides remain unable to agree on critical\
        \ issues such as the size of Microsoft’s future stake.\r"
    section5:
      primarytype: 'block'
      uuid: '4e98f63a-8456-42f3-be2d-18f64dc33847'
      created: 2025-06-25T14:13:45.713+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f544287e-e0c2-4b31-b6c6-c8092fc93505'
      created: 2025-06-25T14:13:45.714+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Microsoft and OpenAI did not immediately respond to Reuters' request\
        \ for comment outside regular business hours.\r"
    section7:
      primarytype: 'block'
      uuid: '3bfdbf83-dce6-4126-b327-b69d523c8102'
      created: 2025-06-25T14:13:45.714+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '85c29afd-5678-4b43-9916-789eecd2f5d1'
      created: 2025-06-25T14:13:45.715+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Obviously in any deep partnership, there are points of tension and\
        \ we certainly have those,\" Altman told the NYT. \"But on the whole, it’s\
        \ been like really wonderfully good for both companies.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'aed4d0b7-c12e-4f9c-b23a-ffc8b092eaa1'
      created: 2025-06-25T14:13:45.715+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c133e302-4ab0-47d5-b605-e85be7f91ba4'
      created: 2025-06-25T14:13:45.715+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Altman also said that he had productive talks with U.S. President Donald\
        \ Trump on artificial intelligence and credited him with understanding the\
        \ geopolitical and economic importance of the technology.\r"
    section11:
      primarytype: 'block'
      uuid: '4c2cd49a-2cb5-4c4c-b0d3-b8f6e8691e81'
      created: 2025-06-25T14:13:45.716+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd0a4bcf3-91d9-449f-97b8-bdbaafbb5e14'
      created: 2025-06-25T14:13:45.716+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In January, Trump announced Stargate, a private sector investment of\
        \ up to $500 billion for AI infrastructure, funded by SoftBank 9984.T, OpenAI\
        \ and Oracle ORCL.N.\r"
    section13:
      primarytype: 'block'
      uuid: '58a419e1-b36c-4b26-b511-e8028b80df3b'
      created: 2025-06-25T14:13:45.717+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2fdf0037-4d53-4219-8ff8-416c922fed6a'
      created: 2025-06-25T14:13:45.717+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T14:13:45.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rishabh Jaiswal in Bengaluru; Editing by Mrigank
        Dhaniwala)</em></p>'
