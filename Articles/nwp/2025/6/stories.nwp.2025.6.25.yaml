      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T08:21:50.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the two countries lifted civilian restrictions after 12 days
        of war - which the U.S. joined with an attack on Iran''s uranium-enrichment
        facilities - each sought to claim victory.</p>'
