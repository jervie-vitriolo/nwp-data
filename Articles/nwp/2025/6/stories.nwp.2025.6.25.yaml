      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:04:38.869+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1a1d4-7d4c-477a-84cd-26374876d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.869+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:04:39.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:04:38.869+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It is clear that he is in court requesting for the interim release\
        \ signifying that he will comply with all the obligations,” the vice president\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137d8b0-a616-42b6-92c7-b698de103387'
