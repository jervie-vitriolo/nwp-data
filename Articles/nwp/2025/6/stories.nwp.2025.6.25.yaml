    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563af7a-4648-4289-bf0c-7e5b5dfac5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.429+08:00
