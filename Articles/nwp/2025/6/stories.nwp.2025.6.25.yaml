      lastmodified: 2025-06-25T13:46:47.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '242d4a0f-0df3-47e6-b550-5f8450d5b48c'
      activationstatus: true
      created: 2025-06-25T13:44:42.905+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.739+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Household consumption has remained at around 39% of GDP over the past\
        \ two decades, according to analysts at Rhodium Group, a China-focused U.S.\
        \ think tank, far below averages in OECD economies of 54%.\r"
    section21:
      primarytype: 'block'
      uuid: 'bc08e177-fb2e-453c-bf92-76f10198221f'
      activationstatus: true
      created: 2025-06-25T13:44:42.906+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.740+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '95f80439-3287-471a-948d-24ce8f010220'
      activationstatus: true
      created: 2025-06-25T13:44:42.906+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.740+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Tuesday, China released guidelines aimed at using financial tools\
        \ to boost consumption, including pledges to support employment and raise\
        \ household incomes.\r"
    section23:
      primarytype: 'block'
      uuid: '650a7d26-c87f-4387-9bdf-4512607448ad'
      activationstatus: true
      created: 2025-06-25T13:44:42.907+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.741+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '519d2d18-d700-410c-8eb8-9cc17df57b09'
      activationstatus: true
      created: 2025-06-25T13:44:42.907+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.742+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The International Monetary Fund last year said deeper reforms are needed\
        \ to convert China’s economy to one led by consumption, including pension\
        \ reforms, and erecting a social safety net to reduce the need for massive\
        \ precautionary savings.\r"
    section25:
      primarytype: 'block'
      uuid: 'f1a14783-9c3d-46e7-87d9-8e9c3b5df663'
      activationstatus: true
      created: 2025-06-25T13:44:42.908+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.742+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5f349fbb-2e88-4bbd-bfa5-833c0419d3f5'
      activationstatus: true
      created: 2025-06-25T13:44:42.908+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.743+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We aim to help China transition from a major manufacturing power\
        \ to a colossal consumer market,\" Li said. \"This will open up vast and untapped\
        \ markets for businesses from many countries.\"\r"
