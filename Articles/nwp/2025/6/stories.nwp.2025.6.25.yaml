      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘NAKAKA-TRAUMA’:
        OFW RECOUNTS EXPERIENCE DURING ISRAEL-IRAN AIR WAR<br><br>WATCH: Armando Naz
        is one of the OFWs who requested repatriation from the government when the
        Israel-Iran conflict began on June 13.<br><br>Working as a hotel worker in
        Tel-Aviv, Israel for over two years, Naz says… <a href="https://t.co/YNadOrUG4i">pic.twitter.com/YNadOrUG4i</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1937753838062305745?ref_src=twsrc%5Etfw">June
