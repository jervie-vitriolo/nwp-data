      'mgnl:lastModified': 2025-06-25T19:04:38.866+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The prosecutors noted that the former president “has maintained a network\
        \ of support from powerful individuals within the Philippines” including the\
        \ vice president, whom they said “made her position clear that she views her\
        \ father’s detention at the court as illegitimate.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e099968-5f53-4823-bdd7-ec3eec777684'
