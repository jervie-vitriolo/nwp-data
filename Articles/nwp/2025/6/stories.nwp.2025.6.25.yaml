      lastmodified: 2025-06-25T16:59:55.805+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran’s authorities moved swiftly to demonstrate their control after
        a war which had revealed that Israel had deep intelligence about the location
        of Iran’s leaders, and apparently had agents operating across the country.</p>'
    section51:
