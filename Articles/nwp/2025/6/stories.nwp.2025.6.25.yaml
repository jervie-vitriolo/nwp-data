  'Love-relationship-does-not-justify-rape---SC':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T16:40:35.000+08:00
    'imagesource': 'jcr:6744956d-c304-4133-9b6e-3639400e703a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da23abb-9a5a-4790-bb70-c9a965bfb7bc'
    'lead': 'A victim’s admission of being in a relationship with the abuser does
      not justify rape and a “clear and convincing” consent is a must for engaging
      in sexual activity, according to a ruling of the Supreme Court (SC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T16:42:51.401+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-25T16:51:37.886+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-25T16:51:37.423+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Love relationship does not justify rape — SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3682a9f-1524-46d9-ae93-d6d19b262f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.423+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.412+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A victim’s admission
        of being in a relationship with the abuser does not justify rape and a “clear
        and convincing” consent is a must for engaging in sexual activity, according
        to a ruling of the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87baee30-a330-43a1-863e-af1c8e714558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.424+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.413+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa664aa-4861-4580-b3f4-9ae5d2ace9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.424+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.413+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The court said in a statement that its Second Division found one Jopet\
        \ Hernandez Toralde guilty of raping his 14-year-old girlfriend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6fc0a-9c33-4d75-9eaa-6c4de97223ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.414+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfc957-f299-47a2-8ef5-401573d98ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.414+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It said Toralde insisted on having sex with the minor despite her refusal.\
        \ To convince his victim, he threatened to reveal to her family a video of\
        \ them kissing, adding that the victim gave in “out of fear.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78689ff3-8a8f-4b7d-b139-e404668c83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd255e5-72c0-4e5c-ba75-587143fba3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.426+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Days later, the victim told her grandmother that Toralde forced her\
        \ to have sex which prompted them to report it to the police. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b37ef6-890f-45e9-8700-b2ceca90122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.426+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.416+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88924c3b-5b39-467f-8ad9-4bca861004b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.416+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "During the trial, the court noted that Toralde’s camp said sex was\
        \ not forced as he and the victim were in a romantic relationship — a common\
        \ argument known as the “sweetheart theory.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e652a3-c0ce-434e-9142-22c7f5e0de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.417+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627c2e7-975b-49ae-ad84-2895ba43f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:42:51.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-25T16:51:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:51:37.417+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court eventually convicted Toralde of sexual
        abuse under the anti-child abuse law. This was affirmed by the Court of Appeals,
        while the SC declared him guilty of rape under the Revised Penal Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5a934-59eb-46c4-9c6b-31b99afc343d'
      'mgnl:activationStatus': true
