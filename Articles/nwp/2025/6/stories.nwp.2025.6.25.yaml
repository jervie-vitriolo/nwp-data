  'Ukraine-s-drone-attacks-damage-grain-warehouse--school-in-Rostov--Russia-says':
    'author': 'Ron Popeski and Lidia Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T13:04:21.000+08:00
    'imagesource': 'jcr:58497d28-3949-49a6-b1ea-fc58622312d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2975da-982a-4316-b37e-054a64b43b0a'
    'lead': 'Ukrainian drone attacks overnight damaged a grain facility, a school,
      residential houses and a sport complex in Russia''s southern region of Rostov
      on the Ukrainian border, Russian authorities said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T13:27:16.498+08:00
    'mgnl:createdBy': 'kali-nwp'
    'mgnl:lastActivated': 2025-06-25T13:27:16.922+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
    'mgnl:lastModifiedBy': 'kali-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine''s drone attacks damage grain warehouse, school in Rostov, Russia
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c793e-ce1a-429b-84f6-e4f806293af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.515+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Ukrainian drone attacks overnight damaged
        a grain facility, a school, residential houses and a sport complex in Russia''s
        southern region of Rostov on the Ukrainian border, Russian authorities said
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfc855-7357-4412-8fbe-df88d040fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.516+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6792e3-1f85-4643-a2d8-7f33c1ef5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.516+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Russian defence ministry said in a post on the Telegram messaging
        app that its units destroyed a total of 40 Ukrainian drones overnight over
        several Russian regions and the Crimean Peninsula. Seven drones were downed
        over the Rostov region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98359fa8-c07f-4a48-93ce-47b4e8905303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.517+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbef60f-97d8-4acb-b5b0-8bb9781eb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.517+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Rostov Governor Yuri Slyusar said on Telegram that there were no injuries\
        \ in result of the strikes, but the attack sparked a fire at a sports complex\
        \ and damaged a high school and two apartment buildings in the city of Taganrog.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb5638-81b2-4c5e-96fe-aa1b7da0491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.517+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dd2c2-2b65-4d61-a23b-00c2b68c6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.518+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "In the town of Azov, situated on the Don River about 16 km (10 miles)\
        \ from the Sea of Azov, the attack damaged a grain storage warehouse and an\
        \ industrial facility, Slyusar said, without elaborating.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08cf0a-38b1-42f6-a2d7-c1d884e8ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.518+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872fb5a-878c-4704-ab0c-e700f76fe8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.519+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "According to several unofficial Russian and Ukrainian Telegram channels,\
        \ there were reports of a possible drone strike on the Russian Atlant-Aero\
        \ drone facility in Taganrog.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c2bc9-3d5a-46d3-8dd8-d6bd0e2e8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.519+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5558d-7644-456f-918d-5a442d06beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.520+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not independently verify the reports of the possible\
        \ attack on the drone factory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4a2e0-03cc-459d-b029-41a8c7178fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.520+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234a036-3dff-487d-aa95-e893ebe62dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.521+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Russia's Voronezh regional Governor Alexander Gusev, writing on Telegram,\
        \ said more than 40 drones were destroyed over urban areas and near the border\
        \ with Ukraine on Tuesday, but there were no injuries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a505c-27df-4cc2-817b-b3336004bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.521+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdca83e-31f9-44b3-bf34-95dbb9239d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.522+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has beefed up its capacity of drone construction and strikes\
        \ since the start of the 40-month-old war against Russia. In an attack earlier\
        \ this month, dubbed \"Operation Spider's Web\", it targeted Russian long-range\
        \ bombers at air bases.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5f5ef-b05f-4c34-9ca5-a18e562c2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.522+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25459b9d-8f7f-49f4-a53c-38cd9e2337bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T13:27:16.522+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T13:27:16.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T13:27:16.563+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Russia has intensified its drone and missile strikes on Ukrainian cities\
        \ in recent months. A missile attack on Tuesday in southeastern Ukraine killed\
        \ at least 17 people.\r"
    '17':
