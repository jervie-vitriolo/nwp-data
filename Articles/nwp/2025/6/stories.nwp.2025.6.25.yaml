      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Naz said he was glad to be home with loved ones who met\
        \ him at the Ninoy Aquino International Airport. They would proceed to Laguna.\r"
    section31:
      primarytype: 'block'
      uuid: 'e21d5a97-7bf5-473f-93fa-2ea08b3b84c7'
