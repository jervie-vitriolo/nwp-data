    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Vatican', 'Pope-Leo-XIV']
    'stories': []
    'template': '1'
    'title': 'Pope Leo appoints Armin Luistro as Dicastery for Consecrated Life member
      at Vatican'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe49b52-ab08-4c96-83ef-becdaf557f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pope Leo XIV has appointed
        former education secretary Armin Luistro of the De La Salle Brothers as a
        member of the Dicastery for Consecrated Life at the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e1f0d-b7fe-41b6-b590-a01ae58ac5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The appointment of Luistro and various prelates were confirmed in a\
        \ press bulletin on Tuesday, June 24.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575c44-e1a6-443a-be3f-9d7f96a23f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This appointment is a clear sign of the synodal path that we, as Lasallians,\
        \ are called to walk in communion with the Church,” La Salle Global said in\
        \ a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057e870-99be-44b5-994c-1686b3391ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We extend our best wishes to Brother Armin in this new mission, trusting\
        \ that his service will be a valuable contribution to the entire consecrated\
        \ life of the Church,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1c2d7-2482-41a9-8793-85afd8a7c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Dicastery for Institutes of Consecrated Life and Societies of Apostolic\
        \ Life is responsible for orders and religious congregations, as well as secular\
        \ institutes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938583e-1740-46cd-a2ca-a3a8d1566968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The competence of the Dicastery is to promote, encourage and regulate\
        \ the practice of the evangelical counsels, how they are lived out in the\
        \ approved forms of consecrated life and all matters concerning the life and\
        \ activity of Societies of Apostolic Life throughout the Latin Church,” read\
        \ the mission of one of the ministries of the Roman Curia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fa014-e2e9-47ac-8ce3-c62bef9dd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Luistro served as the secretary of the Department of Education during\
        \ the administration of the late former President Benigno Aquino III.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a12098-cc1f-4676-b638-7e848dc551c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He is the first Asian superior general of the Institute of the Brothers\
        \ of the Christian Schools, or commonly known as Lasallian Brothers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85471d65-e6f9-4daa-a181-b087440991be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T10:29:39.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T10:29:39.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T10:29:39.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Catholic lay religious congregation was founded in France and
        now based in Rome, Italy.</p>'
