    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4e8b0-7b79-46a9-bace-ffa97a261108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.866+08:00
