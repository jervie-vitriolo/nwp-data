      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c34dca65-9d88-4c22-9e61-289fde4a20f5'
      activationstatus: true
      created: 2025-06-25T16:45:59.177+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"There is absolute conviction with my colleagues at the table that,\
        \ given this threat from the Russians, given the international security situation,\
        \ there is no alternative,\" he told reporters.\r"
    section7:
      primarytype: 'block'
      uuid: '90704928-38a5-47af-927d-b4e11fd3c8c4'
