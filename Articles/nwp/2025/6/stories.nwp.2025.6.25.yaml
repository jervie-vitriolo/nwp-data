      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Mark your calendars for June 26, 2025, at 5 PM, as SM Mall of Asia’\
        s Main Mall Atrium transforms into a spectacle of talent, glamour, and empowerment.\
        \ The spotlight will shine on none other than Precious Paula Nicole and Maxie\
        \ Andreison, queens who’ve conquered hearts and screens as winners of “Drag\
        \ Race Philippines.”\r"
    section7:
      primarytype: 'block'
      uuid: 'f8cec06f-6463-4080-9925-e0f867d25f8e'
