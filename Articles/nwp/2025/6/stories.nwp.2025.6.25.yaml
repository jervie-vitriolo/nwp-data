        \ drone facility in Taganrog.\r"
    section9:
      primarytype: 'block'
      uuid: '7e2c2bc9-3d5a-46d3-8dd8-d6bd0e2e8a3d'
      activationstatus: true
      created: 2025-06-25T13:27:16.519+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:27:16.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
