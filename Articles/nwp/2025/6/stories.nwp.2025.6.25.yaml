    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Economy', 'Bongbong-Marcos', 'Business']
    'stories': []
    'template': '1'
    'title': 'Marcos: Israel-Iran conflict ‘no significant’ effect on PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636328d-40e9-4002-9f8f-cf02936714be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.930+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The conflict between
        Israel and Iran has “no significant” effect on the Philippine economy, President
        Ferdinand Marcos Jr. said, even if regional tensions caused a huge spike in
        oil prices this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d619d-8368-4bcc-954d-15b0e1720d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said this was the analysis of his economic team after their\
        \ meeting to discuss the potential impact of tensions in the Middle East.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6e1b6-9df0-49b9-9ae1-d5180bb342bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview on Wednesday, June 25, the chief executive said\
        \ that the effect on the economy “should be manageable.” But he noted that\
        \ after the announcement of a ceasefire agreement between Israel and Iran\
        \ on Tuesday, the price of Dubai crude oil already went down to around $69\
        \ per barrel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6360fc-154c-4dec-9ec0-2d93028ff7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So far there is no effect. There is no significant effect on the economy,”\
        \ Marcos told reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6e3e3-73f6-450c-afb3-54a0b9ca3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Energy officer-in-charge Sharon Garin earlier said that the economic\
        \ impact of the conflict is minimal so the government is not alarmed as long\
        \ as the situation will not escalate. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff885b3-d613-4440-be41-c0f322f3bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also said that the government is monitoring “price gouging.”\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a721303-6745-4c36-902f-0ad950a729d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang dami kong nakita, nagtataas ng presyo di naman tumaas ang presyo\
        \ ng langis,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f4559-1a76-4bd2-abb2-3ec3f610d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I have seen those who increased their prices but the\
        \ price of oil did not go up.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8676c67-ebc9-44d5-a3c2-26492298d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274b60a-6334-43d6-a1f8-8363e25f104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fuel subsidies not immediate</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c57b0-69a0-4682-a6d1-723d70786e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also made it clear that fuel subsidies for public transport\
        \ drivers and operators, farmers, and fisherfolk will not be triggered immediately.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffcbf1-1917-4942-b99d-8c94b961a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung hindi tumaas ang presyo ng langis [If oil prices will not go\
        \ up], then there’s no need for that,” he said of distributing fuel subsidies.\
        \ “We can proceed. We can do business as usual.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceb114-f5c8-49bb-a2a0-ccdb99d722a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil companies have agreed to stagger the fuel price adjustment this\
        \ week. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2822011-7897-4504-9382-91167ea683bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T15:54:50.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T22:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-06-25T16:06:02.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Implemented by Tuesday and Thursday, cumulative costs for gasoline,\
        \ diesel, and kerosene will go up P3.50, P5.20 and P4.80 per liter.\r"
  'China--Taiwan-clash-over-history--Beijing-says-can-t--invade--what-is-already-its-territory':
    'author': ' Alessandro Diviggiano and Ben Blanchard'
