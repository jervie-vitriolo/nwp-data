      'text': "Irving, who will have a player option for the 2027-28 season, per the\
        \ report, is recovering from a torn ACL which ended his season in March. He\
        \ spoke with ESPN on Tuesday night and said that there is a long-term commitment\
        \ from himself and the Dallas organization and he wants to build a legacy\
        \ with the Mavericks, believing the franchise can win a league championship.\r"
    '3':
