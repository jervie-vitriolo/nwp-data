      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.054+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '8248f7e1-15eb-4d30-8e4a-b2a6fd3a5277'
      activationstatus: true
      created: 2025-06-25T08:21:50.055+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.055+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I've got to get Israel to calm down now," Trump said. Iran and
        Israel had been fighting "so long and so hard that they don't know what the
        fuck they're doing."</p>'
    section59:
      primarytype: 'block'
      uuid: 'd47ba786-09ca-40cd-a60f-2959103aa4e5'
