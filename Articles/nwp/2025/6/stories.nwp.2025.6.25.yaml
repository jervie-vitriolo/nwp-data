    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6047d-bec2-4b90-974c-e25955b52ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.867+08:00
      'mgnl:createdBy': 'thea-nwp'
