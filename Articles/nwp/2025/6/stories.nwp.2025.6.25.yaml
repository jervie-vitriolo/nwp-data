      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7e04f6d0-a849-4bd3-8ad2-2c6ee90a744d'
      activationstatus: true
      created: 2025-06-25T16:45:59.176+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "NATO Secretary General Mark Rutte acknowledged that it was not easy\
        \ for countries to find the extra money but said it was vital to do so.\r"
    section5:
      primarytype: 'block'
      uuid: '300bc555-7921-4d68-9974-419fe021e0dc'
      activationstatus: true
