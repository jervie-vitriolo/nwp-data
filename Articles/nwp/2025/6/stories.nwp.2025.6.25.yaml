    title: '‘The missile strikes were traumatic’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '909dade1-76f2-490e-855c-5c0bd7a0b042'
      activationstatus: true
      created: 2025-06-25T18:30:31.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Neither fatigue nor
        work pushed Armando Naz to the limit, as it was the eyewitness account of
        airborne missiles traded by <strong><a href="https://www.newswatchplus.ph/news/2025/6/25/US-strikes-failed-to-destroy-Iran-nuclear-sites.html">Israel
        and Iran</a></strong> and the resulting devastation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbf1a32a-8371-4c84-9e4d-27a76a65ece8'
      activationstatus: true
      created: 2025-06-25T18:30:31.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Naz was among overseas Filipino workers (OFWs) in Israel who availed\
        \ of the government’s program to escape the crossfire and return to the Philippines.\r"
    section2:
      primarytype: 'block'
      uuid: 'daeb1236-6a27-4c23-9b46-3b03059cc5a2'
      activationstatus: true
      created: 2025-06-25T18:30:31.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi biro ‘yong pagsabog,” he shared to the media after arriving\
        \ at the Ninoy Aquino International Airport on Tuesday evening, June 24. \r"
    section3:
      primarytype: 'block'
      uuid: '945d448b-2f6d-41b0-a9cc-bb4eccfd16b8'
      activationstatus: true
      created: 2025-06-25T18:30:31.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Malalakas talaga, nakaka-trauma sa araw-araw, kaya I decided magpa-repat\
        \ di ko na rin sure ang kaligtasan ko dun,” the Filipino said.\r"
    section4:
      primarytype: 'block'
      uuid: 'a8cb06d9-82c9-4ada-93a1-9031362c9105'
      activationstatus: true
      created: 2025-06-25T18:30:31.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The missiles were no joke. It’s traumatizing every day,\
        \ that’s why I decided to avail of repatriation because my safety was at stake.]\r"
    section5:
      primarytype: 'block'
      uuid: '59a04999-3761-4016-9e99-817fea955b5b'
      activationstatus: true
      created: 2025-06-25T18:30:31.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Twenty-five other Filipinos in the <strong><a href="https://www.newswatchplus.ph/news/2025/6/24/filipino-repatriates-delayed-flight-qatar-airspace.html">first
        batch of repatriates</a></strong> from Israel seemingly shared his sentiments.&nbsp;</p>'
    section6:
      primarytype: 'block'
      uuid: '7047e7a2-1bd8-4700-a7e2-27b2daaafef0'
      activationstatus: true
      created: 2025-06-25T18:30:31.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group crossed over from Israel through King Hussein Bridge in Jordan.\
        \ It headed to Doha, Qatar for a commercial flight bound for the Philippines.\r"
    section7:
      primarytype: 'block'
      uuid: '04738626-56fd-4d76-bbc1-df9daad564e2'
      activationstatus: true
      created: 2025-06-25T18:30:31.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Filipinos expressed their gratitude to the government. “Hindi kami\
        \ pinabayaan [We were not abandoned],” Naz said.\r"
    section8:
      primarytype: 'block'
      uuid: '22632edd-1358-47a3-8632-9337f0add0c8'
      activationstatus: true
      created: 2025-06-25T18:30:31.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      contentwidth: '100%'
