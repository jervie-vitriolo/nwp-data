      lastactivated: 2025-06-25T16:45:59.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The summit is expected to endorse a higher defence spending goal of\
        \ 5% of GDP - a response to a demand by Trump and to Europeans' fears that\
        \ Russia poses a growing threat to their security following the 2022 invasion\
        \ of Ukraine.\r"
    section3:
      primarytype: 'block'
