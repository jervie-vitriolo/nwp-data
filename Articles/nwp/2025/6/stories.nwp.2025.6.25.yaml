      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f4d4f8c7-c303-471b-86cd-2f3908b72d7b'
      activationstatus: true
      created: 2025-06-25T16:45:59.178+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "NATO officials are hoping the conflict between Israel and Iran and\
        \ the U.S. bombing of Iranian nuclear sites at the weekend will not overshadow\
        \ the gathering, hosted by Rutte in his home city.\r"
    section11:
      primarytype: 'block'
      uuid: '3927c838-d2dc-4ae9-8941-2d78454c4f0e'
      activationstatus: true
      created: 2025-06-25T16:45:59.179+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5f545062-1b33-4b7d-9036-749332a39070'
      activationstatus: true
      created: 2025-06-25T16:45:59.179+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Finnish President Alexander Stubb, whose country borders Russia and\
        \ joined NATO two years ago, said the alliance was evolving.\r"
    section13:
      primarytype: 'block'
      uuid: '4a1a7aae-152b-46e9-84f2-14babdf8daf3'
      activationstatus: true
      created: 2025-06-25T16:45:59.179+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ed9fa425-4958-4cb7-9925-a19355e3ebf7'
      activationstatus: true
      created: 2025-06-25T16:45:59.180+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"I think we're witnessing the birth of a new NATO, which means a more\
        \ balanced NATO and a NATO which has more European responsibility,\" he told\
        \ reporters.\r"
    section15:
      primarytype: 'block'
      uuid: 'fd04445f-48ac-46c6-ae0a-4ce1f8c024db'
      activationstatus: true
      created: 2025-06-25T16:45:59.180+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e54cdfbb-da6e-4cbb-a43e-e02abdca77d9'
      activationstatus: true
      created: 2025-06-25T16:45:59.181+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Trump has threatened not to protect NATO members if they fail to meet\
        \ spending targets and again raised doubts about his commitment on his way\
        \ to the summit by avoiding directly endorsing the alliance’s Article 5 mutual\
        \ defence clause.\r"
    section17:
      primarytype: 'block'
      uuid: '53d2ae8b-f489-4197-9c71-46a3ad956a0d'
      activationstatus: true
      created: 2025-06-25T16:45:59.181+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6aff321b-a629-4648-a346-b647c1e42cee'
      activationstatus: true
      created: 2025-06-25T16:45:59.182+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Speaking to reporters aboard Air Force One, he said there were \"numerous\
        \ definitions\" of the clause. \"I'm committed to saving lives. I'm committed\
        \ to life and safety. And I'm going to give you an exact definition when I\
        \ get there,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: '274bacf0-3068-4910-bcf9-be59cdb757cf'
      activationstatus: true
      created: 2025-06-25T16:45:59.182+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8dc84310-f2df-401b-a21e-d63c5392352e'
      activationstatus: true
      created: 2025-06-25T16:45:59.183+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The new spending target - to be achieved over the next 10 years - is\
        \ a jump worth hundreds of billions of dollars a year from the current goal\
        \ of 2% of GDP, although it will be measured differently.\r"
    section21:
      primarytype: 'block'
      uuid: '34f57812-cebf-42c8-a215-84afac167997'
      activationstatus: true
      created: 2025-06-25T16:45:59.183+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b0cc8a31-c386-40a1-93da-457ffb391299'
      activationstatus: true
      created: 2025-06-25T16:45:59.184+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Countries would spend 3.5% of GDP on core defence - such as troops\
        \ and weapons - and 1.5% on broader defence-related measures such as cyber\
        \ security, protecting pipelines and adapting roads and bridges to handle\
        \ heavy military vehicles.\r"
    section23:
      primarytype: 'block'
      uuid: 'd65a874c-ddd8-4a15-b699-90ccab04764b'
      activationstatus: true
      created: 2025-06-25T16:45:59.184+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f9120394-b9af-411b-91c9-748549216e81'
      activationstatus: true
      created: 2025-06-25T16:45:59.185+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "All NATO members have backed a statement enshrining the target, although\
        \ Spain declared it does not need to meet the goal and can meet its commitments\
        \ by spending much less.\r"
    section25:
      primarytype: 'block'
      uuid: '4b275007-4b04-47be-8990-670c2a45f949'
      activationstatus: true
      created: 2025-06-25T16:45:59.185+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '822d1dd2-d119-4861-91eb-d17951accaac'
      activationstatus: true
      created: 2025-06-25T16:45:59.186+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Rutte disputes that but accepted a diplomatic fudge with Spanish Prime\
        \ Minister Pedro Sanchez as part of his efforts to give Trump a diplomatic\
        \ victory and make the summit go smoothly.\r"
    section27:
      primarytype: 'block'
      uuid: '71c1cb01-067c-48c9-9d14-44573a0964d7'
      activationstatus: true
      created: 2025-06-25T16:45:59.186+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5443fcfc-a08f-4583-8e60-12ebee57e7c1'
      activationstatus: true
      created: 2025-06-25T16:45:59.187+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '7b457917-6886-42dc-be2b-e580dcb5e6f6'
      activationstatus: true
      created: 2025-06-25T16:45:59.187+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Trump displayed the extent of those efforts on Tuesday by publishing\
        \ a private message in which Rutte lavished praise on him and congratulated\
        \ him on \"decisive action in Iran\".\r"
    section30:
      primarytype: 'block'
      uuid: '0dadd136-6f02-44d3-9f45-e5f62c87e9b0'
      activationstatus: true
      created: 2025-06-25T16:45:59.188+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'd66a7020-25bf-4a6f-a860-9e76f7dfe00e'
      activationstatus: true
      created: 2025-06-25T16:45:59.189+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"You will achieve something NO American president in decades could\
        \ get done,\" Rutte told Trump. \"Europe is going to pay in a BIG way as they\
        \ should, and it will be your win.\"\r"
    section32:
      primarytype: 'block'
      uuid: '9379f876-11f9-48bc-b59a-01b0b9f85690'
      activationstatus: true
      created: 2025-06-25T16:45:59.189+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '84638206-d5b2-4bbe-99f1-e9a47e5390a5'
      activationstatus: true
      created: 2025-06-25T16:45:59.190+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Rutte has also kept the summit and its final statement short and focused\
        \ on the spending pledge to try to avert any friction with Trump.\r"
    section34:
      primarytype: 'block'
      uuid: 'b9dab99a-d83d-4956-a334-7f6ebcca2bce'
      activationstatus: true
      created: 2025-06-25T16:45:59.191+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'dbe03798-cc52-41ff-ac0e-ccc831e54dd7'
      activationstatus: true
      created: 2025-06-25T16:45:59.191+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Ukrainian President Volodymyr Zelenskiy had to settle for attending\
        \ the pre-summit dinner on Tuesday evening rather than a the main meeting\
        \ on Wednesday, although Trump said they would probably meet separately.\r"
    section36:
      primarytype: 'block'
      uuid: '11f6ea3f-86d4-41ab-ba19-beb3eaadb01a'
      activationstatus: true
      created: 2025-06-25T16:45:59.192+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '05998f25-5354-45f8-b501-08d3c49f0c76'
      activationstatus: true
      created: 2025-06-25T16:45:59.193+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Zelenskiy and his aides have said they want to talk to Trump about\
        \ buying U.S. weapons including Patriot missile defence systems and increasing\
        \ pressure on Moscow through tougher sanctions.\r"
    section38:
      primarytype: 'block'
      uuid: '59cf4c56-73a3-4250-af68-8a098905f921'
      activationstatus: true
      created: 2025-06-25T16:45:59.193+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '8d9f3643-679e-4578-a50f-1f10638ae21a'
      activationstatus: true
      created: 2025-06-25T16:45:59.194+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:45:59.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The Kremlin accused NATO of being on a path of rampant militarisation\
        \ and portraying Russia as a \"fiend of hell\" in order to justify its big\
        \ increase in defence spending.\r"
    section40:
      primarytype: 'block'
      uuid: '78c1ce08-847d-4c94-ab1c-52fb4c318e02'
      activationstatus: true
