      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Denis Bouanga put the MLS club ahead in the 84th minute but substitute\
        \ Wallace Yan responded two minutes later to ensure Flamengo would progress\
        \ unbeaten to their last-16 tie against Bayern Munich in Miami on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a4919-3c7e-4df6-a8e0-1e26ebeb7837'
