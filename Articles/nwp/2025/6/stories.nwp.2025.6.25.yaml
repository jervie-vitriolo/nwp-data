    title: 'China, Taiwan clash over history, Beijing says can't 'invade' what
      is already its territory'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c36caa56-d408-49a8-b214-d23a6d99c418'
      activationstatus: true
      created: 2025-06-25T16:14:33.776+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>(<strong>Reuters)</strong> - China and Taiwan have clashed over
        their competing interpretations of history in an escalating war of words over
        what Beijing views as provocations from Taiwan’s government, and said it
        is impossible to "invade" what is already Chinese land.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc65b32c-470f-4ad6-afb1-4d05928b2ffa'
      activationstatus: true
      created: 2025-06-25T16:14:33.776+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '72ea26df-3a76-43f3-b763-0105492510fd'
      activationstatus: true
      created: 2025-06-25T16:14:33.777+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "China views democratically governed Taiwan as its own territory and\
        \ has stepped up military and political pressure over the past five years.\
        \ China has a particular dislike of Taiwan’s President Lai Ching-te, calling\
        \ him a \"separatist\".\r"
    section3:
      primarytype: 'block'
      uuid: 'c0596ce1-fb6e-4fa3-a5bb-5a02f54d8bd6'
      activationstatus: true
      created: 2025-06-25T16:14:33.777+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bd23c94e-ef31-4e98-a92d-da2a97686cd9'
      activationstatus: true
      created: 2025-06-25T16:14:33.778+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Lai has since Sunday given two speeches in what will be a series of\
        \ ten on \"uniting the country\", saying that Taiwan is \"of course a country\"\
        \ and China has no legal or historical right to claim it.\r"
    section5:
      primarytype: 'block'
      uuid: '61547907-20e5-46ce-b882-4d7a68826214'
      activationstatus: true
      created: 2025-06-25T16:14:33.778+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bbe99893-f7b9-45f4-86f1-813fb1a31766'
      activationstatus: true
      created: 2025-06-25T16:14:33.779+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Speaking on Wednesday to European ambassadors in Beijing, Chinese Foreign\
        \ Minister Wang Yi said he was alarmed at Taiwan’s ruling party \"doing everything\
        \ they can to try to move towards Taiwan independence, which is very dangerous\"\
        .\r"
    section7:
      primarytype: 'block'
      uuid: '6ae8003d-03ab-4041-9dc8-456c50bcb8bd'
      activationstatus: true
      created: 2025-06-25T16:14:33.779+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e50cd10a-c8d2-4540-bf72-cc049077642d'
      activationstatus: true
      created: 2025-06-25T16:14:33.780+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Japan had \"stolen\" Taiwan, he said, and its return to China was agreed\
        \ in the 1943 Cairo Declaration and confirmed at the 1945 Potsdam Declaration\
        \ ahead of the surrender of Japan at the end of World War Two.\r"
    section9:
      primarytype: 'block'
      uuid: '1d1ce52d-f9ee-48f7-bf77-54b9345ee194'
      activationstatus: true
      created: 2025-06-25T16:14:33.780+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c66f26c6-7fa7-4fdf-bc80-19976dd151ba'
      activationstatus: true
      created: 2025-06-25T16:14:33.781+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Taiwan had been a colony of Japan since 1895.\r"
    section11:
      primarytype: 'block'
      uuid: '64bc5fb3-49d5-4398-b341-06b460bdb5ce'
      activationstatus: true
      created: 2025-06-25T16:14:33.781+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e96014e4-b6ba-4ca0-84c5-255786b88d4e'
      activationstatus: true
      created: 2025-06-25T16:14:33.782+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"So the matter is very clear, Taiwan is part of China, and the return\
        \ of Taiwan to China has been one of the victorious outcomes of World War\
        \ Two.\"\r"
    section13:
      primarytype: 'block'
      uuid: '85d02c7c-d4e7-4153-bf1b-def8dc65fd93'
      activationstatus: true
      created: 2025-06-25T16:14:33.782+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd7563454-ae1f-4554-82af-08a7a0de4b68'
      activationstatus: true
      created: 2025-06-25T16:14:33.783+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Tensions between China and Taiwan, including several rounds of Chinese\
        \ war games, have raised the possibility Beijing may one day make good on\
        \ threats to take Taiwan by force in a move that could ignite a regional war.\r"
    section15:
      primarytype: 'block'
      uuid: '9b9a7fca-7bce-4a7a-ae94-6d3ff13e7109'
      activationstatus: true
      created: 2025-06-25T16:14:33.783+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '58c0af78-66c9-4622-97c2-3cd53f790e5f'
      activationstatus: true
      created: 2025-06-25T16:14:33.784+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "China’s last war games were in April, and its air force and navy operate\
        \ around Taiwan on a daily basis, sometimes using dozens of warplanes, according\
        \ to the island’s defence ministry.\r"
    section17:
      primarytype: 'block'
      uuid: 'd3836b85-f6c6-483a-8c21-7b861fb954a6'
      activationstatus: true
      created: 2025-06-25T16:14:33.784+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
