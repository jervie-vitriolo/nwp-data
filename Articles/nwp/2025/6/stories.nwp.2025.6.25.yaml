      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4f8c7-c303-471b-86cd-2f3908b72d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.178+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "NATO officials are hoping the conflict between Israel and Iran and\
        \ the U.S. bombing of Iranian nuclear sites at the weekend will not overshadow\
        \ the gathering, hosted by Rutte in his home city.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927c838-d2dc-4ae9-8941-2d78454c4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.179+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f545062-1b33-4b7d-9036-749332a39070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.179+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Finnish President Alexander Stubb, whose country borders Russia and\
        \ joined NATO two years ago, said the alliance was evolving.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a7aae-152b-46e9-84f2-14babdf8daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.179+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fa425-4958-4cb7-9925-a19355e3ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.180+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"I think we're witnessing the birth of a new NATO, which means a more\
        \ balanced NATO and a NATO which has more European responsibility,\" he told\
        \ reporters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04445f-48ac-46c6-ae0a-4ce1f8c024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.180+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54cdfbb-da6e-4cbb-a43e-e02abdca77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.181+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Trump has threatened not to protect NATO members if they fail to meet\
        \ spending targets and again raised doubts about his commitment on his way\
        \ to the summit by avoiding directly endorsing the alliance's Article 5 mutual\
        \ defence clause.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2ae8b-f489-4197-9c71-46a3ad956a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.181+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff321b-a629-4648-a346-b647c1e42cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.182+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters aboard Air Force One, he said there were \"numerous\
        \ definitions\" of the clause. \"I'm committed to saving lives. I'm committed\
        \ to life and safety. And I'm going to give you an exact definition when I\
        \ get there,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bacf0-3068-4910-bcf9-be59cdb757cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.182+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc84310-f2df-401b-a21e-d63c5392352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.183+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The new spending target - to be achieved over the next 10 years - is\
        \ a jump worth hundreds of billions of dollars a year from the current goal\
        \ of 2% of GDP, although it will be measured differently.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f57812-cebf-42c8-a215-84afac167997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.183+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc8a31-c386-40a1-93da-457ffb391299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.184+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Countries would spend 3.5% of GDP on core defence - such as troops\
        \ and weapons - and 1.5% on broader defence-related measures such as cyber\
        \ security, protecting pipelines and adapting roads and bridges to handle\
        \ heavy military vehicles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a874c-ddd8-4a15-b699-90ccab04764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.184+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9120394-b9af-411b-91c9-748549216e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.185+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "All NATO members have backed a statement enshrining the target, although\
        \ Spain declared it does not need to meet the goal and can meet its commitments\
        \ by spending much less.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b275007-4b04-47be-8990-670c2a45f949'
