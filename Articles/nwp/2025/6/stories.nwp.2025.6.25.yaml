      lastmodified: 2025-06-25T13:46:47.726+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Reuters) - China’s Premier Li Qiang said on Wednesday he was confident
        the world’s No.2 economy could maintain a "relatively rapid" growth rate
        as it transitions from a manufacturing-led model to a consumer-driven one,
        a shift analysts say is key to securing its future.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb894708-b349-4045-a51c-c30306e56fb9'
      activationstatus: true
      created: 2025-06-25T13:44:42.898+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.727+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9c5cb482-08b1-49fc-a34e-c6fb717fcee7'
      activationstatus: true
      created: 2025-06-25T13:44:42.898+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.727+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Li’s keynote speech, delivered at a World Economic Forum meeting in\
        \ Tianjin, comes as Chinese officials seek to cushion the economic damage\
        \ caused by the trade war with the United States through policy support -\
        \ a particularly daunting challenge for authorities grappling with the pressing\
        \ need to undertake painful structural reforms.\r"
    section3:
      primarytype: 'block'
      uuid: '400d02ba-bfae-4cad-824c-f6f6150f0b7b'
      activationstatus: true
      created: 2025-06-25T13:44:42.899+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.728+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6dcf25bd-e664-43cd-a1a4-21e6afe5129e'
      activationstatus: true
      created: 2025-06-25T13:44:42.899+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.729+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Most analysts believe China’s $19 trillion economy faces two broad\
        \ paths: it can sustain relatively high, albeit slowing, growth driven by\
        \ strong exports - a trend likely to fade as trade tensions with the West\
        \ escalate - or it can endure several years of slower growth while implementing\
        \ reforms aimed at unlocking longer-term gains through its vast consumer market.\r"
    section5:
      primarytype: 'block'
      uuid: 'b77d581a-4c7c-4bc9-a012-a299cdcb02fe'
      activationstatus: true
      created: 2025-06-25T13:44:42.899+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.729+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0f47133b-2ab1-48e4-a7ea-1b2cb11464a5'
      activationstatus: true
      created: 2025-06-25T13:44:42.900+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.730+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But China’s second-ranking official told delegates he was optimistic\
        \ that Beijing could pull off both.\r"
    section7:
      primarytype: 'block'
      uuid: '76067eaf-90c0-442c-ac9d-a04995040790'
      activationstatus: true
      created: 2025-06-25T13:44:42.900+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd9b62757-4208-4b9a-a176-837ebebdb7a6'
      activationstatus: true
      created: 2025-06-25T13:44:42.900+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.731+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We are confident in our ability to maintain a relatively rapid growth\
        \ rate for China’s economy,\" Li said.\r"
    section9:
      primarytype: 'block'
      uuid: '92332542-fb14-440a-a03b-48b964471079'
      activationstatus: true
      created: 2025-06-25T13:44:42.901+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.732+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1db56b03-3097-479d-8c05-ee8c943c6ec9'
      activationstatus: true
      created: 2025-06-25T13:44:42.901+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.733+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"China’s economy showed steady improvement in the second quarter,\"\
        \ he added. \"Regardless of how the international environment evolves, China’s\
        \ economy has consistently maintained a strong momentum for growth.\"\r"
    section11:
      primarytype: 'block'
      uuid: '6efe344f-b3dd-4eb6-b6ed-e99fdb6d9443'
      activationstatus: true
      created: 2025-06-25T13:44:42.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.733+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8ec6b0c2-a76c-478c-a686-8acea1e0925a'
      activationstatus: true
      created: 2025-06-25T13:44:42.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.734+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Beijing has set an ambitious 2025 growth target of \"around 5%\", although\
        \ most analysts expect China will struggle to keep expanding at those rates\
        \ in the coming years if a lasting truce cannot be secured with Washington.\r"
    section13:
      primarytype: 'block'
      uuid: 'cc8c3cdb-7a80-4329-932a-8fcfcc158e49'
      activationstatus: true
      created: 2025-06-25T13:44:42.902+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.735+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '43cbdb5d-1a41-48bb-b07c-90d39ad79485'
      activationstatus: true
      created: 2025-06-25T13:44:42.903+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.735+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Oxford Economics expects average annual GDP growth this decade to halve\
        \ from the 1999-2019 average to 4.5% and slow to 3% in the decade after.\r"
    section15:
      primarytype: 'block'
      uuid: 'caf082ca-5afb-4429-9167-dc08be38fabc'
      activationstatus: true
      created: 2025-06-25T13:44:42.903+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.736+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '08ad64fc-1c3e-4388-aca1-9601c635739c'
      activationstatus: true
      created: 2025-06-25T13:44:42.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.736+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Economists say more policy support for households could ease the transition\
        \ to consumption-led growth, but the shift remains politically sensitive for\
        \ the ruling Communist Party, which has long tied its legitimacy to high growth\
        \ - a key reason why policymakers have delayed seriously pursuing it for over\
        \ a\r"
    section17:
      primarytype: 'block'
      uuid: 'c8af96d0-c5ee-4510-b24a-1228b8685549'
      activationstatus: true
      created: 2025-06-25T13:44:42.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.737+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6ae9c04b-f0ac-4040-923b-1018609458d7'
      activationstatus: true
      created: 2025-06-25T13:44:42.904+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-25T13:46:48.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:46:47.738+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "decade.\r"
    section19:
      primarytype: 'block'
