      'mgnl:lastModified': 2025-06-25T14:13:45.716+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In January, Trump announced Stargate, a private sector investment of\
        \ up to $500 billion for AI infrastructure, funded by SoftBank 9984.T, OpenAI\
        \ and Oracle ORCL.N.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a419e1-b36c-4b26-b511-e8028b80df3b'
      'mgnl:created': 2025-06-25T14:13:45.717+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.717+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf0037-4d53-4219-8ff8-416c922fed6a'
      'mgnl:created': 2025-06-25T14:13:45.717+08:00
      'mgnl:createdBy': 'cj-nwp'
