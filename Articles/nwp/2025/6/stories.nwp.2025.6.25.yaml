      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17276d59-3957-4e27-baae-48840458b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.066+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“I’m not pro any country at all… You stand on your own and face China\
        \ with regard to your issues in the West Philippine Sea. You don't lean towards\
        \ another superpower and say, ‘Please help me because he is bullying me,’”\
        \ Duterte said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2261a3d-0bd1-4f88-a00a-add6512b1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.067+08:00
