    title: 'Duterte on state of the nation: ‘Dire, sad, frustrating’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6d13579-dbfd-490e-8911-83b38f546cd3'
      activationstatus: true
      created: 2025-06-25T18:35:47.063+08:00
