      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6e6792e3-1f85-4643-a2d8-7f33c1ef5324'
      activationstatus: true
      created: 2025-06-25T13:27:16.516+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:27:16.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>The Russian defence ministry said in a post on the Telegram messaging
        app that its units destroyed a total of 40 Ukrainian drones overnight over
        several Russian regions and the Crimean Peninsula. Seven drones were downed
        over the Rostov region.</p>'
    section3:
      primarytype: 'block'
      uuid: '98359fa8-c07f-4a48-93ce-47b4e8905303'
      activationstatus: true
      created: 2025-06-25T13:27:16.517+08:00
