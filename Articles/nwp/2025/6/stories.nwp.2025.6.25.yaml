      activationstatus: true
      created: 2025-06-25T16:14:33.785+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Asked about U.S. comments on Chinese drills strengthening preparations\
        \ for an attack, Taiwan Affairs Office spokesperson Zhu Fenglian corrected\
        \ the reporter.\r"
    section19:
      primarytype: 'block'
      uuid: '6daf2f60-ee3a-4bf9-b4b6-dc9e24dcf1a7'
      activationstatus: true
      created: 2025-06-25T16:14:33.785+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'fae2f45e-297b-4504-abf7-57e00c6bb92b'
      activationstatus: true
      created: 2025-06-25T16:14:33.786+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T16:14:34.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:14:33.867+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"Taiwan is a part of China; there is no invasion to speak of,\" she\
        \ said at a separate briefing in Beijing on Wednesday.\r"
    section21:
      primarytype: 'block'
      uuid: 'a266423b-0a85-4d05-af6e-efe5d9223f9f'
      activationstatus: true
      created: 2025-06-25T16:14:33.786+08:00
