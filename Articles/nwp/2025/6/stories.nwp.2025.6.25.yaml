      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:04:38.867+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing on Wednesday, June 25, Duterte slammed the prosecution’\
        s response.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebad356-5362-4a99-9e7c-6ecafa481c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.868+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:04:39.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:04:38.868+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947c2d2-456c-441f-b588-17b6555ec9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.868+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:04:39.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:04:38.868+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I do not understand why the prosecution would oppose the petition\
        \ for interim release of an accused based on the statements of family members,”\
        \ she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605483d0-4c41-4d99-9279-415f08c37124'
      'mgnl:activationStatus': true
