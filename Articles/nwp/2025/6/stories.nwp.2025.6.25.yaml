      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Nine-time All-Star point guard Kyrie
        Irving will decline his $43 million player option and instead plans to sign
        a three-year, $119 million contract to remain with the Dallas Mavericks, ESPN
        reported on Tuesday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '98cdf65e-b011-477e-89c1-1caf6bf84cd7'
      activationstatus: true
      created: 2025-06-25T13:43:54.878+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '44a24518-5258-47cb-aaa7-db50e73b4e24'
      activationstatus: true
      created: 2025-06-25T13:43:54.878+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Irving, who will have a player option for the 2027-28 season, per the\
        \ report, is recovering from a torn ACL which ended his season in March. He\
        \ spoke with ESPN on Tuesday night and said that there is a long-term commitment\
        \ from himself and the Dallas organization and he wants to build a legacy\
        \ with the Mavericks, believing the franchise can win a league championship.\r"
    section3:
      primarytype: 'block'
      uuid: '83e5e185-df0f-46c2-a245-7180997c4b54'
      activationstatus: true
      created: 2025-06-25T13:43:54.879+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5b63712f-c341-481f-b91a-155e3f5f6aa9'
      activationstatus: true
      created: 2025-06-25T13:43:54.879+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Irving, 33, could return from the left knee injury as soon as January,\
        \ per the report.\r"
