    'lead': 'China and Taiwan clashed over their competing interpretations of history
      in an escalating war of words over what Beijing views as provocations from Taiwan''s
      government, and said it is impossible to "invade" what is already Chinese land.'
    'mgnl:created': 2025-06-25T13:34:03.211+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastModified': 2025-06-25T13:34:03.287+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China, Taiwan clash over history, Beijing says can''t ''invade'' what
      is already Chinese territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e726f-bf40-40bb-8c08-a20e70a054cf'
      'mgnl:created': 2025-06-25T13:34:03.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.271+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- China says history and the law back up its claims to Taiwan</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3dff4-59cb-4a6e-a44f-ecca3ccbb4d4'
      'mgnl:created': 2025-06-25T13:34:03.231+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cdb4c-09f8-43b9-bf1d-fccc5fe356ff'
      'mgnl:created': 2025-06-25T13:34:03.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- Taiwan accuses China of distorting history, only Taiwanese can
        decide their future</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400116e5-2c46-44fc-984a-83efe064be9f'
      'mgnl:created': 2025-06-25T13:34:03.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5f968-dfcd-4fe0-807b-0c33f7558b1d'
      'mgnl:created': 2025-06-25T13:34:03.232+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- World War Two anniversary another sore spot between Beijing, Taipei</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7057484-a4c6-461c-be5b-2c7244acd646'
      'mgnl:created': 2025-06-25T13:34:03.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d0c6d-c8b0-4d21-be45-4d6c74a7e636'
      'mgnl:created': 2025-06-25T13:34:03.233+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- China has stepped up military activities around Taiwan</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4db1ce-81ed-4358-92ee-8052ab12a04c'
      'mgnl:created': 2025-06-25T13:34:03.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30d871-6b9e-4cef-b678-7e800eb8d93a'
      'mgnl:created': 2025-06-25T13:34:03.234+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.234+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Taipei, (Reuters)</strong> - China and Taiwan clashed
        over their competing interpretations of history in an escalating war of words
        over what Beijing views as provocations from Taiwan''s government, and said
        it is impossible to "invade" what is already Chinese land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60472877-2701-466a-bf49-ebd027035619'
      'mgnl:created': 2025-06-25T13:34:03.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a31d3-86bf-4d04-ba25-5391473103df'
      'mgnl:created': 2025-06-25T13:34:03.235+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China views democratically governed Taiwan as its own territory and\
        \ has stepped up military and political pressure over the past five years.\
        \ China has an especial dislike of Taiwan's President Lai Ching-te, calling\
        \ him a \"separatist\".\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2c189-ab18-4280-8851-f87a723ea937'
      'mgnl:created': 2025-06-25T13:34:03.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e034cc0-8b9a-4717-bb32-84fd8d408361'
      'mgnl:created': 2025-06-25T13:34:03.236+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.236+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lai has since Sunday given two speeches in what will be a series of\
        \ 10 on \"uniting the country\", saying that Taiwan is \"of course a country\"\
        \ and China has no legal or historical right to claim it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b3745-0f52-429e-9829-779484d7b68b'
      'mgnl:created': 2025-06-25T13:34:03.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44399c0-8b01-4719-b19f-a9e2b2217738'
      'mgnl:created': 2025-06-25T13:34:03.237+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.237+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Speaking on Wednesday at a regular news briefing in Beijing, Taiwan\
        \ Affairs Office spokesperson Zhu Fenglian said any \"independence provocations\"\
        \ from Lai and his administration will face \"resolute countermeasures\".\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1214c4f-bcd2-4ad7-8f15-61c3243cd026'
      'mgnl:created': 2025-06-25T13:34:03.238+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.238+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040a795-5843-4a92-a527-393243a641d8'
      'mgnl:created': 2025-06-25T13:34:03.238+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.238+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Though the two sides of the Taiwan Strait have not yet been fully\
        \ reunified, the historical and legal fact that compatriots on both sides\
        \ belong to one China and that both sides' compatriots are Chinese has never\
        \ changed,\" she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b19458-b549-4124-84a4-8e4a7ccbf050'
      'mgnl:created': 2025-06-25T13:34:03.239+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.239+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336be9c9-ed37-4efa-9e89-fbe30fa22f54'
      'mgnl:created': 2025-06-25T13:34:03.239+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.239+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tensions between China and Taiwan, including several rounds of Chinese\
        \ war games, have raised the possibility Beijing may one day make good on\
        \ threats to take Taiwan by force which could ignite a regional war.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78c1f-3c7a-4606-aaae-6867482a5729'
      'mgnl:created': 2025-06-25T13:34:03.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.240+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1435f1-3117-4d3c-990a-b0815af3b9fb'
      'mgnl:created': 2025-06-25T13:34:03.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.240+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China's last war games were in April, and its air force and navy operate\
        \ around Taiwan on a daily basis, sometimes using dozens of warplanes, according\
        \ to the island's defence ministry.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7d651-09b1-4899-8984-0b0c6e158862'
      'mgnl:created': 2025-06-25T13:34:03.241+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.241+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b3891-6bf9-4ff8-9ee3-879e38e5f694'
      'mgnl:created': 2025-06-25T13:34:03.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.242+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Asked about U.S. comments on Chinese drills strengthening preparations\
        \ for an attack, Zhu corrected the reporter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60409aff-d3de-44b9-bafd-28a34a9fb7c3'
      'mgnl:created': 2025-06-25T13:34:03.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.242+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cbee2-aaa9-4352-b603-6cfca9f5f5b2'
      'mgnl:created': 2025-06-25T13:34:03.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.243+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Taiwan is a part of China; there is no invasion to speak of,\" she\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b0262-ae5b-4d8f-9329-828d5b132896'
      'mgnl:created': 2025-06-25T13:34:03.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.243+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd9a93-1e40-4490-9a25-34813d5baaaf'
      'mgnl:created': 2025-06-25T13:34:03.244+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.244+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lai takes a different view on Taiwan's status and future.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62162e6c-998a-4990-8903-bba66dc6371d'
      'mgnl:created': 2025-06-25T13:34:03.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.245+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6890319-a4eb-4d94-aaf5-e748e2561b56'
      'mgnl:created': 2025-06-25T13:34:03.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.245+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a speech late on Tuesday, he said Taiwan's future can only be decided\
        \ by its people, democratically, not by a decision by any party or president,\
        \ and that \"Taiwan independence\" refers to the island not being a part of\
        \ the People's Republic of China.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10195d57-297b-4b33-982d-b8457232a0b9'
      'mgnl:created': 2025-06-25T13:34:03.246+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.246+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2ead4-28e5-424c-a5eb-a1022fec6263'
      'mgnl:created': 2025-06-25T13:34:03.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.247+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The defeated Republic of China, founded after the 1911 revolution that\
        \ brought down the last emperor, fled to Taiwan in 1949 after losing a civil\
        \ war to Mao Zedong's communists, and that remains the island's formal name.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb0cfc-904d-4e1f-a09d-360cf3aba9b7'
      'mgnl:created': 2025-06-25T13:34:03.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.247+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedec48b-ef02-47d5-92fc-169dd8a27ff8'
      'mgnl:created': 2025-06-25T13:34:03.248+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.248+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"How old is the Republic of China? It's 113 years old, and will be\
        \ 114 years old this year. The People's Republic of China? It's only some\
        \ 70 years old, right? It's simple and clear,\" Lai said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4beb2-8579-4d9e-9705-327c6e9a201e'
      'mgnl:created': 2025-06-25T13:34:03.249+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.249+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9010b5-cd6b-4331-8dce-51dcab013e4e'
      'mgnl:created': 2025-06-25T13:34:03.250+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.250+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This year's 80th anniversary of the end of World War Two is another\
        \ sensitive topic, and China has invited old soldiers who fought for the Republic\
        \ of China to a military parade in Beijing in early September.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb09bd-ee67-41e4-8587-23c54e4be526'
      'mgnl:created': 2025-06-25T13:34:03.250+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.250+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c002b-f30e-42b9-b471-412e32d405a1'
      'mgnl:created': 2025-06-25T13:34:03.251+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.251+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan does not want them to attend, and on Wednesday its defence minister,\
        \ Wellington Koo, said Beijing was trying to distort history.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f59331-2439-4264-b55c-ef406591c31e'
      'mgnl:created': 2025-06-25T13:34:03.252+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.252+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa74b9e-4d4e-4472-9fc6-86813ad746aa'
      'mgnl:created': 2025-06-25T13:34:03.253+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T13:34:03.253+08:00
