      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d366a-66a1-4452-ad77-7b131900ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The president continues to call on China and all countries to import\
        \ our state-of-the-art oil rather than import Iranian oil in violation of\
        \ U.S. sanctions,\" the official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f24a4-6c22-4310-acd2-3e97aa3adacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462da90d-0752-42f0-8b60-3966c99d9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.343+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After the ceasefire announcement, Trump's comments on China were another\
        \ bearish signal for oil prices, which fell nearly 6% on Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbba61-93dc-48f2-81d9-06f489705e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.343+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb7595-256a-479f-b439-b24c7ee51353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Any relaxation of sanctions enforcement on Iran would mark a U.S. policy\
        \ shift after Trump said in February he was re-imposing maximum pressure on\
        \ Iran, aiming to drive its oil exports to zero, over its nuclear program\
        \ and funding of militants across the Middle East.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01227020-0e53-4973-a6d3-b6f147ea2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.344+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b715e5-98e5-4c37-9f4d-bd26483971ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump imposed waves of Iran-related sanctions on several of China's\
        \ independent \"teapot\" refineries and port terminal operators for purchases\
        \ of Iranian oil.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3ab40-2dd9-4ee6-902b-3f265d31c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.345+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd56c14-8c7c-46d0-adbd-44b5f1bdcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump's greenlight for China to keep buying Iranian oil\
        \ reflects a return to lax enforcement standards,\" said Scott Modell, a former\
        \ CIA officer, now CEO of Rapidan Energy Group.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff43ba-04fd-4c57-8309-94e6d4744d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.346+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4549d01-27ee-4481-b7c8-eecab14eddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In addition to not enforcing sanctions, Trump could suspend or waive\
        \ sanctions imposed by executive order or under authorities a president is\
        \ granted in laws passed by Congress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0eeb04-ba4b-46e8-9902-64139b66c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.347+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02299113-bc0e-4657-b179-f5df3e2138a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump will likely not waive sanctions ahead of coming rounds of U.S.-Iran\
        \ nuclear talks, Modell said. The measures provide leverage given Tehran's\
        \ demand that any deal includes lifting them permanently.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae46f6-88c7-4519-9032-c7488fc70b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.348+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b48db-c28c-4f02-864b-431165717587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Jeremy Paner, a partner at law firm Hughes Hubbard &amp; Reed, said\
        \ if Trump chooses to suspend Iran oil-related sanctions, it would require\
        \ lots of work between agencies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb5a93-741a-4c17-b265-dae7aafcfeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.349+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2177cc-f06b-4ef1-9c04-f46646e6b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.350+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Treasury would need to issue licenses, and the State Department\
        \ would have to issue waivers, which require Congressional notification.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138d2d4-f031-452e-a1c2-25408a80a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.350+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac936e6-4e88-4df6-b3e4-535bbce1b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.351+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.294+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Oil traders and analysts in Asia said they did not expect Trump's comments\
        \ to have a near-term impact on Chinese purchases of oil from either Iran\
        \ or the U.S.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0b2eb-d89f-4a50-9c31-8ec32afd69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.351+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c5a57-9b35-4657-91e1-8429bef8d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.352+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.296+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Iranian oil accounts for roughly 13.6% of China's oil purchases this\
        \ year, with the discounted barrels providing a lifeline to margin-squeezed\
        \ independent refineries. U.S. oil accounts for just 2% of China's imports,\
        \ and Beijing's 10% tariffs on U.S. oil deter further purchases.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47c62a-8bde-483b-900d-7fdfb98ae70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.353+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.296+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3a662-264b-47c0-be12-ab43862e93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.353+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.297+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "PRESSURE ON CHINA\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd64d3-5d67-4841-a194-f7326cd6d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.354+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.298+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d0aeb-fc1a-4520-903b-c83c19e1a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.354+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.298+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China has long opposed what it has called Washington's \"abuse of illegal\
        \ unilateral sanctions.\" China's embassy in Washington did not immediately\
        \ respond to a request for comment about Trump's post.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974e564-cc3e-411b-b307-7ce9338c2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.355+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.299+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ea423-8942-4e2c-afac-476ecd7e59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.356+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.300+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Larger purchases of Iranian oil by China and other consumers could\
        \ upset U.S. ally Saudi Arabia, the world's largest oil exporter.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be292cec-49de-4c7e-bfb6-622e67209eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.356+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.300+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f97ba7-540c-473e-b0b2-303e12999c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.357+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.301+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The impact of U.S. sanctions on Iran's exports, however, has been limited\
        \ since Trump's first administration when he cracked down harder on Tehran.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04600e08-ea45-4a10-aa80-6bc142beaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.358+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305be03-59ac-4efb-84ce-387f988aaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.358+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:09:27.302+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump has \"flashed the Glock\" this year with sanctions on Chinese\
        \ trading companies and terminals, Modell said, referring to revealing a gun.\
        \ But the results have been far more \"minimum pressure\" than maximum, Modell\
        \ added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79382a3c-c9e6-4037-84d7-25833e614eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:05:03.359+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-25T14:09:28.172+08:00
