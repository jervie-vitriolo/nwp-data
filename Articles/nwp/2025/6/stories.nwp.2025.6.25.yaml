      lastactivated: 2025-06-25T14:20:06.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Taiwan will issue new air-raid guidance
        for its citizens next week, according to security officials and internal planning
        documents reviewed by Reuters, learning lessons from Ukraine and Israel in
        case it needs to counter a Chinese military attack.</p>'
    section1:
      primarytype: 'block'
      uuid: '201b98b6-76bd-47f6-8488-51621cd5ab13'
      activationstatus: true
      created: 2025-06-25T14:20:05.780+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2bcf5a08-8635-4dae-bbda-17117ece1de4'
      activationstatus: true
      created: 2025-06-25T14:20:05.781+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"Taiwan is looking very closely into the cases from Ukraine and Israel,\"\
        \ a senior Taiwan security official briefed on the matter told Reuters.\r"
    section3:
      primarytype: 'block'
      uuid: '6460ac37-0851-4d19-98ae-57969bef83dc'
      activationstatus: true
      created: 2025-06-25T14:20:05.781+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2df15449-47d5-4758-a810-d67d08ed5189'
      activationstatus: true
      created: 2025-06-25T14:20:05.781+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"Our people must know how to protect themselves, either at home or\
        \ in office,\" said the official, who requested anonymity due to the sensitivity\
        \ of the matter.\r"
    section5:
      primarytype: 'block'
      uuid: '78e56e90-9457-48e6-b001-f9a2a96e380c'
      activationstatus: true
      created: 2025-06-25T14:20:05.782+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '55bd8159-74c2-45d9-b3ce-a1ecb47fa42d'
      activationstatus: true
      created: 2025-06-25T14:20:05.782+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Authorities will update instructions on what people should do when\
        \ air-raid alerts are issued, including for citizens who are not able to get\
        \ into shelters in time or for those who are driving a car, according to the\
        \ government planning documents.\r"
    section7:
      primarytype: 'block'
      uuid: 'ec05207b-e1e9-4b40-9baa-c825ec621f92'
      activationstatus: true
      created: 2025-06-25T14:20:05.783+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7a3fd5c3-0c49-427d-89f0-a131d3e71ebe'
      activationstatus: true
      created: 2025-06-25T14:20:05.783+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "That includes instructions on hiding behind \"at least two layers of\
        \ walls\" and \"staying in the down position while opening your mouth slightly\"\
        \ in the scenario when people could not immediately get to an air-raid shelter.\r"
    section9:
      primarytype: 'block'
      uuid: 'c868b3f8-a6e9-4f0a-9dfd-9e737b231bd2'
      activationstatus: true
      created: 2025-06-25T14:20:05.784+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c15a1285-1b88-4696-a6fe-9bf6996f88aa'
      activationstatus: true
      created: 2025-06-25T14:20:05.784+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\"In metropolitan Taiwan, the reality is that many residents of high-rise\
        \ buildings may not be able to get to the designated air-raid shelters quickly\
        \ within three minutes,\" a second security official said, adding the government\
        \ is working to get citizens to learn \"alternative\" ways to protect themselves.\r"
    section11:
      primarytype: 'block'
      uuid: 'e788680a-618d-42c3-abc3-7ce84243ca75'
      activationstatus: true
      created: 2025-06-25T14:20:05.785+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1421894e-a05c-4e2c-be10-c1188f587155'
      activationstatus: true
      created: 2025-06-25T14:20:05.785+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Civil defence drills including rehearsals on setting up emergency supply\
        \ stations will be held across the island alongside Taiwan’s main annual \"\
        Han Kuang\" military exercises in July, which will last for an unprecedented\
        \ 10 days, the two officials said.\r"
    section13:
      primarytype: 'block'
      uuid: 'eda9d9f0-3940-406e-bded-af49197245f3'
      activationstatus: true
      created: 2025-06-25T14:20:05.786+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c83846c9-83c4-48d9-bfd5-f6f08a43b2e6'
      activationstatus: true
      created: 2025-06-25T14:20:05.786+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Taiwan has been preparing air-raid shelters across the island, including\
        \ in subway stations and shopping malls, after Russia’s invasion of Ukraine\
        \ raised new fears about a Chinese invasion.\r"
    section15:
      primarytype: 'block'
      uuid: '264719e5-aafe-4a69-a1df-b87091cee670'
      activationstatus: true
      created: 2025-06-25T14:20:05.787+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '652deacc-6d44-42ca-8b59-264fdb378bcb'
      activationstatus: true
      created: 2025-06-25T14:20:05.787+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "The capital of Taipei alone has more than 4,600 such shelters that\
        \ can accommodate some 12 million people, more than four times its population.\r"
    section17:
      primarytype: 'block'
      uuid: 'a8094936-10ce-4249-849a-2b621c87649a'
      activationstatus: true
      created: 2025-06-25T14:20:05.788+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '006c2598-509b-477d-9890-07b84c72c293'
      activationstatus: true
      created: 2025-06-25T14:20:05.788+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T14:20:06.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:20:05.841+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "China views separately governed Taiwan as its own territory and has\
        \ ramped up its military pressure over the past five years, including staging\
        \ half a dozen rounds of war games. Taiwan’s government rejects Beijing’s\
        \ sovereignty claims.\r"
    section19:
      primarytype: 'block'
      uuid: '9145bf90-ca53-4bc3-9f46-6095fc277b7e'
