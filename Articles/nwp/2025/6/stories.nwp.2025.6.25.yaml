      type: 'text'
      text: "The government handed to each one P150,000 in financial assistance,\
        \ provided them free skills training vouchers and business training, and aid\
        \ in establishing livelihood ventures or finding alternative employment opportunities.\r"
    section32:
      primarytype: 'block'
      uuid: 'ef312e16-98ff-4137-80ae-1ed58db3356d'
