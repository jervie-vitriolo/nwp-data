    title: 'Love relationship does not justify rape — SC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3682a9f-1524-46d9-ae93-d6d19b262f44'
      activationstatus: true
      created: 2025-06-25T16:42:51.423+08:00
