      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>More severe</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '80dfe618-234d-41a9-8858-4b266ff2277b'
      activationstatus: true
      created: 2025-06-25T18:30:31.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Naz has worked in the Middle East for over six years — from Saudi
        Arabia to a hotel in Tel Aviv, Israel.</p>'
    section11:
      primarytype: 'block'
      uuid: '3e15d07b-1ef1-448a-9355-82f045f413b1'
      activationstatus: true
      created: 2025-06-25T18:30:31.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Five months into his new employer, the Palestinian nationalist group
        Hamas attacked Israel on Oct. 7, 2023. The conflict between Israel and Hamas
        forced over a thousand of Filipinos to come home. The worst, however, was
        yet to come.</p>'
    section12:
      primarytype: 'block'
      uuid: '43c481a8-4d0d-4c98-82a2-ca7ba92bc1f5'
      activationstatus: true
      created: 2025-06-25T18:30:31.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In less than two years on June 13, Iran launched missile strikes on\
        \ Israel in retaliation to attacks on its nuclear facility sites. It was too\
        \ much for Naz, describing it as the “worst conflict between two nations.”\
        \r"
    section13:
      primarytype: 'block'
      uuid: '5b1457b3-9cfd-4fd8-a221-5fadcd0c7325'
      activationstatus: true
      created: 2025-06-25T18:30:31.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa loob ng isang araw, five, four alarms… Kahimbingan ng tulog mo\
        \ mag-a-alarm, bababa na naman tapos aakyat ka nanaman,” he said. \r"
    section14:
      primarytype: 'block'
      uuid: '65e1c1fa-74cc-462c-923e-7ba0440997cd'
      activationstatus: true
      created: 2025-06-25T18:30:31.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kapag nakatira sa seventh floor then bababa sa shelter, pagod at puyat\
        \ ang kalaban mo,” he said.\r"
    section15:
      primarytype: 'block'
      uuid: 'e74b3f39-7c5f-45e8-aded-a315c07b12b0'
      activationstatus: true
      created: 2025-06-25T18:30:31.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: In a day, there will be four or five alarms. The alarm\
        \ will sound off in the middle of your sleep. You have to go down to the bomb\
        \ shelter. If you live on the seventh floor, the transfer will be difficult.\
        \ Fatigue and lack of sleep will be your enemies.]\r"
    section16:
      primarytype: 'block'
      uuid: '2b56290f-d85e-4210-8921-534164b81883'
      activationstatus: true
      created: 2025-06-25T18:30:31.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
