      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, both Iran and Israel signaled that the air war
        between the two nations had ended, at least for now, after Trump publicly
        scolded them for violating a ceasefire he announced at 0500 GMT.</p>'
