      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32716603-0240-4873-9b3d-4adc3721b9a1'
