      lastmodified: 2025-06-25T08:21:50.056+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '886542b5-ca7a-47fc-943a-0a0349470bd8'
      activationstatus: true
      created: 2025-06-25T08:21:50.057+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.057+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu’s office acknowledged Israel bombed a radar site near
        Tehran in what it said was retaliation for Iranian missiles fired three-and-a-half
        hours after the ceasefire was due to begin.</p>'
    section61:
      primarytype: 'block'
      uuid: 'd91436a8-6fd0-4ee1-859e-8dd6033952b0'
      activationstatus: true
      created: 2025-06-25T08:21:50.058+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.058+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '6f81736c-acde-460c-b482-a310f22215ce'
      activationstatus: true
      created: 2025-06-25T08:21:50.058+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.058+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It did not explicitly say whether the strike on the radar site took\
        \ place before or after they spoke.\r"
    section63:
      primarytype: 'block'
      uuid: '7f467123-4542-4fa5-a782-63ddfda96d86'
