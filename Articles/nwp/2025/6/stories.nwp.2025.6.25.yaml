      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0a3a31d3-86bf-4d04-ba25-5391473103df'
      created: 2025-06-25T13:34:03.235+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.235+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China views democratically governed Taiwan as its own territory and\
        \ has stepped up military and political pressure over the past five years.\
        \ China has an especial dislike of Taiwan’s President Lai Ching-te, calling\
        \ him a \"separatist\".\r"
    section11:
      primarytype: 'block'
      uuid: 'a2d2c189-ab18-4280-8851-f87a723ea937'
      created: 2025-06-25T13:34:03.236+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2e034cc0-8b9a-4717-bb32-84fd8d408361'
      created: 2025-06-25T13:34:03.236+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lai has since Sunday given two speeches in what will be a series of\
        \ 10 on \"uniting the country\", saying that Taiwan is \"of course a country\"\
        \ and China has no legal or historical right to claim it.\r"
    section13:
      primarytype: 'block'
      uuid: 'cb4b3745-0f52-429e-9829-779484d7b68b'
      created: 2025-06-25T13:34:03.237+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.237+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f44399c0-8b01-4719-b19f-a9e2b2217738'
      created: 2025-06-25T13:34:03.237+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.237+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Speaking on Wednesday at a regular news briefing in Beijing, Taiwan\
        \ Affairs Office spokesperson Zhu Fenglian said any \"independence provocations\"\
        \ from Lai and his administration will face \"resolute countermeasures\".\r"
    section15:
      primarytype: 'block'
      uuid: 'f1214c4f-bcd2-4ad7-8f15-61c3243cd026'
      created: 2025-06-25T13:34:03.238+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.238+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b040a795-5843-4a92-a527-393243a641d8'
      created: 2025-06-25T13:34:03.238+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.238+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Though the two sides of the Taiwan Strait have not yet been fully\
        \ reunified, the historical and legal fact that compatriots on both sides\
        \ belong to one China and that both sides' compatriots are Chinese has never\
        \ changed,\" she said.\r"
    section17:
      primarytype: 'block'
      uuid: '73b19458-b549-4124-84a4-8e4a7ccbf050'
      created: 2025-06-25T13:34:03.239+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.239+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '336be9c9-ed37-4efa-9e89-fbe30fa22f54'
      created: 2025-06-25T13:34:03.239+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.239+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tensions between China and Taiwan, including several rounds of Chinese\
        \ war games, have raised the possibility Beijing may one day make good on\
        \ threats to take Taiwan by force which could ignite a regional war.\r"
    section19:
      primarytype: 'block'
      uuid: 'a7b78c1f-3c7a-4606-aaae-6867482a5729'
      created: 2025-06-25T13:34:03.240+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.240+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'aa1435f1-3117-4d3c-990a-b0815af3b9fb'
      created: 2025-06-25T13:34:03.240+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.240+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China’s last war games were in April, and its air force and navy operate\
        \ around Taiwan on a daily basis, sometimes using dozens of warplanes, according\
        \ to the island’s defence ministry.\r"
    section21:
      primarytype: 'block'
      uuid: '5bb7d651-09b1-4899-8984-0b0c6e158862'
      created: 2025-06-25T13:34:03.241+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.241+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ee2b3891-6bf9-4ff8-9ee3-879e38e5f694'
      created: 2025-06-25T13:34:03.242+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.242+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Asked about U.S. comments on Chinese drills strengthening preparations\
        \ for an attack, Zhu corrected the reporter.\r"
    section23:
      primarytype: 'block'
      uuid: '60409aff-d3de-44b9-bafd-28a34a9fb7c3'
      created: 2025-06-25T13:34:03.242+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.242+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2c1cbee2-aaa9-4352-b603-6cfca9f5f5b2'
      created: 2025-06-25T13:34:03.243+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.243+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Taiwan is a part of China; there is no invasion to speak of,\" she\
        \ said.\r"
    section25:
      primarytype: 'block'
      uuid: 'dd4b0262-ae5b-4d8f-9329-828d5b132896'
      created: 2025-06-25T13:34:03.243+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.243+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '46dd9a93-1e40-4490-9a25-34813d5baaaf'
      created: 2025-06-25T13:34:03.244+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.244+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lai takes a different view on Taiwan’s status and future.\r"
    section27:
      primarytype: 'block'
      uuid: '62162e6c-998a-4990-8903-bba66dc6371d'
      created: 2025-06-25T13:34:03.245+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.245+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e6890319-a4eb-4d94-aaf5-e748e2561b56'
      created: 2025-06-25T13:34:03.245+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.245+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a speech late on Tuesday, he said Taiwan’s future can only be decided\
        \ by its people, democratically, not by a decision by any party or president,\
        \ and that \"Taiwan independence\" refers to the island not being a part of\
        \ the People’s Republic of China.\r"
    section29:
      primarytype: 'block'
      uuid: '10195d57-297b-4b33-982d-b8457232a0b9'
      created: 2025-06-25T13:34:03.246+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.246+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'c9a2ead4-28e5-424c-a5eb-a1022fec6263'
      created: 2025-06-25T13:34:03.247+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.247+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The defeated Republic of China, founded after the 1911 revolution that\
        \ brought down the last emperor, fled to Taiwan in 1949 after losing a civil\
        \ war to Mao Zedong’s communists, and that remains the island’s formal name.\r"
    section31:
      primarytype: 'block'
      uuid: '35cb0cfc-904d-4e1f-a09d-360cf3aba9b7'
      created: 2025-06-25T13:34:03.247+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.247+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'aedec48b-ef02-47d5-92fc-169dd8a27ff8'
      created: 2025-06-25T13:34:03.248+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.248+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"How old is the Republic of China? It’s 113 years old, and will be\
        \ 114 years old this year. The People’s Republic of China? It’s only some\
        \ 70 years old, right? It’s simple and clear,\" Lai said.\r"
    section33:
      primarytype: 'block'
      uuid: 'bbe4beb2-8579-4d9e-9705-327c6e9a201e'
      created: 2025-06-25T13:34:03.249+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.249+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'af9010b5-cd6b-4331-8dce-51dcab013e4e'
      created: 2025-06-25T13:34:03.250+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This year’s 80th anniversary of the end of World War Two is another\
        \ sensitive topic, and China has invited old soldiers who fought for the Republic\
        \ of China to a military parade in Beijing in early September.\r"
    section35:
      primarytype: 'block'
      uuid: '9dfb09bd-ee67-41e4-8587-23c54e4be526'
      created: 2025-06-25T13:34:03.250+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'e81c002b-f30e-42b9-b471-412e32d405a1'
      created: 2025-06-25T13:34:03.251+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Taiwan does not want them to attend, and on Wednesday its defence minister,\
        \ Wellington Koo, said Beijing was trying to distort history.\r"
    section37:
      primarytype: 'block'
      uuid: '80f59331-2439-4264-b55c-ef406591c31e'
      created: 2025-06-25T13:34:03.252+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '6fa74b9e-4d4e-4472-9fc6-86813ad746aa'
      created: 2025-06-25T13:34:03.253+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The war of resistance was led and won by the Republic of China, not\
        \ the People’s Republic of China - this is without a doubt,\" he told reporters\
        \ at parliament.\r"
    section39:
      primarytype: 'block'
      uuid: '265a1209-a375-42c9-8319-688b88a3eb35'
      created: 2025-06-25T13:34:03.253+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'c2528e3c-7a64-4aaf-913b-166b3fe68fa3'
      created: 2025-06-25T13:34:03.254+08:00
      createdby: 'cj-nwp'
      lastmodified: 2025-06-25T13:34:03.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Beijing newsroom and Ben Blanchard; Editing by
        Raju Gopalakrishnan)</em></p>'
