      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b6fd6143-7cdb-4128-8b5b-d82727743f5a'
      activationstatus: true
      created: 2025-06-25T14:18:29.052+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T14:42:03.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:42:02.548+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "On June 28, 2025, the rainbow flags rise high at SM By The Bay for\
        \ the 2025 edition of the RUNRIO Pride Run. In partnership with SM Supermalls,\
        \ this year’s run is set to be the grandest yet—with more runners, more venues,\
        \ vibrant surprises, and unforgettable moments for every participant. \r"
    section13:
      primarytype: 'block'
      uuid: 'b4ffc1c6-9329-4382-b189-6d55880228ae'
      activationstatus: true
      created: 2025-06-25T14:18:29.052+08:00
