      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The conflict between
        Israel and Iran has “no significant” effect on the Philippine economy, President
        Ferdinand Marcos Jr. said, even if regional tensions caused a huge spike in
        oil prices this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a2d619d-8368-4bcc-954d-15b0e1720d64'
      activationstatus: true
      created: 2025-06-25T15:54:50.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.931+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said this was the analysis of his economic team after their\
        \ meeting to discuss the potential impact of tensions in the Middle East.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '36b6e1b6-9df0-49b9-9ae1-d5180bb342bc'
      activationstatus: true
      created: 2025-06-25T15:54:50.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.931+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a chance interview on Wednesday, June 25, the chief executive said\
        \ that the effect on the economy “should be manageable.” But he noted that\
        \ after the announcement of a ceasefire agreement between Israel and Iran\
        \ on Tuesday, the price of Dubai crude oil already went down to around $69\
        \ per barrel.\r"
    section3:
      primarytype: 'block'
      uuid: '5e6360fc-154c-4dec-9ec0-2d93028ff7f1'
      activationstatus: true
      created: 2025-06-25T15:54:50.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.931+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So far there is no effect. There is no significant effect on the economy,”\
        \ Marcos told reporters.\r"
    section4:
      primarytype: 'block'
      uuid: '94f6e3e3-73f6-450c-afb3-54a0b9ca3b21'
      activationstatus: true
      created: 2025-06-25T15:54:50.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.931+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Energy officer-in-charge Sharon Garin earlier said that the economic\
        \ impact of the conflict is minimal so the government is not alarmed as long\
        \ as the situation will not escalate. \r"
    section5:
      primarytype: 'block'
      uuid: 'aff885b3-d613-4440-be41-c0f322f3bd2f'
      activationstatus: true
      created: 2025-06-25T15:54:50.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.932+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos also said that the government is monitoring “price gouging.”\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '4a721303-6745-4c36-902f-0ad950a729d3'
      activationstatus: true
      created: 2025-06-25T15:54:50.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.932+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang dami kong nakita, nagtataas ng presyo di naman tumaas ang presyo\
        \ ng langis,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'a75f4559-1a76-4bd2-abb2-3ec3f610d80e'
      activationstatus: true
      created: 2025-06-25T15:54:50.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.932+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I have seen those who increased their prices but the\
        \ price of oil did not go up.]\r"
    section8:
      primarytype: 'block'
      uuid: 'b8676c67-ebc9-44d5-a3c2-26492298d2b1'
      activationstatus: true
