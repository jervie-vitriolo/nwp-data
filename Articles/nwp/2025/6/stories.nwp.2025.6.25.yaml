    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1225f6-6a1c-403f-87ad-1cc193e0c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T11:20:21.997+08:00
