      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Love is not a license for lust and a love affair does not justify\
        \ rape, for the beloved cannot be sexually violated against her will,” the\
        \ high court said in its decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77539941-3a51-4fd1-ab02-9c2f0ecece91'
