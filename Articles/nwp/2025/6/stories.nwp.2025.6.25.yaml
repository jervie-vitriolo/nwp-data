      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218abde3-6309-4b47-9c10-68ddb93acc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.067+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "She added Marcos is into photo opportunities to shore up public trust\
        \ in his performance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bb0f0-ae62-48fe-9707-940ecc97a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.068+08:00
