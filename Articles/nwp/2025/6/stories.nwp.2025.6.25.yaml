      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e385ea-2d5d-46ef-8c7b-6d2e013275f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.069+08:00
