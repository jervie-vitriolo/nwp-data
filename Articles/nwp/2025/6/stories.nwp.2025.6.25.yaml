      activationstatus: true
      created: 2025-06-25T13:43:54.881+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3329219d-4939-4848-b77e-d8ec88b80c0d'
