    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0b9b0-f4bc-443b-a239-447e70bf86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T09:56:10.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-25T09:56:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:56:40.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters taking the
        LRT-2 may avail of free rides from Wednesday to Thursday, June 26, following
        the limited operations prompted by a technical glitch, Transportation Secretary
        Vince Dizon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a179f47-ffb5-4543-a533-f0b7396d40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T09:56:10.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-25T09:56:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:56:40.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Light Rail Transit Authority said the LRT-2 is carrying out provisional
        service with trains running only from Recto to Araneta-Center Cubao station
        and vice versa on Wednesday. The train operator said limited operations began
        at 7 a.m. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787be44-db4c-4861-ad36-a8dc4394d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T09:56:10.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-25T09:56:40.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:56:40.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Train operations were also delayed on Wednesday morning due to a technical
        problem. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525c465-184b-41b6-af75-598e1d1545eb'
