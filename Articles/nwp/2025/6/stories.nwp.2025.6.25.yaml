  'simple-majority-dismissal':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T19:37:41.000+08:00
    'imagesource': 'jcr:70f8596e-f488-4304-9876-a52c0fc9fba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfcbdd5b-54b9-48be-9d29-3f74493e2348'
    'lead': 'How will the Impeachment Court handle Vice President Sara Duterte’s answer
      ad cautelam (with caution), which includes a prayer to dismiss the impeachment
      complaint?'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T19:39:13.120+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-25T19:53:59.502+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-25T19:53:58.965+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'Escudero: Simple majority vote may resolve Duterte motion to dismiss
      impeachment case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faf9c7-6022-4e12-a33a-458a9fd23338'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.142+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> How will the Impeachment
        Court handle Vice President Sara Duterte’s answer ad cautelam (with caution),
        which includes a prayer to dismiss the impeachment complaint?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ddf74-006c-4825-bedd-2035608d35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero, presiding officer of the\
        \ Impeachment Court, said the matter will be addressed once the court is formally\
        \ convened in the 20th Congress.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f452f-8bfa-4c60-85c0-eb84fdf6646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Whether to decide on it or to set it aside for a later date,” Escudero\
        \ said in a press briefing on Wednesday, June 25. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99831878-42a7-4765-8ed4-5e6453c845c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.143+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.953+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfed2ab-d16e-4643-8964-52667697c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.954+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "For this to happen, the House of Representatives must first elect its\
        \ new set of prosecutors and meet the conditions set by the Impeachment Court\
        \ — certification that the verified complaint is constitutionally sound, and\
        \ a confirmation that 20th Congress lawmakers will intend to pursue the trial.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65483f2-105e-4129-8032-93beb1b3c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.954+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked whether Duterte’s plea for dismissal could then be subject to\
        \ a vote, Escudero said it is possible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cef11c-85d4-4c9f-8206-e1bdfa0ebc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.955+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Posible 'yon, pero ayokong pangunahan ang Impeachment Court [That\
        \ is possible but I do not want to preempt the Impeachment Court],” he said.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74097a3-6de5-4879-9f2e-5f9800841120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.955+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Escudero referred to Duterte’s request as a “pending motion,” though\
        \ he added that her legal team may need to raise it formally during trial.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93188daf-4b36-47a4-abce-dda5eaf7bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.146+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.956+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Now that the Impeachment Court has acquired jurisdiction over the\
        \ person of the vice president, the parties are now there to make their corresponding\
        \ and respective motions based on the interest of their client or position,”\
        \ he said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035dbfd-3573-4042-81e8-d21ba4a807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.146+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.956+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said a simple majority vote, or 13 senator-judges, may be\
        \ sufficient to resolve such a motion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c2875-a837-4deb-a591-ea5c7a9583a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.146+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.957+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Simple majority ang kinakailangan sa lahat ng botohan, two-thirds\
        \ ang kailangan to convict or acquit,” he said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074b122-deb1-41d3-ab0c-066c914efa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.147+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.957+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35d01e-c292-4143-8ab6-e686cbc5f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.147+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.958+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“But it begs the question kung may simple majority ka to, to dismiss\
        \ for example, then imposible ka na maka-two-thirds, hindi ba?” \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01cc07-6e04-4237-93cc-ffd55bbfa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.148+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.958+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c289b5c-4aff-47f9-8bf5-ad9e16bda8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.148+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.959+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translate: A simple majority is required for all votes, while a two-thirds\
        \ vote is needed to convict or acquit. But it begs the question - if you already\
        \ have a simple majority to, say, dismiss the case, then wouldn’t it be impossible\
        \ to reach two-thirds for a conviction?]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8e55a-cb96-48c7-b1e0-bae41e33b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.149+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.959+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Impeachment rules only provide for conviction or acquittal; there is\
        \ no explicit provision for dismissal. A two-thirds vote of all senator-judges\
        \ is required to convict an impeached official.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad6e0b-25f3-4a60-b9c8-1282a4d1f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:39:13.149+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-25T19:53:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T19:53:58.960+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked if senator-judges can file similar motions, Escudero emphasized\
        \ that any member of the Impeachment Court is free to do so. Senator Ronald\
        \ “Bato” dela Rosa, a known Duterte ally, previously moved to dismiss the\
        \ complaint - leading instead to its remand to the House.\r"
    '17':
