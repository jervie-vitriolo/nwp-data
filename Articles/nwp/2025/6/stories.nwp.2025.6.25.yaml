    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fbe49b52-ab08-4c96-83ef-becdaf557f82'
      activationstatus: true
      created: 2025-06-25T10:29:39.370+08:00
      createdby: 'jelo-nwp'
