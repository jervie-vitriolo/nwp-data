      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rishabh Jaiswal in Bengaluru; Editing by Mrigank
        Dhaniwala)</em></p>'
