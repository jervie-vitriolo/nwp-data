      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters)</strong> - China and Taiwan have clashed over
        their competing interpretations of history in an escalating war of words over
        what Beijing views as provocations from Taiwan''s government, and said it
        is impossible to "invade" what is already Chinese land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65b32c-470f-4ad6-afb1-4d05928b2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.776+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea26df-3a76-43f3-b763-0105492510fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:14:33.777+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:14:34.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:14:33.867+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "China views democratically governed Taiwan as its own territory and\
        \ has stepped up military and political pressure over the past five years.\
        \ China has a particular dislike of Taiwan's President Lai Ching-te, calling\
        \ him a \"separatist\".\r"
    '3':
