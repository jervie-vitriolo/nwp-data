      lastmodified: 2025-06-25T16:06:02.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos also made it clear that fuel subsidies for public transport\
        \ drivers and operators, farmers, and fisherfolk will not be triggered immediately.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '07ffcbf1-1917-4942-b99d-8c94b961a8f5'
      activationstatus: true
      created: 2025-06-25T15:54:50.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.933+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung hindi tumaas ang presyo ng langis [If oil prices will not go\
        \ up], then there’s no need for that,” he said of distributing fuel subsidies.\
        \ “We can proceed. We can do business as usual.”\r"
    section12:
      primarytype: 'block'
      uuid: '09ceb114-f5c8-49bb-a2a0-ccdb99d722a8'
      activationstatus: true
      created: 2025-06-25T15:54:50.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.933+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil companies have agreed to stagger the fuel price adjustment this\
        \ week. \r"
    section13:
      primarytype: 'block'
      uuid: 'f2822011-7897-4504-9382-91167ea683bd'
      activationstatus: true
      created: 2025-06-25T15:54:50.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.933+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Implemented by Tuesday and Thursday, cumulative costs for gasoline,\
        \ diesel, and kerosene will go up P3.50, P5.20 and P4.80 per liter.\r"
