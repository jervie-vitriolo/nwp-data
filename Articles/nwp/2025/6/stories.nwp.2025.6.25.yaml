    title: 'PH welcomes Israel-Iran ceasefire deal; urges continued negotiations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '27984bcd-1d38-4aa7-90b9-5af76781c700'
      activationstatus: true
      created: 2025-06-25T15:51:27.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines welcomed
        the announcement of the ceasefire agreement between Israel and Iran after
        both Middle East nations engaged in an air war for nearly two weeks.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b127b1bc-65ab-41a2-8c6a-3ef6d26b1f73'
      activationstatus: true
      created: 2025-06-25T15:51:27.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Foreign Affairs said Wednesday, June 25, that the\
        \ government is “hopeful that it will be a crucial step towards achieving\
        \ lasting peace in the region.” \r"
    section2:
      primarytype: 'block'
      uuid: 'd02fd2a2-5471-44b0-86db-345b27bfad1c'
      activationstatus: true
      created: 2025-06-25T15:51:27.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We urge all parties concerned to continue engaging in dialogue and\
        \ negotiations toward a permanent solution to this issue,” the foreign ministry\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: '95c133cf-46e9-486c-afda-937fb842ed34'
      activationstatus: true
      created: 2025-06-25T15:51:27.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US President Donald Trump announced on Tuesday that a ceasefire agreement\
        \ was brokered shortly after Iran attacked a US military base in Qatar. But\
        \ hours later, Trump said the two Middle East nations violated the agreement.\r"
    section4:
      primarytype: 'block'
      uuid: 'f47a8f6f-6b26-43b4-9cfa-1e7bbcbc9179'
      activationstatus: true
      created: 2025-06-25T15:51:27.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For now, Iran and Israel signaled that the air war had ended after\
        \ 12 days of trading missile strikes.\r"
    section5:
      primarytype: 'block'
      uuid: '731969d8-5d06-448e-938c-874a8b76fc6e'
      activationstatus: true
      created: 2025-06-25T15:51:27.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/6/25/US-strikes-failed-to-destroy-Iran-nuclear-sites.html">US
        strikes failed to destroy Iran’s nuclear sites, intelligence report says</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '363f639f-7546-4243-917b-0203461150ee'
      activationstatus: true
      created: 2025-06-25T15:51:27.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DFA raised the alert status to <strong><a href="https://www.newswatchplus.ph/news/2025/6/20/dfa-israel-iran-alert-level-3.html">Alert
        Level 3</a></strong> over Israel and Iran, calling for Filipinos there to
        avail of the voluntary repatriation which the government will shoulder.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd5259fef-3a68-4e87-a8c9-d66657f7b90f'
      activationstatus: true
      created: 2025-06-25T15:51:27.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Eight Filipinos in Israel have been injured, with one still in critical
        condition.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a5f4e7f5-33be-42dd-b2bf-76aec53074b0'
      activationstatus: true
      created: 2025-06-25T15:51:27.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-02T17:32:41.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-02T17:32:41.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Over 300 overseas FIlipino workers in Israel have requested repatriation,
        with the <strong><a href="https://www.newswatchplus.ph/news/2025/6/24/filipino-repatriates-delayed-flight-qatar-airspace.html">first
        batch of 26</a></strong> already arrived in the country on Tuesday.</p>'
