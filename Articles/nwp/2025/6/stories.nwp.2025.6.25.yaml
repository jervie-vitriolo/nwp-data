        \ said more than 40 drones were destroyed over urban areas and near the border\
        \ with Ukraine on Tuesday, but there were no injuries.\r"
    section13:
      primarytype: 'block'
      uuid: '186a505c-27df-4cc2-817b-b3336004bc40'
