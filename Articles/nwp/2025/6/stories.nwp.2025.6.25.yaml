    section17:
      primarytype: 'block'
      uuid: '27281215-be57-4262-8a55-f8e2995aeeb9'
      activationstatus: true
      created: 2025-06-25T18:30:31.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The shaking, fear</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'c3088bfe-3396-428e-b2e0-5c51632222cb'
      activationstatus: true
      created: 2025-06-25T18:30:31.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As Israel and Iran clashed for 12 days, people sought safety in bomb\
        \ shelters.\r"
    section19:
      primarytype: 'block'
      uuid: 'c442124b-9e7f-4680-b9e8-37eca2515903'
      activationstatus: true
      created: 2025-06-25T18:30:31.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Naz said he would see compatriots shaking in fear. “Lahat natatakot\
        \ sa kanilang kaligtasan [Everyone feared for their safety],” he said.\r"
    section20:
      primarytype: 'block'
      uuid: '9ff2ac35-71f4-4bd3-8c9f-02a743f8fb7a'
      activationstatus: true
      created: 2025-06-25T18:30:31.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But there was a practical concern as well behind the hesitation to\
        \ come home.\r"
    section21:
      primarytype: 'block'
      uuid: '11a4a361-3214-44fd-aaed-2ed3dc631649'
      activationstatus: true
      created: 2025-06-25T18:30:31.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang iniisip din nila ano ‘yong magiging buhay nila pagdating dito,”\
        \ Naz said. “Para sa kanila, sinasabi nila sa akin, hindi sapat ‘yong binibigay\
        \ ng government para sa kanila na panimula. Nagtitiis sila na mag-stay do’\
        n kahit wala silang trabaho until now,” he said.\r"
    section22:
      primarytype: 'block'
      uuid: '1873c605-ad96-470c-a852-fc505522420f'
      activationstatus: true
      created: 2025-06-25T18:30:31.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: They are thinking about their lives when they return\
        \ to the Philippines. They believe the government assistance is insufficient\
        \ for a reset. They endure to stay in Israel while waiting for available work.]\r"
    section23:
      primarytype: 'block'
      uuid: '293bff2c-7d57-466c-9e51-f53f75fb6118'
      activationstatus: true
      created: 2025-06-25T18:30:31.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.facebook.com/PHinIsrael/posts/pfbid0hMdYSnzXEmC1fj4o7C8WdRQgoMpUs4JRXGDzNpygF27wAtCmJdSBwoccZa3M4ynhl">Philippine
        embassy in Israel&nbsp;</a></strong>said 340 people have requested repatriation.
        Of this number, Naz and 25 others were the first. <strong><a href="https://www.newswatchplus.ph/news/2025/6/25/other-exit-route-second-batch-repatriates.html">Another
        group of 50</a></strong> and 20 others are next.</p>'
    section24:
      primarytype: 'block'
      uuid: '0cddef27-9626-42f9-8bc9-7daf7fab2396'
      activationstatus: true
      created: 2025-06-25T18:30:31.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government acknowledged that a number hesitate to take the flight\
        \ home for practical reasons despite security risks.\r"
    section25:
      primarytype: 'block'
      uuid: '2f1fcb5e-e283-4016-bd25-72ab85e394ef'
      activationstatus: true
      created: 2025-06-25T18:30:31.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kasi ‘yong mga rason nila trabaho, safety nila. We trust na pag sinabi\
        \ nila hindi pa sila ready to land travel, we trust they assessed the situation,”\
        \ said Overseas Workers Welfare Administration chief Patricia Yvonne Caunan.\r"
    section26:
      primarytype: 'block'
      uuid: 'ada97ede-3ec9-4bd2-bc17-5388553f009e'
      activationstatus: true
      created: 2025-06-25T18:30:31.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T18:41:47.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T18:41:46.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Their reasons include jobs and safety. We trust that\
        \ if they say they are not yet ready to travel by land, we trust they assessed\
        \ the situation.]\r"
    section27:
