  'armin-luistro-vatican-dicastery-member':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Former Education Secretary Bro. Armin Luistro meets Pope Leo XIV at
      the Vatican on May 15. (Vatican Media)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T10:26:40.000+08:00
    'imagesource': 'jcr:c5c8905a-f5a2-4528-bb24-1a2c06a5fabb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecbfbbc1-3098-4e25-8825-126982df0d8e'
    'lead': 'Pope Leo XIV has appointed former education secretary Armin Luistro of
      the De La Salle Brothers as a member of the Dicastery for Consecrated Life at
      the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T10:29:39.274+08:00
