      'jcr:uuid': '0e35ab01-07b6-4540-989b-62c9c01411d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.075+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-26T12:38:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it''s personal, I don''t use public funds. When
        it''s official, I use public funds. Just because it''s a personal trip doesn''t
