      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said she is concerned that her father may not be granted interim\
        \ release despite his age and health condition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ac861-af7d-45ec-b6ad-8b4dab065cb8'
