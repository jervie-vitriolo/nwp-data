      lastactivated: 2025-06-25T14:42:03.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:42:02.549+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b2951362-eb16-4b45-b774-1cda97a59acf'
      activationstatus: true
      created: 2025-06-25T14:18:29.053+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T14:42:03.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T14:42:02.549+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "This iconic run is not just about crossing the finish line—it’s about\
        \ celebrating identity, advocating acceptance, and running toward a freer,\
        \ more inclusive Philippines. Whether you're sprinting, strutting, or jogging\
        \ with your four-legged friend in the 10K, 5K, 3K, or 1K pet-friendly categories,\
        \ every step carries meaning and pride. \r"
