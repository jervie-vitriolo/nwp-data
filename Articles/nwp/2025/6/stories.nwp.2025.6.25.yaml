  'START HERE----->ph-welcomes-israel-iran-ceasefire':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Missiles launched from Iran are intercepted, as seen from the city
      of Ashkelon, Israel, June 13, 2025. (Amir Cohen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
