  'other-exit-route-second-batch-repatriates':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The Department of Migrant Workers and the Overseas Workers Welfare
      Administration hold a news briefing on Tuesday, June 24, to discuss updates
      on repatriation of OFWs in the Middle East amid the Israel-Iran conflict. (Department
      of Migrant Workers/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T00:00:00.000+08:00
