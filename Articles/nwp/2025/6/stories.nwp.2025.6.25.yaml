      lastactivated: 2025-06-25T13:27:16.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bdbef60f-97d8-4acb-b5b0-8bb9781eb3cb'
      activationstatus: true
      created: 2025-06-25T13:27:16.517+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:27:16.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "Rostov Governor Yuri Slyusar said on Telegram that there were no injuries\
        \ in result of the strikes, but the attack sparked a fire at a sports complex\
        \ and damaged a high school and two apartment buildings in the city of Taganrog.\r"
    section5:
      primarytype: 'block'
      uuid: '76cb5638-81b2-4c5e-96fe-aa1b7da0491c'
      activationstatus: true
      created: 2025-06-25T13:27:16.517+08:00
