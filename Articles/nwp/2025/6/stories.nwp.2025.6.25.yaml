    title: 'China can maintain high growth and transition to consumer-led economy,
      premier Li says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3af13a98-f5cf-410f-aa8d-17e4c3a72f90'
      activationstatus: true
      created: 2025-06-25T13:44:42.898+08:00
