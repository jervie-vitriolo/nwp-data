      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:45:59.271+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "DEBATE OVER NATO MUTUAL DEFENCE PLEDGE\r"
    section9:
      primarytype: 'block'
