    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27281215-be57-4262-8a55-f8e2995aeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.348+08:00
