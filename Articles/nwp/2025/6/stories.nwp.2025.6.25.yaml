  'Learning-from-Ukraine-and-Israel--Taiwan-to-issue-new-air-raid-guidance':
    'author': 'Yimou Lee'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T13:54:06.000+08:00
    'imagesource': 'jcr:d556a76c-785e-43bf-92b9-9fbdbb2aa065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e5326a-4072-4a1e-b51b-e5a7733f369e'
    'lead': ' Taiwan will issue new air-raid guidance for its citizens next week,
      according to security officials and internal planning documents reviewed by
      Reuters, learning lessons from Ukraine and Israel in case it needs to counter
      a Chinese military attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T14:20:05.758+08:00
    'mgnl:createdBy': 'kali-nwp'
    'mgnl:lastActivated': 2025-06-25T14:20:06.216+08:00
    'mgnl:lastActivatedBy': 'superuser'
