    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23890b82-1af8-420a-acf6-fd6c7b986f1a'
      activationstatus: true
      created: 2025-06-25T08:21:50.020+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.020+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Israeli prime minister, Iran president both claim victory</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'd144bd91-e162-4442-9e07-3b48d1dfad58'
      activationstatus: true
      created: 2025-06-25T08:21:50.020+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.020+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ US airstrikes only set back Iran’s nuclear program by months,
        initial US intelligence assessment finds</em></p>'
    section2:
      primarytype: 'block'
      uuid: '3dcdd0ad-8462-45d3-abc5-eccfc3c2f09f'
      activationstatus: true
      created: 2025-06-25T08:21:50.020+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.020+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ US tells UN Security Council that strikes 'degraded' nuclear
        program</em></p>'
    section3:
      primarytype: 'block'
      uuid: '01d94363-f56f-497f-97fa-9b8641d18ca9'
      activationstatus: true
      created: 2025-06-25T08:21:50.021+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '65bd2933-cccd-4da0-be44-842282a75077'
      activationstatus: true
      created: 2025-06-25T08:21:50.021+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States/Tel Aviv, Israel/Istanbul, Turkey
        -</strong> U.S. airstrikes did not destroy Iran’s nuclear capability and
        only set it back by a few months, according to a preliminary U.S. intelligence
        assessment, as a shaky ceasefire brokered by U.S. President Donald Trump took
        hold between Iran and Israel.</p>'
    section5:
      primarytype: 'block'
      uuid: '4db7a7db-a93d-476f-b45a-4dfa3379ebab'
      activationstatus: true
      created: 2025-06-25T08:21:50.021+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.021+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '69d2ba4e-f28f-4e36-a48e-99a4c6fc5d9c'
      activationstatus: true
      created: 2025-06-25T08:21:50.022+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Earlier on Tuesday, both Iran and Israel signaled that the air war
        between the two nations had ended, at least for now, after Trump publicly
        scolded them for violating a ceasefire he announced at 0500 GMT.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f143dafc-cd44-4be5-ad7f-5935827d40fc'
      activationstatus: true
      created: 2025-06-25T08:21:50.022+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.022+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '53e4f1c2-6cf2-4ae5-896f-2d306d168506'
      activationstatus: true
      created: 2025-06-25T08:21:50.023+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>As the two countries lifted civilian restrictions after 12 days
        of war - which the U.S. joined with an attack on Iran’s uranium-enrichment
        facilities - each sought to claim victory.</p>'
    section9:
      primarytype: 'block'
      uuid: '3993e463-29fb-477b-b92e-de74163b63e9'
      activationstatus: true
      created: 2025-06-25T08:21:50.023+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1b2bc0f7-1f3e-4d87-a870-7898a4edb129'
      activationstatus: true
      created: 2025-06-25T08:21:50.023+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.023+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump said over the weekend that the U.S. deployment of 30,000-pound
        bombs had "obliterated" Iran’s nuclear program. But that claim appeared to
        be contradicted by an initial assessment by one of his administration’s intelligence
        agencies, according to three people familiar with the matter.</p>'
    section11:
      primarytype: 'block'
      uuid: '8cd1f6cb-f6ed-4de0-afdc-314474c98743'
      activationstatus: true
      created: 2025-06-25T08:21:50.024+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5241397b-662f-4509-9265-48197642350e'
      activationstatus: true
      created: 2025-06-25T08:21:50.024+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.024+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>One of the sources said Iran’s enriched uranium stocks had not
        been eliminated, and the country’s nuclear program, much of which is buried
        deep underground, may have been set back only a month or two. Iran says its
        nuclear research is for civilian energy production.</p>'
    section13:
      primarytype: 'block'
      uuid: '8d3122b5-9d16-4bae-9cd9-f0feba723b04'
      activationstatus: true
      created: 2025-06-25T08:21:50.025+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '11713a95-9b26-4970-9920-1c6911601ab9'
      activationstatus: true
      created: 2025-06-25T08:21:50.025+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The White House said the intelligence assessment was "flat out wrong."
        According to the report, which was produced by the Defense Intelligence Agency,
        the strikes sealed off the entrances to two of the facilities, but did not
        collapse underground buildings, said one of the people familiar with its findings.</p>'
    section15:
      primarytype: 'block'
      uuid: 'bb2b68e4-47b4-4ea7-90ed-28a8f559cb2b'
      activationstatus: true
      created: 2025-06-25T08:21:50.025+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.025+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '66a8aeb1-9c52-44e4-8320-6c2d24776e6d'
      activationstatus: true
      created: 2025-06-25T08:21:50.026+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some centrifuges still remained intact after the attacks, the Washington
        Post said, citing an unnamed person familiar with the report.</p>'
    section17:
      primarytype: 'block'
      uuid: '5511b526-6ec3-43da-a8f5-f862935f2e85'
      activationstatus: true
      created: 2025-06-25T08:21:50.026+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.026+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f8e9ca4b-b61f-42db-a5e7-083dfa396b43'
      activationstatus: true
      created: 2025-06-25T08:21:50.027+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump’s administration told the United Nations Security Council
        on Tuesday that its weekend strikes on Iranian nuclear facilities had "degraded"
        Iran’s nuclear program, short of Trump’s earlier assertion that the facilities
        had been "obliterated."</p>'
    section19:
      primarytype: 'block'
      uuid: '8fdf1d1c-69a0-4a86-a83f-a5e11d742cc2'
      activationstatus: true
      created: 2025-06-25T08:21:50.027+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.027+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4bb13d11-1686-41c6-b8bb-5f3f315a55d0'
      activationstatus: true
      created: 2025-06-25T08:21:50.028+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu said on Tuesday that the
        attack on Iran had removed the threat of nuclear annihilation and was determined
        to thwart any attempt by Tehran to revive its weapons program.</p>'
    section21:
      primarytype: 'block'
      uuid: '3d62f20d-d775-4083-b929-6923c6d99f78'
      activationstatus: true
      created: 2025-06-25T08:21:50.028+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.028+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '80b9e562-dd69-4495-b8a4-080f82ceac18'
      activationstatus: true
      created: 2025-06-25T08:21:50.029+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.029+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We have removed two immediate existential threats to us: the threat
        of nuclear annihilation and the threat of annihilation by 20,000 ballistic
        missiles," Netanyahu said.</p>'
    section23:
      primarytype: 'block'
      uuid: '31c4fda6-3989-4201-86b1-9a2d2657e94a'
      activationstatus: true
      created: 2025-06-25T08:21:50.029+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.029+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '510fc4db-bd88-4c36-bb74-d99cdae1e03f'
      activationstatus: true
      created: 2025-06-25T08:21:50.030+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian President Masoud Pezeshkian said his country had successfully
        ended the war in what he called a "great victory," according to Iranian media.
        Pezeshkian also told Saudi Crown Prince Mohammed bin Salman that Tehran was
        ready to resolve differences with the U.S., according to official news agency
        IRNA.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b70674e5-1e30-4404-8add-54a7435d18d6'
      activationstatus: true
      created: 2025-06-25T08:21:50.030+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6b71d80b-4704-4d32-a1d8-44371611b0e1'
      activationstatus: true
      created: 2025-06-25T08:21:50.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel launched the surprise air war on June 13, attacking Iranian
        nuclear facilities and killing top military commanders in the worst blow to
        the Islamic Republic since the 1980s war with Iraq.</p>'
    section27:
      primarytype: 'block'
      uuid: 'c34b49fc-d7a0-4cb7-b913-3ac77cef0f6a'
      activationstatus: true
      created: 2025-06-25T08:21:50.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f7f320e1-4511-406d-9d77-c42beb4f0ea7'
      activationstatus: true
      created: 2025-06-25T08:21:50.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran, which denies trying to build nuclear weapons, retaliated with
        barrages of missiles on Israeli military sites and cities.</p>'
    section29:
      primarytype: 'block'
      uuid: 'bcdddf2f-a681-4a87-87b8-ceae002bc2f9'
      activationstatus: true
      created: 2025-06-25T08:21:50.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '483332a3-ad47-40c4-92b8-2be534fc7f1d'
      activationstatus: true
      created: 2025-06-25T08:21:50.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'GREAT VICTORY'</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '79858c85-4fe0-4d4a-8252-ee6ff88f5d44'
      activationstatus: true
      created: 2025-06-25T08:21:50.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0b907a20-b6b7-47d0-b0fa-ddacb2679e7a'
      activationstatus: true
      created: 2025-06-25T08:21:50.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s military lifted restrictions on activity across the country
        at 8 p.m. local time (1700 GMT), and officials said Ben Gurion Airport, the
        country’s main airport near Tel Aviv, had reopened. Iran’s airspace likewise
        will be reopened, state-affiliated Nournews reported.</p>'
    section33:
      primarytype: 'block'
      uuid: 'b65b7c9b-6614-46c2-83d5-45121640e482'
      activationstatus: true
      created: 2025-06-25T08:21:50.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '86c3ac5e-cbe8-4670-9b37-a59dc7ff1d0b'
      activationstatus: true
      created: 2025-06-25T08:21:50.036+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.036+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A White House official said Trump brokered the ceasefire deal with\
        \ Netanyahu, and other administration officials were in touch with the Iranian\
        \ government.\r"
    section35:
      primarytype: 'block'
      uuid: '8c1eb9ea-4e5f-4d3e-84fd-68107dca1708'
      activationstatus: true
      created: 2025-06-25T08:21:50.037+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '7bbce285-1d90-418c-b706-0c05bbea6f68'
      activationstatus: true
      created: 2025-06-25T08:21:50.037+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.037+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The truce appeared fragile: Both Israel and Iran took hours to acknowledge
        they had accepted the ceasefire and accused each other of violating it.</p>'
    section37:
      primarytype: 'block'
      uuid: '272ca584-7249-4b7e-8102-5ed5e3d5a08f'
      activationstatus: true
      created: 2025-06-25T08:21:50.038+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.038+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '01d16cb4-5d0b-4961-a0e5-0696c1ec3eb2'
      activationstatus: true
      created: 2025-06-25T08:21:50.039+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump scolded both sides but aimed especially stinging criticism
        at Israel, telling the close U.S. ally to "calm down now." He later said Israel
        called off further attacks at his command.</p>'
    section39:
      primarytype: 'block'
      uuid: '4ddc6a91-6eb3-4f53-a8b2-99e56a630895'
      activationstatus: true
      created: 2025-06-25T08:21:50.039+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.039+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '43036d2a-1e6f-4268-b6ca-d1430a5f7f8a'
      activationstatus: true
      created: 2025-06-25T08:21:50.040+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.040+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s defense minister, Israel Katz, said he told his U.S. counterpart,
        Pete Hegseth, that his country would respect the ceasefire unless Iran violated
        it. Pezeshkian likewise said Iran would honor the ceasefire as long as Israel
        did, according to Iranian media.</p>'
    section41:
      primarytype: 'block'
      uuid: 'c1a263df-17e2-40c2-a5b2-3d31a93ab36a'
      activationstatus: true
      created: 2025-06-25T08:21:50.041+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.041+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'b39ffe51-8a89-4977-af5e-85329a73f574'
      activationstatus: true
      created: 2025-06-25T08:21:50.042+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.042+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Whether the Israel-Iran truce can hold is a major question given
        the deep mistrust between the two foes. But Trump’s ability to broker a ceasefire
        showed Washington retains some leverage in the volatile region.</p>'
    section43:
      primarytype: 'block'
      uuid: '987d3c2a-03fa-4c58-ac59-867cbe012211'
      activationstatus: true
      created: 2025-06-25T08:21:50.042+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.042+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '8f5afb7a-6d80-4de2-ac93-428f14143a3b'
      activationstatus: true
      created: 2025-06-25T08:21:50.043+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.043+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli armed forces chief of staff Eyal Zamir said a "significant
        chapter" of the conflict had concluded but the campaign against Iran was not
        over. He said the military would refocus on its war against Iran-backed Hamas
        militants in Gaza.</p>'
    section45:
      primarytype: 'block'
      uuid: 'f5be3ee6-b442-49b4-adaf-c18cd329c62e'
      activationstatus: true
      created: 2025-06-25T08:21:50.044+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.044+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '0fe7904d-436a-4db9-814a-72ddb8306eea'
      activationstatus: true
      created: 2025-06-25T08:21:50.045+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.045+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Iran’s military command also warned Israel and the U.S. to learn from\
        \ the \"crushing blows\" it delivered during the conflict.\r"
    section47:
      primarytype: 'block'
      uuid: '809a7ff7-132a-43a1-8b6c-3a2c7b0b5e37'
      activationstatus: true
      created: 2025-06-25T08:21:50.045+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.045+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '15b0e79f-6044-4759-8070-b4cb666a5882'
      activationstatus: true
      created: 2025-06-25T08:21:50.046+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.046+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian authorities said 610 people were killed in their country
        by Israeli strikes and 4,746 injured. Iran’s retaliatory bombardment killed
        28 people in Israel, the first time its air defenses were penetrated by large
        numbers of Iranian missiles.</p>'
    section49:
      primarytype: 'block'
      uuid: 'c4a7a630-8fcc-4a6c-ad4d-952b0074986e'
      activationstatus: true
      created: 2025-06-25T08:21:50.047+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.047+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'fe01240c-58ad-4c8d-9874-4fcdb648c9e7'
      activationstatus: true
      created: 2025-06-25T08:21:50.048+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.048+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Oil prices plunged and stock markets rallied worldwide in a sign
        of confidence inspired by the ceasefire, which allayed fears of disruption
        to critical oil supplies from the Gulf.</p>'
    section51:
      primarytype: 'block'
      uuid: '770544c8-651c-436c-b5a2-c17635eef86f'
      activationstatus: true
      created: 2025-06-25T08:21:50.049+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'ab79534a-56b6-4263-9648-df6202e409bb'
      activationstatus: true
      created: 2025-06-25T08:21:50.049+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:50.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>CEASEFIRE VIOLATIONS?</strong></h2>'
    section53:
      primarytype: 'block'
      uuid: '898d44d4-06fd-403c-bb6a-1c9c2546a0b7'
      activationstatus: true
      created: 2025-06-25T08:21:50.050+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.050+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'd7117e23-2821-46f4-adbb-14314c48ef65'
      activationstatus: true
      created: 2025-06-25T08:21:50.051+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.051+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Earlier in the day, Trump admonished Israel with an obscenity in
        an extraordinary outburst at an ally whose air war he had joined two days
        before by dropping massive bunker-buster bombs on Iran’s underground nuclear
        sites.</p>'
    section55:
      primarytype: 'block'
      uuid: 'fac47282-4b49-4b7b-b925-6bc5f95401c1'
      activationstatus: true
      created: 2025-06-25T08:21:50.052+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.052+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'a29e217e-423e-4e26-9796-03fb11b7898c'
      activationstatus: true
      created: 2025-06-25T08:21:50.053+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T08:21:51.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T08:21:50.053+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Before departing the White House en route to a NATO summit in Europe,
        Trump told reporters he was unhappy with both sides for the ceasefire breach
        but particularly frustrated with Israel, which he said had "unloaded" shortly
        after agreeing to the deal.</p>'
    section57:
      primarytype: 'block'
      uuid: 'dd2b5fc3-eb11-4cc7-9454-3b7fd94d6642'
