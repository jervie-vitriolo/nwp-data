      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4bcf3-91d9-449f-97b8-bdbaafbb5e14'
      'mgnl:created': 2025-06-25T14:13:45.716+08:00
