    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Learning from Ukraine and Israel, Taiwan to issue new air-raid guidance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7e11f-6848-4b12-8d7c-7a56f6bd095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.780+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Taiwan will issue new air-raid guidance
        for its citizens next week, according to security officials and internal planning
        documents reviewed by Reuters, learning lessons from Ukraine and Israel in
        case it needs to counter a Chinese military attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b98b6-76bd-47f6-8488-51621cd5ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.780+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf5a08-8635-4dae-bbda-17117ece1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.781+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"Taiwan is looking very closely into the cases from Ukraine and Israel,\"\
        \ a senior Taiwan security official briefed on the matter told Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460ac37-0851-4d19-98ae-57969bef83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.781+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df15449-47d5-4758-a810-d67d08ed5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.781+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"Our people must know how to protect themselves, either at home or\
        \ in office,\" said the official, who requested anonymity due to the sensitivity\
        \ of the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e56e90-9457-48e6-b001-f9a2a96e380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.782+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd8159-74c2-45d9-b3ce-a1ecb47fa42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.782+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Authorities will update instructions on what people should do when\
        \ air-raid alerts are issued, including for citizens who are not able to get\
        \ into shelters in time or for those who are driving a car, according to the\
        \ government planning documents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05207b-e1e9-4b40-9baa-c825ec621f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.783+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fd5c3-0c49-427d-89f0-a131d3e71ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.783+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "That includes instructions on hiding behind \"at least two layers of\
        \ walls\" and \"staying in the down position while opening your mouth slightly\"\
        \ in the scenario when people could not immediately get to an air-raid shelter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868b3f8-a6e9-4f0a-9dfd-9e737b231bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.784+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a1285-1b88-4696-a6fe-9bf6996f88aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.784+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"In metropolitan Taiwan, the reality is that many residents of high-rise\
        \ buildings may not be able to get to the designated air-raid shelters quickly\
        \ within three minutes,\" a second security official said, adding the government\
        \ is working to get citizens to learn \"alternative\" ways to protect themselves.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788680a-618d-42c3-abc3-7ce84243ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.785+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421894e-a05c-4e2c-be10-c1188f587155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.785+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Civil defence drills including rehearsals on setting up emergency supply\
        \ stations will be held across the island alongside Taiwan's main annual \"\
        Han Kuang\" military exercises in July, which will last for an unprecedented\
        \ 10 days, the two officials said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9d9f0-3940-406e-bded-af49197245f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.786+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83846c9-83c4-48d9-bfd5-f6f08a43b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.786+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan has been preparing air-raid shelters across the island, including\
        \ in subway stations and shopping malls, after Russia's invasion of Ukraine\
        \ raised new fears about a Chinese invasion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264719e5-aafe-4a69-a1df-b87091cee670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.787+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652deacc-6d44-42ca-8b59-264fdb378bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.787+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The capital of Taipei alone has more than 4,600 such shelters that\
        \ can accommodate some 12 million people, more than four times its population.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8094936-10ce-4249-849a-2b621c87649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.788+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c2598-509b-477d-9890-07b84c72c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T14:20:05.788+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T14:20:06.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T14:20:05.841+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "China views separately governed Taiwan as its own territory and has\
        \ ramped up its military pressure over the past five years, including staging\
        \ half a dozen rounds of war games. Taiwan's government rejects Beijing's\
        \ sovereignty claims.\r"
