  'OpenAI-Microsoft-Partnership':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T14:10:20.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a5aa00b-7a48-4461-9b79-5032e92e6e05'
    'lead': 'OpenAI chief executive Sam Altman had a call with Microsoft MSFT.O CEO
      Satya Nadella on Monday and discussed their future working partnership, Altman
      said in a New York Times podcast on Tuesday.'
    'mgnl:created': 2025-06-25T14:13:45.703+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastModified': 2025-06-25T14:13:45.730+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OpenAI CEO Altman says he spoke with Microsoft CEO about future partnership,
      NYT reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0df96-606c-4726-b495-3c436e8fb50d'
      'mgnl:created': 2025-06-25T14:13:45.712+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters) -</strong> OpenAI chief executive Sam Altman had
        a call with Microsoft MSFT.O CEO Satya Nadella on Monday and discussed their
        future working partnership, Altman said in a New York Times podcast on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233fd94-069d-4aca-9252-ee8e44e53336'
      'mgnl:created': 2025-06-25T14:13:45.712+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312005a-2a0d-43ed-8c36-1c59cdf99408'
      'mgnl:created': 2025-06-25T14:13:45.712+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Wall Street Journal reported that Microsoft,\
        \ the AI startup's major backer, and OpenAI are discussing revising the terms\
        \ of Microsoft's investment, including the future equity stake it will hold\
        \ in the startup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebe7a3-4452-4f34-ae2c-8a324ae78724'
      'mgnl:created': 2025-06-25T14:13:45.713+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15528cd-7097-42bd-b474-854df86d4639'
      'mgnl:created': 2025-06-25T14:13:45.713+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Financial Times has reported that Microsoft is considering pausing\
        \ discussions with OpenAI if the two sides remain unable to agree on critical\
        \ issues such as the size of Microsoft's future stake.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98f63a-8456-42f3-be2d-18f64dc33847'
      'mgnl:created': 2025-06-25T14:13:45.713+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544287e-e0c2-4b31-b6c6-c8092fc93505'
      'mgnl:created': 2025-06-25T14:13:45.714+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.714+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Microsoft and OpenAI did not immediately respond to Reuters' request\
        \ for comment outside regular business hours.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdbf83-dce6-4126-b327-b69d523c8102'
      'mgnl:created': 2025-06-25T14:13:45.714+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.714+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c29afd-5678-4b43-9916-789eecd2f5d1'
      'mgnl:created': 2025-06-25T14:13:45.715+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.715+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Obviously in any deep partnership, there are points of tension and\
        \ we certainly have those,\" Altman told the NYT. \"But on the whole, it's\
        \ been like really wonderfully good for both companies.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4d0b7-c12e-4f9c-b23a-ffc8b092eaa1'
      'mgnl:created': 2025-06-25T14:13:45.715+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.715+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133e302-4ab0-47d5-b605-e85be7f91ba4'
      'mgnl:created': 2025-06-25T14:13:45.715+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastModified': 2025-06-25T14:13:45.715+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Altman also said that he had productive talks with U.S. President Donald\
        \ Trump on artificial intelligence and credited him with understanding the\
        \ geopolitical and economic importance of the technology.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cd49a-2cb5-4c4c-b0d3-b8f6e8691e81'
      'mgnl:created': 2025-06-25T14:13:45.716+08:00
      'mgnl:createdBy': 'cj-nwp'
