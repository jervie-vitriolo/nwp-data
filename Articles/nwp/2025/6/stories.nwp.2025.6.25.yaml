    primarytype: 'composition'
    uuid: '61f4c548-6c5a-4ef5-a2cc-d63b175af768'
    lead: 'Senate President Francis 'Chiz' Escudero has rejected the House prosecution
      team’s call to set a date for the impeachment trial of Vice President Sara Duterte,
      citing the need to first comply with certain procedural requirements.'
    activationstatus: true
    created: 2025-06-25T16:44:43.444+08:00
