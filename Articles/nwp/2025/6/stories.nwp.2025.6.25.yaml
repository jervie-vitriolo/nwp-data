      uuid: 'bb217845-be77-4c87-b962-f2be617d25f5'
      activationstatus: true
      created: 2025-06-25T19:04:38.870+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte said she is concerned that her father may not be granted interim\
        \ release despite his age and health condition.\r"
    section15:
