    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-25T15:51:40.000+08:00
    'imagesource': 'jcr:35dc3e4b-eae6-45fc-8c63-15763b7242e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f0fb922-1088-4921-b35e-d48fa7f0ef07'
    'lead': 'The conflict between Israel and Iran has ''no significant'' effect on
      the Philippine economy, President Bongbong Marcos said, even if regional tensions
      caused a huge spike in oil prices this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-25T15:54:50.639+08:00
