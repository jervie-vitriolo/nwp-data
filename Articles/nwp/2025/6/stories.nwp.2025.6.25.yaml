      'mgnl:lastActivated': 2025-06-25T18:41:47.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Naz has worked in the Middle East for over six years — from Saudi
        Arabia to a hotel in Tel Aviv, Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15d07b-1ef1-448a-9355-82f045f413b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Five months into his new employer, the Palestinian nationalist group
        Hamas attacked Israel on Oct. 7, 2023. The conflict between Israel and Hamas
        forced over a thousand of Filipinos to come home. The worst, however, was
        yet to come.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c481a8-4d0d-4c98-82a2-ca7ba92bc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In less than two years on June 13, Iran launched missile strikes on\
        \ Israel in retaliation to attacks on its nuclear facility sites. It was too\
        \ much for Naz, describing it as the “worst conflict between two nations.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1457b3-9cfd-4fd8-a221-5fadcd0c7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa loob ng isang araw, five, four alarms… Kahimbingan ng tulog mo\
        \ mag-a-alarm, bababa na naman tapos aakyat ka nanaman,” he said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1c1fa-74cc-462c-923e-7ba0440997cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag nakatira sa seventh floor then bababa sa shelter, pagod at puyat\
        \ ang kalaban mo,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b3f39-7c5f-45e8-aded-a315c07b12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T18:41:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T18:41:46.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In a day, there will be four or five alarms. The alarm\
        \ will sound off in the middle of your sleep. You have to go down to the bomb\
        \ shelter. If you live on the seventh floor, the transfer will be difficult.\
        \ Fatigue and lack of sleep will be your enemies.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
