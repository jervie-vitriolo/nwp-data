      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More severe</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfe618-234d-41a9-8858-4b266ff2277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:30:31.345+08:00
