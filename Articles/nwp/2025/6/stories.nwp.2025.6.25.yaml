    template: '1'
    title: 'Can’t set Duterte trial date yet - Escudero'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7dfc8a9-40fb-46c5-a339-7cc4911d671d'
      activationstatus: true
      created: 2025-06-25T16:44:43.465+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.566+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.465+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Senate President Francis
        “Chiz” Escudero has rejected the House prosecution team’s call to set a date
        for the impeachment trial of Vice President Sara Duterte, citing the need
        to first comply with certain procedural requirements.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2a26655-9c21-4372-82f7-06071cbb9d1e'
      activationstatus: true
      created: 2025-06-25T16:44:43.466+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.566+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.466+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: 'e886ce99-6728-4c9b-b29a-376b04cd677e'
      activationstatus: true
      created: 2025-06-25T16:44:43.466+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.567+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.466+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "”Sa 20th Congress na ‘yon [That will be for the 20th Congress],” Escudero,\
        \ presiding officer of the Impeachment Court, said in a press conference on\
        \ Wednesday, June 25. \r"
    section3:
      primarytype: 'block'
      uuid: '3737a237-b666-4705-adaa-b60a9f79e6f5'
      activationstatus: true
      created: 2025-06-25T16:44:43.467+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.567+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.467+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '0ce43b5b-2227-44b8-8f0f-cdcb331e8221'
      activationstatus: true
      created: 2025-06-25T16:44:43.467+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.568+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.467+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kasi paano mo nga ise-set ‘yon nang walang prosekusyon [How can you\
        \ even set that without a prosecution panel]?” he added. \r"
    section5:
      primarytype: 'block'
      uuid: 'd2d9b1a1-609a-4661-a349-46efffa1cb66'
      activationstatus: true
      created: 2025-06-25T16:44:43.467+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.568+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.467+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section6:
      primarytype: 'block'
      uuid: '7f2b8316-b327-4265-b3cc-a403818afc69'
      activationstatus: true
      created: 2025-06-25T16:44:43.468+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.569+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.468+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Escudero noted that the incumbent prosecutors’ authority will lapse\
        \ with the adjournment of the 19th Congress on June 30.\r"
    section7:
      primarytype: 'block'
      uuid: '309f9954-4c08-481e-a7f9-a36d02c59e7b'
      activationstatus: true
      created: 2025-06-25T16:44:43.468+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.569+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.468+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: 'a738e1a8-b764-4d60-8a18-f7680742f799'
      activationstatus: true
      created: 2025-06-25T16:44:43.469+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.569+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.469+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Antonio Bucoy, spokesperson for the House prosecution panel, said Tuesday\
        \ that the panel will request the immediate start of pre-trial and trial proceedings\
        \ after submitting its reply to Duterte’s answer ad cautelam, which is due\
        \ by June 30.\r"
    section9:
      primarytype: 'block'
      uuid: 'dd0b028a-e4f6-42cf-85bd-885d6f23db73'
      activationstatus: true
      created: 2025-06-25T16:44:43.469+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.570+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.469+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '45ddaa4e-f27b-4117-9aa7-31ca083e36fc'
      activationstatus: true
      created: 2025-06-25T16:44:43.469+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.570+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.469+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kahit ‘yong authorization ni Attorney Bucoy ay hanggang June 30 lamang.\
        \ Mag-e-expire ang magla-lapse din ‘yon,” Escudero quipped. \r"
    section11:
      primarytype: 'block'
      uuid: 'd501b095-4c12-4526-b0d5-b958b80982bb'
      activationstatus: true
      created: 2025-06-25T16:44:43.470+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.570+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.470+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c658b1d6-ac7e-4eb2-8ce8-f0cb05969415'
      activationstatus: true
      created: 2025-06-25T16:44:43.470+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.571+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.470+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: Even Attorney Bucoy’s authority only lasts until June\
        \ 30. That will also lapse.]\r"
    section13:
      primarytype: 'block'
      uuid: '30e49cb4-26e0-41ef-aa68-9d3c7c80ecb2'
      activationstatus: true
      created: 2025-06-25T16:44:43.471+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.571+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.471+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: '72c8288b-46b4-4a56-9a86-b5ae84f46ef5'
      activationstatus: true
      created: 2025-06-25T16:44:43.471+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.571+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.471+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked about his earlier timeline suggesting a July 30 trial start,\
        \ Escudero admitted he had overlooked the fact that - unlike senators - the\
        \ prosecutors’ authority only extends until the end of the 19th Congress.\r"
    section15:
      primarytype: 'block'
      uuid: '74fdc741-bfb3-4209-81d1-189649649b73'
      activationstatus: true
      created: 2025-06-25T16:44:43.472+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.572+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.472+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section16:
      primarytype: 'block'
      uuid: 'b8a65686-76f2-4140-8f0a-78aae8967918'
      activationstatus: true
      created: 2025-06-25T16:44:43.472+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.572+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.472+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He said the 20th Congress must first convene, formally appoint and\
        \ authorize a new set of prosecutors in plenary, submit their compliance with\
        \ the Impeachment Court’s directive, and only then can a trial date be scheduled.\r"
    section17:
      primarytype: 'block'
      uuid: 'be937f0c-8209-4e24-9ff8-c2b4920c3eed'
      activationstatus: true
      created: 2025-06-25T16:44:43.473+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.573+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.473+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section18:
      primarytype: 'block'
      uuid: 'c5a2159b-ed86-4dec-953c-912caf3cd1d9'
      activationstatus: true
      created: 2025-06-25T16:44:43.473+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.573+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.473+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "On Wednesday, the House prosecution team fulfilled one of two requirements\
        \ set by the court to resolve legal issues: a certification affirming that\
        \ the verified impeachment complaint did not violate the Constitution. Still\
        \ pending is an attestation that members of the 20th Congress are committed\
        \ to pursuing the trial.\r"
    section19:
      primarytype: 'block'
      uuid: '6f417ba1-ddc0-4a07-9742-94536bcd6c68'
      activationstatus: true
      created: 2025-06-25T16:44:43.474+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.574+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.474+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section20:
      primarytype: 'block'
      uuid: '6ff516e1-bf77-4075-a4c6-bfff10dad75c'
      activationstatus: true
      created: 2025-06-25T16:44:43.474+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.574+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.474+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Escudero said he personally believes the Impeachment Court should reconvene\
        \ only after these conditions are met — subject to the concurrence of his\
        \ fellow senator-judges.\r"
    section21:
      primarytype: 'block'
      uuid: '588be188-fa9a-4de7-a895-19263672e0c5'
      activationstatus: true
      created: 2025-06-25T16:44:43.475+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.574+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section22:
      primarytype: 'block'
      uuid: '84aad9b8-ea76-4750-b835-8840a77b7a5e'
      activationstatus: true
      created: 2025-06-25T16:44:43.475+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.575+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“But on its own, the Impeachment Court can also convene on any other\
        \ matter it may want to take up or decide on its own. Pwede naman din ‘yon.\
        \ Kahilingan lamang ng isang Impeachment Court judge ang kinakailangan. Siyempre,\
        \ pag-uusapan, subject to an agreement of consensus to the Impeachment Court\
        \ judges,” he said. \r"
    section23:
      primarytype: 'block'
      uuid: '59f4863d-2769-4e27-8d9a-6a1cb25ad923'
      activationstatus: true
      created: 2025-06-25T16:44:43.476+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.575+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section24:
      primarytype: 'block'
      uuid: '32e122f2-c449-4408-a0aa-4fb5592fc8ba'
      activationstatus: true
      created: 2025-06-25T16:44:43.476+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.575+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-06-25T16:44:43.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: But on its own, the Impeachment Court can also convene\
        \ to take up or decide on any other matter it deems necessary. That’s allowed.\
        \ It only takes a request from one Impeachment Court judge. Of course, it\
        \ will be discussed and will still be subject to the consensus of the other\
        \ Impeachment Court judges.]\r"
    section25:
      primarytype: 'block'
      uuid: '1c8ce848-fdd8-4a1b-bc3b-12a88f75ab57'
      activationstatus: true
      created: 2025-06-25T16:44:43.477+08:00
      createdby: 'jham-nwp'
