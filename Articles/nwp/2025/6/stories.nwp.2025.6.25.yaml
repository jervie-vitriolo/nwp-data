      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aa2dd2c2-2b65-4d61-a23b-00c2b68c6361'
      activationstatus: true
      created: 2025-06-25T13:27:16.518+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:27:16.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "In the town of Azov, situated on the Don River about 16 km (10 miles)\
        \ from the Sea of Azov, the attack damaged a grain storage warehouse and an\
        \ industrial facility, Slyusar said, without elaborating.\r"
    section7:
      primarytype: 'block'
      uuid: '8f08cf0a-38b1-42f6-a2d7-c1d884e8ab0f'
      activationstatus: true
      created: 2025-06-25T13:27:16.518+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:27:16.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:27:16.563+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
