  'START HERE----->other-exit-route-second-batch-repatriates':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The Department of Migrant Workers and the Overseas Workers Welfare
      Administration hold a news briefing on Tuesday, June 24, to discuss updates
      on repatriation of OFWs in the Middle East amid the Israel-Iran conflict. (Department
      of Migrant Workers/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-25T00:00:00.000+08:00
    imagesource: '32a7cacf-9db3-45b6-bc83-6791e6fa530a'
    primarytype: 'composition'
    uuid: 'e712c1b8-73fd-45ef-8913-e039cea50c0c'
    lead: 'The government is looking for another exit route for the second batch
      of Filipino repatriates from Israel, a senior migrant workers official said.'
    activationstatus: true
    created: 2025-06-25T07:42:30.736+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-06-25T07:49:16.986+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-25T07:49:16.538+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t seeking other exit route for Filipinos in Middle East'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66e7be99-a45a-4d9f-901a-f4321194a0ba'
      activationstatus: true
      created: 2025-06-25T07:42:30.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is looking
        for another exit route for the second batch of Filipino repatriates from Israel,
        a senior migrant workers official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '50ffca4b-f568-4683-a0f7-85be815bac08'
      activationstatus: true
      created: 2025-06-25T07:42:30.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Migrant Workers Undersecretary Felicitas Bay said the flight for the\
        \ second group of 50 Filipinos from Israel has been tentatively scheduled\
        \ for June 26 or 27. \r"
    section2:
      primarytype: 'block'
      uuid: '08e0b1a9-f0b6-40d2-9236-2b55a46eaece'
      activationstatus: true
      created: 2025-06-25T07:42:30.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flight may be “following the same route as the first batch but\
        \ with what happened last night on the restriction or closure of Qatar airspace,\
        \ the embassy and migrant workers office are working out, checking on arrangements\
        \ on another route,” Bay said in a briefing on Tuesday, June 24.\r"
    section3:
      primarytype: 'block'
      uuid: '95193a21-ac95-4499-9293-7c67557a5429'
      activationstatus: true
      created: 2025-06-25T07:42:30.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first batch of 31 Filipinos arrived in Manila on Tuesday evening,\
        \ but their flight from Doha was delayed after Qatar briefly closed its airspace\
        \ after an Iranian attack on a US air base.\r"
    section4:
      primarytype: 'block'
      uuid: '65b7b704-eca6-43a6-b5ca-8a98ec05451c'
      activationstatus: true
      created: 2025-06-25T07:42:30.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Overseas Workers Welfare Administration (OWWA) head Patricia Yvonne
        Caunan also said the government is looking for a schedule to fly another batch
        of 20 Filipinos.</p>'
    section5:
      primarytype: 'block'
      uuid: '5d085472-ebd6-4e01-83f9-3378123a9534'
      activationstatus: true
      created: 2025-06-25T07:42:30.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OWWA acknowledged there were Filipinos in Qatar who “panicked”\
        \ about the bombing.\r"
    section6:
      primarytype: 'block'
      uuid: '5981dc2e-b735-4e12-8540-93aa0e45670e'
      activationstatus: true
      created: 2025-06-25T07:42:30.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Maraming naglalabas ng pekeng balita, nananakot lang. Please follow\
        \ ‘yong Facebook pages ng DMW (Department of Migrant Workers), DFA (Department\
        \ of Foreign Affairs), OWWA, at embassy kung nasaan sila kasi real-time kami\
        \ nag-a-update nagbibigay ng abiso kung ano dapat gawin,” Caunan advised OFWs\
        \ and their families.\r"
    section7:
      primarytype: 'block'
      uuid: '03dda57f-2d43-4127-be00-4434b76d67d5'
      activationstatus: true
      created: 2025-06-25T07:42:30.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Many are posting fake news to spread fear. Please follow\
        \ the Facebook pages of the DMW, DFA, OWWA, and the embassies where they are\
        \ in as we post real-time updates and advisories.]\r"
    section8:
      primarytype: 'block'
      uuid: '58272001-ea06-4640-b379-35eee6ef0b6e'
      activationstatus: true
      created: 2025-06-25T07:42:30.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Should more Filipinos from the Middle East request repatriation, the\
        \ DMW said it is studying, in coordination with the OWWA and the DFA, to possibly\
        \ avail of a chartered flight.\r"
    section9:
      primarytype: 'block'
      uuid: '5476bc62-4e61-4844-9e43-e51a90ac4146'
      activationstatus: true
      created: 2025-06-25T07:42:30.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have to consider restrictions in airspace, host country permits,\
        \ and other measures para ma-ensure and safety ng ating mga kababayan [to\
        \ ensure the safety of our countrymen],” Bay said.\r"
    section10:
      primarytype: 'block'
      uuid: '9f26bf17-4acf-4c49-b0bd-a597a271de66'
      activationstatus: true
      created: 2025-06-25T07:42:30.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A total of 311 Filipinos in Israel have requested repatriation amid\
        \ the escalating tensions between Israel and Iran, the Philippine embassy\
        \ in Tel Aviv said.\r"
    section11:
      primarytype: 'block'
      uuid: '4abfc8e5-364e-4e44-bf0c-de8a8e31c953'
      activationstatus: true
      created: 2025-06-25T07:42:30.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Caunan said the government also understands the “change of heart” of\
        \ those who initially requested for repatriation or those who chose to stay.\r"
    section12:
      primarytype: 'block'
      uuid: '239d2939-6ce5-410b-ac60-72f7c5667587'
      activationstatus: true
      created: 2025-06-25T07:42:30.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kasi ‘yong mga rason nila trabaho, safety nila. We trust na pag sinabi\
        \ nila hindi pa sila ready to land travel, we trust they assessed the situation,”\
        \ she said.\r"
    section13:
      primarytype: 'block'
      uuid: 'fb6619b1-8120-4a29-a352-f6985e41ff33'
      activationstatus: true
      created: 2025-06-25T07:42:30.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Their reasons include their jobs and their safety. We\
        \ trust that if they say they are not yet ready to travel by land, we trust\
        \ they assessed the situation.]\r"
    section14:
      primarytype: 'block'
      uuid: '9231de75-1ecc-4168-8e90-cc2218a591ef'
      activationstatus: true
      created: 2025-06-25T07:42:30.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DFA has raised Alert Level 3, or voluntary repatriation over Israel\
        \ and Iran. Alert Level 4 requires forced evacuation.\r"
    section15:
      primarytype: 'block'
      uuid: '14b5976b-8bf9-44f1-a68c-6631c1e023a7'
      activationstatus: true
      created: 2025-06-25T07:42:30.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-25T07:49:16.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T07:49:16.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The OWWA said it has received 35 calls from Filipinos in the Middle
        East.</p>'
  'START HERE----->US-strikes-failed-to-destroy-Iran-nuclear-sites':
    author: 'Gram Slattery, Alexander Cornwell, Parisa Hafezi, Reuters'
    caption: 'A satellite overview shows the Fordow Fuel Enrichment Facility, along
      with damage from June 23 airstrikes, amid the Iran-Israel conflict, near Qom,
      Iran, June 24, 2025. Maxar Technologies/Handout via REUTERS'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-25T08:14:20.000+08:00
    imagesource: '57ebbdf0-d434-4276-a012-7714fce967c3'
    primarytype: 'composition'
    uuid: '2e8ff002-6574-4d88-8212-6ffa8faebec4'
    lead: 'US airstrikes did not destroy Iran’s nuclear capability and only set
      it back by a few months, according to a preliminary US intelligence assessment,
      as a shaky ceasefire brokered by US President Donald Trump took hold between
