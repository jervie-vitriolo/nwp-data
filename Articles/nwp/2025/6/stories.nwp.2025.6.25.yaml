      type: 'text'
    section26:
      primarytype: 'block'
      uuid: 'bb3322ab-a000-4515-b6ad-7cd62f457e7b'
      activationstatus: true
      created: 2025-06-25T16:44:43.478+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-25T16:45:11.576+08:00
