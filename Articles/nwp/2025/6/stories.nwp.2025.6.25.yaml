      'mgnl:lastModified': 2025-06-25T19:04:38.866+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has been claiming in public events that her father has been\
        \ “kidnapped” when he was detained in March to face crimes against humanity\
        \ charges for murder in relation to drug war extrajudicial killings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6dee1-e007-4a88-a424-a32cc4436920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T19:04:38.867+08:00
