      'mgnl:lastActivated': 2025-06-26T12:38:25.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:38:24.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi trabaho ng president na mag-photo op sa nahuli na drugs,” the\
        \ vice president said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af847a79-f17a-4c63-9545-ef5da86983ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.070+08:00
