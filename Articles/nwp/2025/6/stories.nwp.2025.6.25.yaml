      'text': '<p>June 24 (Reuters) - U.S. President Donald Trump said on Tuesday
        that China can continue to purchase Iranian oil after Israel and Iran agreed
        to a ceasefire, a move that the White House clarified did not indicate a relaxation
        of U.S. sanctions.</p>'
