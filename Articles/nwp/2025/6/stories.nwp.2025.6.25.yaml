      'mgnl:type': 'text'
      'text': '<p>(Reuters) - China''s Premier Li Qiang said on Wednesday he was confident
        the world''s No.2 economy could maintain a "relatively rapid" growth rate
        as it transitions from a manufacturing-led model to a consumer-driven one,
        a shift analysts say is key to securing its future.</p>'
