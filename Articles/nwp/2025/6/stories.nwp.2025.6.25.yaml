      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T16:59:55.803+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The war has hastened steps within Iran to choose a successor to 86-year-old\
        \ Supreme Leader Ali Khamenei, with Hassan Khomeini, a prominent reformist\
        \ grandson of the father of the revolution, emerging as one of the frontrunners,\
        \ according to five sources, a choice seen as conciliatory at home and abroad.\r"
    section49:
      primarytype: 'block'
