      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters)</strong> - NATO leaders gathered in The Hague
        on Wednesday for a summit tailor-made for U.S. President Donald Trump, with
        European allies hoping a pledge to hike defence spending will prompt him to
        dispel doubts about his commitment to the alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8b898-8eff-41f1-b614-08b48611f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.175+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b153b-123e-41cd-a94f-9bc2c401e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.175+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The summit is expected to endorse a higher defence spending goal of\
        \ 5% of GDP - a response to a demand by Trump and to Europeans' fears that\
        \ Russia poses a growing threat to their security following the 2022 invasion\
        \ of Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ce329-69ee-4233-bb41-ce6fe332785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.176+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04f6d0-a849-4bd3-8ad2-2c6ee90a744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.176+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "NATO Secretary General Mark Rutte acknowledged that it was not easy\
        \ for countries to find the extra money but said it was vital to do so.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300bc555-7921-4d68-9974-419fe021e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.176+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dca65-9d88-4c22-9e61-289fde4a20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T16:45:59.177+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-25T16:45:59.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T16:45:59.271+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"There is absolute conviction with my colleagues at the table that,\
        \ given this threat from the Russians, given the international security situation,\
        \ there is no alternative,\" he told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90704928-38a5-47af-927d-b4e11fd3c8c4'
