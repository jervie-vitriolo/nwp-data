      lastmodified: 2025-06-25T16:06:02.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '1274b60a-6334-43d6-a1f8-8363e25f104e'
      activationstatus: true
      created: 2025-06-25T15:54:50.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.932+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-25T16:06:02.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fuel subsidies not immediate</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'd18c57b0-69a0-4682-a6d1-723d70786e43'
      activationstatus: true
      created: 2025-06-25T15:54:50.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-26T22:44:32.932+08:00
