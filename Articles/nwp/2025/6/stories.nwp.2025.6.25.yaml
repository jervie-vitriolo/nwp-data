      'mgnl:lastModified': 2025-06-26T12:38:24.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The vice president also responded to Malacañang’s criticisms against\
        \ her consecutive foreign trips.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c533c0-dda9-41ab-90eb-00ae0406981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T18:35:47.072+08:00
