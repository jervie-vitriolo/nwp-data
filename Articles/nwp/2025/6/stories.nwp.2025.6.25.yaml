      lastactivated: 2025-06-25T19:04:39.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.865+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14996119-b656-46dd-9897-04b7d8486353'
      activationstatus: true
      created: 2025-06-25T19:04:38.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The prosecutors noted that the former president “has maintained a network\
        \ of support from powerful individuals within the Philippines” including the\
        \ vice president, whom they said “made her position clear that she views her\
        \ father’s detention at the court as illegitimate.”\r"
    section5:
      primarytype: 'block'
      uuid: '5e099968-5f53-4823-bdd7-ec3eec777684'
      activationstatus: true
      created: 2025-06-25T19:04:38.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '69f4e8b0-7b79-46a9-bace-ffa97a261108'
      activationstatus: true
      created: 2025-06-25T19:04:38.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte has been claiming in public events that her father has been\
        \ “kidnapped” when he was detained in March to face crimes against humanity\
        \ charges for murder in relation to drug war extrajudicial killings.\r"
    section7:
      primarytype: 'block'
      uuid: '90c6dee1-e007-4a88-a424-a32cc4436920'
      activationstatus: true
      created: 2025-06-25T19:04:38.867+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.867+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2bb6047d-bec2-4b90-974c-e25955b52ca4'
      activationstatus: true
      created: 2025-06-25T19:04:38.867+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.867+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a press briefing on Wednesday, June 25, Duterte slammed the prosecution’\
        s response.\r"
    section9:
      primarytype: 'block'
      uuid: '0ebad356-5362-4a99-9e7c-6ecafa481c0e'
      activationstatus: true
      created: 2025-06-25T19:04:38.868+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b947c2d2-456c-441f-b588-17b6555ec9f3'
      activationstatus: true
      created: 2025-06-25T19:04:38.868+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:04:39.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:04:38.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I do not understand why the prosecution would oppose the petition\
        \ for interim release of an accused based on the statements of family members,”\
        \ she said.\r"
    section11:
      primarytype: 'block'
      uuid: '605483d0-4c41-4d99-9279-415f08c37124'
