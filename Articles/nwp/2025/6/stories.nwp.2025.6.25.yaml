    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WHAT
        HAPPENS NEXT AFTER PH RETURN?<br><br>Armando Naz, who was repatriated from
        Israel amid the air war with Iran, thanks the government for their safe return
        to the country.<br><br>Naz was welcomed by his loved ones at NAIA on Tuesday
        and returned to his home in Laguna. He says he will rest… <a href="https://t.co/Lu6vCUmpRp">pic.twitter.com/Lu6vCUmpRp</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1937756025358307473?ref_src=twsrc%5Etfw">June
        25, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
