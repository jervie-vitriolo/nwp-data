      primarytype: 'block'
      uuid: '470d3a67-d025-407d-9e18-8cb8a1f6c78a'
      activationstatus: true
      created: 2025-06-25T13:43:54.882+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '40a2a4a6-b031-40a9-bc9d-a5fbf32a53b1'
      activationstatus: true
      created: 2025-06-25T13:43:54.883+08:00
      createdby: 'kali-nwp'
      lastactivated: 2025-06-25T13:43:55.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T13:43:54.926+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: "For his career, Irving is averaging 23.7 points, 4.1 rebounds, 5.6\
        \ assists, 1.3 steals and 34.5 minutes in 779 games (all starts) for the Cleveland\
        \ Cavaliers (2011-17), Celtics (2017-19), Brooklyn Nets (2019-23) and Mavericks.\
        \ (2023-present). He won an NBA title with the Cavaliers in 2016.\r"
    section13:
      primarytype: 'block'
