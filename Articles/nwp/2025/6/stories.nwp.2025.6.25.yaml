  'START HERE----->simple-majority-dismissal':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-25T19:37:41.000+08:00
    imagesource: '70f8596e-f488-4304-9876-a52c0fc9fba0'
    primarytype: 'composition'
    uuid: 'dfcbdd5b-54b9-48be-9d29-3f74493e2348'
    lead: 'How will the Impeachment Court handle Vice President Sara Duterte’s answer
      ad cautelam (with caution), which includes a prayer to dismiss the impeachment
      complaint?'
    activationstatus: true
    created: 2025-06-25T19:39:13.120+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-06-25T19:53:59.502+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-25T19:53:58.965+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Escudero: Simple majority vote may resolve Duterte motion to dismiss
      impeachment case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5faf9c7-6022-4e12-a33a-458a9fd23338'
      activationstatus: true
      created: 2025-06-25T19:39:13.142+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.951+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> How will the Impeachment
        Court handle Vice President Sara Duterte’s answer ad cautelam (with caution),
        which includes a prayer to dismiss the impeachment complaint?</p>'
    section1:
      primarytype: 'block'
      uuid: '0d5ddf74-006c-4825-bedd-2035608d35ca'
      activationstatus: true
      created: 2025-06-25T19:39:13.143+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.952+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero, presiding officer of the\
        \ Impeachment Court, said the matter will be addressed once the court is formally\
        \ convened in the 20th Congress.\r"
    section2:
      primarytype: 'block'
      uuid: '801f452f-8bfa-4c60-85c0-eb84fdf6646a'
      activationstatus: true
      created: 2025-06-25T19:39:13.143+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.952+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Whether to decide on it or to set it aside for a later date,” Escudero\
        \ said in a press briefing on Wednesday, June 25. \r"
    section3:
      primarytype: 'block'
      uuid: '99831878-42a7-4765-8ed4-5e6453c845c9'
      activationstatus: true
      created: 2025-06-25T19:39:13.143+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.953+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4bfed2ab-d16e-4643-8964-52667697c6d6'
      activationstatus: true
      created: 2025-06-25T19:39:13.144+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.954+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "For this to happen, the House of Representatives must first elect its\
        \ new set of prosecutors and meet the conditions set by the Impeachment Court\
        \ — certification that the verified complaint is constitutionally sound, and\
        \ a confirmation that 20th Congress lawmakers will intend to pursue the trial.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'e65483f2-105e-4129-8032-93beb1b3c440'
      activationstatus: true
      created: 2025-06-25T19:39:13.144+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.954+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Asked whether Duterte’s plea for dismissal could then be subject to\
        \ a vote, Escudero said it is possible.\r"
    section6:
      primarytype: 'block'
      uuid: '77cef11c-85d4-4c9f-8206-e1bdfa0ebc55'
      activationstatus: true
      created: 2025-06-25T19:39:13.145+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.955+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Posible 'yon, pero ayokong pangunahan ang Impeachment Court [That\
        \ is possible but I do not want to preempt the Impeachment Court],” he said.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: 'b74097a3-6de5-4879-9f2e-5f9800841120'
      activationstatus: true
      created: 2025-06-25T19:39:13.145+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.955+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero referred to Duterte’s request as a “pending motion,” though\
        \ he added that her legal team may need to raise it formally during trial.\r"
    section8:
      primarytype: 'block'
      uuid: '93188daf-4b36-47a4-abce-dda5eaf7bb45'
      activationstatus: true
      created: 2025-06-25T19:39:13.146+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.956+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Now that the Impeachment Court has acquired jurisdiction over the\
        \ person of the vice president, the parties are now there to make their corresponding\
        \ and respective motions based on the interest of their client or position,”\
        \ he said. \r"
    section9:
      primarytype: 'block'
      uuid: 'b035dbfd-3573-4042-81e8-d21ba4a807eb'
      activationstatus: true
      created: 2025-06-25T19:39:13.146+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.956+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero said a simple majority vote, or 13 senator-judges, may be\
        \ sufficient to resolve such a motion.\r"
    section10:
      primarytype: 'block'
      uuid: '868c2875-a837-4deb-a591-ea5c7a9583a3'
      activationstatus: true
      created: 2025-06-25T19:39:13.146+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.957+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Simple majority ang kinakailangan sa lahat ng botohan, two-thirds\
        \ ang kailangan to convict or acquit,” he said. \r"
    section11:
      primarytype: 'block'
      uuid: 'f074b122-deb1-41d3-ab0c-066c914efa03'
      activationstatus: true
      created: 2025-06-25T19:39:13.147+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.957+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9d35d01e-c292-4143-8ab6-e686cbc5f211'
      activationstatus: true
      created: 2025-06-25T19:39:13.147+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.958+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“But it begs the question kung may simple majority ka to, to dismiss\
        \ for example, then imposible ka na maka-two-thirds, hindi ba?” \r"
    section13:
      primarytype: 'block'
      uuid: '5a01cc07-6e04-4237-93cc-ffd55bbfa86b'
      activationstatus: true
      created: 2025-06-25T19:39:13.148+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.958+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5c289b5c-4aff-47f9-8bf5-ad9e16bda8ee'
      activationstatus: true
      created: 2025-06-25T19:39:13.148+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.959+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translate: A simple majority is required for all votes, while a two-thirds\
        \ vote is needed to convict or acquit. But it begs the question - if you already\
        \ have a simple majority to, say, dismiss the case, then wouldn’t it be impossible\
        \ to reach two-thirds for a conviction?]\r"
    section15:
      primarytype: 'block'
      uuid: 'f2e8e55a-cb96-48c7-b1e0-bae41e33b328'
      activationstatus: true
      created: 2025-06-25T19:39:13.149+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.959+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Impeachment rules only provide for conviction or acquittal; there is\
        \ no explicit provision for dismissal. A two-thirds vote of all senator-judges\
        \ is required to convict an impeached official.\r"
    section16:
      primarytype: 'block'
      uuid: '1dad6e0b-25f3-4a60-b9c8-1282a4d1f073'
      activationstatus: true
      created: 2025-06-25T19:39:13.149+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.960+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "When asked if senator-judges can file similar motions, Escudero emphasized\
        \ that any member of the Impeachment Court is free to do so. Senator Ronald\
        \ “Bato” dela Rosa, a known Duterte ally, previously moved to dismiss the\
        \ complaint - leading instead to its remand to the House.\r"
    section17:
      primarytype: 'block'
      uuid: 'ca13e922-74a2-4e42-b4a1-561940c9279e'
      activationstatus: true
      created: 2025-06-25T19:39:13.150+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.960+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Wala namang bawal ngang motion.'Yon ang problema ko sa maraming nagsasabi\
        \ na kung anu-ano. Asa'n ba'yong rule? Asa'n ba 'yong probisyon sa Saligang\
        \ Batas o sa rules of impeachment na bawal ang ganito o ganiyang klaseng mosyon?”\
        \ Escudero stressed. \r"
    section18:
      primarytype: 'block'
      uuid: '4f6b9377-a76c-47a2-8d8c-33646e511ec3'
      activationstatus: true
      created: 2025-06-25T19:39:13.150+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.961+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '88962adb-30ba-43b7-b0fd-2420a6560cd5'
      activationstatus: true
      created: 2025-06-25T19:39:13.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.962+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: There’s really no such thing as a prohibited motion.\
        \ That’s my issue with people making all sorts of claims. Where’s the rule?\
        \ Where in the Constitution or in the impeachment rules does it say that this\
        \ or that kind of motion is not allowed?]\r"
    section20:
      primarytype: 'block'
      uuid: '8e4f2bd0-476e-4b92-bd07-e97ed7720f23'
      activationstatus: true
      created: 2025-06-25T19:39:13.151+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.962+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '7aa3fd3d-0b25-402f-abab-aaf781d79782'
      activationstatus: true
      created: 2025-06-25T19:39:13.152+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-25T19:53:59.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-25T19:53:58.963+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kapag ka may nag-motion at may nag-object, hindi ba sa tagal n'yo\
        \ sa Senado anobang gagawin? 'Di pagbobotohan,” he added. \r"
