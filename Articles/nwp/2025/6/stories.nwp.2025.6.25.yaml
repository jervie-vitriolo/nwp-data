      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The SC said “all elements of the crime were present, including the\
        \ use of threats and intimidation to force sexual intercourse.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31b832-b6c9-4aa4-8202-01b8b3e13c5c'
