      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"China can now continue to purchase Oil from Iran. Hopefully, they\
        \ will be purchasing plenty from the U.S., also,\" Trump said in a post on\
        \ Truth Social, just days after he ordered U.S. bombings of three Iranian\
        \ nuclear sites.\r"
