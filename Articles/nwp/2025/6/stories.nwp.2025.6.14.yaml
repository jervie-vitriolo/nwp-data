    'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Classroom visual aids, posters are not distractions from learning —
      DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8678d-b384-40fa-856c-ffd1b028a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Teachers and schools
        will be allowed to put-up visual aids and posters on classroom walls for school
        year 2025 to 2026 as the Department of Education (DepEd) said they do not
        pose a distraction from students’ learning, a contrast to Vice President Sara
        Duterte’s previous order of leaving classroom walls bare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d61634-10d1-402d-8060-1edb548b674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd Assistant Secretary Carmela Oracion told NewsWatch Plus that
        visual aids such as the letters of the alphabet on walls of classrooms for
        kinder to early elementary students “complete” the learning set-up. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6648143-90c3-4818-80b2-533f4d010792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I don’t consider them as a distraction,” Oracion said on Friday,
        June 13. “These are not prohibited. Teachers may place them.”</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1145518760672882%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a895b-9d7c-4395-b0ef-a9d6b1fed1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c33c88-3ca6-479f-9a0c-a50978f61603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The remark is a silent reversal of DepEd Order 21 imposed by the vice
        president and former education secretary which strips classroom walls of all
        visual aids including unnecessary artwork, decorations, tarpaulins, and posters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8be7e-3d7f-457c-a556-79e0e4407049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.460+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order also removes photos of national heroes and past presidents
        normally seen in classroom walls. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1950a9-eac5-4220-a303-89cb7d092c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.460+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During Duterte’s term as secretary in 2023, she claimed that a “clean,
        orderly and functional” classroom will help “learners focus on their studies.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9994-0c7a-44d7-b1ff-f755066f7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.461+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The move received backlash from the education sector, with experts
        and groups pointing out studies which go against Duterte’s order. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cd7e0-3ba2-4c04-98b3-beb083e884c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.461+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former ACT Teachers Party-list Rep. France Castro called the order
        unnecessary and said the department should instead focus on issues such as
        classroom shortage. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c351a4e-12e6-4d4d-81ce-d364ed0e2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T10:10:53.462+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T10:10:53.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T10:10:53.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While not formally reversing the order, incumbent Education Secretary
        Sonny Angara said the department has not been strict about imposing DepEd
        Order 21. '
