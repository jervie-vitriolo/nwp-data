  'Trump-reports-tens-of-millions-in-income-from-crypto-ventures':
    'author': 'Lawrence Delevingne, Tom Bergin, Tom Lasseter and Shivani Tanna, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-14T09:11:51.000+08:00
    'imagesource': 'jcr:e23cdfc2-d38b-4870-9d26-412b773af7d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd147f16-a3a9-4cbe-a9db-0787ba76c12f'
    'lead': 'US President Donald Trump filed his first public financial disclosure
      report of his term on Friday, providing what he said was the latest information
      about his holdings, including income from his family''s foray into cryptocurrencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-14T09:13:22.030+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-14T09:13:22.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump reports tens of millions in income from crypto ventures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf2ce5-8e54-4626-8db0-112e34b68276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - U.S. President Donald Trump filed his
        first public financial disclosure report of his term on Friday, providing
        what he said was the latest information about his holdings, including income
        from his family''s foray into cryptocurrencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1f83b-ae9f-4bf1-b777-26cbe03548a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who returned to office in January, reported $57.35 million from
        token sales at crypto firm World Liberty Financial. He also reported holding
        15.75 billion governance tokens in the venture.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83f77b-0719-45f9-b606-ae773d7a9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The financial disclosure was signed as of June 13 and did not state
        the time period it covered. The details of the cryptocurrency listings, as
        well as other information in the disclosure, suggest it was through the end
        of December 2024, which would exclude most of the money raised by the family''s
        cryptocurrency ventures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59301279-5b8e-40bc-bd53-f4a8ec38d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The wealth of the Republican businessman-turned-politician ranges from
        crypto to real estate, and a large part on paper is tied up in his stake in
        Trump Media &amp; Technology Group DJT.O, owner of social media platform Truth
        Social.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4af459-b8c2-4236-8946-ecef4f6d2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.058+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The disclosure showed income from various assets including Trump''s
        properties in Florida. Trump''s three golf-focused resorts in the state -
        Jupiter, Doral and West Palm Beach - plus his nearby private members'' club
        at Mar-a-Lago, generated at least $217.7 million in income, according to the
        filing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d9cd6-0f03-4f57-93ca-90a2b94b324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.058+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The disclosure also listed income of $5 million in license fees from
        a development in Vietnam.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce905bb0-ca7b-49e1-91a2-aee7dc360f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.058+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not immediately respond to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52981dd0-fff0-4d72-a0c4-ff1fdbeaaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:13:22.059+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:13:22.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:13:22.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lawrence Delevingne, Tom Bergin, Tom Lasseter,
        Shivani Tanna in Bengaluru; additional reporting by Jim Oliphant; Editing
        by Sandra Maler, Paritosh Bansal, Megan Davies and Will Dunham)</em></p>'
  'US-Marines-make-first-detention-in-LA-as-more-protests-expected':
    'author': 'Omar Younis, Brad Brooks, Phil Stewart and Idrees Ali, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-14T09:15:03.000+08:00
    'imagesource': 'jcr:5977b08e-0f3d-48cd-99d0-51c28b1f6022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8176e1e-31f0-4caa-bde0-b2b40748f4d6'
    'lead': 'US Marines deployed to Los Angeles made their first detention of a civilian
      on Friday, the military said, part of a rare domestic use of its forces sent
      to the city after days of protests over immigration raids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-14T09:16:26.323+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-14T09:16:26.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Marines make first detention in LA as more protests expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36637b3a-3390-45bf-b740-bfcd3408d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.336+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. Marines deployed to Los Angeles
        made their first detention of a civilian on Friday, the military said, part
        of a rare domestic use of its forces sent to the city after days of protests
        over immigration raids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecbbd3-5dcb-4ab2-a216-d01b0cd9c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.336+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Marines joined National Guard forces already deployed to Los Angeles
        ahead of nationwide demonstrations expected on Saturday in what may be the
        biggest backlash to President Donald Trump since he returned to power.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107238f-ec08-4a77-ad39-8937e44f7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About 200 Marines will protect a federal building in Los Angeles, Army
        Major General Scott Sherman, who is in command of both the National Guard
        and Marine forces, said on Friday. The administration has authorized a total
        of 700 Marines to be deployed in the city.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b65e3-3ea7-4d79-9e35-9a37b55d9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It is uncommon for active-duty troops to be used domestically during
        civil disturbances.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfed5a-01ca-41ec-8ec5-e15e4730bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last time the military was used for direct police action was in
        1992, when the California governor at the time asked then President George
        H.W. Bush to invoke the Insurrection Act to help respond to Los Angeles riots
        over the acquittal of police officers who beat Black motorist Rodney King.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abae34c-4f36-4486-bcb9-db17ba7dd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.338+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Marines and National Guard deployed in Los Angeles are assigned
        to protect federal property and personnel and may temporarily detain people,
        but they are required to turn them over to civilian law enforcement for any
        formal arrest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119f549-edbc-45bd-90c4-41b7b25e8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.338+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I would like to emphasize that the soldiers will not participate in
        law enforcement activities," Sherman said during a briefing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a977f9b-a7a4-47c5-9f33-4ecebece52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.338+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters witnessed Marines detain one person at the Wilshire Federal
        Building, where the Marines had been posted. A Marine suddenly jumped over
        some benches and across a garden area to chase after a man, grabbed him and
        held him down until another Marine assisted him.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f8b23-b6ea-4250-8dec-168ba0b727b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters images showed Marines restraining his hands with zip ties and
        then handing him over to civilians from the Department of Homeland Security
        nearly two hours later.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6460268-6617-4cfe-912f-ae8c98fccba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. military confirmed the detention after being presented with Reuters
        images, in the first known detention by active duty troops.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217455b-5528-4fe7-920b-7fea3c381132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the incident, the U.S. military''s Northern Command spokesperson
        said active duty forces "may temporarily detain an individual in specific
        circumstances."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b61270-2565-46f1-be79-4e77a86adf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Any temporary detention ends immediately when the individual(s) can
        be safely transferred to the custody of appropriate civilian law enforcement
        personnel," the spokesperson said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371b840-e019-4474-8ebc-ede631b6e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The detained man, Marcos Leao, 27, an immigrant and a U.S. Army veteran,
        said he was told to get on the ground after venturing into a restricted area,
        as he crossed a line of yellow tape to avoid walking around the building.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33621568-7fc4-48ea-a0c2-a6d76b133ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.341+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters after he was released, Leao said he was an Army
        veteran on his way to an office of the Department of Veterans Affairs when
        he crossed the yellow tape boundary and was asked to stop.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a5732-4ed8-4a8c-9c45-9edda665965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.341+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Leao, who said he is Portuguese and Angolan and became a U.S. citizen
        through the military, said he complied with all commands and that the Marines
        apparently mistook him for a protester when he simply had business with the
        Veterans Administration office inside the building.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49260fc4-e96a-442e-8468-59c66d34a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.341+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They treated me very fairly," Leao said, adding that he was told,
        "Understand, this is a whole stressful situation for everybody, and we all
        have a job."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b792d-fb2a-45bb-884b-2b14eebcb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.342+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles Police Chief Jim McDonnell told a press conference he was
        unaware of the incident.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989678bd-a776-4178-bb61-29b8550c5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.342+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Their ability to detain, as I understand it, is to only detain very
        briefly in the immediacy, and then federal agents who are working with them
        would do the detention, arrest, or if appropriate, any other less lethal use
        of force," McDonnell said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e59fd-8b68-449f-9d78-9e44d5b71c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.343+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s use of the National Guard was allowed to continue, at least
        for now, after a federal appeal on Thursday paused a lower court ruling to
        return control of the California National Guard to Governor Gavin Newsom.
        The appeals court ruling does not mean it will ultimately side with Trump,
        as the matter is scheduled for another hearing next week.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bae6d-e48c-4b17-baaa-2578c7e34509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.343+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We saved L.A. Thank you for the Decision!!!" Trump wrote on his Truth
        Social platform.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859eac8-d908-4e21-89a6-0d3590bccc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.344+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration "far overreached its authority," the California
        Attorney General''s office said, adding that it remained confident in its
        case ahead of making arguments to court on Tuesday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db76b4-6b0c-4471-a35a-7735279a335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.344+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats, including Newsom, have said the use of military force was
        unnecessary and an example of Trump''s authoritarianism. Los Angeles and other
        local officials have also opposed the recent ramp-up of federal immigration
        enforcement.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b3846-3562-48ef-809d-6838878b705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.345+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles County Sheriff Robert Luna said there was a "big difference"
        between legitimate protesters and "people who are coming out to cause problems,
        estimating the latter at less than 1% of those present.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e2684-87e0-453a-809e-fc050b9eab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.345+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Luna spoke at a press conference in which law enforcement welcomed
        peaceful protests on Saturday but warned they would arrest those who harm
        others or damage property.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b11a6-d12e-4239-9d84-8515e6c545a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.346+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cities across the U.S. were bracing for demonstrations on Saturday,
        when those also opposed to a weekend military parade in Washington are expected
        to take to the streets.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3db230-aeb3-4273-9c02-6f8514289c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.346+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Organizers of the "No Kings" events, formed as a counter to the military
        parade, expect some 1,800 demonstrations. Police in California said they expected
        200 demonstrations in the state and asked demonstrators to march peacefully.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb061e-f6f0-44b3-9cfa-e682f95b5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.347+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They''ve defied our courts, deported Americans, disappeared people
        off the streets, attacked our civil rights, and slashed our services," the
        group No Kings, which is organizing the day of action, wrote on its website.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696cc80-58c6-4af6-95df-82aed9724e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.347+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Demonstrations against the immigration raids have also taken place
        in other cities this week, including New York and Chicago, and there have
        been some disturbances.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027760c-6849-4ab1-b241-1d1b921b26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Los Angeles Police Department said 33 people were arrested downtown
        overnight for failing to disperse as protests continued in the city for a
        seventh day, and 13 arrests were made for violating the curfew. More than
        200 people were arrested last Sunday and Monday nights, police said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3346a3-f5f6-4db0-9eb9-fdeaefcc2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:16:26.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:16:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:16:26.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Omar Younis, Brad Brooks, Sebastian Rocandio,
        Arafat Barbakh, Rollo Ross and Alan Devall in Los Angeles and Phil Stewart
        and Idrees Ali in Washington; Writing by Costas Pitas and Dan Trotta; Editing
        by Mary Milliken, Mark Porter, David Gregorio, Rod Nickel and Sandra Maler)</em></p>'
  'US-pushes-Mexico-to-prosecute-politicians-with-ties-to-drug-cartels':
    'author': 'Diego Oré, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-14T09:16:31.000+08:00
    'imagesource': 'jcr:46bf5304-5b6b-4324-8600-9e7c4e2db534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ad8335-04cd-43ab-8172-381ee8e6ced6'
    'lead': 'The Trump administration is pressuring Mexico to investigate and prosecute
      politicians with suspected links to organized crime, and to extradite them to
      the United States if there are criminal charges to answer there, according to
      sources familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-14T09:17:22.604+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-14T09:19:22.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-14T09:19:22.264+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US pushes Mexico to prosecute politicians with ties to drug cartels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34240c-ff87-45b8-8c7d-85d74145c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.249+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Trump administration is pressuring
        Mexico to investigate and prosecute politicians with suspected links to organized
        crime, and to extradite them to the United States if there are criminal charges
        to answer there, according to sources familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e0ac1-3a43-487d-b12d-770f6c46cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.250+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The requests - raised at least three times by U.S. Secretary of State
        Marco Rubio and his team in bilateral meetings and conversations with Mexican
        officials - seek to push President Claudia Sheinbaum''s government to investigate
        current elected officials and launch an unprecedented crackdown on narco corruption,
        four people familiar with the matter said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3d2e4-f79a-4d1f-bbef-3cb868d3d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.251+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In their discussions, the U.S. officials have called for action against
        several politicians from Sheinbaum''s own Morena party and threatened to levy
        further tariffs if Mexico did not take action, two of the sources said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46c845-7300-43ea-9c2b-c8dda79dd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.251+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The conversations between U.S. and Mexican officials have not been
        previously reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d2768-e31f-443d-bebd-3a54477d727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico''s foreign ministry did not respond to Reuters'' questions before
        this story was published. After its publication, the foreign ministry denied
        in a post on social media that the U.S. had requested that any official be
        investigated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0bb87-e750-48f3-9edf-4abf97f4736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a daily press conference, Sheinbaum then said it was "false" that
        the U.S. had asked Mexico to give names of Mexican politicians.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec7313-36ee-4cd7-ae7f-f9cb364fdd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.253+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. State Department, in a comment also sent after the story published,
        did not dispute that requests had been made that politicians with cartel links
        be investigated, but said no "tariff relief" has been offered in exchange.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b8c72-d5ef-414f-b5c1-b4e0b7f6b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.253+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It is in the interest of both the United States and Mexico to work
        together to combat the cartels and the corrupt actors that enable them," the
        statement said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7eaec-d10d-478d-81f9-904aca919938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.254+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Reuters spokesperson said: "We stand by our reporting."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1564f-d2fc-4b3b-a9b2-8309d4407707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>BAJA CALIFORNIA GOVERNOR</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fdf4b-2f0b-4503-9dc7-8aa2fbe5f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not determine if the U.S. provided Mexico with a list
        of politicians suspected of links to organized crime, or evidence against
        them. Nor was Reuters able to independently confirm if any individuals flagged
        by the U.S. had engaged in any wrongdoing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93508c-b46d-4f7d-afc1-09bb5c9f8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two sources said five current Morena officials and one former senator
        were mentioned - including Baja California Governor Marina del Pilar Avila.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec3b26-3409-4bac-a201-19627cdb07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement to Reuters on Wednesday, Avila said her government had
        fought organized crime and had managed to reduce homicide rates.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed4bec-ebe7-48b5-9e2e-34092b80082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I affirm categorically that it is totally false any information that
        seeks to link me to any organized crime group," Avila said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d776b-f4e1-4455-92c6-e31a662db28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Mexican presidency, Attorney General''s Office, Security Ministry
        and Foreign Ministry did not respond to requests for comment on the talks.
        The White House, State Department, Department of Justice and Department of
        Homeland Security also did not reply to Reuters questions prior to publication.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30123fae-15ab-4dfc-a53d-14a117c04265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>POLITICAL RISK</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfd99e-67ce-4f25-9f0b-006ab12faad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.259+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Donald Trump''s administration has justified its declarations
        of tariffs on Mexico on the growing influence of the cartels over the government.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ffdd7-a34c-47a0-8215-8582ac9b35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.259+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A crackdown - potentially targeting high-ranking elected officials
        while they are in office - would mark a dramatic escalation of Mexico''s efforts
        against drug corruption. But it carries political risks for Sheinbaum, as
        some of the allegations involve members of her own party, a member of her
        security cabinet told Reuters.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f4bd2-bb40-4a25-a9e4-f174e7729903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. first raised the request at a meeting in Washington on February
        27 led by Rubio and Mexican Foreign Minister Juan Ramon de la Fuente, the
        four people familiar with the matter said. U.S. Attorney General Pam Bondi
        and other officials from the Departments of Homeland Security and Justice
        as well as Treasury attended the meeting, the four people said. Mexico''s
        Attorney General Alejandro Gertz and Secretary of Security Omar Garcia Harfuch
        were also at the meeting.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d4dad-a54e-47bc-aae1-c2deead271d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico sent 29 cartel figures to the U.S. in late February - the largest
        such handover in years - following Trump''s threats to impose across-the-board
        tariffs on Mexican goods. The possibility of expediting the capture and/or
        deportation of priority DEA and FBI targets was also discussed, two of the
        sources said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5cf0e-5d97-428f-9325-bc5bb8c7548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.261+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As part of the discussions, two of the people familiar with the matter
        said, U.S. officials floated the idea of appointing a U.S. fentanyl czar to
        liaise directly with Sheinbaum on progress to combat the deadly synthetic
        opioid.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4de04b-166e-4332-b832-3ede89364820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.262+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Washington also pressed Mexico for more thorough inspections of U.S.-bound
        cargo for drugs and travelers at the U.S.-Mexico border.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b494a7f-2834-4db4-b76c-dc7699930292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.262+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Although Mexico''s federal prosecutor''s office is independent of Sheinbaum''s
        administration under the country''s constitution, Washington has long accused
        Mexico of protecting politicians alleged to have links to the cartels.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb12f9b-115e-40b5-89e9-f5918454a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.263+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Serving state governors and federal lawmakers are immune from prosecution
        for most crimes and can only be prosecuted for serious federal crimes like
        drug trafficking or racketeering if authorized by Mexico''s Congress.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2700e6-f384-45e2-bc96-843655b2c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-14T09:17:22.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-14T09:19:22.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-14T09:19:22.263+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Diego Oré; Editing by Stephen Eisenhammer, Suzanne
        Goldenberg and Lisa Shumaker)</em></p>'
