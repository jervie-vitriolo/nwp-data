      'mgnl:type': 'text'
      'text': "In a response to NewsWatch Plus’s email, the prosecution refused to\
        \ comment on its stance to the Duterte camp’s claim that it had agreed not\
        \ to oppose the interim release subject to certain conditions.\r"
