    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fc05495-0c36-4917-8a40-6d6dea1ba2e7'
    'lead': 'Teachers and schools will be allowed to put-up visual aids and posters
      on classroom walls for school year 2025 to 2026 as the Department of Education
      (DepEd) said they do not pose a distraction from students’ learning, a contrast
      to Vice President Sara Duterte’s previous order of leaving classroom walls bare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-14T10:10:53.428+08:00
    'mgnl:createdBy': 'faith-nwp'
