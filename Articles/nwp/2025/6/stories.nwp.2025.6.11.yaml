      'mgnl:lastModified': 2025-06-11T10:00:09.527+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In its report, the commission said Israel had destroyed more than 90%\
        \ of school and university buildings and more than half of all religious and\
        \ cultural sites in Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f74f2c-dbfa-4f97-8e30-03a32f66cfe1'
