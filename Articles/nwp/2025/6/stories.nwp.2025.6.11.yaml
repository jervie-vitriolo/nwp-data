      'mgnl:lastModified': 2025-06-11T08:59:06.973+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The week''s Army commemorations combine Trump''s penchant for patriotic
        pomp and his political positioning as a law-and-order president. Saturday''s
        celebrations in Washington include thousands of troops, dozens of military
        aircraft and coincide with Trump''s 79th birthday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff5dbd-ab16-4530-8e98-2470d014e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.974+08:00
