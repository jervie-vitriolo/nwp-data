      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House members and incoming
        impeachment prosecutors slammed the Senate’s remanding of the Articles of
        Impeachment against Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670da53-9b47-43c4-9384-bea0b8bc39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.627+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9dd781-f31d-4626-a83b-2b977b856ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.628+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Akbayan Rep.-elect Chel Diokno and Mamamayang Liberal Rep.-elect Leila\
        \ de Lima, poised to join the impeachment prosecution team, said the senator-judges\
        \ ignored the Constitution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e01839-10ec-4bb0-ace2-317a0e1acac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.628+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cb8e9-814e-43b5-9760-8f54f6685c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.629+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang pag-re-remand ng Senado ng Articles of Impeachment sa House of\
        \ Representatives ay isang pag-aabandona ng ating Saligang Batas… That is\
        \ really a clear grave abuse of discretion,“ Diokno said on Wednesday, June\
        \ 11.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33fdf3-4164-47bd-878f-21f445084115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.629+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2520e-af7b-4af3-b8f8-d8186729e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.630+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Senate’s remanding of the articles of impeachment\
        \ to the House of Representatives is an abandonment of the Constitution.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c7240-1ba9-4345-8bbc-26d6970b345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74209d96-4c5a-46ff-910c-555541b48b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“All the proceedings and motions taken in the so-called Impeachment\
        \ Court are without legal basis. Where on earth does a judge move to dismiss\
        \ a complaint without hearing the parties first?” de Lima asked.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701f65b-8e50-4780-ab48-18802bfa0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.632+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d87c2b-b404-41fc-bcc3-808645047fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc lawmakers said the court decision sets a “perilous\
        \ precedent.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c330b9-9780-4d25-8dbd-2aac89d9e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346e233-92b8-4a25-8279-609008734017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.634+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi pwedeng ibalik sa Kamara ang mga Artikulo ng Impeachment dahil\
        \ tapos na ang papel namin dito… Bilang co-equal na kamara, wala itong karapatang\
        \ pagpaliwanagin ang Kongreso sa prosesong humantong sa impeachment ng bise\
        \ presidente,\" ACT Teachers Rep. France Castro said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287d59d-4554-4743-8ab8-2b22f6c1074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.634+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3969ff2-96d2-4bbf-a54e-43db963784d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.635+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Articles of Impeachment cannot be returned to the\
        \ House of Representatives because our job here is done. As a co-equal branch\
        \ of government, the Senate has no right to ask the House for an explanation\
        \ about the process in impeaching the vice president.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c356c5-d6f6-43cc-8cad-5b8d3d904d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.636+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83455c-4f70-4cc4-a48f-7ee834e38e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.636+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Ang mga mamamayang Pilipino ay hindi tanga. Nakikita nila kung paano\
        \ ginagamit ang mga institusyon para protektahan ang mga corrupt na opisyal.\
        \ Ang ganitong klaseng political maneuvering ay lalo lang magpapainit ng galit\
        \ ng taumbayan,” Kabataan Rep. Raoul Manuel said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b58a4-3ca3-42e3-91d6-9ff1077076a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.637+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dd0fa-9868-4231-b713-c98579fc6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Filipino people are not stupid. They see how the\
        \ institutions are used to protect corrupt officials. This kind of political\
        \ maneuvering will further enrage the public.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ce86c-6858-4423-8309-aacea13b2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcda1a-1b9c-452b-954a-0e5ef2e56b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“This unconstitutional maneuver will only further inflame the burgeoning\
        \ outrage of the Filipino people who are already witnessing the systematic\
        \ erosion of democratic processes under this administration,\" said Gabriela\
        \ Women’s Rep. Arlene Brosas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefe2fe-7b59-4c71-a13a-13e495cede45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.780+08:00
