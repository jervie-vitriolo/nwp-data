      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Simultaneously, Tropical Storm “Wutip” was last seen slowly moving
        east southeastward about 850 km west of Northern Luzon.   '
    '4':
