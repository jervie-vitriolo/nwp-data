      'mgnl:type': 'text'
      'text': '<ul><li>use of falsified documents</li></ul>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fa788-d4f9-443c-ac2d-2a3d01dbc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.382+08:00
