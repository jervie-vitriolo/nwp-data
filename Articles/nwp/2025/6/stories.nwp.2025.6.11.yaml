      'mgnl:lastModified': 2025-06-11T10:00:09.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Israel's targeting of the educational, cultural and religious life\
        \ of the Palestinian people will harm the present generations and generations\
        \ to come, hindering their right to self-determination,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efe608-66cd-4bdc-9b50-df8d1b028333'
