      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.318+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> South Korean actor
        Ju Ji-hoon will visit the country in August for the first time to meet fans,
        the event’s local promoter announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8081e-9ac9-45a2-84cc-ffb39ca3ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:12:13.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:16:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.318+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Wilbros Live said the 43-year-old award-winning actor will bring his
        2025 Asia Tour fan meeting, Juniverse, to Manila on Saturday, Aug. 2, at the
        Newport Performing Arts Theater in Pasay City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397cfb8-85f6-4b1d-b435-8dab27580ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:12:13.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:16:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.318+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the one-day event will go on sale beginning June 21
        via SMTickets.com and all SM Tickets outlets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b43be5-abc9-42b8-b53d-b3ee52ab72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:12:13.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:16:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.319+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Ju rose to fame through his breakout role in the hit 2006 drama “Princess
        Hours,” and has since earned recognition for his commanding performances in
        various genres. He is known for his roles in “The Devil,” “Hyena,” and the
        international Netflix hit, “Kingdom,” where his dramatic depth and screen
        presence won praise from critics and audiences alike.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fc96e-8713-446a-8b33-66ba02418310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:12:13.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:16:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.319+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He also made a strong impact on the big screen, particularly with “Along
        With the Gods,” one of South Korea’s highest-grossing films.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b741f-dc40-4897-9c1d-b96efa46f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:12:13.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:16:35.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:16:35.320+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ju was honored with the Best Actor award at the 2025 Baeksang Arts
        Awards for his emotionally intense role as Dr. Baek Kang Hyuk in “The Trauma
        Code: Heroes on Call,” cementing his status as one of the most respected actors
        of his generation.</p>'
  'only-we-know-seven-years-charo-santos-dingdong-dantes':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T18:16:13.000+08:00
    'imagesource': 'jcr:9409ef16-d367-44a6-8a09-612af9e051ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4821a055-0ec9-49bb-ac0c-8998b394ff5c'
    'lead': 'When ‘Only We Know’ finally graced the screen, it carried more than just
      the weight of its characters’ emotional complexities, it carried seven years
      of waiting, maturing, rediscovering, and holding onto a story that refused to
      be rushed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T18:17:47.955+08:00
