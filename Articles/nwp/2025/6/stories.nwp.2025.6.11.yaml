      'mgnl:lastModified': 2025-06-11T13:43:03.023+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c1491-6479-4597-b1d3-1f7eff16f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.379+08:00
