      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vienna, Austria -</strong> U.N. experts said in a report
        on Tuesday that Israel committed the crime against humanity of "extermination"
        by killing civilians sheltering in schools and religious sites in Gaza, part
        of a "concerted campaign to obliterate Palestinian life."</p>'
