  'ukraine-russia-latest-prisoner-swap':
    'author': 'Aleksandar Vasovic, Reuters'
    'caption': ' A Ukrainian prisoner of war (POWs) looks on as he stands witgh others
      after a swap, amid Russia''s attack on Ukraine, at an unknown location in Ukraine,
      in this handout picture released June 10, 2025. Ukrainian Presidential Press
      Service/Handout via REUTERS ATTENTION EDITORS - THIS IMAGE HAS BEEN SUPPLIED
      BY A THIRD PARTY.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T00:13:08.000+08:00
    'imagesource': 'jcr:e8649372-58c3-4374-a9bf-60689dad97b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44c7009-6529-43ab-97de-b55cb904352b'
    'lead': 'Russia and Ukraine said they exchanged an unspecified number of sick
      and wounded prisoners of war on Tuesday under an agreement reached at peace
      talks last week in Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T00:15:03.807+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T00:15:33.315+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-06-11T00:15:33.087+08:00
    'mgnl:lastModified': 2025-06-11T00:15:03.843+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ukraine', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia and Ukraine exchange sick and wounded prisoners of war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6243da-83cd-41fd-9c33-eb509cd34375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.315+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine</strong> - Russia and Ukraine said they exchanged
        an unspecified number of sick and wounded prisoners of war on Tuesday under
        an agreement reached at peace talks last week in Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e4116-a5b4-4929-b535-ce40a0c14390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.315+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The handover took place after an initial swap of prisoners under the
        age of 25 was conducted on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b0193-e21b-4f79-92df-c6b0abd2243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.316+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Today marks the first stage of the return of our seriously wounded
        and injured soldiers from Russian captivity. All of them require immediate
        medical attention. This is an important humanitarian act," Ukrainian President
        Volodymyr Zelenskiy said on Telegram, adding that exchanges would continue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c29404-220c-43df-8a61-adc3bc649066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.317+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are doing everything to find and bring back everyone who is in
        captivity," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691624d1-46c7-4063-8526-bcf11d0406e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.317+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An official Ukrainian video showed smiling prisoners of war leaving
        a bus at an undisclosed location, wrapped in flags of Ukraine or of their
        units. Many chanted "Glory to Ukraine."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85274f11-e2ea-4265-b52b-20531f5d66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.318+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Ukrainian military intelligence said most of the freed
        soldiers had serious injuries and illnesses including amputations, infections
        and trauma.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a18b86-c5b1-4a7a-82c7-5749c5e32fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.318+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It also said that due to security considerations, the exact number
        of those released would be announced only after the exchange process was completed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be81af8-e00c-46cc-b2d0-4945dd26fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.319+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defence ministry in Moscow said the Russians freed in the latest
        handover were currently in Belarus, which borders both the warring countries,
        and would be returned to Russia for medical treatment and rehabilitation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d4b0d-b97c-4808-bb9b-bf548168baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.319+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prisoner exchanges have been the only tangible result so far of peace
        talks between the two sides in Turkey, which resumed last month after a gap
        of more than three years but have failed to make progress towards a ceasefire.
        A thousand captives on each side were traded in a swap last month, the biggest
        of the war so far.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d76f07-253b-4c7e-a9b3-940172e5edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.320+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At last week''s meeting, the two sides also agreed to hand over the
        bodies of thousands of dead soldiers, but this transfer has yet to take place.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66298a-23e6-44d3-96f5-f8078cd046ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:15:03.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:15:33.320+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-06-11T00:15:03.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Additional reporting by Reuters in Moscow and Pavel Polityuk in
        Kyiv; writing by Mark Trevelyan; editing by Andrew Cawthorne)</p>'
  'austria-shooting-leaves-nine-dead':
    'author': 'Francois Murphy, Leonhard Foeger and Borut Zivulovic, Reuters'
    'caption': 'Family members reunite, following a deadly school shooting in Graz,
      Austria, June 10, 2025. REUTERS/Borut Zivulovic'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T00:21:36.000+08:00
    'imagesource': 'jcr:a7cbf844-f443-44fe-a1bf-6d46ea6561b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0634f93e-d0c9-41dd-9457-4281a6493135'
    'lead': 'A former pupil killed nine people and then himself at a secondary school
      in the southern Austrian city of Graz on Tuesday in the worst school shooting
      in the country''s modern history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T00:23:22.556+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T00:23:22.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T00:23:22.595+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Austria']
    'stories': []
    'template': '1'
    'title': 'Former pupil kills nine, then himself in shooting at Austrian school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908de29-9123-4468-9405-2d1a52ecc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.573+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Graz, Austria</strong> - A former pupil killed nine people
        and then himself at a secondary school in the southern Austrian city of Graz
        on Tuesday in the worst school shooting in the country''s modern history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9f3be-903c-4314-b072-0a6842719cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Minister Gerhard Karner said six of the victims were female
        and three were male, and that 12 people were also injured. He gave no further
        details to identify the victims but Austrian media said most were pupils.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50f951-5e17-4557-bb5b-932e6ceb2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.574+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.574+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The motive for an attack that shocked the nation was not yet known.
        But police said they assumed the 21-year-old Austrian shooter, who was found
        dead in a bathroom, was operating alone when he entered the school with two
        guns and opened fire.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90ea77-cc65-4d65-a709-d52d4413bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.575+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The rampage at a school in Graz is a national tragedy that has deeply
        shaken our entire country," Austrian Chancellor Christian Stocker said, calling
        it a "dark day in the history of our country".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dca584-75c6-4396-ba01-f958bfadab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.575+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There are no words for the pain and grief that we all - all of Austria
        - are feeling right now."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ac32e-46a9-47f9-b9a8-869cfd880dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.575+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.575+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Stocker travelled to Graz where, at a press conference alongside other
        officials including Karner, he announced three days of national mourning,
        with a minute''s silence to be held at 10 a.m. (0800 GMT) on Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04012876-fb15-45a6-8e19-e51fd35f0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Austrian newspaper Kronen-Zeitung said police had found a farewell
        note from the shooter during a search of his home. It did not say what was
        in the note and police were not immediately available to comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70f302-777d-4714-87ce-d8a4af982551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The killings caused shock and consternation in Austria, a usually
        peaceful country unaccustomed to multiple fatalities of the kind that occurred
        in Graz, its second-biggest city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d761e4-9f67-47e6-abbd-a9828b1c45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.576+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.576+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More than 300 police were called to the scene after shots were heard
        around 10 a.m. at the school where pupils of 15 and above attend. Police and
        ambulances arrived within minutes and authorities cordoned off the school.
        Relatives of the victims and pupils were being cared for, authorities said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097757fc-0001-431b-8a43-19f5ca407f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Salzburger Nachrichten newspaper said in an unconfirmed report
        that the suspect had been a victim of bullying.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cb76a-821b-445e-9268-cdb4bc596480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Armed with a pistol and shotgun, he opened fire on pupils in two classrooms,
        one of which had once been his own, it said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ebd16-a985-4b07-a0fb-da02e13d1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.577+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.577+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''DARK HOUR''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca456f-3750-45a3-9e85-616523663742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Police said investigations into a possible motive were ongoing and
        that they could not yet provide any information.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34825a6f-3e84-4437-9d98-c7991b3b2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.578+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Extensive criminal investigations are still required," a police spokesperson
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec2ca2-7324-4a92-aa32-9f005abec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Julia Ebner, an extremism expert at the Institute for Strategic Dialogue
        think-tank, said the incident appeared to be the worst school shooting in
        Austria''s post-war history, describing such shootings as rare compared to
        some countries including the United States.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a91d4b-7f3a-4b5b-92df-0eec9ad5ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I am deeply shaken that young people were torn from their lives so
        abruptly," German Chancellor Friedrich Merz, one of a number of foreign leaders
        who expressed shock at the shooting, said in a message to Stocker. "We hope
        that their loved ones can find comfort in the company of their families and
        friends in this dark hour."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4f09a-6485-40a5-a013-ae8736611540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Austria has one of the most heavily armed civilian populations in Europe,
        with an estimated 30 firearms per 100 persons, according to the Small Arms
        Survey, an independent research project.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92508252-2ccc-4d62-8d21-b0b75c49a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Four people were killed and 22 injured when a convicted jihadist went
        on a shooting spree in the centre of Vienna in 2020. In November 1997, a 36-year-old
        mechanic shot dead six people in the town of Mauterndorf before killing himself.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90a1b4-e4ad-4a34-a24d-adbced29dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:23:22.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T00:23:22.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T00:23:22.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Francois Murphy, Alexandra Schwarz-Goerlich, John
        Revill, Dave Graham, Thomas Seythal and Friederike Heine, Writing by Timothy
        Heritage, Editing by Peter Graff and Gareth Jones)</p>'
  'impeachment-court-returns-duterte-articles-of-impeachment':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'The Senate convened as the Impeachment Court on June 10. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T00:23:29.000+08:00
    'imagesource': 'jcr:0042e768-c952-440b-acdd-abdecb984f42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '712b0502-d742-483a-ad2c-cfebe88f9041'
    'lead': 'In surprising twists, the Senate finally convened as the Impeachment
      Court on Tuesday, June 10, only to return the charge list to the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T00:27:21.748+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-11T08:35:01.958+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T08:35:01.486+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Impeachment Court sends Duterte case back to House, issues summons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead8a4a-5fca-4e36-a264-0b9971ecd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - In surprising twists,
        the Senate finally convened as the Impeachment Court on Tuesday, June 10,
        only to return the charge list to the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7edff3-aaca-4e2d-873b-fff3006faf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Scheduled for the day was the oath-taking of senator-judges at 4 p.m.\
        \ in preparation for the trial of Vice President Sara Duterte.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf3f7b-ea0f-4a68-8042-0a92117b4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "However, Senator Ronald “Bato” dela Rosa preempted the proceedings\
        \ by a privilege speech and moved to dismiss the impeachment case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb405a-ed0d-4f61-b15c-cbcc9996d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.474+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He argued that the verified Articles of Impeachment transmitted by\
        \ the House violated the Constitution’s one-year bar on initiating new impeachment\
        \ proceedings, as well as the House’s own rules.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e29297-5f44-4e39-8825-147f0901d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an earlier statement, Duterte’s defense team said it would question\
        \ the complaint before the court on a similar line of reasoning - violation\
        \ of the one-year ban.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385033d-228e-41a7-bf2a-56347d79d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.475+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After a heated debate, Senate President Francis “Chiz” Escudero ruled\
        \ that Dela Rosa’s motion could only be addressed by the impeachment court.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a283a-24d8-4c6f-8722-14ab5d7a57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.783+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "This led to the oath-taking of senator-judges, which took place after\
        \ 6 p.m., that led to the convening of the Impeachment Court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280713b4-a71f-489a-965e-ce62c5907f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.783+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Senators then expressed conflicting views, with Senator Christopher\
        \ “Bong” Go suggesting a remand rather than outright dismissal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d042176-e768-4c5b-9116-6aecf7407001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.784+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“At the very least, pag-aralan natin ito ng mabuti, baka naman maaari\
        \ natin itong ibalik o i-remand muna natin,” Go said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af54f5-5bcc-43a8-a283-1bf5ef1e486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.784+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: At the very least, let’s examine this thoroughly - perhaps\
        \ we can just return it or remand it for now.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6604bca-8f2a-4b29-ad1b-f563315ea684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.785+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Senator Alan Peter Cayetano later amended Dela Rosa’s motion, proposing\
        \ that the Articles of Impeachment be “returned to the House of Representatives,\
        \ without dismissing or terminating the case.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57792be5-692b-44e5-8b5e-f7dbd97d0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.785+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The amended motion included two conditions: first, that the Articles\
        \ of Impeachment remain with the House until it certifies that the approval\
        \ of the fourth impeachment complaint did not violate the Constitution; and\
        \ second, that the House of the 20th Congress communicate its willingness\
        \ and readiness to pursue the complaint.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99f63e-eb21-4512-ab82-a030a7eb5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.786+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Eighteen senators voted in favor of the motion, and five opposed it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3919902-1cee-496b-8afe-d66ee43068d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.786+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Those who voted against were Senate Minority Leader Aquilino “Koko”\
        \ Pimentel III, Deputy Minority Leader Risa Hontiveros, and Senators Grace\
        \ Poe, Nancy Binay, and Win Gatchalian.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b779c0-af9b-4b8a-ba8a-1ba5827b725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.787+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a dismissal?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb1494-224c-48aa-8c0d-127f3aebc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.787+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros argued that the Impeachment Court could have simply sought\
        \ clarification from the House prosecutors rather than remanding the complaint.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe91923-8095-4d42-9b59-c205445054ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.788+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pong remand o return sa Konstitusyon. Ang obligation natin- try\
        \ and decide,” Hontiveros said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86dd488-d616-4541-aa0b-b67f7e44e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.788+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is no provision in the Constitution for a remand\
        \ or return. Our obligation is to try and decide,]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee108685-30ba-4e1b-9f9c-709ea7923444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.789+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She also emphasized that returning the complaint effectively ends the\
        \ proceedings — a point Escudero disputed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b32621-632f-4d36-9757-04c75b6bd6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.789+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“It is not a dismissal,” Escudero responded.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1d4e1-7360-4819-a71d-1f6d5395ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.790+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Ano man ang mangyari, mag-iissue tayo ng summons [Whatever happens,\
        \ we will issue a summons],” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2b806-4ac8-4700-92ae-244ec7c5dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.790+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Escudero then ordered the issuance of summons to Duterte, directing\
        \ her to respond to the Articles of Impeachment within ten days. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ab3cc-3fa4-444c-ba77-261b1a6b728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T00:27:21.791+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-11T08:35:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:35:01.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But considering that the second condition involves lawmakers of
        the 20th Congress, the Articles of Impeachment may only be transmitted back
        to the Senate in July, Gatchalian said.</p>'
