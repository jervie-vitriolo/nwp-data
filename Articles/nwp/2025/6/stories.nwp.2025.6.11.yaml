      'mgnl:lastModified': 2025-06-12T08:13:12.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They’re asking for reconfirmation of the 20th Congress, whether
        it will pursue the impeachment complaint against the vice president. How can
        this order be complied when the 20th Congress does not yet exist?” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9f5b9-3c8f-4cdb-b3fb-c13815707e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:12:00.693+08:00
