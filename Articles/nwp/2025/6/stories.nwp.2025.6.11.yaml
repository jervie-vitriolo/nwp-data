      'mgnl:lastModified': 2025-06-11T11:23:40.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colindres, who has been in the U.S. since he was 8 years old, was
        being monitored via an ICE “alternatives to detention” program that uses cell
        phone calls, ankle bracelets and other devices to track people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64832b-aec4-461b-9f27-9b9e97bf2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36461b-7920-44e1-be8c-4476bc92b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.415+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He received a text message to come in for an appointment last week\
        \ and was taken into custody on arrival.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712170f2-9ea4-4354-8915-19fe15033d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6309ef-e75b-40fd-ae58-5596dba20eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colindres was ordered deported after his family''s asylum claim
        was denied, but he had been appearing for regular check-ins and had a pending
        visa application, his mother, Ada Baquedano, said in an interview.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614534a-488f-4038-99bf-2d2d56a2d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c8c36-3148-4a44-8bac-42bc98c2dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.252+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They want to deport him, but he knows nothing about our country,”
        she said. “He’s been here since he was very little.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee41fc-f759-44c4-ae2c-bc41532b6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.253+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504ad3d-8bc1-4581-b093-a6e5e8c5c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.254+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DHS spokesperson said Colindres had a final deportation order
        and that too many people with such orders had previously been placed on alternatives
        to detention.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c600bb-0b2f-4ed0-b6ad-4f9c4439a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.255+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.420+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828ff92-3300-46a1-9829-a529f73e6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.256+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.421+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“If you are in the country illegally and a judge has ordered you to\
        \ be removed, that is precisely what will happen,” the spokesperson said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f9a28-b086-4f1f-b6c8-4951988d4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.257+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.421+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeca7b9-259b-416f-b438-8849878e1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.258+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.422+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Migration Policy Institute’s Gelatt said detaining people at
        ICE check-ins will help the agency boost arrest numbers. But these are often
        people who are already cooperating with ICE and could cost more to detain.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229175ce-ac62-4798-82c4-c8206af88bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.259+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.423+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ee636-9cbe-460a-94bc-636027e92b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.259+08:00
      'mgnl:createdBy': 'jham-nwp'
