      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The agreement is expected to boost trade and investment by reducing\
        \ tariffs on key products, enhancing economic cooperation between the two\
        \ nations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f73a91-015a-4464-bc17-5eefc3eb5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.335+08:00
