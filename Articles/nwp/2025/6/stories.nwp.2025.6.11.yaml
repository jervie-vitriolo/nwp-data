  'cocolisap-infests-half-a-million-coconut-trees':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) The Philippine Coconut Authority presents some of the interventions
      to the cocolisap infestation in a briefing on Wednesday, June 11. (NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T18:33:11.000+08:00
    'imagesource': 'jcr:7d5adbf2-fc72-4dd1-91db-a90e7f1a9040'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35aaafd3-dcdf-4736-bbab-e169fb212d04'
    'lead': 'Half a million coconut trees across eight regions were infested by the
      coconut scale insect, or locally called cocolisap, the government reported Wednesday,
      June 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T18:38:23.815+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-11T18:38:24.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T18:38:23.990+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Philippine-Coconut-Authority', 'Business', 'coconut']
    'stories': []
    'template': '1'
    'title': 'Cocolisap infests half a million coconut trees - PCA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde20130-ecb7-4ca5-866d-286abc45bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.982+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Half a million coconut
        trees across eight regions were infested by the coconut scale insect, or locally
        called cocolisap, the government reported Wednesday, June 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696d9f2-b51f-4eca-84a4-0724e647a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of May 30, the Philippine Coconut Authority (PCA) said nearly
        90 percent of around 516,000 coconut trees were in the Zamboanga Peninsula,
        which encountered a similar infestation nine years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe885bf-77d4-4e28-9a58-bd19b03bfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other affected regions are Calabarzon, Bicol, Western and Eastern Visayas,\
        \ Northern Mindanao, Caraga, and Bangsamoro.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f419080-0492-4ee5-a35d-b0198e0b5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCA Administrator Dexter Buted said the situation is still “manageable,”
        with the affected only comprising 0.15 percent of fruit-bearing trees nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4533d-3e30-4c11-8fbe-bc33729bbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCA Deputy Administrator Roel Rosales also said the possible production
        loss was estimated at P200 million. Affected areas span a total of around
        3,600 hectares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cc3f1-5c6f-46d3-9e0d-ec11cfd7ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are very concerned, though it pales in comparison to the 2014 infestation…\
        \ these (cocolisap) are affecting a lot of areas,” Rosales said in a briefing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4c1a1-5837-4033-98e2-056b142a3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCA said the country is the world’s second biggest producer of\
        \ coconut and the top exporter of coconut products.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bc48e-fb84-47ec-a30b-ab1c5d0ea71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the infestation could have an impact on supply, Rosales only\
        \ said 2025 is a “good year” for the coconut industry, especially with the\
        \ recovery after a strong El Niño last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3209c16-097d-4732-b769-cb7f1855cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cocolisap is a leaf sucking insect, and its maximum infestation could\
        \ result in a 60 percent loss in yield.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda580c5-dbc3-44ff-a46a-cb60b00770cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2014, over two million coconut trees were affected by infestation\
        \ in Calabarzon and Basilan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb6932-d7ce-40b3-9adb-d68d2f1ca6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCA hopes the population of cocolisap will diminish in the rainy\
        \ season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d490946-a367-4892-891e-08aabb892c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Buted said the PCA has set up checkpoints to prevent the further spread\
        \ of the pest. Other interventions were leaf pruning and spraying of pesticides,\
        \ creating regional monitoring teams, and releasing biological control agents.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932e6ed-46f8-44e0-be8f-95910e2d94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As much as we can, we do not use chemicals compared to the 2014 experience…\
        \ We are more mindful that there is a market that we have to protect, and\
        \ the environment also needs to be sustained,” Rosales said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbd3a4-a799-4786-b0e0-e56b1957de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCA said it is also considering the application of fertilizers\
        \ in the rainy season to let palms recover and ensure the return of the “\
        robust state” of coconuts. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca647a5-77b0-45be-b00b-391377e1a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The treatment process is expected to be completed within the year and\
        \ “see good effect” by year-end or early next year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fbe53-c7a0-4e04-82db-89164f8d23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Buted also reported an infestation of coconut spike moth\
        \ in around 20,000 coconut palms in Quezon and Laguna in March.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a41c4-7a58-4732-8630-7f3be924571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang spike moth natuturing talagang mapinsala dahil sa kanyang pagiging\
        \ agresibo at kakayanan lumipad at magpalipat-lipat sa karating na puno,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd547a-1ec6-4d27-9578-b59bf162974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The spike moth is considered harmful because it is aggressive\
        \ and could fly and move around in nearby trees.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101b7fa-648b-4b81-aa85-710e1b80c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCA has sprayed pesticides and biopesticides, cut unproductive\
        \ and severely infested palms, and replanted early-bearing and high-yielding\
        \ varieties.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5fa23-cb2b-4235-86fa-cb7e5abedc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:38:23.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T18:38:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:38:23.974+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said it has a P60 million budget to eradicate cocolisap\
        \ and another P34 million to address other pests this year.\r"
