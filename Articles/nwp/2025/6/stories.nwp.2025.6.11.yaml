      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:43:03.025+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The committee suggested the filing of the following charges against\
        \ Duterte and other erring officials:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395ed10-0830-47ac-af52-fb1f70e76510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.380+08:00
