      'mgnl:lastModified': 2025-06-12T08:13:12.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3016a-439f-44d2-8fe0-806dfdfe1518'
