  'house-senate-legislated-wage-hike':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T10:44:23.000+08:00
    'imagesource': 'jcr:4dc7b7fc-cd0a-4da8-80c3-4d1697722cb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345da571-4efc-4345-9b7d-ff78a4570e66'
    'lead': 'Sen. Joel Villanueva has appealed to the House of Representatives to
      adopt the Senate’s proposed ₱100 daily wage hike instead of its ₱200 version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T10:48:29.895+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-11T10:48:30.281+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T10:48:30.005+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Senate', 'House-of-Representatives', 'legislated-wage-hike', 'labor']
    'stories': []
    'template': '1'
    'title': 'Villanueva urges House to adopt Senate’s P100 daily wage hike bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974620c-b734-44a4-b454-25482331c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:30.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sen. Joel Villanueva
        has appealed to the House of Representatives to adopt the Senate’s proposed
        ₱100 daily wage hike instead of its ₱200 version.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cb422-a428-4821-b57a-a0e80c1e1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The move would skip the bicameral conference committee process and\
        \ allow Congress to pass the measure on its last session day on Wednesday,\
        \ June 13.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bc5a8-6e1d-42e2-a2d9-90420ab47c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva, chair of the Senate labor committee, will be leading the\
        \ Senate contingent to the bicameral conference committee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d48a0-9a57-4ad5-9505-95eea8c2b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva said that while both Houses of Congress “share the same\
        \ intention to improve the quality of life of our workers and guarantee their\
        \ fundamental right to fair wage,” the Senate recognizes the “tremendous impact”\
        \ of a legislated wage increase on the economy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e002944-9378-4110-89c1-2cb2e7d31c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Particularly, the senator took note of the position of the government\
        \ and the Bangko Sentral ng Pilipinas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725e89d-7e9b-48a1-a46b-d742afa141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The joint position expresses strong reservations against the proposed\
        \ increase in the daily minimum wage, citing potential adverse economic and\
        \ social impacts, including increase in unemployment, increase in the prices\
        \ of consumer goods, significant losses for businesses, downward pressure\
        \ on the growth of the Gross Domestic Product in the long term, and further\
        \ widening of regional disputes,” Villanueva said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e70c9a-ce02-4a64-98fa-e86cbe7ce444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some members of the House contingent earlier said they will not be\
        \ rigid on the amount of the legislated wage increase should they go into\
        \ a bicameral conference committee.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e23a5f-ddfd-4e28-8693-79e43121e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag-usapan natin nang mabuti kung ano ang dapat isulong natin… Pag\
        \ nagkaisa mabilis na lang po ‘yon… Pwede ng pumunta sa sala ng pangulo,”\
        \ Gabriela Rep. Arlene Brosas previously said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3fe2f-f516-4b75-98c0-d7a31916a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s discuss the amount that we should settle on. Once\
        \ we are one with the amount, it will just be quick. The bill could go to\
        \ the office of the president.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a9367-30e3-478c-a8dc-2d35f0323078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House on June 4 passed on third and final reading its P200 daily\
        \ wage increase for minimum wage earners in the private sector.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963263c-0de2-47c5-a071-5561ea150fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate passed its P100 wage hike version in February 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cb0eb-dd54-44bb-946b-f879029c2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:48:29.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-11T10:48:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:48:29.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The last legislated wage hike was in 1989.</p>'
