      'mgnl:type': 'text'
      'text': '<p>During the final plenary session of the 19th Congress on Wednesday,
        June 11, lawmakers voted in favor of House Resolution 2346.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef80e2-17f0-4f85-81bc-6be43b537669'
