      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        has recommended the filing of plunder, bribery, perjury, and technical malversation
        cases against Vice President Sara Duterte over her alleged misuse of P612.5-million
        confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141696e-737c-4eb4-8834-eb6fde4e6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.379+08:00
