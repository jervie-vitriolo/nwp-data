      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was spotted
        600 kilometers (km) east of Baler, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59b23e-e8b9-45e3-a8f2-fd406f6053fe'
