  'marcos-state-of-calamity-eastern-visayas-san-juanico-repair':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T12:20:08.000+08:00
    'imagesource': 'jcr:7f6c9dd0-74b6-43d9-9c5d-9e85d713a10e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62fb2980-2245-4775-82fa-84f19e1e26bd'
    'lead': 'President Ferdinand Marcos Jr. has declared a state of calamity in Eastern
      Visayas in a bid to accelerate the repair and rehabilitation of the San Juanico
      Bridge and lessen the disruption caused to the people of Samar and Leyte provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T12:21:57.482+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T12:31:50.921+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T12:31:50.616+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos declares state of calamity in Eastern Visayas to speed up San
      Juanico Bridge repairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dd8e5-19ec-4dae-be3a-3238519f6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has declared a state of calamity in Eastern Visayas in a bid to
        accelerate the repair and rehabilitation of the San Juanico Bridge and lessen
        the disruption caused to the people of Samar and Leyte provinces..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800dc2c6-0c48-4114-b813-bf3e9f45bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The one-year state of calamity under Proclamation 920 took effect on
        June 5 and may be lifted earlier or extended as needed. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e77a26-8eff-445b-9e2a-9704220f8a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There is an urgent need to repair and rehabilitate the San Juanico
        Bridge to ensure timely delivery of essential goods and services and restore
        regional mobility,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cceda-c9dd-4848-9890-1169317a742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Completed during the term of the president’s late father, President
        Ferdinand E. Marcos, in 1973, the 2.16-kilometer span was the only permanent
        link between the island-provinces. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92058d1a-30bf-4d20-9bd1-0dd6dd651f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It is also a key segment of the Pan-Philippine Highway (Maharlika Highway/AH26),  the
        backbone of inter-island connectivity between Luzon, the Visayas, and Mindanao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70363d-8021-49b4-92a5-655678ba0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Recent structural assessments by the Department of Public Works and
        Highways (DPWH) revealed that the bridge is in critical condition, leading
        to the implementation of a strict three-ton load limit beginning May 15. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0c562-cd91-4d2b-bc3b-8d2d22885903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The restriction has effectively halted the passage of heavy cargo vehicles,
        paralyzing the transport of food, medicines, construction supplies, and other
        essential goods across Eastern Visayas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec51aa-f1a3-4051-89f3-7fdb65d98190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Proclamation 920 instructed the DPWH, in coordination with local government
        units (LGUs), to “expedite all measures necessary” for the full repair and
        rehabilitation of the bridge. The Department of Budget and Management has
        also been tasked to help identify and mobilize sufficient funding for the
        infrastructure effort.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f72fed-46bb-4ccf-90fa-a7b03ac025a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To maintain peace and order during the crisis, law enforcement agencies,
        with support from the Armed Forces of the Philippines, were directed to implement
        urgent response measures to ensure the safety and security of affected communities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4254fb5-4baf-4f6b-af36-6f93475578cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“All departments, agencies, bureaus, and offices of the national government”
        were also ordered to support and cooperate fully, while LGUs and the private
        sector were encouraged to “mobilize the necessary resources” for immediate
        and long-term solutions to the bridge''s rehabilitation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fdf55-9772-4f32-be8c-c365fefc9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:21:57.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:31:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:31:50.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The declaration of a state of calamity will, among others, hasten
        the repair and rehabilitation of the San Juanico Bridge, and afford the National
        Government, as well as LGUs, ample latitude to utilize appropriate funds for
        the repair and safety upgrading of the subject public infrastructure,” the
        proclamation stated.</p>'
  'remand-impeachment-articles-unique-not-unconstitutional-sc-justice-azcuna':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Former SC Associate Justice Adolfo Azcuna on ''The Newsmaker'''
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T12:31:58.000+08:00
    'imagesource': 'jcr:cc4c922f-ae50-4a7e-a4bb-3c7aa8a8da47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e918ad-157f-4380-a80f-b1c91d81c9dd'
    'lead': 'Former Supreme Court Associate Justice Adolfo Azcuna, a member of the
      1986 Constitutional Commission and principal author of the charter’s impeachment
      provisions, described the Senate decision to remand the Impeachment Articles
      against Vice President Sara Duterte to the House of Representatives as “unique
      but allowable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T12:36:33.156+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T12:36:33.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T12:36:33.196+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['impeachment']
    'stories': []
    'template': '1'
    'title': 'Remanding Impeachment Articles ''unique but allowable''- constitution
      framer '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f9dd1-4eea-44cd-9a1e-35073458f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.190+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Supreme Court
        Associate Justice Adolfo Azcuna, a member of the 1986 Constitutional Commission
        and principal author of the charter’s impeachment provisions, described the
        Senate decision to remand the Impeachment Articles against Vice President
        Sara Duterte to the House of Representatives as “unique but allowable.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae663a5f-1872-468f-b883-ff8ca92aebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with ‘The Newsmaker’ on Newswatch Plus, Azcuna said
        that while the Constitution mandates the Senate to “try and decide” all impeachment
        cases once the articles are transmitted, it does not explicitly prohibit procedural
        actions that facilitate continuity across Congress transitions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57698692-d6b8-4a99-a403-2f2bcb44454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s something that has never happened before. But that’s because
        we’ve never had an impeachment caught between two Congresses. The remand is
        a procedural innovation, not a dismissal, to ensure a smooth crossover from
        the 19th to the 20th Congress,” said Azcuna. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f95f1-a10d-4124-9a33-2e074d94fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate, sitting as Impeachment Court, voted 18-5 to return the
        Articles of Impeachment to the House on Tuesday, June 10. The motion of Senator
        Alan Peter Cayetano sought a certification from the House that: only one impeachment
        complaint was filed this year against the vice president, in accordance with
        the one-year bar rule; and the House remains willing to prosecute the case
        in the new Congress.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6857dfc-2b6a-4367-984e-5fae056f14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Critics said the move delayed justice and undermined the Senate duty
        to act. However, Azcuna said the court has already acquired jurisdiction,
        and that the remand simply ensures legal and procedural consistency across
        legislative terms.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05af94-078a-4b26-a53d-c9354e0e5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Jurisdiction has already been attached. The case is not dismissed.
        It’s still alive. The referral is to ensure that the same complaint continues.
        It is a procedural bridge not a constitutional breach,” said Azcuna.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd264b7-0c55-4681-bb9c-a4d52d18f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also clarified that remanding the Articles was not a decision under
        the Constitution’s “try and decide” clause, and therefore not equivalent to
        dismissing the case. He also rejected claims that the Senate overstepped its
        authority by asking the House to re-attest its  willingness to prosecute.
        Rather, he said, the move was “a formality” to prevent legal ambiguity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546bbc1-2d2c-4793-85ef-342d86c58835'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is not the Senate policing the House. It’s a safeguard to ensure
        we’re all on the same page,” he said'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bf10f-2629-4c77-bbb7-2e4e74ef4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked what happens if the House declined to return the Articles, Azcuna
        said it would raise serious constitutional concerns.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ddb44-bb8e-40ce-a65c-c2cc19376f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They have already adopted the articles. Their role now is to prosecute.
        Failing to do so may be seen as abandoning their duty under the accountability
        mechanisms of the Constitution,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba506f-9b9b-4eda-83f5-92d5ef180bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Azcuna also pointed to a key provision he himself added to the 1987
        Constitution: Article XI, Section 3(10), which grants Congress the power to
        adopt its rules for implementing impeachment procedures.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe24be-443b-4941-9647-49d54f64288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That section empowers the Senate to create mechanisms, even novel
        ones like this,  to ensure the process works,” he said'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701d6c6-2636-49a2-bd27-1ac073ef089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Azcuna added that the 19th Congress had substantially fulfilled its
        duty by constituting the impeachment court and paving the way for the 20th
        Congress to take over.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d1ccf-7c59-4bc7-bb2b-1dfc00100e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:36:33.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:33.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:33.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The court was convened, jurisdiction was acquired, and the stage
        is set for continuation. The process has not been derailed, only paused for
        transition,” he said.</p>'
