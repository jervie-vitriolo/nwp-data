      'mgnl:type': 'text'
      'text': '<p><strong>POMP AND POLITICS</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664ee21-bdce-4f69-bbcf-06dbd7fcd63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.972+08:00
