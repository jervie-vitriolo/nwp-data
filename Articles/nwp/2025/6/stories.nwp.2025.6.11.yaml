    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c67cb-e4d0-4410-8625-5f50d6442918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.973+08:00
