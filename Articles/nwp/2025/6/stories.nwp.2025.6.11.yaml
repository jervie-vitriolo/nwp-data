    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376263b-a4b5-4e67-94c5-6406b79c7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T20:27:02.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T08:13:12.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:13:12.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'San Juan City Rep. Ysabel Zamora, a prosecutor, noted that under the
        Constitution, impeachment complaints should be included in the order of business
        in 10 session days, which the House did.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837464e-9c50-40f9-b332-b3337753db75'
      'mgnl:activationStatus': true
