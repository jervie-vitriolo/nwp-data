    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd4969-f3cf-42a0-9fa0-0ad3eb2bfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.391+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tensions boiled over in Los Angeles over the weekend when protesters
        took to the streets after ICE arrested migrants at Home Depot stores, a garment
        factory and a warehouse, according to migrant advocates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155b032-baa1-4c83-a006-a1db1d6a4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.392+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4f138-d49b-4b46-a7ba-5758f974ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.392+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It seems like they''re just arresting people they think might be
        in the country without status and amenable to deportation,” said Julia Gelatt,
        associate director of the U.S. immigration policy program at the nonpartisan
        Migration Policy Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066870ff-1b21-4539-b5cc-9e752060c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.393+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819a936-bc85-484d-90b4-f41ee25a0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.394+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The apparent shift further undercuts the Trump administration message\
        \ that they are focused on the \"worst of the worst\" criminal offenders,\
        \ and suggests they are pursuing more people solely on the basis of immigration\
        \ violations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9212bc2-f77f-4968-87c1-1dc3b70a4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.395+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52db57-2474-4b8f-a8c9-0848f159a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.395+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump's border czar, Tom Homan, told Reuters in late May that the administration\
        \ had deported around 200,000 people over four months. The total lags deportations\
        \ during a similar period under former President Joe Biden, who faced higher\
        \ levels of illegal immigration and quickly deported many recent crossers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ab4d1-4489-463c-800d-454da89b4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.396+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da677800-12f7-4a83-baf6-1d9c38ebd3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.397+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>ICE’s operations appeared to intensify after Stephen Miller, a top
        White House official and the architect of Trump’s immigration agenda, excoriated
        senior ICE officials in a late May meeting over what he said were insufficient
        arrests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c2465-e2fc-4408-a204-ed284b0ad8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.397+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54a4c1-75e4-461d-bfdf-c4899fec9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.398+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During the meeting, Miller said ICE should pick up any immigration\
        \ offenders and not worry about targeted operations that focus on criminals\
        \ or other priorities for deportation, three people familiar with the matter\
        \ said, requesting anonymity to share the details.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e4e91-094a-4f5f-a1fe-343e1d0db77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e746afa-0ce6-4ad2-a404-2b4543394c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miller said ICE should target stores where migrant workers often
        congregate, such as the home improvement retailer Home Depot and 7-Eleven
        convenience stores, two of the people said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212faa6f-2beb-4caf-b074-5fa466376d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b80940-1f5a-4e49-8051-6679d5b20a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The message was “all about the numbers, not the level of criminality,”\
        \ one of the people said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6d1ee-d52a-4231-9e2c-9efbc7c31534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e00c2-6a9c-45f7-ab60-bd7cf8d6c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miller did not seem to be taking into account the complexities of
        immigration enforcement, one former ICE official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f679c-b2a1-4659-bc26-12816841a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c4bc4-d68e-45fe-80ee-a90678f2ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In Los Angeles, for example, a 2024 court decision limits ICE’s ability\
        \ to knock on doors to make immigration arrests and local law enforcement\
        \ does not cooperate fully with federal immigration authorities.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ef7c6-8d2b-4944-946d-2921dd2d91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159300a-b002-48e9-a977-7123b474ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The numbers they want are just not possible in a place like L.A.
        unless you go to day laborer sites and arrest every illegal alien," the former
        ICE official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2491583-66e9-4fcb-9668-9782cd3bbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dc1cf-27ee-4e65-b948-048cc728b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "White House spokeswoman Abigail Jackson defended Trump’s enforcement\
        \ push.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791755f1-9eca-402c-9edb-c3ffdc511e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b10b4-2bb7-4a87-8995-eb709311d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“If you are present in the United States illegally, you will be deported,”\
        \ she said in a statement to Reuters. “This is the promise President Trump\
        \ made to the American people and the administration is committed to keeping\
        \ it.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216ff19-ef7f-4093-a749-2a54d77f3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5a63d-a7cf-488c-9f45-743ec06317e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A DHS spokesperson said ICE officers executed criminal search warrants
        at the restaurant in San Diego; that the high school volleyball player in
        Massachusetts was subject to deportation; and that courthouse arrests were
        aimed at speeding up removals of migrants who entered under Biden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c5c5a-2605-437f-91ea-5793e19e61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279eb86-6cd2-47ae-a56d-663e2be98286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ARRESTED AT CHECK-INS</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcafa72-8a70-4b0c-8258-75542bec9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fb474-3d0c-4f71-b00e-a7b416c6bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, more than a hundred people gathered outside the jail
        in Butler County, Ohio, to protest the detention of Emerson Colindres, 19,
        a standout soccer player from Honduras who graduated from high school in May.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35889e-e5d1-4736-83e0-a9205bcdc32c'
      'mgnl:activationStatus': true
