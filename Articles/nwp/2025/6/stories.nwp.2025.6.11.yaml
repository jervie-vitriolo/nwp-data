      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The chamber also deferred the acceptance of the remanded Articles
        of Impeachment from the Senate, sitting as the Impeachment Court, until the
        court responds to the clarifications raised by House prosecutors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3e2f4-ad6e-497d-9eca-a3cf0dfd6f35'
