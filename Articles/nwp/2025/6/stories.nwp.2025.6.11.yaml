      'mgnl:lastModified': 2025-06-11T13:43:03.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>betrayal of public trust and culpable violation of the Constitution</li></ul>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc513c8-a766-47ea-9ba7-18bb48141cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T13:43:03.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:43:03.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Aside from legal recommendations, the committee’s proposals on legislative\
        \ reforms include to limit which agencies can access confidential funds and\
        \ to put a cap on allocations, to set stricter SDO qualifications and penalties,\
        \ and to review the rules of statement of asset, liabilities and net worth\
        \ for disbursing officers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8709356-2f33-4ce5-8632-80389b7866eb'
      'mgnl:activationStatus': true
