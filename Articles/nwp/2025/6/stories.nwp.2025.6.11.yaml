      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be4ea7-959c-4319-be40-464d44483fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.992+08:00
      'mgnl:createdBy': 'jham-nwp'
