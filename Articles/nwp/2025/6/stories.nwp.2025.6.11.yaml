      'mgnl:lastModified': 2025-06-11T10:52:34.448+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine men’s
        national football team salvaged a 2-2 draw against Tajikistan in the third
        round of the 2027 AFC Asian Cup qualifiers on Tuesday at the New Clark City
        Stadium in Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21c11c-9166-4224-a472-f9864f96b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.459+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.448+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Forward Bjorn Kristensen delivered a brace for the world No. 146 Philippines\
        \ as the home team remained on top of Group A with four points and a +3 goal\
        \ difference after two matches.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60feee29-bda1-4eab-a4d0-abd271e80c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.459+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.449+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6fbfd-37ae-430c-be0c-bb8271380492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.460+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.450+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 23-year-old Kristensen first scored at the 28th minute through\
        \ a header then found the bottom of the net again at the 79th minute.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de9b85-ca48-445f-acbc-a30fe1de7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.460+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.450+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99d6cc-7bb8-4903-bbb8-c638045ba4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.460+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.451+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tajikistan’s goals were scored by Shervoni Mabatshoyev at\
        \ the 30th minute and Parvizdzhon Umarbayev at the 42nd minute.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b26c72-8dee-4d9b-9646-503e1555a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.461+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.451+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a423b-f6d8-424f-9f5c-b94e657b1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.461+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.452+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was a highly physical contest between the two squads, which resulted\
        \ to 13 yellow cards issued by the officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176903e-431e-4f18-9ed4-d129e1724392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.462+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.452+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66c14e-65f1-4193-9053-b8a8a5c3c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.462+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-11T10:52:34.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T10:52:34.453+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tajikistan, ranked 104th in the world, stayed at second place in Group\
        \ A with 4 points and a +1 goal difference.\r"
