      'mgnl:type': 'text'
      'text': "The United Nations Independent International Commission of Inquiry\
        \ on the Occupied Palestinian Territory, including East Jerusalem, and Israel\
        \ was due to present the report to the Geneva-based U.N. Human Rights Council\
        \ on June 17.\r"
    '7':
