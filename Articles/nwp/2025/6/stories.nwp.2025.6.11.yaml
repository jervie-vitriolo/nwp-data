      'mgnl:lastModified': 2025-06-11T13:43:03.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>perjury against Duterte and Acosta</li></ul>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add97b30-db84-4d2b-8d83-33b0bdd03b8d'
      'mgnl:activationStatus': true
