      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.974+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Army was established on June 14, 1775, more than a year before\
        \ the Declaration of Independence.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5a74c-0bde-4d67-8968-6fcde5b59527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.975+08:00
