      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang trabaho po ng Senado bilang Impeachment Court ay to try at
        hindi po mag-dismiss,” the Manila congressman said.</p>'
