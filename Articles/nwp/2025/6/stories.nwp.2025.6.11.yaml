      'mgnl:lastModified': 2025-06-11T08:25:10.380+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Monday expressed confidence in deeper cooperation between the
        Philippines and South Korea under the leadership of newly elected President
        Lee Jae-myung.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5cbc0-b01f-4136-8af4-ea65feddab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a6926-a27b-4eb3-bd7b-7e701f70f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.381+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Marcos congratulated Lee on his election victory in\
        \ the June 4 polls and said he looks forward to strengthening the countries’\
        \ strategic partnership.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f4d31-269a-4921-b895-5b44f539b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a536ee3-0ff1-41dc-93ba-08628a9ecd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“On behalf of the Filipino people, I congratulate Lee Jae-myung on\
        \ his election as President of the Republic of Korea. The Philippines values\
        \ its deep and enduring ties with the ROK, and I look forward to working with\
        \ him further to strengthen the Strategic Partnership between our two countries,”\
        \ said Marcos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a1b82-cfc2-43c4-920c-51da2364a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65a9e7-0346-40ba-8f3f-3c58ab7cc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lee’s election comes six months after his predecessor stepped down\
        \ amid political unrest. His win is seen as a key moment in South Korea’s\
        \ efforts to restore stability and renew international engagements.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4c18b-9c30-4303-a4de-742b8b03d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.333+08:00
