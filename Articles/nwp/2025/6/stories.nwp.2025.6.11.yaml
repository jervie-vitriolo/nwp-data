      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837bbc0-8f0c-4ac8-9e5c-499768d4fed9'
