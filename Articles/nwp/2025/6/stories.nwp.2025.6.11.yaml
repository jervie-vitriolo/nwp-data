      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ted Hesson in Washington and Kristina Cooke in
        San Francisco; Editing by Ross Colvin and Stephen Coates)</em></p>'
  'Chinese-carriers-in-Pacific-show-country-s--expansionist--aims':
    'author': 'Reuters'
    'caption': 'A helicopter takes off from China''s Shandong aircraft carrier, over
      Pacific Ocean waters, south of Okinawa prefecture, Japan, in this handout photo
      taken April 15, 2023 and released by the Joint Staff Office of the Defense Ministry
      of Japan April 17, 2023. Joint Staff Office of the Defense Ministry of Japan/HANDOUT
      via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T11:24:24.000+08:00
    'imagesource': 'jcr:42ce03fd-1268-4499-8daa-d32226e1e117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417c8399-ac2e-4125-b1a0-1b9b1bb3ea3b'
    'lead': 'The two Chinese aircraft carriers spotted conducting simultaneous operations
      in the Pacific for the first time send a political message about the country''s
      "expansionist" aims, Taiwan Defence Minister Wellington Koo said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T11:28:17.401+08:00
