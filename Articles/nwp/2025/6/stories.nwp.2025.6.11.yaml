      'text': '<p><strong>Metro Manila, Philippines -</strong> The state weather bureau
        on Wednesday, June 11, warned that the low pressure area (LPA) east of Baler,
        Aurora may develop into a storm, while another storm is being monitored outside
        the Philippine Area of Responsibility (PAR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5bb49-e8e0-4db5-87c3-20bbf8dae8fe'
      'mgnl:activationStatus': true
