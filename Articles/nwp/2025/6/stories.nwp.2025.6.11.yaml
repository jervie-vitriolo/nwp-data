      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Israeli forces committed war crimes, including directing attacks\
        \ against civilians and wilful killing, in their attacks on educational facilities\
        \ ... In killing civilians sheltering in schools and religious sites, Israeli\
        \ security forces committed the crime against humanity of extermination,\"\
        \ it said.\r"
