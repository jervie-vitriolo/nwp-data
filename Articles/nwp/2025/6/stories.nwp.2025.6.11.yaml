      'mgnl:lastModified': 2025-06-11T10:00:09.526+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel disengaged from the Human Rights Council in February, alleging\
        \ it was biased. Its diplomatic mission said on Thursday that the commission's\
        \ latest report was an \"attempt to promote its fictitious narrative of the\
        \ Gaza war\", and proved that its members \"care more about bashing Israel\
        \ than protecting the people of Gaza.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e9e32-dd9a-4658-9b5a-a200a2a4dd0c'
