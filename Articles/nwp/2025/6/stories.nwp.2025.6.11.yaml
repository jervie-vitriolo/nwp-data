      'mgnl:lastModified': 2025-06-11T08:59:06.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Trump warns of ''big force'' against military parade protests</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f860d0e-632c-4dc6-813a-d0996d50e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.961+08:00
