      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Trevor Hunnicutt; Additional reporting by Steve
        Holland, Bhargav Acharya, Idrees Ali and Phillip Stewart; Editing by Colleen
        Jenkins, Alistair Bell and Stephen Coates)</em></p>'
