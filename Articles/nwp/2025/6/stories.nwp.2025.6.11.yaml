      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harm done to the Palestinian education system was not confined to Gaza,\
        \ the report found, citing increased Israeli military operations in the West\
        \ Bank and East Jerusalem as well as harassment of students and settler attacks\
        \ there.\r"
