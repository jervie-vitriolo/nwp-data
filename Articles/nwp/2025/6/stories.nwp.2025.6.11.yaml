      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The war was triggered when Hamas-led militants killed 1,200 people\
        \ in Israel in a surprise attack in October 2023, and took 251 hostages back\
        \ to the enclave, according to Israeli tallies.\r"
