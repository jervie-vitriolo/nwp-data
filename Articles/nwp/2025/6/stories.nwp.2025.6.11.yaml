    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb006d-af94-40e4-9343-532b3c65b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.225+08:00
