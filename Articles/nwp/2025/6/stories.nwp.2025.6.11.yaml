      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:13:12.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House prosecution team was supposed to read the Articles of
        Impeachment at the Senate on Wednesday. But the Impeachment Court returned
        the case to the House to resolve processes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97704d9b-71f8-4e71-beff-ff58865b3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:12:00.688+08:00
