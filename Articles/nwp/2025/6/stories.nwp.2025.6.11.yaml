    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC rejects Duterte’s bid to disqualify judges in jurisdiction challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e236b1-afd6-4128-bdba-274d7c482203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The International Criminal Court (ICC)
        has unanimously rejected former Philippine President Rodrigo Duterte’s request
        to disqualify two judges from ruling on a challenge to the court’s jurisdiction
        in his ongoing case over alleged crimes against humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3b849-690f-4e58-b451-4a9f3baaf1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2fb7b-876c-4169-93fb-e866c3bcab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a decision dated June 9, and signed by ICC President Judge Tomoko\
        \ Akane, the plenary of judges ruled against Duterte’s attempt to remove Judges\
        \ Reine Adélaïde Sophie Alapini-Gansou and María del Socorro Flores Liera\
        \ from the case. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e633449-845b-438e-9a39-1dd3e579b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.548+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b147f9e-20e6-4ac0-ac7e-5d15159f15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.548+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte had accused the judges of bias for their prior involvement\
        \ in authorizing the ICC’s investigation into the Philippine situation and\
        \ issuing an arrest warrant against him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb28ae-d70c-4c8f-aa33-6c95dc8c4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.549+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bacf9-b9ac-497c-9b6f-e0ac6e5ee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.549+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The plenary of judges, acting unanimously, decided to reject the Application.\
        \ A fully reasoned decision of the plenary will follow,” the ICC said in the\
        \ decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987002a-3ef2-496a-9826-21cd23537a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.550+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f5173-e70a-4f2f-ac04-02d6b507c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.550+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The move comes after ICC prosecutors described Duterte’s application\
        \ as “legally untenable,” arguing that the defense failed to meet the high\
        \ threshold needed to rebut the presumption of judicial impartiality.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150c3e5-7f80-43f3-ae1a-f6f6e0c2e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1b4ac-4c78-4d14-927f-b3b306827e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a prior filing dated May 22, the prosecution said the judges’ earlier\
        \ rulings were procedural and did not prejudice their ability to remain impartial.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9227947-0d61-42c4-99a8-57caed500fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.552+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b4a31-76dd-45e5-8e09-603f09411d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.552+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Judges regularly adjudicate the same, or similar, legal issues…
        their prior determinations do not, under regular circumstances, create the
        appearance of conflict,” the Office of the Prosecutor said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109fd60-bfe1-4f48-a74a-3fa126a4a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.553+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22285d-290f-4482-b9db-5ee426ddf7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.553+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s legal team had claimed the judges had “predetermined”
        the case’s jurisdictional outcome. However, the prosecution emphasized that
        both the investigation order and the arrest warrant were issued under a limited
        mandate, and explicitly noted they were without prejudice to future decisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef4f49-9e2f-4610-830c-34f31ac51615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.554+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faccb6-1d66-4fa8-9858-ef8698ff623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:14:37.554+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:20:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:20:01.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Judge Beti Hohler, also initially assigned to the deliberations,
        recused herself from the plenary, citing her prior role as a prosecution lawyer
        in the Philippine case from 2019 to 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
