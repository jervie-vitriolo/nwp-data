      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:13:12.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The three impeachment complaints against Duterte were filed in December.
        The fourth complaint, which was transmitted to the Senate, was tackled in
        plenary on Feb. 5, archiving the first three cases.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72199a-1563-4934-8376-b5764f1510b1'
      'mgnl:activationStatus': true
