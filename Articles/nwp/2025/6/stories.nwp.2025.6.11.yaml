      'mgnl:lastActivated': 2025-06-11T13:43:03.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:43:03.024+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the session on Tuesday, June 10, Manila Rep. Joel Chua, chairperson
        of the good government and public accountability committee, shared the panel
        report adopted by the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26f0b2-ed94-4416-baed-e4b32b97793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.379+08:00
