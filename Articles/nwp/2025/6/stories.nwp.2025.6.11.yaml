  'No-delay-in-Duterte-impeachment-timeline':
    'caption': 'Senate President Francis "Chiz" Escudero presides over the impeachment
      trial of Vice President Sara Duterte. (Senate of the Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T14:38:19.000+08:00
    'credit': 'Senate President Francis "Chiz" Escudero presides over the impeachment
      trial of Vice President Sara Duterte. (Senate of the Philippines/Facebook)'
    'imagesource': 'jcr:c940fd85-eb4f-4aee-b074-2e4a6b615702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399e5552-1e50-4e49-b0e0-a2c526571e07'
    'lead': 'Senate President Chiz Escudero insisted that the decision to return the
      Articles of Impeachment against Vice President Sara Duterte to the House of
      Representatives was not a delay as it expedited the pretrial process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T14:48:15.885+08:00
