      'mgnl:lastActivated': 2025-06-11T08:25:10.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3706c0c-4e1f-41d1-b3b2-0560ec782dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:25:10.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:25:10.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Relations between the Philippines and South Korea have seen significant\
        \ progress in recent years, particularly with the formal elevation to a strategic\
        \ partnership and the signing of the Philippines-Korea Free Trade Agreement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe420c-a556-4b95-bf37-22730fca699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.334+08:00
