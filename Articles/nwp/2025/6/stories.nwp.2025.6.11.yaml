    'title': 'Marcos eyes stronger ties with South Korea under new president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477279e8-9e56-47c8-a174-74e3006e5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:13:20.330+08:00
