      'mgnl:lastModified': 2025-06-11T13:43:03.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>technical malversation against Duterte, Office of the Vice
        President (OVP) special disbursing officer (SDO) Gina Acosta and Department
        of Education (DepEd) SDO Edward Fajarda</li></ul>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481de7b-c21e-48cd-bb48-7bfeaed30a4e'
      'mgnl:activationStatus': true
