    'mgnl:lastModified': 2025-06-11T18:39:37.938+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Only-We-Know']
    'stories': []
    'template': '1'
    'title': '‘Only We Know’: The seven-year journey of Charo, Dingdong and a love
      story for the present'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79994607-a19f-407c-8335-802ad71370f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines-</strong> When “Only We Know”
        finally graced the screen, it carried more than just the weight of its characters''
        emotional complexities, it carried seven years of waiting, maturing, rediscovering,
        and holding onto a story that refused to be rushed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228dded-f904-4be8-a324-81510aa60712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent interview for Newswatch Plus, the film’s principal creatives,
        screen icon Charo Santos-Concio, leading man Dingdong Dantes, and acclaimed
        writer-director Irene Villamor, gathered to talk about a journey that was
        both cinematic and deeply personal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138dc6f-1fb1-4e22-9978-66ff097e2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing with concept</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493be838-7aba-47fd-965c-4d9c44433b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film began with a whisper, "maliit na maliit na konsepto [a
        tiny concept],” as Villamor described it. But even that whisper had the weight
        of something fated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e62470-cb6a-47a1-aa25-d97d3e18615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Nauna sila [they were first[,” she said, referring to Charo and Dingdong.
        “We knew we wanted to work together, and from there, the story grew.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6d82f-d385-4e4a-a7ca-b93d0b56ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Charo said she looked forward to the project with patience and quiet
        excitement. “Patience is a virtue,” she said, reflecting her long-standing
        belief that timing is everything.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc743287-cc6b-46c6-bc2a-59cb9c6a4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'For Dingdong, the appeal was instant. “You don’t say no to a dream
        team - Ma’am Charo and Direk Irene? That’s a gift.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db470ff-7c2a-4f96-8e19-651911a318f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Seven years in the making</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705dbb63-1893-48e3-aff3-30596c6740f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Over seven years, what began as a love story blossomed into something
        more profound. Life had happened to the cast and crew, grief, growth, changing
        worldviews - and all of it shaped the final form of “Only We Know.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a20a0-cbdf-4ab1-ad19-e7b416ccbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Maraming nangyari sa buhay ko. Mas may appreciation ako ngayon sa
        tunay na kahulugan ng pagmamahal. Loving deeply. And I brought that into Betty,”
        said Charo, speaking with a grace that mirrors her character Betty. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e4acf-c49a-498b-9b41-3bcac31b09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: A lot has happened in my life. I now have a deeper appreciation
        for the true meaning of love - loving deeply. And I brought that into Betty.”] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbd55a-27eb-4d9f-bf0c-3137268b1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Dingdong echoed the sentiment, acknowledging that both the world and
        their perspectives had shifted.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45158e-8a97-4d42-bc28-85645b6f4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ginawa namin ito seven years ago, baka iba rin ang kinalabasan.
        Ngayon, mas malalim na ang intindi namin sa tema,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d1a5e-e9df-4978-8244-29629aeda22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we had done this seven years ago, it might have turned
        out differently. Now, we have a deeper understanding of the theme.] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5c0eb-c8f8-4373-978f-495338800b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Villamor said the story found its moment post-pandemic, in a world
        marked by distance and disconnection.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f843f0-33b1-4a01-a2b3-a70ca48f2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': ' “Now is the perfect time. This isn’t just a love story. It’s about
        reaching out, making connections when it’s easier not to.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc1ac6-b7d9-40b6-8daa-d74d32dee6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'One of the film’s most resonant themes is its embrace of emotional
        ambiguity. The relationship between Betty and Ryan is not boxed into conventional
        labels.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dde96-e266-4f66-973c-b28ea3ba3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Outside of labels and definitions, loving is loving, it’s universal.
        Seeing someone for who they are, loving unconditionally, that’s what matters,”
        said Charo.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9489f36-37ce-47f1-ac8f-66818399f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Dingdong added, “These situations, these ‘gray areas,’ they’re real.
        People are experiencing them. We just wanted to do justice to their stories.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6e6f5-b0ce-4ee6-b4c0-c6f52f85b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Becoming Betty and Ryan</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd06411-5e62-4105-83ae-d4573a2e7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Both actors dove deep into their roles, seeking emotional truths that
        would shape their portrayals. For Charo, Betty’s emotional honesty required
        vulnerability and a return to self.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392905b2-9f3e-4cc5-b93e-5c27ae22e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag nagmahal ka, magmahal ka ng todo. Don’t be afraid to be vulnerable.
        Pain is part of love. That’s what makes joy bittersweet,” she said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba202b3-7609-4d0d-a6fb-c2161dd3deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: When you love, love with your whole heart. Don’t be
        afraid to be vulnerable. Pain is part of love - that’s what makes joy bittersweet.] '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad83da5-3396-4267-98e8-26ab57ce86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Dingdong took a research-based approach, conducting character studies
        for insight. But much of the magic, he says, happened on set.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aa266-87c0-4136-a8bc-11f501f8d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': ' “Most of the discovery happened while we were acting. It’s in the
        moment you truly become the character.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edacfad-57bb-4ec5-9a93-981525d08300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:39:38.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:39:37.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Only We Know” came at a time when audiences look for authenticity,
        connection, and stories that reflect their emotional landscapes. It offers
        no perfect endings, no templated resolutions - just honest explorations of
        what it means to love.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef7283-278b-4f19-9a7e-c1961fdb808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:17:47.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
