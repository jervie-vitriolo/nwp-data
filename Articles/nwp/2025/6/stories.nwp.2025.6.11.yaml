      'mgnl:lastModified': 2025-06-11T13:43:03.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>corruption of public officers</li></ul>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f4c9-d430-4963-a529-1dc852003986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T13:43:03.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:43:03.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><p>plunder against Duterte, Edward and Sunshine Fajarda, Acosta,
        OVP chief of staff Zuleika Lopez, OVP assistant chief of staff Lemuel Ortonio,
        Vice Presidential Security and Protection Group commander Col. Raymund Dante
        Lachica, DepEd Undersecretary Annalyn Sevilla, and two <a href="https://www.newswatchplus.ph/news/nwp/2024/11/26/ovp-deped-confidential-funds-security-officers.html"><strong>military
        officers</strong></a></p></li></ul>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647607f-2634-480d-8dd0-3030ab95e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T13:43:03.597+08:00
