      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Seeking clarifications on the conditions, the panel will submit a motion
        to the Impeachment Court.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6aaa7-8fa4-449c-96f6-628475149207'
      'mgnl:activationStatus': true
