      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ North Carolina visit marks Army''s 250th anniversary</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96345c-310f-4cca-a68e-410e7d6d276b'
      'mgnl:activationStatus': true
