      'mgnl:lastModified': 2025-06-11T11:23:40.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3cc23-2343-46a4-b330-f760f14846d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:23:40.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House has demanded the agency sharply increase arrests of\
        \ migrants in the U.S. illegally, sources have told Reuters. That has meant\
        \ changing tactics to achieve higher quotas of 3,000 arrests per day, far\
        \ above the earlier target of 1,000 per day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb0c9e-a7a5-4462-9e55-2bd06313a26b'
