      'mgnl:lastModified': 2025-06-11T11:23:40.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Immigration and Customs Enforcement officers have been intensifying\
        \ efforts in recent weeks to deliver on Republican President Donald Trump’\
        s promise of record-level deportations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28008d5-0a69-4b39-bf05-887561930e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:23:41.242+08:00
