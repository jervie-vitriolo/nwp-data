      'mgnl:lastActivated': 2025-06-11T13:43:03.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:43:03.024+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ddeb3-37ac-4a6a-96c5-8660a8834cde'
