      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>bribery against Duterte and DepEd Assistant Secretary Sunshine
        Fajarda</li></ul>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2b7a1-4bae-4e0b-bcd1-aa1c7a82cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:18:47.383+08:00
