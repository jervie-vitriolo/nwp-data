    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese carriers in Pacific show country''s ''expansionist'' aims, Taiwan
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb6d83-84be-4c15-b4c2-0a3c9f689af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.413+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.413+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taipei, Taiwan - The two Chinese aircraft carriers spotted conducting
        simultaneous operations in the Pacific for the first time send a political
        message about the country''s "expansionist" aims, Taiwan Defense Minister
        Wellington Koo said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7660c9-8732-4045-93c5-7e2f8f3f7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.414+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53f1d5-b2f6-4a14-8d85-b27058eae2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.414+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan''s defense minister said the previous day that the appearance
        of the Chinese aircraft carriers signified Beijing''s intention to further
        widen its capabilities beyond its borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ce4e0-a6c7-47fc-b60f-6429bfa3b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.415+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.415+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573791fe-5134-4dbd-b4d7-c8e06f6e6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.415+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.415+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Koo said the armed forces had a "full grasp" of the carriers'' movements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d9e9f-a391-4c56-ad40-884c43aac7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.415+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.415+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f63f12-69ca-4f57-9c98-1c842ed9c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Crossing from the first island chain into the second island chain
        sends a definite political message and their expansionist nature can be seen,"
        he told reporters in Taipei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb623e-7e70-4f48-843d-6abf64e5fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00177f4e-aba1-4955-bb43-09ee00734e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.416+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first island chain refers to an area that runs from Japan down
        to Taiwan, the Philippines and Borneo, while the second island chain spreads
        further out into the Pacific to include places like the U.S. territory of
        Guam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9558292-d509-4a2d-bc27-99df24ca3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.417+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5161f-d426-4896-81d6-129175c7fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.417+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China's navy, which has been honing its abilities to operate further\
        \ and further from the country's coast, said on Tuesday the carrier operations\
        \ were a \"routine training\" exercise that did not target specific countries\
        \ or regions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfa90e-226e-4c8b-a2f9-758ab8ff2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382710db-22da-4147-87c5-4fea416837de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which China views as its own territory, keeps a close watch
        on Chinese military movements given the regular drills and war games Beijing
        stages around the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb65d77-4cb2-470d-8a3e-742e2e0e6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.418+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.418+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0173a-63b2-4042-96c0-53d9835e8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T11:28:17.419+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T11:28:17.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T11:28:17.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since May, China has been flexing its muscles by sending an unusually
        large number of naval and coast guard vessels through a swathe of East Asian
        waters, according to security documents and officials, in moves that have
        unnerved regional capitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2103b-0d4a-4e0c-9daa-1078a8ef7412'
      'mgnl:activationStatus': true
