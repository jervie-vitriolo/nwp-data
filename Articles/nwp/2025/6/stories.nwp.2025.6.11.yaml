      'mgnl:created': 2025-06-11T09:50:15.290+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:15.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.290+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city has seen five days of public protests since the Trump administration
        launched a series of immigration raids on Friday, with police arresting 197
        people on Tuesday and Mayor Karen Bass announcing a curfew for one square
        mile (2.5 square km) of downtown Los Angeles that will last several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d95f9a-9b11-45cb-88a8-e150e8ef4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.291+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:15.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fe25c-64a7-45a8-a596-b9fefa9d58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.291+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:15.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even so, state and local officials have called Trump''s response
        an extreme overreaction to mostly peaceful demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3cd6e-8a10-4488-9b45-c3280ca6aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.291+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.291+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a058b-55bc-472c-9dd7-41e4921bdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "About 700 Marines were in a staging area in the Seal Beach area about\
        \ 30 miles (50 km) south of Los Angeles, awaiting deployment to specific locations,\
        \ a U.S. official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaef36-123f-4aef-9599-8619c8b9a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.292+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213311df-eff9-4e20-b8af-86062c566bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>California''s two senators, Adam Schiff and Alex Padilla, said in
        a joint statement that active-duty military personnel should only be mobilized
        domestically "during the most extreme circumstances, and these are not them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7dd70-470c-40a4-8e38-178d46852dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.293+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e0b58-7fd2-41ef-aeed-3c454f1f4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.294+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.294+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has made the immigration crackdown his signature issue,
        used a speech honoring soldiers on Tuesday to defend his decision, telling
        soldiers at the Army base in Fort Bragg, North Carolina: "Generations of Army
        heroes did not shed their blood on distant shores only to watch our country
        be destroyed by invasion and third-world lawlessness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbfe13-13bc-4ad8-8974-5a4884a0e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.294+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.294+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e96f1-a3dd-4227-808b-09975aaad341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.295+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.295+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"What you're witnessing in California is a full-blown assault on peace,\
        \ on public order and on national sovereignty, carried out by rioters bearing\
        \ foreign flags,\" Trump said, adding his administration would \"liberate\
        \ Los Angeles.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06fc93-1868-407f-87b7-11a4820e63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.295+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.295+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2e6e5-6a96-4611-8732-a13e672b979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.296+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.296+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have waved the flags of Mexico and other countries
        in solidarity for the migrants rounded in a series of intensifying raids.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64684b-859d-4423-9501-d1afea5c3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.296+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.296+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4ef5a-ae98-4f76-8377-8bd41b3a5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.297+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.297+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Homeland Security said Monday its Immigration and Customs Enforcement\
        \ division had arrested 2,000 immigration offenders per day recently, far\
        \ above the 311 daily average in fiscal year 2024 under former President Joe\
        \ Biden\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3a32f-cf4c-46c4-b15b-c0751562bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.297+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.297+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c51ec3-35fb-484b-bf8a-bf336ba32618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.298+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.298+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MAYOR SAYS: STOP THE RAIDS</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902c5b0-b5a7-4556-b9b6-f24d22767e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e42354-317e-40cd-a8c1-332a13ff6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles mayor Bass emphasized at a press conference that unrest
        has been limited to a few downtown blocks and she drew a distinction between
        the majority of demonstrators protesting peacefully and a smaller number of
        agitators she blamed for violence and looting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5287bf-075e-404a-be55-b984919c73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f354e4e-2f93-415d-84b9-4b6e9db9b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She later told another briefing a curfew had been considered for
        several days but decided to impose one starting Tuesday night after 23 business
        were looted on Monday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b3a2a-5cc0-41d1-a5b6-87dbcf472d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43100e8-d1a5-4442-93e6-8560449c5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In what has become a ritual each afternoon, police on Tuesday started\
        \ forcing demonstrators away from the streets outside the Metropolitan Detention\
        \ Center, where many detained migrants are held. Multiple groups of protesters\
        \ meandered through downtown Los Angeles, monitored or followed by police\
        \ armed with less lethal munitions.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d98fa-7668-4bfb-9791-eeb1d6dbf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.302+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.302+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ef175-fae4-4bbd-95d9-b3dc35d89b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.303+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said they arrested 197 people, more than doubling the total
        number of arrests in the region since Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f83044-0f40-4e35-8fa8-75195c9e1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.303+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08243794-add4-4ba4-8378-5d35b747a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.304+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.304+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearby business owners who were scrubbing off graffiti and sweeping
        up litter said they did not support the immigration raids and felt Trump''s
        response was only fanning the flames.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc977386-475e-48c0-b621-c9e7c6eda8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.305+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abca1a-8119-4398-82f7-467444b9b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.305+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I agree with what the protesters are defending - they''re standing
        up for the Latino community," said Frank Chavez, 53, manager of an office
        building. "But there are a few carrying out vandalism and violence, and that
        must be stopped."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20709c91-16d0-4c73-8fe2-017735ea34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.306+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f9c3b-80c2-4266-b220-89ec26df0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.307+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.307+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Protests took place in other cities including Chicago, where police
        led at least two demonstrators away in handcuffs from a combative march through
        downtown. Other protesters shouted "Shame! Shame!" as officers took away detained
        demonstrators.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75198707-6cbe-4c3e-a343-655d408ed9bd'
      'mgnl:activationStatus': true
