  'ping-lacson-bato-dela-rosa-vp-duterte-impeachment-dismissal-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Ping Lacson, Vice President Sara Duterte, Bato Dela Rosa'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T17:10:31.000+08:00
    'imagesource': 'jcr:88f73850-beb8-4823-b1de-06d4845aaea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb2f7e5-8e90-4dbf-ba97-ce8f14fbded8'
    'lead': 'Only Vice President Sara Duterte, through her defense panel, has the
      constitutional right to seek the dismissal of the impeachment case, not a senator-judge,
      Senator-elect Panfilo “Ping” Lacson said on Wednesday, June 11, while highlighting
      the importance of impartiality and due process in the proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T17:12:05.987+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T17:12:06.343+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T17:12:06.049+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Impeachment', 'Ping-Lacson', 'Bato-Dela-Rosa']
    'stories': []
    'template': '1'
    'title': 'Only Duterte, not senator-judges, can seek case dismissal - Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ca126-7b26-46d1-9fb6-067078c0e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Only Vice President Sara Duterte, through
        her defense panel, has the constitutional right to seek the dismissal of the
        impeachment case, not a senator-judge, Senator-elect Panfilo “Ping” Lacson
        said on Wednesday, June 11, while highlighting the importance of impartiality
        and due process in the proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d56747-30d9-4a3e-b208-47cdf2c07342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Lacson said it was “improper and
        unprecedented” for a senator-judge to initiate a motion to dismiss a case
        the Impeachment Court was tasked to try and decide. The court has returned
        the Articles of Impeachment to the House of Representatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fbe8d-0ea0-4625-adc2-854fcb7bdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’d like to believe na ang may karapatan lang na mag-move to dismiss
        a case, yung defense panel,” Lacson said. “Kasi saan ka nakakita ng judge
        na mag-move to dismiss? It’s quite funny to hear a judge moving to dismiss
        a case that he himself is trying.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe083f-4e9c-4eeb-ac7e-ede19642e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “I believe only the defense panel has the right to move
        to dismiss a case. Have you ever seen a judge move to dismiss? It’s quite
        funny to hear a judge moving to dismiss a case he himself is trying.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addbdb0-3c2b-4576-bc2c-c90d8e2ff756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Impeachment Court had barely convened when Senator Ronald “Bato”
        Dela Rosa moved for an outright dismissal of the complaint against the vice
        president over what he claimed was a violation of the one-year bar. This was
        revised into a motion to remand, which was backed by 18 senators.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ff1e8-b1a8-4902-9eda-075323fd77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lacson expressed concern that such actions could erode public trust
        in the constitutional process to make sure high-ranking officials are held
        accountable.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064049cd-b534-4f40-ac8b-beb53d1309ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Article XI (of the Constitution) pertains or speaks about accountability
        of public officials... Kung hindi maging held accountable ang isang public
        official, especially an impeachable public official, then parang hindi natin
        binigyan ng daan para ma-defend,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfc8ec-44cb-4692-b0bd-b694272bef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Article XI speaks about accountability of public officials.
        If a public official, especially one subject to impeachment, is not held accountable,
        then we’re basically denying due process and the opportunity to defend oneself.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fc119-e038-420a-8829-b1d6d2bd05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lacson warned that dismissing the case prematurely only fuels speculation
        and undermines transparency.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1aaf3-5376-4841-a1c7-457ffffea765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Without a trial, all allegations against the vice president will hang
        unresolved. The public might wrongly assume she’s guilty just because the
        trial didn’t proceed,” he noted.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3634d-7965-44ad-90c5-eec347e4eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pag hindi natuloy impeachment trial, nakahang yung lahat ng accusations
        sa kanya… Some of our countrymen would be thinking, ‘Ah, guilty siguro ’yan
        kaya hindi natuloy yung trial,’” Lacson said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1abb1-1436-4213-80c7-d0d2a2b57ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “If the impeachment trial does not proceed, all accusations
        against her will be left hanging. Some of our countrymen might think, ‘Ah,
        maybe she’s guilty — that’s why the trial didn’t go on.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2203313-a184-42c4-a88e-6e58de2602c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator urged his colleagues to withhold judgment until evidence
        is presented. “If the case has no merit, we acquit. If the evidence is strong,
        we convict. But let the process unfold,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16660f-0431-4e12-9ead-1426c3641fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Evidence, evidence, evidence. Nothing more,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d245ee6-14c6-474a-a180-6d27c13c4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also called out senators who have expressed bias before the trial
        even begins, saying it reflects prejudgment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029de182-e697-439d-9070-f5f3b7067982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s quite awkward to say the least na maupo kang senator-judge, meron
        ka nang pre-judgment. Hindi mo pa nakikita yung evidence, meron ka nang judgment
        na gusto mong i-dismiss yung kaso,” the incoming senator said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6f2f9-4b40-4c76-9fcb-b96e263e0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “It’s quite awkward to sit as a senator-judge already
        having pre-judgment. You haven’t even seen the evidence, and you already want
        the case dismissed.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334b21a-be8e-4269-a3b3-0de94f12d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T17:12:06.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T17:12:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T17:12:06.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversy, Lacson assured the public that if the trial
        proceeds, he and other senators will base their judgment solely on the merits
        of the case.</p>'
  'marcos-six-months-fix-siquijor-power-mess-villar-owned-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T17:58:29.000+08:00
    'imagesource': 'jcr:66f0b8e2-9156-4862-ad1f-931eff8363f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3db740b-b6e9-43a4-9a99-37891e644797'
    'lead': 'President Ferdinand Marcos Jr. has ordered a full resolution to Siquijor’s
      energy crisis within six months as it has crippled the island-province’s economy,
      public services, and livelihood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T18:00:46.904+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-11T18:00:47.304+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-11T18:00:46.957+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['SIPCOR', 'Siquijor', 'Villar']
    'stories': []
    'template': '1'
    'title': 'Marcos orders six-month deadline to fix Siquijor power crisis under
      Villar-owned firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fd127-e30c-42c8-b016-04c62abd3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has ordered a full resolution to Suquijor’s energy crisis within
        six months as it has crippled the island-province’s economy, public services,
        and livelihood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e5e50-723a-4265-890b-66550b388f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos orders six-month deadline to fix Siquijor power crisis under
        Villar-owned firm</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed625b-9711-41bf-81e5-2075a14538c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president issued the ultimatum on Wednesday, June 11, warning power
        provider Siquijor Island Power Corporation (SIPCOR) of the Villar Group of
        Companies that failure to deliver a permanent fix to the persistent outages
        is unacceptable.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ef66f-a581-4a99-a390-c336ea313753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi puwedeng hindi ibibigay. Hindi puwede. That just cannot be,
        [It cannot be that it won’t be delivered. That’s not acceptable],” the president
        said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8616f96-84d3-44aa-aa8d-964b30565687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos lamented that the island’s rapid development and growing reputation
        as a tourist destination are being stalled by the unreliable power supply. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5033bc-54b8-4887-9a75-99ac9f2e518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siquijor is growing so quickly and becoming a tourist destination.
        They are losing that opportunity to develop because of the lack of electricity,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d79da-1e08-42d2-9fc1-eb113732c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, two generator sets, one a two-megawatt modular unit from
        Palawan Electric Cooperative, and the other a rental genset from SIPCOR, have
        been deployed to the island. These are expected to arrive between Wednesday
        night and Thursday, but Marcos emphasized they are only temporary measures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09008ada-e15d-4b0e-bfd6-618449a125b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said SIPCOR must meet its obligation to provide stable power to
        residents through the local electric cooperative, PROSIELCO.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86d265-50eb-44cb-b235-9accf5668262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The cooperative is already paying. The problem is the provider. That’s
        what needs to be fixed,” Marcos said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89814b6a-826a-4ae3-9f88-ef805100db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president tasked the National Electrification Administration (NEA)
        with leading the crisis response, including technical support, coordination
        with local officials, and daily monitoring. NEA chief Antonio Mariano Almeda
        has outlined an action plan aimed at restoring reliable service.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7fb36-45cf-4386-922b-ef72dcd24052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also ordered a full legal review and audit of the agreement
        between SIPCOR and PROSIELCO to determine possible contractual lapses or potential
        grounds for accountability. He warned that depending on the findings, the
        government may take stronger action.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345539fd-3c30-4c24-a20d-af3be37ca577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is not just a technical matter; this is an issue of public trust
        and accountability,” said Communications Undersecretary Claire Castro during
        a press briefing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ef50e-fdd2-4e82-8631-c7a528c43a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro confirmed that SIPCOR is owned by the Villar Group and acknowledged
        that the crisis has been ongoing for far too long. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aec165-d628-4d67-aa33-3fa80cd8a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president wants SIPCOR to act. This issue should have been resolved
        long ago. We hope they do not abandon their obligations to their friends in
        Siquijor,” she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362d619-9253-432d-bc6a-307a0c449873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The six-month period, Marcos said, should be used to implement a permanent
        fix, not only generator deployment but also long-term upgrades such as plant
        repairs, transmission line improvements, fuel supply stabilization, and technical
        compliance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b83e8-5464-43b7-b0a0-896baffdd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Restoring power</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f431dc8-de3f-43f3-9bde-68344b2026a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement sent to NewsWatch Plus, SIPCOR said it is implementing
        corrective measures to resolve the power supply challenges in Siquijor.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648eab6a-bc4a-4a7f-89f3-544595ae79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The company said that corrective maintenance for one of its service
        units has been completed on Monday resulting in an increase of 7,550 kilowatts
        to the total operating capacity of the plant. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027650fd-e70f-4e52-9ea8-036968a344fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Additionally, another unit is also undergoing evaluation and assessment
        for corrective maintenance and is expected to be completed by the middle of
        the week. In the meantime, while this repair is ongoing, an additional genset
        has also been rented to cover the supply shortage and to have the power gradually
        restored within the week,” SIPCOR said. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf67e2f-5815-4833-853a-77d6647cddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We understand the inconvenience this may cause and we assure our customers
        that our technical teams are working diligently to restore power as quickly
        and safely as possible,” it added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9244958-eb1a-4942-b0ea-f48078427682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T18:00:46.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-11T18:00:47.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T18:00:46.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Villar Group was also at the center of poor utility services
        in local water districts spread out nationwide under PrimeWater Infrastructure
        Corporation. Malacanang has also ordered the regulatory body to look into
        the issue.</p>'
