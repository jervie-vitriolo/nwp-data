      'mgnl:lastModified': 2025-06-11T08:59:06.975+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b2ea2-22ae-4239-a627-7a1954cab4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.976+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his speech at Fort Bragg, Trump led a crowd filled with traditionally
        non-partisan service members through punchlines he repeats at political rallies.
        He drew jeers directed at the press corps and cheers for attacks on efforts
        to embrace transgender service members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6c2db-9999-4746-a406-22ba2366ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.976+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc981028-3543-4c54-9b77-a2effd64c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.977+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.977+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He also announced that the military would rename a number of bases\
        \ which were changed after racial justice protests in 2023, including reverting\
        \ to Fort Lee, which was originally named after Civil War-era Confederate\
        \ commander Robert E. Lee.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10662b6c-304e-4b88-9637-8274de8b2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.978+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.978+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e286549-d6ad-4925-8fef-7f627144727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.979+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.979+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump restored the name Fort Bragg to the base,
        one of the largest in the world, despite a federal law that prohibits honoring
        generals who fought for the South during the Civil War. His administration
        says the name now honors a different Bragg - Private First Class Roland Bragg,
        who served during World War Two. In 2023, the base had been renamed Fort Liberty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca09409-7cb7-47db-b82a-88d36107c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.980+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.980+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3f836-6d73-4696-bf49-d559821a916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.981+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.981+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since launching his second term in office in January, Trump has
        made the military a focus of his efforts. The president''s cost-cutting government
        reforms have largely spared the Defense Department''s nearly $1 trillion annual
        budget. He has pledged to avoid international conflict while launching new
        weaponsprograms and increasing the use of the military domestically, including
        in immigration enforcement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dac4d-ca62-4376-a9d2-48392aea145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.982+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b4c38-0541-4f05-b4e6-2f56b972dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.983+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has pledged to deport record numbers of people who are in
        the country illegally and to lock down the U.S.-Mexico border, setting the
        ICE border enforcement agency a daily goal of arresting at least 3,000 migrants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f6404-5ec2-4738-9b95-72c85544cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.984+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.984+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d8cf3-0c75-4533-b0f3-17bc41260823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.985+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.985+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Los Angeles have assembled, among other places,
        at a government facility where immigrants are detained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdfbf93-d6c8-459a-ac07-2b27cf2893ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.986+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba3870-2dd2-4630-b96f-244aa6ab36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.987+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.987+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Though military forces have been deployed domestically for major disasters\
        \ such as Hurricane Katrina and the attacks of September 11, 2001, it is rare\
        \ for troops to be used domestically during civil disturbances.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f1ff1-45fb-494c-809a-325540023a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.988+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.988+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d61e4-0edc-49e3-b4ed-2e64e9a06bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.989+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.989+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even without declaring an insurrection, however, Trump can deploy
        Marines under certain conditions of law or under his authority as commander
        in chief.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d4e2a-753b-454d-86a3-2dac47fbe2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.990+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.990+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee12403-5597-41d2-80bb-04e0e2f1f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.990+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.990+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The last time the military was used for direct police action under
        the Insurrection Act was in 1992, when the California governor at the time
        asked President George H.W. Bush to help respond to Los Angeles riots over
        the acquittal of police officers who beat Black motorist Rodney King.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f42b9-5174-4cf6-805e-87adcb67b82a'
      'mgnl:activationStatus': true
