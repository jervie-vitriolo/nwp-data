      'mgnl:lastModified': 2025-06-11T10:00:09.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are seeing more and more indications that Israel is carrying out\
        \ a concerted campaign to obliterate Palestinian life in Gaza,\" former U.N.\
        \ High Commissioner for Human Rights Navi Pillay, who chairs the commission,\
        \ said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74857fb-daf1-4d7f-92df-f70adf3f12f0'
