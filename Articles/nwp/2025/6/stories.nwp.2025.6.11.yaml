      'mgnl:lastModified': 2025-06-12T08:13:12.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c59e7c-b0de-48d7-894a-b29aa3c7c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T20:27:02.940+08:00
      'mgnl:createdBy': 'daniza-nwp'
