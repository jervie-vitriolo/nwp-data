      'mgnl:lastModified': 2025-06-11T11:23:40.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> Migrant workers picked
        up at a well-known Italian restaurant in San Diego. A high school volleyball
        player detained and held for deportation after a traffic stop in Massachusetts.
        Courthouse arrests of people who entered the U.S. legally and were not hiding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81deb398-bc4d-4506-b4be-0bdb1e9c62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:50:41.224+08:00
