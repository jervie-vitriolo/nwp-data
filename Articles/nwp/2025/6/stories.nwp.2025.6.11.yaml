      'mgnl:lastModified': 2025-06-11T10:00:09.525+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The commission examined attacks on educational facilities and religious\
        \ and cultural sites to assess whether international law was breached.\r"
