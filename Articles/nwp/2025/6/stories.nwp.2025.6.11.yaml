      'mgnl:lastModified': 2025-06-12T08:13:12.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25edc4-2ca8-4b6c-86c7-0c861733db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T20:27:02.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-12T08:13:12.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:13:12.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“February 5 fell as the 10th session day. This is different po from
        calendar days,” Zamora said. “The three impeachment complaints were calendared,
        were included in the order of business on February 5.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17b02f-3689-42e4-9f33-e7c450c78041'
