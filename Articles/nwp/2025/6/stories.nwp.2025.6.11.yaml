      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Speech comes as Marines deployed to Los Angeles</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c5064-3ac1-41cf-9c29-98630339b20a'
      'mgnl:activationStatus': true
