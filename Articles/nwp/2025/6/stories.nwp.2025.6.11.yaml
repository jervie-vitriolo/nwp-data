      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between the Philippines and South Korea were
        established in 1949.</p>'
  'ICC-rejects-Duterte-bid-to-disqualify-judges':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-11T08:13:23.000+08:00
    'imagesource': 'jcr:f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9886f83a-5a0b-49f9-bc4e-9485aeaff1b9'
    'lead': 'The International Criminal Court (ICC) has unanimously rejected former
      Philippine President Rodrigo Duterte’s request to disqualify two judges from
      ruling on a challenge to the court’s jurisdiction in his ongoing case over alleged
      crimes against humanity'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-11T08:14:37.533+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-11T08:20:01.690+08:00
    'mgnl:lastActivatedBy': 'superuser'
