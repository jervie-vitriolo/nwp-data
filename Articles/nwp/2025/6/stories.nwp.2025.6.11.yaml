    'template': '1'
    'title': 'PH salvages draw vs Tajikistan in Asian Cup qualifiers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b488a-1d07-45c0-8246-176c155dc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T10:33:03.459+08:00
