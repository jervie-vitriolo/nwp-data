      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T08:13:12.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html"><strong>remanding
        the case</strong></a>, the Impeachment Court asked the House to certify that
        it did not violate the one-year ban on impeachment proceedings in transmitting
        the fourth case and to ensure that the 20th Congress will pursue the complaint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639a2de-e094-4965-b7f3-dd0adf2cebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:12:00.689+08:00
