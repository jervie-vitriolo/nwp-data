      'mgnl:lastActivated': 2025-06-11T09:50:16.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people turned out for the evening protest, carrying
        signs with messages such as: "The people say ICE out" and "Immigrants made
        America."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978c58c-10cc-4290-9f98-6e346834074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.309+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004712c-7579-4075-8dd3-8465746cac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.310+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.310+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Even if they send the police, or dogs or whatever, we''re always
        going to be out here," said protester Marquise Howard, 24.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682370cc-a731-4de9-b6c7-0e731dc016d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.311+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c7712-1f14-4f62-a4dd-681a7cd8bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.311+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.311+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MORE IMMIGRATION RAIDS</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174be03e-bcdb-4af3-bf33-7f6d88729d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.312+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.312+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7b575-e671-49b5-acdf-f284b8e7da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Marines do not have arrest authority and will protect federal
        property and personnel, according to military officials. There were approximately
        2,100 Guard troops in greater Los Angeles on Tuesday, with more on the way,
        the official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26712dd3-ed66-4676-815c-d526c6fefd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d07b3-643f-4013-b588-4da12d5112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Newsom and the state sued Trump and the Defense Department on Monday,\
        \ seeking to block the deployment of federal troops.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a9aca-e9fe-42bf-94af-183daa2ba6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b42e51-8671-4db2-83c6-b30e7df8797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>California Attorney General Rob Bonta told Reuters the state was
        concerned about allowing federal troops to protect personnel, saying there
        was a risk that could violate a 1878 law that generally forbids the U.S. military,
        including the National Guard, from taking part in civilian law enforcement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06835b-2059-4495-a3bb-532bc1ffbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.317+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718dfff-b181-4340-acc4-b7cdcf2c4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.318+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The federal property part I understand - defending and protecting
        federal buildings," Bonta said. "But protecting personnel likely means accompanying
        ICE agents into communities and neighborhoods, and protecting functions could
        mean protecting the ICE function of enforcing the immigration law."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b569e5f-f9b2-4cbe-b89d-05e45482354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.319+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.319+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1905d0-5bb4-47eb-a925-d9be37c144c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.320+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Immigration and Customs Enforcement on Tuesday posted photos
        on X of National Guard troops accompanying ICE officers on an immigration
        raid. Trump administration officials have vowed to redouble the immigration
        raids in response to the street protests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56744ed7-18ae-4870-a461-e97c1f4e7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.320+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635af737-4338-47c6-b428-e0cc5944afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.321+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.321+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Marines are trained for conflicts around the world and used for rapid\
        \ deployments in case of emergencies, such as threats to U.S. embassies. Some\
        \ units also learn riot and crowd control techniques.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75ed6b-0340-4899-94c1-2cf766a8aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.322+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98544a-3ce3-4054-b1fb-263ed092956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.323+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has left open the possibility of invoking the centuries-old Insurrection\
        \ Act, which would allow the military to take part directly in civilian law\
        \ enforcement.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f8192-55d9-43e6-aa47-4ce7b89287c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c886e06-790a-4691-abe6-25e3e05a67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T09:50:15.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T09:50:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T09:50:15.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jorge Garcia, Brad Brooks, Jane Ross and Arafat
        Barbakh in Los Angeles, Dietrich Knauth in New York, Idrees Ali, Phil Stewart
        and Trevor Hunnicutt in Washington and Tom Polansek in Chicago; Additional
        reporting by Sandy Hooper, Costas Pitas, Susan Heavey, Doina Chiacu, Ismail
