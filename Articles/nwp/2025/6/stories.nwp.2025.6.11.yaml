    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No delay in Duterte impeachment timeline, remand speeds up process —
      Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1496b-bf83-4c6b-917c-7268b8748394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.902+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.902+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate President Chiz
        Escudero insisted that the decision to return the Articles of Impeachment
        against Vice President Sara Duterte to the House of Representatives was not
        a delay as it expedited the pretrial process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7ef6a-a20d-439a-873e-8587c0fade4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.902+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.902+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero made the remark on Wednesday, June 11, a day after the Senate
        convened as an Impeachment Court and returned the charge list against Duterte
        to the House, “without dismissing or terminating the case.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f30e2e-466d-4e3f-977a-d95fb3dc25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.903+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate president said the only possible action of the Impeachment
        Court under the 19th Congress is to issue a summons to Duterte with the adjournment
        at noon of June 30. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f331434-1461-4493-b5e8-85b368ec6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.903+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pano makaka-delay kung wala naman pwedeng mangyari?</em>” he
        said. “In fact, <em>mapapabilis pa dahil habang naka-recess kami, habang walang
        trial, habang ‘di pa pumapasok ang ika-20 Kongreso ay magagawa na nila ‘to
        at mapaghahandaan</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced35f2d-bca5-4d65-b14d-cff24e29dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.903+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: How can there be a delay when nothing could even happen?
        In fact, it will be expedited because while we are in recess, while there
        is no trial, while the 20th Congress has not yet convened, they will be able
        to do this and prepare for it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa160cc-c85d-4edd-96f8-6947602ab567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.904+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The senator, who will also be part of the 20th Congress, said returning
        the Articles may have even sped up the pretrial process. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7e41-b86f-40e5-a431-a284ba684a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.904+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said the move allowed the House, which is the prosecutor,
        to prove that the impeachment complaint does not violate the Constitution’s
        one-year ban rule. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984c8b8-09d3-45f0-8e3b-2b889c710143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.905+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pano ‘pag ginawa nila ‘yan pag-pasok ng 20th Congress impeachment
        court, e ‘di doon pa lang magsisimula ‘yon? Hindi ba magandang nasimulan na
        ‘yan ngayon</em>,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8cf87-0840-4f26-bc52-43ad3f3836cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.905+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if they only did this once the 20th Congress
        impeachment court convenes? Then the House only begins the process then? Isn’t
        it better that this could start now?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f475c10-6574-4081-89d6-281b4742b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.905+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The senator explained that a remand also gives ample time for the House
        to file a resolution and secure certification from the 20th Congress that
        the case will be pursued.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9c643-78a6-4d21-8cfa-dd351d873ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.906+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.906+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said the earliest a resolution could be filed or a certification
        could be issued is on July 29, a day after the incoming Congress convenes
        for the State of the Nation Address on July 28.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a6762-e29e-4643-a435-74d6f5e53a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.906+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.906+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As for Duterte’s summons, Escudero said it will be up to the 20th Congress
        to set the date of when she should appear before the court. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1f499-e6de-4be7-a711-c9d023753b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T14:48:15.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T14:48:16.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T14:48:15.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte could become the first vice president to face an impeachment
        trial over allegations of misuse of confidential funds and death threats against
        the president, first lady, and House speaker.</p>'
  'PAGASA--LPA-near-Baler-may-intensify--storm-outside-PH-monitored':
