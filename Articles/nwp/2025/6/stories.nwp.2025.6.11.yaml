      'mgnl:lastModified': 2025-06-12T08:13:12.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another impeachment prosecutor, Batangas Rep. Jinky Luistro,
        said the team cannot comply with the second condition of the Impeachment Court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161fe9f-dfe8-4c14-8285-e7a079413e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-12T08:12:00.692+08:00
