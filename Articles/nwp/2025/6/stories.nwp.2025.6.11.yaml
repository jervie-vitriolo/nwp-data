      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfba54c-0540-4797-b5a0-b3bea04f22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "House Assistant Minority Leader and Camarines Sur Rep. Gabriel Bordado\
        \ Jr., one of the endorsers of the third impeachment complaint, called the\
        \ remand “insulting” as the House fulfilled its mandate.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fa04a-3134-4b5d-b4e8-b26e8dbfd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a369dd-7f84-4039-a6fe-8164e09071db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T13:23:38.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-11T13:25:05.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T13:25:04.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya kami nag-sign du’n because we believe na tama ang dokumentong\
        \ ipinasok sa Senado. First time itong nangyari na ibinalik sa House of Representatives\
        \ and I’m really very disappointed with the Senate of the Philippines,” he\
        \ said.\r"
