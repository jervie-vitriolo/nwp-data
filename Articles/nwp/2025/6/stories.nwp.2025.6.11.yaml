      'mgnl:lastModified': 2025-06-11T08:59:06.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0456b-d693-42b2-aa71-61aee9039d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.962+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>North Carolina, United States -</strong> President Donald
        Trump used a speech honoring soldiers on Tuesday to defend his decision to
        deploy troops to Los Angeles in a confrontation over his immigration policy,
        a move critics have decried as a politically motivated over-reaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0000e-d891-4f0a-b91a-d6d8c9a8a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.962+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d70983-5d54-45ea-b41c-82162c54efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Generations of Army heroes did not shed their blood on distant
        shores only to watch our country be destroyed by invasion and third-world
        lawlessness," Trump told soldiers at the Army base in Fort Bragg, North Carolina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212f86a-279d-46dc-a0b1-fdf33d30fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d97fa0-0fbe-41ca-acd0-181024f9d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.964+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"What you're witnessing in California is a full-blown assault on peace,\
        \ on public order and on national sovereignty, carried out by rioters bearing\
        \ foreign flags,\" Trump said, adding his administration would \"liberate\
        \ Los Angeles.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340588b-a1b9-44c8-91a5-2057149390c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.964+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94083914-c808-4d26-8fa0-d68b0a0d9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump's visit to Fort Bragg, home to some 50,000 active-duty soldiers,\
        \ followed his move to deploy 700 Marines and 4,000 National Guard troops\
        \ to Los Angeles in an escalating response to street protests over his immigration\
        \ policies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b7729-63c5-4dda-b1ee-ee8b2f66de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6413678-0e85-4f33-8a10-bc80c1ec0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.966+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president said the military deployment was needed
        to protect federal property and personnel. California''s Democratic-led government
        has sued to block Trump''s move, calling it an abuse of power and an unnecessary
        provocation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c1e3d-5ff1-4f67-89c1-0800a5b6e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.967+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.967+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a0b1a-8859-4a45-a8e1-5270e98b27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.967+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.967+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Street demonstrations have been underway since Friday, when activists
        clashed with sheriff''s deputies. Los Angeles officials have said the unrest
        has been limited to a few downtown blocks and that the majority of demonstrators
        are protesting peacefully in support of immigrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad4bf7-6ea3-43a8-bcdb-ae92c49f8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.968+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adba84-a1f2-47cc-8eb1-a7143b89f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.968+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, Trump and Defense Secretary Pete Hegseth took
        part in long-scheduled commemorations of the U.S. Army''s 250th anniversary,
        watching soldiers demonstrate a special forces assault and use a long-range
        missile launcher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c19524-070d-4881-aac3-525cab6802b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.969+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.969+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfdfa5-84af-4a2a-9a6c-2fb558f29beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.969+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.969+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was the first in a series of celebrations of the Army anniversary
        involving Trump, ahead of a major parade in Washington on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c10737-2b69-4b00-9cc3-50b6521add2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.970+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee2413-2632-4fd5-b5fb-257892abcbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.970+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters earlier on Tuesday in the Oval Office, Trump
        warned against demonstrators at that parade, saying "they''re going to be
        met with very big force." He made no distinction between peaceful and violent
        protesters. The FBI and the Metropolitan Police Department have said there
        are no credible threats to the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a544b-19d4-4038-b779-37825bafaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T08:59:06.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-11T08:59:07.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T08:59:06.971+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
