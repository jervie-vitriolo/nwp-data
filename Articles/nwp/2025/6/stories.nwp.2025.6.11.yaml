      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the course of the hearings, lawmakers flagged questionable acknowledgement
        receipts which have <a href="https://www.newswatchplus.ph/news/nwp/2024/12/6/house-psa-verify-600-names.html"><strong>dubious
        names</strong></a>, similar handwriting of different recipients, and without
        signatures.</p>'
