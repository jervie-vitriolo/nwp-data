      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1b5fd-68cd-4035-894b-33c511370c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T20:27:02.941+08:00
      'mgnl:createdBy': 'daniza-nwp'
