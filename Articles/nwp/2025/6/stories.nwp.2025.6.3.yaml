      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the president continues to expect higher performance from the\
        \ Cabinet.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b88cd-6562-4f4e-a565-e110036038dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:10:34.122+08:00
