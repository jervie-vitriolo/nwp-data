    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311de4dd-c520-4ca0-9ff9-8f4068049ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:54:10.443+08:00
