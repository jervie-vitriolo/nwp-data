      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A police affidavit filed in support of Soliman''s arrest warrant
        said he was born in Egypt, lived in Kuwait for 17 years and moved three years
        ago to Colorado Springs, about 100 miles (161 km) south of Boulder, where
        he lived with his wife and five children.</p>'
