      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The executive secretary stressed that performance evaluation will continue,\
        \ including undersecretaries and officials in government-owned and -controlled\
        \ corporations. He said results of the assessments would be disclosed in due\
        \ time.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
