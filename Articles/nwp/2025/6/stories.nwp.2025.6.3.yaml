  'doh-seeks-national-public-health-emergency-hiv':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The photo shows the entrance of the Department of Health''s central
      office in Sta. Cruz, Manila. (Ernie Villeza/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T13:36:40.000+08:00
    'imagesource': 'jcr:64a2e81c-a872-4ad0-8a31-a181a21fdeaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb0e8a7-543e-41db-8e98-1efc2c8874e1'
    'lead': 'Health Secretary Ted Herbosa is calling on the president to declare a
      state of public health emergency on human immunodeficiency virus (HIV), explaining
      the country posted the highest number of new cases in the Western Pacific region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T13:51:19.647+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-04T18:53:18.729+08:00
