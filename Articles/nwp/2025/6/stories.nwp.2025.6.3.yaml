  'dswd-20-kilo-rice-food-poor-beneficiaries':
    'caption': 'composite photo of DSWD Secretary Rex Gatchalian and rice.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T15:03:23.000+08:00
    'imagesource': 'jcr:a14cf9f0-6787-46b4-b12d-700780fbff3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5eb15a-7236-4683-bdff-3cdbf0a7f89e'
    'lead': 'The Department of Social Welfare and Development (DSWD) has started integrating
      the ₱20-per-kilogram rice initiative into the government’s flagship anti-hunger
      program “Walang Gutom,” Secretary Rex Gatchalian confirmed on Tuesday, June
      3. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T15:06:57.953+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-03T15:26:51.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T15:26:51.067+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['dswd', 'rice']
    'stories': []
    'template': '1'
    'title': '₱20 rice now available for DSWD food-poor beneficiaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd865ce-95eb-487d-917b-f1f2657ec761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Social
        Welfare and Development (DSWD) has started integrating the ₱20-per-kilogram
        rice initiative into the government’s flagship anti-hunger program “Walang
        Gutom,” Secretary Rex Gatchalian confirmed on Tuesday, June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9041e-5e83-453b-971e-56c9885ca8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian said this move follows President Ferdinand Marcos Jr.’s
        directive for government agencies to coordinate efforts in addressing food
        insecurity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958da1b-cb7a-4440-b056-98300b7756ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president''s order is that no department without its own should
        act without coordination with other departments,” the DSWD chief said in a
        media briefing. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f2956-9e6d-4f3f-ab14-55a1e28df9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' Gatchalian said he met with Trade Secretary Maria Cristina Roque and
        Agriculture Secretary Francisco Laurel Jr. on Monday to finalize the integration
        of the ₱20 rice into the food credit system used by “Walang Gutom” beneficiaries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ffc86-0e04-4624-84a4-46426a084b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.064+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the plan, roughly 1,000 accredited retailers, including Kadiwa
        stores and small agricultural cooperatives, will be supplied with the subsidized
        rice, which beneficiaries can then purchase using their existing food vouchers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1c075-8df0-4cf4-8f43-26de19ed8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.064+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about the timeline, Gatchalian said, “Nag-i-start na. Binigay
        na namin iyong listahan sa Department of Agriculture and they are now going
        to make sure na iyong mga retailers na ito, around 1,000 of them for now,
        ay makatanggap na noong murang bigas para iyon ang maibigay naman nila doon
        sa mga food poor nating beneficiaries.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675daf82-81ca-43eb-9c3a-0826e2ffc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is starting now. We have already given the list to
        the Department of Agriculture, and they will ensure that around 1,000 retailers
        receive the affordable rice so they can provide it to our food-poor beneficiaries.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b697920-e098-48d4-b3eb-b020f3a46d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The “Walang Gutom” program provides electronic food vouchers to identified
        food-poor households, allowing them to redeem basic goods from designated
        partners. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a00ab-1aeb-4411-b4e5-c9f05b0a2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The inclusion of ₱20 rice aims to stretch the value of these credits
        further, providing greater food security for low-income Filipinos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49229f9-fca9-4d9b-9edd-62da3aa96ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:06:57.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:51.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:51.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the timeline for full implementation depends on logistical
        arrangements, Gatchalian confirmed that coordination with the Department of
        Agriculture is underway to ensure a smooth rollout.</p>'
  'charo-santos-dingdong-dantes-only-we-know-':
    'caption': '(L-R) Charo Santos, Dingdong Dantes'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T15:07:03.000+08:00
    'imagesource': 'jcr:9409ef16-d367-44a6-8a09-612af9e051ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea3f719-9de9-4e74-87b2-d9249e3e0aff'
    'lead': 'They didn’t fall in love at the wrong time. They simply found each other
      in an unexpected way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T15:08:31.036+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-03T15:26:13.183+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T15:26:12.776+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Charo-Santos', 'Only-We-Know', 'Dingdong-Dantes']
    'stories': []
    'template': '1'
    'title': 'Love beyond labels: Charo Santos, Dingdong Dantes explore unconventional
      romance in new film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe242d-6502-41b4-8e8f-9beb31810753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> They didn’t fall in
        love at the wrong time. They simply found each other in an unexpected way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80710e50-ad50-4950-a5f5-709e9fe161f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a new film directed by Irene Villamor, Charo Santos and Dingdong
        Dantes break boundaries and defy conventions in a story that redefines what
        it means to love.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401e5cc-2b8b-458f-a2ad-79d9cfe402e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Santos plays Betty, a woman who enters a deeply personal and emotionally
        complex connection with Ryan, portrayed by Dantes. Their relationship doesn’t
        follow traditional rules - the point of the storyline.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08813d6-adff-469f-a87f-0898b1092477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Santos shared in a recent interview with NewsWatch Plus how the role
        became a journey of personal reflection.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35b2cc-3654-4d3d-a2f6-2f91b93a5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I really looked forward to doing this. I waited patiently,” Santos
        said, recalling her initial excitement for the project.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cee3f5-5d11-40d8-84fd-afffcb89c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For Dantes, the project offered a rare chance to explore vulnerability.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f55b23-43b6-4c25-beb3-49361b646815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Playing Ryan was a chance to work alongside great talents and dive
        into a story that mirrors real-life experiences,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa43da-1239-4d45-8f19-d5919468d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If you get the opportunity to work with Ma’am Charo, of course, and
        with the brilliant director-writer Direk Irene, that is already a dream team,
        especially for a story like this,” Dantes said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ae150-f392-4b7c-aeac-00fa27568152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film took seven years to complete, a period that both actors say
        enriched their understanding of love.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25fcad-2d5e-44d0-80cb-75875f8a2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“A lot happened in my personal life. I went through things that gave
        me a better appreciation of love, what it really means to love deeply. I brought
        that into Betty,” Santos revealed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ba83d-76f9-462d-8014-a58753b82b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dantes echoed the sentiment, emphasizing how their perspective has
        evolved over the years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44be1f-b463-44fb-a986-0671fc58a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“A lot also changed in our movie landscape and in our personal lives
        too. But maybe what changed the most was our perspective. Had we done this
        seven years ago, we might have interpreted the roles differently. Now, we
        understand love more deeply,” he said'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd771073-1b03-4974-9e30-a12bc63c458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Villamor, who developed the story alongside the actors, said the timing
        of the film’s release is significant.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157e172-ef75-41ac-bc92-1501215e74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Because of what is happening in the world today, after the pandemic
        and amid global chaos, people have this survival mindset: just take care of
        yourself or your family. There is a loss of connection. ‘Only We Know’ is
        timely because it touches on that need to reach out again,” the director said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e2c3a-9cb3-4f7f-a710-eeb6ec6daa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:26:13.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:26:12.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The relationship between Betty and Ryan is intentionally left ambiguous,
        focusing on emotional depth rather than labels.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016902bb-0b0b-4a35-8e4c-dc1b822588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:08:31.054+08:00
