      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s liberal party
        candidate Lee Jae-myung is projected to win the country''s snap presidential
        election, according to projections by the country''s broadcasters on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47247740-4b47-4d77-b8ae-bee382b49b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:54:10.443+08:00
