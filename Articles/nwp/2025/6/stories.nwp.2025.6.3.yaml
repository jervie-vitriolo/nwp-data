      'mgnl:lastActivated': 2025-06-03T08:56:37.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.075+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Colorado, United States -</strong> An Egyptian national
        charged with tossing gasoline bombs at a pro-Israeli rally in Boulder, Colorado,
        injuring a dozen people, planned his attack for a year and used Molotov cocktails
        instead of a gun because his noncitizen status blocked him from buying firearms,
        prosecutors said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2cfad-1ffb-4d4b-ad28-df48d95c9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.075+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.075+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1fe18-4883-4408-9e5e-32b0d09e39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.076+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Sabry Soliman, 45, told investigators that he wanted to
        "kill all Zionist people" but had delayed committing the attack until after
        his daughter had graduated from high school, according to state and federal
        court documents charging him with attempted murder, assault and a federal
        hate crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5c7a8-3bcf-4d6f-87cd-c987ee148466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.076+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c633d-00d2-4bf8-8f05-821ea044f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.076+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police and FBI affidavits quoted the suspect as saying he took firearms
        training to obtain a concealed-carry permit but ended up using Molotov cocktails
        because of his immigration status. Soliman told investigators that he had
        learned how to make the fire bombs from YouTube.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b5e5c-f0a9-4476-b48c-2d8e205ccec4'
      'mgnl:activationStatus': true
