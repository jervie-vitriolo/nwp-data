      'mgnl:lastModified': 2025-06-03T15:48:02.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Two sides talk for barely an hour in Istanbul</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54257a2-8375-4eae-b6dd-d8ec787fad89'
      'mgnl:activationStatus': true
