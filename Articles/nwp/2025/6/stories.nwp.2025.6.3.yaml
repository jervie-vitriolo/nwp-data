      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lim was stock exchange president and CEO in 2004 to 2010.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c3218-301c-4d37-8012-93b1df6edc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He is a senior partner at ACCRALAW or the Angara Abello Concepcion\
        \ Regala &amp; Cruz Law Offices, a top law firm.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08726433-2ed0-4cf8-96f6-41da9fbdd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.783+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lim was also a former trustee and president of the Shareholders’ Association\
        \ of the Philippines Inc.\r"
  '4-million-refugees-fled-sudan-civil-war':
    'author': 'Emma Farge, Reuters'
    'caption': 'Displaced people ride a an animal-drawn cart, following Rapid Support
      Forces (RSF) attacks on Zamzam displacement camp, in the town of Tawila, North
      Darfur, Sudan on April 15. (Stringer/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T19:06:41.000+08:00
    'imagesource': 'jcr:97f22256-3d2f-4b2c-ae44-3d0c8de12531'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53beae02-ebb2-4a29-8b4a-ed338162f995'
    'lead': 'The number of people who have fled Sudan since the beginning of its civil
      war in 2023 has surpassed four million, U.N. refugee agency officials said on
      Tuesday, adding that many survivors faced inadequate shelter due to funding
      shortages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T19:10:26.041+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-03T19:10:26.326+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T19:10:26.071+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sudan']
    'stories': []
    'template': '1'
    'title': 'More than 4 million refugees have fled Sudan civil war, UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e07b1f-1eda-4933-bb79-bf7b8ee900f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The number of people who
        have fled Sudan since the beginning of its civil war in 2023 has surpassed
        four million, U.N. refugee agency officials said on Tuesday, adding that many
        survivors faced inadequate shelter due to funding shortages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e553d2f-ea1d-4c29-bc23-f957b157c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now in its third year, the 4 million people is a devastating milestone
        in what is the world''s most damaging displacement crisis at the moment,"
        U.N. refugee agency spokesperson Eujin Byun told a Geneva press briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fece2-e92d-40e0-9620-250df6ea43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If the conflict continues in Sudan, thousands more people, we expect
        thousands more people will continue to flee, putting regional and global stability
        at stake," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530f4f3-a6bc-41ea-909c-681ade00ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.060+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sudan, which erupted in violence in April 2023, shares borders with
        seven countries: Chad, South Sudan, Egypt, Eritrea, Ethiopia, Central African
        Republic and Libya.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9aaa4a-329b-43d6-be77-e32d0edd62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.061+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 800,000 of the refugees have arrived in Chad, where their
        shelter conditions are dire due to funding shortages, with only 14% of funding
        appeals met, UNHCR''s Dossou Patrice Ahouansou told the same briefing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c89b0a-759b-489c-8ba0-c00e7a60a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.061+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.061+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is an unprecedented crisis that we are facing. This is a crisis
        of humanity. This is a crisis of ... protection based on the violence that
        refugees are reporting," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721071c-3417-4396-87f3-b3819b11bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.062+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many of those fleeing reported surviving terror and violence, he added,
        describing meeting a seven-year-old girl in Chad who was hurt in an attack
        on her home in Sudan''s Zamzam displacement camp that killed her father and
        two brothers and had to have her leg amputated during her escape. Her mother
        had been killed in an earlier attack, he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706f98b-3263-4255-8a62-aba5e3ec4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.062+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other refugees told stories of armed groups taking their horses and
        donkeys and forcing adults to draw their own family members by cart as they
        fled, he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1cef3-2fe9-474c-b0f8-d46f5acccaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:10:26.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:10:26.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:10:26.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge; Editing by Friederike Heine, Editing
        by William Maclean)</em></p>'
  'prisoners-break-pakistani-jail':
    'author': 'Ariba Shahid and Asif Shahzad, Reuters'
    'caption': 'Members of media are seen through a broken glass window inside the
      premises of the district Malir jail after dozens of prisoners escaped from the
      jail on the outskirts of Karachi, Pakistan on June 3. (Akhtar Soomro/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T19:10:43.000+08:00
    'imagesource': 'jcr:326bb352-026f-4509-a7ae-3fa7e970a884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afcc6566-90cd-4adf-95ca-6f4915dba183'
    'lead': 'More than 200 inmates escaped from a jail in the southern Pakistani city
      of Karachi late on Monday when they overpowered prison guardsafter being allowed
      to leave their cells following a series of earthquakes, local officials and
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T19:14:53.113+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-03T19:14:53.422+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T19:14:53.149+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pakistan']
    'stories': []
    'template': '1'
    'title': 'More than 200 prisoners break out of Pakistani jail after earthquake
      panic, says official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65257a57-5790-4b39-beb7-cc4e7827cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sindh, Pakistan -</strong> More than 200 inmates escaped
        from a jail in the southern Pakistani city of Karachi late on Monday when
        they overpowered prison guardsafter being allowed to leave their cells following
        a series of earthquakes, local officials and police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6174c6e-8f11-4e25-96ca-e5d4afd48a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The jailbreak began just before midnight and continued into the early
        hours of Tuesday after hundreds of prisoners were allowed into the courtyard
        of the District Malir prison because of the tremors, Zia-ul-Hasan Lanjar,
        the provincial law minister, told reporters at the scene on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61018bb6-900c-437b-98a3-4814165ca03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said the prisoners snatched guns from prison staff and forced
        open the main gate after a shootout, evading paramilitary soldiers. At least
        one prisoner was killed and three guards wounded, said Provincial Police Chief
        Ghulam Nabi Memon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e20561-09db-4d71-94cf-b003c5578367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I heard the firing for quite some time and then some time later prisoners
        made their way out running in all directions," Bukhsh, a private security
        guard at a residential complex opposite the jail who goes by a single name,
        told Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abba6ce-f3cd-48c7-966f-17002d170e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that some of the prisoners entered the apartment complex before
        being taken away by police.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c2f53-f099-4881-be56-d2cacd99891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, a Reuters reporter who visited the prison saw shattered
        glass and damaged electronic equipment. A meeting room, for prisoners to see
        their families, had been ransacked. Anxious family members had gathered outside.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab022c-0485-4d55-afbd-ad949d4fe81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The jailbreak was one of the largest ever in Pakistan, Lanjar said.
        The prison, which houses 6,000 inmates,is in the Malir district of Karachi,
        Pakistan''s biggest city.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d190fa-9cef-48f2-a0f7-0658eb9b2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prisoners ran through the area throughout the night, some of them barefoot,
        with police giving chase, local TV footage showed. About 80 of those who escaped
        had been caught, said Murad Ali Shah, the provincial chief minister.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2659701-e572-4512-af28-4425cd09a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The jail''s superintendent, Arshad Shah, told reporters that there
        were 28 prison guards on duty at night, and that "only a few of such a large
        number of prisoners escaped". He said the prison did not have security cameras.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c0595-05c4-4b4c-a4f7-d9bb429b64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials said the inmates, many of them heroin users, had been unnerved
        by the earthquakes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4feb2-d148-4143-87c4-618cb9fc2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There was panic here because of earthquake tremors," said Lanjar.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc71079-7eb1-4fc8-afb5-dbf78519795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The provincial chief minister said it was a mistake for prison authorities
        to have allowed the prisoners to leave their cells. He urged the inmates still
        at large to hand themselves in, or face a serious charge for breaking out.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a051216-f19d-4071-9f24-ff085bcad75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Petty crime charges will become a big case like terrorism," Shah said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afcc5e6-de3d-45d1-b92d-f4cf5963be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:14:53.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T19:14:53.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:14:53.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ariba Shahid in Karachi and Asif Shahzad in Islamabad;
        Writing by Saeed Shah; Editing by Tom Hogue, Michael Perry and Kate Mayberry)</em></p>'
