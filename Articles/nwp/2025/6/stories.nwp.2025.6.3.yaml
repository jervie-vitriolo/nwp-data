      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In celebration of LGBTQ month, we recognize the power of storytelling
        in shaping identity—each narrative enriching our understanding of who we are
        and who we can become. Here are five queer Filipinos boldly reshaping the
        way we see identity:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb8824-7eb4-4bbf-8eea-53f1d99a98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:03:36.670+08:00
