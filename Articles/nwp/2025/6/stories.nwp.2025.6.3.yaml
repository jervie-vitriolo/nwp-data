    'template': '1'
    'title': '5 Better Choices That Stick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b6fea-e02c-43ad-be22-f9353bf264eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.232+08:00
