      'mgnl:lastModified': 2025-06-03T08:56:37.085+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The victims, many of them elderly, were taking part in an event
        organized by Run for Their Lives, an organization devoted to drawing attention
        to the hostages seized in the aftermath of Hamas'' 2023 attack on Israel.</p>'
