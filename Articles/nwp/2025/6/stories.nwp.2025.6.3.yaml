      'mgnl:lastActivated': 2025-06-03T18:10:34.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“All of them who have been retained, including myself, are expected\
        \ to give fresh attention to the mandates and show more performance in our\
        \ respective areas. Even if you have been retained now, you will still be\
        \ expected to deliver on your marching orders,” said Bersamin. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ae02e-e63d-4a05-bcbd-eae913ce6375'
