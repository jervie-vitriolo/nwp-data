    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469173f-55d4-482c-a5dc-a7c4a9dc6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.773+08:00
