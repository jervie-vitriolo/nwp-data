      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> A federal judge on Monday said the administration
        of President Donald Trump likely broke the law by stripping 50,000 transportation
        security officers of the ability to unionize and bargain over their working
        conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad009d2a-1f39-437f-8603-c6a52c788145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5645ee-5eb1-4691-af88-53413e898152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. District Judge Marsha Pechman in Seattle, Washington, blocked\
        \ the U.S. Department of Homeland Security from canceling a union contract\
        \ covering TSA officers pending the outcome of a lawsuit by the American Federation\
        \ of Government Employees and other unions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0b6ab-224d-402e-9eb1-47f8619d0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb31b23-86b6-4eaf-b794-fee220a954f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pechman said that Homeland Security Secretary Kristi Noem failed to\
        \ explain why she was reversing the Obama administration's finding that unionizing\
        \ would benefit TSA officers, who staff checkpoints at U.S. airports and other\
        \ transportation hubs, and in turn the public they serve.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf0915-d471-454a-b8bf-7028682efd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f89290-6456-4b14-8049-b043b1b3dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Noem Determination appears to have been undertaken to punish\
        \ AFGE and its members because AFGE has chosen to push back against the Trump\
        \ Administration’s attacks to federal employment in the courts,\" wrote Pechman,\
        \ an appointee of President Bill Clinton, a Democrat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8a203-079f-4be6-a24b-276cbac38643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a48a48-e035-4d70-808a-e1ed2243a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House, TSA and DHS did not immediately respond to requests\
        \ for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8f768-921d-48eb-a66c-0213627dfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d15609-886c-4e32-8e7a-cc47f10d9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "AFGE, which represents about 800,000 federal government employees,\
        \ praised the decision. National President Everett Kelley said \"the preliminary\
        \ injunction underscores the unconstitutional nature of DHS’s attack on TSA\
        \ officers’ First Amendment rights ... we will not back down from defending\
        \ our members’ rights against unlawful union busting.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274ce6b-a060-47f4-8e34-c86d00d57d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc67b2-663f-476e-aef7-eb8f06906aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump, a Republican, has moved to curb union bargaining for wide swaths\
        \ of the federal workforce. A U.S. appeals court in May allowed those efforts\
        \ to proceed, pausing a lower court ruling that had blocked seven agencies\
        \ from canceling union contracts while it considers an appeal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528da6cc-7095-41ab-a88d-f67c33c6cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0efb36-b7f2-454b-8f5d-5d97d7b25dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Because of the sensitive nature of their jobs, TSA officers are not\
        \ governed by the civil service system and do not have the same rights to\
        \ unionize and collectively bargain over working conditions as most other\
        \ federal employees.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def51d7f-7cd0-450f-b87b-062b2d638285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02084d49-345e-4d9c-9035-a8a706c3be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During former President Barack Obama's administration, the TSA granted\
        \ officers the ability to bargain over certain subjects. Former President\
        \ Joe Biden's administration expanded the scope of bargaining in 2021.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51c176-9edb-48c1-ab6b-b414bfe0ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.685+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e5030-d775-4a00-8d15-16a6fad059a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The agency last year reached a seven-year labor deal with AFGE, the\
        \ largest federal worker union. Workers received enhanced shift trade options,\
        \ increased allowance for uniforms and additional paid leave as part of the\
        \ agreement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78328809-31d4-4e07-ad9c-4b96f23d2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35d0ed-5ba8-443c-8199-bd5eed1e4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On February 27, Noem rescinded the directives that had allowed TSA\
        \ officers to unionize and directed the agency to cancel the bargaining agreement\
        \ within 90 days.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7984336-3c5d-4add-a90d-fe8b50ba90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee2cd4-e464-46ab-90c3-32ea94e56da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Noem said the union contract guarantees benefits such as paid leave\
        \ that are abused by a small number of officers and shields poor performers\
        \ from being fired, burdening the entire agency.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33893097-99bc-40ca-b831-1af50157d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.689+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbbf6b-b2a9-402a-b8bf-6fc88e2799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.689+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Noem also said she had asked lawyers at DHS to adopt policies barring\
        \ any future administration from granting TSA workers the right to bargain\
        \ without action from Congress.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be2218-b0f4-4050-98d3-4942873f9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.187+08:00
