      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The secretaries whose resignations have been declined need to be
        announced because there have been many speculations that have been going around
        and they have been the victims of intrigues and harassment from many quarters.
        It’s just simple justice to them,” said Bersamin.</p>'
    '3':
