      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. will evaluate the responses within days and offer \"a possible\
        \ landing zone\" that could include a reciprocal tariff rate, according to\
        \ the letter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9c57d-5aee-4846-95f0-548a0b68eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.774+08:00
