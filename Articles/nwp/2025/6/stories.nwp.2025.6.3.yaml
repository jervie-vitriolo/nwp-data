      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing Tuesday, June 3, at Malacañang, Executive Secretary\
        \ Lucas Bersamin said the president has declined the courtesy resignations\
        \ of most Cabinet officials.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466dd0b-f5e1-439e-87c8-794046c4075b'
