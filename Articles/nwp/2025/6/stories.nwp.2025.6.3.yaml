      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77e352-874a-4a42-b58f-bc00603df7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.776+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A USTR official said trade talks were ongoing. “Productive negotiations
        with many key trading partners continue at a rapid pace. It is in all parties’
        interest to take stock of progress and assess any next steps.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c1c31-b4e2-49d4-b88e-fa9e3b25959f'
      'mgnl:activationStatus': true
