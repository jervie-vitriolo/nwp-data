    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c34a4d-5fb6-4fd5-a331-44657661168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:54:10.444+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T19:54:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:54:26.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The exit poll has in previous elections mostly been in line with
        the final results. A separate poll by broadcaster JTBC put Lee on 50.6% and
        Kim on 39.4%. Channel A also predicted a Lee win by similar margins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493082d-b3cc-4b11-9e09-13a0902b785d'
