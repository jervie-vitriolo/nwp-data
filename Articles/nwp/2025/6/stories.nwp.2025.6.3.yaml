      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a purge</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09432361-5f89-4ab5-b9b8-023738afbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:02:07.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it seems the impact of the performance review has settled
        down a bit insofar as the Cabinet is concerned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535f111-21a3-4acb-9544-7dd76c3e624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:10:34.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If you are asking for blood, there will still be blood. But at least\
        \ for the major departments, wala hong masyadong movement,” Bersamin said.\r"
