    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d6b49-caed-4bef-b943-b0762d7bab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.769+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The Trump administration wants countries
        to provide their best offer on trade negotiations by Wednesday as officials
        seek to accelerate talks with multiple partners ahead of a self-imposed deadline
        in just five weeks, according to a draft letter to negotiating partners seen
        by Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae15ee-556e-47b3-a20c-170fe3a0ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.769+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213c9a8-4872-4a26-8701-421fb12e971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.770+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.770+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The draft, from the office of the United States Trade Representative,\
        \ provides a window into how President Donald Trump plans to bring to a close\
        \ unwieldy negotiations with dozens of countries that kicked off on April\
        \ 9 when he paused his \"Liberation Day\" tariffs for 90 days until July 8\
        \ after stock, bond and currency markets revolted over the sweeping nature\
        \ of the levies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ca2a7-a22a-46ff-88f8-681c7a04dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.770+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.770+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e1769-25a4-4f18-99d6-669e1f15b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.771+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The document suggests an urgency within the administration to complete
        deals against its own tight deadline. While officials such as White House
        economic adviser Kevin Hassett have repeatedly promised that several agreements
        were nearing completion, so far only one agreement has been reached with a
        major U.S. trading partner: Britain. Even that limited pact was more akin
        to a framework for ongoing talks than a final deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db36d83-6335-448d-bcaf-fa6611eb2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.771+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223a409-4bfd-484f-be38-806647896175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.771+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the draft, the U.S. is asking countries to list their best proposals
        in a number of key areas, including tariff and quota offers for purchase of
        U.S. industrial and agricultural products and plans to remedy any non-tariff
        barriers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858273c-db60-41fc-8647-569b0263f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb312cd0-dc04-4e21-801a-aa31d74b92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other requested items include any commitments on digital trade and
        economic security, along with country-specific commitments, according to the
        letter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56906f13-a7a1-4398-938b-49a78a6cef1f'
      'mgnl:activationStatus': true
