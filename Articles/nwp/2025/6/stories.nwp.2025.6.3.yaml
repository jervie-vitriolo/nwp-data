      'mgnl:lastModified': 2025-06-03T08:48:56.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard and other universities say Trump's attacks are threats to freedom\
        \ of speech and freedom of academics, as well as threats to the schools' very\
        \ existence.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe0ac4-a732-432c-895d-13d2c19aa85e'
