      'mgnl:lastModified': 2025-06-03T19:54:26.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around 78% of South Korea''s 44.39 million eligible voters had cast
        ballots to pick the leader of Asia''s fourth-largest economy, hoping to draw
        to a close six months of turmoil triggered by a shock martial law briefly
        imposed by former leader Yoon Suk Yeol.</p>'
