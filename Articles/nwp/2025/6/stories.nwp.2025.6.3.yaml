      'mgnl:lastModified': 2025-06-03T08:56:37.107+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rabbi Yisroel Wilhelm, the Chabad director at the University of Colorado,\
        \ Boulder, told CBS Colorado that the 88-year-old victim was a Holocaust refugee\
        \ who fled Europe.\r"
