      'mgnl:lastModified': 2025-06-03T08:48:56.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42182d7-1f61-4e38-b3c4-a776aa497bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard''s filing in the U.S. District Court in Boston said that
        it had received 957 orders since April 14 to freeze funding for research pertaining
        to national security threats, cancer and infectious diseases and more since
        the country''s oldest and wealthiest school rejected a White House list of
        demands.</p>'
