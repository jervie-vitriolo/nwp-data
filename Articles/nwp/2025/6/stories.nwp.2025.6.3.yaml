      'mgnl:lastModified': 2025-06-03T10:47:18.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe916ff9-7b2a-4a20-b173-ea00a466adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "AFGE and the other unions that sued said Noem failed in her memo to\
        \ provide a reasoned explanation for her decision and that TSA lacks the power\
        \ to set aside the bargaining agreement.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c834d-f561-4690-9326-68f97163af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.691+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64b24a-72aa-4ab9-a989-c77513840165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.692+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pechman on Monday agreed, calling Noem's reasoning \"threadbare.\"\
        \ She said Noem had not backed up her claims that collective bargaining threatens\
        \ the safety of the transportation system and that the 2024 union contract\
        \ benefits AFGE at officers' expense.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c274beb-27eb-4a46-b22e-416a3ef315f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.692+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a03c1e-99a9-4a57-bfb5-078ca2eac259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:47:18.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T10:47:19.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:47:18.693+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pechman said Noem had likely violated a federal law that governs policymaking\
        \ by agencies and the unions' rights to due process under the U.S. Constitution.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdf53f-5478-462f-9f46-34fe7e24335d'
