    'mgnl:tags': ['DICT', 'DOTR']
    'stories': []
    'template': '1'
    'title': 'Transportation, DICT chiefs keep posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c151d-4b55-461e-96d3-b001ffc5a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon and Information and Communications Technology chief Henry Aguda
        said they are staying in the Cabinet amid a shakeup that has seen a number
        of officials replaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643fd64d-a760-4738-9ddb-791fe8156b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.882+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I did get a call from the executive secretary that the president did\
        \ not accept my resignation,” Dizon said during his confirmation hearing before\
        \ the powerful Commission on Appointments (CA) on June 3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a98ecc-d677-40ae-8afc-8423f27e47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.882+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Aguda made a similar statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dc89f-408b-454e-8fa0-4e4cc665cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.883+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I received a call from the executive secretary telling me that my\
        \ resignation was declined by the president,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef3d1f-914c-4ec0-8c88-e65f85ee94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.883+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e4fcc-e3a5-4818-93e3-fc9557f86eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.884+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he received the call on May 23, a day after President Ferdinand\
        \ Marcos Jr. ordered the courtesy resignation of all his Cabinet secretaries\
        \ to re-calibrate his administration.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde2819-17c6-48b3-a559-f4e6bee90417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.884+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dizon and Aguda responded to Senator Joel Villanueva, who asked whether\
        \ they had received clearance from Malacañang to face the CA - an indication\
        \ that they would not be removed from their posts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7063a6a-ddc5-45a8-a109-e0589c9af23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.884+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Otherwise, sayang naman ito [this is all a waste],” Villanueva said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c0177-d872-4d33-a722-00a9a0afa975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.885+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.885+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The panel approved Dizon’s appointment and endorsed it for plenary\
        \ approval. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501efc57-96ff-49b2-a6f0-1249b3467d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.885+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.885+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The hearing stretched over three hours, focusing on various transportation\
        \ issues, prompting the CA to suspend Aguda’s proceedings for lack of time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467243ca-a335-488a-83a5-da4f7d67ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.886+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The CA has until next week to confirm their ad interim appointments\
        \ - done while Congress was in recess-  before the sine die adjournment of\
        \ the 19th Congress. Otherwise, they will be deemed bypassed and must be reappointed\
        \ by the president.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7053a-fa80-44e0-bdfe-180fca01a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.886+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Presidential Communications Office Secretary Jay Ruiz, who\
        \ also faced the CA, could not definitively say whether his resignation had\
        \ been declined.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dc062-70e1-4adf-bf25-19d6b99a82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.887+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“When I asked Executive Secretary Lucas Bersamin what he told me was\
        \ just focus on your job and continue with it because we have not withdrawn\
        \ your appointment,” Ruiz said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462aa03-1b7f-4cc6-83fa-6242a163a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.887+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters, Ruiz said this conversation happened\
        \ on Wednesday, May 27.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c3aa6-f316-489c-a381-d908164006d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:37:08.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-03T14:37:09.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:37:08.888+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if this means he is staying in the Cabinet, Ruiz replied,
        “You are only deemed resigned if the president accepts your resignation.”</p>'
