      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The affidavit said the suspect "threw two lit Molotov cocktails
        at individuals participating in the pro-Israel gathering," yelling, "Free
        Palestine" as they ignited in the crowd.</p>'
    '23':
