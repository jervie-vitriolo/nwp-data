      'mgnl:lastModified': 2025-06-03T19:54:26.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters has not independently confirmed the results of the joint
        exit poll by broadcasters KBS, MBC and SBS, which put Lee on 51.7% and his
        conservative rival Kim Moon-soo on 39.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f01450-89d1-4132-b68c-0f5ecfbaa11f'
      'mgnl:activationStatus': true
