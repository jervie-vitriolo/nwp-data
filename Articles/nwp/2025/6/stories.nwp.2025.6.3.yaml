      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There are millions of individuals like this that we are attempting
        to locate from the past administration that weren''t properly screened that
        were allowed in," Todd Lyons, acting director of U.S. Immigration and Customs
        Enforcement, said during a press conference in Boston.</p>'
