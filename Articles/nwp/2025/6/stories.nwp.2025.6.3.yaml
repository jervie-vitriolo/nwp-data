    'mgnl:tags': ['Securities-and-Exchange-Commission']
    'stories': []
    'template': '1'
    'title': 'Marcos picks Francis Lim as next SEC chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2137785-1ae4-4380-96ac-028694d40ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.779+08:00
