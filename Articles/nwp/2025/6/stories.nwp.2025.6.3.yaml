      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1755f37-4501-4bdb-b0d9-eb2a012b21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. District Judge Allison Burroughs has set arguments for July 21\
        \ on Harvard's motion for summary judgment, which is a request for a judge\
        \ to decide a dispute without a trial to determine material facts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65e1ce-41f8-44a2-abcb-3860e77cdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.224+08:00
