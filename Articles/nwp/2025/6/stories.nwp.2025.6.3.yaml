    'mgnl:lastModified': 2025-06-04T18:53:18.344+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['HIV', 'Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'DOH seeks national public health emergency for HIV'
    'updated': 2025-06-04T11:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea8d75-97bf-4329-96ab-2fcd641c15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Health Secretary Ted
        Herbosa is calling on the president to declare a state of public health emergency
        on human immunodeficiency virus (HIV), explaining the country posted the highest
        number of new cases in the Western Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e1335-16c6-44de-9458-72a5efe1a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its data released Tuesday, June 3, the Department of Health (DOH)
        said it listed 57 newly diagnosed cases of HIV per day from January to March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bf23a-aacd-4bde-a81a-5aeeff34cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang maganda magkaroon tayo ng national emergency for HIV dahil magtutulong-tulong\
        \ ang buong lipunan,” Herbosa said in a video. “The whole of society and the\
        \ whole of government can help us in this campaign na mapababa ‘yong new cases\
        \ of HIV.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bf230-51c3-4354-ae2e-ab3647b9deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s better that we have a national emergency for HIV\
        \ because sectors in the society will help one another. The whole of society\
        \ and the whole of government can help us in this campaign to lower the number\
        \ of new cases of HIV.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3392eb-4116-498c-af80-09857fa5bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there was an over 500 percent increase in newly diagnosed
        cases of HIV from 2010 to 2024.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee185ec-2701-4a0b-a62c-97b1df785dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:55:51.495+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag hindi natin napigilan ang pagdami ng HIV, aabot tayo sa lampas\
        \ 400,000 people living with HIV,” Herbosa warned.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcfc6f-08f1-461f-9cd8-541fefabec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:55:51.496+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we cannot stop the spread of HIV, we could have over\
        \ 400,000 people living with HIV.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69c170-c6fe-4c5d-945b-6666f9733c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:55:51.496+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He sounded the alarm that many of the new HIV cases came from the youth.\
        \ \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b239d4-67a5-402c-928f-5a0e22d4c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-04T16:55:51.497+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January to March, the DOH said there were 1,686 newly confirmed
        HIV cases from the 15-24-year-old group, while 2,380 cases from the 25-34-year-old
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadb41b-ad6d-4a24-b717-f2f2f49207a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasama sa international engagements ni Secretary Teodoro Herbosa ang\
        \ pagiging miyembro ng UNAIDS Board para ma-secure ang international support\
        \ and resources,” Health spokesperson Albert Domingo told reporters in a message.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5d1f6-b07f-4e4c-932f-931a10caec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasama na rin ang local budgets and PhilHealth (Philippine Health\
        \ Insurance Corp.), paiigtingin ng DOH ang stigma-free primary care HIV screening,\
        \ testing, and maintenance treatment,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4b314-3515-4854-ab23-8c779aed78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Among the international engagements of Herbosa is
        being a member of the UNAIDS Board to secure international support and resources.
        The DOH will strengthen stigma-free primary care HIV screening, testing, and
        maintenance treatment, which are measures included in the local budgets and
        PhilHealth.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5b479-327b-48e7-af1d-1015b52a0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of April, the DOH said there were a total of 150,433 HIV cases reported\
        \ since 1984. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025b580-c2de-4fc2-bd70-b8b73ddc4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023 and 2024, newly diagnosed infections topped 17,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b4512-b579-440b-bda9-18008a25dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.796+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 80 percent of the cumulative count were among those below 35\
        \ years old, the agency said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b726f2-fb44-4ba8-bfe4-fa7f7e63abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.796+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH noted that the predominant age group shifted from among 35-49\
        \ year olds in 2002 to 2005, to 25-34 year olds from 2006 onwards.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90cfe6-3ddc-471f-a7a0-66684d7443bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.797+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said there’s a need to increase testing, prevention, and treatment\
        \ to reduce viral load, or the amount of virus in an infected person’s blood.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7253bd-a9f2-4af5-92e0-0ed2c116a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.797+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said self-test kits are available in HIV care facilities in the\
        \ country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769acbaa-d4b1-46d9-bd6d-a28e5bbc2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:51:19.798+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-04T18:53:18.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-04T18:53:18.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also advised the public to do the combination prevention method,\
        \ or the use of condom, lubricants and pre-exposure prophylaxis. The public\
        \ should also practice seeking consultation and take antiretroviral therapy\
        \ as needed.\r"
  'Rwanda-backed-rebels-in-Congo-executed-civilians':
    'author': 'Jessica Donati, Sonia Rolley, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T14:13:34.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60e7356-71b2-436b-a091-a55dbc06c569'
    'lead': 'Rwanda-backed M23 rebels in Democratic Republic of Congo executed at
      least 21 civilians over two days in February in the eastern city of Goma, Human
      Rights Watch said in a report published on Tuesday.'
    'mgnl:created': 2025-06-03T14:16:10.458+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastModified': 2025-06-03T14:16:10.522+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rwanda-backed rebels in Congo executed civilians, Human Rights Watch
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade55d5-ce83-49c1-9e76-b7e72782b628'
      'mgnl:created': 2025-06-03T14:16:10.475+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Rwanda-backed M23 rebels in Democratic
        Republic of Congo executed at least 21 civilians over two days in February
        in the eastern city of Goma, Human Rights Watch said in a report published
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec72e0c-ca71-43d1-8a8a-6f2e5f5b4780'
      'mgnl:created': 2025-06-03T14:16:10.476+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e89445-c695-4c17-ba4b-b098eef32bd1'
      'mgnl:created': 2025-06-03T14:16:10.476+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The report covers incidents on February 22-23 in a Goma neighborhood,\
        \ offering a snapshot of the violence during the latest escalation of the\
        \ decades-long conflict.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f78b0-822d-498d-aa40-781a015d93d5'
      'mgnl:created': 2025-06-03T14:16:10.476+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.476+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3a6f4-d403-46c1-ad7f-94f572dbb1b1'
      'mgnl:created': 2025-06-03T14:16:10.477+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Commanders and combatants who directly ordered or carried out abuses\
        \ should be held criminally accountable,” Human Rights Watch said in the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c405d-da68-4670-bd00-c7a49fd99e5a'
      'mgnl:created': 2025-06-03T14:16:10.477+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.477+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77859e95-3972-4db4-b03a-400bd04f185a'
      'mgnl:created': 2025-06-03T14:16:10.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "M23 rebels have seized eastern Congo’s two largest cities, Goma and\
        \ Bukavu, in an offensive that began in January. The unprecedented advance\
        \ has killed thousands of people and forced hundreds of thousands to flee.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3398fd-7ea0-4419-ad15-efa8e17c8036'
      'mgnl:created': 2025-06-03T14:16:10.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.478+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf0b86-8e0f-41cf-bbf8-4b5056121c38'
      'mgnl:created': 2025-06-03T14:16:10.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 21 slain civilians included six men and one woman shot in the head\
        \ near Katindo military camp in Goma on February 22. HRW said M23 were responsible,\
        \ citing a witness.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71a263-8394-4457-8cb6-8a14bc85eea9'
      'mgnl:created': 2025-06-03T14:16:10.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.479+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fba26-93ec-4a72-9522-e647a2f42435'
      'mgnl:created': 2025-06-03T14:16:10.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a separate incident, M23 killed people and dumped their bodies at\
        \ a construction site less than 100 metres away from the camp. These included\
        \ a 15-year-old who was taken from his home and later found dead at the site,\
        \ HRW said, citing a relative and a neighbour.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f2e6a-9638-4880-8d9c-bd990b9e62ec'
      'mgnl:created': 2025-06-03T14:16:10.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69069ea-20d4-4266-a19d-ba219f3ef7b7'
      'mgnl:created': 2025-06-03T14:16:10.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Goma's Kasika neighbourhood was targeted because it had previously\
        \ housed Congolese army barracks, HRW said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113208bf-2758-466b-954d-65c9a3631413'
      'mgnl:created': 2025-06-03T14:16:10.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11bc70-7bab-4f6e-ad54-3cf32195e1d8'
      'mgnl:created': 2025-06-03T14:16:10.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The violence continued in the neighbourhood a day later on February\
        \ 23 when M23 rounded up around 20 young men at a nearby sportsfield.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd955ba-d2f5-4d1d-8aaf-3858194760fc'
      'mgnl:created': 2025-06-03T14:16:10.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fea69-287e-41e6-ba2a-5dc26c756cce'
      'mgnl:created': 2025-06-03T14:16:10.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A witness told HRW the rebels accused the young men of being members\
        \ of the army. Three that tried to run away were shot.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246d47f-4fcb-44bc-a4f0-2c8f34dadbaf'
      'mgnl:created': 2025-06-03T14:16:10.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed9d10-8d8e-4ed5-8c7e-3c6f1f316cbe'
      'mgnl:created': 2025-06-03T14:16:10.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An M23 leader said the group would look into the allegations and publish\
        \ the findings.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717fa8b-8631-4b74-afb2-0d8c4339aa6d'
      'mgnl:created': 2025-06-03T14:16:10.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62089d-c0be-425f-bc31-53b0962f017a'
      'mgnl:created': 2025-06-03T14:16:10.485+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“HRW gives us an opportunity to mirror ourselves. We respect this organization\
        \ despite its past accusations which proved to be false,” M23 leader Bertrand\
        \ Bisimwa told Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347683c8-9c1f-449a-887b-a0b375be16cc'
      'mgnl:created': 2025-06-03T14:16:10.485+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084e713-2b19-42fe-a227-a70a1bf039be'
      'mgnl:created': 2025-06-03T14:16:10.486+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The overall toll in Goma is likely to be higher, HRW said, with medical\
        \ workers reporting that over 50 bodies were collected from the Kasika area\
        \ over the two-day period.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb435c6e-c969-4545-a014-530b1126afb6'
      'mgnl:created': 2025-06-03T14:16:10.486+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56c676-ed51-438f-a392-513daaee162b'
      'mgnl:created': 2025-06-03T14:16:10.487+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Other organizations have previously reported grievous crimes committed\
        \ in eastern Congo since M23 seized swaths of territory.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766bc23-ba81-4c78-977e-19bc7a20b2cc'
      'mgnl:created': 2025-06-03T14:16:10.488+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc511630-8836-4964-9a2f-fe8058f81bb1'
      'mgnl:created': 2025-06-03T14:16:10.488+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Amnesty International in March said rebels had raided hospitals in\
        \ Goma for wounded Congolese soldiers and taken 130 people including caregivers.\
        \ Many were tortured and some are still missing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc0ec6-81c6-4ff5-a1b4-c7a01611c4d2'
      'mgnl:created': 2025-06-03T14:16:10.489+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef3a92-7ca1-4f80-8857-dc5dc93e3ff5'
      'mgnl:created': 2025-06-03T14:16:10.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "UNICEF reported a five-fold surge in rape cases treated across 42 health\
        \ centers in eastern Congo, in February, describing it as the worst sexual\
        \ violence seen there in years. Almost a third of the victims were children,\
        \ UNICEF said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acf95c-610a-4a90-9338-21e1e65cafd0'
      'mgnl:created': 2025-06-03T14:16:10.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade796ce-578e-4b3e-afc3-e7c926b1202e'
      'mgnl:created': 2025-06-03T14:16:10.491+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In one example, a mother reported that her six daughters, the youngest\
        \ just 12 years old, were raped by armed men searching for food.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282152b4-7c67-4b58-be78-3d58deb4ff70'
      'mgnl:created': 2025-06-03T14:16:10.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b1711-2b0d-4a1c-a9c6-4c72c12f74f3'
      'mgnl:created': 2025-06-03T14:16:10.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The conflict in eastern Congo is rooted in the spillover of Rwanda's\
        \ 1994 genocide and the struggle over Congo's vast mineral resources. Rwanda\
        \ denies U.N. allegations that it backs the M23, saying its forces are acting\
        \ in self-defence against Congo's army and allied militias.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759a65f-abd8-4de5-81d1-c68ac4620f82'
      'mgnl:created': 2025-06-03T14:16:10.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f66690-e68f-4278-a473-2f8f63efe4bf'
      'mgnl:created': 2025-06-03T14:16:10.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-03T14:16:10.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Jessica Donati; Editing by Stephen Coates)</em></p>'
  'dizon-aguda-keep-posts':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon (L), and Information and Communications
      Technology chief Henry Aguda (R). (DOTr, DICT/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T14:35:11.000+08:00
    'imagesource': 'jcr:5080818b-a8dc-4032-82c9-99f51fc32595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8dd726-ba4b-43a2-b3e7-fc6c45ade7d7'
    'lead': 'Transportation Secretary Vince Dizon and Information and Communications
      Technology chief Henry Aguda said  they are staying in the Cabinet amid a shakeup
      that has seen a number of officials replaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T14:37:08.853+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-03T14:37:09.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T14:37:08.900+08:00
