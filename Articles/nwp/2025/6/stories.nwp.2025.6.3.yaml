      'mgnl:lastActivated': 2025-06-03T10:03:37.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:03:36.719+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Belle Rodolfo</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f6835-41a5-40b2-84aa-1c922a3d70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T10:03:36.670+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T10:03:37.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T10:03:36.719+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Belle Rodolfo, a prominent beauty editor and advocate, uses her influential\
        \ voice to challenge traditional beauty standards and champion inclusivity.\
        \ As an openly gay woman, Belle advocates for LGBTQIA+ rights, openly shares\
        \ her personal experiences of growing up queer, and highlights the significance\
        \ of chosen families and supportive communities. Belle’s TEDxUPV Women talk\
        \ \"Democratizing the Beauty Industry Through Social Media\" emphasizes social\
        \ media's role in fostering inclusivity, while her participation in events\
        \ like \"No Boys Allowed,\" supported by brands such as L’Oréal, Vice Cosmetics,\
        \ and Avon, demonstrates her commitment to creating safe spaces for queer\
        \ women.\r"
