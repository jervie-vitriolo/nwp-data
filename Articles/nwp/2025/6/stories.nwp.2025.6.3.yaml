    'updated': 2025-06-03T15:42:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bf17f-6aa5-4dd1-915b-b45d6489a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -&nbsp;</strong>South Koreans turned
        out in force to vote in the presidential election on Tuesday, June 3, as millions
        of people sought to restore stability after six months of turmoil triggered
        by a shock martial law briefly imposed by former leader Yoon Suk Yeol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b747e-5671-4bc5-ab87-36b45e5fd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new president will face the challenge of rallying a society deeply\
        \ scarred by the attempt at military rule and an export-heavy economy reeling\
        \ from unpredictable protectionist moves by the United States, a major trading\
        \ partner and a security ally.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4a42c-1231-4d54-9cfc-e5ecd0fc05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m. (South Korea time), 30.5 million people, or nearly
        69% of the electorate, had voted at 14,295 locations, according to the National
        Election Commission, with car dealerships, gyms and fields for traditional
        Korean wrestling known as ssireum turned into polling stations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8563497-e5f5-4388-8049-eb51219e6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I hope the issues surrounding martial law are addressed more clearly\
        \ and transparently,\" said 40-year-old Seoul resident Kim Yong-Hyun. \"There\
        \ are still many things that don't make sense, and I'd like to see them properly\
        \ resolved.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ab338-7285-4ad9-ba47-6f0274acc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Turnout in the snap election was running slightly ahead of the 2022
        presidential vote at the same time, with polls set to remain open until 8
        p.m. (7 p.m. Manila time) and following early voting when more than a third
        of the 44.39 million eligible voters cast their ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b630c53-b2e3-4da1-9125-dfc6b8442d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Only six golden hours are left to save South Korea which is in crisis\
        \ due to the greed of the establishment,\" liberal frontrunner Lee Jae-myung\
        \ said as he urged people to vote in a Facebook post.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5d6e1-197c-48cc-80fb-b8ab7c967183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both Lee and his conservative rival Kim Moon-soo have pledged change\
        \ for the country, saying a political system and economic model set up during\
        \ its rise as a budding democracy and industrial power are no longer fit for\
        \ purpose.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71346b6b-4548-4911-8673-fa8674833072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Their proposals for investment in innovation and technology often overlap,\
        \ but Lee advocates more equity and help for mid-to low-income families while\
        \ Kim has campaigned on giving businesses more freedom from regulations and\
        \ labour strife.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce204f35-0221-4724-8e8e-10322434ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:51.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:51.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Overshadowing any social policy initiatives, however, is Yoon's botched\
        \ attempt to impose martial law that has loomed large over the poll.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ad999-b42c-4348-b2fa-6318549d6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lee has called the election \"judgment day\" against Kim and his People\
        \ Power Party accusing them of having condoned the martial law attempt by\
        \ not fighting harder to thwart it and even trying to save Yoon's presidency.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f488435-13f2-4253-9bd7-31facc06d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim was Yoon''s labor minister when the former president declared
        martial law on December 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccf0fc-297c-4790-a6b8-b90b532a6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The conservative Kim, on the other hand, has branded Lee a \"dictator\"\
        \ and his Democratic Party a \"monster,\" warning if the former human rights\
        \ lawyer becomes president, nothing will stop them from working together to\
        \ amend laws simply because they do not like them.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595e981-2650-4251-b7cb-2be15a415267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I and the People Power Party will do our best to save people's livelihoods\
        \ and the economy,\" Kim said in a Facebook post.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b9759-1c47-42e9-99c7-c548fe6a8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Polarized''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7345979-c8a7-4665-8e4f-b5459b68c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The frontrunner Lee and his rival Kim cast their ballots during early\
        \ voting last week. Yoon and his wife voted at a school near their private\
        \ residence on Tuesday, appearing relaxed but ignoring questions as they left\
        \ the polling station.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c796d60-2c60-4436-a7bd-0e60d12d80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Regular voters in Seoul urged the next leader to ease discord, restore\
        \ stability and address urgent challenges from the fallout of the crisis that\
        \ has touched their families.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea5653-ec70-47c2-bbad-03a183326d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The economy has gotten so much worse since December 3, not just
        for me but I hear that from everybody," Kim Kwang-ma, 81, said. "And we as
        a people have become so polarized... and I wish we could come together so
        that Korea can develop again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdfa0c-baf5-4383-87ec-891dace3b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee is favored to win, according to polls released a week before
        the vote, leading Kim by 14 percentage points with 49% public support in a
        Gallup Korea survey, although Kim had narrowed an even wider gap at the start
        of the campaign on May 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7cccbb-1138-4584-804d-1e7cf5fe9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Exit polls conducted by three television networks will be released\
        \ at the close of the polls at 8 p.m. Ballots will be sorted and counted by\
        \ machine first, then triple-checked by election officials by hand to verify\
        \ accuracy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff93792-c639-468c-84a1-9a3c1e39d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear when the result would emerge. In 2022, Lee conceded\
        \ to Yoon at around 3 a.m. the day after the vote in the closest presidential\
        \ race in the country's history, which was decided by a margin of less than\
        \ 1 percentage point.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1c319-0540-4799-9021-4ab006172bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Election Commission is scheduled to certify the result\
        \ on Wednesday and the winner's inauguration is expected within hours. There\
        \ will be no presidential transition as the office has remained vacant since\
        \ Yoon was impeached by parliament and then removed by the Constitutional\
        \ Court on April 4.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffae4a6-28ab-45a8-a049-cdb1efa951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:44:52.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:44:52.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:44:52.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Daewoung Kim, Yeobin Park and Hyunsu Yim; Writing
        by Jack Kim and Ed Davies; Editing by Saad Sayeed and Stephen Coates)</em></p>'
