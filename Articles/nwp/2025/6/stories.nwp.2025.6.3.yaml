      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afa9b9-ad00-41f8-b204-a2208592e69d'
      'mgnl:activationStatus': true
