    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac2dce-f5a2-49fa-a5c1-225746996962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.075+08:00
