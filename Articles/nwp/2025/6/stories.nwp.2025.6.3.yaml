      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said he is trying to force change at Harvard - and other\
        \ top-level universities across the U.S. - because in his view they have been\
        \ captured by leftist \"woke\" thought and become bastions of antisemitism.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf79451-81ab-4016-9121-7072360d1587'
