      'mgnl:lastModified': 2025-06-03T08:56:37.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"In light of yesterday’s horrific attack, all terrorists, their family\
        \ members, and terrorist sympathizers here on a visa should know that under\
        \ the Trump administration we will find you, revoke your visa, and deport\
        \ you,\" U.S. Secretary of State Marco Rubio said on X.\r"
