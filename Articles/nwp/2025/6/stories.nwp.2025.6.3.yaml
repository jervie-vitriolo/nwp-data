    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869b47a-00b3-4c31-8b4b-cbfd9390f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.103+08:00
