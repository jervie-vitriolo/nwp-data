      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1de9e9-9ee8-4318-adb8-6d6c4782ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.778+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tiffany Smith, vice president of global trade policy at the National\
        \ Foreign Trade Council, welcomed the USTR moves.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639088de-d51f-49d4-9d77-b78ce597ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10db82-12b9-4465-a81c-46a7fda7d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.779+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged that USTR is moving negotiations ahead as quickly
        as they can," she told Reuters, adding that trade deals that removed barriers
        for U.S. companies abroad and lowered U.S. tariffs would be "a win-win if
        they are done in a way that returns predictability and stability to trade
        relationships."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12700a-3649-462a-b341-c7b23b21a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70549f54-c0bd-43d6-b6c3-344281ada0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.780+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump's ambitious - and often frenetic - tariff policy is a pillar\
        \ of his \"America First\" economic agenda as he seeks to reshape U.S. trade\
        \ relationships, reduce trade deficits and protect American industries. Republican\
        \ lawmakers are also banking on tariffs to add to federal revenue and offset\
        \ the cost of the tax cut legislation now working its way through Congress.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e198e4-cbde-4f7b-810e-5e520e56526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.781+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492987e-d110-40b0-8e68-2391748a760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tariff policies have taken investors on a rollercoaster
        ride. In May, U.S. stocks held their biggest rally of any month since November
        2023, but that was after global indexes had cratered under the barrage of
        Trump''s tariff announcements through February, March and early April.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ade0c-3e13-4048-89f5-f81e18090fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfaccad-6456-41b3-a7e7-c5a04f4ae3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stocks were little changed on Monday afternoon after Trump announced
        a surprise doubling of tariffs on steel and aluminum imports on Friday at
        an event in Pittsburgh.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d56a7-d6d8-45c4-a5da-64f4cf3d7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f624f-fe8b-471b-90b0-81d9dc3a3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the legality of the approach used for imposing the most\
        \ sweeping of his tariffs has been cast into doubt.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32657b3b-9935-4536-a804-e08ce6477866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.785+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.785+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b33ead-a866-4485-a123-0f86d5cfab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.786+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.786+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the Court of International Trade ruled that Trump
        had overstepped his authority with tariffs devised under the International
        Emergency Economic Powers Act, including the "Liberation Day" levies and earlier
        ones imposed on goods from Canada, Mexico and China related to Trump''s accusations
        that the three countries have facilitated the flow of fentanyl into the U.S.
        Less than 24 hours later, an appeals court temporarily paused that decision.
        The tariffs at the center of the legal dispute are expected to remain in effect
        as the case plays out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0418a-65a7-4cdf-87ad-ee3d39c6e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.787+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba19529-80fa-493b-ba58-33c42f7797bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.787+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The draft letter to trading partners warns them not to believe the
        tariffs will be sidelined if the court rules against Trump''s use of the IEEPA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e97537-5e1e-4316-82e0-a4dc7fc34e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.788+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c549c45-5802-42dc-9bcb-f046a1a8361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.789+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of ongoing litigation concerning the President’s reciprocal
        tariff action in U.S. courts, the President intends to continue this tariff
        program pursuant to other robust legal authorities if necessary, so it is
        important that we continue our discussions on these matters," the draft says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd2faa-1489-408d-83e9-703c076e515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.790+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65109c-a8e8-44ce-9365-8eb3d5c142b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.791+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.791+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jarrett Renshaw in Philadelphia; Additional reporting
        by Andrea Shalal in WashingtonEditing by Dan Burns and Matthew Lewis)</em></p>'
