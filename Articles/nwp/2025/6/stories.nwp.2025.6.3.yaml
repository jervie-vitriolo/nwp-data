    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Impeachment complainants blame Marcos for Duterte trial delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05c872-3768-4ad8-94d0-4d4924a82cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. is to blame for the delay of the impeachment trial of Vice President
        Sara Duterte, complainants said on Tuesday, June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108746a-5c2e-4fab-b4fb-8428d08e7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero postponed the reading of the Articles
        of Impeachment from June 2 to June 11, the last session day before Congress’
        sine die adjournment, to give way to priority legislation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98543778-4e1b-48f6-b32c-039999295cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the complainants attributed the delay to Marcos’ remark
        that he is <a href="http://www.newswatchplus.ph/news/nwp/2025/5/19/marcos-ready-reconcile-duterte.html"><strong>open
        to reconciling</strong></a> with the Dutertes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca1c99-2317-4658-a4a4-36eff6d8b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The sitting president sends signals to indicate that he is against
        the impeachment process. Bakit ba siya nagme-meddle dito? Dahil ba may mga
        isyu din siya na ayaw niya maungkat?” Kabataan party-list Rep. Raoul Manuel
        said in a press conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a8dfb-6497-4e76-be85-63e599f3e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is he meddling here? Is it because he has issues
        he does not want to be exposed to?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b542ad-3ce2-4d70-b47b-7f139bf9a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Walang pinapakitang interes ang pangulo na maimbestigahan at malitis
        ang isang napakalaking issue o kaso ng korapsyon,” said Renato Reyes, president
        of progressive group Bayan. “What does that say of the president and what
        signal does that make or create among the different branches of government?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82546f-585f-4ca9-bc83-e22f6fe98a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president does not show any interest in investigating
        and trying a huge issue or corruption case.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f0a40-b0b9-4389-ba74-bf6f6f9f327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For former lawmaker Liza Maza, Marcos may fear exposure to the use
        of his own confidential funds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a86f68-71ed-4ab2-8837-ebb613c1553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Napakalinaw na takot na takot din si Presidente Marcos sa kahihinatnan
        ng impeachment na ito dahil siya ay marahil tumitingin sa hinaharap na baka
        sa katapus-tapusan ay mangyari din ito sa kanya,” Maza said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602e899-8365-407e-8a92-6fd0797b9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is clear that President Marcos is very afraid of what
        the impeachment result would be as it might also happen to him.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd3f43-9577-401a-8ab8-b88e98c5a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero has previously denied influence from Malacanang that led to
        the impeachment proceeding postponement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c58a4f-234b-403d-97b6-c35244b26412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clamor to start trial</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d591a-6950-402a-bb43-f5d7f7ca261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Impeachment complainants pushed the Senate to convene as an impeachment
        court and commence the trial.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af630c6a-1c28-4391-aaa4-656dadfd0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Rep. France Castro and Akbayan Rep. Perci Cendaña questioned
        the delay.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d612b-0ffd-46a6-ae3c-246d5ac3fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sino ba ‘yung pinoproteksyunan mo?... Taumbayan ba o si Sara Duterte?”
        Castro asked senators. “Pakita n’yo na kayo ay maglilingkod sa taumbayan at
        hindi sa iisang tao o pamilya.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e248da-b9fb-4a03-833c-7da8b8f4bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.361+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who are you protecting? The public or Sara Duterte?
        Show that you are serving the public and not just one person or family.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b4d92-f885-429f-bf00-71e72cee6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Every day of delay sends the message that the Senate leadership
        is either afraid of Vice President Duterte, or worse, actively protecting
        her,” Cendaña said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718e594-3323-4f33-9f90-af405f6c4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crossing the 20th Congress</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f109a7-b191-4a94-b7c1-3f61e675a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bayan Muna chairman and lawyer Neri Colmenares said the impeachment
        trial may cross over to the 20th Congress.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4941c-3124-464a-a0dd-61bf7cd8e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino earlier urged the dismissal of the case due
        to time constraints as the issue might not be discussed in the 19th Congress.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344d568-e3d3-4561-a538-89b3848a69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/6/2/impeachment-trial-limbo.html">Impeachment
        trial in limbo, fate in 20th Congress hangs</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ccdca-723b-486c-99de-985d149884d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Unless the Senate provides otherwise, it shall continue in session
        from day-to-day until final judgment has been rendered.’ So, walang sinabi
        na until mag-adjourn sine die kayo [it did not say until you adjourn sine
        die],” Colmenares said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02904884-6d8d-4acc-8e42-602e8003a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He noted a trial is not part of legislative function and may proceed
        to the next Congress.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd587a-186e-4937-b7c2-8e1cd0ab46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The impeachment case has been languishing in the Senate for almost
        four months.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1f386-af34-4500-8d39-2e8eb4713d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T16:27:04.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-03T16:27:04.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T16:27:04.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the House of Representatives transmitted the articles
        of impeachment to the Senate. It stated graft and corruption, betrayal of
        public trust, culpable violation of the Constitution, and other high crimes
        as grounds for <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeaching
        Duterte</strong></a>.</p>'
