      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company''s most recent earnings report in May exceeded Wall
        Street expectations with an unexpected boost from the Disney+ streaming service
        and strong results from theme parks.</p>'
