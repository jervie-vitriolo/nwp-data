      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f179f2d-d802-4d66-a396-dcb93fa58c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard sued the Trump administration in April, alleging the funding\
        \ freeze violated the school's right to free speech and was arbitrary and\
        \ capricious.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b9d13-a8d7-4f42-9245-57f246aad42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754905e3-a00d-4970-8739-66014d7f3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s court filing, Harvard detailed the terminated grants,
        including $88 million for research into pediatric HIV, $12 million for increasing
        Defense Department awareness of emerging biological threats and $8 million
        to better understand dark energy. The school said ending the funding would
        destroy ongoing research into cancer treatments, infectious disease and Parkinson''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c681e-a76b-41af-8f3f-a367220b8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.226+08:00
