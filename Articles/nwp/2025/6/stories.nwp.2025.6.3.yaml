      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Federal and local authorities at an afternoon news conference in
        Boulder said Soliman had done nothing to draw law enforcement attention before
        Sunday''s incident. He was believed to have acted alone, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
