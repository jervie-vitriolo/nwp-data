      'mgnl:lastModified': 2025-06-03T08:56:37.103+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under former President Joe Biden, ICE prioritized arrests of serious
        criminals and called for officers to consider humanitarian factors when detaining
        migrants.</p>'
