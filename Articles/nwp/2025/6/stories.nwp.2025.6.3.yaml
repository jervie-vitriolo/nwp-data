  '5-Things-This-Workplace-Got-Right-About-Women-s-Empowerment':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-06-03T12:26:40.000+08:00
    'imagesource': 'jcr:b505955f-7ec9-452e-9ddd-fd47de4d6aba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdde059d-b501-426b-ba55-1502d60a1646'
    'lead': 'In a post-pandemic world where “inclusion” often feels like a checkbox
      and not a commitment, one workplace initiative offered something rare: real
      conversations, community, and care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T12:58:07.951+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-06-03T13:27:29.244+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T13:27:28.874+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Lessons in Real Empowerment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e543ef-a0c8-46cd-a480-0795ab4d8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.986+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.866+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a time when “inclusion” risks becoming a buzzword and workplace
        empowerment slides into performative panels, HAVAS Ortega is reminding everyone
        what real action looks like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eeccf8-8601-41ff-9c00-94512d388bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.986+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.867+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Their answer? HAVASister. A cleverly named, deeply intentional program
        that goes beyond Women’s Month to foster year-round allyship, advocacy, and
        meaningful conversation. And just when headlines are filled with layoffs,
        burnout, and the gender gap in leadership widening again, HAVASister feels
        refreshingly grounded in care, education, and culture-building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6773943-0005-488d-a554-e482542fd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.986+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.867+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Here are five reasons it stood out—and why more companies (and communities)
        should take notes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1671b0-5f77-4a1a-b1a5-43f44bd60a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.987+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.868+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. They Let Women Tell Their Stories—Their Way</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7dc8e-9926-4c91-913f-dfcb451e34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.987+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.868+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The kickoff featured a woman who rose from telephone operator to
        CEO, not by playing into traditional tropes, but by sharing real lessons on
        resilience, mentorship, and grit. Her story resonated because it wasn’t polished;
        it was lived. And that’s what more women in leadership need: space to speak
        without filters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b6de5-3966-4c57-bd39-30994cb62e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.988+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.869+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. They Made Space in Male-Dominated Arenas</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881d9d2-9a8b-4164-a783-e6283f181bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.988+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.870+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>One session turned the spotlight on gaming, a world where women
        are often overlooked or harassed. By creating space for women gamers to compete,
        share, and lead, the event reframed digital culture as a place where everyone
        belongs, not just the loudest voices in the room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f76b1-9c25-4cae-a5c9-760e4ce42f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.988+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.870+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. They Talked Reproductive Health Without Shame</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c0c51-d140-462f-9dd6-7f2ffb2ccadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.989+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.870+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCOS, hormonal issues, fertility challenges—these are everyday realities
        for many women, but rarely talked about at work. Instead of avoiding the topic,
        this program brought in medical experts to break things down, answer questions,
        and normalize the conversation. It felt necessary. And overdue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0a722-54c9-4faa-ac70-228a330dec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.990+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.871+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. They Tackled Invisible Differences Head-On</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380fa54-c064-4ba9-9f0e-205c73ceb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.990+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.872+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another standout: a session on how neurodiversity (like ADHD or
        autism) can look very different in women. The takeaway? Many women go undiagnosed
        or unsupported because systems weren’t designed with them in mind. The conversation
        pushed for more inclusive, flexible, and empathetic workplace structures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f87632-a137-46c5-a805-db6cb3afe6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.991+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.872+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. They Treated Health as Preventive, Not Reactive</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f1b50-4957-44cb-a529-b73e8095effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.991+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.872+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The final session focused on HPV vaccines and why health shouldn’t
        just kick in when something goes wrong. It was a reminder that self-care is
        also about science, policy, and access.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a2d43-fa71-4df9-947c-8d4529962503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.992+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.873+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>What made this initiative work wasn’t the branding or the speakers—it
        was the intent. It wasn’t performative, it was practical. It didn’t just speak
        to women, it spoke with them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea304ee7-747b-4156-9bba-dba008374b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T12:58:07.992+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:27:29.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:27:28.874+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Because if we want workplaces where people thrive, we have to stop
        treating equity as an event and start treating it like culture.</p>'
  '5-Better-Choices-That-Stick':
    'author': 'Michi Ancheta'
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
