      'mgnl:lastModified': 2025-06-03T08:23:43.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795223a-04d7-4bb8-a1d7-947603f94c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.777+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>''REGARDLESS OF ONGOING LITIGATION''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de885b-50e6-48bd-a61e-9de3e57dd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.777+08:00
