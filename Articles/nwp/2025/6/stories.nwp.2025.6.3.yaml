      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Warring sides agree on humanitarian steps</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dc806-3266-437b-bc1a-6b764c069231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.540+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Erdogan wants Putin, Zelenskiy, Trump to meet in Turkey</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1df04-de51-4d33-87ef-815417c034ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.541+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.541+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e566e-9fa0-4c6c-a4f0-8d46ae764e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.541+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.541+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul, Turkey -</strong> Russia told Ukraine at peace
        talks on Monday that it would only agree to end the war if Kyiv gives up big
        new chunks of territory and accepts limits on the size of its army, according
        to a memorandum reported by Russian media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c62c3f-9e20-4ff6-b2e7-35512bef1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.542+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc91b00-aedc-4020-a956-2cb4e63bbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.542+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The terms, formally presented at negotiations in Istanbul, highlighted\
        \ Moscow's refusal to compromise on its longstanding war goals despite calls\
        \ by U.S. President Donald Trump to end the \"bloodbath\" in Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac04702-ec23-40b0-bdd2-87025b7e1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.542+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6b676-26e9-486d-b8c9-ef259dec1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.543+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has repeatedly rejected the Russian conditions as tantamount\
        \ to surrender.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd3e1e-0701-4c64-9d30-83df04315871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.543+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2872c72-b2e1-4c6e-92f7-bdfff32f7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.544+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Delegations from the warring sides met for barely an hour, for only\
        \ the second such round of negotiations since March 2022. They agreed to exchange\
        \ more prisoners of war - focusing on the youngest and most severely wounded\
        \ - and return the bodies of 12,000 dead soldiers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c04153-b4cb-4feb-b702-db72dde92f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.544+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477072a-1172-4cd7-aefd-395441211d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.545+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Turkish President Tayyip Erdogan described it as a great meeting and\
        \ said he hoped to bring together Russia's Vladimir Putin and Ukraine's Volodymyr\
        \ Zelenskiy for a meeting in Turkey with Trump.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d7d29-f30d-45eb-b85d-bad76835b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.545+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbed7c-98aa-47b0-97cd-ee25e09400a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.546+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But there was no breakthrough on a proposed ceasefire that Ukraine,\
        \ its European allies and Washington have all urged Russia to accept.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6f2fb-7d0b-40b6-9356-2d05e2f77fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.546+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f01fd-4a38-40a6-bb77-27a359f43f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Moscow says it seeks a long-term settlement, not a pause in the war;\
        \ Kyiv says Putin is not interested in peace. Trump has said the United States\
        \ is ready to walk away from its mediation efforts unless the two sides demonstrate\
        \ progress towards a deal.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1d0d0-79eb-4226-a77a-dc9abaa53e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f28673-e98f-4ece-9b0f-40ddeeabb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.548+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian Defence Minister Rustem Umerov, who headed Kyiv's delegation,\
        \ said Kyiv - which has drawn up its own peace roadmap - would review the\
        \ Russian document, on which he offered no immediate comment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048134f-92f1-43f4-886a-dc5681bd9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.548+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42164d49-9acf-447c-9a51-f8f4f394bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.549+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has proposed holding more talks before the end of June, but\
        \ believes only a meeting between Zelenskiy and Putin can resolve the many\
        \ issues of contention, Umerov said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35d62c-05b8-4901-96e8-45e785dc679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.550+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.550+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3b5d0-2ab8-4168-871b-1c95a119e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.550+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.550+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said Ukraine presented a list of 400 children it says have\
        \ been abducted to Russia, but that the Russian delegation agreed to work\
        \ on returning only 10 of them. Russia says the children were moved from war\
        \ zones to protect them.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089666a-2355-4c81-b6cf-cdf0289f94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.551+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb759b9-41a1-4e25-9787-7fc7774d6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.551+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RUSSIAN DEMANDS</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb80bb-8825-4aa3-a507-514161c60ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.552+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.552+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8a4b3-f46d-440f-9d4b-4e0e2759e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.553+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.553+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Russian memorandum, which was published by the Interfax news agency,\
        \ said a settlement of the war would require international recognition of\
        \ Crimea - a peninsula annexed by Russia in 2014 - and four other regions\
        \ of Ukraine that Moscow has claimed as its own territory. Ukraine would have\
        \ to withdraw its forces from all of them.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54aebe-673b-46b6-a414-6c70307c173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.553+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.553+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672b6cf-77af-43a7-aca8-30430140491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.554+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.554+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It restated Moscow's demands that Ukraine become a neutral country\
        \ - ruling out membership of NATO - and that it protect the rights of Russian\
        \ speakers, make Russian an official language and enact a legal ban on glorification\
        \ of Nazism. Ukraine rejects the Nazi charge as absurd and denies discriminating\
        \ against Russian speakers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5db049-2672-4f7c-9270-fcfd985e318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175d245-6a64-4d06-b62c-95471559c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia also formalised its terms for any ceasefire en route to a peace\
        \ settlement, presenting two options that both appeared to be non-starters\
        \ for Ukraine.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1e452-1a59-409c-99e7-f1c191d71d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.556+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6e704-8caf-4f5b-9e1d-cdc070294032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.557+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Option one, according to the text, was for Ukraine to start a full\
        \ military withdrawal from the Luhansk, Donetsk, Zaporizhzhia and Kherson\
        \ regions. Of those, Russia fully controls the first but holds only about\
        \ 70% of the rest.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f10688-1343-41ef-a54c-69d2c46752a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.557+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a4279-a5a1-4398-bdc9-9e831d8205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.558+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Option two was a package that would require Ukraine to cease military\
        \ redeployments and accept a halt to foreign provision of military aid, satellite\
        \ communications and intelligence. Kyiv would also have to lift martial law\
        \ and hold presidential and parliamentary elections within 100 days.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a57ef-2a3a-4a56-93b0-1eb2dca6761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.559+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.559+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb14104-bc04-4942-ba24-5eb06f70ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.560+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.560+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russian delegation head Vladimir Medinsky said Moscow had also suggested\
        \ a \"specific ceasefire of two to three days in certain sections of the front\"\
        \ so that the bodies of dead soldiers could be collected.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37399a17-068a-4071-aa6c-1b9a91a5d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.560+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.560+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac371497-a94c-42e7-83f9-effc19db9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.561+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.561+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to a proposed roadmap drawn up by Ukraine, a copy of which\
        \ was seen by Reuters, Kyiv wants no restrictions on its military strength\
        \ after any peace deal, no international recognition of Russian sovereignty\
        \ over parts of Ukraine taken by Moscow's forces, and reparations.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765008d-3271-4c6b-9f73-befd4c4e9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.562+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b2eb0-339b-4c9c-99f5-ef011474f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>UKRAINE TARGETS RUSSIAN BOMBER FLEET</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6780682-f664-4ee8-b394-bc1eaf057116'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ad607-18b6-4fd9-940d-e3ac8e8e2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The conflict has been heating up, with Russia launching its biggest\
        \ drone attacks of the war and advancing on the battlefield in May at its\
        \ fastest rate in six months.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837dfd7-a7a6-44cf-aee8-22ce98575147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91b315-bc3b-4698-8d72-9d17d174e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.566+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, Ukraine said it launched 117 drones in an operation codenamed\
        \ \"Spider's Web\" to attack Russian nuclear-capable long-range bomber planes\
        \ at airfields in Siberia and the far north of the country.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bb07b-37e7-4759-a7e9-56f573aa9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.567+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.567+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21042410-424d-4636-ae5d-25ac666957fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.568+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Satellite imagery suggested the attacks had caused substantial damage,\
        \ although the two sides gave conflicting accounts of the extent of it.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545dec3-0648-48bc-a970-a6b2716786b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.568+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3b59a-11e5-419c-a1a4-a1370e8dbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.569+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.569+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Western military analysts described the strikes, thousands of miles\
        \ from the front lines, as one of the most audacious Ukrainian operations\
        \ of the war.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33482fc5-276a-45c2-bb9c-6b3020160041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.570+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.570+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e16c1-9dbd-4260-b1e5-c01b9a77bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.571+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.571+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia's strategic bomber fleet forms part of the \"triad\" of forces\
        \ - along with missiles launched from the ground or from submarines - that\
        \ make up the country's nuclear arsenal, the biggest in the world. Faced with\
        \ repeated warnings from Putin of Russia's nuclear might, the U.S. and its\
        \ allies have been wary throughout the Ukraine conflict of the risk that it\
        \ could spiral into World War Three.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d0583-2ed6-4868-b008-55d4f1636c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.572+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.572+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81417fd7-f9bb-437f-803a-1600e4616a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.573+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A current U.S. administration official said Trump and the White House\
        \ were not notified before the attack. A former administration official said\
        \ Ukraine, for operational security reasons, regularly does not disclose to\
        \ Washington its plans for such actions.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5eac5-8672-4652-9f1a-e838407865bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.574+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45c85b-ee3c-479a-b067-e40fa6da3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.575+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.575+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A UK government official said the British government also was not told\
        \ ahead of time.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0ebbd-7c02-41da-ac45-b6ed57c3a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.576+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.576+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc848011-85ba-4842-b3bb-3bdf296f2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.577+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.577+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said the operation, which involved drones concealed inside\
        \ wooden sheds, had helped to restore partners' confidence that Ukraine is\
        \ able to continue waging the war.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fc389-f03c-4c07-ad8c-2092a4ee4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.578+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.578+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41ebbd-ebf0-48e5-b9aa-bfa127886899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.579+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.579+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Ukraine says that we are not going to surrender and are not going\
        \ to give in to any ultimatums,\" he told an online news briefing.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771728a8-25b7-4c08-9fc9-b790d9bb4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.580+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.580+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70023f9-6c27-45b5-8cd3-9dd1e8c63113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.581+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.581+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"But we do not want to fight, we do not want to demonstrate our strength\
        \ - we demonstrate it because the enemy does not want to stop.\"\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55127a35-0b12-424c-a8b0-a7d5d3c28e87'
