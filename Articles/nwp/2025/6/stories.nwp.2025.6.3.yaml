    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82903e60-f4bd-4d82-9bae-482343e72046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.105+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.105+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Authorities had identified eight victims by late Sunday - four women\
        \ and four men, 52 to 88 years of age. Two victims remained hospitalized on\
        \ Monday. In addition, four more victims who were less seriously injured came\
        \ forward on Monday.\r"
