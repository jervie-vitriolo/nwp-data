      'mgnl:lastModified': 2025-06-03T08:56:37.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to the Boulder police affidavit, Soliman had planned for\
        \ a year to carry out the attack, which unfolded on the Pearl Street Mall,\
        \ a popular pedestrian shopping district near the University of Colorado.\r"
