      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Hong Kong''s leader said on Tuesday
        that China''s recent removal of its top representative in the city, known
        for his hardline policies on national security, had been a "normal" personnel
        change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bc273-540f-4c42-8f8a-fe1b69d138c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.885+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e3d7e-1985-4287-88fb-96ebd637b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.885+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a surprise development, China announced late on Friday that Zheng
        Yanxiong, the director of China''s Liaison Office in Hong Kong - Beijing''s
        main representative office in the city with powerful oversight over local
        affairs - had been "removed" from his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dff4b-d3bf-4dbb-833b-2bcbb3971c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.885+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.885+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706638c0-aac0-45e3-9d77-ba91a168aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.886+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was replaced by Zhou Ji, a senior official with the Hong Kong
        and Macau Affairs Office on the State Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b758c12-2263-4145-b835-8c28484664b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.886+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73969d9b-01ec-476f-b31f-db00eed87738'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.887+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zheng, who played a key role in the crackdown on Hong Kong''s democratic
        movement in recent years, was also stripped of his role as China''s national
        security adviser on a committee overseeing national security in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a302662-680e-455e-ae83-1c9eedbc6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.887+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eae2ec-76f9-4560-970f-e1ba3f0eaaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.888+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.888+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>No explanation by Beijing or Chinese state media was given for the
        change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb052795-592f-4050-8814-ddffe375175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.888+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.888+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8d849-f0c4-4474-99b0-63c6878497a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.889+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to a person with knowledge of the matter, Hong Kong-based
        conglomerate CK Hutchison''s 0001.HK proposed sale of its global port network
        to a consortium initially led by U.S. firm Blackrock had caught senior Chinese
        leaders "by surprise" as they had not been informed beforehand and Zheng was
        partly blamed for that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1efe9-2114-472d-a898-777a51728c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.889+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.889+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fca250-b09c-41fb-b0a3-faeb689efb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.890+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.890+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The person, who has spoken with the liaison office, declined to be\
        \ identified as the discussions were confidential.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8615e9-68e9-42ba-939a-9b19a6fba479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.890+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.890+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58422be-b9ec-47c8-b420-da081c8ece46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.891+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.891+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Liaison Office gave no immediate response to faxed questions
        from Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532afd89-c054-4032-ab1f-99209104ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.891+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.891+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2946e78-b7b8-4af6-899f-d9865258859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zheng had served in the post since January 2023 and while the position
        has no fixed term, his tenure was shorter than predecessors including Luo
        Huining and Zhang Xiaoming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8bb50-c5a6-4736-b448-16929684bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.892+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.892+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c3c5d-a27e-41f5-9b2b-4cfe19d7259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.893+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.893+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The change of the Liaison office director is I believe, as with
        all changes of officials, very normal," Lee told reporters during a weekly
        briefing, without being drawn on reasons for the reshuffle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f7bed-5bcb-4250-b4e9-548ffff980b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.893+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.893+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbcf95-1ba8-42e4-9f2d-07760a7874a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.894+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.894+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Director Zheng has spent around 5 years (in Hong Kong). Hong Kong
        was going through a transition period of chaos to order," Lee said, referring
        to the months-long pro-democracy protests that erupted across Hong Kong in
        2019 while adding that he looked forward to working with Zhou.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e5df5-df6e-42ba-8fac-51a09a1dff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.895+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.895+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be874c42-6973-40a9-906a-7d3b73feffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.895+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.895+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>CK Hutchison''s ports deal has been criticized in Chinese state
        media as "betraying" China''s interests and bowing to U.S. political pressure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c6a7d-5616-48ad-b940-6399b0908a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.896+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.896+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f446f5b-37fe-4b38-b194-042ba0d7b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.897+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate, controlled by tycoon Li Ka-shing, agreed in March
        to sell the majority of its $22.8 billion global ports business, including
        assets along the strategically significant Panama Canal, to the consortium.
        The consortium is now being led by another member - Terminal Investment Limited,
        which is majority-owned by Italian billionaire Gianluigi Aponte''s family-run
        MSC Mediterranean Shipping Company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc2c35-9321-4b5f-8264-63fc0238e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.897+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.897+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02828b91-b2fd-48cc-8cf4-14cf9b9d077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.898+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.898+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deal is still being negotiated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4189c57-0fcb-4ebe-81fa-0cc2fa9fe949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.899+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fd992-a11f-43b8-96ac-ea2963bb8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.899+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.899+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Zheng''s removal reflected a pivot by Beijing towards
        economic development from national security, Lee said Hong Kong still needed
        to pursue both.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993eaa0-7b30-4081-acaf-01657d4ed848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.900+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.900+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74ab3d-124e-4457-a906-6d95000536a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.901+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.901+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong faces a stage where development and safety must be addressed
        at the same time because any development must have a safe environment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab869470-f4a8-475a-a9da-bb622e6a36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.901+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.901+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42bc22-c508-4706-8dc2-fca62603d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T14:38:28.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T14:38:29.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T14:38:28.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China promulgated a powerful national security law in 2020, arresting
        scores of opposition democrats and activists, shuttering liberal media outlets
        and civil society groups and punishing free speech with sedition - moves that
        have drawn international criticism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
