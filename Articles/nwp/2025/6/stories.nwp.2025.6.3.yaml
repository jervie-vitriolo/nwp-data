      'mgnl:lastModified': 2025-06-03T18:10:34.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More reviews</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05339d2-42c4-49af-8e5d-b1cb326a15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:02:07.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While most officials remained in office, the Palace said a number
        of presidential advisers and assistants were let go, namely, Urban Poor Commission
        Chairman Meynardo Sabili, Presidential Assistant for the Visayas Terence Calatrava,
        and Presidential Assistant on Muslim Affairs Almarim Tillah. Presidential
        Adviser for Special Concerns Menardo Espineli was terminated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9ac05-d122-4c56-911e-092caa2bb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:10:34.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The assessments about them are that they did not perform up to par.\
        \ Let us assume that the president has good reasons, the best reasons, not\
        \ to continue with their services at this time,” said Bersamin.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4091794-13f6-47a2-b629-9bc72a7585c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:10:34.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T18:10:34.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:10:34.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos also appointed seasoned lawyer and former Philippine Stock
        Exchange president Francis Edralin Lim as the incoming chairman of the Securities
        and Exchange Commission, replacing Emilio Aquino, whose term will end on June
        5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac633cc9-64be-45d8-b5fa-915aa3813518'
      'mgnl:activationStatus': true
