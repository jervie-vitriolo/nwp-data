      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed former Philippine Stocks Exchange chief Francis Edralin
        Lim to be the next Securities and Exchange Commission (SEC) chairperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957be06-df35-4c1e-91a2-2383caebb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin announced Lim’s appointment on Tuesday,\
        \ June 3, in a press conference to announce more results from the president’\
        s performance review of high-ranking officials. The SEC chairperson has a\
        \ term of seven years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedec688-0814-48d4-9cba-1b7fc8ce84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.780+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/6/3/marcos-retains-majority-cabinet.html">Marcos
        retains majority of Cabinet in latest output review</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e230b-1629-4021-b838-87207117d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.780+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lim will replace Emilio Aquino, a Duterte appointee, whose term will\
        \ expire on June 5. Aquino was the first certified public accountant-lawyer\
        \ to head the SEC.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8440a-0635-4060-882a-1c86766ea54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.780+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Attorney Lim is a distinguished member of the legal and financial\
        \ communities,” Bersamin said. “He has an extensive background in corporate\
        \ and securities law.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647629e-3bab-4829-8654-389d4a25489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.781+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said Lim will bring to the SEC decades of experience in corporate\
        \ law, governance, and capital markets regulation \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e8f74-3f1b-46ea-b819-31e51bc3ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.781+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:03:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:03:49.812+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“His leadership is expected to strengthen investor confidence and further\
        \ promote transparency, innovation, and inclusive growth in the Philippine\
        \ financial sector,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de586c2-d368-4d2a-bb1b-06a8fda889d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:03:49.782+08:00
