      'mgnl:lastActivated': 2025-06-03T08:48:56.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd0358-bf7c-4e2b-93f5-1705951237d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration has opened numerous investigations into Harvard.\
        \ Some are looking at threats against Jewish students and faculty after pro-Palestinian\
        \ protests broke out following the Oct. 7, 2023 Hamas attack on Israel and\
        \ subsequent Israeli military actions in Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3658f-4cc6-43aa-83e0-6d6508880239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a156f2-b30a-45ec-8a09-9aa0886a0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Other investigations are probing whether Harvard discriminates based\
        \ on sex and gender, along with the school's ties to foreign governments and\
        \ international students.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414f438-d149-4726-8746-1be9f914341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.228+08:00
