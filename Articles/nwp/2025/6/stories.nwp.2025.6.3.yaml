      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396f605-1376-4d16-adbd-374e27414995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.230+08:00
      'mgnl:createdBy': 'jham-nwp'
