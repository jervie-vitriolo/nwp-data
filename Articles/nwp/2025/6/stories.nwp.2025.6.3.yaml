      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attack was the latest act of violence aimed at Jewish Americans
        linked to outrage over Israel''s escalating military offensive in Gaza. It
        followed the fatal shooting of two Israel Embassy aides that took place outside
        Washington''s Capital Jewish Museum last month.</p>'
    '29':
