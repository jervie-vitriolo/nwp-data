  'dswd-defends-80K-aid-to-viral-woman-sewer-makati':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T15:18:55.000+08:00
    'imagesource': 'jcr:72c89f72-5d3b-48ca-ac78-938b3fefb61a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501b5ac0-0c13-4b3a-98fa-7836eb02d847'
    'lead': 'The Department of Social Welfare and Development (DSWD) has defended
      its decision to grant P80,000 in livelihood assistance to a woman who went viral
      for crawling out of a sewer in Makati City last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T15:25:36.703+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-03T15:25:36.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T15:25:36.730+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['DSWD']
    'stories': []
    'template': '1'
    'title': 'DSWD defends P80K aid for viral Makati woman, says help available for
      street dwellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded720a-7817-4650-b119-bf7ba7a9b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Social
        Welfare and Development (DSWD) has defended its decision to grant P80,000
        in livelihood assistance to a woman who went viral for crawling out of a sewer
        in Makati City last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3ba6e-7a1f-4a50-8998-bcd48c558410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a media briefing, DSWD Secretary Rex Gatchalian explained that the
        aid is part of the agency’s “Pag-abot Program,” launched in 2023 to help families
        and individuals living in the streets. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15636dad-9492-49cb-a9f2-5959b6d4b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Every day, thousands of our fellow citizens come to our offices, and
        the president’s order is that all who need help will be assisted, whether
        it’s medical assistance, burial assistance, or various kinds of aid,” Gatchalian
        said on Tuesday, June 3. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a4449-9959-4750-9a34-eec9d961f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He clarified the situation involving the viral case, stressing it was
        a result of a careful assessment by licensed social workers. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2f005-7cc6-4dde-b35f-925c0d01c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Part of the response of our ‘Pag-abot’ program in 2023 was based on
        the President’s instruction that no Filipino family should live on the streets.
        Over a hundred social workers go around the streets of Metro Manila every
        day to encourage those living on the streets to join us for intervention —
        temporary housing, livelihood assistance,” said Gatchalian.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c83392-37e7-43bd-9dd7-74bf0da758ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the P80,000 amount, he said it was based on DSWD guidelines and
        the assessment of a licensed social worker. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cd157-df1b-4a21-9187-dff4ce4cfc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian added that the woman, named Rose, is not a unique case,
        as thousands of families and individuals living on the streets have been helped
        through the program, receiving varying amounts depending on their situation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819f843-8adc-404a-b925-e7db351c9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There is a condition to this aid. It is not given in one lump sum,
        as in the case of Rose. It is given in tranches with supervision and monitoring
        by a social worker. This means the social worker watches over her progress.
        The assistance isn’t simply given and forgotten — we even accompany her to
        the store to buy initial stocks for her business. Afterwards, social workers
        conduct home visits to check if Rose’s life is improving,” Gatchalian explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4efec5-7e6d-4be3-ba25-89b9c843de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about those who live in informal settlements and do not
        have enough to eat but want to avail of livelihood assistance, Gatchalian
        said the DSWD also has the Sustainable Livelihood Program.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46cd1b-667d-4afb-90db-a5ce8df68c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We help them start small businesses or develop skills to become employable.
        All details are published on our social media accounts, explaining who and
        how to apply. The key point is that DSWD helps everyone who needs help,” he
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05e37f-52e0-45b5-a8c2-798b48f97aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The woman became the subject of online buzz after a viral photo showed
        her emerging from a manhole in Makati.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d75872-fda8-493b-be6b-c5bcf607de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:25:36.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-03T15:25:36.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:25:36.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency encourages the public to report similar cases so DSWD
        social workers can provide assistance to more people living in difficult conditions.</p>'
  'mongolian-pm-resigns':
    'author': 'Liz Lee, Reuters'
    'caption': 'Mongolian Prime Minister Luvsannamsrain Oyun-Erdene speaks at the
      parliament before a confidence vote, in Ulaanbaatar, Mongolia June 2, 2025.
      (B. Rentsendorj/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T15:37:31.000+08:00
    'imagesource': 'jcr:be8ed36f-1694-48e0-94e1-bf3bd8d99caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51240474-bdf4-4ad8-be81-b95776f0cbe7'
    'lead': 'Mongolia''s Prime Minister Luvsannamsrai Oyun-Erdene has stepped down
      after losing parliamentary support following corruption claims that erupted
      into street protests last month, the country''s parliament said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T15:39:50.865+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-03T15:40:52.732+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T15:40:52.489+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Mongolia', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Mongolian PM resigns after losing parliament backing, street protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f05563-0190-4ee5-a2ed-30614b6ddcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong>&nbsp;Mongolia''s Prime Minister
        Luvsannamsrai Oyun-Erdene has stepped down after losing parliamentary support
        following corruption claims that erupted into street protests last month,
        the country''s parliament said on Tuesday, June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ae103-14dc-4539-b50f-62189507ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The parliament of the world's largest landlocked country did not pass\
        \ a draft resolution on a confidence ballot, meaning Oyun-Erdene was deemed\
        \ to have resigned, a parliament statement said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218e73c-510f-44b7-ba11-fe77cf7b90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It was an honour to serve my country and people in difficult times,\
        \ including pandemics, wars, and tariffs,\" Oyun-Erdene said after the result\
        \ of the vote was known.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d12c3-0445-400c-9f21-2f814e8803ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oyun-Erdene, who has been prime minister since January 2021 and was\
        \ re-elected in July 2024, will remain caretaker prime minister until a successor\
        \ is named within 30 days.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c86bd-b057-4033-ab97-6f7c0ef0f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The political upheaval comes after Mongolians last month protested\
        \ for weeks in the capital Ulaanbaatar alleging corruption involving Oyun-Erdene\
        \ and his family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50d176-b60f-45c5-af82-7c28fa1b509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oyun-Erdene did not immediate respond to Reuters' emailed request for\
        \ comment on his resignation and the corruption allegations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf32519-c791-4515-85a5-60905ec13e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A statement posted on the Mongolian parliament website showed Oyun-Erdene\
        \ thanking the country's youth for their views on transparency, and citizens\
        \ for their different perspectives, but said he \"regrets that this is used\
        \ as a political pretext and causing instability\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840ebf9-17b6-4207-bc88-714b4cab3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oyun-Erdene argued he had been steadfast in fighting corruption but\
        \ had focused too much on large projects instead of social and political issues.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9ae4a-b2c3-46fd-970b-6abc9069dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The outgoing prime minister had pushed for infrastructure and resource\
        \ development projects in the mineral-rich country, outlining 14 mega projects\
        \ including mineral processing centres, water diversion initiatives, dams\
        \ and power plants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f73434-b068-434f-8cc8-989c4361ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:39:50.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T15:40:52.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:40:52.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liz Lee and Ryan Woo; Editing by Lincoln Feast.)</em></p>'
