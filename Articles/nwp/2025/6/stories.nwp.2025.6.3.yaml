      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s attack was not the first high-profile incident of mass
        violence in Boulder, a university town that attracts many young professionals
        and outdoor enthusiasts. In 2021, a gunman fatally shot 10 people, including
        an off-duty police officer, in a local supermarket.</p>'
