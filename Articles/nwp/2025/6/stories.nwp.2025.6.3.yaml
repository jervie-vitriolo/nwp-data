  'impeachment-complainants-blame-marcos-for-duterte-trial-delay':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Impeachment complainants held a press conference on June 2 as they
      urged the Senate to start the trial of Vice President Sara Duterte.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T16:15:15.000+08:00
    'imagesource': 'jcr:7f9369b9-26f8-4ce1-a26a-348c2a047324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87206281-75af-4625-bc3b-5be59eb0db3d'
    'lead': 'President Ferdinand Marcos Jr. is to blame for the delay of the impeachment
      trial of Vice President Sara Duterte, complainants said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T16:27:04.322+08:00
