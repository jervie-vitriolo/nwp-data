      'mgnl:type': 'text'
      'text': "After being impeached by parliament in December, Yoon was removed from\
        \ office by the Constitutional Court on April 4, less than three years into\
        \ his five-year term, triggering the snap election that now stands to remake\
        \ South Korea's political leadership and foreign policies.\r"
