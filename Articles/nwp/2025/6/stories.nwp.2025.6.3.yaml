      'mgnl:lastModified': 2025-06-03T08:23:43.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d0de7-f1ae-49e6-b690-c9bf21f13540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.775+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:23:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:23:43.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was unclear which countries would receive the letter, but it
        was directed at those with active negotiations that included meetings and
        exchanges of documents. Washington has been engaged in such talks with the
        European Union, Japan, Vietnam and India, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362756cc-fb9f-4ae7-a048-07347455690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:23:43.775+08:00
