      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1cdde-1ad8-4fb9-9b1b-59318007a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:48:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:48:56.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration revoked Harvard''s ability to enroll international
        students last month, which a judge temporarily blocked after Harvard sued
        in a separate case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48436a-7e51-44e4-bc63-404c8908d0b7'
      'mgnl:activationStatus': true
