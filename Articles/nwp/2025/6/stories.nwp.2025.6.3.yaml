      'mgnl:lastModified': 2025-06-03T08:24:00.196+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Disney and other companies are reshaping their business strategies\
        \ in response to the migration of cable TV audiences to streaming platforms.\
        \ In 2023, Disney cut 7,000 jobs as part of an effort to save $5.5 billion\
        \ in costs.\r"
