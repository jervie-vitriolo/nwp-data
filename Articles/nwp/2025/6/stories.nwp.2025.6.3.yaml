      'mgnl:lastModified': 2025-06-03T15:48:02.539+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Leaked memo details stringent Russian demands</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3059814-05fd-46f6-a85b-92e2c1e964b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.540+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T15:48:03.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T15:48:02.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Second round of direct negotiations since 2022</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7671d-1252-42fd-9201-ce30fe8af90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T15:48:02.540+08:00
