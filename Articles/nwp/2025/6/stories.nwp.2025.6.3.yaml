      'mgnl:lastModified': 2025-06-03T08:48:56.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did not immediately respond to a request
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a631740-8209-4237-a7b7-113081f112f3'
      'mgnl:activationStatus': true
