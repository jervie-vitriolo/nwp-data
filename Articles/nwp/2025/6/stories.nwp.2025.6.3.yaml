      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney General Pam Bondi described the fire-bombing as an
        "antisemitic terror attack."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199864e-9615-48f7-9f81-e042d4615d2c'
