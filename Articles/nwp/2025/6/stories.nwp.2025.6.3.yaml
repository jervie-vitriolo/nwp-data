      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a social media post, U.S. President Donald Trump called Sunday's\
        \ attack \"yet another example of why we must keep our Borders SECURE, and\
        \ deport Illegal, Anti-American Radicals from our Homeland.\"\r"
