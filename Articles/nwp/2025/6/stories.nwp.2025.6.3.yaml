      'mgnl:lastActivated': 2025-06-03T13:24:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>With Health Month coming up in July and the year already at its
        halfway mark, now is the perfect time to revisit those New Year wellness goals.
        Whether you promised yourself better sleep, cleaner meals, or less screen
        time, it’s not too late to get back on track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0df46-2cdb-431b-a325-d70833384968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.232+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'One campaign that inspired us to reset was the recent celebration of
        Healthy Options’ 30th anniversary. Their Make Better Choices campaign reminded
        us that wellness isn’t about perfection or performance. It’s about making
        smart, conscious decisions every day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8fa14-3f7a-4411-9d43-d4f95805d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.232+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Here are five takeaways we’re keeping in mind as we move into the second
        half of the year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaaaf9-2fb0-4b23-8d15-2b569ffe53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.233+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Wellness Happens in the Everyday</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93031e-a98a-44a0-9655-3425a848f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.233+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Founder Romy Sia put it clearly: being healthy is a choice. It’s not
        about grand overhauls but the little things—choosing whole foods, swapping
        out harmful ingredients, or simply reading labels more carefully.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e4f0-3d50-4247-a47d-785fa50224ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.234+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. There’s No One-Size-Fits-All Path</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b86d6-813f-4c06-a2a3-ffc584d3eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.234+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Actress Iza Calzado shared how motherhood shaped her health journey.
        Entrepreneur Carlo Herrera highlighted the importance of clean essentials
        for his family. Both stories reinforce the same message: wellness should meet
        you where you are.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c4cc4-3f68-4a75-8c61-81858a093c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.235+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. What You Use Should Be What You Trust</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b4b42-0dad-4d82-9538-002014cb3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.235+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Public figures like Bubbles Paraiso and Jae Pickrell pointed out how
        important product transparency is. With ingredient screening and trained staff,
        choosing what’s right for your body becomes simpler and smarter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc63b5-b617-471a-8abf-a2e0cd8ec52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.236+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Support Makes Health Sustainable</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f0d3b-2a92-49db-9a2e-abc3bc9ceba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.236+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Whether you’re just starting your health journey or looking to refine
        it, guidance matters. With nutritionists and pharmacists in-store, the experience
        becomes less overwhelming and more empowering.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35ed9b-28c0-4ef2-9398-d174f8d143b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.236+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Investing in Health Pays Off</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da42416-b97b-4c98-aaa9-2c56fa9330b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.237+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Dr. Kara Gozali addressed the reality many avoid: shortcuts in health
        can lead to bigger costs down the line. Choosing better now may feel like
        a splurge, but it’s often the more sustainable, cost-effective choice long-term.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd2219-4ccb-43e4-bc23-bf9abeab8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T13:24:04.237+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-03T13:24:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T13:24:04.279+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Real wellness isn’t about chasing trends. It’s about building habits
        that support you through every season. As July approaches, take this as your
        sign to check in, realign, and make better choices—one small step at a time.</p>'
