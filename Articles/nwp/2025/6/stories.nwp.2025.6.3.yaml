      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Department of Homeland Security officials said Soliman had entered
        the United States in August 2022 on a tourist visa, filed for asylum the following
        month, and remained in the country after his visa expired in February 2023.</p>'
