      'mgnl:lastModified': 2025-06-03T08:48:56.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Delaware, United States -</strong> Harvard University asked
        a federal judge on Monday to issue a summary judgment ruling to unfreeze $2.5
        billion in funding blocked by President Donald Trump''s administration, which
        Harvard said was illegal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9c1f4-7ea2-4f4b-8fc0-0d07d8b996e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:48:56.221+08:00
