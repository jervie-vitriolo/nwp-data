      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police also found a gasoline canister in his car parked nearby
        and a weed sprayer filled with gasoline at the scene. The federal affidavit
        references a video posted on social media during the attack showing Soliman
        "shirtless, pacing back and forth while holding what appear to be Molotov
        cocktails."</p>'
