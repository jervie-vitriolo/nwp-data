      'mgnl:lastModified': 2025-06-03T08:56:37.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e961b51-6936-4d2d-a189-211239819099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T08:56:37.077+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-03T08:56:37.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T08:56:37.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Federal authorities said Soliman was in the country illegally, having\
        \ overstayed a tourist visa and an expired work permit.\r"
