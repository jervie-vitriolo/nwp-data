      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has decided to retain the majority of Cabinet members in the latest
        round of performance review, signaling preference for continuity and stability
        in key agencies midway through his term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09015228-1bee-4ce0-9d01-d51d18d48dfe'
      'mgnl:activationStatus': true
