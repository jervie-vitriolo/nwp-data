        Bersamin said.&nbsp;</p>'
  'passenger-free-naia-egates':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: NNIC President Ramon Ang, President Bongbong Marcos,
      Transportation Secretary Vince Dizon during the chief executive''s inspection
      at NAIA on June 3. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T18:21:35.000+08:00
    'imagesource': 'jcr:9e757474-bcfb-4ca9-8699-18c71246d3df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9bace8-76c3-4595-a414-96457e694f5b'
    'lead': ' The private operator of the Ninoy Aquino International Airport (NAIA)
      said on Tuesday, June 3, the additional e-gates that will be installed in terminals
      will be free of charge — both for the passengers and government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T18:24:20.119+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-03T18:24:20.462+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T18:24:20.165+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA']
    'stories': []
    'template': '1'
    'title': 'More NAIA e-gates at no cost to passengers, gov’t - operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f9d23-a24a-4c28-a8bb-cdf65abb2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The private operator
        of the Ninoy Aquino International Airport (NAIA) said on Tuesday, June 3,
        the additional e-gates that will be installed in terminals will be free of
        charge — both for the passengers and government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9614dc-a4a7-4d9e-81aa-ca32532ac7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, New NAIA Infra Corp. President Ramon Ang said
        e-gates with biometric facial recognition will be up in six months for passengers
        going through immigration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bd1f5-61cd-48dc-baa1-6915f958a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ang said the NNIC aims to install the system in all terminals.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0f428-a46d-42c9-85a5-4e7e657eaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon earlier said at a Palace briefing
        the additional e-gates may be up before Christmas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2111c82-1a3a-4205-ab5a-554fedd33e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ang, Dizon, and some Cabinet members accompanied President Bongbong
        Marcos in inspecting the main gateway.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1da724-a982-405d-84b9-e64c2cc951fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Nicest’ NAIA</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36ff09-8d1e-4038-a69c-08b0d57634ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he has seen a lot of changes since the NNIC took over the
        airport maintenance and operations in September 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd2a10-4843-4e2b-8386-6df8cfe0edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he is optimistic that more progress at the gateway
        will be made in the next few months.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019cbf0-8016-4f3e-ad99-88972b72d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will see more construction by the end of the year already. Yung
        mga dinadaanan ng ano, you can see inuumpisahan na, yung pagdaan ng mga truck
        o sasakyan,” Marcos said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba06b9-47c4-4a65-9024-60e92df8bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’ve been to this airport, I don’t know how many times. It’s the nicest
        that I have seen the airport in 20, 30 years,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e96ba-af55-4aeb-9ec9-5a1564bd354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC has carried out projects to improve passenger experience since
        it took over operations. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd9d89-71ac-444a-941b-f6f14ee59948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>These include more boarding bridges, modern security screening and
        baggage handling systems, expanded curbside areas, increased parking capacity,
        and designated <strong><a href="https://www.newswatchplus.ph/news/2024/12/8/naia-centralized-hub.html">pick-up
        areas</a>&nbsp;</strong>for taxis and app-based transport. Power reliability
        and terminal cooling systems have also been enhanced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957a032-d457-4038-a09c-70c317994d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T18:24:20.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-03T18:24:20.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T18:24:20.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation unit NNIC bagged the multibillion-peso concession
        agreement early 2024, seeking to maintain and upgrade the airport for 25 years.</p>'
  'escudero-senators-plenary-vote-impeachment-court':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Chiz Escudero leads a plenary session. (Senate PRIB)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-03T18:56:33.000+08:00
    'imagesource': 'jcr:e41a0b75-8670-4fda-99c3-4f53efdd8eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9298e0ff-d276-4b6b-9882-6137d7828d60'
    'lead': 'Even the convening of the Impeachment Court under the 19th Congress requires
      plenary approval, Senate President Chiz Escudero said — a position some of his
      colleagues opposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-03T19:00:36.113+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-03T19:00:36.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-03T19:00:36.222+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Senate', 'Chiz-Escudero', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'Escudero, senators differ on need for plenary vote to convene impeachment
      court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba6225-71fc-45d9-a95b-ce81f1e4ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Even the convening
        of the Impeachment Court under the 19th Congress requires plenary approval,
        Senate President Francis “Chiz” Escudero said — a position some of his colleagues
        opposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854001a9-626c-452b-81d0-aee03f8fb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference on Monday, June 2, Escudero said the reading\
        \ of the Articles of Impeachment against Vice President Sara Duterte during\
        \ the Senate session on June 11 will be followed by discussion and debate.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2017e2-3bca-486c-ba75-8f26c7046b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If no objections are raised, the matter will be referred to the committee\
        \ on rules, which, he said, would signal the convening of the court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fad62-c5f9-4045-a882-3ce0cea729a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang dulo nun ay magko-convene ang Impeachment Court kung ‘yan ang\
        \ magiging pasya ng Senado [The end result would be the convening of the impeachment\
        \ court, if that is the decision of the Senate],” Escudero said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51493c19-9915-4144-8f30-f4478b983175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was asked if the convening of the court is guaranteed, since otherwise\
        \ there would be no trial in the 20th Congress. Escudero replied that this\
        \ is still open for debate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76450d5d-0a3f-4dec-8c90-6718dd36bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will decide all of these things in accordance with what the plenary\
        \ wants and in accordance with our rules,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165110b-ff36-431d-bcf2-9d1b2c0b44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked whether it is his personal position that the court should convene\
        \ on June 11, he said, “In the natural course, yes.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea86fdf-d008-4a17-8e7c-879ab74ac90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yon ang dapat mangyari unless as I have said, may mag-motion, may\
        \ mag-object, magbotohan. In the end, plenary will decide,” Escudero said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c69d78-b329-4b8f-987f-6d0196634cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That’s what should happen - unless, as I’ve said, someone\
        \ files a motion, someone objects, and there’s a vote. In the end, the plenary\
        \ will decide.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2323447-3a0a-4816-a318-01747b3f953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters on Tuesday, June 3, Escudero said\
        \ all matters in the Senate are subject to a vote. He likened it to the adjournment\
        \ of session to hear the State of the Nation Address — also a constitutional\
        \ duty, like impeachment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e15053-bc0f-4645-93f0-14bc838b841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yung simpleng tanong ng presiding officer is there any objection?\
        \ Hindi ibig sabihin nun walang botohan yun. Ibig sabihin nun unanimous ung\
        \ boto para gawin un. Lahat ng gagawin namin, bawat aksyon, palaging is there\
        \ any objection hindi ba? So all of those are subject to a vote by plenary,”\
        \ Escudero explained. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df8ed6-2ab7-467d-922d-568e0db70ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The simple question from the presiding officer — “Is\
        \ there any objection?” — doesn’t mean there’s no vote. It means the vote\
        \ to proceed is unanimous. Everything we do, every action, always starts with\
        \ “Is there any objection?” Right? So all of those are subject to a vote by\
        \ the plenary.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9370b9-5290-4165-a0d7-e6c70633f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Constitutional mandate</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a6a0f-5169-4f23-a216-0f18bfcb927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, a number of senators said the Senate is constitutionally\
        \ obligated to convene as an Impeachment Court even without a plenary vote.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384a5d-99e8-47ba-85e8-9edfdda1d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pagka-constitutional mandate, gagawin mo na lang [If it’s a constitutional\
        \ mandate, you just have to do it],” Senator Alan Peter Cayetano said in a\
        \ chance interview. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c7a57-f9bd-4563-8fd8-0ec9f17a7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Ronald “Bato” dela Rosa, whose reelection bid was endorsed\
        \ by Duterte, also said the Senate must act on the impeachment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb32b4b-3c2b-4ca6-8373-99c8a32e707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "”Hindi pwedeng hindi aaksyunan [It cannot be left unacted],” he said.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d1f06-f87d-498c-9f2f-0c08be30c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t think it’s optional, kasi constitutional duty [I don’t think\
        \ it’s optional because it’s a constitutional duty],” Senator JV Ejercito\
        \ said. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411886b-96c4-4e1a-a3ce-d825e844c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Loren Legarda declined to give a personal opinion, saying she\
        \ would abide by the decision of the leadership.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89561ee0-de0b-474c-9147-3da459302837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s for them to decide whether it will be put in the agenda for a\
        \ vote at all or that's it,” she said. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32b321-65bb-4716-bc1b-0e48076cecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A separate debate centers on whether the impeachment proceedings can\
        \ carry over to the 20th Congress or end with the adjournment of the 19th\
        \ Congress on June 30.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8b423-2532-4a57-b0b7-03a8e18f7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-03T19:00:36.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-03T19:00:36.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-03T19:00:36.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These issues were raised during the resumption of session on Monday,\
        \ but Escudero noted that no motions were made. He added that any senator\
        \ may file a motion on the Senate’s next steps at any time while in session.\r"
  'Marcos-picks-Francis-Lim-as-next-SEC-chief':
