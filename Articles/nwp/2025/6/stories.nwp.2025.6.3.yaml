      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During a brief court appearance on Monday, Soliman appeared via a video\
        \ feed from the Boulder County Jail, wearing an orange jumpsuit. He answered\
        \ \"yes\" to some procedural questions from the judge but otherwise did not\
        \ speak.\r"
