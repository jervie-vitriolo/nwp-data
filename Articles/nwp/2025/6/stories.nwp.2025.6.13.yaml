      'mgnl:lastModified': 2025-06-13T14:53:14.272+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has severely weakened Iran’s Middle East allies since the
        war in Gaza erupted in October, 2023, assassinating top leaders of the Palestinian
        militant group Hamas and Lebanon’s Hezbollah.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343f663-6e29-4a73-9d3e-b66ef803472d'
