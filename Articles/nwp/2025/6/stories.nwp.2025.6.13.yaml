      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.712+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state argues those Guardsmen crossed the line into illegal activity
        under the 1878 Posse Comitatus Act, which prohibits the military from participating
        in civilian law enforcement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfe377-07d6-400f-b915-cfa418abf24d'
      'mgnl:activationStatus': true
