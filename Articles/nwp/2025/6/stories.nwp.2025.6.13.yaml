      'mgnl:lastModified': 2025-06-13T09:30:23.631+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa555ab-6257-437f-b2fd-30d8fc3bbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.631+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Marco Rubio said Israel acted unilaterally
        because it believes the operation was necessary for self-defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe1f21-2290-4dc9-ab83-b7ad21bd8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.632+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c0eb0-5f00-40b0-b143-d8be45aebf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.632+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, Israel took unilateral action against Iran. We are not
        involved in strikes against Iran and our top priority is protecting American
        forces in the region," Rubio said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec53745-4a4d-4ae7-831a-f6c6bd9b2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.633+08:00
