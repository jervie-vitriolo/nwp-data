      'mgnl:lastModified': 2025-06-13T09:30:23.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd333067-c7fd-42c5-ac41-0b0352577c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.629+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli military official said Israel was striking "dozens" of
        nuclear and military targets. The official said Iran had enough material to
        make 15 nuclear bombs within days.</p>'
