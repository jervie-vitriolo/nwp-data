    'mgnl:tags': ['carlo-acutis', 'Pope-Leo', 'vatican']
    'stories': []
    'template': '1'
    'title': 'Pope Leo to make Carlo Acutis first millennial saint on September 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509fc98-6fe0-4620-b1af-d356bf876356'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.346+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> The canonization of the first Catholic
        saint of the millennial generation, Carlo Acutis, will take place on September
        7, Pope Leo announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4343315-b75b-4271-8768-c3aae12fea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.324+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d43e6-b7e7-4a2f-ad83-578e44ba630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.324+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acutis, a British-born Italian who died from leukemia in 2006 at
        the age of 15, was originally set to be made a saint on April 27 but the event
        was suspended after the death of Pope Francis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7849c-886b-451d-b5be-ea7471b49172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.325+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1a330-8409-4294-bc4b-a5521adea937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.325+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Leo announced the new date during a meeting with cardinals to discuss\
        \ sainthood causes on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a296f-9a51-498f-8798-c140cf8ed5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4dbcd-8f00-48f4-87a2-fe773c66134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope did not say where the sainthood ceremony would be held,
        but canonizations are usually celebrated in St. Peter’s Square. Acutis''
        sainthood has drawn wide attention from young Catholics and is likely to bring
        tens of thousands of people to Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8c2d9-77c0-483f-8e62-80bd4afa5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b45f4-c24f-4193-bfb3-03107dded8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acutis, sometimes referred to as "God’s influencer," learned several
        computer coding languages before his death and built websites to spread his
        faith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084448a9-09cf-4fdd-9f75-ca3d83ef3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c040996-a8ca-40ad-bdbb-990f51605271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>His mother, Antonia Salzano, told Reuters in April that the heart
        of her son’s appeal was that he lived the same life as others who were teenagers
        in the 2000s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71570638-3823-4e1e-927e-25b4cf7e2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd08c7-3819-4d7e-9376-c87610244491'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:21:38.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-13T16:21:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:21:38.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Carlo was an ordinary child like (others)," she said. "He used
        to play, to have friends, and to go to school. But his extraordinary quality
        was the fact that he opened the door of his heart to Jesus and put Jesus in
        first place in his life."</p>'
    '13':
