      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Iranian officials were scheduled to hold a sixth round
        of talks on Tehran’s escalating uranium enrichment program in Oman on Sunday,
        according to officials from both countries and their Omani mediators.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
