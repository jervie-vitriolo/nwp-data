      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starring comedy legend <strong>Dolphy</strong>, this heartwarming
        film shows that fatherhood isn’t just about blood. Dolphy plays Mario, a lifelong
        bachelor whose world is turned upside down when he honors a friend’s dying
        wish to care for his daughter, Anna (<strong>Serena Dalrymple</strong>). The
        mischievous Anna keeps Mario on his toes, but over time, the two learn to
        navigate their differences and become a family in the process<br><em>Streaming
        on <a href="https://www.youtube.com/watch?v=KuJuD4TU0BA">YouTube</a>.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd570d-6d4e-42c2-8b5b-e9c5008075e9'
