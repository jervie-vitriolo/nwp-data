      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The drivers of the GV Florida Transport bus skipped the inquiry of\
        \ the Land Transportation Office (LTO) on Friday, June 13.\r"
