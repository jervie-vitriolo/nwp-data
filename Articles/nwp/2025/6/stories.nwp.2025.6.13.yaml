      'mgnl:lastModified': 2025-06-13T16:03:49.260+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This 1999 action-comedy stars two Philipine showbiz icons as father
        and daughter – the late <strong>Fernando Poe Jr.</strong> and <strong>Judy
        Ann Santos</strong>. FPJ plays Badong, a single dad devoted to raising his
        only daughter, Joey. The two are very close, but when Badong falls for a new
        woman, making Joey fear she’s losing her dad. The rapport between the two
        stars is both charming and sincere, making this a memorable story about single
        parenthood and growing pains—with a little old-school FPJ action thrown in.<br><em>Streaming
        on <a href="https://www.youtube.com/watch?v=HuJgt_kEbP0">YouTube</a>.</em></p>'
