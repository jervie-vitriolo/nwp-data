      'mgnl:lastModified': 2025-06-13T08:52:01.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer and Nidal Al-Mughrabi; additional
