      'mgnl:lastModified': 2025-06-13T13:03:17.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If this is not domestic law enforcement by the military, I don''t
        know what would be," Green said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920990a-d52f-40d1-804e-44380af082d9'
