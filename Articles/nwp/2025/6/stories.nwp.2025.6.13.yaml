      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/5/2/-Not-surprised--at-Cebu-governor-defiance---Ombudsman-.html">‘Not
        surprised’ at Cebu governor defiance - Ombudsman</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f87747-fe7f-4729-bcdb-990b57cba45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.240+08:00
