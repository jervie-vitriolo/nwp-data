  'ph-supports-un-reso-ceasfire-gaza':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The votes of the United Nations (UN) General Assembly on a draft resolution
      demanding a ceasefire in the Gaza Strip, amid the ongoing conflict between Israel
      and Hamas, are displayed on screens during an emergency session at the UN headquarters
      in New York City, U.S., June 12, 2025. REUTERS/Kylie Cooper'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T16:28:24.000+08:00
    'imagesource': 'jcr:b73005d7-c2b2-46d9-8058-2166621cb1ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df06bb44-ae19-4768-9c59-942ff6b82063'
    'lead': 'The Philippine government joined 148 other countries in voting in favor
      of a United Nations General Assembly resolution demanding an “immediate, unconditional,
      and permanent” ceasefire in the ongoing war in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T16:30:37.450+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-13T16:40:34.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T16:40:34.332+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Gaza', 'United-Nations']
    'stories': []
    'template': '1'
    'title': 'PH backs UN resolution calling for immediate, unconditional ceasefire
      in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5b64b-f44b-4067-ab46-2e05e84415f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The Philippine government joined 148
        other countries in voting in favor of a United Nations General Assembly resolution
        demanding an “immediate, unconditional, and permanent” ceasefire in the ongoing
        war in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3d3d6-1c49-4b2d-969d-d67fde7a5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The resolution was adopted on June 12, with a wide majority of 149
        member states supporting it. Twelve countries voted against, including the
        United States, Israel, Argentina, Hungary, and Paraguay. Another 12 abstained,
        among them India, Albania, Czechia, Georgia, Ecuador, Romania, Timor-Leste,
        and Ethiopia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef7ea5-f7bd-4790-969f-8f325edda236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The measure also strongly condemned the use of starvation as a weapon
        of war and the “unlawful denial of humanitarian access” to civilians in Gaza.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b9d1c-311a-4fd7-92b4-2addba0823af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The resolution reiterated that under international law, Israel is obligated
        to ensure that humanitarian assistance reaches all those in need. It called
        for the “immediate and permanent facilitation of full, rapid, safe, and unhindered”
        delivery of aid across the entire enclave.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc506be2-093a-4922-a2e9-588760724527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Additionally, the General Assembly reaffirmed its previous call for
        the “immediate and unconditional” release of all hostages held by Hamas and
        other armed groups.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371fbd09-3b43-4b77-97c1-bf06effb5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:30:37.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:40:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:40:34.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though General Assembly resolutions are non-binding, the United
        Nations emphasized that they carry significant political and moral weight.
        The vote comes after the UN Security Council failed to pass a similar ceasefire
        proposal last week due to a veto from the United States.</p>'
  'ph-embassies-israel-iraq-after-iran-attack':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'People shop in the main market as Israelis prepare against retaliation
      by Iran following an Israeli strike, in Jerusalem, June 13, 2025. REUTERS/Ronen
      Zvulun'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T16:32:14.000+08:00
    'imagesource': 'jcr:f7b3a516-9f68-42e8-86dd-09d6bffe1127'
