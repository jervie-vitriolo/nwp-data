      'mgnl:lastModified': 2025-06-13T13:03:17.710+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Nicholas Green, a lawyer for California, held up
        a photograph posted on social media by ICE showing armed members of the National
        Guard standing next to ICE agents during arrests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d0064-18b2-444a-a891-0da414bb23c5'
      'mgnl:activationStatus': true
