      'mgnl:lastActivated': 2025-06-13T14:53:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.219+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f96b37-130d-4575-bb1f-454fba33a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian media and witnesses reported explosions including at the
        country’s main uranium enrichment facility at Natanz, while Israel declared
        a state of emergency in anticipation of retaliatory missile and drone strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3b677-6f25-4a59-b591-528e99e86ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.220+08:00
