      'mgnl:lastModified': 2025-06-13T08:57:09.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a30a5-3a5e-4e11-b4a2-21a552905be8'
      'mgnl:created': 2025-06-13T08:57:09.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Americans are divided over Trump’s decision to activate the military,
        according to a Reuters/Ipsos poll that showed 48% of respondents agreed with
        a statement that the president should "deploy the military to bring order
        to the streets" when protests turn violent, while 41% disagreed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c301-21ba-43d3-84e2-3096c46503d9'
      'mgnl:created': 2025-06-13T08:57:09.362+08:00
