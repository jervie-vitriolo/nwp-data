    'stories': []
    'template': '1'
    'title': 'PH embassies in Israel, Iraq urge Filipinos to stay alert over Mideast
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d4c4c-be95-41dd-a2f8-7f9d2509d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine embassies
        in Israel and Iraq have issued separate advisories urging Filipinos to remain
        indoors, avoid public places, and closely monitor security developments as
        tensions continue to rise in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b19403-c785-47e8-9df2-1fc5e195e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Israel, the entire country has been placed under “Essential Activity”
        status beginning Friday, June 13 at 3 a.m., until Saturday, June 14, at 8
        p.m., according to Israel’s Home Front Command, as hostilities with Iran escalate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a623-3f1c-4c6a-8bdb-1a7f80ad0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under an Essential Activity status, all educational institutions are
        closed. Gatherings of any kind are prohibited, and work is suspended, except
        for those providing essential services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebc6f4-65e6-4448-8bb9-4f7084a5ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mariing ipinapayo ng Embahada sa lahat ng Pilipino sa Israel na manatili
        sa loob ng kanilang mga tahanan at dapat maging handang pumasok sa shelter,
        safe room, o mamad sakaling magkaroon ng missile alert,” the embassy said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975a653-8766-491e-80a4-acbc6ec74f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Embassy strongly advises all Filipinos in Israel
        to stay indoors and be ready to enter a shelter, safe room, or mamad in case
        of a missile alert.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac40f60-0637-4e4a-95ea-e3f067f9e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy also reminded Filipinos to follow security guidelines of
        the Israel Defense Forces (IDF), as well as official safety advisories from
        the embassy and trusted news sources.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40143-95ad-43dc-b4c5-9ea60e577cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:42:50.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:42:50.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It called on Filipinos to be cautious, alert, and prepared to follow
        urgent emergency instructions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced621e9-a8b0-47e0-ac26-c1a9b954051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.228+08:00
