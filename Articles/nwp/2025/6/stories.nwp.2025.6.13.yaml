        and Ahmed Elimam, editing by Ed Osmond and Andrew Heavens)</em></p>'
  'Trump-official-vows-to-liberate-LA':
    'author': 'Brad Brooks, Luc Cohen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T08:53:06.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08eab30f-876b-44d8-84cf-7a5c026f673e'
    'lead': 'Department of Homeland Security Secretary Kristi Noem pledged to "liberate"
      Los Angeles on Thursday at a press conference that was dramatically interrupted
      when federal agents dragged a Democratic U.S. senator out of the room, forced
      him to the ground and handcuffed him.'
    'mgnl:created': 2025-06-13T08:57:09.296+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastModified': 2025-06-13T08:57:09.408+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump official vows to ''liberate'' LA; Democratic US senator taken
      away and handcuffed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62529118-1596-4d6e-9cbd-9cb636006806'
      'mgnl:created': 2025-06-13T08:57:09.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ California seeks restraining order against Trump in federal
        court, says troops are violating the law</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058d1d9-3786-4177-8b41-43f43e334b42'
      'mgnl:created': 2025-06-13T08:57:09.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ US Senator forcefully ejected from Noem press conference</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf8ab5-b796-41b0-a372-3220568c6056'
      'mgnl:created': 2025-06-13T08:57:09.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ 700 U.S. Marines will be on L.A. streets by Thursday or Friday</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df5a56-f43a-4d90-89ee-8de5685aebb5'
      'mgnl:created': 2025-06-13T08:57:09.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Protests set to grow on Saturday with 1,800 anti-Trump rallies
        planned</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1d67c-cb8e-400f-9aac-a325fcd9eaa7'
      'mgnl:created': 2025-06-13T08:57:09.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64b1c6-e05b-442d-a51b-ea9844fd6a91'
      'mgnl:created': 2025-06-13T08:57:09.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, United States -</strong> Department of Homeland
        Security Secretary Kristi Noem pledged to "liberate" Los Angeles on Thursday
        at a press conference that was dramatically interrupted when federal agents
        dragged a Democratic U.S. senator out of the room, forced him to the ground
        and handcuffed him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3d375-290a-46d3-9d52-c62f36d3a2ec'
      'mgnl:created': 2025-06-13T08:57:09.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067fabd6-c06d-4893-9137-401d06bdecdd'
      'mgnl:created': 2025-06-13T08:57:09.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Alex Padilla of California was forcibly ejected after he
        tried to ask Noem a question during her press conference in Los Angeles, Reuters
        video showed. Noem said later that Padilla had not identified himself as a
        senator during the scuffle, but the video shows him doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4482a82-7c89-4973-8a95-09160765c841'
      'mgnl:created': 2025-06-13T08:57:09.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6edd22-ae8c-4fe7-9081-cbf8ba17abe1'
      'mgnl:created': 2025-06-13T08:57:09.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Noem, who later met with Padilla and said the two agreed to talk
        further, was in the city after days of protests against federal immigration
        raids by the Trump administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b704c-66c2-40cf-996c-ec1901817391'
      'mgnl:created': 2025-06-13T08:57:09.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7ef70-9de6-4570-9642-6f1d2aa42205'
      'mgnl:created': 2025-06-13T08:57:09.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, a Republican, has deployed the National
        Guard and the Marines, despite the objections of the state’s Democratic governor,
        Gavin Newsom, and other officials, who say the move is unnecessary and illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d77bb-eff5-4be9-816b-a089275b6307'
      'mgnl:created': 2025-06-13T08:57:09.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232f93f-aca2-45a9-bc8d-288e3f22e410'
      'mgnl:created': 2025-06-13T08:57:09.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has defended his decision, saying if he had not done so the
        city would be in flames. The protests so far have been mostly peaceful, punctuated
        by incidents of violence and restricted to a few city blocks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f70af-296a-4ca9-9bce-5e14dbf07419'
      'mgnl:created': 2025-06-13T08:57:09.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1e726-b583-40a0-8064-86c36e6a901b'
      'mgnl:created': 2025-06-13T08:57:09.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to stay here and build our operations until we make
        sure we liberate the city of Los Angeles," Noem said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eeb778-4361-4990-a499-8c5789fb2818'
      'mgnl:created': 2025-06-13T08:57:09.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0487f85-30f5-46c3-b721-276b9b813d0a'
      'mgnl:created': 2025-06-13T08:57:09.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Karen Bass called on Immigration and Customs Enforcement
        officers to stand down from the intensified series of raids that led to the
        protests, saying the local economy could be harmed as immigrants stayed home
        from work and school for fear of being snatched off the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3435b9-4134-4ec2-b605-ba13cf55be1f'
      'mgnl:created': 2025-06-13T08:57:09.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d3bce-66d0-49e3-bb11-6b0187ff5ba9'
      'mgnl:created': 2025-06-13T08:57:09.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The peace that we need to have happen needs to begin in Washington,
        and we need to stop the raids," Bass told a press conference as guests flanking
        her broke out in a chant of "Stop the raids."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2b0c2-dc2b-4f48-b284-401fbaf7a3e8'
      'mgnl:created': 2025-06-13T08:57:09.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648fdc0-c1eb-4edd-840b-3ad491b018b0'
      'mgnl:created': 2025-06-13T08:57:09.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Peace begins with ICE leaving Los Angeles," said Bass, who nonetheless
        has imposed a nighttime curfew over one square mile (2.5 square km) of downtown
        L.A.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d71599-4c02-4b7f-87f3-1776c29bdc5d'
      'mgnl:created': 2025-06-13T08:57:09.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f4a6d-c77a-4e88-ab8a-c9df1c221807'
      'mgnl:created': 2025-06-13T08:57:09.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bass also expressed support for Padilla who, video showed, was forced
        to lie on the ground in a corridor outside the press conference room by federal
        agents, who then handcuffed his hands behind his back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f46cc9-e919-4d83-9b07-3f4673ef713b'
      'mgnl:created': 2025-06-13T08:57:09.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0ed88-04a3-462c-bfbf-e7c171860bc5'
      'mgnl:created': 2025-06-13T08:57:09.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DHS said U.S. Secret Service agents believed Padilla
        was an "attacker" who did not comply with orders to back away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24c8cd-5373-4753-9e28-e2206ab06f4d'
      'mgnl:created': 2025-06-13T08:57:09.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea64d0-be62-477c-8f77-0c02b9e22d6d'
      'mgnl:created': 2025-06-13T08:57:09.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Padilla met with reporters after the incident and told them, "If
        this is how the Department of Homeland Security responds to a senator with
        a question, you can only imagine what they''re doing to farmers to cooks to
        day laborers throughout the Los Angeles community and throughout California
        and throughout the country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692b88f-45bf-4e88-9244-55ec7ad2e61e'
      'mgnl:created': 2025-06-13T08:57:09.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1ad7d-e786-4e54-9390-c12ff502f623'
      'mgnl:created': 2025-06-13T08:57:09.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Noem said later on X that she met with Padilla, and though they
        disagree on "90% of the topics" and she accused him of "creating a scene,"
        they exchanged phone numbers and agreed to keep talking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2cd0b-1829-4b0c-a946-e229147f4df9'
      'mgnl:created': 2025-06-13T08:57:09.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cf852-f87e-45a1-9b23-516e71770bfb'
      'mgnl:created': 2025-06-13T08:57:09.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That is the way it should be in this country," Noem said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d73c41-fb92-4e94-9359-856d3874b465'
      'mgnl:created': 2025-06-13T08:57:09.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ae4b1-3cd8-4606-a5b6-774c5d724f3f'
      'mgnl:created': 2025-06-13T08:57:09.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MARINES TO ARRIVE</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f472eed-d4cb-41e9-a4b5-e5f19b2cf3e2'
      'mgnl:created': 2025-06-13T08:57:09.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730d7c9-bc20-4ae2-85cf-e114e92ee1bd'
      'mgnl:created': 2025-06-13T08:57:09.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 700 U.S. Marines will be on the streets of the city by Thursday
        or Friday, the military has said, to support up to 4,000 National Guard troops
        in protecting federal property and federal agents, including on immigration
        raids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630d30d-a908-4c02-a6bf-cdbb5e202779'
      'mgnl:created': 2025-06-13T08:57:09.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32080d-04ae-4d1d-8109-0e334c888e6c'
      'mgnl:created': 2025-06-13T08:57:09.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state of California is seeking a federal court order on Thursday
        that would stop troops from patrolling the streets of Los Angeles and limit
        their role to protecting federal personnel and property. California’s lawsuit
        ultimately seeks to rescind Trump’s order to deploy the National Guard to
        the area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181afac-b7fd-4840-9f67-4e79f5f79102'
      'mgnl:created': 2025-06-13T08:57:09.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aac8cf-b144-4fba-8b2d-a3dc1dd80d9e'
      'mgnl:created': 2025-06-13T08:57:09.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a court filing before Thursday’s hearing on the matter, California
        argued that the federal government has already violated the law by having
        National Guard troops assist immigration agents in raids.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d2962-b96d-415d-801b-e3e4748559c2'
      'mgnl:created': 2025-06-13T08:57:09.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dbca55-0113-4e4b-bd83-36f40843d2f8'
      'mgnl:created': 2025-06-13T08:57:09.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hearing, U.S. District Judge Charles Breyer appeared
        skeptical of the Trump administration’s assertion that the courts had no
        right to second-guess the president’s determinations that the military’s
        deployment was necessary to enforce the law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af493d-d551-47ff-8d7b-69a25067b4ae'
      'mgnl:created': 2025-06-13T08:57:09.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d325c-91fd-478b-8741-c2bdad72c095'
      'mgnl:created': 2025-06-13T08:57:09.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I try to distinguish in my mind, how is that any different than
        what a monarch does?" Breyer said. "This country was founded in response to
        a monarchy, and the constitution is a document of limitations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf3c38-ad0d-4be6-adc9-8a9c99badcef'
      'mgnl:created': 2025-06-13T08:57:09.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ef537-40a0-4b8d-ad81-9ed4c20e7301'
      'mgnl:created': 2025-06-13T08:57:09.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Breyer ended the hearing without issuing a decision on California’s
        request he restrict the military’s activities, but said he was hopeful he
        would have a ruling before the end of the day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed58c12-3b8f-4251-a70e-ef8f04f948a5'
      'mgnl:created': 2025-06-13T08:57:09.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.353+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd27ca-0e69-4db6-9232-ca396657b399'
      'mgnl:created': 2025-06-13T08:57:09.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Nicholas Green, a lawyer for California, held up
        a photograph posted on social media by ICE showing armed members of the National
        Guard standing next to ICE agents during arrests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51568b1b-881c-4141-906f-6dcf1a528609'
      'mgnl:created': 2025-06-13T08:57:09.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afc372-2efe-48f3-8941-d89cc1af719f'
      'mgnl:created': 2025-06-13T08:57:09.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state argues those Guardsmen crossed the line into illegal activity
        under the 1878 Posse Comitatus Act, which prohibits the military from participating
        in civilian law enforcement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf625b-5aae-4ad8-b4a7-a8a92fe373f3'
      'mgnl:created': 2025-06-13T08:57:09.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1e7bc-ebf2-4526-8ca3-8c5952b3a356'
      'mgnl:created': 2025-06-13T08:57:09.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If this is not domestic law enforcement by the military, I don''t
        know what would be," Green said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb5371-03fc-4b0e-b077-c3df758f0b84'
      'mgnl:created': 2025-06-13T08:57:09.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9713b-76e3-4be8-a2d7-953e9eb5e77f'
      'mgnl:created': 2025-06-13T08:57:09.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-13T08:57:09.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is carrying out a campaign promise to deport immigrants, employing
        forceful tactics consistent with the norm-breaking political style that got
        him elected twice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa2ef3-4656-4574-b5d2-7b3fb39b7d82'
      'mgnl:created': 2025-06-13T08:57:09.360+08:00
