      'mgnl:lastModified': 2025-06-13T09:30:23.641+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military is planning for the full range of contingencies
        in the Middle East, including the possibility that it might have to help evacuate
        American civilians, a U.S. official told Reuters, speaking on condition of
        anonymity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83057580-3941-4533-ba66-d9b3902a8ca9'
