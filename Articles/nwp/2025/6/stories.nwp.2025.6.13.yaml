    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8771485-3ba4-4449-9531-f003dec55fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.228+08:00
      'mgnl:createdBy': 'jham-nwp'
