      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel / Dubai, United Arab Emirates / Washington,
        United States -</strong> Israel said early on Friday it had struck Iranian
        nuclear targets to block Tehran from developing atomic weapons, and Iranian
        media and witnesses reported explosions including at the country’s main uranium
        enrichment facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1eb07-b65b-4443-afcc-9d475a471167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.625+08:00
