      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Emergency Hotline (Israel): +972 54-4661188'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c416553-1600-40b0-ba13-f3f9c5869c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:38:47.228+08:00
