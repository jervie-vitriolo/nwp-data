      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8476a-8036-4bd2-9108-5e65f9cb8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.219+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran had launched about 100 drones towards Israeli territory in
        retaliation, which Israel is working to intercept, Israeli military spokesman
        Brigadier General Effie Defrin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341a641-aee2-49a6-b1c7-2f3f1b92d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.219+08:00
