      'mgnl:lastModified': 2025-06-13T14:53:14.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f1e7d-3786-4e00-bb16-89f757ff19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s elite Revolutionary Guards corps said its top commander,
        Hossein Salami, was killed and state media reported the unit’s headquarters
        in Tehran had been hit. Several children had been killed in a strike on a
        residential area in the capital, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7514bd-8b3c-426d-88e8-35ba44f46144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.222+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88ca5-9ca9-480a-8bc2-ab100354d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.222+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are at a decisive moment in Israel’s history," Israeli Prime
        Minister Benjamin Netanyahu said in a recorded video message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fe588-cbce-46db-8838-5db1fc10374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d99c74-34bd-4f08-85ff-5fcd6369c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Moments ago Israel launched Operation Rising Lion, a targeted military
        operation to roll back the Iranian threat to Israel’s very survival. This
        operation will continue for as many days as it takes to remove this threat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5f54d-594e-4f97-9e35-777a123b1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621d26d-8c8d-418a-9dc3-29c21b04ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defrin said 200 Israeli fighter jets took part in the strikes, hitting
        more than 100 targets in Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e778ce-c640-404a-aa2e-a966366f4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a133ab-6277-424d-812d-778714bb7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel could confirm that the chief of staff of the Iranian Armed
        Forces, the commander of the Revolutionary Guards and the commander of Iran’s
        Emergency Command were all killed in the strikes across Iran, he told an online
        briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97c82a-53f6-48bf-8746-ea48f0073cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d96f54-adce-4ea6-ad68-db0db31ed5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s Supreme Leader Ayatollah Ali Khamenei said in a statement
        that Israel had "unleashed its wicked and bloody" hand in a crime against
        Iran and that it would receive "a bitter fate for itself".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
