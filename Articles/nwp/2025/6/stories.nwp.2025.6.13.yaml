      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.873+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Family in Britain have been in touch with him</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecefde-db8d-4ee8-aec4-3919105775c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.874+08:00
