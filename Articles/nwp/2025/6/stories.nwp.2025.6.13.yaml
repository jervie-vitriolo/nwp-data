      'text': '<p>When a widowed father is diagnosed with cancer, his four estranged
        children come home to spend time with him while dealing with their own individual
        problems. The family decides to spend every Sunday together as a way to reconcile
        and work through their issues. <strong>Seven Sundays</strong> shines a light
        on the different ways a father shapes his children’s lives as well as a loving
        tribute to dads, flaws and all.<br><em>Streaming on <a href="https://www.netflix.com/ph-en/title/81010870">Netflix</a>,
        <a href="https://www.youtube.com/watch?v=Q3ptS7yXyZg">YouTube</a>, and <a
        href="https://www.iwanttfc.com/#!/open/sevensundays">iWantTFC.</a></em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0dedf-b583-4f21-941b-bcf79ee53e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:03:49.220+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-13T16:04:24.330+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-13T16:03:49.260+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re watching these films with your dad for a cozy movie
        night or simply looking for stories that celebrate fatherhood, we hope that
        these five films will make you appreciate the father figures in your life
        more than you already do. Happy Father’s Day!</p>'
  'marcos-not-a-dictator-wage-hike-up-to-congress':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T16:02:50.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b56ab2c-79f6-4c09-91b3-a2e51739533f'
    'lead': 'Malacañang rejected accusations that President Ferdinand Marcos Jr. is
      obstructing the proposed ₱200 legislated wage hike, in response to criticisms
      from progressive groups that he failed to certify the bill as urgent before
      Congress adjourned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T16:06:31.645+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-13T16:06:31.962+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T16:06:31.683+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['wage-hike']
    'stories': []
    'template': '1'
    'title': 'Marcos not a dictator amid Congress deadlock on wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0581214-e1fa-42c3-867f-257924caa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.667+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.667+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang rejected
        accusations that President Ferdinand Marcos Jr. is obstructing the proposed
        ₱200 legislated wage hike, in response to criticisms from progressive groups
        that he failed to certify the bill as urgent before Congress adjourned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed2710-fafa-4e9d-b372-f607645554df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.667+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.667+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said the president continues
        to respect the independence of the legislature and that he is not against
        raising wages.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faac076-0abd-4d66-b16c-ed3203bd4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.668+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.668+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Diktador ba ang Pangulong Marcos Jr.? Hindi naman po,” Castro said
        in a press briefing on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa1649-dc09-406a-9abf-c928cd7f7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.668+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.668+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is  President Marcos Jr. a dictator? He is not.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22988bc7-1d16-4751-99aa-1fa7ed0a200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.668+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.668+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hayaan na lang po muna natin ang usapin na ’yan sa Kongreso,” she
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133fc902-85b9-48cd-9596-cbed6acaabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.669+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.669+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us leave the matter to Congress for now.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a932c28-3680-4bf8-bed6-1616607731d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.669+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.669+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the president is not blocking the measure but is allowing
        the legislative process to unfold.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c03d3-3f6a-412b-beff-c8d792bb368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.669+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.669+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pangulo naman po ay hindi tutol sa increase, wage hike, dahil
        ito po naman ay makakabuti sa mga manggagawa,” Castro said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf6aa5-3ce0-4842-bd0f-cc5d52362458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.670+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president does not oppose a wage hike because it
        would benefit workers.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f747d8-a8bd-4003-a5b4-48ee84b1c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.670+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said a mechanism is in place for reviewing and adjusting salaries
        annually through regional wage boards.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091bf03-53f0-49b2-9a6a-8c4288b52813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.670+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives approved the P200 wage hike on third and
        final reading. The Senate passed its version in 2023. The president did not
        certify the bill as urgent to fast-track its approval.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50205da0-bce9-43ff-b465-d199a0edd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This prompted criticisms from the Kabataan party-list group, which
        accused the president of allowing the measure to stall in the interest of
        big business.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc393a1-b0be-43f7-b0d1-564d7ef49bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:06:31.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:06:31.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:06:31.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Marcos Jr. simply does not want to upset his foreign and local
        elite business allies,” the group said.</p>'
  'acutis-canonization-on-sept':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Souvenirs of Carlo Acutis, who died of leukemia in 2006 aged 15, are
      displayed in a shop in Assisi, Italy, April 10, 2025. Pope Francis has cleared
      the way for Acutis to be the first saint of the millennial generation. (Remo
      Casilli/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T16:19:09.000+08:00
    'imagesource': 'jcr:f5cad9ce-b082-4ee1-a918-7b6cddd4bbc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14f26d4-c78f-4f0c-8561-e6f1e2775e8a'
    'lead': ' The canonization of the first Catholic saint of the millennial generation,
      Carlo Acutis, will take place on September 7, Pope Leo announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T16:21:38.303+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-06-13T16:21:38.725+08:00
