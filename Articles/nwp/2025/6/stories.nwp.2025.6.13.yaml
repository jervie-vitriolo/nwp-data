      a person with disability (PWD) in an EDSA carousel bus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T19:10:10.458+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-13T19:10:10.767+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T19:10:10.502+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Vince-dizon', 'DOTR', 'Edsa-Busway']
    'stories': []
    'template': '1'
    'title': 'Driver, conductor license suspended over viral assault on PWD passenger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6751f2c-13f4-4f19-a03b-569eb330a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.497+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        suspended the licenses of the driver and conductor for their inaction - as
        well as their bus company - for the viral mauling of a person with disability
        (PWD) in an EDSA carousel bus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559121db-892e-477a-ba0a-60380027813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Unidentified individuals were caught on video kicking and punching
        the passenger on June 9 en route to the Buendia bus stop in Makati City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a39605-2c1e-45f1-8327-fcbd5ba049c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.488+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Friday, June 13, Land Transportation Office
        chief Vigor Mendoza said the driver and conductor failed to report the incident
        to the nearest security officers in the bus stop and even their employer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f253f-cad6-4a98-8f2f-c909f98c6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.488+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities are finding out what triggered the mauling and the identities
        of those involved.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c600e74-8649-4889-a0d1-69acad452cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nangangagat daw ang pasahero tapos sinasabi nila hindi nila alam na
        kinukuyog ‘yung pasahero sa likod - what it sounds hard to believe,” said
        Mendoza, narrating what the driver and conductor told them during the initial
        investigation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a51ed-009f-4265-8029-61f488a566e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They claim the passenger was biting people, yet they
        say they didn’t know he was being mauled at the back - that’s hard to believe.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05fe19-5eb2-46d9-8b01-357384af6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the Land Transportation Franchising and Regulatory
        Board said it will issue a show cause order against the officials of Precious
        Grace Transport, the bus line.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcd73d-16c5-4b67-9d8c-d4b87838715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also ordered a 30-day preventive suspension on 10 units of the company
        operating on the EDSA busway.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e45a53-7303-4f35-a2f7-96366db30b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon reminded the public utility vehicle
        drivers of their responsibility for passenger safety.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a61485-d00d-4cc9-b72c-aa255ca479b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You have the responsibility to keep them safe. Or at the very least
        to report when a crime, because this was a crime, is being committed,” he
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9156f6f-787c-45a3-9e47-d1589057fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:10:10.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:10:10.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bus company has yet to issue a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0502cd-472e-4fe6-a976-1655b3cdd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:10:10.492+08:00
      'mgnl:createdBy': 'lance-nwp'
