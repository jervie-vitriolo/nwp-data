      'mgnl:lastModified': 2025-06-13T09:30:23.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are at a decisive moment in Israel’s history,\" Israeli Prime\
        \ Minister Benjamin Netanyahu said in a recorded video message.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743cfa6-e24a-47a8-ab67-878d682bc62e'
