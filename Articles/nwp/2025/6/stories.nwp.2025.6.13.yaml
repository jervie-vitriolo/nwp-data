      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afe162-620b-4f65-9078-b27d53a90edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.712+08:00
