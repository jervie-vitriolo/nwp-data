      'mgnl:lastModified': 2025-06-13T16:03:49.260+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the Mexican hit <em>Instructions Not Included</em>, this
        heartwarming drama follows Val, a taxi driver whose life turns upside down
        when an ex suddenly leaves their baby in his cab. Val raises his daughter
        Mira on his own, but years later, the mother reappears—making things awfully
        complicated. While the movie has its share of tragic twists, it remains a
        heartfelt tribute to fatherhood and what it truly means: showing up for the
        people you love, no matter what.<br><em>Streaming on <a href="https://www.netflix.com/ph-en/title/81747911">Netflix</a>.</em></p>'
