      'mgnl:lastActivated': 2025-06-13T15:09:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042780ab-ba3e-45fd-a83f-71ea26304c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.012+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Trumpian diplomacy is one of the first casualties of these attacks,\"\
        \ said Brett Bruen, a former foreign policy adviser to Democratic President\
        \ Barack Obama.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c79f24-29eb-4f85-8613-b8d2c41972d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.012+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b40d5-5a6a-404a-8fff-64b6e4aec053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.013+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He has struggled to even get close to a ceasefire (in Gaza), let
        alone peace in any major conflict. Iran was looking the most promising - and
        Netanyahu just spoiled it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b1f5-6640-4969-9055-89d4dd06c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.013+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a913dce-608d-43af-a8d0-728f0bb8a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.014+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House, the Israeli embassy in Washington and Iran’s U.N.
        mission did not immediately respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcaa7f-7244-4aa7-ad57-d2f5584df06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.014+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12067f1-b0ba-43cb-8afd-fda4a012db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.015+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strikes are also a rebuke of Steve Witkoff, Trump’s Middle
        East envoy and close aide, who has been working intensively with Iranian negotiators
        towards a diplomatic solution to curb its nuclear program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92382410-8922-4e86-afdc-44d3cb48e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.015+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1cf0ee-9e1d-411b-87cc-382061eae72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Witkoff had sought unsuccessfully to persuade Netanyahu to remain
        patient while U.S.-Iran negotiations proceeded. Those talks have been deadlocked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765ed60-07df-471a-9b67-99596ece8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd868e-b4cf-46b2-a12e-5b99a67f4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some Trump allies privately acknowledge that his diplomatic efforts
        had been faltering even before Israel’s attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5018d-95c3-435a-942a-3cdcfa31747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f75861-eba8-4263-a78c-859887c0df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>His second term in office started with what seemed like a foreign
        policy win. Shortly before Trump’s inauguration, Witkoff worked with aides
        to then-President Joe Biden to secure a long-sought ceasefire in Gaza between
        Israel and Hamas militants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44823cf1-4199-4d6c-b73c-9d9187b3ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f766449-f046-45d0-91d3-eefe43e9d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But that accord fell apart in weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef38c3-3478-4e91-95dd-15fb3212890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776ab84-6aea-4a2e-a244-f0079f110dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also made little discernible progress toward a peace
        deal between Russia and Ukraine, whose conflict Trump vowed to end before
        even taking office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5ee81-2eaf-47dc-a95f-59320c67dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bb63e-3490-4bfd-841e-b401c17de133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>And his administration has taken no visible steps toward expanding
        the Abraham Accords, a landmark pact brokered in Trump’s first term to forge
        diplomatic ties between Israel and several Arab neighbors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa30754-1cce-4655-844a-b0bc164f8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf36ba-331c-4892-ab5b-dea694ee9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>"SPIRAL OF ESCALATION"</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49ca8b-c591-45a0-9a18-2dd9cfb7ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629312b8-6d88-41a6-bb62-dcf893661ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As Trump has struggled to seal peace accords, foreign policy divisions\
        \ have opened inside his own administration. Dozens of officials, from the\
        \ National Security Council to the Pentagon to the State Department, have\
        \ been jettisoned amid the infighting.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f88dea-ea8d-468b-9677-6df10b1e82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960b5ef-c211-43c3-be09-8fb746f87b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even before Israel’s attack, several administration officials had
        begun to privately question if Witkoff, who lacks diplomatic experience but
        has emerged as Trump’s top negotiator, had overstayed his welcome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f09f3-3d31-47e0-bb6f-9b24a47839e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465ec42-a611-44d2-9f31-6ea5ae303924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Israel’s attacks unfolded on Thursday, some prominent Democrats
        expressed frustration that Trump had scrapped during his first term a deal
        between the United States, Iran and European allies forged during the Obama
        administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82602f4b-1732-4a42-889f-6cdb5fa976d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fed7a3-7f61-4b47-9e1a-da33d4565e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and Republicans had condemned that deal, saying it would not
        have kept a nuclear bomb out of Tehran’s hands. Democrats fault Trump for
        not yet coming up with a credible alternative.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8a28f-cf7b-411a-b322-dae7c328413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752aa98-1020-4e20-8f74-b04e4b12d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is a disaster of Trump and Netanyahu’s own making, and now
        the region risks spiraling toward a new, deadly conflict," Democratic Senator
        Chris Murphy said in a post on X.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a7de9-4140-4d50-9efa-30348a86e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a9581-1d6b-4d6f-bbd8-b3a13815aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether Thursday’s strikes will trigger a regional conflict remains
        unclear. Even so, analysts said, Tehran could see U.S. assets in the region
        as legitimate targets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17e0e3-0047-4e9e-8aee-e43deacd197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429167d4-bbcd-4da3-9f94-412c7db127bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "For example, Tehran-aligned Houthi rebels in Yemen could resume their\
        \ bombing campaign against ships transiting the Red Sea.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94dead-d8db-4a24-aaf7-4ba3f4edfd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95034a4b-e650-4612-a3f1-b045ecb3c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Also unclear is Israel’s ability to permanently impede Iran’s
        nuclear program.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735688a-f81e-4b61-8615-d9249101a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187dfd4-193c-4c2f-992e-6d3a6b850713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Analysts doubt in particular the ability of Israel to destroy Iran’s
        Fordow enrichment plant, which is buried deep underground. While Israel could
        probably do extensive damage, experts say a more lasting blow would require
        U.S. military assistance, which U.S. officials said was not provided.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc862ef-fd43-4098-9134-6b109f0e8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced76a81-0b0a-4258-bcc0-e6ff4d54a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.039+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another question mark is just how effectively Tehran can respond.
        Israel has indicated that it has targeted several Iranian leaders in the bombing
        campaign, which is expected to continue in coming days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff6ef9-aed2-4b9c-ac8a-85f7a9e8d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bfa2d-45a9-4af0-b2a6-3e6bf32b11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>All these factors will decide if the blow to Trump’s aspirations
        to be seen as a global peacemaker will be a terminal one, or merely a setback.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5e36a-0a37-42c0-af7c-42c15572a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1298d9-d934-4d57-8f74-b5512cfee051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If Israel is to be taken at its word that tonight’s strikes were
        the first round in an all-out Israeli campaign against Iran’s nuclear and
        missile programs, Iran’s regime is now knee-deep within a potentially existential,
        life-or-death moment," said Charles Lister, head of the Syria Initiative at
        the Middle East Institute.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618761d-f0d6-4f57-b07e-b933ee36e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5244b7-2203-434d-8f76-a1a4c7b31421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That paints tonight’s strikes in a whole new, unprecedented light
        and makes the risk of a major spiral of escalation far more real than what
        we''ve seen play out before."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c438c5-6741-4ad2-a4fe-4b0cb3a3f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618afd6f-2fec-48fc-a208-1a1175c586a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gram Slattery and Matt Spetalnick; Additional
        reporting by Humeyra Pamuk, Michelle Nichols and Jonathan Landay; Editing
        by Don Durfee and Clarence Fernandez)</em></p>'
  'malacanang-duterte-icc-interim-release-request':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Palace Press Officer Claire Casrtro, Former President Rodrigo
      Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T15:53:57.000+08:00
    'imagesource': 'jcr:dc68ec65-134d-448f-b888-4b5955436e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160e588d-4d82-493a-a22f-06e99b17c8e4'
    'lead': 'Malacañang on Friday expressed skepticism over former President Rodrigo
      Duterte’s request for interim release from detention at the International Criminal
      Court (ICC), warning that the commitments made in the petition should not end
      up as empty promises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T15:55:50.815+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-13T15:55:51.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T15:55:50.858+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Malacañang casts doubt on conditions of Duterte’s ICC release bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc22d7-764c-4203-ac20-696dd2d13a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Friday
        expressed skepticism over former President Rodrigo Duterte’s request for interim
        release from detention at the International Criminal Court (ICC), warning
        that the commitments made in the petition should not end up as empty promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebc54d-4472-42e9-953f-747fdebb6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Palace Press Officer Claire Castro said Duterte’s
        defense team should follow through on the conditions they proposed, including
        assurances that the former president will not flee, obstruct proceedings,
        or commit further crimes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858b882-4122-4f84-b55a-37509be41636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sana lang po ay mapaniwala nila iyong mga ICC judges, at huwag
        nilang masabi later na ang kanilang mga ipinangako… ay masabing nagbibiro
        lang sila katulad nang nangyari sa pangako sa jetski,” Castro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df9538-e8a5-438d-8f29-fffa90defd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Hopefully they can convince the ICC judges, and they
        don’t end up saying that their promises… were just a joke, like the jetski
        promise.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c97ea-c9c3-4051-a347-c684e2638033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro was referring to Duterte’s 2016 campaign vow to ride a jetski
        to assert the country’s claims in the West Philippine Sea — a statement he
        later said was made “in jest.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3580c-9e79-4e0c-aa83-00eeacfe3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official noted that the defense team’s own filing mentioned
        Duterte “would not continue to commit crimes,” which she said could raise
        questions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61369fbe-37ad-4a7f-9cd7-d2f1c5aebd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In one way or another, the counsel admitted that the former resident
        had committed such crimes,  just a question, because they will include that
        in their motion or petition,” Castro said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b2b7e-1048-4125-be85-e2f0358f13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the Palace’s remarks, the undersecretary clarified that Malacañang
        respects the authority of the ICC and will abide by whatever decision the
        court renders on Duterte’s request.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ea074-8103-4098-a70b-ccd261db6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nasa ICC na po kasi iyan, nasa kamay na po ng ICC kung ano po ang
        kanilang magiging desisyon or resolution on that matter,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13984395-fca1-4331-8416-7a5d2d5b2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That matter now rests with the ICC; it’s in their hands
        what their decision or resolution will be.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b1174-6947-4d47-a149-f13dbda999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On June 12, Duterte’s lead counsel, Nicholas Kaufman, submitted an
        “Urgent Request for Interim Release” to ICC Pre-Trial Chamber I. The motion
        cited assurances that the former president is not a flight risk, will comply
        with all restrictions, and would not pose a danger to victims, witnesses,
        or the proceedings.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e36f70-27e6-4bb6-ae38-c385ab3d24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense said that an undisclosed state party to the Rome Statute
        has agreed to receive Duterte on its territory under strict terms to be imposed
        by the Court. The country, unnamed in the redacted version of the filing,
        reportedly offered to host Duterte in a “stable and suitable environment,”
        citing his advanced age and unspecified health concerns.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ab71a-5df0-49fb-82bb-9be8aecefd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:55:50.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T15:55:51.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:55:50.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, 80, has been detained at the ICC Detention Centre in The
        Hague since March 13, 2025. He was arrested upon arrival in Manila on March
        11, in connection with alleged crimes against humanity committed during his
        administration’s bloody anti-drug campaign.</p>'
  'Sotto-blasts-impeachment-remand-court-defends-ruling':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T15:54:50.000+08:00
    'imagesource': 'jcr:49ba1b41-8c69-4704-887d-75edc5ce253c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8da89f-1f4c-4db4-9ad2-dd806dbe6433'
    'lead': 'In a strongly worded rebuke, Senator-elect Vicente ''Tito'' Sotto III
      criticized senator-judges for what he described as a flawed decision to remand
      the impeachment articles against Vice President Sara Duterte, urging them to
      revisit the rules to avoid future mistakes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T15:58:02.559+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-13T15:59:12.706+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T15:59:12.318+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sotto blasts impeachment remand; court defends ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd3a24-46f4-439c-91ad-2c1bfcd035a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.619+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - In a strongly worded
        rebuke, Senator-elect Vicente “Tito” Sotto III criticized senator-judges for
        what he described as a flawed decision to remand the impeachment articles
        against Vice President Sara Duterte, urging them to revisit the rules to avoid
        future mistakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bae0ae-02d6-4288-86bb-fe5365801619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.619+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“[The] Senate Court’s decision is flawed! A senator judge cannot file\
        \ a motion,” Sotto, who will also sit as senator-judge in the 20th Senate,\
        \ told reporters in a text message on Friday, June 13. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ad44f-6398-4f2b-8d4e-8ec9463d0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.620+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Defense or Prosecution counsels lang ang pwede. Sen. Miriam [Defensor\
        \ Santiago] who was a former RTC judge taught me that in the 11th Congress.\
        \ Senator judges can only ask questions for clarifications,” he added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13632f8-36f2-4dd9-bffd-51757ef75709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.620+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Senator Alan Peter Cayetano’s motion to return
        the Articles of Impeachment to the House of Representatives - an amended version
        of Senator Ronald “Bato” dela Rosa’s original motion to dismiss - which passed
        in an overwhelming 18-5 vote on Tuesday, June 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fb231-1872-4eb3-9a26-c1c20a04b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.621+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked how the mistake could be “corrected” now that the articles\
        \ have been remanded, Sotto said the senator-judges should move forward, learn\
        \ from the error, and consider replacing their legal advisers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67696c33-b096-474d-8096-9aa9eef3d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.621+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Iwan na lang nila yun sa basurahan ng kasaysayan. Huwag na lang ulitin\
        \ at mag review mga senator judges ng trabaho ng judge. At ‘yung mga abogado\
        \ nilang nakapaligid sa kanila ay palitan,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c03b86-ff1e-4a69-b23e-b0766578cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.622+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They should just leave that in the dustbin of history.\
        \ Don’t repeat it, and the senator-judges should review the duties of a judge.\
        \ Also, they should replace the lawyers surrounding them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed0258-875e-4c11-a964-930be251bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.622+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I suggest the present crop of senators specially the newer ones to\
        \ back read our records and debates in the 11th Congress when the first impeachment\
        \ was well discussed by Miriam and others. The reason for the robe and the\
        \ decorum. Aral aral muna bago putak (Study first before speaking out)!” he\
        \ added, referring to then Senator-judge Miriam Defensor Santiago during the\
        \ impeachment trial of President Joseph Estrada.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead579b2-9a66-40b4-99f3-4306dadb5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.622+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The spokesperson of the Impeachment Court, lawyer Regie Tongol, maintained\
        \ that senator-judges—like justices of the Supreme Court—have the power and\
        \ authority to scrutinize the documents presented to them and to bring any\
        \ insufficiencies to the court’s attention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490a38a-16e2-417b-8bfa-e237f254bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.623+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So walang impropriety doon, no? It is normal in a collegial judicial\
        \ body na ganun ang nangyayari because one of the powers, inherent powers\
        \ of any court is to look into the face of the document, the complaint itself,\
        \ and see if there are defects in that document,” he said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101f580-287e-4bb5-9010-4bad742c03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.623+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At dito, ni-raise ng isang senator-judge na merong depekto, maaaring\
        \ merong depekto, at sabi ng korte, o tingnan natin, hingin natin sa kanila\
        \ para macomply nila kung anuman yung sinasabi mong depekto at kung mako-comply\
        \ ba yun ng house,” he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615f14f-1af5-491b-ad8c-2187ab6555f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.624+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: And here, one of the senator-judges raised that there\
        \ might be a defect, and the court said, let’s look into it, let’s ask them\
        \ to comply with whatever defect you mentioned and see if the House can comply\
        \ with it.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff7717-31a0-42c7-9634-815a011deaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.624+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Impeachment Court set two conditions: that the House certify that\
        \ the verified impeachment complaint did not violate the Constitution, and\
        \ that the 20th Congress lawmakers are committed to proceeding with the trial-\
        \ two legal issues that have sparked debate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fa06e-6b51-4bb2-8216-6b3b2299939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.625+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "As of Friday morning, Tongol said the court has yet to formally receive\
        \ the House certification on the first requirement, which has only been released\
        \ to the media.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c026b-7c84-422c-b185-7f1077281edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.625+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When asked if defiance by the House could lead to a contempt citation,\
        \ Tongol said it is possible but unlikely, noting that such action is a last\
        \ resort for courts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54067f9e-d197-42b4-8f1f-ca7d41da40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.626+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I think hindi rin balak naman ang Impeachment Court na i-contempt\
        \ yung any person sa House dahil na rin ayaw na rin naman natin makaaway naman\
        \ yung House in terms of this matter. That’s why the impeachment court is\
        \ doing all its power para hindi magkaroon ng ganong mga banggaan o constitutional\
        \ crisis na tinatawag,” he said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3db775-ada7-4f18-8086-9e643fe60ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:58:02.626+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T15:59:12.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:59:12.316+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think the Impeachment Court intends to hold
        anyone in the House in contempt because, of course, we also don’t want to
        create conflict with the House over this matter. That’s why the Impeachment
        Court is exerting all its efforts to avoid any clashes or what they call a
        constitutional crisis.]</p>'
  'palace-bongbong-marcos-not-involved-in-sara-imee-hostage-deal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Claire Castro, Sara Duterte, Imee Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T15:57:46.000+08:00
    'imagesource': 'jcr:83865f3f-c8a9-4317-9182-4d75d550b451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3abc6f1-f38f-4aeb-84f1-aae1a4ea6de1'
    'lead': 'President Ferdinand Marcos Jr. had no involvement in what Vice President
      Sara Duterte described as a “hostage” arrangement with Senator Imee Marcos  to
      bring back former President Rodrigo Duterte from detention in the Netherlands,
      a Palace official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T16:02:13.905+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-13T16:02:14.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T16:02:13.940+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro', 'Sara-Duterte', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'President uninvolved in Sara-Imee ‘hostage’ deal - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628a853-7a91-47c6-8aab-70a6f2ea58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. had no involvement in what Vice President Sara Duterte described
        as a “hostage” arrangement with Senator Imee Marcos to bring back former President
        Rodrigo Duterte from detention in the Netherlands, a Palace official said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6bb8dd-87e7-4efc-8087-6b81a8ad9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to Duterte’s controversial remark, Palace Press Officer
        Claire Castro said the president was never a party to a deal between the vice
        president and his sister.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc7c5e-f76c-4253-bde7-b0b6e760f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito ba iyong binanggit niya na hostage niya, si Senator Imee Marcos?
        Well, iyan po ay kasunduan ng dalawa, ng bise presidente at ni Senator Imee
        Marcos. Ang pangulo ay walang partisipasyon sa kanilang naging kasunduan,”
        she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1654609-7ea6-4c5f-99c6-63328b664b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is this what she was referring to, that Senator Imee
        Marcos is her hostage? Well, that is an agreement between the two, the vice
        president and Senator Imee Marcos. The president had no involvement in their
        arrangement.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef43e7d-d420-43e2-ab6d-2898670787ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president is not privy to the contract or agreement between a
        user and a person willing to be used,” Castro added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee602b6e-6148-433f-9af0-cbb9337471d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Walang kinalaman ang pangulo sa kontratang kanilang pinasukan, iyong
        isang tao na manggagamit at isang taong willing magpagamit,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3135f-b295-42b5-8d28-167448ad05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[The president had nothing to do with the contract they entered into
        - one person using, and another person willing to be used.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d1599-364b-4462-aca1-cbbbf7056319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said President Marcos remains focused on governance, especially
        amid pressing issues such as the power crisis in Siquijor province.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dcc1a9-c003-4629-b1fb-2e320e99cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At ang nais lang po natin sana ay ang pangulo po kasi ang sinabi niya
        ay tuloy-tuloy siya sa kanyang pagtatrabaho, focus sa trabaho. Nadagdag pa
        nga po ang problema dito sa Siquijor,” the Palace said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3faa48-8632-4109-96ea-a86d7afe16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What we want to stress is that the president has said
        he is continuing with his work and staying focused. The problem in Siquijor
        was even added to his concerns.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b7b38-b8ea-444c-b4dc-9bf03d2abd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro  said the vice president could have helped in resolving the
        crisis in Siquijor.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495514d9-8021-4ecf-a15f-c20de8ba7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At kung ang bise presidente lamang sana ay nakipag-usap sa kanyang
        kaibigan, baka hindi pa dumaan at dumating sa krisis na ito sa Siquijor,”
        she added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375727c-08ed-4231-8979-efc182026d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:02:13.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-13T16:02:14.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:02:13.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only the vice president had talked to her close
        friend, maybe this crisis in Siquijor could have been avoided.]</p>'
