      'mgnl:lastModified': 2025-06-13T14:04:32.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86984f-853f-47ab-afbd-b063986bb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.238+08:00
