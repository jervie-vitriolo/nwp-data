      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.575+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Beyond its environmental impact, MTerra Solar fosters socio-economic\
        \ growth in its host communities. These initiatives include brighTER (solar\
        \ street lights for barangays), TERRAnsform (trainings for 630 scholars with\
        \ job placements under the EPC or Engineering, Procurement and Construction\
        \ contractors) and carTER (community marketplaces to boost local businesses).\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05247c01-e5a7-4afa-a6e4-bb41770cae2c'
