      'mgnl:lastModified': 2025-06-13T09:19:15.886+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The aircraft came down in a residential area, crashing into a medical
        college hostel outside the airport during lunch time, in the world’s worst
        aviation disaster in a decade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a005380-fe5e-4e23-9809-2e36107311ac'
