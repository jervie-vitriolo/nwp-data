    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1862f48-3cc9-4e24-94ba-6208a263bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.874+08:00
      'mgnl:createdBy': 'jham-nwp'
