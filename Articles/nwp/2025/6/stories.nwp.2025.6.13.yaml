      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078aeebf-1a67-44ca-860d-031f2d682cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.635+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that U.S. President Donald Trump was convening a cabinet
        meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90672b-046c-4323-911c-7b38641593dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.635+08:00
