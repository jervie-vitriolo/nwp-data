      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0828068-dd02-4561-baed-20d26f186969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran closed its airspace and Tel Aviv’s Ben Gurion Airport was
        closed until further notice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81cb32-f360-4447-856e-10598485fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.230+08:00
