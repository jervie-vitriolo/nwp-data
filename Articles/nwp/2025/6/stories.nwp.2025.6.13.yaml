      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'erc-sipcor-show-cause-order':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The photo shows the compound of the Siquijor Island Power Corp. during
      the inspection of President Bongbong Marcos on June 11. (RTVM/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T19:07:35.000+08:00
    'imagesource': 'jcr:f5af48bf-ee87-4d1e-84c6-00ed8ee98845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03405d8-c706-47f3-9557-38aa39b8d69f'
    'lead': 'The regulator will ask Siquijor province’s single power supplier to explain
      the faulty generator set as back-up source amid the power crisis in the island,
      Malacañang said Friday, June 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T23:14:48.348+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-13T23:18:26.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T23:18:25.845+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Energy-Regulatory-Commission', 'power-interruption', 'Department-of-Energy',
      'Siquijor-Island-Power-Corporation']
    'stories': []
    'template': '1'
    'title': 'Regulator wants SIPCOR explanation on faulty rented genset'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93da82-5328-46e2-976e-699aca8123c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The regulator will
        ask Siquijor province’s single power supplier to explain the faulty generator
        set as back-up source amid the power crisis in the island, Malacañang said
        Friday, June 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe5fd7-e581-448f-9eaa-c421c67ca5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Claire Castro said the Energy Regulatory
        Commission (ERC) will issue a show-cause order to Siquijor Island Power Corp.
        (SIPCOR), which is under Prime Assets Ventures, Inc. of the Villar group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1ef0d-b97a-47dd-9a15-1c5c34a017eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the one-megawatt rented generator set came from Sta. Rosa,\
        \ Laguna. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7922e5-3f9c-49d5-8565-4cb6aefa7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maraming isyu ang dapat tugunan ng SIPCOR [SIPCOR will also address\
        \ various issues]: Very low fuel supply inventory, delayed procurement and\
        \ unavailability of spare parts and unsynchronized preventive maintenance\
        \ of diesel-powered facilities, power plant operations with expired certificate\
        \ of compliance and rental generator sets operating without permits,” Castro\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b48a62-d313-44f0-a9f6-70c2bbe485eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SIPCOR has a 20-year power supply contract with the Province of Siquijor\
        \ Electric Cooperative (PROSIELCO) beginning 2015. The off-grid island is\
        \ a rising tourist destination.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65336407-2c68-454f-916c-005e5bd7e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since May, residents and businesses have been affected by power interruptions\
        \ that could last from four to 10 hours, the Energy Department said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b191e-b386-423e-bf4d-7fc8226871a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On June 5, the local government declared a state of calamity.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd91ab-d88d-4c3e-8723-cf4df677524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>After his June 11 inspection, President Ferdinand Marcos Jr. set
        a <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/marcos-six-months-fix-siquijor-power-mess-villar-owned-.html">six-month
        deadline</a></strong> for SIPCOR to fix the crisis and implement a permanent
        solution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c78c59-9b68-4b92-a706-4342502c718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Besides the rented genset, Marcos also directed the National Electrification\
        \ Administration to bring two-megawatt gensets to the province as a temporary\
        \ fix and to quickly stabilize power supply. The Department of Energy said\
        \ it expects the gensets to be connected by the weekend. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5baad-517a-42d1-912b-a49c214c046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news briefing, Energy Undersecretary Sharon Garin said SIPCOR\
        \ committed to fixing the gensets within the week. She said only five out\
        \ of nine gensets are running.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627037b6-7eec-4317-b995-56817a0df5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The cause of the blackouts are mainly 80% of that due to supply, meaning\
        \ generation company ang cause niyan hindi dahil nasira ‘yong distribution\
        \ hindi dahil sa other causes [is the cause and not disrupted distribution\
        \ or other causes],” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc79b8-fbb0-4157-b245-f47ccfd460d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garin said the NEA and other government agencies are also working to\
        \ stabilize power supply.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c749d2-d090-4f7e-8cdb-8f0fba84d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“SIPCOR should deliver what they are supposed to deliver as per policy\
        \ of the ERC, DOE, and also as per their commitments in the power supply agreement\
        \ with the electric cooperative,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca12f8-e0bb-4de0-bf78-9be59277e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.843+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If the genco cannot keep up with its responsibilities, it will be\
        \ the government that will pay for whatever lapses the generation company\
        \ commits,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78b7a0-9ef4-4550-bb53-929378f8d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T23:14:48.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-13T23:18:26.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T23:18:25.843+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Energy Assistant Secretary Mario Marasigan said the DOE has requested
        the National Transmission Corporation — which owns the grid — to redesign
        the looping configuration of the island to ensure that all generation facilities
        will be “talking with each other.”</p>'
