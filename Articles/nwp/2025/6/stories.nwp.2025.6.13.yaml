      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Americans are divided over Trump’s decision to activate the military,
        according to a Reuters/Ipsos poll that showed 48% of respondents agreed with
        a statement that the president should "deploy the military to bring order
        to the streets" when protests turn violent, while 41% disagreed.</p>'
