      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc544da-b402-49b8-b05e-acd5c799be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A bus carrying about two dozen GHF workers was raked with gunfire
        on Wednesday night as it headed to an aid center in southern Gaza, the foundation
        said, adding that many of its staff were injured and some might have been
        kidnapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e4d9b-030a-47dd-8360-997d72a23e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.192+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee194a3-3cb9-4fce-b0bc-edcc85b457e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.192+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately, the local health authority said 103 Palestinians were
        killed by Israeli fire and 400 wounded in the past 24 hours across the battered
        enclave - including 21 people killed this morning near GHF sites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f0ea5-1f8c-44f9-8342-1dc8245a359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.193+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.193+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbaef7a-8029-4546-921e-7018144a988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.193+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.193+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Locals said the internet was down across much of the Gaza Strip,
        adding to the chaos and confusion. The United Nations said the blackout was
        probably caused by Israel military activity damaging the last cable into the
        enclave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c3d01-4e4b-4530-8e49-7a3ba58ba55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.194+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.194+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f34d9-ff1d-481c-a804-31d9dd03e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.194+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.194+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Lifelines to emergency services, humanitarian coordination, and
        critical information for civilians have all been cut. There is a full internet
        blackout, and mobile networks are barely functioning," deputy U.N. spokesperson
        Farhan Haq said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65e6c6-9ca7-4c08-b124-dbf4dbe04891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.194+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.194+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32684faf-8f03-41dd-a429-dad569e46186'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.195+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.195+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military did not immediately comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ce35a-0d4e-4efe-b06c-7f4350292cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.196+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.196+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa16fb4-6550-4e9e-8a50-fb1517609f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.196+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.196+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>GHF’s interim director, John Acree, said his organization had considered
        closing its centers on Thursday because of the bus ambush, but in the end,
        opted to remain open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37934816-aacd-4155-b1cb-96689f371374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.197+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.197+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143678ea-3ac0-45fb-9a5f-2d807cd389dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.197+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.197+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We decided that the best response to Hamas’ cowardly murderers
        was to keep delivering food for the people of Gaza who are counting on us,"
        he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1c1ae-eb5d-4caa-a47f-4a6fd6c215ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.198+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.198+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cd330-a9fc-40dc-9d97-8468e7c68f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.198+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.198+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas declined to comment on the shootings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fd4aa-ff7b-4bcd-a3d0-b3c9052a3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.199+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.199+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6877770-78ba-4b40-8dd7-ad9b0b240d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.199+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.199+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Social media channels in Gaza said Hamas had targeted the bus because
        it was allegedly carrying GHF workers tied to Yasser Abu Shabab, the leader
        of a large clan that has challenged Hamas’s supremacy in the enclave and
        is being armed by Israel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb46af0-f5af-4ad2-b864-6760bf666e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.200+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.200+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585f458-f04c-4755-8c1e-46455706affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.200+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.200+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abu Shabab released a statement on his Facebook page denouncing
        images posted on social media showing Gazans allegedly killed by Hamas and
        as it seeks to safeguard its 18-year rule in the war-smashed territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2eb57-79d7-4312-9124-6a95907bd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.201+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.201+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e01f8-d4c5-4245-af99-9d657d2cb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.202+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.202+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Rumors of executions and killings are being spread by the corrupt,
        mercenaries, and criminals of Hamas in an attempt to sow fear in the hearts
        of those who seek change and liberation from terrorism, oppression, and its
        unjust rule," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba699b-b9b2-4bda-9280-02bea9e44ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.202+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.202+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90e892-1fd5-4352-b406-59f5897ee2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.203+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.203+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MASS EVACUATIONS</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd4e2f-23b4-4905-83b3-a147da364cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.204+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.204+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7093ce6-2cef-4406-abe6-a331c969deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.204+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.204+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it was continuing to target Hamas fighters
        in Gaza, killing three militants who fired an anti-tank missile towards its
        soldiers, and hitting a building near a medical center that it said was being
        used to make weapons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43193aa8-e741-41ee-886e-ce45d66b24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.205+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.205+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d168dd-98f4-4481-9bbb-2393b034d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.206+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.206+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also said it had arrested several Hamas members in Syria overnight,
        accusing them of planning to attack Israelis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551014cb-4645-4f36-afb6-60386febf9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.206+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.206+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f5d48-c2db-4463-97c2-9b320c70ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.207+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.207+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military ordered residents of several neighborhoods in central
        Gaza to evacuate and head to western Gaza City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d623ee-5b6a-4542-9ee2-3298f92451e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.208+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.208+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f25c2c-e3ef-4858-8aad-454fe7e68cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.208+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.208+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The IDF is operating with great force in the areas where you are
        located," IDF Arabic-language spokesperson Avichay Adraee said in a post on
        X.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320baac1-053c-49d3-a273-5bdd6ed30ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.209+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.209+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a50c7-2cfb-4ce5-8cdd-c3452bb229e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.210+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.210+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He later issued a similar warning for residents in the city center
        of Khan Younis, to the south, and nearby blocks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9dfe8-908c-451a-81df-aac07a320251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.211+08:00
