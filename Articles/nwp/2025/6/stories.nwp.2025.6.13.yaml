      'mgnl:created': 2025-06-13T12:19:27.576+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.576+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Supporting transformative projects like MTerra Solar underscores
        BDO’s commitment to financing initiatives that drive long-term economic and
        environmental progress. We take pride in empowering businesses that champion
        innovation and sustainability, ensuring that renewable energy benefits various
        industries and millions of Filipino households,” shared Charles M. Rodriguez,
        BDO’s Executive Vice President and Head of Institutional Banking Group.</p>'
