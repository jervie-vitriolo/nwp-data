      'mgnl:type': 'text'
      'text': "The secretary said the LTO may be forced to cancel the registration\
        \ of the six buses if the company fails to identify other drivers until Monday,\
        \ June 16.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
