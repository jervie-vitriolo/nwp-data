      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.874+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> Ramesh Viswashkumar, the only
        known survivor out of the 242 people onboard an Air India plane that crashed
        in Ahmedabad on Thursday, had been sitting near an emergency exit of the London-bound
        flight and managed to jump out, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985e63a-0583-47d1-a86e-269d39aeab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.874+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.874+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf11e6-c563-4a5b-927c-c5ad8f5f85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.875+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.875+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking from his hospital bed, the 40-year-old told Indian media
        that he was a British national and was travelling to Britain with his brother
        after visiting family in India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61e242-dcc4-40f9-91a9-226d4f735be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.875+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.875+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c348b01-5186-49d3-91af-cc4bd51126dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.875+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.875+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When I got up, there were bodies all around me. I was scared. I
        stood up and ran. There were pieces of the plane all around me. Someone grabbed
        hold of me and put me in an ambulance and brought me to the hospital," Viswashkumar
        told the Hindustan Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88f89c-adb5-4f4a-9fdb-1b54a4c8a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.876+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.876+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdebd77-cd44-4196-b5e6-b3e2cdcefbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.876+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.876+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Viswashkumar managed to jump out before
        the plane made impact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1651ef-1da7-4e70-817c-8b1b6ad78d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.877+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e462d-554a-4094-aeb9-deddfd528a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.877+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Social media footage shown on Indian news channels showed a man
        in a bloodstained white t-shirt and dark pants limping on a street and being
        helped by a medic. The man had bruises on his face and a goatee beard, resembling
        photographs of Viswashkumar in hospital after the crash that were published
        by local media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f5b85-5ba1-48b6-a8f4-31ae16d8a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.877+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.877+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040abf4c-192b-4f00-9740-289b831c42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.878+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not immediately verify the video, in which people
        gathered around the man and asked him where were the other passengers, to
        which he replied "they''re all inside".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32241736-638c-488d-85ee-a51ac3cc6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.878+08:00
