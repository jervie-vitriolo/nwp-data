    'template': '1'
    'title': 'Duterte seeks ICC release as undisclosed country offers safe haven'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e4a0d-d5c4-4561-b89f-f0a1de0d3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.263+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.283+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Philippine President
        Rodrigo Duterte has formally requested an interim release from detention at
        the International Criminal Court (ICC), with an undisclosed country expressing
        willingness to host him under strict conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b00194-6345-48d3-aca1-089c6d999113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.264+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.264+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97cb68-172a-4d6e-b01d-e1947f95519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.264+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.264+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'According to a redacted public version of a June 12 court filing, Duterte’s
        lead counsel, Nicholas Kaufman, submitted an “Urgent Request for Interim Release”
        to ICC Pre-Trial Chamber I, invoking Article 60(2) of the Rome Statute.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18569f-b480-4207-bc1f-7c16fd6c918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.265+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.265+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c57669-d505-46d2-aa61-fd452d6b6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.265+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.265+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The defense revealed that a confidential state party to the Rome Statute
        has offered to receive Duterte on its territory and is prepared to implement
        any terms the Court deems necessary.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0d51c-7f01-445d-a6f7-81aa668e17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.266+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.266+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc21817-c517-4f04-a584-b98cef667750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.266+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.266+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman argued that Duterte is not a flight risk and poses no danger
        to ongoing investigations or victims of the drug war or witnesses in the case.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e3b61-cce4-481f-9323-18e539de8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.267+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.267+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f837865-8766-4701-9f96-a631e8ef2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.267+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.267+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '"There is more than good reason to believe that Mr. Duterte would not
        embarrass his hosts, and the hospitality afforded him, by violating the terms
        of his release," the filing stated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00534d5-c902-4c43-8124-2cb4bf215bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.268+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8caa8-ce8e-4ae4-a75d-4820c86a5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.268+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.268+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The defense team added that Duterte “would not commit further crimes”
        and would be residing outside the geographic scope of the alleged offenses.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e825966-315a-45e7-9e26-a3ce729b019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.269+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.269+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00264b6-a03a-425c-b9ac-1cb4946ccf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.269+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.269+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Crucially, the defense team claimed that the prosecution has reportedly
        indicated it will not oppose Duterte’s interim release, provided that stringent
        conditions outlined in the confidential annexes to the filing are met. These
        include restrictions on communication, travel, and public engagement.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09839e2-400b-4953-b9e2-91f7183b1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.270+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97e3a7-53a8-4ca3-ba3b-a6dc0d36718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.270+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.270+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The 80-year-old Duterte has been held at the ICC Detention Centre in
        Scheveningen, The Hague since March 13, 2025 after being arrested upon arrival
        in Manila on March 11. He faces allegations stemming from his administration’s
        controversial anti-drug campaign, which has drawn international condemnation
        and triggered a formal ICC investigation into alleged crimes against humanity.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9a134-66e5-4e99-9e0a-081d50184e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.271+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.271+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083266c-2fce-4998-8b32-fbdaad02ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.271+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.271+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The defense emphasized that Duterte’s request is supported not only
        by legal precedent but also on humanitarian grounds. Citing his age and unspecified
        health issues, the filing notes that the proposed host country provides a
        “stable and suitable environment” aligned with international justice standards.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c8cc1-22c6-40a9-906f-bcfa780d4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.272+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.272+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a7973-4d1c-4c36-8d9f-fccf0503892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.272+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.272+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC Pre-Trial Chamber will now await submissions from the Prosecution,
        legal representatives of victims, and possibly the unnamed state before ruling
        on the request.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201e579-b1f6-4d9f-9c84-1b7d3a8a063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.273+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.273+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc770e1-cbcb-41bf-a0f7-3349b9a08e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:08:28.274+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:08:28.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:08:28.274+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>If granted, Duterte would be the highest-profile ICC detainee to
        be released under such arrangements.</p>'
