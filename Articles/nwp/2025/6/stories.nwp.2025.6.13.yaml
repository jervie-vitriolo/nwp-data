  'full-revised-shs-rollout-in-two-years':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of DepEd logo and students'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T19:03:31.000+08:00
    'imagesource': 'jcr:2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e4a5aad-c582-41b7-b068-4ae53e5bdef6'
    'lead': 'The full rollout of the revised senior high school (SHS) curriculum may
      be carried out by the school year 2027 to 2028 - with the pilot run spanning
      two years, an education official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T19:07:02.212+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-06-13T19:07:02.654+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T19:07:02.264+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'senior-high-school']
    'stories': []
    'template': '1'
    'title': 'Full revised SHS program in SY 2027-2028 - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717ee8f-cfb8-4e48-9984-e5bc79be2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The full rollout of
        the revised senior high school (SHS) curriculum may be carried out by the
        school year 2027 to 2028 - with the pilot run spanning two years, an education
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79269e18-6869-43bc-bf75-3876697bd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Carmela Oracion, education assistant
        secretary, said the agency aims to finish the two-year scale of SHS before
        it is carried out nationwide.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2882d-297a-45f7-9e4e-6c3a649bb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new curriculum will be under pilot implementation in<strong><a
        href="https://www.newswatchplus.ph/news/2025/5/19/pilot-schools-revised-shs-curriculum.html">
        over 800 schools</a></strong>&nbsp;beginning SY 2025-2026, which opens on
        June 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c46ab-fd6d-4f9e-9465-6b953419a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“That’s because we want to give attention to all that we will learn,
        all that we will discover from the pilot run and the evaluation of the different
        aspects of this,” said Oracion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a6692-8e9e-4193-8969-21052ae98159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the revised program, core subjects were cut by two-thirds from
        15 to five. The general subjects will be Effective Communication, Life and
        Career skills, General Mathematics, General Science, and Pag-aaral ng Kasaysayan
        at Lipunang Pilipino.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d1dc4-ac16-4232-8497-ce55bf9be2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Only two tracks will be offered from the current four options, namely,
        Academic and Technical Professional.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e634f9-d4ab-4137-91dc-7cd67c969199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senior high school strands were also scrapped and will instead be part
        of elective clusters. Students may take electives of their own choice and
        may even pick up to two subjects outside their chosen tack.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71ac99-b6d0-4d6b-877e-dac400aa4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We didn''t want to compartmentalize the different strands and in the
        same token also compartmentalize the students and define them as STEM (Science,
        Technology, Engineering and Mathematics) for example and therefore they will
        have to take these subjects and therefore in college they must pursue STEM-related
        courses,” Oracion said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded04672-9195-4eca-923d-eec350a6818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Work immersion</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d27237-f287-436f-9703-9510bbd80580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the education official said the new program will also allow
        schools to offer work immersion subjects as early as Grade 11, depending on
        the school’s capacity and schedule.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b25af3-78f5-4480-936a-e0690bc3ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The current curriculum requires immersion or job training in Grade
        12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6d4ec-f30b-4a57-9d07-fabd9d6545e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s also possible to already immerse yourself as you begin the coursework…Maybe
        there are things that you learn in the academic courses or in the electives
        that you can understand better or appreciate better because you also see them
        somehow in the workplace,” Oracion said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16dcb2-a42c-45a2-84bb-b5c26563469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T19:07:02.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-13T19:07:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T19:07:02.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The revised program will also allow schools to offer longer immersion
        - from the minimum of 80 hours to 320 to 640 hours to expose students to the
        workforce and eventually lead to better employability.</p>'
