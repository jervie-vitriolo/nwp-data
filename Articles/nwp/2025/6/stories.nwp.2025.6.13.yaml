      'mgnl:lastModified': 2025-06-13T09:19:15.887+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 240 people were killed in the crash. The dead included
        some on the ground. Police said a previously shared death toll of 294 was
        wrong due to some double-counted body parts.</p>'
