  'Senate-impeachment-court-contempt':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T17:16:34.000+08:00
    'imagesource': 'jcr:2e9d1b63-2c17-4a24-8e7e-6545d06fe203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c6cdc9-b8da-427d-a6c4-7c150f08392d'
    'lead': 'The Senate, sitting as the Impeachment Court, can hold even the House
      of Representatives in contempt for obstructing its proceedings, though its spokesperson
      said this power is a last resort.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T17:18:11.135+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-13T17:18:11.525+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T17:18:11.223+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Contempt unlikely if House defies Impeachment Court order - spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43890ae8-72df-492b-a5a2-2a035fed7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.202+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.216+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Senate, sitting
        as the Impeachment Court, can hold even the House of Representatives in contempt
        for obstructing its proceedings, though its spokesperson said this power is
        a last resort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a51ff-5326-4441-8da9-20f9f26cc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.203+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It is used by the court sparingly. Hindi siya katulad sa legislative\
        \ na nakikita natin, na pag hindi sumasagot yung witness, ipapacontempt kaagad,”\
        \ Impeachment Court spokesperson Regie Tongol said in an online interview\
        \ with reporters on Friday, June 13. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06a868-b5d9-4edd-9da8-6d88f3a10d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.203+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is used by the court sparingly. It’s not like in the\
        \ legislature where, if a witness doesn’t respond, they’re immediately cited\
        \ for contempt.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566cbd6-b6be-47c7-a9f9-80a478c72a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.203+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the Rules of Procedure in the Senate When Sitting on Impeachment\
        \ Trials, the court and its presiding officer have the authority to “preserve\
        \ order and to cite and punish summarily any contempt of and/or disobedience\
        \ to its authority, processes, orders, mandates, writs, warrants, or judgments.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68affab7-ae05-40fd-a199-eb5710da57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.204+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Contempt proceedings follow the Revised Rules of Court, which punish\
        \ disruptive behavior with fines of up to ₱2,000, imprisonment of up to 10\
        \ days, or both for higher courts, with lighter penalties for lower courts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c3b42-f35f-4ce6-961b-582fd0dec8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.204+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tongol was asked whether this would apply to the House of Representatives\
        \ if it defies the Impeachment Court order to certify that the complaint does\
        \ not violate the Constitution and that the 20th Congress intends to proceed\
        \ with the trial.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e902eda-dcd2-4b06-8cfa-8b32eb053591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It is an option. Any party na mag-disrespect sa korte… pwede silang\
        \ ipakontempt ng korte, motu proprio o by a motion of any opposing party,”\
        \ Tongol said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940253b-4222-45b8-baa5-644de2d974e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is an option. Any party that disrespects the court\
        \ can be cited for contempt - either motu proprio by the court or through\
        \ a motion filed by the opposing party.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6986ba4-b4ae-418d-95ec-6ace67a3cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi that is an official order by the Senate Impeachment Court on\
        \ the House. However, kailangan rin natin i-balanse yung interest,” he said.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed65dbb-4815-4e0f-8f4b-f5012e5f03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.206+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because that is an official order by the Senate Impeachment\
        \ Court to the House. However, we also need to balance the interests involved.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ed586-f068-4189-8801-6f227d0f37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.206+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I think hindi rin balak naman ng Impeachment Court na i-contempt yung\
        \ any person sa House dahil na rin ayaw na rin naman natin makaaway naman\
        \ yung House in terms of this matter. That’s why the Impeachment Court is\
        \ doing all its power para hindi magkaroon ng ganong mga banggaan o constitutional\
        \ crisis na tinatawag,” he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e0e96-6290-4747-9bd6-961fb174cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.207+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t think the Impeachment Court intends to cite anyone\
        \ in the House for contempt, mainly because we also don’t want to create conflict\
        \ with the House over this matter. That’s why the Impeachment Court is doing\
        \ everything it can to avoid such clashes or what we call a constitutional\
        \ crisis.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a640959-4dd6-49dc-8c7b-9c6b029f9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.207+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tongol said a senator-judge or any party may file a motion for contempt,\
        \ which will then be subject to debate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcb959-fa05-44e3-91e5-7373c53b7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.208+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.208+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung buong House ba ang iko-contempt? Si Speaker ba iko-contempt?\
        \ Or yung mga House prosecutors lang ba? So isa yan sa mga tatalakayin sa\
        \ Impeachment Court,” he said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ff1d0-cf59-474f-9a39-f64255d6f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.208+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.208+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Will the entire House be held in contempt? Will the Speaker\
        \ be held in contempt? Or only the House prosecutors? That is one of the issues\
        \ to be discussed in the impeachment court.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4725b03-449e-4fb4-9f8c-181fa0a769a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.209+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.209+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, June 11, a day after the court order, the House adopted\
        \ a resolution certifying that its impeachment of the vice president fully\
        \ complied with the Constitution. However, it deferred acceptance of the Articles\
        \ of Impeachment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bb68c-4f69-4b6e-b1fb-627aa65b6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T17:18:11.209+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-13T17:18:11.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T17:18:11.209+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tongol said the Impeachment Court has yet to formally receive the
        House resolution, which has already been released to the media. He added that
        he sees no issue with the deferment, noting that the resolution’s passage
        indicates the willingness to comply.</p>'
