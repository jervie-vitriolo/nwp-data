      'mgnl:lastActivated': 2025-06-13T09:30:24.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel targeted Iranian scientists working on a nuclear bomb, its
        ballistic missile program and its Nantanz uranium enrichment facility, in
        an operation that would continue for days, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c99ecf-9919-4116-b1ff-07ecf75e1c79'
