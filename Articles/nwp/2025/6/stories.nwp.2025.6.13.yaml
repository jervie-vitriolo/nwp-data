      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Every third Sunday of June, we take time to honor our fathers and
        the love, care, and sacrifices they’ve made for their children. To mark the
        occasion, we’ve rounded up five Filipino films that not only celebrate different
        kinds of dads, but also capture the many complexities of fatherhood through
        a Filipino lens.</p>'
