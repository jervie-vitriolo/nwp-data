      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f795d99-6232-4593-8559-f09b7f7f4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.321+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.321+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump said he would issue an order soon to address the effects of his immigration
        crackdown on the country’s farm and hotel industries, which rely heavily
        on migrant labor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d5e7d-7589-40a6-a2fa-2be1c8d1bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.322+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5488ac-15f7-4eda-ac4b-d8ca61226d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.322+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our farmers are being hurt badly and we''re going to have to do
        something about that... We''re going to have an order on that pretty soon,
        I think," Trump said at a White House event, adding that the order would address
        the hotels sector, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef7815-02d7-4b4c-a623-babde830eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.322+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a41f5b-3963-478e-b382-116e31881242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.323+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He did not say what changes the order would implement or when it
        would take effect. Representatives for the White House and Department of Homeland
        Security had no specific comment about the order, while representatives at
        the Department of Agriculture could not be immediately reached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57609667-f49b-43ae-9c1d-3cbd51a3a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.323+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd491f-eb71-42ad-abf6-2708b2bdf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the president’s direction and continue to work
        to get the worst of the worst criminal illegal aliens off of America’s streets,"
        DHS Assistant Secretary Tricia McLaughlin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a33549-7ebf-4cd5-a9c1-a61bf955c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec53d8c-ecd2-4ad3-af33-4150f59ce621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. farm industry groups have long wanted Trump to spare their
        sector from mass deportations, which could upend a food supply chain dependent
        on immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386296f-70ad-48d9-aa0a-0270b5eac601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda83c9-5d0d-403d-a643-c7e218775127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the nation’s approximately 2 million farm workers
        and many dairy and meatpacking workers lack legal status, according to the
        departments of Labor and Agriculture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dbca7-458f-4ebc-a67a-f56af6e19617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d2a59-33f1-4f1e-acec-98cf7533abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Agriculture Secretary Brooke Rollins told CNBC that Trump was
        reviewing all possible steps but that Congress would have to act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f89b6-ba57-40ca-8a59-2f8d86d15e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6943c-071d-44ff-a369-4bf939628347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zippy Duvall, president of the American Farm Bureau Federation,
        a leading farm lobby, said on Thursday that farm workers were key to the nation’s
        food supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea0062-25c8-4c63-95b5-65975c629344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166197d-9a47-485f-b316-ef514a43489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If these workers are not present in fields and barns, there is
        a risk of supply-chain disruptions similar to those experienced during the
        pandemic," Duvall said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfcbf5-b044-4a1a-9e6f-38c4f0e46197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c45f54-cee8-46c5-8ad8-cc57f325e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic resulted in labor shortages and supply-chain
        snarls, with meat plants forced to idle and dairy farms to dump milk, and
        consumers encountering emptier shelves at grocery stores.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1e022-5a5e-4c57-8837-fbdf1c47961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cc933-30e1-4ede-a156-feaf3293b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In recent days, demonstrations have been taking place in major U.S.
        cities to protest immigration raids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017969ac-02ac-43af-9b3b-9ff7406bd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46853d71-f325-4c91-87a1-2a792356cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is carrying out his campaign promise to deport immigrants
        in the country illegally. But protesters and some Trump supporters have questioned
        the targeting of those who are not convicted criminals, including in places
        of employment such as those that sparked last week’s protests in Los Angeles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff9e4d-8c58-45c2-85b9-44dee2c3c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c9252-d811-44e3-888a-62bc8b944c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump acknowledged the impact of the crackdown on sectors
        such as the hotel industry, which includes his company. The Trump Organization
        has said Trump’s adult sons are running his business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10787a30-7fa0-4b26-a2e3-96f24c7bbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087151f-8914-44c3-ac40-67f3c988c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our great Farmers and people in the Hotel and Leisure business
        have been stating that our very aggressive policy on immigration is taking
        very good, long time workers away from them, with those jobs being almost
        impossible to replace," he wrote on his social media platform. "Changes are
        coming!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f3f17-88de-4d9b-b8b4-25d5ad4486d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b6004-d80c-49c5-bf85-b28f234342a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Farmers have a legal option for hiring temporary or seasonal labor
        with the H-2A visa program, which allows employers to bring in seasonal workers
        if they can show there are not enough U.S. workers willing, qualified and
        available to do the job.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f29d29-e524-4d71-9a9f-0080e4503dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818e771-60f5-49b7-9e0f-dab2d48f97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rollins said Trump was "looking at every potential tool in the toolkit"
        and pointed to the length of the temporary H-2A visas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccbd2b-3b55-43fc-a2ed-c10fcf3fd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:42:50.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:42:50.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:42:50.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
