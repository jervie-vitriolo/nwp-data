      'mgnl:lastActivated': 2025-06-13T08:52:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.211+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c289c1-56fe-476d-8c9d-648e31029023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.211+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.211+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Medical Aid for Palestinians (MAP) association called for the
        protection of the city’s Nasser Hospital and the hundreds of patients and
        healthcare workers inside, as Israeli attacks threatened to shut down the
        facility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0201a-cc17-443b-9e8d-1036443a1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.212+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.212+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093eb9bc-55b3-4fce-bf65-070cc294306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.213+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.213+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has fought for more than 20 months to eliminate Hamas after
        it launched deadly attacks October 7, 2023 that ignited the war. All efforts
        to end the conflict through negotiations have failed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af75b7c-0a3a-4241-b744-0b8a77567335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.214+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.214+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30a486-de44-4d50-b9cb-fb3c4b3e2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.215+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the bus attack, GHF said it handed out 2.6 million meals
        on Thursday - a daily record since it started operations in Gaza at the end
        of May, overseeing a new model of food distribution that the United Nations
        says is deeply flawed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ffc10-1431-4ec5-ba65-e9b9dda10ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.215+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4052695-b08f-4974-9bec-c93d586137bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.216+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This model will not address the deepening hunger. The dystopian
        ''Hunger Games'' cannot become the new reality," Philippe Lazzarini, the chief
        of the U.N. Palestinian refugee agency (UNRWA), wrote on X.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f194f79-df7b-4eb9-99ec-45e083795021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.217+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.217+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4587d9b-008d-4151-b3cd-bd3edf6227cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.218+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.218+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The UN including @UNRWA has the knowledge, expertise &amp; community
        trust to provide dignified &amp; safe assistance. Just let the humanitarians
        do their jobs," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f32caf-e677-48bc-9c7a-9dbd9c4a2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.219+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1af2b3-c855-4ac7-ac12-ec67c5aa56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has repeatedly called for UNRWA to be disbanded, accusing
        it of having ties with Hamas. UNRWA has denied this.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106aa8e-5ce2-4f6b-b759-5a7c0a027338'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a17ca-4e0a-4e2f-974e-d4689088af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gaza’s Hamas-run health ministry says more than 180 people have
        been killed by Israeli fire near the aid centers over the past three weeks,
        as the aid effort repeatedly degenerated into chaos and terror with locals
        scrabbling for limited supplies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc75a3-f155-4d33-bdc7-45485660ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.222+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081940ce-e34f-4cf9-9816-ce21441e36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel has contested the death tally, accusing Hamas of causing much\
        \ of the mayhem.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9f34c-3dcc-4e3f-8345-3b4c7461a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552619d8-2c26-4529-8771-bae3d987278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Besides the GHF distribution effort, Israel is also letting into
        Gaza trucks carrying flour for the handful of bakeries that are still operating.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1a2b7-ead1-4bda-bc2c-da8fef471d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bfacb-cfd5-4ddb-aafe-9a6a4a937140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T08:52:01.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the first time in months, Israel allowed humanitarian trucks
        to enter northern Gaza directly overnight - with 56 lorries carrying supplies
        from the U.N.’s World Food Program crossing into the largely devastated region.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff415f-09b7-478c-8285-91cd4c918f23'
