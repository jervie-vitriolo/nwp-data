      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad586de7-4731-4ae8-bba0-90ab2db0003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.630+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.630+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Following the preemptive strike by the State of Israel against
        Iran, a missile and UAV (drone) attack against the State of Israel and its
        civilian population is expected in the immediate timeframe," Defense Minister
        Israel Katz said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a211e1-db65-4d9f-ba89-25f7dbe9797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.631+08:00
