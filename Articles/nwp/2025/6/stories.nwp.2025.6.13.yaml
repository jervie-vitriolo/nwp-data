    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3817b-e009-43df-b8ca-0b732ed9e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.218+08:00
      'mgnl:createdBy': 'jham-nwp'
