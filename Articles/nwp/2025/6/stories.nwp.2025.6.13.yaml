      'mgnl:lastModified': 2025-06-13T14:04:32.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Your only lawful course of action was to vacate the Office of the\
        \ Governor, immediately. This, you did not do,” the order read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447ec2d-3ae7-45a3-8a48-605c93c30137'
