      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        has slapped a P30,000 fine on Cebu Governor Gwen Garcia for defying its preventive
        suspension order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488c18c-afe8-4f6f-a211-bfe935925ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.236+08:00
