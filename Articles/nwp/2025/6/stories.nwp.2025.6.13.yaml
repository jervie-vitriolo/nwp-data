      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283afb75-f874-4145-8a90-c5d8c358df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.011+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T15:09:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T15:09:37.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The strikes appear to be a snub to Trump, who had repeatedly pushed\
        \ Israeli Prime Minister Benjamin Netanyahu not to attack Iran, though the\
        \ president himself had threatened to bomb the Gulf nation if nuclear talks\
        \ failed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190557ff-92e0-4902-aeff-a5fe89223583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T15:09:37.011+08:00
