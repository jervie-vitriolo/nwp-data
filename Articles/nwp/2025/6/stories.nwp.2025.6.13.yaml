  'Duterte-seeks-ICC-release-country-offers-safe-haven':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T08:05:02.000+08:00
