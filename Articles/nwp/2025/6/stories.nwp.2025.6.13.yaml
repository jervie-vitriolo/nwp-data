      'mgnl:type': 'text'
      'text': '<h2>Powering the future with MTerra Solar</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b625c-1c98-4c83-a9d9-0891737a165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.570+08:00
