    'lead': 'In line with its commitment to sustainable development, BDO Unibank,
      Inc. (BDO) supports the financing of MTerra Solar, the world’s largest integrated
      solar and battery storage facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T12:19:27.547+08:00
