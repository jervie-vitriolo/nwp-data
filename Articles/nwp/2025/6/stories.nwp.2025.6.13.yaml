  'drug-war-victim-lawyers-group-oppose-duterte-release-bid':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte virtually appeared in the International
      Criminal Court’s courtroom.  (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T12:09:45.000+08:00
    'imagesource': 'jcr:f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9810de2a-69a1-4eda-bafc-26b7aa6d450c'
    'lead': 'Lawyers of drug war victims and a progressive group opposed the bid of
      former President Rodrigo Duterte for an interim release from the International
      Criminal Court in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T12:15:34.295+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-13T16:51:51.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-13T16:51:50.789+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drug war victim lawyers, group oppose Duterte release bid'
    'updated': 2025-06-13T16:22:02.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb71cf-1156-442c-988b-dede904d2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lawyers of drug war
        victims and a progressive group opposed the bid of former President Rodrigo
        Duterte for an interim release from the International Criminal Court (ICC)
        in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa27e98-4fba-477c-9f13-5a0b14fa87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, accused of crimes against humanity for murder for his brutal
        drug war, has requested an <a href="https://www.newswatchplus.ph/news/2025/6/13/Duterte-seeks-ICC-release-country-offers-safe-haven.html"><strong>interim
        release</strong></a> to an undisclosed Rome Statute member nation that will
        accommodate him under strict conditions. The Rome Statute is the treaty that
        established the ICC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6b57b-2f4d-4a27-9237-1e8b3b946861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Friday, June 13, ICC assistant to counsel
        Kristina Conti said she would discuss the matter with drug war victims and
        their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a30cc-08f5-442e-bb61-567be6d19a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Para naman akong binuhusan ng malamig na tubig. Lalo na nung mabasa
        ko na hindi raw kokontrahin ng prosecutor ang interim release ni Duterte,”
        Conti said.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ec068-3e8e-42ae-9a7e-861295244eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is like cold water was poured onto me, especially
        when I read that the prosecutor would not oppose Duterte’s interim release.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6cdf2-fc3d-4ff1-8ea8-aff08d594f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Conti released a statement of the victims’ families, who are anxious
        and angry about the possible release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9d596-89b6-450f-815a-aec40a463452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfafa4c-1fd6-448f-ab23-1297d2be56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nakakatakot kung ito ay mapagbibigyan. Paano na ang halos 10 taon\
        \ paghahanap ng hustisya kapag nakalaya at kung sakali ay makabalik sa Pilipinas\
        \ si Duterte?” the families said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca5499-9278-4cce-8305-1f14991d9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde9beb-9da0-448f-80b7-cbbdb2d5d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is frightening if the release would be granted.
        How about the justice we have been waiting for for the past 10 years? What
        if Duterte returns to the Philippines?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e9ee2-c014-47b5-b965-cbed5528e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d9f90-6e91-4cc4-ac7c-dcfbc265510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Maswerte si Duterte dahil may due process siyang tinatamasa kahit
        nakakulong. At ang apila para sa interim release ay malinaw na ayaw nilang
        panagutan ang mga paglabag sa karapatan ng taong bayan. Habang ang mga pamilya
        ng mga wala pa ring hustisya na nakakamit,” they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275eeb00-3ade-4317-8077-2c03959d5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344b432-4f9d-4bc7-a5c5-f528713b8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.054+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte is lucky because he is accorded due process
        while in detention. The appeal for an interim release is a clear move that
        they do not want to take accountability for his human rights violations while
        the families still yearn for justice.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a968d5-4580-4a0f-8485-67935e061ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Victims’ lawyer Neri Colmenares noted that his clients have the
        right to formally resist Duterte’s application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f123294-629e-4681-9696-0f8bcda229db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said a freed person must not obstruct nor endanger court
        proceedings, citing a possible violation of Article 58 of the Rome Statute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a5cc5-1602-4782-a3ca-9cf4f0653a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The victims and their lawyers have been under attack especially
        after <a href="http://www.newswatchplus.ph/news/nwp/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte’s
        arrest</strong></a>, and the attacks will escalate if he is free to orchestrate
        this. Given the long history of threats, harassment, and even killings targeting
        victims, witnesses, and human rights lawyers, we assert that Duterte’s release
        will escalate these attacks,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2287dc-811a-4f7a-93e3-285e1eddaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“He (Duterte) knows, he will surely get convicted once trial takes
        place. So, escape is now an option and he has the resources and the network
        of support that can facilitate this,” Colmenares said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189811d-8e84-4050-a594-3c13f7f0fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2024/6/14/timeline-icc-war-on-drugs.html"
        href="http://www.newswatchplus.ph/news/nwp/2024/6/14/timeline-icc-war-on-drugs.html">TIMELINE:
        ICC probe into the Philippines’ war on drugs</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc546a8-3c1f-44f6-b235-bb132dd8d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.056+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and Representative-elect Leila de Lima, a staunch
        critic of Duterte, said the ICC knows it cannot take a chance in releasing
        the former president, saying he is likely to not return to the court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49548bd3-4926-4b7f-90df-654dd7329ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4789d-d10e-45bb-a055-347620062a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T16:24:34.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The grant of Duterte’s application for interim release has a snowball’s
        chance in hell. He (counsel Nicholas Kaufman) has to show his client his professional
        fee is being put to good use,” De Lima said. “On the other hand, the ICC prosecutors
        have to make the appearance of not being too unreasonable, hence, the show
        of being open to negotiations on the conditions for release.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522eb3a-b160-4ec5-89c4-b4a67c6be325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Progressive group Karapatan said it stands with the victims and
        their families in awaiting full justice and accountability for the former
        president’s crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0e9e4-6728-4bf9-930f-447097d0f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Granting such a motion would send a dangerous signal that fascists
        like him are afforded special treatment, while vulnerabilities to reprisal
        against victims and their families as well as witnesses are increased, as
        the political infrastructure of the Dutertes remain in place,” it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bb2b6-1dbd-4679-a229-cd0bdb637436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:15:34.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T16:51:51.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T16:51:50.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/nwp/2025/3/13/duterte-icc-custody.html"><strong>Duterte
        has been detained</strong></a> since March. His drug war’s extrajudicial killings
        supposedly reached around 20,000, based on human rights figures.</p>'
  'BDO-MTerra-Solar':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-13T12:17:43.000+08:00
