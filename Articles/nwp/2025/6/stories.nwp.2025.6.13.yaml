      'mgnl:lastModified': 2025-06-13T09:30:23.635+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4ce67-4d96-4b84-a2a6-bc694f5516e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.636+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.636+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices jumped more than $3 a barrel on the news.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b07a7-e1e5-4c06-a790-e8bc2646270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.636+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.636+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdd814-d0fb-4fb3-b23f-0e7f1204ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.637+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.637+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Iranian officials were scheduled to hold a sixth round
        of talks on Tehran’s escalating uranium enrichment program in Oman on Sunday,
        according to officials from both countries and their Omani mediators. But
        the talks have appeared to be deadlocked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582a965-28d1-42b1-bbf7-249b3c17a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.638+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.638+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104aca8-d60f-43f9-9d27-050fc7def230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.638+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.638+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Thursday an Israeli strike on Iran "could very well
        happen" but reiterated his hopes for a peaceful resolution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e35e91-5dcc-4e76-a53b-240678b37661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.639+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.639+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb706a48-bf65-496e-848a-7080850e9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.639+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.639+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence had indicated that Israel was making preparations
        for a strike against Iran’s nuclear facilities, and U.S. officials said on
        condition of anonymity that Israel could attack in the coming days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3a6ab-edaf-4660-aa5c-cf37871684c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.640+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.201+08:00
