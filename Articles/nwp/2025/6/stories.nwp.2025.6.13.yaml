    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BDO powers PH by financing the world’s largest solar power plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ae38b-dd09-4f9c-a5f7-74fb0cbc20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;In line with its
        commitment to sustainable development, BDO Unibank, Inc. (BDO) supports the
        financing of MTerra Solar, the world’s largest integrated solar and battery
        storage facility. This milestone project, aimed to address the country’s growing
        power supply demand, is expected to provide clean energy to approximately
        2.4 million households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3faac-49c5-490e-862c-24da3a981cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c584a0-d8ab-435f-ba3a-155fcf4b3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meralco, through its power generation arm, Meralco PowerGen Corporation\
        \ (MGEN), has been instrumental in driving the MTerra Solar project forward.\
        \ By investing in SP New Energy Corporation (SPNEC), the company behind Terra\
        \ Solar Philippines, Inc. (TSPI), MGEN has ensured that the project is equipped\
        \ with the financial backing, technical capabilities and necessary resources\
        \ to succeed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a767a-8434-4a81-aeed-ff0d6623127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.564+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.564+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a06fc-c54e-44cc-8ee8-76f3ffb6f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.564+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.564+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "BDO, the biggest lender to the ₱150 billion project finance facility,\
        \ has given the largest commitment among the six-bank syndicate. BDO Trust\
        \ and Investments Group serves as the Facility Agent and Security Trustee\
        \ while BDO Capital acts as the Sole Mandated Lead Arranger and Bookrunner\
        \ for this landmark transaction. Additionally, BDO also functions as MTerra\
        \ Solar’s main account bank, reinforcing its expertise in structuring large-scale\
        \ sustainable energy projects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2afbe4-c495-4718-8e70-6a4bb15deb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.564+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.564+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d6644-ea2d-419d-84a6-3f795b9971bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.565+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.565+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“As the world’s largest solar project and a first in the Philippines,\
        \ it was essential to partner with the country’s largest bank, BDO. While\
        \ MTerra Solar has the operational capability to drive the project, we need\
        \ financial backing from the nation’s best banks, including BDO, to support\
        \ a project of this scale. With its track record in project finance loan syndications,\
        \ capital markets issuances, and advisory transactions, we chose BDO Capital\
        \ to lead the loan arrangement given the complexities in structuring a project\
        \ of this magnitude,” said President &amp; CEO of Meralco PowerGen Corporation\
        \ (MGEN), Mr. Emmanuel V. Rubio.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601ee3c-6561-4ef6-be65-b61575238144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.565+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.565+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1ff84-611d-4b88-9b91-0a9282303ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.566+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.566+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“We’re incredibly grateful to all our banking partners for believing\
        \ in the vision behind MTerra Solar. We especially thank BDO for the role\
        \ they’ve played in bringing this milestone to life. The trust and support\
        \ they have extended to us sends a strong message that local financing can\
        \ drive world-scale renewable energy project,” added Terra Solar Philippines\
        \ Inc. and MGEN Renewable Energy Inc. President and CEO Dennis B. Jordan.\r"
