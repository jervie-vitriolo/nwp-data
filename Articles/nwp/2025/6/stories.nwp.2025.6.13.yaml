      'mgnl:lastModified': 2025-06-13T14:04:32.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335414d8-b336-4e70-8612-b3b9ae70ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T14:04:32.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an order dated June 10, the Ombudsman found Garcia guilty for
        indirect contempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa497b-a5b9-49ff-a78f-f63a49352c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.238+08:00
