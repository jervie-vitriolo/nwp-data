      'mgnl:lastModified': 2025-06-13T09:30:23.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s state TV said several explosions were heard in Tehran and
        the country’s air defense system was on full alert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5ad1d-bc61-438f-a147-6f853395de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.629+08:00
