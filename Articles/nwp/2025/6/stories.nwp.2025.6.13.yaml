    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd667d-df2c-4fe0-a6cb-76307cc00796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T08:52:01.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T08:52:01.997+08:00
