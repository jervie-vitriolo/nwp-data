      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-13T16:03:49.260+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Aga Muhlach</strong> stars as Lito, a mentally challenged
        father wrongly accused of a horrific crime. Torn away from his daughter and
        imprisoned, Lito finds unexpected friendship in his cellmates. When they learn
        how deeply he misses his daughter, they hatch a plan to reunite them. This
        tearjerker, a remake of the beloved Korean film, is a moving tale of innocence,
        injustice, and a father’s unwavering love.</p>'
