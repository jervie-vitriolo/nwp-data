      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2eb7e-9282-4d71-be32-5c264f0ad316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.570+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.570+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Upon completion, MTerra Solar can reduce carbon emissions by approximately\
        \ 4.3 million tons annually, the equivalent of at least 3 million gasoline\
        \ powered cars off the road. Spanning over 3,500 hectares across Nueva Ecija\
        \ and Bulacan, this project will also include the development of a 13-kilometer,\
        \ 500 kV transmission line to connect the facility to the national grid.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7cbff-8140-4609-830a-f6de3a791d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.571+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.571+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e414dc-18a6-4496-b100-a00c91200026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.571+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.571+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With its integrated battery energy storage system (BESS), the project\
        \ guarantees consistent power delivery even beyond daylight hours, enhancing\
        \ grid reliability and contributing to a more stable and resilient energy\
        \ infrastructure. This aligns with the Department of Energy’s renewable energy\
        \ targets of 35% by 2030, and 50% by 2040, in line with the country’s Nationally\
        \ Determined Contributions to reduce its carbon footprint.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415b245-42df-4e64-aabc-5cc67ff96936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.572+08:00
