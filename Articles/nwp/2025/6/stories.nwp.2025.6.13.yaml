      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55e570-2b5e-4429-ba3f-ca29298c867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T12:19:27.573+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-13T12:19:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T12:19:27.573+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "MTerra Solar will be completed in two phases. Under its Power Supply\
        \ Agreement (PSA) with Meralco, phase 1 will deliver 600 MWac, followed by\
        \ phase 2 with 250 MWac of mid-merit renewable energy. This project is set\
        \ to commence commercial operations in Q1 2026 for Phase 1. To date, the project\
        \ has reached 35% overall progress marked by the ongoing construction of the\
        \ substation, continued site development, and the start of assembling structures\
        \ for the solar panels.\r"
