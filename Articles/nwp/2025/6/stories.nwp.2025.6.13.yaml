      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810c69f-4c96-4a92-a247-30ae24cca0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli military Chief of Staff Eyal Zamir said tens of thousands
        of soldiers had been called up and "prepared across all borders".</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d4c41-a6ae-4759-9906-712140345b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a52274-5ccd-4049-a5b0-7f22301eb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are amidst a historic campaign unlike any other. This is a critical
        operation to prevent an existential threat, by an enemy who is intent on destroying
        us," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286b4ae-2aaa-4a3b-87d2-822224469d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b62e6-e50e-4c65-bd46-9f154eb89859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TALKS WITH IRAN</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71934cf4-38a6-4fc9-ae35-03016a4625d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61847cf2-86af-4c15-9c91-5055dc29a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said that Iran cannot have a nuclear
        bomb and that the United States was hoping to get back to the negotiating
        table, in an interview with Fox News after the start of the Israeli air strikes
        on Iran.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ef792-3830-4458-9302-12bb2cf556ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1eef37-561b-49fd-a418-be13c68b1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will see," Fox News reporter Jennifer Griffin quoted Trump as
        saying in a post on X.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e2588-88ff-4d2d-b4d5-246b8e8d586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f349f-f507-4e7e-bfb6-ea3b65a53c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have repeatedly said that any new nuclear deal with
        Iran - to replace a failed 2015 accord between Tehran and six world powers
        - must include a commitment to scrap enrichment, viewed as a potential pathway
        to developing nuclear bombs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca80f5-6794-46b6-a2bb-0871890934cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859b0b7-b6be-4429-8b1b-eea8b7aee15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic has repeatedly denied such intentions, saying
        it wants nuclear energy only for civilian purposes, and has publicly rejected
        Washington’s demand to scrap enrichment as an attack on its national sovereignty.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee76bd2-b4c9-4685-8bb3-863c4fe2ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644495b-135e-4544-9a41-ae208a2856f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s government said in a statement that Israel’s "cowardly"
        attack shows why Tehran insists on enrichment, nuclear technology and missile
        power.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfe9bb-a974-40e8-84c2-c4835900960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9ba15-08ee-4ac1-be43-2fe411324ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump would convene a meeting of the National Security Council on
        Friday morning, the White House said. He had said on Thursday an Israeli strike
        on Iran "could very well happen" but reiterated his hopes for a peaceful resolution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb8568-f846-4092-a71c-bb1f932c4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e6f68-8bf2-40c3-872d-63df43453353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.251+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran’s armed forces spokesperson said Israel and its chief ally
        the United States would pay a "heavy price" for the attack, accusing Washington
        of providing support for the operation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb445c97-6197-489c-9573-e8bcccee2d0a'
      'mgnl:activationStatus': true
