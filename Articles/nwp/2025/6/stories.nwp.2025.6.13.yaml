      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c670c-59e2-4b2b-8f29-2e3383530942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States said it had no part in the operation, which raises
        the risk of a fresh escalation in tensions in the Middle East, a major oil
        producing region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57f8ac-c9fa-448c-9078-f5241fe011d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f9bfa-8c1c-4364-871a-10e4b2d84084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alongside extensive air strikes, Israel’s Mossad spy agency led
        a series of covert sabotage operations inside Iran, Axios reported, citing
        a senior Israeli official. These operations were aimed at damaging Iran’s
        strategic missile sites and its air defense capabilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60ff03-f1c1-4aaf-b30f-40744606ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8d9e5-a0c5-4e9f-87ab-ada140760f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian state media reported that at least two nuclear scientists,
        Fereydoun Abbasi and Mohammad Mehdi Tehranchi were killed in Israeli strikes
        in Tehran. Six Iranian nuclear scientists were killed, Iranian state media
        reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f4b6f-2710-494b-b6c2-75ca09736138'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.234+08:00
      'mgnl:createdBy': 'jham-nwp'
