      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Global crude oil benchmark Brent had surged 7.3% to $74.40 by 0556
        GMT, its highest since April 2, before Trump’s sweeping tariffs announcement.</p>'
