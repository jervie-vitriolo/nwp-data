      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calling the offensive "Rising Lion," Israel said it was also targeting
        Iranian commanders and missile factories, and declared a state of emergency
        in anticipation of retaliatory missile and drone strikes by Tehran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d26be7-1f41-4778-9796-1e371ea3cfff'
      'mgnl:activationStatus': true
