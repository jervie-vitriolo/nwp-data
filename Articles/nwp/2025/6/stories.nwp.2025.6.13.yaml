      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said on Friday that it was forced to act based
        on new intelligence information showing that Iran was "approaching the point
        of no return" in the development of a nuclear weapon.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
