      'mgnl:lastModified': 2025-06-13T09:30:23.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A witness in Nantanz city said multiple explosions were heard near
        the facility, and a senior Iranian official told Reuters that the country’s
        leadership was holding a top security meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d54b83-858b-492e-93e8-eac765144714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.628+08:00
