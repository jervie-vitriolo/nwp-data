      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Police say man was sitting by emergency exit</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aef73d-b633-40e2-a6a2-8d9d6354bdcc'
