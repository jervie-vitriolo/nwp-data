      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c1b04-1d59-4e62-82c8-92c24c5898ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.242+08:00
