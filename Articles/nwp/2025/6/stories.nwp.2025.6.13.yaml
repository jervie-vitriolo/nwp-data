      'mgnl:lastActivated': 2025-06-13T14:04:32.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff243b0-412a-4a1e-87c3-9d1d49ead0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T14:04:32.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In April, the Ombudsman issued a six-month preventive suspension
        order on Garcia for alleged grave abuse of authority, gross misconduct, serious
        dishonesty, gross negligence, and conduct prejudicial to the best interest
        of the service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c0e83-fbb0-496b-b0ca-f887719b2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.237+08:00
