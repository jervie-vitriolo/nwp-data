      'mgnl:lastModified': 2025-06-13T14:53:14.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Airlines cleared out of the airspace over Israel, Iran and Iraq
        and Jordan on Friday after the Israelis strikes, Flightradar24 data showed,
        with carriers scrambling to divert and cancel flights to keep passengers and
        crew safe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf816e0-af37-466c-8f3e-524435d3175d'
      'mgnl:activationStatus': true
