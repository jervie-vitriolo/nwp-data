      'mgnl:lastModified': 2025-06-13T09:30:23.633+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b76ca-7d8e-4663-b186-f6cd9e220b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:30:24.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:30:23.633+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: Iran should not target U.S. interests or personnel,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa9718-50b8-4a65-a316-6a6ccb7868cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.634+08:00
