      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.218+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel / Dubai, United Arab Emirates / Washington,
        United States -</strong> Israel launched widescale strikes against Iran on
        Friday, saying it targeted nuclear facilities, ballistic missile factories
        and military commanders during the start of a prolonged operation to prevent
        Tehran from building an atomic weapon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce0e73-ab17-4c7f-856a-0b5b7713e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.218+08:00
