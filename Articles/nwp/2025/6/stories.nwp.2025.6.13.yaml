      'mgnl:lastModified': 2025-06-13T13:03:17.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e004d-efdb-481e-8685-14c70f6dd82e'
