      'mgnl:lastModified': 2025-06-13T14:53:14.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4a45b-49c6-45ae-8491-5c9a4801cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The International Atomic Energy Agency said on Friday there was no\
        \ increase in radiation levels at the Natanz nuclear site, citing information\
        \ given to them by Iranian authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f517d-9298-45c3-b492-7baac7775765'
