    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c667a22d-336b-49bc-9c54-521710f7f32c'
    'lead': 'Former Philippine President Rodrigo Duterte has formally requested an
      interim release from detention at the International Criminal Court (ICC), with
      an undisclosed country expressing willingness to host him under strict conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-13T08:08:28.243+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-13T08:08:28.619+08:00
