      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ So far only known survivor, although police say there may
        be others</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b090250-4d23-430a-8ae0-d2dbd8defd20'
