      'mgnl:lastModified': 2025-06-13T09:19:15.878+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0634c8-5853-444b-9fe2-dcf2bcc49399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.879+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A photo of Viswashkumar’s boarding pass shown online by the Hindustan
        Times showed that he was seated in seat 11A of the plane bound for Gatwick
        Airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eee68d-6297-4aa2-954d-43adc74ca311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.879+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.879+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ab6f5-07ff-4a94-b843-4f1e01c6957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He told the paper his brother Ajay had been seated in a different
        row on the plane and asked for help to find him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216751cb-be6b-4c7c-8380-89124d23fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.880+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.880+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a83faa-ca25-432a-8bc2-0e4eea11b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.881+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He was near the emergency exit and managed to escape by jumping
        out the emergency door," said Vidhi Chaudhary, a senior police officer in
        Ahmedabad, speaking about Viswashkumar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38e824-3e4a-43c0-9dfa-53c1c497fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.881+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.881+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5e80e-9351-4960-b257-43695156e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.882+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A member of Viswashkumar’s family based in Britain, who requested
        anonymity, told Reuters over the phone that he had survived and that the family
        was in touch with him, but declined to share further details.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48df01-6f84-41f4-8425-d376b65b55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.882+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.412+08:00
