      'mgnl:lastModified': 2025-06-13T14:53:14.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae379f-3b10-4d6e-a2ed-c029c03f9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T14:53:15.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:53:14.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Iranian Oil Refining and Distribution Company said
        the country’s oil refining and storage facilities did not sustain damages
        and their activities were ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7931cb-60c0-4c82-8fca-95816516d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:53:14.236+08:00
