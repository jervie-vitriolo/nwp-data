      'mgnl:lastModified': 2025-06-13T09:19:15.882+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33037aae-de3d-4e73-8de7-5cf9be02e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:19:15.883+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T09:19:16.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T09:19:15.883+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ajay Valgi, a cousin of Viswashkumar who lives in Leicester, central
        England, told the BBC that Viswashkumar spoke by phone to confirm he was all
        right. "He only said that he was fine, nothing else," Valgi said.</p>'
