      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with U.S. intelligence reports said there had
        been no recent change in the U.S. intelligence assessment that Iran was not
        building a nuclear weapon and that Khamenei had not authorized the restarting
        of the nuclear weapons program that was shuttered in 2003.</p>'
