      'mgnl:lastModified': 2025-06-13T09:30:23.640+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea295fe-955a-4eb2-918e-34a977c687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.641+08:00
      'mgnl:createdBy': 'jham-nwp'
