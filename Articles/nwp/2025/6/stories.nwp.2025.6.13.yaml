      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Cebu governor explained that she did not defy the
        Ombudsman as a Court of Appeals division granted her request for a temporary
        restraining order against the suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d2908-5967-4c0e-8303-5fcfc4da2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T14:04:32.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But the Ombudsman said the preventive suspension order was “immediately\
        \ executory.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d8d68-6898-4782-afe2-8c1d7e71a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-13T14:04:32.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3685d-0651-4363-af9a-c442066a7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T14:04:32.241+08:00
