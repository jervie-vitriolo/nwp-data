      'mgnl:lastModified': 2025-06-13T09:30:23.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a311cb-376b-4148-b46f-a32143fa85ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.627+08:00
