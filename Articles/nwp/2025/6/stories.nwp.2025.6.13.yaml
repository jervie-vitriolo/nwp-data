      'mgnl:lastModified': 2025-06-13T09:30:23.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dc32f-b1b1-40ea-b20c-848b6f7b423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T09:30:23.626+08:00
