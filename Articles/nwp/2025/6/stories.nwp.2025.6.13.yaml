      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T14:04:32.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is high time to now draw the line and hold you accountable for
        your contumacious defiance of the lawful authority of the Office of the Ombudsman,”
        the order stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691f7a8-db6e-48b9-b37a-874f426116b6'
