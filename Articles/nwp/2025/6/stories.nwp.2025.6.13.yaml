      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Noem, who later met with Padilla and said the two agreed to talk further,\
        \ was in the city after days of protests against federal immigration raids\
        \ by the Trump administration.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9431a-4bc0-4410-bc42-7e6c890888ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb81958-b474-48b9-aa6b-fbf8d9c9c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, a Republican, has deployed the National
        Guard and the Marines, despite the objections of the state’s Democratic governor,
        Gavin Newsom, and other officials, who say the move is unnecessary and illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91219ee2-a3a5-4f1b-a9dc-52f9b3d63f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b8c1b-527e-422e-97d6-1002cad94279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has defended his decision, saying if he had not done so the
        city would be in flames. The protests so far have been mostly peaceful, punctuated
        by incidents of violence and restricted to a few city blocks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249f4a5-bea7-4814-b198-ea5810d9d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75560fd4-b098-40d5-a0a4-ca3c9d34765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.689+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We're going to stay here and build our operations until we make sure\
        \ we liberate the city of Los Angeles,\" Noem said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47169f23-1ef1-4116-ade9-4d14939faa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.689+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c3a4c-5790-4aee-bb00-c3e371a66a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Karen Bass called on Immigration and Customs Enforcement
        officers to stand down from the intensified series of raids that led to the
        protests, saying the local economy could be harmed as immigrants stayed home
        from work and school for fear of being snatched off the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b09814-912a-4034-8296-28d0ea834cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb707c9-c685-4dc4-8c48-0edb61980cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.691+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The peace that we need to have happen needs to begin in Washington,
        and we need to stop the raids," Bass told a press conference as guests flanking
        her broke out in a chant of "Stop the raids."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7c7c4-c92a-4131-bd58-c9c37ef28eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.691+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46678320-ca09-40cd-8bf2-581026246b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.692+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Peace begins with ICE leaving Los Angeles," said Bass, who nonetheless
        has imposed a nighttime curfew over one square mile (2.5 square km) of downtown
        L.A.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddca26d-2f0e-450b-a1e2-bda174628f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.692+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57459ce4-2098-46ef-8d6a-1bfba393642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.693+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bass also expressed support for Padilla who, video showed, was forced
        to lie on the ground in a corridor outside the press conference room by federal
        agents, who then handcuffed his hands behind his back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cc46d-8942-4539-b1bc-5eb8a142c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.694+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8374edc-89a4-4611-91bc-3ab2f4f611a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.694+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DHS said U.S. Secret Service agents believed Padilla
        was an "attacker" who did not comply with orders to back away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdccedc-8b00-4ca9-be26-39564eeacf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.695+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.695+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4aff09-55a4-40d8-8622-91c74d8e84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.695+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.695+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Padilla met with reporters after the incident and told them, "If
        this is how the Department of Homeland Security responds to a senator with
        a question, you can only imagine what they''re doing to farmers to cooks to
        day laborers throughout the Los Angeles community and throughout California
        and throughout the country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f5b2a-d981-46dc-99dd-ce9a06403de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.696+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.696+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799548f6-81bd-4841-af2d-b7bbe2c45c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.697+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Noem said later on X that she met with Padilla, and though they
        disagree on "90% of the topics" and she accused him of "creating a scene,"
        they exchanged phone numbers and agreed to keep talking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc491207-5da9-48c6-ab74-5bef98614eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.697+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ab349-aa87-4197-b579-a315001585ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.698+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.698+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That is the way it should be in this country," Noem said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290c961-5477-473f-80f3-3920166b5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.699+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.699+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfa58c-e9c1-42ba-a83a-7590a86bf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.699+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.699+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MARINES TO ARRIVE</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2d508-77a2-426a-a8ad-94db5cab77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.700+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.700+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e225b-5178-41e6-b72c-84c482fc38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.701+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.701+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 700 U.S. Marines will be on the streets of the city by Thursday
        or Friday, the military has said, to support up to 4,000 National Guard troops
        in protecting federal property and federal agents, including on immigration
        raids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807b1c1-a6fd-474f-ad57-b6134733b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.702+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.702+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86c72e-4aea-46e5-b269-834511253d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.702+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.702+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state of California is seeking a federal court order on Thursday
        that would stop troops from patrolling the streets of Los Angeles and limit
        their role to protecting federal personnel and property. California’s lawsuit
        ultimately seeks to rescind Trump’s order to deploy the National Guard to
        the area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc767ad7-965d-4893-ae66-aa45fa7242d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.703+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.703+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15c629-7613-435a-9f3e-700a4ff73c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.704+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.704+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a court filing before Thursday’s hearing on the matter, California
        argued that the federal government has already violated the law by having
        National Guard troops assist immigration agents in raids.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800e0d7-c0d6-4f4a-8d91-e7e8e53e1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.705+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.705+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7f115-279b-422e-8fb0-71a50eb2f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.705+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-13T13:03:17.705+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hearing, U.S. District Judge Charles Breyer appeared
        skeptical of the Trump administration’s assertion that the courts had no
        right to second-guess the president’s determinations that the military’s
        deployment was necessary to enforce the law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbd071-188c-4c50-b40c-0f3f451b4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-13T13:03:17.706+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-13T13:03:18.448+08:00
