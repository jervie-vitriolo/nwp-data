      lastactivated: 2025-06-18T16:46:58.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Authorities have placed limits on how much fuel can be purchased. Oil\
        \ Minister Mohsen Paknejad told state TV that restrictions were in place to\
        \ prevent shortages but there would be no problem supplying fuel to the public.\r"
    section141:
      primarytype: 'block'
      uuid: 'c0b78d8c-bec3-4e6c-a87a-a75b090e06bb'
      activationstatus: true
      created: 2025-06-18T16:46:08.489+08:00
