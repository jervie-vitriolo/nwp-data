      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b743b9c5-d2ae-4473-b2d2-5e7d024af08f'
      activationstatus: true
      created: 2025-06-18T17:01:57.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The EU has open borders as long as you have a visa.]\r"
    section13:
      primarytype: 'block'
      uuid: '0c990dc5-7517-4fed-b847-62a1364c3f9d'
      activationstatus: true
      created: 2025-06-18T17:01:57.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'dc617ded-f8e5-40b4-b6e9-a8b5bd893c76'
      activationstatus: true
      created: 2025-06-18T17:01:57.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“My trip to Germany was a pre-planned activity,” Roque said. “The
        visit was upon the invitation of the Filipino community in Germany, where
        I administered the oathtaking of the proud members of the Hakbang ng Maisug
        Germany.”</p>'
    section15:
      primarytype: 'block'
      uuid: 'c95fc28f-402b-4cf0-a956-ba16efb571ed'
