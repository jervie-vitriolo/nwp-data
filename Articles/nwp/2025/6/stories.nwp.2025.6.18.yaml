      lastactivated: 2025-06-18T22:34:03.902+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.596+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9f9d2c6f-8101-462f-b97d-c06e23382b45'
      activationstatus: true
      created: 2025-06-18T16:01:26.215+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.902+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In the recent 2025 midterm polls, the Duterte Youth party-list won\
        \ three seats in the House after gathering 2.3 million votes but Comelec withheld\
        \ their proclamation over the said pending registration case.\r"
    section12:
      primarytype: 'block'
      uuid: 'd0fa46d3-8014-4396-85a7-9226ac109f38'
      activationstatus: true
      created: 2025-06-18T16:01:26.216+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.903+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '5c5c9f67-b22e-490c-9ab6-7c650a843ef4'
      activationstatus: true
      created: 2025-06-18T16:01:26.216+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.903+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.598+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "A canceled registration would nullify Duterte Youth’s midterm run and\
        \ the party-list nominees would not be able to take their seats in the 20th\
        \ Congress.\r"
    section14:
      primarytype: 'block'
      uuid: '754bb8d2-6a45-47af-8de6-1a52259054cf'
      activationstatus: true
      created: 2025-06-18T16:01:26.217+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.903+08:00
