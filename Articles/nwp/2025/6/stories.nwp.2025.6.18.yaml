      type: 'text'
      text: "\r"
    section184:
      primarytype: 'block'
      uuid: '31809887-6a83-4156-8824-bd999f7bc7d8'
      activationstatus: true
      created: 2025-06-18T16:46:08.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.145+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu has stressed that he will not back down until Iran’s
        nuclear development is disabled. Trump has said the Israeli assault could
        end if Iran agrees to strict curbs on enrichment.</p>'
