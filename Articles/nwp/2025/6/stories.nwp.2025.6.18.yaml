      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. has so far only taken indirect actions in the current conflict
        with Iran, including helping to shoot down missiles fired toward Israel. It
        is deploying more fighter aircraft to the Middle East and extending the deployment
        of other warplanes, three U.S. officials told Reuters.</p>'
