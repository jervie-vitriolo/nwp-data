      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '943d231e-4ce3-4f0a-954e-350e516c5d87'
      activationstatus: true
      created: 2025-06-18T15:05:46.909+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.909+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Although both governments have pledged to calm nationalist fervour\
        \ and handle the issue through dialogue, Bangkok has tightened its borders\
        \ and threatened to cut off electricity supplies to its neighbour.\r"
    section21:
      primarytype: 'block'
      uuid: 'c6183335-88fc-4348-b500-c600a586064d'
      activationstatus: true
      created: 2025-06-18T15:05:46.909+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.909+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'cd2c9940-8605-4b52-b285-d1c98151e132'
      activationstatus: true
      created: 2025-06-18T15:05:46.910+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.910+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Phnom Penh announced it would cease buying Thai electric power, internet\
        \ bandwidth and produce. It has also ordered local television stations not\
        \ to screen Thai films.\r"
    section23:
      primarytype: 'block'
      uuid: '83abce56-20e2-42f1-8420-a195ebcb4a46'
      activationstatus: true
      created: 2025-06-18T15:05:46.911+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd4d50528-2b29-45c9-9f82-a6940b8d1bd8'
      activationstatus: true
      created: 2025-06-18T15:05:46.911+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On the weekend, Cambodia said it had brought the four disputed areas\
        \ to the International Court of Justice. Thailand has repeatedly said it does\
        \ not recognise the court’s jurisdiction and would only use bilateral mechanisms,\
        \ with the next meeting slated for September.\r"
    section25:
      primarytype: 'block'
      uuid: '35c797fd-42fe-49a4-a54d-de1907331e94'
      activationstatus: true
      created: 2025-06-18T15:05:46.912+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.912+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '47cb1480-6b42-41d3-a8a2-18f3bb65fde5'
      activationstatus: true
      created: 2025-06-18T15:05:46.912+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.912+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cambodia has twice successfully sought ICJ resolutions, in 1962 on\
        \ the ownership of the disputed 11th-century Hindu Preah Vihear temple and\
        \ in 2013, after it sought clarification of jurisdiction of the land around\
        \ the temple.\r"
    section27:
      primarytype: 'block'
      uuid: 'ec9dc1f7-e472-4bfe-b4dc-d7a425af87c8'
      activationstatus: true
      created: 2025-06-18T15:05:46.913+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.913+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '090e32d8-e302-4bc4-bb3f-cfe36f3dbed1'
      activationstatus: true
      created: 2025-06-18T15:05:46.914+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tensions escalated in 2008 over Preah Vihear, leading to skirmishes\
        \ over several years and at least a dozen deaths, some during a week-long\
        \ exchange of artillery in 2011.\r"
    section29:
      primarytype: 'block'
      uuid: 'ef068b7f-d6d8-424c-b06c-6b510ed46aa9'
      activationstatus: true
      created: 2025-06-18T15:05:46.914+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9d03d3f0-a77d-4e64-b225-c53d38109105'
      activationstatus: true
      created: 2025-06-18T15:05:46.915+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-06-18T15:05:47.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Both countries have for more than a century contested sovereignty at\
        \ undemarcated points along their shared border, which was mapped by France\
        \ in 1907 when Cambodia was its colony.\r"
    section31:
      primarytype: 'block'
      uuid: 'd50d0240-7427-4c57-9b04-2b1c84ac07c0'
      activationstatus: true
