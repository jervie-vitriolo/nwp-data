      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Democratic senators argue that Trump has no legal authority to extend\
        \ the deadline, and suggest that the deal under consideration would not meet\
        \ legal requirements.\r"
