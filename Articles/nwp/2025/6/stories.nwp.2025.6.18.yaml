      primarytype: 'block'
      uuid: '2145f4c5-3a7c-4b6d-9fc3-ef1a5351829e'
      activationstatus: true
      created: 2025-06-18T16:01:26.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.905+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The Duterte Youth party-list was never formed to uphold the genuine
        interests of Filipino youth. It was established as a red-tagging organization
        designed to benefit the Duterte family and their political machinery,” outgoing
        Rep. France Castro said in a statement.</p>'
    section24:
      primarytype: 'block'
      uuid: 'a7240aab-69a7-48c6-9b68-d3c48b55b714'
      activationstatus: true
      created: 2025-06-18T16:01:26.222+08:00
