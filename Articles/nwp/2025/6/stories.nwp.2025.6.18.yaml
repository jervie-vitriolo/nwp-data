      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel / Washington, United States / Dubai, United
        Arab Emirates -</strong> Thousands of people were fleeing Tehran on Wednesday
        after U.S. President Donald Trump said they should leave the capital, while
        a source said Trump was considering options that include joining Israel in
        attacking Iranian nuclear sites.</p>'
