      lastmodified: 2025-06-18T15:05:46.908+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Thailand has not increased activities in the area along the border,\"\
        \ he added.\r"
    section19:
      primarytype: 'block'
