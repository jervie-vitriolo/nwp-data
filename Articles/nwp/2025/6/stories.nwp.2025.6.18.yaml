      type: 'text'
      text: "On June 28, 2025, something bold is taking over the SM Mall of Asia\
        \ Sky Park Amphitheater: Pride Fit Festival 2025, the first functional fitness\
        \ duo competition in the Philippines created by and for the LGBTQIA+ community\
        \ and their allies.\r"
