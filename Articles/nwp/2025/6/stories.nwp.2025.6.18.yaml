      lastactivated: 2025-06-18T22:34:03.905+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.605+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '56cf7c52-d873-4fe6-bdee-5fc446ad046a'
      activationstatus: true
      created: 2025-06-18T16:01:26.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.905+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.606+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kailangan nating siguraduhin na ang party-list system ay maglilingkod
        sa tunay na interes ng mga sektor na dapat nitong kinatawan, hindi sa mga
        pampulitikang pamilya na gumagamit nito para sa kanilang sariling kapakanan</em>,”
        ACT Teachers Rep.-elect Antonio Tinio added.</p>'
