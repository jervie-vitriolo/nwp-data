      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump will extend a June 19 deadline for China-based ByteDance to divest the
        U.S. assets of short video app TikTok for 90 days despite a law that mandated
        a sale or shutdown absent significant progress, the White House said on Tuesday.</p>'
    section1:
