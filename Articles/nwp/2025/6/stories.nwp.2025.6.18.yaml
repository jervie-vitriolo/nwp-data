      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.800+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The case is X Corp v James, U.S. District Court, Southern District
        of New York, No. 25-05068.</p>'
