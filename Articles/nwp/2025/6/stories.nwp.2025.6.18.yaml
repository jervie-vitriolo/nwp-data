      lastmodified: 2025-06-18T16:13:19.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Mayroon pang remedy at yan ay pang-unang proseso na kailangang
        i-resolve ng Comelec division ‘yung naturang kaso after almost five years
        na naka-pending ang kaso</em>,” the poll chief said.</p>'
    section18:
