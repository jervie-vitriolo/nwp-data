      lastmodified: 2025-06-18T16:46:57.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section138:
      primarytype: 'block'
      uuid: '19b4b1cb-fe9d-4b2c-bcfc-46ff1c51484d'
      activationstatus: true
      created: 2025-06-18T16:46:08.488+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel told residents in a southwestern area of Tehran to evacuate
        so its air force could strike Iranian military installations. Iranian media
        reported heavy traffic on roads heading from the capital towards northern
        provinces.</p>'
    section139:
      primarytype: 'block'
