      lastactivated: 2025-06-18T16:46:58.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Iran and Israel launched new missile strikes at each other after Trump\
        \ called for Tehran’s \"UNCONDITIONAL SURRENDER!\"\r"
    section137:
      primarytype: 'block'
      uuid: '065745f3-5779-4ba8-b2d5-78ae50ac5fd7'
