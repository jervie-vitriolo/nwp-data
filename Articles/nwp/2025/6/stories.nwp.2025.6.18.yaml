    title: 'Remulla: Extradition request for Roque may not be needed once passport
      canceled'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33ec1f5c-7a62-4a67-a5cb-4b5f134009f4'
      activationstatus: true
      created: 2025-06-18T17:01:57.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.290+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines may
        not request for the extradition of former presidential spokesperson Harry
        Roque, once his passport has been canceled and if the Netherlands reject his
        asylum bid.</p>'
    section1:
      primarytype: 'block'
      uuid: '44ae9ec5-df40-48a4-bd17-c5588e69c6c6'
      activationstatus: true
      created: 2025-06-18T17:01:57.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '26c92cdc-1a8c-4687-9c7f-06d044f2c14f'
      activationstatus: true
      created: 2025-06-18T17:01:57.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Justice Secretary Jesus Crispin Remulla explained that Roque, facing
        <a href="http://www.newswatchplus.ph/news/nwp/2025/4/29/roque-cassandra-ong-40-others-qualified-trafficking.html"><strong>human
        trafficking charges</strong></a>, will be an undocumented alien when his passport
        is canceled, prompting arrest.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf5d0e22-c94e-49ba-8fdb-c94569853d4a'
      activationstatus: true
      created: 2025-06-18T17:01:57.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“‘Pag naging fugitive from justice, lalong-lalo na ‘pag nawalan
        na ng documentation, ay pwede na siyang habulin ng Interpol (International
        Criminal Police Organization),” Remulla said.</p>'
    section4:
      primarytype: 'block'
      uuid: '01f8a844-78a9-48b3-bdda-0a37d700505f'
      activationstatus: true
      created: 2025-06-18T17:01:57.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f2b2bcb9-2ab3-4087-bae5-7ece743a88ea'
      activationstatus: true
      created: 2025-06-18T17:01:57.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: When he becomes a fugitive from justice, especially when\
        \ he loses documentation, the Interpol can arrest him.]\r"
    section6:
      primarytype: 'block'
      uuid: '34de53a1-8e5c-4201-a4ad-bfbfedb6c726'
      activationstatus: true
      created: 2025-06-18T17:01:57.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '40624e77-cf29-4558-b86e-2bc9c3f6dbd5'
      activationstatus: true
      created: 2025-06-18T17:01:57.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Justice is still <a href="https://www.newswatchplus.ph/news/nwp/2025/5/26/doj-moves-cancel-harry-roque-passport.html"><strong>awaiting
        the cancelation</strong></a> of Roque’s passport.</p>'
    section8:
      primarytype: 'block'
      uuid: '24ee4025-b4b3-4c6b-92ad-bb6d80124568'
      activationstatus: true
      created: 2025-06-18T17:01:57.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla has received information that the Netherlands denied Roque’s
        asylum application and is seeking one in Germany. But the former spokesman
        refuted the justice chief’s remark.</p>'
    section9:
      primarytype: 'block'
      uuid: '420c42ac-5bd6-464b-becd-6b2bc22e5329'
      activationstatus: true
      created: 2025-06-18T17:01:57.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'be8c82a8-6d18-4f96-9399-792fd14675d4'
      activationstatus: true
      created: 2025-06-18T17:01:57.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T17:01:57.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T17:01:57.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sa EU (European Union) kasi basta may visa ka, open borders naman
        ang EU,” Remulla replied when asked if it is legal to hop from one EU country
        to another.</p>'
    section11:
      primarytype: 'block'
      uuid: '6bc44586-b2f8-4c6b-b1be-c95914361055'
      activationstatus: true
      created: 2025-06-18T17:01:57.278+08:00
      createdby: 'daniza-nwp'
