      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.607+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: We need to make sure that the party-list system will\
        \ serve the real interests of the sectors it is supposed to represent, not\
        \ the political families who use it for their own benefit.]\r"
    section28:
