      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.594+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The decision stems from the 2019 case filed by Kabataan party-list\
        \ against Duterte Youth over allegations of non-registration with the Comelec,\
        \ vote buying, and promoting violence.\r"
    section8:
      primarytype: 'block'
      uuid: '877ac38a-14de-4e21-bb76-fb0fab7c944a'
      activationstatus: true
      created: 2025-06-18T16:01:26.214+08:00
