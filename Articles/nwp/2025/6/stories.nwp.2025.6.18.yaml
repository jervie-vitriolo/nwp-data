      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Action movie star Tom Cruise and singer
        and actor Dolly Parton are among the luminaries selected to receive honorary
        Oscars this year for lifetime achievements, Hollywood’s film academy said
        on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a25106ca-d656-40af-8d72-0be3bff2794d'
      activationstatus: true
      created: 2025-06-18T08:40:59.606+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.606+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1d0e4de4-412c-413a-a1bc-b280ab8cfe56'
      activationstatus: true
      created: 2025-06-18T08:40:59.606+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.606+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Actor and choreographer Debbie Allen and production designer Wynn
        Thomas also were selected for recognition by the board of governors of the
        Academy of Motion Picture Arts &amp; Sciences.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ce908d7f-b017-4bdb-b5f5-eb0ebd2714a9'
      activationstatus: true
      created: 2025-06-18T08:40:59.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ce91cedd-85a1-4964-b465-72312d354edb'
      activationstatus: true
      created: 2025-06-18T08:40:59.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The honorees will receive their Oscar statuettes at the annual Governors
        Awards gala in November.</p>'
    section5:
      primarytype: 'block'
      uuid: '35196cb7-c803-4952-b26c-6353246de2b3'
      activationstatus: true
      created: 2025-06-18T08:40:59.607+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.607+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ef32c90a-ca92-4d55-a25e-2079aa22672d'
      activationstatus: true
      created: 2025-06-18T08:40:59.608+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:40:59.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:40:59.608+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Cruise, currently starring in "Mission: Impossible - The Final Reckoning,"
        was selected for his decades of work in "Risky Business," two "Top Gun" movies
        and several other films. He was nominated for best actor twice, for "Born
        on the Fourth of July" and "Jerry Maguire," as well as best supporting actor
        for "Magnolia." "Tom Cruise’s incredible commitment to our filmmaking community,
        to the theatrical experience, and to the stunts community has inspired us
        all," Academy President Janet Yang said in a statement.</p>'
    section7:
      primarytype: 'block'
      uuid: '67b91437-f5a6-40bf-813b-e49cf049c248'
      activationstatus: true
      created: 2025-06-18T08:40:59.608+08:00
