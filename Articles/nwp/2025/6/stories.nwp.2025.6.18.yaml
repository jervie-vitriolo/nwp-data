      type: 'text'
      text: "The competition is structured to be challenging, accessible, and fully\
        \ inclusive. Two divisions will take the floor. Pride Movers is made for those\
        \ looking to level up, with scaled workouts that push both skill and strategy.\
        \ Pride Sparks is ideal for newcomers or casual athletes who want to experience\
        \ the thrill of competition in a more accessible format.\r"
    section15:
      primarytype: 'block'
      uuid: '14c2b25e-3f01-436d-a0b0-c1066de784d1'
