      lastactivated: 2025-06-18T15:05:47.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T15:05:46.917+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Chayut Setboonsarng and Panu Wongcha-um in Bangkok
        and Chantha Lach in Phnom Penh; Editing by David Stanway)</em></p>'
  'START HERE----->impeachment-court-expects-vp-early-dismissal':
    author: 'Eimor Santos, NewsWatch Plus '
