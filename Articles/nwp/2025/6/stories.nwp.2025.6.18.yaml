      lastmodified: 2025-06-18T16:13:19.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Pwede parin silang mag file ng motion for reconsideration upang
        maresolve ‘yan ng Commission En Banc</em> (They can still file a motion for
        reconsideration to be resolved by the Commission En Banc),” he said.</p>'
    section6:
