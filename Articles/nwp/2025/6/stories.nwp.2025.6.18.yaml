      type: 'text'
      text: '<p>If you’ve been to Japan, you’ll be familiar with izakayas: casual
        bar-restaurants where people gather over drinks and small plates. <strong>12/10</strong>
        in Makati captures that same vibe, but with a modern, stylish twist. Frequently
        featured on local “best of” lists, this trendy spot offers both an à la carte
        menu and an 11-course tasting experience, along with a well-curated selection
        of cocktails and spirits.</p>'
