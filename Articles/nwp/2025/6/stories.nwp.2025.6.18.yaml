      lastmodified: 2025-06-18T16:46:57.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section170:
      primarytype: 'block'
      uuid: '6c3da02e-2e08-4073-8fea-71feac20eb22'
      activationstatus: true
      created: 2025-06-18T16:46:08.508+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.135+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iran has said it would retaliate against U.S. bases if Washington
        joins the war. A source with access to U.S. intelligence reports said Iran
        had moved some ballistic missile launchers, but it was difficult to determine
        if they were targeting U.S. forces or Israel.</p>'
    section171:
      primarytype: 'block'
      uuid: '7f89bdfb-3907-4429-8d58-993e0465e026'
      activationstatus: true
      created: 2025-06-18T16:46:08.509+08:00
