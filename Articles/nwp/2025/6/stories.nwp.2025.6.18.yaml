    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '330efef5-4a10-49a8-b406-38b7689290e2'
    lead: 'Expelled Rep. Arnie Teves is recovering after undergoing an appendectomy
      at the Philippine General Hospital in Manila early Tuesday, June 18, his counsel
      said.'
    activationstatus: true
    created: 2025-06-18T11:20:25.587+08:00
