      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some of the specialists include Johansson and "Bridgerton" actor
        Jonathan Bailey, who must obtain DNA samples from three dinosaurs to achieve
        a life-saving medical breakthrough.</p>'
