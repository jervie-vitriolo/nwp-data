      primarytype: 'block'
      uuid: '340438a2-fd0d-4a7f-bc2c-0f65f12d3f94'
      activationstatus: true
      created: 2025-06-18T16:01:26.217+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.903+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.599+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Garcia said the Duterte Youth’s appeal would kickstart the process\
        \ for its 2019 pending case on violating registration guidelines. \r"
    section16:
      primarytype: 'block'
      uuid: '92d36061-6146-42b4-b4b1-8cc6e4b75db5'
