      lastmodified: 2025-06-18T16:46:57.138+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>REGIONAL INFLUENCE WEAKENS</p>'
    section175:
      primarytype: 'block'
      uuid: '11333884-77f8-4b03-b858-dc837f7d79ce'
      activationstatus: true
      created: 2025-06-18T16:46:08.512+08:00
