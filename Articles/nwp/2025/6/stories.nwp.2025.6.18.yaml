      lastactivated: 2025-06-18T08:36:22.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump had already twice granted a reprieve from enforcement of a
        congressionally mandated ban on TikTok that was supposed to take effect in
        January. "President Trump will sign an additional executive order this week
        to keep TikTok up and running," White House press secretary Karoline Leavitt
        said Tuesday.</p>'
