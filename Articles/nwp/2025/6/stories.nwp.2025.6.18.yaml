      lastmodified: 2025-06-18T15:05:46.907+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"These trenches are located well within Thai sovereign territory,\
        \ and therefore, we refute any allegation that we violated the MOU 2000,\"\
        \ foreign ministry spokesperson Nikorndej Balankura said, referring to a memorandum\
        \ of understanding signed in 2000 aimed at resolving border disputes.\r"
