    title: 'Impeachment Court expects VP’s camp to seek early dismissal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4021195-744a-40fd-8d89-741a95b0dc88'
      activationstatus: true
      created: 2025-06-18T15:12:14.979+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate Impeachment
        Court sees a high probability that Vice President Sara Duterte’s camp will
        file a motion to dismiss the impeachment case by next week, its spokesperson
        said on Wednesday, June 18.</p>'
    section1:
      primarytype: 'block'
      uuid: '60584079-7e5e-414f-9926-d85b3498a07f'
      activationstatus: true
      created: 2025-06-18T15:12:14.980+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lawyer Regie Tongol, spokesperson for the Senate Impeachment Court,\
        \ said the move is the expected strategy from the defense after it filed an\
        \ ad cautelam formal entry of appearance on Monday.\r"
    section2:
      primarytype: 'block'
      uuid: 'b5f44dd4-a609-4030-96b3-811f8b87fa19'
      activationstatus: true
      created: 2025-06-18T15:12:14.980+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ad cautelam, ibig sabihin sa mga abogado hindi pa namin nire-recognize\
        \ talaga yung hurisdiksyon. Pina-file lang namin ito para lang to comply and\
        \ para di namin maiwaive nyung mga dapat gawin,” Tongol said in a press conference.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'ab53ef57-21b1-404e-81cc-128eb3d32d0a'
      activationstatus: true
      created: 2025-06-18T15:12:14.980+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '823c701d-babc-42f0-a0a9-d1e666b249f8'
      activationstatus: true
      created: 2025-06-18T15:12:14.981+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Ad cautelam means, in legal practice, we are not yet\
        \ recognizing the court’s jurisdiction. We’re filing this purely to comply,\
        \ and to avoid waiving any rights or procedural steps.]\r"
    section5:
      primarytype: 'block'
      uuid: '55fe0d58-1c9e-4ecb-89cb-04dacfc7257a'
      activationstatus: true
      created: 2025-06-18T15:12:14.981+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '533794a2-8906-4fa5-8c24-e98b455f47af'
      activationstatus: true
      created: 2025-06-18T15:12:14.982+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Yun ang aksyon na ine-expect natin from the defense, by filing an\
        \ ad cautelam appearance na magfa-file sila ng either answer with affirmative\
        \ defense questioning the jurisdiction or a motion to dismiss the case for\
        \ lack of jurisdiction,” he explained. \r"
    section7:
      primarytype: 'block'
      uuid: '0ed35cdb-2912-49ae-b3a3-ccea20c0949a'
      activationstatus: true
      created: 2025-06-18T15:12:14.982+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1d44dea4-81ca-4015-9604-75bd5ee8dbc0'
      activationstatus: true
      created: 2025-06-18T15:12:14.983+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: That’s the action we expect from the defense — by filing\
        \ an ad cautelam appearance, they are likely to follow it with either an answer\
        \ with affirmative defenses questioning the court’s jurisdiction, or a motion\
        \ to dismiss the case for lack of jurisdiction.]\r"
    section9:
      primarytype: 'block'
      uuid: 'b137691f-eb9f-469b-a503-e5856e44c424'
      activationstatus: true
      created: 2025-06-18T15:12:14.983+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1c7dd0b5-e5df-4d16-8682-98de40d6b1fb'
      activationstatus: true
      created: 2025-06-18T15:12:14.984+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Medyo maataas ang posibilidad na ganoon based on experience…. \r"
    section11:
      primarytype: 'block'
      uuid: 'c5df9b33-70f3-4b30-a86e-bcb7f7addce4'
      activationstatus: true
      created: 2025-06-18T15:12:14.985+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pag nagfile ka ang ad cautelam alam mo na kaagad na ‘yun ‘yung possible\
        \ tactic ng depensa,” he added. \r"
    section12:
      primarytype: 'block'
      uuid: '4388e80a-9648-42c5-9494-178be7dfb930'
      activationstatus: true
      created: 2025-06-18T15:12:14.985+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7f4bc685-f62f-4027-84c7-885f5144b8d8'
      activationstatus: true
      created: 2025-06-18T15:12:14.986+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: There’s a high probability that this will be the defense’\
        s tactic, based on past experience. When a party files an ad cautelam, it\
        \ usually signals that this is the direction they’re taking.]\r"
    section14:
      primarytype: 'block'
      uuid: 'a7bb9543-e6a6-49e8-977c-ee5772ed4bdc'
      activationstatus: true
      created: 2025-06-18T15:12:14.986+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said this strategy is also consistent with the Vice President’s\
        \ petition before the Supreme Court seeking to halt the impeachment proceedings.\r"
    section15:
      primarytype: 'block'
      uuid: '81d6199b-153e-48ba-a33f-9041219b8e41'
      activationstatus: true
      created: 2025-06-18T15:12:14.987+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On June 11, the Impeachment Court issued a summons directing Duterte\
        \ to respond to the charges outlined in the Articles of Impeachment, giving\
        \ her 10 days—or until June 23—to file a response. Tongol said the Vice President\
        \ may submit the motion within that period.\r"
    section16:
      primarytype: 'block'
      uuid: 'a56b2572-5d62-4921-b3c5-5c39f107a7ef'
      activationstatus: true
      created: 2025-06-18T15:12:14.987+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, the motion will only be addressed once the trial begins under\
        \ the 20th Congress, which convenes in July, Tongol said.\r"
    section17:
      primarytype: 'block'
      uuid: '24ce3ece-dadd-480b-9dc9-104eeb790f1e'
      activationstatus: true
      created: 2025-06-18T15:12:14.988+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "”Magkakaroon nanaman tayo ng diskusyon kung pwede ba o hindi pwedeng\
        \ i-dismiss ang isang Articles of Impeachment,” Tongol said.\r"
    section18:
      primarytype: 'block'
      uuid: 'f62ef83a-3d54-4e4d-80c5-b6348f31fe09'
      activationstatus: true
      created: 2025-06-18T15:12:14.988+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T16:32:33.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:32:33.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: We will have another discussion whether the Articles
        of Impeachment can or cannot be dismissed.]</p>'
