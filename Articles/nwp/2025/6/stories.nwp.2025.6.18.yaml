      lastmodified: 2025-06-18T18:14:40.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dcef7302-4d6d-4b44-9ed0-3c5c5fbe9d68'
      activationstatus: true
      created: 2025-06-18T18:14:40.261+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Long a regional holiday in the South, Juneteenth rose in prominence
        across the country following protests that swept the world in 2020 over the
        police killings of George Floyd, Breonna Taylor, Rayshard Brooks and other
        Black Americans.</p>'
    section3:
      primarytype: 'block'
      uuid: '7ad300f9-8f25-4050-b815-004cb4fea316'
      activationstatus: true
      created: 2025-06-18T18:14:40.261+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8220db85-f35e-4728-80a4-1cca9565b196'
      activationstatus: true
      created: 2025-06-18T18:14:40.262+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>What is Juneteenth?</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '40c9c335-ff68-40b4-862e-375141e0ddb6'
      activationstatus: true
      created: 2025-06-18T18:14:40.262+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c7273d6d-bde5-4e1e-be0e-1db6922cefd2'
      activationstatus: true
      created: 2025-06-18T18:14:40.263+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Juneteenth, a combination of the words June and 19th, is also known\
        \ as Emancipation Day. It commemorates the day in 1865 - after the Confederate\
        \ states surrendered to end the Civil War - when a Union general arrived in\
        \ Galveston, Texas, to inform a group of enslaved African Americans of their\
        \ freedom under President Abraham Lincoln’s 1863 Emancipation Proclamation.\r"
    section7:
      primarytype: 'block'
      uuid: '995acdc2-d86b-4952-834b-6770ba0ced27'
      activationstatus: true
      created: 2025-06-18T18:14:40.263+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2e04e046-7d89-4437-bab3-82dc8c846ec9'
      activationstatus: true
      created: 2025-06-18T18:14:40.263+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Texas officially declared Juneteenth a holiday in 1980. At least 28\
        \ states and the District of Columbia now legally recognize Juneteenth as\
        \ state holidays and give state workers a paid day off.\r"
    section9:
      primarytype: 'block'
      uuid: 'f606dc64-7036-4043-8a6d-281a5952104d'
      activationstatus: true
      created: 2025-06-18T18:14:40.264+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a8eff0d5-9a8e-4681-972c-21c87b8feb59'
      activationstatus: true
      created: 2025-06-18T18:14:40.264+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Although in part a celebration, the day is also observed solemnly to\
        \ honor those who suffered the horrors of slavery in the 400 years since the\
        \ first captive Africans arrived in the colonies that would eventually become\
        \ the United States.\r"
    section11:
      primarytype: 'block'
      uuid: '7042ca91-e04e-4e84-9797-d92eddf15375'
      activationstatus: true
      created: 2025-06-18T18:14:40.265+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '06c9c5aa-e887-49f2-b56d-c8882d7efd85'
      activationstatus: true
      created: 2025-06-18T18:14:40.265+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>What is significant about Juneteenth this year?</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '9f5a5f14-4ee2-45cf-a0eb-c7d3a9246f0b'
      activationstatus: true
      created: 2025-06-18T18:14:40.266+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cc4bac5e-8afc-45a6-a9ef-a27745fe5946'
      activationstatus: true
      created: 2025-06-18T18:14:40.266+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>This year’s Juneteenth celebrations come amid President Donald
        Trump’s ongoing efforts to dismantle diversity, equity and inclusion efforts
        across the federal government and weaken civil rights legislation.</p>'
    section15:
      primarytype: 'block'
      uuid: '0f0c4969-4a0d-46a7-b98b-dbe29c6aec24'
      activationstatus: true
      created: 2025-06-18T18:14:40.267+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1694dd74-d243-4069-b1ac-3441473fb031'
      activationstatus: true
      created: 2025-06-18T18:14:40.267+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump has issued a series of sweeping executive orders that advocacy\
        \ groups and experts warn might deepen inequities and undo decades of progress\
        \ made toward enshrining civil rights protections.\r"
    section17:
      primarytype: 'block'
      uuid: '34c0f8d4-8c20-44c9-904b-afa9009a1856'
      activationstatus: true
      created: 2025-06-18T18:14:40.268+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '03aa486c-29d2-4824-abd0-9cbf371fe3c6'
      activationstatus: true
      created: 2025-06-18T18:14:40.268+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The administration has also removed, sometimes briefly, historical
        content about Black Americans and other communities of color from government
        websites.</p>'
    section19:
      primarytype: 'block'
      uuid: '4fa9f487-1896-4ca5-923e-9f38c8181b7b'
      activationstatus: true
      created: 2025-06-18T18:14:40.269+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ce10ceda-2d1a-4156-9eef-a8ed7f8120b2'
      activationstatus: true
      created: 2025-06-18T18:14:40.269+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The White House has announced no formal plans to mark the Juneteenth\
        \ holiday, which was celebrated with large parties attended by thousands of\
        \ guests on the South Lawn under former President Biden.\r"
    section21:
      primarytype: 'block'
      uuid: '76cb3440-603c-4a63-973d-c30b60040a90'
      activationstatus: true
      created: 2025-06-18T18:14:40.270+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.270+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4ddfe0fc-f7d4-4cda-b291-a715ef423dc3'
      activationstatus: true
      created: 2025-06-18T18:14:40.270+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.270+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It remains unclear if Trump will participate in any events that day.\r"
    section23:
      primarytype: 'block'
      uuid: '8fb9800f-6770-4f74-b052-806466f21705'
      activationstatus: true
      created: 2025-06-18T18:14:40.271+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.271+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c7ce11b4-76bd-4dfe-a5b2-89231b4b9e4f'
      activationstatus: true
      created: 2025-06-18T18:14:40.272+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Now in its fifth year as a federal holiday, all U.S. government employees\
        \ and any private business that participates have the day off from work. Not\
        \ all state governments recognize the holiday, however, meaning state employees\
        \ in those states are expected to work. To enshrine Juneteenth in any state,\
        \ its legislature would have to pass bills to make it a permanent holiday.\r"
    section25:
      primarytype: 'block'
      uuid: 'a5564392-cbee-45f4-94c4-476ed20a7e9e'
      activationstatus: true
      created: 2025-06-18T18:14:40.272+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a2efffd7-86f3-4075-b993-427906cddc69'
      activationstatus: true
      created: 2025-06-18T18:14:40.273+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.273+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Race remains a sensitive issue in the United States, five years after\
        \ tensions flared over Floyd’s killing at the hands of police, which led to\
        \ calls for sweeping criminal justice reform and attention to other racial\
        \ inequities. Federal reform efforts have largely stalled or failed to pass\
        \ and the Department of Justice dropped police oversight last month spurred\
        \ by Floyd and other Black Americans.\r"
    section27:
      primarytype: 'block'
      uuid: 'f7b75053-b3d6-42e7-977f-054c38e1b49a'
      activationstatus: true
      created: 2025-06-18T18:14:40.273+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.273+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '97e2fc6f-4137-46f6-b101-0a1de7b216e9'
      activationstatus: true
      created: 2025-06-18T18:14:40.274+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.274+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Across the nation, some conservatives are trying to change the way\
        \ Black history is taught in public schools, another sign of the deep tensions\
        \ in the United States, which imposed a draconian system of racial segregation\
        \ on Black Americans following emancipation.\r"
    section29:
      primarytype: 'block'
      uuid: '70328ad6-89ad-443c-b810-c4d7bd2e6ff9'
      activationstatus: true
      created: 2025-06-18T18:14:40.275+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.275+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '419552af-1db4-4b9d-8ca7-297fcddae940'
      activationstatus: true
      created: 2025-06-18T18:14:40.275+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.275+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A January executive order banned schools from teachings Trump called\
        \ \"indoctrination\" of students based on race and gender, which has received\
        \ pushback from educators nationwide.\r"
    section31:
      primarytype: 'block'
      uuid: '455747d6-b932-4d46-a48d-78dd8bf77793'
      activationstatus: true
      created: 2025-06-18T18:14:40.276+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f4ab569f-15ed-496d-9003-72a6843be967'
      activationstatus: true
      created: 2025-06-18T18:14:40.276+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Yet, advocates have pledged to continue to push for racial justice\
        \ reform efforts.\r"
    section33:
      primarytype: 'block'
      uuid: '6516271e-72a4-4e5e-854d-a6e39b1996a5'
      activationstatus: true
      created: 2025-06-18T18:14:40.277+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.277+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '720b79c1-b311-46c6-b02b-e5a0f2f3c26f'
      activationstatus: true
      created: 2025-06-18T18:14:40.278+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.278+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>How are people marking Juneteenth?</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '7543d840-e32e-4c25-9693-c4f31a5cfb5f'
      activationstatus: true
      created: 2025-06-18T18:14:40.279+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.279+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'b961a620-dad4-4cf4-b16c-92ef364c28d7'
      activationstatus: true
      created: 2025-06-18T18:14:40.279+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.279+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Americans are marking the 160th anniversary of emancipation with
        festive meals, music, gatherings and "freedom walks." Traditionally, celebrations
        have included parades and marches.</p>'
    section37:
      primarytype: 'block'
      uuid: '9a75ccb9-26a2-4b15-b559-362d3d2da805'
      activationstatus: true
      created: 2025-06-18T18:14:40.280+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.280+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '9c22a5b6-a662-45af-a6e1-d0729a7682c4'
      activationstatus: true
      created: 2025-06-18T18:14:40.281+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.281+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "People are also celebrating the holiday by organizing for civil rights,\
        \ reading books about African American heritage and history, attending festivals\
        \ and musical performances, and dining at Black-owned restaurants.\r"
    section39:
      primarytype: 'block'
      uuid: 'b58d4011-2a3d-40c8-bb99-2e729e59f498'
      activationstatus: true
      created: 2025-06-18T18:14:40.281+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.281+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'd663004a-88ce-4e5c-a1c1-1da35f0250bc'
      activationstatus: true
      created: 2025-06-18T18:14:40.282+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.282+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, other events are likely to strike a more somber tone, with\
        \ advocates using the day to draw attention to ongoing racial inequities.\r"
    section41:
      primarytype: 'block'
      uuid: '99e80859-bd33-41af-a684-40527e3ff739'
      activationstatus: true
      created: 2025-06-18T18:14:40.283+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:14:40.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:14:40.283+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
