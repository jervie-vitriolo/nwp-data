      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:36:22.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
