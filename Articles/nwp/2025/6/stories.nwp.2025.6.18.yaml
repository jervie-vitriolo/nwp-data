      lastmodified: 2025-06-18T16:13:19.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Meanwhile, ACT Teacher Party-list lauded Comelec’s “long overdue decision”\
        \ and urged the poll body to uphold its ruling. \r"
    section22:
      primarytype: 'block'
      uuid: '49b7233e-c323-48f3-8902-80c8c5dea918'
      activationstatus: true
