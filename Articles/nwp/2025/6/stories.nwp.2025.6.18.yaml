      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump’s sometimes contradictory and cryptic messaging about the conflict\
        \ between close U.S. ally Israel and longtime foe Iran has deepened the uncertainty\
        \ surrounding the crisis. His public comments have ranged from military threats\
        \ to diplomatic overtures.\r"
    section167:
      primarytype: 'block'
      uuid: 'b90d4a80-3ae6-4394-9e44-19ed29119b0e'
      activationstatus: true
      created: 2025-06-18T16:46:08.505+08:00
