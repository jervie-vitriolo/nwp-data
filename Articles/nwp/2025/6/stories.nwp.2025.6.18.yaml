      lastmodified: 2025-06-18T16:46:57.136+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section172:
      primarytype: 'block'
      uuid: 'c51ce2eb-d0d9-4487-a28d-8be629bdcd22'
      activationstatus: true
      created: 2025-06-18T16:46:08.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.137+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Britain’s leader Keir Starmer, speaking at the Group of Seven nations
        summit in Canada that Trump left early, said there was no indication the U.S.
        was about to enter the conflict.</p>'
    section173:
      primarytype: 'block'
      uuid: '71ca470a-bb7d-4870-987a-c48ad37f8175'
      activationstatus: true
