      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section144:
      primarytype: 'block'
      uuid: 'ef07af22-9e7a-4630-80ea-7bac13c479b3'
      activationstatus: true
      created: 2025-06-18T16:46:08.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Iran’s semi-official Mehr news agency reported clashes early on Wednesday\
        \ between security forces and unidentified gunmen in the city of Rey, south\
        \ of Tehran, adding the assailants may be linked to Israel and intended to\
        \ carry out \"terrorist operations in densely populated areas of the capital\"\
        .\r"
    section145:
      primarytype: 'block'
      uuid: '1e47b1a7-564b-45da-98a8-ec2f66fe4ab6'
      activationstatus: true
      created: 2025-06-18T16:46:08.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.117+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section146:
      primarytype: 'block'
      uuid: '9633355d-ce72-4b54-8e6c-bddedce76e93'
      activationstatus: true
      created: 2025-06-18T16:46:08.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian news websites said Israel was also attacking a university
        linked to Iran’s Revolutionary Guards in the country’s east, and the Khojir
        ballistic missile facility near Tehran, which was also targeted by Israeli
        airstrikes last October.</p>'
    section147:
      primarytype: 'block'
      uuid: '38e5f530-497d-472e-b6ba-fb46b065523a'
      activationstatus: true
      created: 2025-06-18T16:46:08.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section148:
      primarytype: 'block'
      uuid: 'fa9c9b92-9086-495d-a192-b3ccf3ce6699'
      activationstatus: true
      created: 2025-06-18T16:46:08.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>An Israeli military official said 50 fighter jets struck around
        20 targets in Tehran overnight, including sites producing raw materials, components
        and manufacturing systems for missiles.</p>'
    section149:
      primarytype: 'block'
      uuid: '481620ca-6070-4751-a906-9cf3593711cc'
      activationstatus: true
      created: 2025-06-18T16:46:08.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section150:
      primarytype: 'block'
      uuid: 'cae40c08-8bdf-48d6-ac74-a8cf08df3ce0'
      activationstatus: true
      created: 2025-06-18T16:46:08.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Iranian officials have reported at least 224 deaths, mostly civilians,
        though that toll has not been updated for days. Since Friday, Iran has fired
        around 400 missiles at Israel, some 40 of which have pierced through air defenses,
        killing 24 people, all of them civilians, according to Israeli authorities.</p>'
    section151:
      primarytype: 'block'
      uuid: '7ef10ede-3899-4990-adc0-97c573fcb9b3'
      activationstatus: true
      created: 2025-06-18T16:46:08.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section152:
      primarytype: 'block'
      uuid: '31d77aa7-2393-4865-b65c-cc6c4ce84a09'
      activationstatus: true
      created: 2025-06-18T16:46:08.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel began flying home citizens stranded abroad on Wednesday,
        launching a phased airlift operation after the country’s surprise military
        strike on Iran left tens of thousands of Israelis stuck overseas.</p>'
    section153:
      primarytype: 'block'
      uuid: 'a6bd5815-9e16-4047-bdcb-235611f38313'
      activationstatus: true
      created: 2025-06-18T16:46:08.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section154:
      primarytype: 'block'
      uuid: '8f4eebcc-9e67-4592-a8be-470176d28e8f'
      activationstatus: true
      created: 2025-06-18T16:46:08.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The prospect of the United States joining the war has jolted international
        markets. Israel says its main aim is to destroy Iran’s nuclear program, but
        Iran’s nuclear enrichment plant at Fordow is buried under a mountain where
        only massive U.S. bombs could probably reach it.</p>'
    section155:
      primarytype: 'block'
      uuid: '6845cdb1-aa57-403a-9913-60be6bb1b83f'
      activationstatus: true
      created: 2025-06-18T16:46:08.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section156:
      primarytype: 'block'
      uuid: '5a71cfe6-ca6a-4619-92ab-b7460e9bbcd3'
      activationstatus: true
      created: 2025-06-18T16:46:08.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.125+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A source familiar with internal discussions said Trump and his team\
        \ were considering a number of options, which included joining Israel in strikes\
        \ against Iranian nuclear sites.\r"
    section157:
      primarytype: 'block'
      uuid: '21da59c0-032c-4e3a-b35f-56e72face4ff'
      activationstatus: true
      created: 2025-06-18T16:46:08.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.126+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section158:
      primarytype: 'block'
      uuid: '0b6b1a22-cb2c-4c1d-853e-dfae2d8387ba'
      activationstatus: true
      created: 2025-06-18T16:46:08.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.127+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump spoke to Israeli Prime Minister Benjamin Netanyahu by phone
        on Tuesday and met for 90 minutes with his National Security Council on Tuesday
        afternoon to discuss the conflict.</p>'
    section159:
      primarytype: 'block'
      uuid: 'd825893d-e58a-47ae-9325-8368b131df1f'
      activationstatus: true
      created: 2025-06-18T16:46:08.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.127+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section160:
      primarytype: 'block'
      uuid: 'fbe6c5c0-d77f-4b77-bfc7-28b082d76478'
      activationstatus: true
      created: 2025-06-18T16:46:08.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.128+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a flurry of statements on social media on Tuesday, he openly
        mused about killing Iran’s Supreme Leader Ayatollah Ali Khamenei.</p>'
    section161:
      primarytype: 'block'
      uuid: '8edaba6c-1f68-43df-9681-07908fa6b6ee'
      activationstatus: true
      created: 2025-06-18T16:46:08.501+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section162:
      primarytype: 'block'
      uuid: 'cb894b57-984e-4521-b914-1b352d6b1fa8'
      activationstatus: true
      created: 2025-06-18T16:46:08.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We know exactly where the so-called 'Supreme Leader' is hiding,\"\
        \ he wrote on Truth Social. \"We are not going to take him out (kill!), at\
        \ least not for now ... Our patience is wearing thin.\"\r"
    section163:
      primarytype: 'block'
