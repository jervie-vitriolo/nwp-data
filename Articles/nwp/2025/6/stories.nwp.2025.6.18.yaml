      lastmodified: 2025-06-18T16:13:19.595+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '854d5bdf-82c5-4c6b-9d95-817f432d8cc3'
      activationstatus: true
      created: 2025-06-18T16:01:26.214+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-18T22:34:03.902+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.595+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Under Comelec’s resolution, the registration was canceled on the ground\
        \ of “non-compliance with the jurisdictional and continuing requirements for\
        \ registration of party-list.” \r"
    section10:
      primarytype: 'block'
      uuid: 'ba9f012b-57dc-44d4-a3f0-de52e474c7ce'
      activationstatus: true
      created: 2025-06-18T16:01:26.215+08:00
