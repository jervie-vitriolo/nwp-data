      type: 'text'
      text: '<p>If you want to try a progressive, modern take on Japanese cuisine
        by Filipino chefs, <strong>Modan</strong> in Quezon City is the place to be.
        With only 12 spots per seating at this omakase restaurant, there’s an air
        of exclusivity when you dine here. Before the meal begins, the chefs introduce
        each course and explain that they aim to break away from tradition, blending
        creativity with technique in every dish. Expect the unexpected, as each plate
        reimagines Japanese flavors in bold and surprising ways.</p>'
    section17:
      primarytype: 'block'
      uuid: '50b1c8e8-76d4-436f-869d-ae3859401060'
      activationstatus: true
      created: 2025-06-18T11:37:18.026+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-18T11:37:47.004+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-18T11:37:18.073+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Japanese food has always felt limitless, not just because of the
        wide range of flavors it offers, but also because of how customizable it can
        be, whether you're having tempura, ramen, or sushi. It’s a cuisine that’s
        visually distinct, rich in variety, and deeply satisfying. But what truly
        sets it apart is the unmistakable umami found in every dish. So go ahead and
        enjoy a taste of Japan right here in Manila, and don’t forget to share your
        favorite spots with us.</p>'
