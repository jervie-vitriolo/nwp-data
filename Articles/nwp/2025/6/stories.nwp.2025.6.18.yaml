    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Teves recovering after appendectomy - counsel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05ef2f15-4d00-43a4-bcff-e56e193c29f5'
      activationstatus: true
      created: 2025-06-18T11:20:25.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.945+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Expelled Rep. Arnie
        Teves is recovering after undergoing an appendectomy at the Philippine General
        Hospital (PGH) in Manila early Tuesday, June 18, his counsel said.</p>'
    section1:
      primarytype: 'block'
      uuid: '22ef1317-9ab3-4490-9114-2d3e991b83c9'
      activationstatus: true
      created: 2025-06-18T11:20:25.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.946+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'efcb2dde-60f8-4f9d-b858-9ae2f8051458'
      activationstatus: true
      created: 2025-06-18T11:20:25.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.946+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prior to being transferred to the PGH for operation, Teves was rushed
        to a hospital - details of which were not disclosed - after experiencing <a
        href="http://www.newswatchplus.ph/news/nwp/2025/6/17/Teves-rushed-to-hospital-due-to-stomach-pain.html"><strong>severe
        stomach pain</strong></a> while in detention in Camp Bagong Diwa in Taguig
        City.</p>'
    section3:
      primarytype: 'block'
      uuid: '69d002f4-d5d1-4b5f-906c-fbd02527b20e'
      activationstatus: true
      created: 2025-06-18T11:20:25.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.947+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“He is now recuperating well,” lawyer Ferdinand Topacio told reporters\
        \ in a message.\r"
    section4:
      primarytype: 'block'
      uuid: '59cd942f-5b73-4412-8548-eb7e002edd30'
      activationstatus: true
      created: 2025-06-18T11:20:25.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.947+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'e229a972-7ac5-4aba-b4a6-bd0f660632cb'
      activationstatus: true
      created: 2025-06-18T11:20:25.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.948+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Topacio said the incident should “serve as a wake-up call” on how to\
        \ respond to detainees’ health emergencies.\r"
    section6:
      primarytype: 'block'
      uuid: '7f840037-8ccb-425f-a816-7c7a9c73871d'
      activationstatus: true
      created: 2025-06-18T11:20:25.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.948+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'c775c344-2bda-42b5-92b4-b44ff7f3978c'
      activationstatus: true
      created: 2025-06-18T11:20:25.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.949+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“If it took several hours for a high-profile prisoner such as Rep.\
        \ Teves to be given medical attention, we shudder at how the BJMP (Bureau\
        \ of Jail Management and Penology) will treat ordinary detainees,” Topacio\
        \ said.\r"
    section8:
      primarytype: 'block'
      uuid: '4515450f-54be-48b1-afeb-1464d5cbe96e'
      activationstatus: true
      created: 2025-06-18T11:20:25.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.949+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '76da4dc1-cca3-4da8-9ba3-7884e00ecf3e'
      activationstatus: true
      created: 2025-06-18T11:20:25.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.950+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It also shows how a detained person – who, after all, is presumed
        innocent – is deprived of his right to seek his own choice of treatment and
        medical professionals to attend to him, by illogical and archaic rules biased
        against private hospitals,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: '5c663af5-c2c8-4cce-8d56-bea703c41354'
      activationstatus: true
      created: 2025-06-18T11:20:25.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.950+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '3430c49c-1cab-4a2f-bc0c-871abb8e5904'
      activationstatus: true
      created: 2025-06-18T11:20:25.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.951+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BJMP earlier said that Teves was transported to the hospital
        after observing standard procedures and following the advice of its roving
        physician.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ae5db4f0-f3b8-461c-80d9-06b887e08427'
      activationstatus: true
      created: 2025-06-18T11:20:25.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.951+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6f478e85-9aae-42c6-b8a8-dae7af88bdbf'
      activationstatus: true
      created: 2025-06-18T11:20:25.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-06-18T22:33:22.952+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T11:20:25.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Teves is facing multiple charges including murder and has been tagged
        as the alleged mastermind in the killing of Negros Oriental Governor Roel
        Degamo and nine others in 2023.</p>'
