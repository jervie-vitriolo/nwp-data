      text: '<p><em>+ New York attorney general not available for comment</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'bd836b70-8b73-46e6-9e9a-9639c482ef88'
      activationstatus: true
      created: 2025-06-18T08:35:41.786+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ef1aff7a-1906-44e0-a66d-21a7e185e728'
      activationstatus: true
      created: 2025-06-18T08:35:41.786+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.786+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>New York, United States -</strong> Elon Musk’s X Corp sued
        New York on Tuesday, challenging the constitutionality of a state law requiring
        social media companies to disclose how they monitor hate speech, extremism,
        disinformation, harassment and foreign political interference.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f41bec42-43b0-45f5-9040-b5c44cc35969'
      activationstatus: true
      created: 2025-06-18T08:35:41.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5172c279-728e-4450-8749-20451a531156'
      activationstatus: true
      created: 2025-06-18T08:35:41.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "X said the law known as the Stop Hiding Hate Act violated the First\
        \ Amendment and state constitution by subjecting it to lawsuits and heavy\
        \ fines unless it disclosed \"highly sensitive and controversial speech\"\
        \ that New York may find objectionable.\r"
    section7:
      primarytype: 'block'
      uuid: '28af94e3-ee66-461f-82b8-e976bb33b0f3'
      activationstatus: true
      created: 2025-06-18T08:35:41.787+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.787+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7bd6f8ff-205f-40e8-a337-54f0ae3417cc'
      activationstatus: true
      created: 2025-06-18T08:35:41.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Deciding what content is acceptable on social media platforms "engenders
        considerable debate among reasonable people about where to draw the correct
        proverbial line," X said. "This is not a role that the government may play."</p>'
    section9:
      primarytype: 'block'
      uuid: '7e3c9562-a6c8-4315-8403-2957559e96a4'
      activationstatus: true
      created: 2025-06-18T08:35:41.788+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.788+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '83c6af4d-9dc5-4ac9-af74-20c03c926734'
      activationstatus: true
      created: 2025-06-18T08:35:41.789+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The complaint filed in Manhattan federal court also quoted a letter\
        \ from two legislators who sponsored the law, which said X and Musk in particular\
        \ had a \"disturbing record\" on content moderation \"that threatens the foundations\
        \ of our democracy.\"\r"
    section11:
      primarytype: 'block'
      uuid: '0246b4e2-fb62-4fd7-9dd0-7423f693d516'
      activationstatus: true
      created: 2025-06-18T08:35:41.789+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.789+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cef5cb89-32d6-4361-ad0f-acd763e33c27'
      activationstatus: true
      created: 2025-06-18T08:35:41.790+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>New York Attorney General Letitia James, a Democrat who enforces
        the state’s laws, is the named defendant in X’s lawsuit. Her office did
        not immediately respond to requests for comment.</p>'
    section13:
      primarytype: 'block'
      uuid: '69f68d93-c64e-40b8-8124-0745093203eb'
      activationstatus: true
      created: 2025-06-18T08:35:41.790+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.790+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '95c33b02-2da7-40f2-800c-bbf2f5536246'
      activationstatus: true
      created: 2025-06-18T08:35:41.791+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.791+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Musk, the world’s richest person and recently a close adviser to
        Republican President Donald Trump, has described himself as a free speech
        absolutist.</p>'
    section15:
      primarytype: 'block'
      uuid: '963acbdc-641f-49e4-bad0-bd364f26bf39'
      activationstatus: true
      created: 2025-06-18T08:35:41.791+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.791+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd2c75dd0-3432-433f-bd33-2032f8352a65'
      activationstatus: true
      created: 2025-06-18T08:35:41.792+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.792+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He did away with the content moderation policy of Twitter, as X was\
        \ previously known, after he bought the company for $44 billion in October\
        \ 2022.\r"
    section17:
      primarytype: 'block'
      uuid: '44efbb73-ba8d-40e7-b7e7-7e97042848a5'
      activationstatus: true
      created: 2025-06-18T08:35:41.792+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.792+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '610d9e7b-2d74-4dbf-97c7-20a578820bc4'
      activationstatus: true
      created: 2025-06-18T08:35:41.793+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>New York’s law requires social media companies to disclose steps
        they take to eliminate hate on their platforms, and to report their progress.
        Civil fines could reach $15,000 per violation per day.</p>'
    section19:
      primarytype: 'block'
      uuid: '16ab947e-2116-4d84-bdfe-d8697854d175'
      activationstatus: true
      created: 2025-06-18T08:35:41.793+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'fd79ae83-2597-495b-9e2f-6873aa741da6'
      activationstatus: true
      created: 2025-06-18T08:35:41.794+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The law was written by state Senator Brad Hoylman-Sigal and Assembly
        member Grace Lee, both Democrats, with help from the Anti-Defamation League.
        It was signed in December by Governor Kathy Hochul, also a Democrat.</p>'
    section21:
      primarytype: 'block'
      uuid: '73636511-50ef-4b43-9f9b-267ed3443a6f'
      activationstatus: true
      created: 2025-06-18T08:35:41.794+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0c6d4fbc-7425-4a62-a844-2adfbb67cec9'
      activationstatus: true
      created: 2025-06-18T08:35:41.795+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "X said New York based its law on a nearly identical 2023 California\
        \ law whose enforcement was partially blocked by a federal appeals court last\
        \ September because of free speech concerns.\r"
    section23:
      primarytype: 'block'
      uuid: '6f525188-a648-4c56-8f4c-e6eeb75579c1'
      activationstatus: true
      created: 2025-06-18T08:35:41.795+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4fe7cabf-3191-41f2-827d-1c11c194eca8'
      activationstatus: true
      created: 2025-06-18T08:35:41.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>California agreed in a February settlement with X not to enforce
        the law’s disclosure requirements.</p>'
    section25:
      primarytype: 'block'
      uuid: 'c8027f7d-53f0-4271-a3b0-84f2ed651f14'
      activationstatus: true
      created: 2025-06-18T08:35:41.797+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4e60614d-7377-4aee-b276-450da70bb5a0'
      activationstatus: true
      created: 2025-06-18T08:35:41.797+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a joint statement, Hoylman-Sigal and Lee said they were confident
        a judge would uphold New York’s content moderation law.</p>'
    section27:
      primarytype: 'block'
      uuid: '3832346c-7538-48e6-bc5b-9c58618a1e74'
      activationstatus: true
      created: 2025-06-18T08:35:41.798+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'b5f4fb54-ae79-4b7c-9662-d3494bd5730e'
      activationstatus: true
      created: 2025-06-18T08:35:41.798+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The fact that Elon Musk would go to these lengths to avoid disclosing
        straightforward information to New Yorkers" shows why the law is necessary,
        the legislators said.</p>'
    section29:
      primarytype: 'block'
      uuid: 'b0641a79-5d0c-48bd-a640-cc011c8dd048'
      activationstatus: true
      created: 2025-06-18T08:35:41.799+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:35:42.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:35:41.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ab710cbe-8a78-42ba-841b-aa5223572028'
      activationstatus: true
      created: 2025-06-18T08:35:41.800+08:00
      createdby: 'jham-nwp'
