      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.133+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section168:
      primarytype: 'block'
      uuid: '451256a2-cad1-439a-a087-b30d0496d00a'
      activationstatus: true
      created: 2025-06-18T16:46:08.506+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. is deploying more fighter aircraft to the Middle East and
        extending the deployment of other warplanes, three U.S. officials told Reuters.
        The U.S. has so far taken only indirect actions in the conflict, including
        helping to shoot down missiles fired toward Israel.</p>'
    section169:
      primarytype: 'block'
      uuid: 'fac7df25-bfd6-4997-8884-1f76f68f8bd0'
