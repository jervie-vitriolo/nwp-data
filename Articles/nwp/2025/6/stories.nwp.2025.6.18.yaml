      lastmodified: 2025-06-18T16:46:57.139+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section176:
      primarytype: 'block'
      uuid: 'bef8b0fe-1476-4c77-894b-deb49cdc7fd6'
      activationstatus: true
      created: 2025-06-18T16:46:08.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Khamenei’s main military and security advisers have been killed
        by Israeli strikes, hollowing out his inner circle and raising the risk of
        strategic errors, according to five people familiar with his decision-making
        process.</p>'
    section177:
      primarytype: 'block'
      uuid: '6c911650-0cb5-4003-891a-768583e066e1'
      activationstatus: true
      created: 2025-06-18T16:46:08.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section178:
      primarytype: 'block'
      uuid: 'a6c6d364-ff51-4283-9772-88c4d09f7251'
      activationstatus: true
      created: 2025-06-18T16:46:08.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The strikes, which constitute the most dangerous security breach
        targeting Iranian leaders since the 1979 Islamic Revolution, have prompted
        the country’s cybersecurity command to ban officials from using communications
        devices and mobile phones, Fars news agency reported.</p>'
    section179:
      primarytype: 'block'
      uuid: '60bf15ee-13e3-48db-9c92-a82fe097b11d'
      activationstatus: true
      created: 2025-06-18T16:46:08.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section180:
      primarytype: 'block'
      uuid: 'eb24af98-f961-4d8f-8985-710ab1c889e0'
      activationstatus: true
      created: 2025-06-18T16:46:08.516+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ever since Iran-backed Hamas attacked Israel on October 7, 2023,
        and triggered the Gaza war, Khamenei’s regional influence has waned as Israel
        has pounded Iran’s proxies - from Hamas in Gaza to Hezbollah in Lebanon,
        the Houthis in Yemen and militias in Iraq. Iran’s close ally, Syria’s autocratic
        leader Bashar al-Assad, has been ousted.</p>'
    section181:
      primarytype: 'block'
      uuid: '6253c90b-fdb2-4049-8b13-5b74861fecf7'
      activationstatus: true
      created: 2025-06-18T16:46:08.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section182:
      primarytype: 'block'
      uuid: '43454f56-718c-4e54-be4d-0c379ade030c'
      activationstatus: true
      created: 2025-06-18T16:46:08.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel launched its air war on Friday after saying it had concluded
        the Islamic Republic was on the verge of developing a weapon of mass destruction.
        Iran denies seeking nuclear weapons and says its nuclear program is peaceful.</p>'
    section183:
      primarytype: 'block'
      uuid: '4f7b4946-e067-4fad-8fc4-c7a11f0ad543'
      activationstatus: true
      created: 2025-06-18T16:46:08.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.145+08:00
