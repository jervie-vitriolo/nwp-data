  'START HERE----->teves-recovering-appendectomy':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A split photo of former Rep. Arnie Teves and a screenshot of the ambulance
      rushing him to the hospital. (File photo, Ferdinand Topacio)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-18T11:18:02.000+08:00
