      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section142:
      primarytype: 'block'
      uuid: '1c8efe85-272b-46d7-9c2d-0faec4bcbd0c'
      activationstatus: true
      created: 2025-06-18T16:46:08.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T16:46:58.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T16:46:57.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Israel, explosions were heard over Tel Aviv. The military said
        two barrages of Iranian missiles were launched toward Israel in the first
        two hours of Wednesday morning.</p>'
    section143:
      primarytype: 'block'
      uuid: '60b72152-5c7c-407a-a045-db4ee472c00e'
      activationstatus: true
