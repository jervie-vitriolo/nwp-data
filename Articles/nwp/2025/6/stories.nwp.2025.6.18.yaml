      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Japanese food has always struck me as one of the most creative and
        delicious cuisines in the world. Whatever you're craving, there’s likely
        a Japanese dish that fits the bill. Manila is home to a wide range of Japanese
        spots—from high-end dining to fast food gems—and many are well worth the visit.
        Whether you're in the mood for soba, matcha, kara-age, or sushi (especially
        with International Sushi Day on June 18), the city offers no shortage of options.</p>'
