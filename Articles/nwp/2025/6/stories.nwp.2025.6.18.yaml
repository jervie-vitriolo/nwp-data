      type: 'text'
      text: '<p><strong>Bangkok/Phnom Penh, June 18 (Reuters) -</strong> Thousands
        of Cambodians joined a state-organised march in its capital on Wednesday to
        support the government in an ongoing border dispute with Thailand triggered
        by the death of a Cambodian soldier last month.</p>'
