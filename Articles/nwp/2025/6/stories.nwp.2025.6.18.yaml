    title: 'Pixar film 'Elio' follows a family’s imperfect intergalactic journey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d317fa3-609b-431f-8c35-c895cdac1998'
      activationstatus: true
      created: 2025-06-18T18:16:29.533+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US -</strong> Zoe Saldana feels like her new
        film "Elio," from Walt Disney’s DIS.N Pixar Animation Studios, is a story
        about the imperfect journey that parents and their children go through.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f01b677-3db9-43fb-a857-d5dc7db710c8'
      activationstatus: true
      created: 2025-06-18T18:16:29.534+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b23ec7d2-d4fe-48eb-b7e7-4c5d1aca887e'
      activationstatus: true
      created: 2025-06-18T18:16:29.534+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I think it’s okay to look at your kids and sort of just not know
        what to do, because that is a way that you can connect with your children,
        because half of the time they don't know what to do as well," Saldana, a
        mother of three, told Reuters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'efe06555-0b1f-4d04-a48d-1dcbdfca491b'
      activationstatus: true
      created: 2025-06-18T18:16:29.535+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '778f94e9-6da1-41b1-acc5-368aa7a844ed'
      activationstatus: true
      created: 2025-06-18T18:16:29.535+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Elio\" debuts in movie theaters on Friday. The film follows a lonely\
        \ eleven-year-old boy named Elio Solis, voiced by Yonas Kibreab, who unintentionally\
        \ becomes the intergalactic ambassador of Earth after being sent to a planet\
        \ called Communiverse.\r"
    section5:
      primarytype: 'block'
      uuid: '3e0bbb28-654d-41f3-bb6b-6b56671d4dbc'
      activationstatus: true
      created: 2025-06-18T18:16:29.535+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '31db9932-7d16-4a43-91a2-ac0db2f118f1'
      activationstatus: true
      created: 2025-06-18T18:16:29.536+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He must work with alien lifeforms, eventually realizing that he is\
        \ not alone.\r"
    section7:
      primarytype: 'block'
      uuid: '71811210-dca3-4ddb-b28e-2f61d5babbe0'
      activationstatus: true
      created: 2025-06-18T18:16:29.536+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4116f94d-0833-4d43-8bc5-65dcc7730e75'
      activationstatus: true
      created: 2025-06-18T18:16:29.537+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Film critics have applauded the movie from Pixar, the famed animation
        studio behind "Toy Story" and "Finding Nemo." "Elio" has earned an 81% positive
        score in reviews collected on the Rotten Tomatoes website.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f7651208-52bd-4fc6-b51f-9fd983e0c1a2'
      activationstatus: true
      created: 2025-06-18T18:16:29.537+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:29.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0e767c97-6384-4a6b-92bb-21c0c1b600f1'
      activationstatus: true
      created: 2025-06-18T18:16:29.538+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Hollywood studios, however, have faced challenges in drawing audiences
        to theaters for films with original stories. "Elio" may debut with some of
        the lowest opening weekend ticket sales of any movie from Pixar, according
        to industry analysts.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cccd0aab-2f80-48af-a463-6ea51a9799bf'
      activationstatus: true
      created: 2025-06-18T18:16:29.538+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0e40f318-e09f-4154-8d98-4d456a723190'
      activationstatus: true
      created: 2025-06-18T18:16:29.538+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>From Friday through Sunday, "Elio" is expected to bring in between
        $20 million and $30 million at U.S. and Canadian theaters, said Shawn Robbins,
        founder and owner of Box Office Theory and director of analytics for Fandango.</p>'
    section13:
      primarytype: 'block'
      uuid: 'bfb8f38b-5b00-4e97-bfee-02daae426f23'
      activationstatus: true
      created: 2025-06-18T18:16:29.539+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.539+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd331aca5-f1ad-418d-b6fb-82e55e96bf44'
      activationstatus: true
      created: 2025-06-18T18:16:29.539+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.539+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Disney projects an opening around $25 million.</p>'
    section15:
      primarytype: 'block'
      uuid: '513300d6-5120-498e-93d6-e10c93f20080'
      activationstatus: true
      created: 2025-06-18T18:16:29.540+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the movie, Saldana voices Olga Solis, Elio’s aunt who takes care\
        \ of him, alongside Brad Garrett as Lord Grigon, a bulky, worm-like alien\
        \ warlord, father and ambassador.\r"
    section16:
      primarytype: 'block'
      uuid: '0df202d9-b3bb-4d4a-b8ff-35e79c945dfc'
      activationstatus: true
      created: 2025-06-18T18:16:29.540+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '2b9d3fa8-7ee0-456e-8a4c-2fe1f120cea5'
      activationstatus: true
      created: 2025-06-18T18:16:29.541+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.541+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Garrett, a father of two, noted that Grigon has his own parenting
        journey in the film that starts off a little rocky.</p>'
    section18:
      primarytype: 'block'
      uuid: 'b5dc2951-1cd0-472c-b8f4-71dff20354d5'
      activationstatus: true
      created: 2025-06-18T18:16:29.541+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.541+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'acfee4b3-ce2d-4c11-8807-d1108d2c51bd'
      activationstatus: true
      created: 2025-06-18T18:16:29.542+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.542+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“There’s so many over-controlling parents, right? That tried to mold\
        \ their kid into what they had wanted to be, or what they think they should\
        \ be,” Garrett said, referring to Grigon.\r"
    section20:
      primarytype: 'block'
      uuid: '582ddf89-8ac1-40cf-9b55-4bd7b7511335'
      activationstatus: true
      created: 2025-06-18T18:16:29.543+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.543+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'faccb63e-138d-4bd7-a408-a7d164c9db48'
      activationstatus: true
      created: 2025-06-18T18:16:29.543+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.543+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The "Everybody Loves Raymond" actor said "Elio" is a movie that
        speaks to how everyone is unique, and children have their own path.</p>'
    section22:
      primarytype: 'block'
      uuid: '9b698a03-a72e-49f9-a19d-861f15bc8056'
      activationstatus: true
      created: 2025-06-18T18:16:29.544+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'aae803ad-2261-4e9c-b84c-b0e63f25e1de'
      activationstatus: true
      created: 2025-06-18T18:16:29.544+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Kibreab echoed this, saying that he believes the film is rooted in\
        \ families that support one another fully.\r"
    section24:
      primarytype: 'block'
      uuid: '372ea77a-7adf-4629-96e2-3975eca8d8ee'
      activationstatus: true
      created: 2025-06-18T18:16:29.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.545+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '61c5adeb-acef-4bad-90e9-896c45976587'
      activationstatus: true
      created: 2025-06-18T18:16:29.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.545+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"They're always going to be there for you whenever you need a shoulder
        to lean on and also if you're feeling doubt or feeling lonely," he said.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a3b6c6bf-1586-43a3-8a02-23b07a5c1bb4'
      activationstatus: true
      created: 2025-06-18T18:16:29.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'df27b5d0-3e65-4056-a45c-fa0cd5567ec6'
      activationstatus: true
      created: 2025-06-18T18:16:29.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.547+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "For co-director Domee Shi, feeling isolated at a point in her life\
        \ helped her create the character Elio.\r"
    section28:
      primarytype: 'block'
      uuid: '6674e406-25a6-4ee1-82d9-ab89864b7210'
      activationstatus: true
      created: 2025-06-18T18:16:29.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.547+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '9d100fc7-f679-40aa-8dfe-20573e706adb'
      activationstatus: true
      created: 2025-06-18T18:16:29.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.548+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“This is about the weird kid before they've made any friends, when
        they are just feeling so alone,” the “Turning Red” director said.</p>'
    section30:
      primarytype: 'block'
      uuid: '655302d5-63d8-44d3-8d41-fab328d101c3'
      activationstatus: true
      created: 2025-06-18T18:16:29.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.548+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '5f085e5a-efd8-4174-8159-47773939d66d'
      activationstatus: true
      created: 2025-06-18T18:16:29.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-18T18:16:30.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:16:29.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I feel like I went on that journey. Definitely at some point in my\
        \ life as a kid too, I felt like that weird, artsy kid who was the only kid\
        \ in Toronto that watched anime at some point, but once I went to animation\
        \ school and I found my people, that’s when I felt like I opened up,” she\
        \ added.\r"
    section32:
