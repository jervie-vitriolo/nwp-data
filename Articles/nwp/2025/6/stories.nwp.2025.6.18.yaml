      lastactivated: 2025-06-18T22:34:03.900+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-06-18T16:13:19.591+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In an interview, Garcia said the ruling is not yet final as the group\
        \ could still file an appeal within five days from the resolution’s release.\r"
    section4:
      primarytype: 'block'
      uuid: '5f2ade48-2eee-4f57-a065-fa3f954cfbad'
