      lastactivated: 2025-06-18T08:36:22.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump began his second term as president on January 20 and opted
        not to enforce it. He first extended the deadline to early April, and then
        again last month to June 19.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a7651c87-a239-4e19-ae7c-f0ffd43002a5'
      activationstatus: true
      created: 2025-06-18T08:24:27.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:36:22.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '52dbb37d-a714-47ac-ab2f-0634592cf14c'
      activationstatus: true
      created: 2025-06-18T08:24:27.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:36:22.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In March, Trump said he would be willing to reduce tariffs on China
        to get a deal done with TikTok’s Chinese parent ByteDance to sell the short
        video app used by 170 million Americans.</p>'
    section19:
      primarytype: 'block'
      uuid: '36fb2ceb-9a21-49c7-8abf-7d786c0bf8c7'
      activationstatus: true
      created: 2025-06-18T08:24:27.912+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:36:22.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bb86f041-1f22-4e83-8cb9-c977ddb7cdc1'
      activationstatus: true
      created: 2025-06-18T08:24:27.912+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-18T08:36:22.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T08:36:22.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A deal had been in the works this spring that would spin off TikTok’s
        U.S. operations into a new U.S.-based firm and majority-owned and operated
        by U.S. investors, but it was put on hold after China indicated it would not
        approve it following Trump’s announcements of steep tariffs on Chinese goods.</p>'
    section21:
      primarytype: 'block'
