      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) is hoping for the cooperation of retailers in public wet markets to trace
        smugglers of agricultural goods.</p>'
    section1:
      primarytype: 'block'
      uuid: '52cb026d-5daa-4e21-8bc2-b549fb8ef3c7'
      activationstatus: true
      created: 2025-06-18T18:27:21.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The call came as the DA and the Philippine National Police spotted
        suspected smuggled red onions in some stalls in Paco Market in Manila on Wednesday,
        June 18.</p>'
    section2:
      primarytype: 'block'
      uuid: '1409c9d6-b891-41b8-bb3b-011ba25be660'
      activationstatus: true
      created: 2025-06-18T18:27:21.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said the DA had not\
        \ issued import permits for red and yellow onions since January.\r"
    section3:
      primarytype: 'block'
      uuid: '55337137-067b-410b-b3e1-10e4b3fa02da'
      activationstatus: true
      created: 2025-06-18T18:27:21.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“After this confirmation na meron dito sa Paco Market, it is safe to\
        \ assume na nasa lahat na market ‘yan or karamihan ng market,” Tiu Laurel\
        \ told reporters after the market inspection. \r"
    section4:
      primarytype: 'block'
      uuid: '23ce2414-90cb-4270-86de-fa944e45a34f'
      activationstatus: true
      created: 2025-06-18T18:27:21.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: After this confirmation that there are smuggled onions\
        \ here at the Paco Market, it is safe to assume that smuggled onions are in\
        \ all or many markets.]\r"
    section5:
      primarytype: 'block'
      uuid: '91c42327-27cb-4b29-92e9-8663ea60890a'
      activationstatus: true
      created: 2025-06-18T18:27:21.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The alleged smuggled red onions were not confiscated, but the DA will\
        \ be testing the goods if they are safe for human consumption.\r"
    section6:
      primarytype: 'block'
      uuid: 'd22a9b95-aba8-48a0-ad9e-a9276584c0bf'
      activationstatus: true
      created: 2025-06-18T18:27:21.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In April, the DA said authorities intercepted in Pampanga a shipment\
        \ of smuggled white onions from China which were found positive for heavy\
        \ metals and salmonella.\r"
    section7:
      primarytype: 'block'
      uuid: '2d745618-daa7-480e-9ea3-1178aa0cb8f9'
      activationstatus: true
      created: 2025-06-18T18:27:21.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel also said the vendors will not be apprehended as they seemed\
        \ unaware that the onions were allegedly smuggled. \r"
    section8:
      primarytype: 'block'
      uuid: '91a021e2-4af8-442d-8586-8ab978de3660'
      activationstatus: true
      created: 2025-06-18T18:27:21.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said they will be urged to become “informers” instead to trace the\
        \ “big fish,” who might be violating the Anti-Agricultural Economic Sabotage\
        \ law.\r"
    section9:
      primarytype: 'block'
      uuid: '1f4c7983-25c1-4ba3-80e5-96d34e08b706'
      activationstatus: true
      created: 2025-06-18T18:27:21.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will try to track down kung saan ang volume na pinanggalingan niyan\
        \ for our report to DA,” Lt. Gen. Edgar Alan Okubo, the Philippine National\
        \ Police’s chief of directorial staff said.\r"
    section10:
      primarytype: 'block'
      uuid: '505b84b3-7afa-46d7-a2ba-7810822748c5'
      activationstatus: true
      created: 2025-06-18T18:27:21.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will be in constant collaboration and coordination for the said\
        \ confiscation and filing of cases o-sa mga nagho-hoard niyan, warehouse niyan,\
        \ or malakihang nagbabiyahe niyan,” Okubo said.\r"
    section11:
      primarytype: 'block'
      uuid: '904feb45-1d9b-4de1-950f-4f379bcd2a0e'
      activationstatus: true
      created: 2025-06-18T18:27:21.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will try to track down the source of the alleged smuggled\
        \ goods for our report to the DA. We will be in constant collaboration and\
        \ coordination for the said confiscation and filing of cases against hoarders,\
        \ owners of warehouses, or big-time transporters.]\r"
    section12:
      primarytype: 'block'
      uuid: '8ab25cd6-84a7-4579-810b-7834c82953d6'
      activationstatus: true
      created: 2025-06-18T18:27:21.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel also said the DA will also train police officers the differences\
        \ of local produce to imported ones to intensify the anti-smuggling campaign.\r"
    section13:
      primarytype: 'block'
      uuid: 'fa48a77a-f7d5-4917-b5dd-5067809c62b5'
      activationstatus: true
      created: 2025-06-18T18:27:21.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In December 2024, the DA said it blacklisted three companies, which\
        \ were tagged in a congressional probe on an alleged onion cartel.\r"
    section14:
      primarytype: 'block'
      uuid: 'f488dd42-2372-40fb-afdb-1e30779adc50'
      activationstatus: true
      created: 2025-06-18T18:27:21.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-18T18:27:21.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T18:27:21.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/9/5/pcc-enforcement-office-charges-onion-cartel.html">In
        September 2024</a></strong>, the Enforcement Office of the Philippine Competition
        Commission filed charges against importers and traders of onions for anticompetitive
        practices.&nbsp;</p>'
