    lead: 'The Senate Impeachment Court sees a high probability that Vice President
      Sara Duterte’s camp will file a motion to dismiss the impeachment case by next
      week, its spokesperson said on Wednesday, June 18.'
    activationstatus: true
    created: 2025-06-18T15:12:14.944+08:00
