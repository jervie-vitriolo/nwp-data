      lastactivatedby: 'superuser'
      lastmodified: 2025-06-18T10:58:49.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It’s a powerful celebration of Pride Month — bringing movement, visibility,\
        \ and identity together in one unforgettable day of competition.\r"
