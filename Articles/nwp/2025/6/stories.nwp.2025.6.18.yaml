      text: '<p>Tucked away on the ground floor of an Ortigas condominium, <strong>Yugen</strong>
        is as serene as it is flavorful. The minimalist Japanese interiors set a calming
        tone, while the colorful, expertly prepared dishes burst with authentic flavor.
        From sushi rolls and sashimi to teppanyaki and Japanese curry, everything
        on the menu hits the mark. Once you’ve dined here, you’ll find yourself wanting
        to come back again and again.</p>'
