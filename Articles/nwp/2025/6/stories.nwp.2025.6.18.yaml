      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) Second Division ruled to cancel the registration of the Duterte
        Youth party-list, Chairperson George Garcia said on Wednesday, June 18.</p>'
