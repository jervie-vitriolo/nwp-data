      text: '<p>https://www.facebook.com/share/p/1Ar6kAx7aS/</p>'
    section8:
      primarytype: 'block'
      uuid: '67b13db2-9503-4003-8284-de4922ff6d59'
      activationstatus: true
      created: 2025-06-28T10:37:10.533+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the question and answer event, Valencia was asked: “Many young people
        today struggle with confidence and self-worth. What advice would you give
        them to help them embrace who they are?”'
    section9:
      primarytype: 'block'
      uuid: '6b89fb91-68cf-445b-ae32-39b989e2d21b'
      activationstatus: true
      created: 2025-06-28T10:37:10.534+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She answered: “A lot of individuals would always bring you down. But
        I say this,  because I experienced this — but I was able to battle this by
        giving myself positive affirmations, such as: I am worthy, I am capable, and
        I can do anything through my power and through my own voice. And that’s what
        every individual should do to have their own self-worth.”'
    section10:
      primarytype: 'block'
      uuid: '250331ed-57e6-49a3-b52a-2d5f5e2dd3ec'
      activationstatus: true
      created: 2025-06-28T10:37:10.534+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Valencia was vying for the Philippines' second Miss Supranational
        crown, after Mutya Datul in 2013.</p>'
