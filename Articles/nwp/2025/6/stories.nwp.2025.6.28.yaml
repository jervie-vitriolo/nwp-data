      text: '<p><em>(Reporting by Trevor Hunnicutt and Steve Holland in Washington
        and Michelle Nichols at the UN; Additional reporting by Muhammad Al Gebaly
        in Cairo; Editing by Sandra Maler and Rosalba O'Brien)</em></p>'
