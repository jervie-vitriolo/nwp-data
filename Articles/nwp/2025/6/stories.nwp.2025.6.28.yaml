    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Six OFWs from Iran safely back in PH — DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2cbe3-aeba-484f-b5f4-54bac854b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.146+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Six overseas Filipino
        workers (OFWs) arrived safely in the Philippines from Iran on Saturday, June
        28, amid the Middle Eastern country’s recent tensions with Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3570b9-1e5b-49db-9c2e-0f7e51437837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.146+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Department of Migrant Workers (DMW), the repatriated
        group consists of five OFWs employed as shrimp hatchery technicians in Iran
        and one domestic worker based in Dubai who had accompanied her employer to
        Iran as a tourist.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea0b87-af67-4843-97ef-117092ad242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.146+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DMW said the repatriated workers arrived at Ninoy Aquino International
        Airport Terminal 3 and were welcomed by top government officials. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb18619-3698-4b3e-96ff-6b810368de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.147+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Two more Filipino workers are expected to arrive tonight from Iran.
        This group marks the first batch of Filipinos repatriated from Iran following
        the June 13 Israel-Iran conflict,” the department said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402523a-38ca-4f28-a9f0-846a2bf9d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.147+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Upon arrival, the workers received financial assistance from the DMW,
        Overseas Workers Welfare Administration (OWWA), and the Department of Social
        Welfare and Development. They were also provided with food and medical services
        by the MIA Medical Team.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d3276-68d4-447f-bc8b-cbefa08cdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.147+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The OWWA will provide the OFWs temporary hotel accommodations and domestic
        flights to their home provinces. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbb71e-1b06-4e37-a61f-9fe01227d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:45:46.148+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:45:46.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:45:46.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The repatriated workers are also assured of continuing receiving
        reintegration assistance from the government.</p>'
  'SWS--1-of-5-Filipino-families-suffered-from-hunger-in-April-2025':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-28T14:45:50.000+08:00
    'imagesource': 'jcr:ee043f86-4361-41c2-9bdb-ad78ab8a6de6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8646609-49cf-454b-95d7-a26d5fb70ad2'
    'lead': 'One in every five Filipino families suffered from involuntary hunger
      at least once in the past three months, an April 2025 survey by the Social Weather
      Stations (SWS) found. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-28T14:48:51.642+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-28T14:48:51.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: 1 of 5 Filipino families suffered from hunger in April 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f41f3-715b-4cae-97b0-16f6e5f10319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> One in every five Filipino
        families suffered from involuntary hunger at least once in the past three
        months, an April 2025 survey by the Social Weather Stations (SWS) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c51d2-7b73-4bf5-9bc1-746b83fdb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pollster said a flat 20% of Filipino families experienced involuntary
        hunger, which refers to “being hungry and not having anything to eat.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b10acb-dc95-4b4e-b7ba-cac9b4f4547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was conducted from April 23 to 28 among 1,500 respondents
        via face-to-face interviews.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb033346-9116-48ea-b4dc-196413fa5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is similar to the 19.1% in the April 11 to 15, 2025 survey, following
        a 8.1-point decline from 27.2% in March 2025,” said the SWS.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0ab11-f398-4cdd-9e8a-98c33e08bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pollster said total hunger — the sum of data on moderate and severe
        hunger  — fell to 28.4% from 35.7% in December 2024.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e2371-35a2-4938-ba77-ac233fa8bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, the agency said that hunger remained most prevalent among
        food-poor families across income groups. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98e0b7-22ea-4ea8-b3fe-9f78bfa19f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among self-rated poor families, total hunger rose slightly to 25.9%
        in April from 24.4% two weeks earlier.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160954d3-5938-40ab-afe9-7a33d62a0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For non-poor families, the rate went up from 13.4% to 14.1%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5753621-149b-4a01-8cf5-a4630b9e6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T14:48:51.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T14:48:51.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T14:48:51.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hunger occurs at different rates among the poor and the non-poor,”
        the SWS said. “At any single point in time, hunger is usually higher among
        the poor.”</p>'
