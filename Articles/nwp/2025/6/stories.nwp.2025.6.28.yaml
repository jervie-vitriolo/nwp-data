      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The IAEA chief, Rafael Grossi, said on Wednesday that ensuring the
        resumption of IAEA inspections was his top priority as none had taken place
        since Israel began bombing on June 13.'
    section15:
      primarytype: 'block'
      uuid: '865a83e7-2b41-4b4f-b678-49edde419aaa'
      activationstatus: true
      created: 2025-06-28T09:48:16.241+08:00
