    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he would consider bombing Iran again, drops sanctions relief
      plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6aa76-5353-496a-9c95-233465ce1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump sharply criticized
        Iran’s Supreme Leader, Ali Khamanei, on Friday, dropped plans to lift sanctions
        on Iran and said he would consider bombing Iran again if Tehran is enriching
        uranium to worrisome levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819543d-3180-4916-b9c9-bec0fef409ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump reacted sternly to Khamanei’s first remarks after a 12-day conflict
        with Israel that ended when the United States launched bombing raids last
        weekend against Iranian nuclear sites.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0ef1f-b4f6-4432-b0af-f04e0aa38f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Khamanei said Iran "slapped America in the face" by launching an attack
        against a major U.S. base in Qatar following the U.S. bombing raids. Khamanei
        also said Iran would never surrender.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af37078-2f10-4886-8271-361220952f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he had spared Khamanei’s life. U.S. officials told Reuters
        on June 15 that Trump had vetoed an Israeli plan to kill the supreme leader.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f754f69-a1c9-4de5-985c-23f448e5cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"His Country was decimated, his three evil Nuclear Sites were OBLITERATED,
        and I knew EXACTLY where he was sheltered, and would not let Israel, or the
        U.S. Armed Forces, by far the Greatest and Most Powerful in the World, terminate
        his life," Trump said in a social media post.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee99d9-03bd-4f38-9e4d-a6e905e53233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I SAVED HIM FROM A VERY UGLY AND IGNOMINIOUS DEATH," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc7153-98cf-4978-b9b0-0656af4ec410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.238+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran said a potential nuclear deal was conditional on the U.S. ending
        its "disrespectful tone" toward the Supreme Leader.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d509a-4a5b-4feb-b3bd-0d75157e47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.238+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If President Trump is genuine about wanting a deal, he should put
        aside the disrespectful and unacceptable tone towards Iran’s Supreme Leader,
        Grand Ayatollah Khamenei, and stop hurting his millions of heartfelt followers,"
        Iran’s Foreign Minister Abbas Araqchi said in a post on X in the early hours
        of Saturday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03e5ad-51d3-4804-8372-3053bb64ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.238+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also said that in recent days he had been working on the possible
        removal of sanctions on Iran to give it a chance for a speedy recovery. He
        said he had now abandoned that effort.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7369b3-ca9c-4f2d-9945-404ba51999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.239+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I get hit with a statement of anger, hatred, and disgust, and immediately
        dropped all work on sanction relief, and more," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfb4f4-414b-4d4b-bbe3-ea24add7fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.239+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said at a White House news conference that he did not rule out
        attacking Iran again, when asked about the possibility of new bombing of Iranian
        nuclear sites if deemed necessary at some point.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b72891-2479-417f-803a-4ab240399803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.239+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Sure, without question, absolutely," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8f5f8-7b3d-40f7-92b8-61b6e01f0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.240+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he would like inspectors from the International Atomic Energy
        Agency - the U.N. nuclear watchdog - or another respected source to be able
        to inspect Iran’s nuclear sites after they were bombed last weekend.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d81d5-631d-4ecd-b627-c99b091ed558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.240+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has rejected any suggestion that damage to the sites was not
        as profound as he has said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81f880-fcf4-4549-ac21-a4ff2992c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The IAEA chief, Rafael Grossi, said on Wednesday that ensuring the
        resumption of IAEA inspections was his top priority as none had taken place
        since Israel began bombing on June 13.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a83e7-2b41-4b4f-b678-49edde419aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, Iran’s parliament approved moves on Wednesday to suspend
        such inspections. Araqchi indicated on Friday that Tehran may reject any request
        by the head of the agency for visits to Iranian nuclear sites.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48848c6e-f6ee-4236-b2d0-7632ce703e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said Iran still wants to meet about the way forward. The White
        House had said on Thursday that no meeting between the U.S. and an Iranian
        delegation has been scheduled thus far.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023257f-dd18-4c5c-8010-e568436dd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T09:48:16.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-28T09:48:16.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-28T09:48:16.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Trevor Hunnicutt and Steve Holland in Washington
        and Michelle Nichols at the UN; Additional reporting by Muhammad Al Gebaly
        in Cairo; Editing by Sandra Maler and Rosalba O''Brien)</em></p>'
  'Magnitude-6.1-earthquake-strikes-Davao-Occidental-coast':
