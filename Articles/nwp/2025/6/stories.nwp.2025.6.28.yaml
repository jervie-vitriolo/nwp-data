      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the question and answer event, Valencia was asked: “Many young people
        today struggle with confidence and self-worth. What advice would you give
        them to help them embrace who they are?”'
