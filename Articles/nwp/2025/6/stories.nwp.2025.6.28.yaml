    uuid: '15cfa9b7-2f3d-4b47-be27-882161320a83'
    lead: 'NewsWatch Plus was among the media organizations recognized at Asia’s
      Golden Icon Awards 2025, held Friday night at Okada Manila, in a ceremony honoring
      individuals and institutions making a meaningful impact across Asia.'
    activationstatus: true
    created: 2025-06-28T17:19:28.427+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-28T17:19:28.749+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-28T17:19:28.467+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NewsWatch Plus recognized at Asia’s Golden Icon Awards 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fcb90b01-c817-49a3-b502-bfb36094c5a9'
      activationstatus: true
      created: 2025-06-28T17:19:28.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> NewsWatch Plus was
        among the media organizations recognized at Asia’s Golden Icon Awards 2025,
        held Friday night at Okada Manila, in a ceremony honoring individuals and
        institutions making a meaningful impact across Asia.</p>'
    section1:
      primarytype: 'block'
      uuid: '77213de4-5d86-4bbc-a97e-7359e7fe7b8d'
      activationstatus: true
      created: 2025-06-28T17:19:28.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Its chief of reporters, Tristan Nodalo, was awarded Asia’s Remarkable
        News Correspondent of Integrity — a tribute to his steadfast commitment to
        truth-telling and responsible journalism.'
    section2:
      primarytype: 'block'
      uuid: '5c1b78d8-4061-4c5b-be3c-f38ea9b1f539'
      activationstatus: true
      created: 2025-06-28T17:19:28.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I share this with my NewsWatch Plus family. For us, integrity isn’t
        just a word, it’s the heart of what we do as journalists,” Nodalo said.'
    section3:
      primarytype: 'block'
      uuid: 'ad23cac1-647b-4ee6-a6fa-990e5e079f76'
      activationstatus: true
      created: 2025-06-28T17:19:28.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“It means standing by the truth, even when it’s unpopular or inconvenient.
        In an age where virality often wins over. It reminds us why we do this work:
        to inform, to serve, and to stay accountable,” he added.'
    section4:
      primarytype: 'block'
      uuid: 'f5522f70-5c91-46a3-a088-51bf853ecb93'
      activationstatus: true
      created: 2025-06-28T17:19:28.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Organized by entrepreneur and awards founder Dr. Ronnel Ybañez, the
        Asia’s Golden Icon Awards annually celebrates exemplary leaders across business,
        governance, diplomacy, and media.'
    section5:
      primarytype: 'block'
      uuid: 'cafe410e-5254-4aba-b4d7-32a705c89421'
      activationstatus: true
      created: 2025-06-28T17:19:28.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Here at Asia Golden Icon Awards, we recognize the outstanding contributions
        of individuals in their respective fields. This is not just an award-giving
        body — it’s also a platform to help those in need,” Ybañez said.'
    section6:
      primarytype: 'block'
      uuid: '21e7b511-4af2-4864-a024-73d491d3c5a5'
      activationstatus: true
      created: 2025-06-28T17:19:28.442+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'ALC Chairman Edgard A. Cabangon also received the Asia’s Icon of Impact
        in Business Leadership award for his visionary leadership across industries,
        and purpose-driven business.'
    section7:
      primarytype: 'block'
      uuid: 'd5bd298d-07e6-41d8-8fbc-1b4aa8d53729'
      activationstatus: true
      created: 2025-06-28T17:19:28.442+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cabangon is the Chairman and CEO of Aliw Channel 23, where NewsWatch
        Plus airs its primetime newscast ‘NewsWatch Now’.'
    section8:
      primarytype: 'block'
      uuid: '127fc9fa-60bd-478b-99b1-428c267d435b'
      activationstatus: true
      created: 2025-06-28T17:19:28.442+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other honorees included Ambassador Raduta Dana Matache of Romania,
        Ambassador Endo Kazuya of Japan, EU Ambassador Massimo Santoro, and Ambassador
        Agus Widjojo of Indonesia, who were recognized for their diplomatic service
        and cross-border cooperation.'
    section9:
      primarytype: 'block'
      uuid: '9e3bd7f5-5df2-4ec7-88c7-ca2b3171d8e5'
      activationstatus: true
      created: 2025-06-28T17:19:28.443+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T17:19:28.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T17:19:28.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Judging was done by a panel of independent experts and incognito
        professionals, with strict confidentiality to ensure impartiality and avoid
        conflicts of interest.</p>'
