      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A magnitude 6.1 earthquake
        struck the coast of Sarangani, Davao Occidental, on Saturday morning, June
        28, the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1dc16da-0c35-4627-a492-fae7b30d4a1f'
      activationstatus: true
      created: 2025-06-28T10:17:57.476+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.337+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a bulletin, Phivolcs said the tectonic quake with a depth of 79
        kilometers hit at 7:07 a.m.'
    section2:
      primarytype: 'block'
      uuid: 'd8be983b-744f-41d6-b471-6811583cd675'
      activationstatus: true
      created: 2025-06-28T10:17:57.477+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.338+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Intensity V was felt in Glan and Malungon, Sarangani and Pantukan,
        Davao de Oro.'
    section3:
      primarytype: 'block'
      uuid: '312c07b2-ba21-439e-bdc7-6bf56612dd5a'
      activationstatus: true
      created: 2025-06-28T10:17:57.477+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.338+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Intensity IV was recorded in Sarangani’s Alabel, Kiamba, Malapatan,
        Tupi and City of Koronadal, City of General Santos, City of Davao and Santa
        Cruz in Davao del Sur, Jose Abad Santos in Davao Occidental and Monkayo in
        Davao de Oro.'
    section4:
      primarytype: 'block'
      uuid: '7c55def1-a154-4f42-9e17-cbc76d8bb06c'
      activationstatus: true
      created: 2025-06-28T10:17:57.478+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.339+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Phivolcs said Intensity III was felt in Maasim and Maitum in Sarangani,
        Banga, Tampakan, Surallah, and Polomolok in South Cotabato, Maco and Nabunturan
        in Davao de Oro,  Matanao and Magsaysay in Davao del Sur.'
    section5:
      primarytype: 'block'
      uuid: '44645637-efd6-4adf-afdc-aed8cd63bb50'
      activationstatus: true
      created: 2025-06-28T10:17:57.478+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.339+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, Intensity II was recorded in Tantangan and Norala, and Santo
        Niño, South Cotabato.'
    section6:
      primarytype: 'block'
      uuid: '7159303e-aef3-415b-9d43-3c1da3a7da2f'
      activationstatus: true
      created: 2025-06-28T10:17:57.478+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:20:00.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:20:00.340+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The agency warned of aftershocks but said no damage is expected.</p>'
