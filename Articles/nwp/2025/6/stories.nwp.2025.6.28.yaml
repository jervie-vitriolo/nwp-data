    'title': 'PH’s Tarah Valencia is Miss Supranational 2025 3rd runner-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7ff1e-4671-4a00-8040-09c5c29e63bc'
