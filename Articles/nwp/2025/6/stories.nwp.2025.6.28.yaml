    'lead': 'Six overseas Filipino workers (OFWs) arrived safely in the Philippines
      from Iran on Saturday, June 28, amid the Middle Eastern country’s recent tensions
      with Israel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-28T14:45:46.134+08:00
