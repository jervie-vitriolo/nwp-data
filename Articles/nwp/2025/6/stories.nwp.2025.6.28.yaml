      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine bet Tarah
        Valencia finished strong in her Miss Supranational 2025 campaign, placing
        third runner-up during the coronation on Friday, June 27, in Nowy Sacz, Malopolska,
        Poland.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c4bb8e9-4a8a-4853-a827-ae22845a77ae'
      activationstatus: true
      created: 2025-06-28T10:37:10.530+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eduarda Braum of Brazil was crowned queen, succeeding Harashta Haifa
        Zahra of Indonesia.'
    section2:
      primarytype: 'block'
      uuid: 'fcb53458-9d7f-4fb5-96ba-699f8b5c1506'
      activationstatus: true
      created: 2025-06-28T10:37:10.531+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Valencia delivered a powerful performance, coming into the Top 112
        of the pageant as the only queen representing an Asian country.'
    section3:
      primarytype: 'block'
      uuid: 'f259d65e-c444-432b-b1fc-14a84bba4f21'
      activationstatus: true
      created: 2025-06-28T10:37:10.531+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In her 20-second speech, the Baguio beauty proudly carried the Filipino
        spirit and displayed her strong vision as a queen.'
    section4:
      primarytype: 'block'
      uuid: 'd4cb49b4-e8e0-4c3c-a30a-f6515ba6636d'
      activationstatus: true
      created: 2025-06-28T10:37:10.531+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This journey has changed me. It strengthened my vision and my aspiration
        to let Filipino excellence shine through me as your next Miss Supranational,
        to inspire, to serve, and to show the world what this Filipina can do. I can’t
        wait to embark on this super journey,” she said.'
    section5:
      primarytype: 'block'
      uuid: '34573acb-1611-4bad-95c7-2d4e3135f097'
      activationstatus: true
      created: 2025-06-28T10:37:10.532+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Valencia went on to dazzle the audience in an elegant mermaid-like
        evening gown, advancing to the Top 5 candidates with Puerto Rico, Brazil,
        Curaçao and Germany right after.'
    section6:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D1099784568943370%26set%3Da.313057937616041%26type%3D3&show_text=false&width=500"
        width="500" height="715" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '0fb8c68f-bf9d-4578-9156-9e0c78206f89'
      activationstatus: true
      created: 2025-06-28T10:37:10.532+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'ad8be619-ae67-4fc1-9fde-b01fde912757'
      activationstatus: true
      created: 2025-06-28T10:37:10.533+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:37:10.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:37:10.564+08:00
      lastmodifiedby: 'faith-nwp'
