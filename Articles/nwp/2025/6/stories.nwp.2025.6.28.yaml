      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Tennis ace Alex Eala
        is poised for a new career high, jumping to No. 56 in the live world rankings
        after becoming the first Filipino to book a Women’s Tennis Association (WTA)
        final appearance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b602907e-a7f8-4896-9ffe-9999d70d2b50'
      activationstatus: true
      created: 2025-06-28T10:41:32.445+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:41:32.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:41:32.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The WTA will release its official update in rankings on Monday, June
        30. The tennis star currently sits at world No. 64.'
    section2:
      primarytype: 'block'
      uuid: 'fa46561a-44d6-4d58-849a-be0d4461b7de'
      activationstatus: true
      created: 2025-06-28T10:41:32.446+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:41:32.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:41:32.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eala will be stepping into the Eastbourne Open finals court in the
        United Kingdom and vie for the Philippines’ first ever WTA title on Saturday,
        facing current World No. 51 Maya Joint from Australia.'
    section3:
      primarytype: 'block'
      uuid: 'f2278c6b-097d-44c8-b2c4-6a098851a823'
      activationstatus: true
      created: 2025-06-28T10:41:32.446+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:41:32.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:41:32.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eala earlier outlasted France’s Varvera Gracheva in the semifinal round,
        7-5, 2-6, 6-3, after a grueling 2-hour, 22-minute battle.'
    section4:
      primarytype: 'block'
      uuid: 'a3c37051-96c3-468d-8402-91c35a8c69c2'
      activationstatus: true
      created: 2025-06-28T10:41:32.446+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:41:32.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:41:32.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“There were tough moments where she was playing well, and sometimes,
        I didn't know how to get out of it. I’m really happy with winning,” the 20-year-old
        player said in an interview after the game.'
    section5:
      primarytype: 'block'
      uuid: '16f0654e-94ff-4e08-9028-85cbb72e6ba6'
      activationstatus: true
      created: 2025-06-28T10:41:32.447+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T10:41:32.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T10:41:32.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Eala-Joint finals match is set at 6 p.m. on Saturday (PH time).</p>'
