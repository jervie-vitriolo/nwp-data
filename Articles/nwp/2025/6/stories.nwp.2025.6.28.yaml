    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b13db2-9503-4003-8284-de4922ff6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-28T10:37:10.533+08:00
      'mgnl:createdBy': 'faith-nwp'
