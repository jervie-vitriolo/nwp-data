  'START HERE----->US-Senate-rejects-bid-to-curb-Trump-s-Iran-war-powers':
    author: 'Patricia Zengerle, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-28T09:45:29.000+08:00
    imagesource: '68b76f97-07ea-4a5d-972b-564352872391'
    primarytype: 'composition'
    uuid: '9935cf46-7328-405e-ae6b-9505215d1944'
    lead: 'The Republican-led US Senate rejected a Democratic-led bid on Friday
      to block President Donald Trump from using further military force against Iran,
      hours after the president said he would consider more bombing.'
    activationstatus: true
    created: 2025-06-28T09:46:53.852+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-28T09:46:54.230+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-28T09:46:53.905+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US Senate rejects bid to curb Trump’s Iran war powers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad46c70a-a14b-4c33-8183-909eb19062a7'
      activationstatus: true
      created: 2025-06-28T09:46:53.864+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Republican-led US Senate rejected
        a Democratic-led bid on Friday to block President Donald Trump from using
        further military force against Iran, hours after the president said he would
        consider more bombing.</p>'
    section1:
      primarytype: 'block'
      uuid: '8d4be164-a12f-4846-82d5-50f40b62a22b'
      activationstatus: true
      created: 2025-06-28T09:46:53.864+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Senate vote was 53 to 47 against a war powers resolution that would
        have required congressional approval for more hostilities against Iran. The
        vote was along party lines, except Pennsylvania Democrat John Fetterman voted
        no, with Republicans, and Kentucky Republican Rand Paul voted yes, with Democrats.'
    section2:
      primarytype: 'block'
      uuid: '281f213e-4482-4c76-8804-e7246101c5d0'
      activationstatus: true
      created: 2025-06-28T09:46:53.865+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senator Tim Kaine, chief sponsor of the resolution, has tried for years
        to wrest back Congress' authority to declare war from both Republican and
        Democratic presidents.'
    section3:
      primarytype: 'block'
      uuid: '795375ca-ebf9-4bd1-850f-79527bd8bc41'
      activationstatus: true
      created: 2025-06-28T09:46:53.865+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kaine said his latest effort underscored that the U.S. Constitution
        gives Congress, not the president, the sole power to declare war and requires
        that any hostility with Iran be explicitly authorized by a declaration of
        war or specific authorization for the use of military force.'
    section4:
      primarytype: 'block'
      uuid: '1f060444-7c27-47d7-8e0f-56d099b1ddf6'
      activationstatus: true
      created: 2025-06-28T09:46:53.865+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"If you think the president should have to come to Congress, whether
        you are for or against a war in Iran, you'll support Senate Joint Resolution
        59, you'll support the Constitution that has stood the test of time," Kaine
        said in a speech before the vote.'
    section5:
      primarytype: 'block'
      uuid: '9fe53120-5522-41c5-8e70-77fb674152e0'
      activationstatus: true
      created: 2025-06-28T09:46:53.866+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lawmakers have been pushing for more information about weekend U.S.
        strikes on Iran, and the fate of Iran’s stockpiles of highly enriched uranium.'
    section6:
      primarytype: 'block'
      uuid: 'd079f4f5-a752-430c-a91b-e96f924f261f'
      activationstatus: true
      created: 2025-06-28T09:46:53.866+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier on Friday, Trump sharply criticized Iran’s Supreme Leader,
        Ali Khamenei, dropped plans to lift sanctions on Iran, and said he would consider
        bombing Iran again if Tehran is enriching uranium to worrisome levels.'
    section7:
      primarytype: 'block'
      uuid: '33e189ab-a027-4653-85d2-50316bc3697d'
      activationstatus: true
      created: 2025-06-28T09:46:53.867+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He was reacting to Khamenei’s first remarks after a 12-day conflict
        with Israel that ended when the United States launched bombing raids against
        Iranian nuclear sites.'
    section8:
      primarytype: 'block'
      uuid: '12dacf1d-4f75-4ec5-aac3-59f6743d2517'
      activationstatus: true
      created: 2025-06-28T09:46:53.867+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>'OBLITERATED'</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: '011cff97-b617-4e39-aeab-05aa352a62d4'
      activationstatus: true
      created: 2025-06-28T09:46:53.867+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Members of Trump’s national security team held classified briefings
        on the strikes for the Senate and House of Representatives on Thursday and
        Friday. Many Democratic lawmakers left the briefings saying they had not been
        convinced that Iran’s nuclear facilities had been "obliterated," as Trump
        announced shortly after the raid.'
    section10:
      primarytype: 'block'
      uuid: 'df4c1baa-8e19-4077-9f62-32050d69b059'
      activationstatus: true
      created: 2025-06-28T09:46:53.868+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Opponents of the resolution said the strike on Iran was a single, limited
        operation within Trump’s rights as commander-in-chief, not the start of sustained
        hostilities.'
    section11:
      primarytype: 'block'
      uuid: '59888ddd-d956-4c2f-8aae-bbaa9cf4f05d'
      activationstatus: true
      created: 2025-06-28T09:46:53.868+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senator Bill Hagerty, a Tennessee Republican who served as ambassador
        to Japan during Trump’s first term, said the measure could prevent any president
        from acting quickly against a country that has been a long-term adversary.'
    section12:
      primarytype: 'block'
      uuid: '037fcf1a-57ea-498e-8e53-23abf12c6834'
      activationstatus: true
      created: 2025-06-28T09:46:53.869+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We must not shackle our president in the middle of a crisis when lives
        are on the line," Hagerty said before the vote.'
    section13:
      primarytype: 'block'
      uuid: '4324be54-3bc0-4088-b140-f9299a910df7'
      activationstatus: true
      created: 2025-06-28T09:46:53.869+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has rejected any suggestion that damage to Iran’s nuclear program
        was not as profound as he has said. Iran says its nuclear research is for
        civilian energy production.'
    section14:
      primarytype: 'block'
      uuid: 'cd2d9e95-b6fd-4ddb-8a5b-a94345ef4d4f'
      activationstatus: true
      created: 2025-06-28T09:46:53.870+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under U.S. law, Senate war powers resolutions are privileged, meaning
        that the chamber had to promptly consider and vote on the measure, which Kaine
        introduced this month.'
    section15:
      primarytype: 'block'
      uuid: '4749fea0-396a-41ad-93cb-8c5e82ecff13'
      activationstatus: true
      created: 2025-06-28T09:46:53.870+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But to be enacted, the resolution would have had to pass the Senate
        as well as the House of Representatives, where Speaker Mike Johnson, a close
        Trump ally, said this week he did not think it was the right time for such
        an effort.'
    section16:
      primarytype: 'block'
      uuid: '11edbbf4-0de6-41ef-a2c0-89294065e9bb'
      activationstatus: true
      created: 2025-06-28T09:46:53.870+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During Trump’s first term, in 2020, Kaine introduced a similar resolution
        to rein in the Republican president’s ability to wage war against Iran. That
        measure passed both the Senate and House of Representatives, with some Republican
        support, but did not garner enough votes to survive the president’s veto.'
    section17:
      primarytype: 'block'
      uuid: '70121019-c817-49a2-96a3-c39160910ff9'
      activationstatus: true
      created: 2025-06-28T09:46:53.871+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:46:54.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:46:53.905+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Patricia Zengerle; Editing by Leslie Adler and
        Diane Craft)</em></p>'
  'START HERE----->Trump-says-he-would-consider-bombing-Iran-again--drops-sanctions-relief-plan':
    author: 'Trevor Hunnicutt and Steve Holland, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-28T09:46:59.000+08:00
    imagesource: '0e25730d-cc13-49f5-99e6-29d1ab8c15d2'
    primarytype: 'composition'
    uuid: 'a762a922-59d1-4870-a7b9-8615c33c810d'
    lead: 'US President Donald Trump sharply criticized Iran’s Supreme Leader,
      Ali Khamanei, on Friday, dropped plans to lift sanctions on Iran and said he
      would consider bombing Iran again if Tehran is enriching uranium to worrisome
      levels.'
    activationstatus: true
    created: 2025-06-28T09:48:16.223+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-28T09:48:16.602+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-28T09:48:16.278+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says he would consider bombing Iran again, drops sanctions relief
      plan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '29c6aa76-5353-496a-9c95-233465ce1350'
      activationstatus: true
      created: 2025-06-28T09:48:16.235+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump sharply criticized
        Iran’s Supreme Leader, Ali Khamanei, on Friday, dropped plans to lift sanctions
        on Iran and said he would consider bombing Iran again if Tehran is enriching
        uranium to worrisome levels.</p>'
    section1:
      primarytype: 'block'
      uuid: '0819543d-3180-4916-b9c9-bec0fef409ec'
      activationstatus: true
      created: 2025-06-28T09:48:16.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump reacted sternly to Khamanei’s first remarks after a 12-day conflict
        with Israel that ended when the United States launched bombing raids last
        weekend against Iranian nuclear sites.'
    section2:
      primarytype: 'block'
      uuid: '62c0ef1f-b4f6-4432-b0af-f04e0aa38f0c'
      activationstatus: true
      created: 2025-06-28T09:48:16.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Khamanei said Iran "slapped America in the face" by launching an attack
        against a major U.S. base in Qatar following the U.S. bombing raids. Khamanei
        also said Iran would never surrender.'
    section3:
      primarytype: 'block'
      uuid: '7af37078-2f10-4886-8271-361220952f21'
      activationstatus: true
      created: 2025-06-28T09:48:16.237+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said he had spared Khamanei’s life. U.S. officials told Reuters
        on June 15 that Trump had vetoed an Israeli plan to kill the supreme leader.'
    section4:
      primarytype: 'block'
      uuid: '7f754f69-a1c9-4de5-985c-23f448e5cc99'
      activationstatus: true
      created: 2025-06-28T09:48:16.237+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"His Country was decimated, his three evil Nuclear Sites were OBLITERATED,
        and I knew EXACTLY where he was sheltered, and would not let Israel, or the
        U.S. Armed Forces, by far the Greatest and Most Powerful in the World, terminate
        his life," Trump said in a social media post.'
    section5:
      primarytype: 'block'
      uuid: 'f3ee99d9-03bd-4f38-9e4d-a6e905e53233'
      activationstatus: true
      created: 2025-06-28T09:48:16.237+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I SAVED HIM FROM A VERY UGLY AND IGNOMINIOUS DEATH," he said.'
    section6:
      primarytype: 'block'
      uuid: '11dc7153-98cf-4978-b9b0-0656af4ec410'
      activationstatus: true
      created: 2025-06-28T09:48:16.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran said a potential nuclear deal was conditional on the U.S. ending
        its "disrespectful tone" toward the Supreme Leader.'
    section7:
      primarytype: 'block'
      uuid: 'c46d509a-4a5b-4feb-b3bd-0d75157e47a0'
      activationstatus: true
      created: 2025-06-28T09:48:16.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"If President Trump is genuine about wanting a deal, he should put
        aside the disrespectful and unacceptable tone towards Iran’s Supreme Leader,
        Grand Ayatollah Khamenei, and stop hurting his millions of heartfelt followers,"
        Iran’s Foreign Minister Abbas Araqchi said in a post on X in the early hours
        of Saturday.'
    section8:
      primarytype: 'block'
      uuid: 'db03e5ad-51d3-4804-8372-3053bb64ae20'
      activationstatus: true
      created: 2025-06-28T09:48:16.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump also said that in recent days he had been working on the possible
        removal of sanctions on Iran to give it a chance for a speedy recovery. He
        said he had now abandoned that effort.'
    section9:
      primarytype: 'block'
      uuid: '6a7369b3-ca9c-4f2d-9945-404ba51999da'
      activationstatus: true
      created: 2025-06-28T09:48:16.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I get hit with a statement of anger, hatred, and disgust, and immediately
        dropped all work on sanction relief, and more," he said.'
    section10:
      primarytype: 'block'
      uuid: 'c6cfb4f4-414b-4d4b-bbe3-ea24add7fe04'
      activationstatus: true
      created: 2025-06-28T09:48:16.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said at a White House news conference that he did not rule out
        attacking Iran again, when asked about the possibility of new bombing of Iranian
        nuclear sites if deemed necessary at some point.'
    section11:
      primarytype: 'block'
      uuid: '54b72891-2479-417f-803a-4ab240399803'
      activationstatus: true
      created: 2025-06-28T09:48:16.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Sure, without question, absolutely," he said.'
    section12:
      primarytype: 'block'
      uuid: '45f8f5f8-7b3d-40f7-92b8-61b6e01f0f39'
      activationstatus: true
      created: 2025-06-28T09:48:16.240+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said he would like inspectors from the International Atomic Energy
        Agency - the U.N. nuclear watchdog - or another respected source to be able
        to inspect Iran’s nuclear sites after they were bombed last weekend.'
    section13:
      primarytype: 'block'
      uuid: 'ca8d81d5-631d-4ecd-b627-c99b091ed558'
      activationstatus: true
      created: 2025-06-28T09:48:16.240+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-28T09:48:16.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-28T09:48:16.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has rejected any suggestion that damage to the sites was not
        as profound as he has said.'
    section14:
      primarytype: 'block'
      uuid: 'bd81f880-fcf4-4549-ac21-a4ff2992c982'
      activationstatus: true
      created: 2025-06-28T09:48:16.241+08:00
