    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49675122-897e-4f0e-86cf-5cb3d4c7d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:48.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Duterte Youth Rep.
        Drixie Mae Suarez-Cardema is using a political name, the party-list stated
        amid questions on her surname.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bd735-5670-4f28-9523-e887e8a9a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:48.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb7c3-3e7c-4113-aed8-1d1c193e7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman is the sister of former Duterte Youth Rep. Ducielle
        Marie Suarez-Cardema, whose husband is party chairman Ronald Cardema.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c2d4a-35c6-411a-9054-fbcf2e42ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400caf0-fefd-42b2-b73d-91347956212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Youth argued that other politicians are also using political
        names and not their real last names, believing it would be “helpful” in politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641aba1-b05e-4786-ae35-4c72213cbbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a113c-87b6-4322-b809-54864edf8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the start of every Congress, congressmen and senators, formally
        request the House and the Senate for the political names that they prefer
        to use for the entire congress because name recall is key to Philippine politics,"
        Duterte Youth said on Friday, June 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a152c2-96b2-42ea-b9b8-13fdbb0767a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9cf6e-7cd7-4f28-9bb0-71f1ed744029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party-list’s statement came after the Commission on Elections
        (Comelec) said it will issue a show-cause order to Duterte Youth’s first nominee,
        Drixie Mae, for her to explain why she used a different family name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3b84b-f021-41c5-9a2b-48083bd7a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47631fc-b076-426e-b112-606261d821b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman George Garcia said the issue will not affect the
        pending proclamation of the Duterte Youth, which topped the party-list race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cd350-01f4-4f98-8d62-484171cb0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa2436-6c90-443c-a06f-134ea28336d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/5/20/duterte-youth-challenges-comelec-abuse-of-discretion.html">Duterte
        Youth challenges Comelec ‘grave abuse of discretion’ in proclamation suspension</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f2ace-a807-4c05-ba4f-efe7ab4b4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia also noted that to date, the party-list has not violated
        any rules in relation to the surname issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457b53b-76f6-4551-8225-c9e677025623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfaa84-7af3-4217-b5e6-7690e3baa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang isa kasing kandidato, isang nominee, nag-submit sa Comelec, ang\
        \ lahat ng sina-submit niya katulad ng certificates of candidacy, ay under\
        \ oath… Therefore, kapag hindi ka nagsabi ng totoo, perjury po ‘yan and at\
        \ the same time, election offense,” the poll body chairman explained in a\
        \ chance interview.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca230a47-6b87-46b9-b70c-89b8e6d77f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe40a5c-1960-4942-ba75-69b344361522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:22:51.197+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:28:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:28:49.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Everything a candidate or nominee submits, such as a\
        \ certificate of candidacy, is under oath. Therefore, if you did not tell\
        \ the truth, that is perjury and at the same time, an election offense.]\r"
