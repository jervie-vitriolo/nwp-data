      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0917f-3693-4873-80cd-ba910fa4f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In another possible sign of de-escalation on Thursday evening, Musk\
        \ separately posted, \"You're not wrong,\" in response to hedge fund manager\
        \ Bill Ackman saying Trump and Musk should make peace.\r"
