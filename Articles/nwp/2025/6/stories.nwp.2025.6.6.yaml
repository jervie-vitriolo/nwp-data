  'pagasa-lpa-weather-forecast':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T19:06:08.000+08:00
    'imagesource': 'jcr:accfc5af-bae7-4c41-bd74-e304099aaceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e51d2dc7-da7c-4937-a7cc-3da889287838'
    'lead': 'A low pressure area (LPA) brought rains to many parts of the country
      as it moved closer to land, the weather bureau said Friday afternoon, June 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T19:11:33.816+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-06T19:11:34.188+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T19:11:33.929+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'LPA']
    'stories': []
    'template': '1'
    'title': 'Rains to persist over eastern PH as LPA moves closer to land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4675d-1106-488b-9c3b-bee9885f2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A low pressure area
        (LPA) brought rains to many parts of the country as it moved closer to land,
        the weather bureau said Friday afternoon, June 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff07d0-35ec-4234-806d-42cd9c4acf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the LPA has a “medium chance” of developing into a tropical\
        \ cyclone.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf03587-78d1-4cb4-9bb9-4bbfb9fdb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin tumaas ang kanyang tiyansa mabuo bilang isang
        bagyo pero hindi</em> within the next 24 hours, beyond 24 hours <em>pa po
        ito, kaya mag</em>-monitor <em>pa tayo sa magiging</em> updates <em>ng</em>
        PAGASA,” state weather specialist Loriedin de la Cruz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa54a0-310e-4fba-9072-d0aa96bf3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This means its chance of becoming a tropical cyclone\
        \ has increased not within the next 24 hours but beyond 24 hours. Let’s continue\
        \ monitoring PAGASA updates.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e7cd3-8c89-4bae-8373-49a68c81e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De la Cruz said the LPA will strengthen the southwest monsoon, or habagat,\
        \ bringing rains over Metro Manila, Cavite, Laguna, Batangas, Rizal, Zambales,\
        \ Bataan, Pampanga, Tarlac, Bulacan, Nueva Ecija, Mimaropa, Western Visayas,\
        \ Negros Island Region, Zamboanga Peninsula, Bangsamoro, and Soccsksargen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49f7d6-bfbe-4814-a7b9-b5399073cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the LPA is causing rains to eastern areas in the country,\
        \ particularly Aurora, Quezon, Bicol Region, and the rest of Visayas and Mindanao.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb09fee-4b68-4c71-87ca-55e8447c845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to PAGASA, the LPA entered the PAR at 2 a.m. It was last\
        \ spotted 340 kilometers east of Virac, Catanduanes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcd8c1-4653-499c-8f62-393040806a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once it becomes a tropical depression, it will be called “Auring,”\
        \ the first tropical cyclone this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90807ecd-dbac-4bf8-b45d-d90f79b510bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said there might be one or two tropical cyclones this June.\
        \ The bureau is expecting 11 to 19 tropical cyclones this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117ba02-a35b-467b-ba4f-98b0aa11f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T19:11:33.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T19:11:34.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T19:11:33.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>State meteorologists declared the start of the rainy season on Monday.</p>'
