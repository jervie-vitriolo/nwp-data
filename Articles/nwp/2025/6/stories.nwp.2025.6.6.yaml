      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.307+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>As well as directing, Bender, along with King has an executive producer
        credit on the show, as does Ben Cavell, who also wrote the small screen adaptation.</p>'
