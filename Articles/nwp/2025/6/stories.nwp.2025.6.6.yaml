      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Paramount Global chair Shari Redstone
        was diagnosed with thyroid cancer earlier this spring, a spokesperson for
        Redstone said in a statement to Reuters on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd10570-4c84-4c7b-9af0-b960f324b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:54:49.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T12:54:49.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T12:54:49.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4996e-ba5b-4481-8631-b2f628f293d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:54:49.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T12:54:49.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T12:54:49.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After experiencing fatigue and other symptoms, Redstone sought medical\
        \ help about two months ago and was diagnosed with thyroid cancer the next\
        \ day. While surgeons removed her thyroid gland, some cancer cells remained\
        \ as they had spread to her vocal cords, according to the New York Times,\
        \ which first reported the news on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f057be-d90b-4c08-9fa0-27a2307ceaca'
