      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344fa40-06b1-438a-ab0e-013ed9019467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk and Trump’s tussle ruptured an extraordinary relationship between\
        \ a U.S. president and industry titan that had yielded some key favors for\
        \ SpaceX: a proposed overhaul of NASA’s moon program into a Mars program,\
        \ a planned effort to build a gigantic missile defense shield in space, and\
        \ the naming of an Air Force leader who favored SpaceX in a contract award.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790ac27-0b9d-4a61-9007-64da62232a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.221+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.221+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366a4ee-379a-42a1-a6b7-5ac8ecd6cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.222+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.222+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Taking Dragon out of service would likely disrupt the ISS program,\
        \ which involves dozens of countries under a two-decade-old international\
        \ agreement. But it was unclear how quickly such a decommissioning would occur.\
        \ NASA uses Russia’s Soyuz spacecraft as a secondary ride for its astronauts\
        \ to the ISS.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cdbdb-bbad-4704-a08e-ea5d3bebf5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba82da-4a74-476b-a2ef-6221783b7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.223+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.223+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SPACEX''S RISE</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91740664-950a-4448-9de4-953b8af1a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bd906-7984-4c62-a44d-fff8bdc4abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.224+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.224+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "SpaceX rose to dominance long before Musk’s foray into Republican politics\
        \ last year, building formidable market share in the rocket launch and satellite\
        \ communications industries that could shield it somewhat from Musk’s split\
        \ with Trump, analysts said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f174faf-38dd-4edd-8b14-e623871eb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.225+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.225+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8789291-eb9d-4342-9899-d3dff5c24322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It fortunately wouldn't be catastrophic, since SpaceX has developed\
        \ itself into a global powerhouse that dominates most of the space industry,\
        \ but there’s no question that it would result in significant lost revenue\
        \ and missed contract opportunities,\" said Justus Parmar, CEO of SpaceX investor\
        \ Fortuna Investments.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4079cbb-5d11-4726-8808-2f9eef58f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.226+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.226+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fddd9-2c57-41b9-b912-1077fc6cc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.227+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Under Trump in recent months, the U.S. space industry and NASA’s workforce\
        \ of 18,000 have been whipsawed by looming layoffs and proposed budget cuts\
        \ that would cancel dozens of science programs, while the U.S. space agency\
        \ remains without a confirmed administrator.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cf313-0ac9-4645-9c12-51f449c3233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.228+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a61508-d10a-4aec-91ac-1db26ce22164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s nominee for NASA administrator, Musk ally and billionaire private\
        \ astronaut Jared Isaacman, appeared to be an early casualty of Musk’s rift\
        \ with the president when the White House abruptly removed him from consideration\
        \ over the weekend, denying Musk his pick to lead the space agency.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ff4ad-9939-447e-b2ed-72f0a3b4c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.229+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0752a49-f154-4512-9a8c-c79db8f10080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.230+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump on Thursday explained dumping Isaacman by saying he was \"totally\
        \ Democrat,\" in an apparent reference to reports Isaacman had donated to\
        \ Democrats. Isaacman has donated to some Republican but mostly Democratic\
        \ candidates for office, according to public records.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c30efb-e8d3-445b-a317-8c1abcb7203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.231+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10dcb1-5502-4b61-9af5-5b898eeb60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk’s quest to send humans to Mars has been a critical element of\
        \ Trump’s space agenda. The effort has threatened to take resources away from\
        \ NASA’s flagship effort to send humans back to the moon.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ea8a2-afab-4745-8562-02807c233677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.232+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8415c-08d2-4c43-b93a-137f4ccf5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.233+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.233+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s budget plan sought to cancel Artemis moon missions beyond its\
        \ third mission, effectively ending the over-budget Space Launch System rocket\
        \ used for those missions.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73948d5-841a-4410-93e3-2c60976137b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c6abf-3352-4b7b-8c39-6ec32ea869d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But the Senate Commerce Committee version of Trump’s bill released\
        \ late on Thursday would restore funding for missions four and five, providing\
        \ at least $1 billion annually for SLS through 2029.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeef44c-2ef8-4d1e-935f-07fe7adacad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6225e-9054-4347-830b-ff4f6be41edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since SpaceX’s rockets are a less expensive alternative to SLS, whether\
        \ the Trump administration opposes the Senate’s changes in the coming weeks\
        \ will give an indication of Musk’s remaining political power.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdb02f-dbc7-45be-8edf-65b3077b7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfbc631-f94a-4319-99ff-3c987908158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "SpaceX, founded in 2002, has won $15 billion of contracts from NASA\
        \ for the company’s Falcon 9 rockets and development of SpaceX’s Starship,\
        \ a multipurpose rocket system tapped to land NASA astronauts on the moon\
        \ this decade.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf379c7-202b-40aa-a8f9-c16ec4fe1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdc25b-117b-4ba8-874c-4351b4dd4e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The company has also been awarded billions of dollars to launch a majority\
        \ of the Pentagon’s national security satellites into space while it builds\
        \ a massive spy satellite constellation in orbit for a U.S. intelligence agency.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88533da1-b1ff-43dd-8647-dcd83b481f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8adf8-e40f-4ad4-b970-abe1f045a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In addition to not being in U.S. interests, former NASA Deputy Administrator\
        \ Lori Garver said canceling SpaceX’s contracts would probably not be legal.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33581467-f986-4a4e-9335-29106141d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac900c5-0944-480d-baa4-258461fbae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But she also added, \"A rogue CEO threatening to decommission spacecraft,\
        \ putting astronauts' lives at risk, is untenable.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73098bfc-20ed-45dd-8a74-40da44485fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.244+08:00
