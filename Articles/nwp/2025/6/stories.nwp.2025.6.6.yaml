    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '502a5233-75cb-4caa-ae3f-05a3c601294e'
    'lead': 'Duterte Youth Rep. Drixie Mae Suarez-Cardema is using a political name,
      the party-list stated amid questions on her surname.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T12:22:51.151+08:00
