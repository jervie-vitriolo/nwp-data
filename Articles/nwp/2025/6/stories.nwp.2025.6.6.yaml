      'mgnl:lastModified': 2025-06-06T17:23:30.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0751b-fb2f-4354-992f-858b94562708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.858+08:00
      'mgnl:createdBy': 'jham-nwp'
