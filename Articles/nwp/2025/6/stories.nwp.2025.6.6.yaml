      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.858+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>GHF halted distributions on Wednesday and said it was pressing Israeli
        forces to improve civilian safety beyond the perimeter of its operations after
        dozens of Palestinians were shot dead near the Rafah site over three consecutive
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3466d30-9d16-47fc-b382-2a1dae37751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.859+08:00
