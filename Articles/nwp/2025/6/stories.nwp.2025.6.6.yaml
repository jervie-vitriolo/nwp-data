      'mgnl:lastActivated': 2025-06-06T13:31:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b6676-3dac-4cb0-ab39-1b0c3d198f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.306+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T13:31:33.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This show is about the power of youth coming together to rectify
        the world that all of us adults have screwed up a little bit," Bender said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d555c-a324-4fd5-8f5c-92976c9429ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.307+08:00
