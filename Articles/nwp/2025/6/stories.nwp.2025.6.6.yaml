      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Freeman stars alongside Emmy award winner Mary-Louise Parker as
        Ms. Sigsby, who runs the institution and Ben Barnes, who plays an ex-cop whose
        life becomes intertwined with the facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
