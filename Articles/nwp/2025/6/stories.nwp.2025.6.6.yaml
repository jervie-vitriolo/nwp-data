      'mgnl:lastModified': 2025-06-06T13:31:33.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Joe Freeman, in his first major role, stars as Luke Ellis, a teenager
        with unusual abilities, who is kidnapped and taken to "The Institution," a
        facility full of trapped kids with psychological powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e127fde-e0ab-4e19-bbbb-dfa3c73af4c3'
      'mgnl:activationStatus': true
