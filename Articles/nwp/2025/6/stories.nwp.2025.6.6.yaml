    'jcr:uuid': '36c3b8a7-f98d-4045-a4a8-f2ee955c33a3'
    'lead': 'A Chinese People’s Liberation Army (PLA) tailed the Philippine Navy
      frigate BRP Andres Bonifacio PS-17 as the latter was patroling the waters off
      Panata Island in the West Philippine Sea on Friday, June 6. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T09:50:47.806+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-06T10:09:55.338+08:00
