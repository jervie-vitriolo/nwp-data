      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> President Donald Trump
        threatened on Thursday to cut off government contracts with billionaire Elon
        Musk’s companies, while Musk suggested Trump should be impeached, turning
        their bromance into an all-out brawl on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac6617-fc0f-41be-b918-01de02a4b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.988+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19153b3c-02d6-4beb-a5db-c99b5b3d9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.988+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The hostilities began when Trump criticized Tesla CEO Musk in the Oval\
        \ Office. Within hours, the once-close relationship had disintegrated in full\
        \ public view, as the world’s most powerful man and its richest launched personal\
        \ barbs at one another on Trump’s Truth Social and Musk’s X.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5143206-2444-4741-8320-18f1896c0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.989+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1297dfc-11c5-43df-8272-f3fa5a2ccbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.990+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The easiest way to save money in our Budget, Billions and Billions\
        \ of Dollars, is to terminate Elon’s Governmental Subsidies and Contracts,\"\
        \ Trump posted on Truth Social.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ac305-8678-4693-a926-596509c34c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.991+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93ff00-5430-433e-b392-9d909f47d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.992+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Wall Street traders dumped shares of Musk’s electric vehicle maker\
        \ and Tesla closed down 14.3%, losing about $150 billion in market value.\
        \ It was Tesla’s largest single-day decline in value in its history.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43281403-7097-4b2f-942e-01d03f1b894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.262+08:00
