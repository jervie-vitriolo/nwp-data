      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a0e7a-4c86-440d-a944-85082d529c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.732+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk’s increasing focus on politics provoked widespread protests at\
        \ Tesla sites in the U.S. and Europe, driving down sales while investors fretted\
        \ that Musk’s attention was too divided.\r"
