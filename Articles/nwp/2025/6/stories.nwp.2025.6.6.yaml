      'mgnl:lastModified': 2025-06-06T11:38:06.003+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c15e43-c448-46c9-993e-e364fe83d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.003+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In another post, Musk asserted that Trump’s signature tariffs would\
        \ push the U.S. into a recession later this year.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ef9fc-b389-4584-a1a7-05c96237b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.004+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85382146-1168-42c6-91f8-eca9592f1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Besides Tesla, Musk’s businesses include rocket company and government\
        \ contractor SpaceX and its satellite unit Starlink.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a3cc9-e322-4713-b7c3-efb34e69d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238839c-8f76-4989-9069-0aacffc17e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk, whose space business plays a critical role in the U.S. government’s\
        \ space program, said that as a result of Trump’s threats he would begin decommissioning\
        \ SpaceX’s Dragon spacecraft. Dragon is the only U.S. spacecraft currently\
        \ capable of sending astronauts to the International Space Station.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4e835-db84-490a-8c38-256574c8153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191093c3-8b2b-423a-9a5e-4019bba687f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hours later, Musk appeared to reverse that move. Responding to a follower\
        \ on X urging Musk and Trump to \"cool off and take a step back for a couple\
        \ of days,\" Musk wrote: \"Good advice. Ok, we won't decommission Dragon.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff838e-ad53-4d83-8670-0c65b8f8efd7'
