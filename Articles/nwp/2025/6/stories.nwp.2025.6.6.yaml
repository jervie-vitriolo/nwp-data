      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom -</strong> American writer Stephen
        King and director Jack Bender have joined forces again for a new TV thriller
        "The Institute", which premiered in London on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c9947-13a5-4265-bc57-14292c9696ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.305+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T13:31:33.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d2b26-4c6d-47c5-84e3-25778d78dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.306+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T13:31:33.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on King’s best-selling 2019 novel by the same name, Bender
        said after working together on shows such as crime drama "Mr. Mercedes" and
        sci-fi show "Under the Dome" they were keen to find a new project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c700c7d-574d-43b5-a17a-aeb7c98e815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.306+08:00
