  'bagong-henerasyon-party-list-proclaimed':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T13:29:39.000+08:00
    'imagesource': 'jcr:0066e37d-8e26-41a7-991a-e089419359cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abcf2c63-0537-4f81-ac56-5382c584bb5b'
    'lead': 'Bagong Henerasyon party-list and its first nominee, Congressman-elect
      Robert Gerard Nazal Jr., have been officially proclaimed following the final
      dismissal of a disqualification case filed against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T13:32:03.669+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-06T13:32:03.913+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T13:32:03.703+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bagong Henerasyon proclaimed after DQ case dismissal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee510d-030c-45d8-859a-6632792f5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.699+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Bagong Henerasyon
        party-list and its first nominee, Congressman-elect Robert Gerard Nazal Jr.,
        have been officially proclaimed following the final dismissal of a disqualification
        case filed against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f2146-4066-458f-a18d-ad111f67ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.692+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman George Garcia shared
        the certificate of proclamation on Friday, June 6.</p>'
    '2':
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0zSvJrJ6CDeVUCs33MQffGRkANbkca6ww1bKwrifoYHCZW7QUbG54fSYF4zgcyyWDl&show_text=true&width=500"
        width="500" height="673" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d9294-0418-415e-b170-f603120ff117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.693+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.693+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cddb0-717b-42b6-8ebf-327d2e32833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.694+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.694+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>It states that the poll body, sitting as the National Board of Canvassers,
        proclaims Bagong Henerasyon “as having obtained the required percentage of
        votes under the party-list system of representation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66622b7e-9b35-4ed2-814d-1fbdb43d87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.694+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.694+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This entitles Nazal, as the party’s first nominee, to assume a seat\
        \ in the House of Representatives for a three-year term.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a4781-f37b-415b-9221-df24936d8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.695+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.695+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proclamation had been previously suspended due to a pending
        disqualification case. However, the Comelec dismissed the petition as insufficient
        in form, citing procedural and documentary deficiencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cefdc-69d3-4e87-9315-e0e4f481d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.695+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.695+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia explained that the division did not address the merits of
        the case—which centered on the alleged misuse of state resources—because it
        was dismissed on technical grounds. A motion for reconsideration was filed
        but subsequently denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2e8a6-3f50-4a21-b19f-e8f7244faaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:32:03.695+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:32:03.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:32:03.695+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, June 5, the Comelec issued a certificate of finality,
        affirming that the dismissal of the disqualification case is now final and
        immediately executory, as no restraining order was issued by the Supreme Court
        within five days of the parties receiving copies of the resolution.</p>'
  'sweden-defense-attache-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Photo of Lieutenant Colonel Anders Nikanorsson, new Swedish defense
      attache to the Philippines'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T14:07:17.000+08:00
    'imagesource': 'jcr:739a751c-b0c3-481e-807a-2c0b9daf57f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1f579a-df4c-4fe7-8771-bf0ff4f86822'
    'lead': 'Sweden has named a new non-resident defense attaché to the Philippines,
      in a move that signals the two nations’ deepening defense ties amid growing
      regional and global security challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T14:11:28.679+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-06T14:55:40.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T14:55:40.030+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sweden', 'Indo-Pacific']
    'stories': []
    'template': '1'
    'title': 'Sweden assigns defense attaché to Philippines as it deepens strategic
      ties in Indo-Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52057515-cace-4fe9-9c7b-f59076760a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,Philippines-</strong> Sweden has named a new
        non-resident defense attaché to the Philippines, in a move that signals the
        two nations’ deepening defense ties amid growing regional and global security
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b139e-3e31-44af-9f17-724b10c661fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lieutenant Colonel Anders Nikanorsson, currently based in Bangkok,
        will serve as Sweden’s key military liaison in the Philippines. His appointment
        follows Manila’s earlier designation of a non-resident defense attaché to
        Stockholm, underscoring a mutual commitment to expanding strategic and defense
        engagement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3a0c6-9bbd-47b0-a864-47f884eb883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am deeply honored and genuinely excited to take on this assignment.
        The Philippines holds a pivotal position in the Indo-Pacific, both geographically
        and strategically,” Nikanorsson said in a statement from the Sweden Embassy. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e5c02-bde5-40a8-9e41-6c9c78f6bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As a maritime nation committed to international law and regional stability,
        it is a natural partner for Sweden in promoting a rules-based global order
        and enhancing security cooperation,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cafadc-e96a-480c-815d-00a1d9f84255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swedish Ambassador to the Philippines Anna Ferry welcomed Nikanorsson’s
        appointment, describing it as a significant reinforcement of Sweden’s defense
        diplomacy in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1825bb-fd2b-4ccd-ac69-337658acb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“His extensive experience as a senior defense officer significantly
        strengthens our capacity to engage on critical security and defense issues.His
        presence ensures a direct and informed dialogue with our counterparts in the
        Philippines—an important and valued partner,” said Ferry.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa783a-3936-4285-8f33-b8b319b333ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The appointment comes as Sweden intensifies its engagement in the Indo-Pacific,
        recognizing the region’s strategic importance to global peace and security. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34757c08-b529-4990-bb7c-2d9f56e94833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On May 31, Defense Secretary Gibo Teodoro and Swedish Defense Minister
        Pål Jonson met bilaterally at the 2025 IISS Shangri-La Dialogue in Singapore,
        where both officials affirmed their commitment to deepening cooperation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eac039-91aa-47a8-89b0-ffe5a6ee6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:11:28.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:55:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:55:40.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The security landscape is increasingly contested. To navigate this,
        Europe and the Indo-Pacific need to understand, commit to, and enhance each
        other’s security,” Jonson said at the conference.</p>'
  'ph-welcomes-japan-final-approval-raa':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Japan Prime Minister Shigeru Ishiba, President Bongbong Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T14:15:14.000+08:00
    'imagesource': 'jcr:ae1343b2-fe59-4591-ace3-2f9495a3280d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0caac776-0de1-485b-afd8-3ae701b024a0'
    'lead': 'The Philippine government on Thursday welcomed the full approval of the
      Reciprocal Access Agreement (RAA) between the Philippines and Japan, following
      its passage by Japan’s House of Councillors, the final step in the legislative
      process in the Japanese Diet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T14:18:47.770+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-06T14:18:48.005+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T14:18:47.803+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['japan', 'reciprocal-access-agreement']
    'stories': []
    'template': '1'
    'title': 'PH welcomes Japan’s full approval of reciprocal access agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042d952-ad49-4d04-8f83-2fc1b6111678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,Philippines -</strong> The Philippine government
        on Thursday welcomed the full approval of the Reciprocal Access Agreement
        (RAA) between the Philippines and Japan, following its passage by Japan’s
        House of Councillors, the final step in the legislative process in the Japanese
        Diet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8738fa-cd3c-4617-ab16-ece23907b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement, which allows military forces from both countries to
        be deployed on each other’s soil, is seen as a milestone in defense cooperation
        between Manila and Tokyo.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36efb5-c01c-4ef4-b1d4-b6df2b981d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Philippine Ambassador to Japan Mylene Albano said the
        RAA reflects the long-standing trust and deepening strategic ties between
        the two countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5506a7-141b-4d04-8279-b9a8b716463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The RAA is a testament to the trust and enduring friendship between
        the Philippines and Japan. It will enhance our ability to work closely together
        in promoting a rules-based order governed by international law,” Albano said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514edf32-e850-476e-93db-cb6f18187381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Senate ratified the agreement on December 16, enabling
        joint military training, disaster response cooperation, and the streamlined
        movement of troops and equipment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c494d-9bb0-41da-9149-523387cad30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The RAA is the first such agreement Japan has signed in Asia, underscoring
        a shared concern over China’s increasing assertiveness in the region, particularly
        in the East and South China Seas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caaf741-13b5-460d-a24e-0bb3c61dfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T14:18:47.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T14:18:48.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T14:18:47.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, both countries aim to strengthen interoperability
        between their armed forces, enhance preparedness for humanitarian and security
        challenges, and contribute to maintaining peace and stability in the Indo-Pacific.</p>'
  'angara-gatchalian-students-burdened-k-12':
    'caption': 'Students are listening to their teacher amid a class discussion. (File
