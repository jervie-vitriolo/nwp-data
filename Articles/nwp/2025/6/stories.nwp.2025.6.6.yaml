  'US-Gaza-aid-distribution-sites-closed-after-shootings':
    'author': 'Reuters'
    'caption': 'Palestinians gather to collect what remains of relief supplies from
      the distribution center of the U.S.-backed Gaza Humanitarian Foundation, in
      Rafah, in the southern Gaza Strip, June 5, 2025. REUTERS/Stringer'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T17:16:29.000+08:00
    'imagesource': 'jcr:f757ed99-2647-48c8-b7a2-d61b6d8df1ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1289acc5-89da-4f93-8330-415ea0f1a65e'
    'lead': ' A U.S.- and Israeli-backed group handing out aid in Gaza said on Friday
      all its distribution sites were closed until further notice, urging residents
      to stay away from these venues "for their safety" after a series of deadly shootings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T17:23:30.843+08:00
