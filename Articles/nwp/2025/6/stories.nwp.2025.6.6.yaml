    'template': '1'
    'title': 'Radio challenge issued vs. tailing Chinese navy during West PH Sea patrol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe05c3-920e-4b26-84ba-95979608bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T09:50:47.836+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:09:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:09:55.133+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Chinese People’s
        Liberation Army (PLA) tailed the Philippine Navy frigate BRP Andres Bonifacio
        PS-17 as the latter was patroling the waters off Panata Island in the West
        Philippine Sea on Friday, June 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2a7e3-0a24-4d48-8a29-ae88b0ce4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T09:50:47.837+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:09:55.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:09:55.133+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) identified the Chinese
        PLA vessel as PLA Navy 525 Ma’anshan - Jiangkai Class Frigate, which was cruising
        at a distance of 4.6 nautical miles from the Philippine Navy’s PS17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5c0ea-59ca-408b-a624-7149c02e03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T09:50:47.837+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:09:55.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:09:55.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Navy issued a radio challenge at 7:59 a.m. The PLA Navy
        525 responded with a "counter challenge" at 8:12 a.m., according to the AFP
        log. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6727388-a5ce-4e70-9160-70e2b4bdf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T09:50:47.838+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:09:55.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:09:55.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The incident happened 6.4 nautical miles off Panata Island.</p>'
  'psa-april-labor-survey':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
