      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T12:54:49.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a95007-e5a2-455e-b37a-786af6d597f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T12:54:49.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T12:54:49.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T12:54:49.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"She is maintaining all professional and philanthropic activities\
        \ throughout her treatment, which is ongoing. She and her family are grateful\
        \ that her prognosis is excellent,\" Redstone’s spokesperson Molly Morse said.\r"
