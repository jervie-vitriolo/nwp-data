      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:31:33.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He’s never acted and he’s remarkable ….The minute I saw him on
        tape, it was: ''Oh, my God, this kid is it. He’s so real,''" Bender said
        of 19-year-old Freeman, the son of actor Martin Freeman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c10380-4074-4ada-855c-701de6b271ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.310+08:00
