      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:23:31.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.859+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said on Sunday and Monday that its soldiers
        had fired warning shots. On Tuesday, it said, forces also fired warning shots
        before firing towards Palestinians that it said were advancing towards troops.
        GHF has said that aid was safely handed out from its sites without any incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e456b23-55d6-48ed-bdee-1bf9cc26cb4a'
      'mgnl:activationStatus': true
