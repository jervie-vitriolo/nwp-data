  'erwin-tulfo-disqualification-case-junked':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T00:00:00.000+08:00
    'imagesource': 'jcr:7bba28f7-20a6-46ab-819c-5d7816c26f6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b180aa84-873b-4da1-a610-fc1433cad943'
    'lead': "Both disqualification cases against Senator-elect Erwin Tulfo have been\
      \ junked by the Commission on Elections, an order deemed final and executory\
      \ unless petitioners secure a relief from the Supreme Court. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T13:08:39.794+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-06-06T13:11:21.106+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T13:11:20.772+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec clears 2nd DQ case vs. Erwin Tulfo'
    'updated': 2025-06-06T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f8025-e781-4991-8d89-eb4342fe7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.765+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Both disqualification
        cases against Senator-elect Erwin Tulfo have been junked by the Commission
        on Elections, an order deemed final and executory unless petitioners secure
        a relief from the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51786aa7-523a-4573-8998-b3214614ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.766+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution dated June 5, the Comelec en banc affirmed the Second\
        \ Division’s decision to dismiss the petition filed by the group Graft-Free\
        \ Philippines Foundation (GFPF), disbarred lawyer Toto Causing - whom the\
        \ commission had declared a nuisance candidate - and a certain Diosdado Villar\
        \ Calonge. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb2896-d376-45d3-8fd4-37c67dd749a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.766+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The seven-member commission denied the group’s motion for reconsideration,\
        \ saying it failed to present substantial arguments to warrant the grant of\
        \ their appeal. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe29274-cc9a-4d2c-85f6-3466d58bb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.868+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.766+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Comelec en banc <a href="https://www.newswatchplus.ph/news/2025/3/4/comelec-junks-tulfo-dq.html">also
        dismissed the first disqualification case filed and refiled against Tulfo
        as well as other family members</a> who ran in the midterm elections. The
        petitioner has since brought the case to the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ef9d1-96c4-44a0-89dd-ffe1a37e86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.868+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.767+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia confirmed to NewsWatch Plus that Tulfo\
        \ faces no other pending cases before the poll body. However, the petitioners\
        \ are free to challenge the decision before the high court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da335cf6-3a20-4f5d-bcf4-92532fafe176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.869+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.767+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The 2nd disqualification case</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806c1e5-a567-467d-831d-00a506e1293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.869+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.768+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the second disqualification case, the petitioners argued that Tulfo\
        \ remains ineligible to hold public office due to a prior libel conviction\
        \ carrying a 20-year disqualification, as well as alleged issues concerning\
        \ his citizenship and his family’s purported involvement in a political dynasty,\
        \ among other grounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7b08a-a2de-4eb0-8a42-3c467afc522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.869+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.768+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the Second Division said the petition failed to meet documentary\
        \ requirements, making it insufficient in form and meriting outright dismissal.\
        \ Despite this, the division still addressed the petition’s main argument.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79d4bb-5cba-41df-ae94-eafd4f54c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.870+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.769+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ultimately, the division ruled in Tulfo’s favor, holding that any disqualification\
        \ arising from his libel conviction had already been lifted after the lapse\
        \ of the five-year period following the service of his sentence. It also clarified\
        \ that questions involving a candidate’s qualifications—such as citizenship—\
        constitute material misrepresentations in the certificate of candidacy (COC).\
        \ As such, the appropriate legal remedy would have been a petition to cancel\
        \ the COC, not a disqualification case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8918f-0b1e-4fdb-bcd9-b15a6a312935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.870+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.769+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec en banc said the division “correctly ruled” on the matter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f7730-1a40-42d8-a30b-720b400f042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.871+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.770+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It added that the petitioners in their motion for reconsideration introduced\
        \ new grounds for disqualification, including alleged falsification and claims\
        \ that Tulfo is a permanent resident of the United States.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b69c88-97c9-4882-8f93-863f9f0b8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.871+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.770+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It is settled that the purpose of a motion for reconsideration is\
        \ to point out to the court the error it may have committed and thus give\
        \ it a chance to correct itself,” the en banc said in its resolution.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcacca0-6fcb-4ac8-af91-2fceca51b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:08:39.872+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-06T13:11:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T13:11:20.771+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia previously emphasized that while the commission does not
        want to be overly strict, it cannot evaluate the merits of a case if basic
        procedural requirements are not met.</p>'
