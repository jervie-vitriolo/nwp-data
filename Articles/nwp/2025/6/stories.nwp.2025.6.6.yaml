    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Angara, Gatchalian: Students burdened by K-12 program implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184acea-9b18-47bb-9956-9b160f625803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.636+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Education Secretary
        Sonny Angara and Senator Sherwin Gatchalian have lamented that students were
        burdened with the implementation of the K-12 program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120958e-583d-42e3-abc0-0911bed1e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2ed55-8f09-479d-8023-434f077d8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Friday, June 6, Angara and Gatchalian
        noted that the program has yet to reach its goal of producing employable senior
        high school (SHS) graduates and to shorten college education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c27d1-22de-487c-b734-7d64aa121957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.638+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7821f04-f8e9-48b7-bd7d-a1188703c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.638+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hindi maganda ang naging implementation nitong nakaraang dekada.
        Masyadong marami ang subjects at nakahon masyado ang mga bata. Hindi sila
        nakakapili ng subject/s,” Angara said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebac234-20b7-46bb-a544-0aa09015a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a067c9-30f8-4759-856e-12e87f076336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The implementation was not good this past decade.
        There were too many subjects and students were boxed in from choosing subjects.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9f695-550b-43c1-bea2-34ad0d96d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f443622-abf2-4a5a-91bb-70b07f482dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education will have a pilot implementation of
        the <a href="https://www.newswatchplus.ph/news/nwp/2025/1/22/revised-shs-curriculum-sy-2025-to-2026.html"><strong>revised
        SHS curriculum</strong></a>, which will reduce the number of core subjects,
        in around 800 schools this June, Angara added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c44ce-a26e-473c-999e-ac29bfc89fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, chairperson of the Senate basic education committee,
        called for the full realization of the program 12 years after it was enacted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5675b-c8b4-4644-8d21-3649bf0b6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb4f40-3465-4f81-bf97-64e3eae2899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“College curricula must avoid duplication so students can focus
        on their specialization and graduate in less than four years. They should
        not bear the burden of extra semesters,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd8625-a748-45e0-8721-bcc0c4d949b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ba99f-d964-4fbc-ac48-2a483701c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Remove SHS education</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70a228-7ee2-4d24-8d87-e32f1b86daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:12:32.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Angara and Gatchalian’s remarks came after Senator Jinggoy Estrada
        filed a bill seeking to remove the SHS from the education system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7707fdb-6c03-4c5c-9179-869241bdab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:12:32.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T17:12:33.017+08:00
