      'mgnl:lastModified': 2025-06-06T11:38:05.993+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6810253-d946-4019-a558-6a4b3cde9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.993+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Minutes after the closing bell, Musk replied, \"Yes,\" to a post on\
        \ X saying Trump should be impeached. Trump’s Republicans hold majorities\
        \ in both chambers of Congress and are highly unlikely to impeach him.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b0af1-7ed5-4fa1-8808-98f325934682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.994+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d40998-6770-423b-a027-afa03b8926ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.995+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The trouble between the two started brewing days ago, when Musk denounced\
        \ Trump’s sweeping tax-cut and spending bill. The president initially held\
        \ his tongue while Musk campaigned to torpedo the bill, saying it would add\
        \ too much to the nation’s $36.2 trillion in debt.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4022a4a-50c1-4b95-bd36-47b0cf6c8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.996+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cd64b-8440-4da5-88a2-315a1e7f0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.997+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump broke his silence on Thursday, telling reporters in the Oval\
        \ Office he was \"very disappointed\" in Musk.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96801bbf-7d37-46e4-8c1c-c92de4724844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.997+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a2794-cafa-444d-b622-d00211dcf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:05.998+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Look, Elon and I had a great relationship. I don't know if we will\
        \ anymore,\" Trump said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8f530-6e67-4b37-ad0a-6dfe1f337436'
