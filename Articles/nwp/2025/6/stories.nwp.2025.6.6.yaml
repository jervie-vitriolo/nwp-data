      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2edcbb-0686-473d-b986-9f820de5ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the PSA will monitor how inflation and the labor market
        will react if the legislated wage hike bill were to be signed by the president.</p>'
  'LPA-enters-PAR--possible-first-storm-this-year':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T10:31:27.000+08:00
    'imagesource': 'jcr:43eed663-97d5-4b50-8000-96a074e4a3c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2031647-9635-449e-bd8e-8561dc574532'
    'lead': 'A low pressure area (LPA) entered the Philippine Area of Responsibility
      on early Friday morning, June 6, and is seen to become this year’s first storm
      by the weekend, the weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T10:32:30.869+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-06T10:32:31.153+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA enters PAR, possible first storm this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cc2d5-6177-4e13-bdfa-8fc25122fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A low pressure area
        (LPA) entered the Philippine Area of Responsibility on early Friday morning,
        June 6, and is seen to become this year’s first storm by the weekend, the
        weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df610699-3983-4069-a2b6-c142f8e5541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said the LPA is seen to move closer to the landmass of Bicol region
        and Eastern Visayas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a51bb7-2344-47d7-8335-98a3a193fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Base sa ating latest analysis, kung kahapon mababa ang tiyansa
        na ito’y maging isang ganap na bagyo, ngayon moderate na ‘yong tiyansa or
        may katamtamang tiyansa na maging ganap na bagyo sa loob ng 24 oras</em>,”
        PAGASA weather specialist Benison Estareja said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee9fc5-8fee-452b-9db5-bc22b1e8807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Yesterday, it had a low chance, but based on the latest
        analysis, it now has a moderate chance of becoming a tropical cyclone within
        24 hours.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ad7f3-8071-4582-9d5e-e0aeea850a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Estareja said the LPA is forecast to bring rains over areas in Bicol,
        Visayas, and Caraga region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4c937-b950-443d-8534-9a53ee0b3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He also said the weather disturbance will strengthen the southwest
        monsoon, or habagat, affecting weather conditions in the western portions
        of the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633677a-418a-4c61-907a-36964b032cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to PAGASA, the LPA entered the PAR at 2 a.m. The weather
        disturbance was spotted 480 kilometers east of Eastern Visayas at 8 a.m. on
        Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53af642-5e0b-41d4-b2a9-3869a6bd5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Once it becomes a tropical depression, it will be called “Auring,”
        the first tropical cyclone this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a100265-ce78-4718-af0a-76fc579e39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said there might be one or two tropical cyclones this June.
        The bureau is expecting 11 to 19 tropical cyclones this year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f2377-3eba-41a3-a94b-a5d24e4a1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:32:30.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T10:32:31.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T10:32:30.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>State meteorologists declared the start of the rainy season on Monday.</p>'
  'marcos-eid-message-unity-compassion':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-06T11:01:32.000+08:00
    'imagesource': 'jcr:abb776fc-4425-4792-beab-df41b1aeb80b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1011c708-00a0-4969-a206-e81fd50d443e'
    'lead': 'President Ferdinand Marcos Jr. called on Filipinos to embrace unity,
      compassion, and spiritual reflection as the country joins Muslim communities
      in observing Eid’l Adha, the Feast of Sacrifice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T11:04:17.162+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-06T11:07:59.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T11:07:59.377+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Eidl-Fitr', 'marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos calls for unity, compassion on Eid’l Adha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655e9db-8b1b-424a-854b-c3989a6530f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>- President Ferdinand
        Marcos Jr. called on Filipinos to embrace unity, compassion, and spiritual
        reflection as the country joins Muslim communities in observing Eid’l Adha,
        the Feast of Sacrifice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d45825-231e-47df-9eb6-9d0bae3f4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I join our Muslim communities in commemorating Eid’l Adha, the Feast
        of Sacrifice,” Marcos said in his official message released Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbe028-0a3c-41a5-8c67-379ba3169e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Underscoring the deeper meaning of the occasion, Marcos said, “This
        sacred day calls us to remember that devotion reveals itself when we are asked
        to release what we once believed we could never give.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c1933-58c3-45da-806a-c50678ea0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He reflected on the enduring story of the Prophet Ibrahim, describing
        it as a reminder of the difficult moral crossroads faced by individuals and
        communities alike. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade4cb6-8eb8-4d58-a42d-533e147491bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The story of Prophet Ibrahim endures because it leads us to the edge,
        to that thin border between obedience and resistance, where the soul must
        decide what truly matters,” said Marcos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7dd431-9278-443a-a93a-1ac08aa5eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos emphasized that the message of Eid’l Adha transcends religious
        ritual, urging Filipinos to engage in introspection and a renewed sense of
        public service. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01399e-babe-4666-902d-7527b5eb686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Eid’l Adha invites us to embark on a more difficult journey—not towards
        a place, but towards a state of heart,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adff85-0880-4c7a-a0c8-383286a0daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With the celebration coinciding with the culmination of the Hajj pilgrimage,
        Marcos encouraged all citizens to ask what kind of offering truly builds a
        better nation. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41072ae7-2bf3-4e47-8318-62737cfafe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The measure is not in how much is given, but in what is restored:
        the dignity where there was dismissal, fairness where there was neglect, and
        compassion where there was indifference.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3123c11-3579-4d6e-b409-e787421fda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:04:17.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-06T11:07:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:07:59.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“May the spirit of this sacred remembrance inspire Filipinos of
        all faiths to respond to what our times ask of us, and to leave behind not
        only victory but renewal. In doing so, we affirm that sacrifice, at its best,
        does not vanish but uplifts, and leaves something stronger,” said Marcos.</p>'
