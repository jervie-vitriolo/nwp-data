      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6c173-0d59-4027-8f70-8a36d7038d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.857+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:23:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The GHF opened two sites in southern Gaza on Thursday after closing
        all of its centers the previous day in the wake of shootings in the vicinity
        of its operations. It has so far operated four distribution centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc9ed1-e859-4189-90b6-b0354107a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.857+08:00
