      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Musk says SpaceX to decommission Dragon spacecraft, then appears
        to back off</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8783a6-ee18-455e-9d6a-93e9fc365ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.211+08:00
