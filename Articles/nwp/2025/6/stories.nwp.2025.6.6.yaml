      'mgnl:lastModified': 2025-06-06T13:31:33.310+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if his dad, known for "The Hobbit" franchise and "Sherlock"
        had given him any advice, Joe Freeman said it was not to take anything for
        granted, as "the job (of an actor) is 99% rejection."</p>'
    '13':
