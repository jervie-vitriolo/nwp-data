      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.211+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Unprecedented feud threatens to shake up U.S. space program</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681c278-30a6-4651-b4a4-d250d0d65a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.211+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.887+08:00
