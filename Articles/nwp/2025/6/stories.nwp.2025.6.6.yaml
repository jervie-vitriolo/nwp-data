    'jcr:uuid': '18ff5af1-99dd-463b-8815-c1709d28624a'
    'lead': 'Education Secretary Sonny Angara and Senator Sherwin Gatchalian have
      lamented that students were burdened with the implementation of the K-12 program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-06T17:12:32.599+08:00
