      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may see an
        upward adjustment in fuel prices next week, the Department of Energy (DOE)
        said Friday, June 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292f657-d153-429c-b298-d6589c9db87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:51:24.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T11:51:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:51:24.475+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In its forecast, the DOE said diesel will go up by P0.50 per liter
        to P0.90 per liter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b90ea-eecc-489e-883c-f0acf90fea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:51:24.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T11:51:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:51:24.475+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Increases are also seen in gasoline by P0.15 per liter to P0.60 per
        liter and kerosene by P0.25 per liter to P0.40 per liter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34372d7-722f-40b2-9d54-e75aefddcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:51:24.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T11:51:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:51:24.475+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency attributes the possible price hikes to persistent geopolitical
        tensions such as the Russia-Ukraine conflict and the United States-Iran nuclear
        deal.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a246a0-c709-48f4-8f42-dbb2875cd515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:51:24.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T11:51:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:51:24.475+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There’s also a supply concern after wildfires in Canada disrupted production,
        and the “larger-than-anticipated drawdown” in US crude oil inventories.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be8ce2-813c-4f0e-b766-0d606af7dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:51:24.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-06T11:51:24.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:51:24.475+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>With this week’s mixed movement, year-to-date adjustments for gasoline
        price is a net increase of P4.50, diesel a net increase of P3.90, and kerosene
        a net decline of P2.55 per liter.</p>'
  'duterte-youth-drixie-cardema-political-name':
    'author': 'Daniza Fernandez, NewsWatch Plus'
