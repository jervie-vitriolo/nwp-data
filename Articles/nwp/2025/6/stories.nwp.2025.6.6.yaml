      'mgnl:lastModified': 2025-06-06T17:15:45.185+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France -</strong> Global food commodity prices declined
        in May, driven by marked drops in cereal, sugar, and vegetable oil prices,
        the United Nations'' Food and Agriculture Organization said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823547a-d2c9-457b-8195-c3af768152b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.185+08:00
