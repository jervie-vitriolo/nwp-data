      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee5e63-42ee-4a71-9bb1-0d90eb03c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.142+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.142+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Two White House officials familiar with the matter said Trump expressed\
        \ confusion and frustration in the meeting about Musk’s attacks on his sweeping\
        \ tax and spending bill. But he held back, the officials said, because he\
        \ wanted to preserve Musk’s political and financial support ahead of the midterm\
        \ elections.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7394a7a-1bf6-498f-9acf-0bfa75f56eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.142+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.142+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9d335-a6d2-476a-9611-38ef3d755ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.143+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.143+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "By Thursday afternoon, Trump’s mood had shifted. He had not spoken\
        \ to Musk since the attacks began and was fuming over what one White House\
        \ aide described as a \"completely batshit\" tirade by the Tesla CEO on X,\
        \ his social media platform.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d3a74-f678-4449-a7f9-90ef41dbad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.143+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.143+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fa0ce-7c7f-47a4-9abd-6ba0345a41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk had blasted Trump’s tax bill as fiscally reckless and a \"disgusting\
        \ abomination.\" He vowed to oppose any Republican lawmaker who supported\
        \ it. The bill would fulfill many of Trump’s priorities while adding, according\
        \ to the Congressional Budget Office, $2.4 trillion to the $36.2-trillion\
        \ U.S. public debt.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6900e-0a0e-4a09-8d5c-31037418b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe170231-801d-4477-a361-036de936ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.144+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Privately, Trump had called Musk volatile. On Thursday, he told his\
        \ team, it was time to take the gloves off.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2774127-fc2c-43b4-94e0-cd9c06e92dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.145+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee911d8-474b-4c42-8ac5-3fb37c6b959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.145+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.145+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sitting next to German Chancellor Friedrich Merz in the Oval Office,\
        \ Trump told reporters he was \"very disappointed\" in his former adviser.\
        \ Musk quickly hit back on social media, and the back-and-forth devolved from\
        \ there.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91aab4-7dd2-4143-98f0-76fe3d9a38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.146+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1071005-2a6e-4aab-8699-60fa2caf65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.146+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The easiest way to save money in our budget, billions and billions\
        \ of dollars, is to terminate Elon’s government subsidies and contracts,\"\
        \ Trump posted on Truth Social, his social media site. Within minutes, Musk\
        \ said it might be time to create a new political party and endorsed a post\
        \ on X from Ian Miles Cheong, a prominent Musk supporter and right-wing activist,\
        \ calling for Trump’s impeachment.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcec65b-468b-4977-8572-ba64a0c849a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.147+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a2534-282b-43b7-a0ad-acb04bdf3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Trump-Musk relationship at its height was unprecedented in Washington\
        \ - a sitting president granting a billionaire tech CEO access and influence\
        \ inside the White House and throughout his government. Musk spent nearly\
        \ $300 million backing Trump’s campaign and other Republicans last year.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f9992-94f5-443b-b6a8-114421c27938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272d118-cb43-41f6-b9b1-a27f691ed7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.149+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "For months, Musk played both insider and disruptor - shaping policy\
        \ conversations behind the scenes, amplifying Trump’s agenda to millions online,\
        \ and attacking the bureaucracy and federal spending through his self-styled\
        \ Department of Government Efficiency.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5cf13-c7bf-4512-ab38-6ad55adcaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.149+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b425c96-a5b4-4ac8-bba0-9bc66470cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Just last week, Trump hosted a farewell for Musk and declared that\
        \ \"Elon is really not leaving.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f3448-24a7-4080-8b88-af38bed5bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7346e4-f451-42c4-99c9-34a46c317b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.151+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Now he had not only left but had turned into a top critic. Hours after\
        \ Trump’s Oval Office remarks, a third White House official expressed surprise\
        \ at Musk’s turnaround. It \"caught the president and the entire West Wing\
        \ off guard,\" she said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf4208-8c32-428b-b47a-89f4a7037f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.151+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad966102-1b10-41cb-9f2c-65d9bfb21da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.152+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.152+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk did not respond to emails seeking comment about the downturn in\
        \ relations. His super PAC spending group, America PAC, and spokeswoman Katie\
        \ Miller did not respond to calls and texts requesting comment.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b82c2-c291-4da3-8443-4ac13d68aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.153+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.153+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53ecdc-fb6f-4654-a5da-3fd8477cfb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.153+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.153+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the White House called the breakup an \"unfortunate\
        \ episode from Elon, who is unhappy with the One Big Beautiful Bill because\
        \ it does not include the policies he wanted.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc90e4d-2525-4f84-a8f7-5e4e0ba16585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.154+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.154+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c4783-a8b5-4126-bf5a-f69e41587848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.155+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.155+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FROM ALLIES TO ADVERSARIES</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc53109-5c4d-4175-bb24-68b42b2f7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.155+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.155+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4b486-ff27-4695-9e61-b495f54ee71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.156+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.156+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Musk-Trump breakup sent Tesla’s stock price plunging 14% on Thursday\
        \ and drove uncertainty among Trump’s allies in Congress, who are working\
        \ to pass the monumental spending package that Democrats and a small number\
        \ of vocal Republicans oppose.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de573cd4-8ce7-4372-adad-42fbaf7bdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.157+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.157+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3f1c1-f705-4417-a91b-14cbdafcaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.157+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.157+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The breakup could reshape both men’s futures. For Trump, losing Musk’s\
        \ backing threatens his growing influence among tech donors, social media\
        \ audiences, and younger male voters — key groups that may now be harder to\
        \ reach. It could also complicate fundraising ahead of next year’s midterm\
        \ elections.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2cfa3-7621-415e-8737-72c678d2954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.158+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.158+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360ad58-8e3a-4c2b-9168-ca86c3330f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.159+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.159+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "For Musk, the stakes are potentially even higher. The break risks intensified\
        \ scrutiny of his business practices that could jeopardize government contracts\
        \ and invite regulatory probes, which might threaten his companies' profits.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a649f37-4083-43a2-a655-e35238daf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.160+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.160+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7e2f5-a2ed-42c0-bab3-cb155f4e7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.160+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.160+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some of Musk’s friends and associates were stunned by the fallout,\
        \ with a number of them only recently expressing confidence that the partnership\
        \ would endure, according to two other sources familiar with the dynamics.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e62831-91c6-4f5a-aec0-e0ec6f06cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.161+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.161+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d846124-7bd3-44da-8d3b-22d2604e3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.162+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.162+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The split had been simmering for weeks, said the first two White House\
        \ officials, but the breaking point was over personnel: Trump’s decision to\
        \ pull his nomination of Jared Isaacman, Musk’s hand-picked candidate to be\
        \ NASA administrator.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2edf2d-11fc-44e5-9096-2d57de78cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.163+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.163+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692c6bb-7916-4e07-9e0f-1b08dd27b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.163+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.163+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"He was not happy\" about Isaacman, one of the White House officials\
        \ said of Musk.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409476ec-d259-4181-9580-faa7389f787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.164+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.164+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b63f61-f927-4850-99b9-bf0fc2f9ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.165+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.165+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Isaacman, a billionaire entrepreneur and close Musk ally, was seen\
        \ as key to advancing Musk’s vision for space exploration and commercial space\
        \ ventures. After his nomination was scuttled, Isaacman posted on X: \"I am\
        \ incredibly grateful to President Trump, the Senate and all those who supported\
        \ me.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1c08e-657c-4b3d-aafe-7b33a102b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.166+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.166+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151534b2-6ee5-44ea-9005-75dfa58be36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.167+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.167+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The move was viewed within the administration as a direct snub to Musk,\
        \ the two officials said, signaling a loss of political clout and deepening\
        \ the rift between him and Trump’s team.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54156f-99e7-4cfc-9b1a-f967fd33a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.167+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.167+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525a847-f2ef-4229-9de8-0568be019704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.168+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.168+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Before the Isaacman episode, top White House aides behind the scenes\
        \ had already begun limiting Musk’s influence — quietly walking back his authority\
        \ over staffing and budget decisions. Trump himself reinforced that message\
        \ in early March, telling his cabinet that department secretaries, not Musk,\
        \ had the final say over agency operations.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b5d67-74f6-4b7d-a103-afd660915a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.169+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63f999-9f3d-4970-9de8-d6c22040e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.170+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the same time, Musk began to hint that his time in government would\
        \ come to a close, while expressing frustration at times that he could not\
        \ more aggressively cut spending.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90437952-3503-4649-bc05-1cd822299ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.171+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784bbd0-b0ec-4271-a486-b9e7453b04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.172+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.172+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "His threats and complaints about Trump’s bill grew louder, but inside\
        \ the White House, few believed they would seriously alter the course of the\
        \ legislation — even as some worried about the fallout on the midterms from\
        \ Musk’s warnings to cut political spending, the first two White House officials\
        \ said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472f000-3a06-4eb8-bf93-4b46e1ffe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.173+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.173+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480a3d1-6b4e-4f7f-9709-26a897397607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.174+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.174+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Still, a fourth White House official dismissed the impact of Musk’s\
        \ words on the president’s signature bill.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb51fb0-a291-4b36-8c4a-0cb53852410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.175+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ed741-9f7f-40ac-8666-ebdfc5882c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.175+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We're very confident,\" he said. \"No one has changed their minds.\"\
        \ But there was bafflement at the White House at how a relationship that only\
        \ last week had been celebrated in the Oval Office had taken such a turn.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b6fb0-12ae-418b-a4d6-8525182c1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f6524-e7d5-4cad-959d-43384ef71cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.177+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Time will tell whether the rift can be repaired. White House aides\
        \ have scheduled a call between the two men on Friday.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea553e-6239-4ecc-bc89-dc169bc457e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:31:54.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:31:54.178+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f08003-f223-436a-92f6-212faeaad554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:31:54.179+08:00
      'mgnl:createdBy': 'jham-nwp'
