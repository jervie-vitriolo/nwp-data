      'mgnl:lastModified': 2025-06-06T11:47:45.211+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92115ee8-68ec-409c-a465-a586feb8b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.212+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.212+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> About $22 billion of
        SpaceX’s government contracts are at risk and multiple U.S. space programs
        could face dramatic changes in the fallout from Elon Musk and President Donald
        Trump’s explosive feud on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5031193-dfa7-43cc-8a33-46406ecd3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.212+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.212+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1fc43-5b06-4c95-9367-d0b3043ca651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.213+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.213+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The disagreement, rooted in Musk’s criticism of Trump’s tax-cut and\
        \ spending legislation that began last week, quickly spiraled out of control.\
        \ Trump lashed out at Musk when the president spoke in the Oval Office. Then\
        \ in a series of X posts, Musk launched barbs at Trump, who threatened to\
        \ terminate government contracts with Musk’s companies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d562a6-ffdf-4d1b-8710-d3618206cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.213+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.213+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4e3f1-5a17-4b41-b142-f01bc0a50b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.214+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.214+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Taking the threat seriously, Musk said he would begin \"decommissioning\"\
        \ SpaceX’s Dragon spacecraft used by NASA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d9a62-7d94-450b-b826-565475098fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.214+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.214+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69aae2c-2e72-4090-bf94-55abc9ade2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.215+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hours later, however, Musk appeared to reverse course. Responding to\
        \ a follower on X urging him and Trump to \"cool off and take a step back\
        \ for a couple of days,\" Musk wrote: \"Good advice. Ok, we won't decommission\
        \ Dragon.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d726d6e-96ea-4926-8075-195fb9d969cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.215+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1921346-c0ff-4fd2-928a-312f265b3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.215+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.215+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Still, Musk’s mere threat to abruptly pull its Dragon spacecraft out\
        \ of service marked an unprecedented outburst from one of NASA’s leading commercial\
        \ partners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5a98c-70ca-4d51-a19b-96bfc1ebe91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.216+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eff61f-831f-48d9-bc3a-0d904521d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.216+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.216+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Under a roughly $5 billion contract, the Dragon capsule has been the\
        \ agency’s only U.S. vessel capable of carrying astronauts to and from the\
        \ International Space Station, making Musk’s company a critical element of\
        \ the U.S. space program.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf5b88-e332-489e-b313-d392f5920d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.217+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.217+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8179e-b0e2-477e-b86c-e71d05a91426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.218+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.218+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The feud raised questions about how far Trump, an often unpredictable\
        \ force who has intervened in past procurement efforts, would go to punish\
        \ Musk, who until last week headed Trump’s initiative to downsize the federal\
        \ government.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9547e-a3c2-4fd7-a53e-f4f047762c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.218+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.218+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076b73b-ff39-4f57-84d1-d19640d02c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.219+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "If the president prioritized political retaliation and canceled billions\
        \ of dollars of SpaceX contracts with NASA and the Pentagon, it could slow\
        \ U.S. space progress.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297bb6c-dc09-496d-8745-e8932c3e06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.219+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.219+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb00cd1-f22a-42ca-8148-e8ab3abe28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.220+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:47:45.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:47:45.220+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "NASA press secretary Bethany Stevens declined to comment on SpaceX,\
        \ but said: \"We will continue to work with our industry partners to ensure\
        \ the president’s objectives in space are met.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b9882-a02b-47d1-84db-1dec03ef970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:47:45.220+08:00
      'mgnl:createdBy': 'jham-nwp'
