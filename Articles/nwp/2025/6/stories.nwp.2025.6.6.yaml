      'mgnl:lastActivated': 2025-06-06T11:38:07.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The feud was not entirely unexpected. Trump and Musk are both political\
        \ pugilists with sizable egos and a penchant for using social media to punch\
        \ back against their perceived enemies, and many observers had predicted an\
        \ eventual falling out.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77f7c5-5887-4a01-bf4c-2cfbe84a8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe333f-6653-4841-b270-2e689b23cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Even before Musk’s departure from the administration last week, his\
        \ influence had waned following a series of clashes with cabinet members over\
        \ his cuts to their agencies.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c9e99-56c3-465b-8df1-7b3e7fffdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c5693-862c-4d97-b531-5eb6edec6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.695+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "For Trump, the fight was the first major rift he has had with a top\
        \ adviser since taking office for a second time, after his first term was\
        \ marked by numerous blow-ups.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be069aaf-3e95-42fe-852a-78af496cb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.696+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d943f1-b07c-4dc4-9ebf-5bd4e9c8a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.697+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump parted ways with multiple chiefs of staff, national security\
        \ advisers and political strategists during his 2017-2021 White House tenure.\
        \ A few, like Steve Bannon, remained in his good graces, while many others,\
        \ like U.N. Ambassador John Bolton, became loud and vocal critics.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33778b53-fdbb-469a-8c7c-1d36ab7cc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.698+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18601f2e-83b3-4b59-8786-f968b45eb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.699+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After serving as the biggest Republican donor in the 2024 campaign\
        \ season, Musk became one of Trump’s most visible advisers as head of the\
        \ Department of Government Efficiency, which mounted a sweeping and controversial\
        \ effort to downsize the federal workforce and slash spending.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f5fad-8927-42c8-b0dd-2d13a92ff9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.700+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f2a8f-7fe2-416d-9f77-a35338f91f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.701+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk was frequently present at the White House and made multiple appearances\
        \ on Capitol Hill, sometimes carrying his young son.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa9547-47f7-4ff2-8cf1-a849f3e7f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.702+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07276a93-c96f-4c43-92c3-69086cf9c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.703+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Only six days before Thursday’s blowup, Trump and Musk held an appearance\
        \ in the Oval Office where Trump praised Musk’s government service and both\
        \ men promised to continue working together.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b9099-3aaf-4645-841b-f194d2811e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.704+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74311e-8042-480d-ac71-41bb9e1b1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.705+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A prolonged feud between Trump and Musk could make it more difficult\
        \ for Republicans to keep control of Congress in next year’s midterm elections.\
        \ In addition to his campaign spending, Musk has a huge online following and\
        \ helped connect Trump to parts of Silicon Valley and wealthy donors.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2d82f-452c-43ab-9509-55be00c2ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.706+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348f3d5-99ba-4666-a71a-5d9c6bec85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.707+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk had already said he planned to curtail his political spending\
        \ in the future.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63293a-544a-4cd2-838d-9a70721620d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.709+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a711e-a21c-4e3d-b3bf-382efe425bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.710+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Soon after Trump’s Oval Office comments on Thursday, Musk polled his\
        \ 220 million followers on X: \"Is it time to create a new political party\
        \ in America that actually represents the 80% in the middle?\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2415705-8eb7-4474-8e1f-d19d8258a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.711+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1399e5-fa0c-4593-a6ea-49892fa3437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.712+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''KILL THE BILL''</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156db5a4-ff5a-4899-bd97-18e89129bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.713+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a75cf-0f88-4f9e-be2e-b1d4f693c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.715+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk targeted what Trump has named his \"big, beautiful bill\" this\
        \ week, calling it a \"disgusting abomination\" that would deepen the federal\
        \ deficit. His attacks amplified a rift within the Republican Party that could\
        \ threaten the bill’s prospects in the Senate.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12760e58-41f4-473d-9cbb-13cc75942129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.716+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c3e16-7d75-4aa8-bb99-c42c1b90aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.717+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nonpartisan analysts say Trump’s bill could add $2.4 trillion to $5\
        \ trillion to the nation’s $36.2 trillion in debt.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09badde-37ab-490e-a298-2e5ced2659ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.718+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf7d93-6448-4bf6-9ee3-26a060e47ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.719+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump asserted that Musk’s true objection was the bill’s elimination\
        \ of consumer tax credits for electric vehicles. The president also suggested\
        \ that Musk was upset because he missed working for the White House.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1b98a-025d-45b2-8ad0-2f9132910bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.720+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2438d1-e95d-49e6-a8b5-0a55d8b5fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.722+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"He’s not the first,\" Trump said on Thursday. \"People leave my administration...\
        \ then at some point they miss it so badly, and some of them embrace it and\
        \ some of them actually become hostile.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2872ccb-3d84-418e-a8a4-e85d70cab19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.039+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cda71-bed2-42b6-9ab6-5acdeb7f76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk wrote on X, \"KILL the BILL,\" adding he was fine with Trump’s\
        \ planned cuts to EV credits as long as Republicans rid the bill of \"mountain\
        \ of disgusting pork\" or wasteful spending.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2fab7-ae78-40ed-be7a-263b21a3bba9'
