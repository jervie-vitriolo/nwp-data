      'text': "He also pulled up past quotes from Trump decrying the level of federal\
        \ spending, adding, \"Where is this guy today?\"\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092580d9-30af-4104-a358-a406bd98bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.728+08:00
