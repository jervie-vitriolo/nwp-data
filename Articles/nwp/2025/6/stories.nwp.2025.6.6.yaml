      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has re-intensified an offensive against Gaza’s dominant
        Hamas militant group since breaking a two-month-old ceasefire in March in
        a war triggered by Hamas'' cross-border attack on October 7, 2023.</p>'
