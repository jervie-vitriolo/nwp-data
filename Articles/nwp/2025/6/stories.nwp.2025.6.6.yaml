      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.858+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The organization bypasses traditional relief agencies and has been
        criticized by humanitarian organizations, including the United Nations, for
        alleged lack of neutrality, which it denies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8def4-5a47-4533-a19e-57c4a1e6737d'
      'mgnl:activationStatus': true
