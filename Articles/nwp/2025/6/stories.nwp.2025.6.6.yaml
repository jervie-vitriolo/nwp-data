    'title': 'PH sees more unemployed Filipinos in April'
    'updated': 2025-06-06T18:37:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d144c6b-5fad-4ce5-acea-bec8cffc9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country’s unemployment
        rate rose to 4.1 percent in April from 3.9 percent in March, the Philippine
        Statistics Authority reported on Friday, June 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25088642-8824-41be-9ab1-ec5c1009195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rate translated to 2.06 million jobless Filipinos in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824d00f-c0e1-4b51-a46f-266a8fa3ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa mga na-interview natin ay 129,000 ang nagsabi na they are waiting
        actually for the results of their previous job application, at may 42,000
        tayo na waiting to be rehired or recalled sa job,” National Statistician Dennis
        Mapa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de481fe-bc4a-4800-b6a1-5b46268aea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a6572-4904-448d-a337-bc5cf2975209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 129,000 of those interviewed for the survey
        said they are waiting, actually, for the results of their previous job application,
        and around 42,000 were waiting to be rehired or recalled for the job.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fcc31-f76f-4795-b596-476e7c67f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The employment rate went down to 95.9 percent in April from 96.1
        percent in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899bd17-384e-448d-b2f0-64d9db088bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "More than half of working Filipinos in April were in the services sector,\
        \ followed by agriculture and industry sectors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb7e98-bbb7-4b0c-a41c-b7f5d220e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Administrative and support service activities had the highest annual
        increase in the number of employed Filipinos in April, while manufacturing
        jobs shed the most year-on-year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691e151-72f1-4a47-8f25-b19545e79a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T10:04:20.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Unang tinamaan diyan ay nasa subsector natin ng semiconductor devices
        and other electronic components,” Mapa said. “Na-track natin ‘yung ating exports,
        bumaba rin doon.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29553da0-c575-4114-a83c-df8c390aed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf13b2e-a34c-42eb-8f0d-4e1d78281b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those affected were under the subsector of semiconductor
        devices and other electronic components. With this, we tracked that our exports
        also went down.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600774b-5e0c-43db-ab8f-9b561abb284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654b630-dcb2-4e0a-a968-5cd2177a8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The underemployment rate also inched up to 14.6 percent in April
        from 13.4 percent in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eea57f-c2a0-4dfb-9d43-b439ea12ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376c288-d28c-4eb5-bb61-bb6786b96d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This means around 7.09 million of the 48.67 million employed Filipinos
        sought additional working hours or additional jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ea0a7-881f-4533-acf1-f4f8a819cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710c0e3-0a73-4b7f-b016-2bce8915c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While these statistics highlight areas where we can further strengthen
        our workforce, particularly in addressing the critical challenges of education-job
        mismatch, skills-job mismatch, and geographical disparities, they also affirm
        the inherent adaptability and potential of our Filipino workforce,” Labor
        Secretary Bienvenido Laguesma said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f53ca-c829-4d59-b7bd-a7ef3a1f5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3857cc-7790-4123-8307-b461a8b89486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Laguesma said the government will continue to craft policies, enhance
        workforce employability and skills, and broaden access to jobs and livelihood
        opportunities through the Trabaho Para sa Bayan Plan 2025-2034.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85d419-569a-4c82-875c-ca2c70c3d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761df297-a286-4629-b70f-3b96717a36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T18:38:57.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-06T18:38:57.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T18:38:57.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PSA’s reporting of May inflation and April labor numbers came
        amid the move of Congress to deliver to the president a legislated wage hike
        bill. The Senate and the House of Representatives have yet to settle the final
        amount of the wage increase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80615ca-e782-4886-9373-560a33b9d76b'
      'mgnl:activationStatus': true
