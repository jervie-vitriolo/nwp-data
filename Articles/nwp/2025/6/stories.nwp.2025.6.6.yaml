      'mgnl:lastModified': 2025-06-06T13:31:33.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31730a4e-1bc4-410a-b2e9-87124eabe5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T13:31:33.309+08:00
