      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26173b-f3d2-436a-8856-97949f48bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.729+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk came into government with brash plans to cut $2 trillion from\
        \ the federal budget. He left last week having cut only about half of 1% of\
        \ total spending while causing disruption across multiple agencies.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72250f56-4e22-4620-b6ae-8e0d6669583e'
