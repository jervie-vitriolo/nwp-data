      'mgnl:lastModified': 2025-06-06T17:15:45.185+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4c5ec-2732-4bac-80fd-be2756c058d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.185+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.185+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FAO Food Price Index, which tracks monthly changes in a basket
        of internationally traded food commodities, averaged 127.7 points in May,
        reflecting a 0.8% decrease from the April figure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21472ef4-bca1-4759-a4a7-980ce6537fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.186+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.186+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14127baa-c31f-4dd5-8a97-34c0c40e8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.186+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.186+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The May reading was up 6% from a year earlier but over 20% below
        a March 2022 peak following Russia’s full-scale invasion of Ukraine that
        started a devastating war between two of the world’s leading grains producers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5118e-246f-43b7-96ec-bddb6170915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.187+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.187+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae1c12-ae0d-4eee-b006-aca3c4f83460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.187+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.187+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FAO cereal price index fell 1.8% month-on-month, led by a sharp
        drop in global maize prices. Strong harvests and ample supplies in Argentina
        and Brazil, along with expectations of a record crop in the United States,
        weighed on prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f1f20-5a11-4f3a-894a-a1c53c1e792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.188+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.188+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd82090-0bb7-4ecb-8f8b-6f608cac50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.188+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.188+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wheat prices edged lower due to improved crop conditions in the
        northern hemisphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8dbcc-85d2-4aa3-8fcb-7056179fe66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.189+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.189+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d340f-db60-4379-840f-f945331b5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.189+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.189+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>By contrast, rice prices rose 1.4%, supported by firm demand for
        fragrant varieties and currency movements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fd697-d9fd-4e24-8bec-eeb733f1182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.190+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.190+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27382a74-4e34-48e3-b57f-ff28c66a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.190+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.190+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vegetable oil prices declined 3.7% from April, with declines across
        all major oils. Palm oil prices fell due to seasonal output increases in Southeast
        Asia. Soy oil prices dropped on higher South American supplies and weak demand
        for biofuel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc10621-125c-4628-b3b0-fe4ebf4028e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cc885-2872-4aa4-8ab3-bdf9458ee7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rapeseed oil eased on improved European Union supply prospects, while\
        \ sunflower oil declined amid weak global demand.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53961076-fb92-44f1-a5bd-81910d5905f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.192+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab6d65-e6cf-424d-b011-f6c33f27615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.192+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FAO sugar price index decreased by 2.6%, reflecting concerns
        over the global economic outlook, weaker demand from food and beverage industries,
        and expectations of a production recovery next season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0659f1-e2f3-4ada-ad4e-a42cede7a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.193+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.193+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bdc55-83e9-4b81-8f57-1e1f3d61009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:15:45.194+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:15:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:15:45.194+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meat prices rose 1.3% from April. Beef, pork and sheep meat prices
        increased, with beef reaching a record high. Poultry prices declined, pressured
        by surplus supplies in Brazil following import restrictions linked to a bird
        flu outbreak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
