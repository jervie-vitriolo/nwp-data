    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US-backed Gaza aid group says all distribution sites closed after shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5361350-4551-4506-af97-d55021d25eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.856+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:23:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, United Arab Emirates -</strong> A U.S.- and Israeli-backed
        group handing out aid in Gaza said on Friday all its distribution sites were
        closed until further notice, urging residents to stay away from these venues
        "for their safety" after a series of deadly shootings.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe69ee0-0b74-4257-8594-1a03091b07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.856+08:00
