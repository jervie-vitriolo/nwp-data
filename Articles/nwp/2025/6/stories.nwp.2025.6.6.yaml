      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee6ab0-ad47-4514-9d40-c014142cbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.000+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Trump spoke, Musk responded with increasingly acerbic posts on\
        \ X.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dad03-ccff-429a-a693-00483a1a8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.001+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabebcfc-17b8-42aa-a852-253f775e668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T11:38:07.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T11:38:06.002+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Without me, Trump would have lost the election,\" wrote Musk, who\
        \ spent nearly $300 million backing Trump and other Republicans in last year’s\
        \ election. \"Such ingratitude.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383ff11-49f3-41fa-8ffd-67f217d522ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T11:35:52.680+08:00
