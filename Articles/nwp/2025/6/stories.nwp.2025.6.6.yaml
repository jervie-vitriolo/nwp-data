      'mgnl:lastModified': 2025-06-06T17:23:30.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66ea63-eea0-4f2a-b519-889073a7d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.856+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-06T17:23:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T17:23:30.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Gaza Humanitarian Foundation, which last week started handing
        out meals to hungry Palestinians inside the war-shattered Gaza Strip, said
        that a reopening date would be announced later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b66e4e-4a99-4d1b-b050-377de01bbfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-06T17:23:30.857+08:00
