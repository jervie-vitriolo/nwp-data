      lastmodified: 2025-06-05T15:37:01.414+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason; Editing by Raju Gopalakrishnan)</em></p>'
