    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bryce Dallas Howard leads improv comics undercover in film ''Deep Cover'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac7229-2038-4645-9bc2-b08359de0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.805+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom -</strong> "Jurassic World" actor
        Bryce Dallas Howard takes on London’s criminal underworld in action comedy
        "Deep Cover," playing an improv teacher who goes undercover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181dc8b-65a6-49eb-a85c-cc72e2668e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.805+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25213ceb-03c3-4cee-8ac3-7945a8bab8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The American stars as Kat, who along with her two students Marlon and\
        \ Hugh, played by Orlando Bloom and Nick Mohammed, respectively, are recruited\
        \ by a police cop to infiltrate a criminal gang.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33536d79-0bb8-413a-a701-363a4b4542fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ee7e3-858d-4e1f-981e-d8ea9f89d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.806+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Never breaking character and sticking to their "yes and..." improv
        comedy rule, the trio soon find themselves inside London''s threatening gangland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f22fa-2067-4a17-9e77-d1553e00cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.807+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff06f0-d474-4f29-98da-46770a60afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.807+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The script was so tight, so fun and of course I related to it,
        being an actor myself," Howard told Reuters at the film''s world premiere
        at the SXSW London festival on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283a816-bc5f-47c6-9ef4-fd48460edfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.808+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c787aa-a11c-4948-bdd6-dd5dbb8a86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.808+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There was lots of giggling and lots of laughing," she added about
        making the movie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c106f2-1d38-44a9-aada-ca0c0d3c0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.809+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12bbae-6280-4c8b-b746-1dce92a057a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.809+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Released on Prime Video on June 12, "Deep Cover" sees Bloom, who
        shot to fame in "The Lord of the Rings" movies, play a committed method actor.
        "Ted Lasso" actor Mohammed portrays a lonely worker drawn to Kat''s classes
        to gain confidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb3354-d368-42a1-8377-b45fdbf944a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.809+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.809+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1207f3b-9467-45ca-8677-fcf08d9e1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There are quite a lot of scenes ... that were just done in one
        take ... because you just need to have all of that energy ... pinging around
        between them (Howard, Bloom) and Mohammed," director Tom Kingsley said. "And
        they’re all playing different characters to what you would normally expect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03499b9e-52be-4372-9f7d-d2496201c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.810+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b547c2-b2c5-4543-a126-9321b09a5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if he tried to make Howard and Bloom laugh on set given his
        comedy background, Mohammed said: "I would play around a little bit ... changing
        some of the lines every so often. But ... they were just up for it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280d81d-d0de-4738-9785-3ebe0b0503ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.811+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4243e-eab8-4195-aa02-572f9406b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple TV+ has announced a fourth season of Emmy-winning comedy series
        "Ted Lasso," in which Jason Sudeikis played the American coach of upstart
        British football team AFC Richmond and Mohammed portrayed kitman-turned-coach
        Nate Shelley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d76197-44e1-42eb-8ef3-fb66553f17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.812+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913d191-88c8-4641-a177-7e0ede87fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.813+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.813+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked what he could say about season four, in which Lasso will coach
        a women''s football team, Mohammed said: "I only know what''s in the press
        at the moment ... I can''t wait to see it. Who knows if Nate''s in it ...
        we will see.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d7b46-e460-4f35-8763-0a105b068d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:37:29.814+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:37:30.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:37:29.814+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
