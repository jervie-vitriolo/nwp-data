      type: 'text'
      text: '<p><strong>Beijing, China -</strong> The public security bureau in
        the Chinese city of Guangzhou has put up an undisclosed bounty for more than
        20 people it suspects carried out cyber attacks in China, the official news
        agency Xinhua said on Thursday, stepping up accusations against Taipei.</p>'
