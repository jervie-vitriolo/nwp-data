      'mgnl:type': 'text'
      'text': '<p>There’s no shortage of must-watch queer shows across streaming platforms
        today and what better time to binge them than during Pride Month? Instead
        of spotlighting the usual fan favorites like <em>Heartstopper</em>, <em>Young
        Royals</em>, or <em>Euphoria</em>, we’re diving into five lesser-known, under-the-radar
        gems that bring fresh, bold, and touching LGBTQIA+ stories to life.</p>'
