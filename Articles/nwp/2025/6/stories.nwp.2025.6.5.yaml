      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.824+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom -</strong> "Jurassic World" actor
        Bryce Dallas Howard takes on London’s criminal underworld in action comedy
        "Deep Cover," playing an improv teacher who goes undercover.</p>'
    section1:
      primarytype: 'block'
      uuid: '1181dc8b-65a6-49eb-a85c-cc72e2668e03'
      activationstatus: true
      created: 2025-06-05T08:37:29.805+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.805+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '25213ceb-03c3-4cee-8ac3-7945a8bab8d3'
      activationstatus: true
      created: 2025-06-05T08:37:29.806+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.806+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The American stars as Kat, who along with her two students Marlon and\
        \ Hugh, played by Orlando Bloom and Nick Mohammed, respectively, are recruited\
        \ by a police cop to infiltrate a criminal gang.\r"
    section3:
      primarytype: 'block'
      uuid: '33536d79-0bb8-413a-a701-363a4b4542fb'
      activationstatus: true
      created: 2025-06-05T08:37:29.806+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.806+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b67ee7e3-858d-4e1f-981e-d8ea9f89d521'
      activationstatus: true
      created: 2025-06-05T08:37:29.806+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.806+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Never breaking character and sticking to their "yes and..." improv
        comedy rule, the trio soon find themselves inside London’s threatening gangland.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b01f22fa-2067-4a17-9e77-d1553e00cb3f'
      activationstatus: true
      created: 2025-06-05T08:37:29.807+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.807+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '49ff06f0-d474-4f29-98da-46770a60afe4'
      activationstatus: true
      created: 2025-06-05T08:37:29.807+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.807+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The script was so tight, so fun and of course I related to it,
        being an actor myself," Howard told Reuters at the film’s world premiere
        at the SXSW London festival on Wednesday.</p>'
    section7:
      primarytype: 'block'
      uuid: '1283a816-bc5f-47c6-9ef4-fd48460edfdc'
      activationstatus: true
      created: 2025-06-05T08:37:29.808+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.808+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '54c787aa-a11c-4948-bdd6-dd5dbb8a86e0'
      activationstatus: true
      created: 2025-06-05T08:37:29.808+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.808+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“There was lots of giggling and lots of laughing," she added about
        making the movie.</p>'
    section9:
      primarytype: 'block'
      uuid: '73c106f2-1d38-44a9-aada-ca0c0d3c0c60'
      activationstatus: true
      created: 2025-06-05T08:37:29.809+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.809+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1f12bbae-6280-4c8b-b746-1dce92a057a6'
      activationstatus: true
      created: 2025-06-05T08:37:29.809+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.809+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Released on Prime Video on June 12, "Deep Cover" sees Bloom, who
        shot to fame in "The Lord of the Rings" movies, play a committed method actor.
        "Ted Lasso" actor Mohammed portrays a lonely worker drawn to Kat’s classes
        to gain confidence.</p>'
    section11:
      primarytype: 'block'
      uuid: '08cb3354-d368-42a1-8377-b45fdbf944a1'
      activationstatus: true
      created: 2025-06-05T08:37:29.809+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.809+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e1207f3b-9467-45ca-8677-fcf08d9e1c58'
      activationstatus: true
      created: 2025-06-05T08:37:29.810+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.810+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"There are quite a lot of scenes ... that were just done in one
        take ... because you just need to have all of that energy ... pinging around
        between them (Howard, Bloom) and Mohammed," director Tom Kingsley said. "And
        they’re all playing different characters to what you would normally expect."</p>'
    section13:
      primarytype: 'block'
      uuid: '03499b9e-52be-4372-9f7d-d2496201c2fc'
      activationstatus: true
      created: 2025-06-05T08:37:29.810+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.810+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '94b547c2-b2c5-4543-a126-9321b09a5bea'
      activationstatus: true
      created: 2025-06-05T08:37:29.811+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.811+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked if he tried to make Howard and Bloom laugh on set given his
        comedy background, Mohammed said: "I would play around a little bit ... changing
        some of the lines every so often. But ... they were just up for it."</p>'
    section15:
      primarytype: 'block'
      uuid: '6280d81d-d0de-4738-9785-3ebe0b0503ac'
      activationstatus: true
      created: 2025-06-05T08:37:29.811+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.811+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8cf4243e-eab8-4195-aa02-572f9406b83a'
      activationstatus: true
      created: 2025-06-05T08:37:29.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.812+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Apple TV+ has announced a fourth season of Emmy-winning comedy series
        "Ted Lasso," in which Jason Sudeikis played the American coach of upstart
        British football team AFC Richmond and Mohammed portrayed kitman-turned-coach
        Nate Shelley.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e0d76197-44e1-42eb-8ef3-fb66553f17f7'
      activationstatus: true
      created: 2025-06-05T08:37:29.812+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.812+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6913d191-88c8-4641-a177-7e0ede87fee9'
      activationstatus: true
      created: 2025-06-05T08:37:29.813+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:37:30.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:37:29.813+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked what he could say about season four, in which Lasso will coach
        a women’s football team, Mohammed said: "I only know what’s in the press
        at the moment ... I can't wait to see it. Who knows if Nate’s in it ...
        we will see.”</p>'
    section19:
      primarytype: 'block'
      uuid: '2c8d7b46-e460-4f35-8763-0a105b068d9f'
      activationstatus: true
