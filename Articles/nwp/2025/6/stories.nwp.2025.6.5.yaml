      'mgnl:lastModified': 2025-06-05T08:25:20.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e81cdb-0430-493f-be94-0be1ea32a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:25:20.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:25:20.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:25:20.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, if this rate of loss continues, this glacier could\
        \ be gone by 2026 or shortly thereafter,\" said the WMO's Thea Turkington,\
        \ another of the report's authors.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
