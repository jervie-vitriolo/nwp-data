      'mgnl:lastModified': 2025-06-05T09:43:04.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"No amount of storytelling can change the fact that Beijing is not\
        \ only a regional trouble maker, but also a common international threat to\
        \ the online world.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1598c1d-fdb1-4435-953d-233061e49fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:43:04.837+08:00
