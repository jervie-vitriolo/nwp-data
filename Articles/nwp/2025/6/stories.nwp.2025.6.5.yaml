      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The countries affected are Afghanistan, Myanmar, Chad, Congo, Equatorial\
        \ Guinea, Eritrea, Haiti, Iran, Libya, Somalia, Sudan and Yemen.\r"
    section9:
      primarytype: 'block'
      uuid: '24ddc71e-59c7-404b-b11a-60737f1941e7'
