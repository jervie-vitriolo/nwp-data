      'mgnl:lastModified': 2025-06-05T09:43:04.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Xinhua, citing a cybersecurity report, said the Taiwan \"information,\
        \ communication and digital army\" has cooperated with U.S. anti-Chinese forces\
        \ to conduct public opinion and cognitive warfare against China, secretly\
        \ instigate revolution and attempt to disrupt public order in China.\r"
    '10':
