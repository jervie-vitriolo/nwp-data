    'lead': 'More students can enter Kindergarten beginning school year 2025-2026
      with the extended cut-off date to qualify for the grade level, the Department
      of Education (DepEd) said on Thursday, June 5. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T17:19:31.816+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-05T17:19:32.051+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd extends cut-off date for Kindergarten students starting new SY'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a946c-bee0-4534-b909-a42a1d9445bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.829+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - More students can enter Kindergarten
        beginning school year 2025-2026 with the extended cut-off date to qualify
        for the grade level, the Department of Education (DepEd) said on Thursday,
        June 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3161ffb-7619-4367-9ba9-dfdf0a928223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.829+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said the revised admission policy allows children who turn
        five years old on or before October 31 of the school year instead of August
        31 to enrol.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ba311-5272-4ea7-9977-045aab6f5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said the move aims to “provide a more inclusive and developmentally
        attuned enrollment window, especially for families with children born in the
        later part of the year.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4006b2-e743-4caa-89ef-153d0d701af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“By allowing more flexibility in the Kindergarten age requirement,
        we are making sure that each learner has the opportunity to start strong and
        succeed from day one,” Education Secretary Sonny Angara said in a press statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bc104-9cbd-49db-a5f7-5b3384daef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency added that kids who will turn five between Nov. 1 to Dec.
        31 may enter Kindergarten if they have finished a one year early childhood
        development (ECD) program at a recognized learning center or if they pass
        an ECD checklist administered during the enrollment and first week of classes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdde202-f344-4b78-9f73-52f7aa789b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Private schools are also required to follow the guideline, the DepEd
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d9152-848c-41fd-a570-8e5d391066e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it is expecting an increase in Kindergarten enrollees
        with the updated policy. Over 1.8 million students were enrolled in the grade
        level in 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8feb4-370a-44f9-9eb0-8388110ff209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The new school year begins on June 16.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001f7ea-a8c6-4598-bbeb-6ca1894eaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:19:31.832+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T17:19:32.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:19:31.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
