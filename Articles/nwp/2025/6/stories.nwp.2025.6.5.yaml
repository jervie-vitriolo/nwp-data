      text: '<p>(Reporting by David Stanway; Editing by Stephen Coates)</p>'
  'START HERE----->DOGE-grapples-with-leadership-vacuum-post-Musk-departure':
    author: 'Bo Erickson, Tim Reid, Reuters'
    caption: 'Elon Musk reacts during a press conference with U.S. President Donald
      Trump (not pictured), at the White House in Washington, D.C., U.S., May 30,
      2025. REUTERS/Nathan Howard'
