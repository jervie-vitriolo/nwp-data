      type: 'text'
      text: '<p>This 2022 American series is a reimagining of the beloved 1992 film
        of the same name that starred Tom Hanks and Madonna and gave us the line “There’s
        no crying in baseball!” While it still follows the rise of a women’s baseball
        league during WWII, the series shifts the spotlight onto queer women, exploring
        relationships and identities the original only hinted at. It’s both nostalgic
        and refreshing, celebrating stories that were long left off the field.<br><em>Streaming
        on Prime Video.</em></p>'
    section11:
