      type: 'text'
      text: '<p>If you’re in the mood for something different, mochi donuts might
        just be your next favorite treat. Made with sweet rice flour and formed by
        linking eight dough balls into a ring, these donuts are delightfully chewy
        and fun to eat. Chido PH specializes in Hawaiian-inspired mochi donuts that
        are not only delicious but also Instagram-ready. Their lineup includes classic
        flavors like poi (taro) and churro, alongside premium options like matcha,
        s’mores, and mixed berries. Occasionally, they’ll even surprise you with a
        savory flavor for a truly unexpected twist.<br><strong>Location:</strong>
        Marikina</p>'
