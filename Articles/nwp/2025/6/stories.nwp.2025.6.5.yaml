      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Switch launched in 2017 and followed the underperforming Wii U.\
        \ The home-portable device became a juggernaut with games including two \"\
        The Legend of Zelda\" titles and COVID-19 pandemic breakout hit \"Animal Crossing:\
        \ New Horizons\".\r"
