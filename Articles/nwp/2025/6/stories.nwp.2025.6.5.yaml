  'World-Bank-resume-Uganda-fund-after-halt-over-anti-LGBT-law':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T15:16:04.000+08:00
    'imagesource': 'jcr:b2ac6364-1339-48f0-b1ca-69c1e2fa9eb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4bb0b0-0346-48e7-8d65-205ee0cf9c81'
    'lead': 'The World Bank said on Thursday it would resume funding to Uganda, nearly
      two years after the global lender suspended new financing to the country in
      response to an anti-LGBT law that imposes penalties including death and life
      imprisonment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T15:23:41.501+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-05T15:23:41.789+08:00
    'mgnl:lastActivatedBy': 'superuser'
