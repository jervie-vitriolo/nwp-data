      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawyer said that the Timor-Leste Parliament is investigating Teves’\
        \ turnover.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12edf9-d479-4e02-b11d-5f7c3a3a237c'
