      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump: Putin could help on Iran</em></p>'
    section5:
      primarytype: 'block'
      uuid: 'fcb8ba74-4077-4c47-9175-d12ba94fbd96'
      activationstatus: true
      created: 2025-06-05T08:42:58.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump: Putin agreed Iran cannot have nuclear weapons</em></p>'
    section6:
      primarytype: 'block'
      uuid: 'a7b63241-1bed-461c-a46a-c97c928050ab'
      activationstatus: true
      created: 2025-06-05T08:42:58.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd00e876a-3a4d-43bb-a0c4-0a5b077393f8'
      activationstatus: true
      created: 2025-06-05T08:42:58.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia / Washington, United States -</strong> Russian
        President Vladimir Putin told U.S. President Donald Trump on Wednesday that
        he would have to respond to Ukrainian drone attacks on Russia’s nuclear-capable
        bomber fleet, while also describing peace talks with Ukraine as "useful."</p>'
    section8:
      primarytype: 'block'
      uuid: '909c320b-e913-4062-8e93-801e1525ee1a'
      activationstatus: true
      created: 2025-06-05T08:42:58.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.835+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd041c84f-d38f-42f8-84e4-1c99bb01d766'
      activationstatus: true
      created: 2025-06-05T08:42:58.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.835+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The war in Ukraine is intensifying after nearly four months of cajoling\
        \ and threats to both Moscow and Kyiv from Trump, who says he wants peace\
        \ after more than three years of the deadliest conflict in Europe since World\
        \ War Two.\r"
    section10:
      primarytype: 'block'
      uuid: 'fb811159-bef1-43d8-a3d7-2abc024096ff'
      activationstatus: true
      created: 2025-06-05T08:42:58.836+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.836+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '4393e749-7460-45e9-8351-d80b7304f705'
      activationstatus: true
      created: 2025-06-05T08:42:58.836+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.836+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>After Ukraine bombed bridges and attacked Russia’s fleet of bombers
        deep in Siberia and Russia’s far north, Putin on Wednesday said he did not
        think Ukraine’s leaders wanted peace.</p>'
    section12:
      primarytype: 'block'
      uuid: '5389f39a-3d19-4470-b588-590286d18618'
      activationstatus: true
      created: 2025-06-05T08:42:58.837+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'de02a622-62d6-4b88-8635-d5965b686a50'
      activationstatus: true
      created: 2025-06-05T08:42:58.837+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Shortly after Putin discussed the attacks with top ministers in
        Moscow, Trump said he had spoken by telephone with Putin for one hour and
        15 minutes, and that they had discussed the Ukrainian attacks and Iran.</p>'
    section14:
      primarytype: 'block'
      uuid: '4be582f5-d954-48f9-ac23-bd1e1825eb71'
      activationstatus: true
      created: 2025-06-05T08:42:58.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a21f7315-d144-43ba-90c9-5075f07b882e'
      activationstatus: true
      created: 2025-06-05T08:42:58.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We discussed the attack on Russia’s docked airplanes, by Ukraine,
        and also various other attacks that have been taking place by both sides.
        It was a good conversation, but not a conversation that will lead to immediate
        peace," Trump said on social media.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ac59c6ee-234f-41d9-b413-1068f36d70f7'
      activationstatus: true
      created: 2025-06-05T08:42:58.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'd1c6d01a-8e03-411f-a6b6-fcc5b3e4c3ab'
      activationstatus: true
      created: 2025-06-05T08:42:58.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Russia has unleashed several massive aerial attacks on Ukraine over\
        \ recent weeks.\r"
    section18:
      primarytype: 'block'
      uuid: '02b0ebb7-119d-4698-8313-09975efc0b54'
      activationstatus: true
      created: 2025-06-05T08:42:58.840+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '4dae717e-7dea-4e7a-998c-a57ec15f16aa'
      activationstatus: true
      created: 2025-06-05T08:42:58.840+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"President Putin did say, and very strongly, that he will have to
        respond to the recent attack on the airfields," Trump said.</p>'
    section20:
      primarytype: 'block'
      uuid: '11a4623e-f343-47d5-b158-eea17ab99dc8'
      activationstatus: true
      created: 2025-06-05T08:42:58.841+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'de631bf5-f40f-4f9e-b398-8a51adb1d207'
      activationstatus: true
      created: 2025-06-05T08:42:58.841+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A foreign policy aide to Putin, Yuri Ushakov, said the Russian leader
        told Trump on the call that ceasefire talks between Moscow and Kyiv have been
        productive, despite what he termed attempts by Ukraine to "disrupt" them.</p>'
    section22:
      primarytype: 'block'
      uuid: 'e5b44eca-53dd-4689-8991-b657fd1f07bf'
      activationstatus: true
      created: 2025-06-05T08:42:58.842+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '19028e3a-dd82-40df-8971-15d1846c9428'
      activationstatus: true
      created: 2025-06-05T08:42:58.843+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Let me stress that our president described in detail the content
        of the talks and that these talks on the whole were useful," Ushakov said.</p>'
    section24:
      primarytype: 'block'
      uuid: '3745cd40-25ef-4faf-b9fc-3d2228584262'
      activationstatus: true
      created: 2025-06-05T08:42:58.843+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'fa896468-06a3-4f59-8359-3207f24a07de'
      activationstatus: true
      created: 2025-06-05T08:42:58.844+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Memorandums outlining peace plans were exchanged and will be analyzed,
        Ushakov said, "and we hope that afterwards the two sides will be able to continue
        their talks."</p>'
    section26:
      primarytype: 'block'
      uuid: '669a35aa-b352-4bc6-b351-428fec76cc71'
      activationstatus: true
      created: 2025-06-05T08:42:58.844+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '57b2cf42-6037-4ae4-b0e9-bf5a2cb961df'
      activationstatus: true
      created: 2025-06-05T08:42:58.845+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.845+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ushakov confirmed the two presidents discussed other international
        issues, particularly the Middle East conflict and how Russia could help deal
        with Iran and its nuclear program.</p>'
    section28:
      primarytype: 'block'
      uuid: '7248927a-fcba-4bcf-9b92-b203afe92ce1'
      activationstatus: true
      created: 2025-06-05T08:42:58.846+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.846+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'c17983cb-e68e-464a-8730-dcc655aa7392'
      activationstatus: true
      created: 2025-06-05T08:42:58.846+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.846+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Iran, Trump said he believed Putin agreed with Washington that
        Iran "cannot have a nuclear weapon," and accused Tehran of "slow-walking"
        decisions regarding the talks.</p>'
    section30:
      primarytype: 'block'
      uuid: 'ba79639b-3651-4f1f-b9c6-799c10561f1d'
      activationstatus: true
      created: 2025-06-05T08:42:58.847+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.847+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '44c2d1b2-210e-43c7-b1cb-db2f059901ea'
      activationstatus: true
      created: 2025-06-05T08:42:58.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump has been unusually silent on the Ukrainian attacks on the
        Russian bombers - one of the three pillars of Russia’s nuclear arsenal -
        though Moscow demanded that the United States and Britain restrain Ukraine.</p>'
    section32:
      primarytype: 'block'
      uuid: '10244fc9-ba0e-4de9-9c4c-2c7f0b8a1066'
      activationstatus: true
      created: 2025-06-05T08:42:58.848+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '6fc3bb88-c13e-41a6-be00-8aa371c29076'
      activationstatus: true
      created: 2025-06-05T08:42:58.849+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.849+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Kremlin said Trump had told Putin that Washington was not informed
        in advance of the Ukrainian attacks. Trump’s Ukraine envoy said the risk
        of escalation from the war in Ukraine was "going way up" after the strikes.</p>'
    section34:
      primarytype: 'block'
      uuid: 'b74e9279-6b05-48dd-af80-7894cb8b6bcf'
      activationstatus: true
      created: 2025-06-05T08:42:58.850+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.850+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '431c87f8-735e-4f4c-a6cb-620e005ae62d'
      activationstatus: true
      created: 2025-06-05T08:42:58.851+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.851+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russia and the United States are by far the world’s biggest nuclear
        powers: together they hold about 88% of all nuclear weapons.</p>'
    section36:
      primarytype: 'block'
      uuid: 'af5257df-c893-4bf8-80e8-5b395d4a4386'
      activationstatus: true
      created: 2025-06-05T08:42:58.851+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.851+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '072aa5b9-e4bb-4c29-804b-f11e7c07aca1'
      activationstatus: true
      created: 2025-06-05T08:42:58.852+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.852+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Each has three ways of nuclear attack - strategic bombers, land-launched
        intercontinental ballistic missiles and submarine-launched ballistic missiles
        - and any attack on any part of the "triad" is considered a grave escalation.</p>'
    section38:
      primarytype: 'block'
      uuid: 'c30c5b6a-d772-404c-8e11-dc32883a9057'
      activationstatus: true
      created: 2025-06-05T08:42:58.853+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.853+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '080c5758-944e-447e-833a-93aeccdcab77'
      activationstatus: true
      created: 2025-06-05T08:42:58.854+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.854+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>WAR OR PEACE?</strong></p>'
    section40:
      primarytype: 'block'
      uuid: 'a1ff34ed-3381-45a0-a448-c537d4e99f8d'
      activationstatus: true
      created: 2025-06-05T08:42:58.854+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.854+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'eac7304d-2780-408b-a680-8411fab71cad'
      activationstatus: true
      created: 2025-06-05T08:42:58.855+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.855+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In some of his most hawkish remarks in recent months on the outlook
        for peace, Putin on Wednesday said the bridge attacks had been directed against
        civilians and accused Ukrainian leadership of being a "terrorist organization"
        supported by powers who were becoming "terrorist accomplices."</p>'
    section42:
      primarytype: 'block'
      uuid: 'c8c3ba9c-5a45-47bc-8ff9-e0abbb15adab'
      activationstatus: true
      created: 2025-06-05T08:42:58.856+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.856+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '47174d7a-f96a-47f3-ba18-766de6d3e2ec'
      activationstatus: true
      created: 2025-06-05T08:42:58.857+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.857+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The current Kyiv regime does not need peace at all," Putin said
        at a meeting with senior officials. "What is there to talk about? How can
        we negotiate with those who rely on terror?"</p>'
    section44:
      primarytype: 'block'
      uuid: '6560edf5-52b5-4402-a4a0-3c9deabca394'
      activationstatus: true
      created: 2025-06-05T08:42:58.857+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.857+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '639c2290-94cd-478b-9f47-3f1396574ac5'
      activationstatus: true
      created: 2025-06-05T08:42:58.858+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.858+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ukraine has not commented on the bridge attacks. It denies it targets
        civilians, as does Russia, though civilians have been killed by both sides.</p>'
    section46:
      primarytype: 'block'
      uuid: '439de4f7-92a1-46cf-a1f2-6aa2fdff9e35'
      activationstatus: true
      created: 2025-06-05T08:42:58.859+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.859+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '71c1a3ba-5002-48a5-96a7-0a7780a9292a'
      activationstatus: true
      created: 2025-06-05T08:42:58.860+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.860+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Kyiv has similarly accused Moscow of not seriously wanting peace,
        citing as evidence Russian resistance to an immediate ceasefire. Russia says
        certain conditions must first be met.</p>'
    section48:
      primarytype: 'block'
      uuid: 'dbead6ae-a3ba-4f1e-a905-fd1c8bf76d3f'
      activationstatus: true
      created: 2025-06-05T08:42:58.861+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.861+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '3e09cb15-fb29-4797-88e6-5a52087baba8'
      activationstatus: true
      created: 2025-06-05T08:42:58.862+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.862+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Putin, in his public remarks, did not mention the bomber attacks,
        which came just before Russia and Ukraine met for direct peace talks in Istanbul
        where Moscow set out what the United States has called "maximalist" aims.</p>'
    section50:
      primarytype: 'block'
      uuid: '1130b301-43bc-4c04-af40-9f30c8e8847a'
      activationstatus: true
      created: 2025-06-05T08:42:58.863+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '57e6ae6d-445d-4dc3-bcf3-7d478b2a6d12'
      activationstatus: true
      created: 2025-06-05T08:42:58.864+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Before Putin spoke, other Russian officials said military options
        were "on the table" for its response to Ukrainian attacks deep inside Russia
        and accused the West of being involved in them.</p>'
    section52:
      primarytype: 'block'
      uuid: '2af7a970-a0ff-4885-a14b-5664112bd3fc'
      activationstatus: true
      created: 2025-06-05T08:42:58.864+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:42:59.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:42:58.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
