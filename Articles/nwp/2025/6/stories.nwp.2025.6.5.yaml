    title: 'Southwest Pacific hit by unprecedented marine heat waves in 2024, UN
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c906f4b-49ec-4173-a123-e089dae92b13'
      activationstatus: true
      created: 2025-06-05T08:25:20.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Singapore -</strong> Unprecedented heat waves in the Southwest
        Pacific affected more than 10% of the global ocean surface in 2024, damaging
        coral reefs and putting the region’s last remaining tropical glacier at risk
        of extinction, the UN’s weather body said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '75af112f-7312-4d5f-b160-2263ec478151'
      activationstatus: true
      created: 2025-06-05T08:25:20.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7a80c95a-e9c2-4a5c-93f4-1427b08041cf'
      activationstatus: true
      created: 2025-06-05T08:25:20.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Average 2024 temperatures in the region - which covers Australia
        and New Zealand as well as southeast Asian island states like Indonesia and
        the Philippines - were nearly half a degree Celsius (0.9 Fahrenheit) higher
        than the 1991-2020 mean, the World Meteorological Organization said in an
        annual report.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ee41992b-fe4d-44d3-8511-eb2da20b46b2'
      activationstatus: true
      created: 2025-06-05T08:25:20.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '70b9ba11-4381-4316-ba8c-2d6310585044'
      activationstatus: true
      created: 2025-06-05T08:25:20.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Much of the region saw at least severe marine heat wave conditions
        at some point during the course of 2024, particularly in areas near and south
        of the equator," said the WMO’s Blair Trewin, one of the report’s authors.</p>'
    section5:
      primarytype: 'block'
      uuid: '7d0e588f-f55d-449c-98e1-fd3343ae1295'
      activationstatus: true
      created: 2025-06-05T08:25:20.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6b1c455c-1d58-4f7c-8248-0179b3726f8e'
      activationstatus: true
      created: 2025-06-05T08:25:20.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Extreme heat over the year affected 40 million square kilometers
        (15.4 million square miles) of ocean, and new temperature highs were set in
        the Philippines and Australia, the report said. Ocean surface temperatures
        also broke records, while total ocean heat content was the second-highest
        annual average, behind 2022.</p>'
    section7:
      primarytype: 'block'
      uuid: '2d701311-7296-4023-9777-8046e9ff6133'
      activationstatus: true
      created: 2025-06-05T08:25:20.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c4b37c2d-f02b-47e9-b2c4-f9550e289ae8'
      activationstatus: true
      created: 2025-06-05T08:25:20.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>An unprecedented number of cyclones, which experts have attributed
        to climate change, also caused havoc in the Philippines in October and November.</p>'
    section9:
      primarytype: 'block'
      uuid: 'dd37f7f4-9d7f-438c-a601-8d09e8c319ed'
      activationstatus: true
      created: 2025-06-05T08:25:20.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6cf2e792-56bb-43c9-854d-0f4a80c1bdde'
      activationstatus: true
      created: 2025-06-05T08:25:20.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Sea levels continue to rise more quickly than the global average,
        an urgent problem in a region where more than half the population live within
        500 meters (547 yards) of the coast, the report added.</p>'
    section11:
      primarytype: 'block'
      uuid: '8519ba2c-b489-4430-8ce1-243c11775af1'
      activationstatus: true
      created: 2025-06-05T08:25:20.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c1727376-7944-4346-ba62-dee0bd541031'
      activationstatus: true
      created: 2025-06-05T08:25:20.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The report also cited satellite data showing that the region’s
        sole tropical glacier, located in Indonesia on the western part of the island
        of New Guinea, shrank by up to 50% last year.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e02f2f5a-4573-450e-9434-9ca48eb5c18c'
      activationstatus: true
      created: 2025-06-05T08:25:20.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '13e81cdb-0430-493f-be94-0be1ea32a75b'
      activationstatus: true
      created: 2025-06-05T08:25:20.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:25:20.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:25:20.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Unfortunately, if this rate of loss continues, this glacier could\
        \ be gone by 2026 or shortly thereafter,\" said the WMO’s Thea Turkington,\
        \ another of the report’s authors.\r"
    section15:
      primarytype: 'block'
      uuid: 'ed8bd08e-627d-4555-b155-d6a54abf127c'
