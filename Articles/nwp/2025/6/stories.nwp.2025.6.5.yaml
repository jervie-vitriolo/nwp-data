      'jcr:uuid': '49caef40-27db-4deb-a763-f836a3dbb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:43:04.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:43:05.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:43:04.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The US intelligence department has long provided personnel training\
        \ and technical equipment support for Taiwan's 'information, communication\
        \ and digital army', and many police stations have sent 'hunting' teams to\
        \ Taiwan, to launch a cyber attacks on China,\" according to a social media\
        \ post by an account linked to Chinese state television.\r"
