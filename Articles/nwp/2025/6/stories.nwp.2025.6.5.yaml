      'mgnl:lastActivated': 2025-06-05T15:13:28.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489256d-b301-4a12-bbc7-b60d36617b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.760+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.760+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Harvard will continue to protect its international students," it
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c74f6-e926-445a-b883-ba8dcd0b0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.760+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.760+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e71b9-a1ed-4e86-b91c-64716afb7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.761+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.761+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspension can be extended beyond six months. Trump''s proclamation
        also directs the U.S. State Department to consider revoking academic or exchange
        visas of any current Harvard students who meet his proclamation''s criteria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ad863-9416-4010-8458-8c18ec8600f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.761+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.761+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5dcce0-7c84-407b-85b8-80f3ab6ab361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.762+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive on Wednesday came a week after a federal judge in
        Boston announced she would issue a broad injunction blocking the administration
        from revoking Harvard''s ability to enroll international students, who make
        up about a quarter of its student body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb5f34-9f10-4496-a908-6dccea05d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.762+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.762+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6b323-bca1-4511-b151-9ae3a9803048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.763+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.763+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration has launched a multifront attack on the nation''s
        oldest and wealthiest university, freezing billions of dollars in grants and
        other funding and proposing to end its tax-exempt status, prompting a series
        of legal challenges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce298e6-8369-49e3-b113-5dd6f661b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.764+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e4a9c-3374-418d-8313-296086a0c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.764+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.764+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard argues the administration is retaliating against it for refusing\
        \ to accede to its demands to control the school's governance, curriculum\
        \ and the ideology of its faculty and students.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e1a87-d781-4a60-ae4e-f547107a893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.765+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.765+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdce5e-1eaa-49bb-a11b-5b391ba575c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.765+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.765+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard sued after Homeland Security Secretary Kristi Noem on May
        22 announced her department was immediately revoking Harvard''s Student and
        Exchange Visitor Program certification, which allows it to enroll foreign
        students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d15ed-a797-4219-95d9-464c14c47801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.766+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.766+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adaeea-e38f-4fdd-8cf4-518a9c455a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.767+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.767+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her action was almost immediately temporarily blocked by U.S. District
        Judge Allison Burroughs. On the eve of a hearing before her last week, the
        department changed course and said it would instead challenge Harvard''s certification
        through a lengthier administrative process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e43e2-4ae1-4c1f-8f51-e1660bc0d71d'
      'mgnl:activationStatus': true
