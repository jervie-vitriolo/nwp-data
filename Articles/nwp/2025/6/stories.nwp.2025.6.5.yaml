      'mgnl:lastActivated': 2025-06-05T09:03:43.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9111e40-9041-4f53-a9d3-26c1fef269e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Nicole Blumberg picked up where she left off during closing
        arguments the previous day, seeking to show that Weinstein forced himself
        on the women despite their pleading with him to stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faac7c-2f16-4ff5-aa95-2f890b381c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.617+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.617+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87150083-826d-4573-b0d3-2c9d51eb78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.617+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.617+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Academy Award-winning producer and Miramax studio co-founder
        is accused of raping aspiring actress Jessica Mann in 2013 and assaulting
        the two other women in 2006 and 2002. Weinstein, who has denied ever having
        non-consensual sex or assaulting anyone, has pleaded not guilty. The trial
        began in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf95672-b1f4-436d-b76a-515612a2dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb156f-1de1-408f-9fa7-332f50f67e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Members of the jury, he raped three women. They all said, 'no,'\"\
        \ Blumberg said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb798182-8021-4dad-8f0c-2fb92b70cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fe38f-d412-497f-bba8-99c897879027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 73, is on trial for a second time after a New York state
        appeals court threw out his conviction in April 2024. Experiencing a litany
        of health problems, Weinstein was present in court on Wednesday in a wheelchair,
        wearing a dark suit and tie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adad24-969c-40cf-8e71-ab0579e3b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775367f-c52b-4f97-b25a-6f9f57fdce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before Blumberg''s pitch to jurors Wednesday, defense lawyer Arthur
        Aidala twice moved for a mistrial based on the prosecutor''s arguments the
        previous day, but the motions were swiftly denied by state Supreme Court Justice
        Curtis Farber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516109e-04ae-4c32-ad95-196fad3626ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9930c-5392-42e1-8b3b-fd95bc567333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 12 jurors are due to begin deliberations after closing arguments\
        \ are completed and Farber instructs them on the law.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d1fda-7ede-48b3-ae68-2e5de15d4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2b2ca-de0e-467a-beaa-0a806fc2dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Blumberg on Tuesday called Weinstein a serial predator who promised
        career advancement in Hollywood to women, only to then coax them into private
        settings where he attacked them. She urged jurors Wednesday to disregard the
        defense''s claim the Weinstein was on trial because he was famous and that
        prosecutors were trying to criminalize consensual sex.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c553a44-ed9c-4382-be78-e93af314746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97739415-5af3-4791-8fe1-497780c2507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We heard a lot about ''policing the bedroom'' yesterday," Blumberg
        said, referring to Aidala''s closing argument on Tuesday. "We don''t want
        to police bedrooms either - unless you''re forcibly raping someone inside
        them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586f100-02f3-48a4-9105-8c73453fe0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa2213-e468-468b-909f-07205b7d36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aidala on Tuesday accused the three alleged victims of lying on
        the witness stand out of spite after consensual sexual encounters with Weinstein
        failed to deliver them Hollywood stardom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce353a40-4789-4fb0-81ee-29714bb532cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3c866-4a5f-40c0-8870-64ea5db65e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They are lying about what happened. Not about everything, but about
        a small slice - just enough to turn their regret, their buyers'' remorse,
        into criminality," Aidala said of the accusers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d047d-6559-460f-b5be-f7953f43db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b05f2-5aa3-417b-b1b6-1b7303982353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.627+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The lawyer hoisted a dozen poster-sized placards showing emails from\
        \ the accusers where they seek Weinstein's company after the alleged attacks,\
        \ saying they showed the women were lying.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec6ae4-2718-491f-9c0b-d37faa7e1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.627+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fad3df-3e0f-4145-94ac-feeac7067231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.628+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:03:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weinstein faces a maximum sentence of up to 29 years in prison if
        convicted on all charges. He already will likely spend the rest of his life
        in prison due to a 16-year prison sentence given to him after being found
        guilty in December 2022 of rape in California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c3be8-0b1f-465a-ac10-11cafeb6fcc4'
