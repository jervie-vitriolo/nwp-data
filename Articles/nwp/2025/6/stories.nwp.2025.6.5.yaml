      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.757+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston, United States -</strong> U.S. President Donald Trump
        on Wednesday suspended for an initial six months the entry into the United
        States of foreign nationals seeking to study or participate in exchange programs
        at Harvard University, amid an escalating dispute with the Ivy League school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b48eb-fafa-4b30-a716-e751b2bf0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.758+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.758+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea60894-0a4a-4fac-864c-90c558727361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.758+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.758+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proclamation cited national security concerns as a justification
        for barring international students from entering the United States to pursue
        studies at the Cambridge, Massachusetts-based university.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fd951-b91f-4570-bc0a-d30a8dda0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.759+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5674d0-9fa3-4b3b-bd7f-f78f32d7a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.759+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.759+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harvard in a statement called Trump''s proclamation "yet another
        illegal retaliatory step taken by the Administration in violation of Harvard’s
        First Amendment rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7d7c5-fed3-4315-8a66-a6996aff0971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.759+08:00
