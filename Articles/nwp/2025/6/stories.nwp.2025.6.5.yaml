        first look at the highly anticipated final chapter of the “Wicked” film series.
        The movie is scheduled to premiere in Philippine cinemas on November 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717a444-6837-4f87-8533-d636ce1de263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:05:10.262+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:05:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:05:10.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Starring Cynthia Erivo as Elphaba and Ariana Grande as Glinda, the
        film continues the untold story of the witches of Oz. It follows the events
        of 2024’s “Wicked,” which became the most successful Broadway musical adaptation
        in cinematic history, grossing $750 million worldwide and earning 10 Academy
        Award nominations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7021ce5-8349-48fb-9b6d-274620503aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:05:10.262+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:05:10.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:05:10.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Directed by Jon M. Chu, who returns after helming the first installment,
        “Wicked: For Good” opens with Elphaba and Glinda estranged, facing the political
        and personal fallout of their choices. The film promises an emotional and
        visually spectacular conclusion to the journey that began on the Broadway
        stage and captured global audiences on screen.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea7328-b0f9-440a-a8fb-931a1138d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:05:10.263+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:05:10.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:05:10.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“And now whatever way our stories end, I know you have rewritten mine
        by being my friend,” the trailer quotes. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd1ad4-be25-4878-82f7-a58ac9c71e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:05:10.263+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:05:10.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:05:10.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The screenplay was written by Winnie Holzman and Dana Fox, based on
        the Broadway musical’s book and Gregory Maguire’s bestselling novel. The musical
        score features work by Stephen Schwartz, with additional composition by John
        Powell.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033360d7-3935-4d2a-bcc7-2ba0556b735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:05:10.264+08:00
