      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-05T17:55:19.287+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This moving and heartfelt Mexican series is about two childhood
        friends, Erik and Manuel, who are bonded by trauma. When they reunite decades
        later, Manuel has transitioned into Sicaru, a transgender woman who now identifies
        as a “muxe”—a third gender recognized among the Zapotec people of Mexico.
        The story tenderly explores themes of Indigenous gender identity, challenging
        traditional societal norms through a lens of reconnection and healing.<br><em>Streaming
        on Netflix.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8603a04-287f-4639-8c9a-7204fdcd4105'
