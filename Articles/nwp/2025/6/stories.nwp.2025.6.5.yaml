      lastmodified: 2025-06-05T08:51:29.354+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump administration has said it will go to Supreme Court</em></p>'
    section2:
      primarytype: 'block'
      uuid: '5b0ef3cc-219c-4022-a4c9-b703f148a5fb'
      activationstatus: true
      created: 2025-06-05T08:50:58.379+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:51:29.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:51:29.354+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Trump campaigned on shuttering the Education Department</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'ca5a4ec7-f48f-43c0-9e6c-38cd2236e81a'
      activationstatus: true
      created: 2025-06-05T08:50:58.380+08:00
