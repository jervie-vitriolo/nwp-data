      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Manila court entered
        a not guilty plea for expelled Rep. Arnie Teves in his illegal possession
        of firearms and explosives charges after he refused to enter a plea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5aac3-9f02-46bd-b65f-9401789659e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e873c-d5ee-4a66-acbf-cbf6a3f17953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation (NBI) escorted Teves to the Manila\
        \ Regional Trial Court Branch 12 for the arraignment on Thursday, June 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c39792-cdcb-4fbc-92c9-207d47d75087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fa0f5-731a-4d1a-8bb3-f7f82815c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves’ legal counsel Ferdinand Topacio explained that his client
        did not enter a plea due to <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/20/timor-leste-rejects-teves-extradition.htm">legal
        complications in Timor-Leste</a></strong> such as the refusal to recognize
        the writ of habeas corpus and the court decision dismissing the Philippine
        government’s extradition request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7c2be-70f5-45f0-82f2-ebf53a86450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We still have pending questions with respect to the jurisdiction of\
        \ the court considering that it is our stand that the handover to the executive\
        \ branch of the Timor-Leste government and the subsequent repatriation of\
        \ Mr. Teves were illegal acts,” Topacio said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e235c0-d50e-4a87-99b6-92da6e12d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fac038-dc03-46a0-ad67-ff808a291614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T17:24:12.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T17:24:12.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We do not believe that we can plea that as a defense in abatement,”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46da1d-6081-48ea-86be-9f4bda58dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:23:17.641+08:00
