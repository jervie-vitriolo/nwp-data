      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '62c2e2b9-d46b-46a7-b2e8-5fc0422ee865'
      activationstatus: true
      created: 2025-06-05T09:22:20.366+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.366+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Somalia values its longstanding relationship with the United States\
        \ and stands ready to engage in dialogue to address the concerns raised,\"\
        \ Dahir Hassan Abdi, the Somali ambassador to the United States, said in a\
        \ statement.\r"
    section23:
      primarytype: 'block'
      uuid: '90b3bc14-cd87-46a9-98f4-bf1a74efcd56'
      activationstatus: true
      created: 2025-06-05T09:22:20.366+08:00
