      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82865168-c17d-4ee9-925f-b34e647f82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.768+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.768+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nonetheless, Burroughs said she planned to issue a longer-term preliminary\
        \ injunction at Harvard's urging, saying one was necessary to give some protection\
        \ to Harvard's international students.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a86c4f-dcd1-4451-a331-d707061833e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.769+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29715f37-fbe9-4ac4-b018-8f32a729126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.769+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an internal cable seen by Reuters that was issued a day after
        that court hearing, the State Department ordered all its consular missions
        overseas to begin additional vetting of visa applicants looking to travel
        to Harvard for any purpose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0a446-732a-444c-b3e0-af94c08f832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.770+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.770+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9097f-3419-4c48-8968-f9eb5b922858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.771+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s two-page directive said Harvard had "demonstrated a
        history of concerning foreign ties and radicalism," and had "extensive entanglements
        with foreign adversaries," including China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41b6c5-3949-410e-b59c-84658c18c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc0193-b7ac-4d2e-a2c3-5c169bfc5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.772+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FBI had "long warned that foreign adversaries take advantage
        of easy access to American higher education to steal information, exploit
        research and development and spread false information," the proclamation said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646c0b4-ce91-4b5e-bbde-fd4834eee174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.773+08:00
