    'stories': []
    'template': '1'
    'title': 'Two small islands, two nations at peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af86ab-c626-4fd2-bdd6-11d5964a440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.469+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalayaan Island Group, Palawan –</strong> Nations laying
        claim to islands in the disputed waters in the West Philippine Sea can exist
        peacefully if two cays approximately just two kilometers apart were to be
        the basis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80743e8e-6eb0-4053-b975-a779ad158122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.469+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab340dc-6c61-4da7-b743-1ba89910cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.470+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines (AFP) patrolling the Kalayaan Group\
        \ of Islands said there had been no maritime incidents or clashes between\
        \ Filipino and Vietnamese troops stationed at Parola Island (Northeast Cay)\
        \ and Pugad Island (Southwest Cay), respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f022c-e67b-4eb6-b88c-842ca60d6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.471+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444678-e9fe-4e28-a19d-fb8bb60a3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.471+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The unifying factor: Sports diplomacy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6406a-c596-4272-b186-4962c3dead0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.472+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431eaf8-0f21-410b-bc43-5d4a19a17db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.473+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We have very good relations with Vietnam. We are continuously cooperating
        and coordinating with them. We also have a regular staff-to-staff talk with
        their navy… Very important <em>yung</em> cooperation <em>ng bawat bansa ay
        regularly mangyari. Pwede mag-exist</em> without tension or any other violence,”
        Colonel Joel Bonavente, deputy commander for marine operations of the Western
        Naval Command, told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd029bb-481c-485e-a546-bb0dd90002c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.473+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d39d4d-81a4-4eea-88e4-625cd5fc2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.474+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Every year, we visit their islands and they also visit our islands.\
        \ We have some friendly games. Some cultural show,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f8eb8-b035-479a-84d0-126b5c7f81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.474+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f6e1d-e952-44a9-9bd0-837636ef6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.475+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "History is rife with anecdotes – albeit unverified – that that kind\
        \ of sports diplomacy had a defining role in who ends up occupying the islands.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d63763-74f3-4b5e-8cd0-5619ab0ab780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.475+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773fb05-bdf5-40f1-990d-1077fa8945c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.476+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Soldiers on board BRP Andres Bonifacio (PS17) recount a wartime tale\
        \ they were told several times and passed on from generations of navy men\
        \ and marines - some of them ended up in Wikipedia with fact-checking needed\
        \ – of Filipino troops formerly patrolling Pugad Island who were invited by\
        \ the Vietnamese to a birthday party or a sportsfest to another island and\
        \ when they returned to Pugad Island, the Vietnamese already raised a flag\
        \ there. NewsWatch Plus cannot immediately verify the veracity of these stories.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd30a3b-fed3-4681-907d-b56b43b9da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.476+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c25c71-dfb0-4e62-9dc3-64d10791b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.477+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Journalists who were embedded in this maritime patrol were given a\
        \ glimpse of how the troops from the two nations co-exist today.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3bf2d-afd7-4ac0-ae7b-475b0cbb2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.478+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61266067-f272-4df7-90a4-fbec4ed8f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.478+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang na-observe lang po namin ay mga minsan nagsa-shadow. Hanggang
        dun lang.</em> Based on my experiences, <em>wala po aking na-observe na</em>
        dangerous attempts<em> sa mga barko</em>,” Captain Ellaine Rose Collado, public
        affairs officer of the Western Naval Command, told a briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ba690-2a82-4a46-a18b-17249fb0c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.479+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0ed26-6a86-4e72-a9d1-ec91a73ac8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.479+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Rotational resupply missions to Parola Island had been occuring without\
        \ interference from the Asian neighbor, she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccce2ca-eb2f-4e23-a345-276993b8b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-12T22:01:07.480+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34046c01-81eb-4dab-ab1c-3d1ad6215940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:16:29.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-12T22:01:08.066+08:00
