      'mgnl:lastModified': 2025-06-05T15:13:27.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fbf1e-bf22-44ee-a1a4-418198354618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:13:27.774+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:13:28.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:13:27.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said Harvard had seen a "drastic rise in crime in recent years
        while failing to discipline at least some categories of conduct violations
        on campus," and had failed to provide sufficient information to the Homeland
        Security Department about foreign students'' "known illegal or dangerous activities."</p>'
