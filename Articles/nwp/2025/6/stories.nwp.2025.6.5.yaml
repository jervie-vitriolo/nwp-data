      text: '<p>Rich and buttery donuts made from brioche dough await at Founders
        Donuts. Their donuts are light but filling. While they offer nostalgic classics
        like chocolate frosted and strawberry, they also serve up inventive creations
        like the Cereal Donut (topped with fruity cereal) and the Avo Donut (filled
        with avocado cream). Keep an eye out for their limited-edition collaborations
        with brands like Ovomaltine and Philadelphia Cream Cheese.<br><strong>Locations:</strong>
        Makati, Pasay, San Juan, Bacoor,&nbsp;Parañaque</p>'
