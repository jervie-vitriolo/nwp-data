      'jcr:uuid': '034e9be8-fc4a-4c12-977f-80dbbc8e1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston, United States -</strong> A federal appeals court
        on Wednesday declined to lift a judge''s order blocking President Donald Trump''s
        administration from carrying out his executive order to dismantle the U.S.
        Department of Education and requiring it to reinstate employees who were terminated
        in a mass layoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eef322-7fbb-486a-9c0d-ffa2387f6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.380+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f0250-ec59-4e47-9d41-362583b22f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Boston-based 1st U.S. Circuit Court of Appeals rejected the
        Trump administration''s request to put on hold an injunction issued by a lower-court
        judge at the urging of several Democratic-led states, school districts and
        teachers'' unions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93d14b-ae50-419b-a302-9d0a74d6fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.381+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a0906-570f-48c2-b496-0ffc3aa98658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice had asked for a swift ruling from
        the 1st Circuit so that it could promptly take the case up to the 6-3 conservative
        majority U.S. Supreme Court if the appeals court did not rule in its favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483beadb-3f64-4650-9307-fc3e641bbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77b9b3-97d9-4154-a1e3-273edc628e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But Chief U.S. Circuit Judge David Barron, writing for a panel of three\
        \ judges who were all appointed by Democratic presidents, said a stay was\
        \ not warranted given the extensive findings a trial judge made about the\
        \ impact mass firings at the department would have on its ability to function.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492abcd3-4d6c-49da-a481-023395d2204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3c74c-7ea1-43fd-85d6-dffe51d68b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What is at stake in this case, the district court found, was whether
        a nearly half-century-old cabinet department would be permitted to carry out
        its statutorily assigned functions or prevented from doing so by a mass termination
        of employees aimed at implementing the effective closure of that department,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895eedc-ec61-474e-9f90-e832fa0e46ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a108e-ccf1-434d-9bc7-ad1a433d4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Education Department did not immediately respond to a request
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616d37b-8f0b-47d9-9f4b-85a2870d4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47534ba-5422-4d15-9eac-ce9408edb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits were filed after Secretary of Education Linda McMahon
        in March announced plans to carry out a mass termination of over 1,300 employees,
        which would cut the department''s staff by half as part of what it said was
        its "final mission."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77dba98-f78c-408d-bea0-d018d4cd8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed70fe-a621-4d44-9e3a-dfbcf72ee6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those job cuts were announced a week before Trump signed an executive
        order calling for the department''s closure, following a campaign promise
        to conservatives aimed at leaving school policy almost entirely in the hands
        of states and local school boards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec02a76-97f1-4c1f-bc5a-43871ddaff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e0197-ff26-4379-a25b-70b9f47ae12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump later announced plans to transfer the department''s student
        loan portfolio to the Small Business Administration and its special education,
        nutrition, and related services to the U.S. Department of Health and Human
        Services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ce186-12f1-4569-903f-df49b5f17aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bb4b7-5c39-4fa8-9362-b8156a9bec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In combination with 600 employees who took buyout offers, the Education
        Department said the job cuts once implemented would leave it with 2,183 workers,
        down from 4,133 when Trump took office on January 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7b5b9-66cf-4a1b-a431-939904ad4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706c860-9fb8-4aee-b294-6e1e6f8a26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.390+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Affected employees were placed on administrative leave on March
        21 and were told they would continue receiving full pay and benefits until
        June 9. The administration argued the cuts were a lawful effort to streamline
        the agency and cut bloat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf87b70-a7e4-4bde-9162-520a755c56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.391+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cf58d-c0ba-46fa-a2f5-65032fcd0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.391+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But U.S. District Judge Myong Joun on May 22 concluded that the
        job cuts were in fact an effort by the administration to shut down the department
        without the necessary approval of Congress, which created the agency in 1979.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71f93f-ec84-4691-8e9b-5fc16ff3361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.392+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d23a1-d9a8-4f74-be6b-3e5283618b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.392+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Education Department subsequently notified those employees about\
        \ the judge's ruling in an effort to comply with it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c770649-feac-478a-8fae-320601932618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.393+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fc475-3100-40be-985d-8bf406ec0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.394+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The administration also appealed, saying that while Trump has made\
        \ no secret of his desire to abolish the department, his administration understood\
        \ that only Congress could do so and that the case ultimately concerned a\
        \ personnel action.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cffb67c-9591-45cb-a850-c0b76959133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.394+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:51:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:51:29.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0316ff-310c-42d3-bf89-640b843ef688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:50:58.395+08:00
      'mgnl:createdBy': 'jham-nwp'
