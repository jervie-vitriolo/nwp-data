    uuid: '5ee25df1-61d4-4b47-94a6-3ad720c8f8a7'
    lead: 'The Department of Government Efficiency, the brainchild of Elon Musk
      that upended Washington with its rapid-fire drive to slash thousands of federal
      jobs and cut costs, is effectively leaderless now that the billionaire and his
      deputy have stepped down, U.S. lawmakers heard on Wednesday.'
