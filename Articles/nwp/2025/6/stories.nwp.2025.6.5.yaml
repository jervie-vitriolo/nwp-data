      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9ca61a44-a801-42ff-87ff-620a5c59c70a'
      activationstatus: true
      created: 2025-06-05T09:22:20.370+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.370+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump issued an executive order on January 20 requiring intensified\
        \ security vetting of any foreigners seeking admission to the U.S. to detect\
        \ national security threats. That order directed several cabinet members to\
        \ submit a list of countries from which travel should be partly or fully suspended\
        \ because their \"vetting and screening information is so deficient.\"\r"
    section31:
      primarytype: 'block'
      uuid: '9cd4efaa-5eb7-4966-88bd-efbf9245863f'
