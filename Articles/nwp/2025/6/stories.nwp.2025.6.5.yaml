      'mgnl:lastModified': 2025-06-05T09:03:42.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He was convicted of rape by a jury in the previous trial in Manhattan\
        \ in February 2020, but the New York Court of Appeals threw out the conviction\
        \ and ordered a new trial, citing errors by the trial judge. Weinstein had\
        \ been serving a 23-year sentence in a prison in upstate Rome, New York, when\
        \ the conviction was overturned.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf777e2-02d4-435d-9b0b-af109299b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.630+08:00
