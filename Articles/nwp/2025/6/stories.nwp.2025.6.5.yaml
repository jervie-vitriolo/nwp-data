    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank to resume Uganda funding after halt over anti-LGBT law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb02900-3508-43d6-9a70-07641f55e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kampala, Uganda -</strong> The World Bank said on Thursday
        it would resume funding to Uganda, nearly two years after the global lender
        suspended new financing to the country in response to an anti-LGBT law that
        imposes penalties including death and life imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cae89-a700-4380-bc93-a780abc2d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46c68f-21ca-4e67-a7e5-941bb56cf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The bank halted funding to the East African country in August 2023\
        \ after Uganda's parliament passed the Anti-Homosexuality Act (AHA), saying\
        \ the law contradicted its values.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcec01-b155-4ff7-abf7-92e3b54fd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d1e68-c59f-4503-92a0-d82cd82bc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bank had worked with Ugandan authorities to put in place strong
        measures to mitigate against potential harm from the law, a World Bank spokesperson
        told Reuters via email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c4644-6ba3-446c-9f13-1f1371e688d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7ed91-ef84-466b-bf5e-ea6575fb7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We have now determined the mitigation measures rolled out over the\
        \ last several months in all ongoing projects in Uganda to be satisfactory,\"\
        \ said the spokesperson, who asked not to be named.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad3223-b81b-4171-9c06-cffc1bdcc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef142741-9359-4f47-abda-0d366394cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the Bank has prepared three new projects in sectors
        with significant development needs – social protection, education, and forced
        displacement/refugees – which have been approved by the Board."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff64fa-5d03-4689-8c02-1ee0f58a7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.800+08:00
