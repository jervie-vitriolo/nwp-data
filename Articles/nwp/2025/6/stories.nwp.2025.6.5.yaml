      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump: Putin could help on Iran</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8ba74-4077-4c47-9175-d12ba94fbd96'
