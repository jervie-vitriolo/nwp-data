      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Manila court entered
        a not guilty plea for expelled Rep. Arnie Teves in his illegal possession
        of firearms and explosives charges after he refused to enter a plea.</p>'
    section1:
      primarytype: 'block'
      uuid: '6dc5aac3-9f02-46bd-b65f-9401789659e6'
      activationstatus: true
      created: 2025-06-05T17:23:17.638+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '528e873c-d5ee-4a66-acbf-cbf6a3f17953'
      activationstatus: true
      created: 2025-06-05T17:23:17.639+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Bureau of Investigation (NBI) escorted Teves to the Manila\
        \ Regional Trial Court Branch 12 for the arraignment on Thursday, June 5.\r"
    section3:
      primarytype: 'block'
      uuid: 'f7c39792-cdcb-4fbc-92c9-207d47d75087'
      activationstatus: true
      created: 2025-06-05T17:23:17.639+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd20fa0f5-731a-4d1a-8bb3-f7f82815c373'
      activationstatus: true
      created: 2025-06-05T17:23:17.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Teves’ legal counsel Ferdinand Topacio explained that his client
        did not enter a plea due to <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/20/timor-leste-rejects-teves-extradition.htm">legal
        complications in Timor-Leste</a></strong> such as the refusal to recognize
        the writ of habeas corpus and the court decision dismissing the Philippine
        government’s extradition request.</p>'
    section5:
      primarytype: 'block'
      uuid: '7fa7c2be-70f5-45f0-82f2-ebf53a86450c'
      activationstatus: true
      created: 2025-06-05T17:23:17.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We still have pending questions with respect to the jurisdiction of\
        \ the court considering that it is our stand that the handover to the executive\
        \ branch of the Timor-Leste government and the subsequent repatriation of\
        \ Mr. Teves were illegal acts,” Topacio said.\r"
    section6:
      primarytype: 'block'
      uuid: '45e235c0-d50e-4a87-99b6-92da6e12d0df'
      activationstatus: true
      created: 2025-06-05T17:23:17.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T17:24:12.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '93fac038-dc03-46a0-ad67-ff808a291614'
      activationstatus: true
      created: 2025-06-05T17:23:17.641+08:00
      createdby: 'jelo-nwp'
