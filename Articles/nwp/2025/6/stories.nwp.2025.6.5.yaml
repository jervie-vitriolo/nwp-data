      'mgnl:lastModified': 2025-06-05T09:43:04.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan's government did not immediately respond to a request for comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca43cc-6363-4548-a0e6-af17e69badeb'
