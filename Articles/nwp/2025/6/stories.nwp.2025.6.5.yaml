    uuid: 'fd45c19b-957f-4303-a375-01783d9a6698'
    lead: 'More students can enter Kindergarten beginning school year 2025-2026
      with the extended cut-off date to qualify for the grade level, the Department
      of Education (DepEd) said on Thursday, June 5.'
    activationstatus: true
    created: 2025-06-05T17:19:31.816+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-05T17:19:32.051+08:00
