      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825f864-a633-44b2-92f7-7492490e9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rapidly receding power and influence of DOGE was almost unthinkable
        as recently as a few weeks ago when it dominated the political landscape in
        Washington with its aggressive push to fire a swath of government workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04d4fe-8f44-4077-ae1d-21649830f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70cfe4-c620-42f6-8604-ddd8c1c4c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump established DOGE to streamline what he says is a bloated and
        inefficient government. DOGE struggled to cut costs but was more successful
        in pushing thousands of workers to quit or take early retirement after threatening
        dismissal without benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c30a47-1d19-4a85-b088-5931f46de998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff21a6-adba-4672-8863-05edc54b497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if DOGE and its cadre of young computer technicians
        will survive in Washington without Musk, especially as some members of Trump''s
        cabinet have soured on DOGE''s tactics.</p>'
    '15':
