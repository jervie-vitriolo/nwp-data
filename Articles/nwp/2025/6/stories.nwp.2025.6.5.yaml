      'mgnl:lastModified': 2025-06-05T09:22:20.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump cites national security concerns</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88439a25-4a27-4362-976e-d0c37d28e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Ban becomes effective on June 9</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f10d61-0116-46dc-9d54-a3fab3199a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.358+08:00
