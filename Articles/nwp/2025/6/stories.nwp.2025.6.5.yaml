      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Based on the real-life diaries of Anne Lister, this British period
        drama chronicles the life of a 19th-century landowner who defied expectations.
        Nicknamed “Gentleman Jack” for her masculine style and career choices, Anne
        lived openly as a lesbian in a deeply conservative society. The series focuses
        on Anne’s relationship with her future wife and how they handle the societal
        pressures of the time.<br><em>Streaming on Max.</em></p>'
    section17:
      primarytype: 'block'
      uuid: 'aad482d5-99ea-4e0a-a863-0626f4bcc63a'
      activationstatus: true
      created: 2025-06-05T17:55:19.246+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-06-05T17:56:58.698+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-06-05T17:55:19.287+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>After the parades and parties, settle in for some well-deserved
        screen time with these underappreciated LGBTQIA+ series. Whether you’re in
        the mood to laugh, cry, or reflect, there’s definitely a show for you. Happy
        Pride Month!</p>'
  'START HERE----->congress-urged-settle-legislated-wage-hike-bill':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-05T19:11:00.000+08:00
