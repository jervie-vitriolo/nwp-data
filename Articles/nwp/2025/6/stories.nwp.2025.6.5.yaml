      'mgnl:lastModified': 2025-06-05T09:22:20.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175dc94-79fe-46c0-9cea-2d5f23e9ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump signed a proclamation on Wednesday banning the nationals of 12 countries
        from entering the United States, saying the move was needed to protect against
        "foreign terrorists" and other security threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3545b3-5f71-46e7-9520-a6f1260a9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb0fd8-7e6d-4afd-8391-2cd89275d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The countries affected are Afghanistan, Myanmar, Chad, Congo, Equatorial\
        \ Guinea, Eritrea, Haiti, Iran, Libya, Somalia, Sudan and Yemen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ddc71e-59c7-404b-b11a-60737f1941e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c3af5-3b6a-4862-81e5-a6445d13883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The entry of people from seven other countries: Burundi, Cuba, Laos,\
        \ Sierra Leone, Togo, Turkmenistan and Venezuela, will be partially restricted.\
        \ The travel restrictions were first reported by CBS News.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5aab2d-9e70-49c0-97ab-7174751db36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859ef6b-6d2b-42a9-9548-47b0d621f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We will not allow people to enter our country who wish to do us harm,\"\
        \ Trump said in a video posted on X. He said the list could be revised and\
        \ new countries could be added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47241de4-49f6-42b4-9f2a-26edc2b69bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246ae53-d44a-4417-9d8f-d1e4a6180aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The proclamation is effective on June 9, 2025 at 12:01 am EDT (0401\
        \ GMT).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d6896-b4b7-4274-8b6a-ce947d23aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613beaf0-eebc-4856-bde1-51d914b5232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump said the countries subject to the most severe restrictions were\
        \ determined to harbor a \"large-scale presence of terrorists,\" fail to cooperate\
        \ on visa security and have an inability to verify travelers' identities,\
        \ inadequate record-keeping of criminal histories and high rates of visa overstays\
        \ in the United States.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bb034-410c-4fc2-8868-815b0c9275b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b5947-4a5d-486e-a658-963b1f529b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We cannot have open migration from any country where we cannot safely\
        \ and reliably vet and screen those who seek to enter the United States,\"\
        \ Trump said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b820c9-4ef3-4409-aa19-281a699d08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3e9bc-924f-48c5-a97e-fa0afed7f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Somalia immediately pledged to work with the U.S. to address security\
        \ issues.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5feb4b1-10d6-4cfc-a29f-06fce00a6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2e2b9-d46b-46a7-b2e8-5fc0422ee865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Somalia values its longstanding relationship with the United States\
        \ and stands ready to engage in dialogue to address the concerns raised,\"\
        \ Dahir Hassan Abdi, the Somali ambassador to the United States, said in a\
        \ statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3bc14-cd87-46a9-98f4-bf1a74efcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63c6a0-bf9e-40de-b6e8-b769eba0d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During his first term in office, Trump announced a ban on travelers\
        \ from seven majority-Muslim nations, a policy that went through several iterations\
        \ before it was upheld by the Supreme Court in 2018.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8588d9a-a5f3-4bca-914f-f02dbb554818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22d1f1-77e4-44e9-a755-0d414cf7ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Former President Joe Biden, a Democrat who succeeded Trump, repealed\
        \ the ban in 2021, calling it \"a stain on our national conscience.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259dff96-5793-4824-a445-a7f667e81b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912d22c-13ce-4b00-a9e5-802bc6eb636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.369+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.369+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump's directive is part of an immigration crackdown that he launched\
        \ at the start of his second term. He previewed his plan in an October 2023\
        \ speech, pledging to restrict people from the Gaza Strip, Libya, Somalia,\
        \ Syria, Yemen and \"anywhere else that threatens our security.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0ade9-5810-48a1-8e25-ea63193e399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca61a44-a801-42ff-87ff-620a5c59c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.370+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.370+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump issued an executive order on January 20 requiring intensified\
        \ security vetting of any foreigners seeking admission to the U.S. to detect\
        \ national security threats. That order directed several cabinet members to\
        \ submit a list of countries from which travel should be partly or fully suspended\
        \ because their \"vetting and screening information is so deficient.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4efaa-5eb7-4966-88bd-efbf9245863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.371+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.371+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a665d-26ad-4f5a-a259-b16c12babbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:22:20.372+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T09:22:20.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:22:20.372+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In March, Reuters reported that the Trump administration was considering\
        \ travel restrictions on dozens of countries.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b294da-598a-441b-ba86-28108327b061'
      'mgnl:activationStatus': true
