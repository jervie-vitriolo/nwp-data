      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Kremlin: Trump told Putin he was not informed of attacks</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bec9c9-215a-4e4a-915f-2c11abbdf2a0'
      'mgnl:activationStatus': true
