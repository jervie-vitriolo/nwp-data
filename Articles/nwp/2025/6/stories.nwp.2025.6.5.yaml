      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Created by Mindy Kaling, this smart and snappy series is more than
        its cheeky title suggests. It centers on four college roommates, two of whom
        explore queer identities. Leighton (Renée Rapp), a wealthy, closeted lesbian,
        grapples with self-acceptance, while Bela (Amrit Kaur), a comedy writer from
        a traditional Indian American family, discovers her bisexuality. It’s sharp,
        heartfelt, and hilariously relatable.<br><em>Streaming on Max.</em></p>'
    section8:
      primarytype: 'block'
