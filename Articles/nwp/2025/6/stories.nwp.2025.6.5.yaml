      lastmodified: 2025-06-05T08:51:29.353+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Court declines to lift order requiring reinstatement of Education
        Department employees</em></p>'
    section1:
      primarytype: 'block'
      uuid: '08fe94ec-a8ca-45f3-88e5-03d1afbe485c'
