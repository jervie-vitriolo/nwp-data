      type: 'text'
    section24:
      primarytype: 'block'
      uuid: '17bd4595-6785-4b52-83cf-2087468f8f74'
      activationstatus: true
      created: 2025-06-05T10:16:29.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T22:01:08.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:01:07.483+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The tension is coming from elsewhere.\r"
    section25:
      primarytype: 'block'
