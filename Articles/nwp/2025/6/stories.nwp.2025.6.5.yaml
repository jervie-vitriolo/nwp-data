      created: 2025-06-05T09:22:20.371+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.371+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'bd1a665d-26ad-4f5a-a259-b16c12babbc2'
      activationstatus: true
      created: 2025-06-05T09:22:20.372+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.372+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In March, Reuters reported that the Trump administration was considering\
        \ travel restrictions on dozens of countries.\r"
