      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That conviction was a milestone for the #MeToo movement, which encouraged
        women to come forward with allegations of sexual misconduct by powerful men.
        More than 100 women, including famous actresses, have accused Weinstein of
        misconduct.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab1c78-cbe3-4cf3-9a1b-816c46731f6a'
