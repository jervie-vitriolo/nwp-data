      lastmodified: 2025-06-11T12:36:27.010+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section87:
      primarytype: 'block'
      uuid: '2e1d63a7-df1e-4d05-a473-243cf93e974e'
      activationstatus: true
      created: 2025-06-05T16:52:53.315+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>November 25, 2024</strong></h3>'
    section88:
      primarytype: 'block'
      uuid: '8a80029b-aab6-4f7d-a6bc-90b57e3b7d5e'
      activationstatus: true
      created: 2025-06-05T16:52:53.316+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.012+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In the House investigation on the misuse of confidential funds,
        former DepEd executives admitted to receiving multiple <a href="https://www.newswatchplus.ph/news/2024/11/26/ovp-deped-confidential-funds-security-officers.html"><strong>envelopes</strong></a>
        with cash during Duterte’s term as education secretary.</p>'
    section89:
      primarytype: 'block'
      uuid: 'cb674633-5cf1-48f3-9cb7-d09d6f217f3e'
      activationstatus: true
      created: 2025-06-05T16:52:53.317+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.012+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>November 26, 2024</strong></h3>'
    section90:
      primarytype: 'block'
      uuid: 'd5f6ee56-86f6-481d-8d86-abaf63a5dc81'
      activationstatus: true
      created: 2025-06-05T16:52:53.318+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.013+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The National Bureau of Investigation (NBI) issued a <a href="https://www.newswatchplus.ph/news/2024/11/26/NBI-summons-Duterte-for-kill-remark.html"><strong>subpoena</strong></a>
        against Duterte, summoning her for the “kill” remarks against Marcos, his
        wife, and Romualdez.&nbsp;</p>'
    section91:
      primarytype: 'block'
      uuid: 'c20de9af-b72b-4a8b-87d9-9f160648449b'
      activationstatus: true
      created: 2025-06-05T16:52:53.319+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.014+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>November 28, 2024</strong></p>'
    section92:
      primarytype: 'block'
      uuid: '2d88fb18-234f-4135-acc6-8135befc5a72'
      activationstatus: true
      created: 2025-06-05T16:52:53.320+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.015+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Duterte skipped the <a href="https://www.newswatchplus.ph/news/2024/11/28/doj-on-duterte-nbi-appearance.html"><strong>NBI
        probe</strong></a>. Her camp asked the bureau to reschedule the vice president’s
        appearance to Dec. 11 and requested for more time to prepare.</p>'
    section93:
      primarytype: 'block'
      uuid: '3b3d2ce1-82df-4b4f-9314-e44db6c54a8c'
      activationstatus: true
      created: 2025-06-05T16:52:53.320+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.016+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>November 29, 2024</strong></h3>'
    section94:
      primarytype: 'block'
      uuid: 'fc5e1da5-184c-44b6-b94d-93945cafed72'
      activationstatus: true
      created: 2025-06-05T16:52:53.321+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.017+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Marcos <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">opposed</a></strong>
        plans for Duterte’s impeachment, urging lawmakers not to file a complaint
        as proceedings “would not benefit the Filipino people.”&nbsp;</p>'
    section95:
      primarytype: 'block'
      uuid: '721d982d-b2b1-45ca-9db1-4bfd86d98484'
      activationstatus: true
      created: 2025-06-05T16:52:53.322+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.018+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>December 2, 2024</strong></h3>'
    section96:
      primarytype: 'block'
      uuid: 'bea95a87-5290-44f7-b61f-c2dd7ed4e608'
      activationstatus: true
      created: 2025-06-05T16:52:53.323+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.019+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Multi-sectoral groups filed the <a href="https://www.newswatchplus.ph/news/2024/12/2/duterte-faces-impeachment-complaint.html"><strong>first
        impeachment complaint</strong></a> against Duterte. Akbayan party-list Rep.
        Perci Cendaña endorsed the complaint, citing as offenses “abuse of power and
        plunder of the nation’s coffers.”&nbsp;</p>'
    section97:
      primarytype: 'block'
      uuid: '7f9428db-3d2d-4a5d-a90f-6faedd9fa875'
      activationstatus: true
      created: 2025-06-05T16:52:53.324+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.020+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>December 4, 2024</strong></h3>'
    section98:
      primarytype: 'block'
      uuid: '969bf199-b334-433a-b6f2-374c0659cd10'
      activationstatus: true
      created: 2025-06-05T16:52:53.325+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.020+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html"><strong>second
        impeachment complaint</strong></a> against Duterte was filed at the House.
        About 70 people from a number of groups cited betrayal of public trust over
        Duterte’s misuse of secret funds.&nbsp;</p>'
    section99:
      primarytype: 'block'
      uuid: 'e9f732ef-ac03-4962-b69a-f95e1d36881b'
      activationstatus: true
      created: 2025-06-05T16:52:53.326+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.022+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>December 9, 2024</strong></h3>'
    section100:
      primarytype: 'block'
      uuid: '35a8cadb-7195-4d3d-8c58-e4573d3cc4da'
      activationstatus: true
      created: 2025-06-05T16:52:53.327+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.023+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The NBI issued a new subpoena against Duterte, granting her request
        to move her appearance for the probe of her “kill” threat against Marcos to
        Dec. 11.</p>'
    section101:
      primarytype: 'block'
      uuid: '0998e562-ab41-4806-9f2e-31d04f35be4d'
      activationstatus: true
      created: 2025-06-05T16:52:53.328+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.024+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>December 11, 2024</strong></h3>'
    section102:
      primarytype: 'block'
      uuid: 'e153a869-93e4-491e-93dc-8f11c34e38fd'
      activationstatus: true
      created: 2025-06-05T16:52:53.329+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.025+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The 19th Congress bicameral committee retained the <a href="https://www.newswatchplus.ph/news/2024/12/11/2025-bicam-report-ovp-akap.html"><strong>OVP’s
        slashed budget</strong></a> for 2025.&nbsp;</p>'
    section103:
      primarytype: 'block'
      uuid: 'f03d28cf-c517-4bff-84f4-50ae97567bdf'
      activationstatus: true
      created: 2025-06-05T16:52:53.330+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.026+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>On the same day, Duterte <a href="https://www.newswatchplus.ph/news/2024/12/11/Duterte-snubs-NBI-subpoena-again.html"><strong>skipped</strong></a>
        the NBI probe on her “kill” threat against Marcos anew.&nbsp;</p>'
    section104:
      primarytype: 'block'
      uuid: '74526395-b744-42ec-8272-7fe8f21df56b'
      activationstatus: true
      created: 2025-06-05T16:52:53.331+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.026+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>December 19, 2024</strong></p>'
    section105:
      primarytype: 'block'
      uuid: 'a823285c-dcea-406c-a0f8-1cba1b54ffba'
      activationstatus: true
      created: 2025-06-05T16:52:53.332+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.027+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Members of the clergy and some civil society groups filed the <a
        href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html"><strong>third
        impeachment complaint</strong></a> against Duterte at the House.&nbsp;</p>'
    section106:
      primarytype: 'block'
      uuid: 'fe8adda6-98a2-4f6d-b3cc-534f2e1c37ce'
      activationstatus: true
      created: 2025-06-05T16:52:53.333+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.028+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>December 25, 2024</strong></h3>'
    section107:
      primarytype: 'block'
      uuid: '3da259c8-d6d1-4ed9-ab27-834af12412b1'
      activationstatus: true
      created: 2025-06-05T16:52:53.334+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.029+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Duterte announced that her father, ex-President Rodrigo Duterte,
        will be joining her legal team for the impeachment complaints.</p>'
    section108:
      primarytype: 'block'
      uuid: 'e5588666-c8d7-4a2d-af3c-984587b0c7f1'
      activationstatus: true
      created: 2025-06-05T16:52:53.335+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.030+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>January 13, 2025</strong></p>'
    section109:
      primarytype: 'block'
      uuid: '22199976-75e6-44ae-981f-2fa7e9a93f22'
      activationstatus: true
      created: 2025-06-05T16:52:53.336+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.031+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>NBI <a href="https://www.newswatchplus.ph/news/2025/1/13/NBI-ends-probe-Duterte-remark.html"><strong>completed</strong></a>
        its probe on Duterte’s threat against the president despite the vice president
        not showing up for any of the bureau’s summons.</p>'
    section110:
      primarytype: 'block'
      uuid: '59318a48-2ed5-47f3-8c03-c8e9a85f59d5'
      activationstatus: true
      created: 2025-06-05T16:52:53.337+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>February 5, 2025</strong></h3>'
    section111:
      primarytype: 'block'
      uuid: 'f5bd4828-e7e3-4f89-92fc-47e0d6901ed9'
      activationstatus: true
      created: 2025-06-05T16:52:53.338+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.033+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> with 215 signatories. The Senate received the
        complaint in the same afternoon and adjourned without discussing the articles
        of impeachment.&nbsp;</p>'
    section112:
      primarytype: 'block'
      uuid: '539d429c-8882-4fa4-b6be-f26fff543a78'
      activationstatus: true
      created: 2025-06-05T16:52:53.339+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.034+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>February 6, 2025</strong></h3>'
    section113:
      primarytype: 'block'
      uuid: 'fe4a0658-4f10-4697-ad0e-d60a15d78665'
      activationstatus: true
      created: 2025-06-05T16:52:53.340+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.035+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The House said <a href="https://www.newswatchplus.ph/news/2025/2/6/25-more-congressmen-want-impeachment.html"><strong>25
        more lawmakers</strong></a>, who were not present during the previous day’s
        session, were added to signatories for Duterte’s impeachment.</p>'
    section114:
      primarytype: 'block'
      uuid: 'c162dc0d-5f5a-4d66-b02c-46173888694f'
      activationstatus: true
      created: 2025-06-05T16:52:53.341+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.035+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Presidential son and Ilocos Rep. Sandro Marcos confirmed that he
        was first to sign, citing Duterte’s kill threat against his parents and her
        previous remark of exhuming his late grandfather’s grave.</p>'
    section115:
      primarytype: 'block'
      uuid: '185cf090-8ae3-448e-a8ff-fd26459e3276'
      activationstatus: true
      created: 2025-06-05T16:52:53.342+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.036+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>February 19, 2025</strong></p>'
    section116:
      primarytype: 'block'
      uuid: '3d455e27-e76e-4eb4-9943-f017702ce64e'
      activationstatus: true
      created: 2025-06-05T16:52:53.344+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Duterte asked the Supreme Court to <a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html"><strong>block</strong></a>
        the basis of her looming impeachment trial on constitutional grounds. Supporters
        of the vice president also filed a separate petition on the same grounds.</p>'
    section117:
      primarytype: 'block'
      uuid: '1ff68b7f-9f63-4454-bd65-4c36ea09e20b'
      activationstatus: true
      created: 2025-06-05T16:52:53.345+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>February 24, 2025</strong></h3>'
    section118:
      primarytype: 'block'
      uuid: '4508ce12-f0e2-451f-9301-2c006ea07f33'
      activationstatus: true
      created: 2025-06-05T16:52:53.346+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.039+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A letter from Senate President Francis “Chiz” Escudero states that
        the beginning of the impeachment process is set for June 2 where articles
        of Impeachment will be read on the first day of the resumption of sessions.'
    section119:
      primarytype: 'block'
      uuid: '3f1d3abf-edaf-49ad-bb3f-ca4a979e180a'
      activationstatus: true
      created: 2025-06-05T16:52:53.347+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.040+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3>May 29, 2025</h3>'
    section120:
      primarytype: 'block'
      uuid: 'da14888e-60ec-48eb-a226-5ccac623a017'
      activationstatus: true
      created: 2025-06-05T16:52:53.348+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.041+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Escudero <a href="https://www.newswatchplus.ph/news/2025/5/29/opening-of-impeachment-court-postponed.html"><strong>postponed</strong></a>
        the highly anticipated convening of the Senate as an impeachment court for
        Duterte’s trial to June 11.</p>'
    section121:
      primarytype: 'block'
      uuid: 'e9c2996f-ddf1-44f3-b9ec-9a568124f2e4'
      activationstatus: true
      created: 2025-06-05T16:52:53.350+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.043+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>June 8, 2025</strong></h3>'
    section125:
      primarytype: 'block'
      uuid: 'a2270aeb-17c3-4f83-b09e-49837f2840cf'
      activationstatus: true
      created: 2025-06-11T12:35:52.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.044+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Groups of lawyers, academics, lawmakers, and the clergy have separately
        <a href="https://www.newswatchplus.ph/news/2025/6/7/-Fulfill-your-duty---Groups-urge-Senate-to-proceed-with-Duterte-impeachment-trial.html"><strong>issued
        calls</strong></a> for the Senate to “fulfill its constitutional mandate”
        and immediately proceed with the trial.&nbsp;</p>'
    section126:
      primarytype: 'block'
      uuid: '0a950a00-fd57-4ab0-9da8-4e48679f2ea2'
      activationstatus: true
      created: 2025-06-11T12:35:52.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.045+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>June 9, 2025</strong></h3>'
    section127:
      primarytype: 'block'
      uuid: '77d4bd5b-c698-4dcd-a1cc-f8b32613fd57'
      activationstatus: true
      created: 2025-06-11T12:35:52.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.046+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Senate Minority Leader Koko Pimentel formally <a href="https://www.newswatchplus.ph/news/2025/6/9/senate-minority-duterte-impeachment.html"><strong>moved
        to immediately convene</strong></a> the impeachment court for Duterte’s impeachment
        trial.&nbsp;</p>'
    section128:
      primarytype: 'block'
      uuid: '41a287d5-6aef-41b2-8859-a2c7c881cfbd'
      activationstatus: true
      created: 2025-06-11T12:35:52.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.047+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>June 10, 2025</strong></h3>'
    section129:
      primarytype: 'block'
      uuid: '2f7a138f-151d-430a-8f09-78a70681f9ad'
      activationstatus: true
      created: 2025-06-11T12:35:52.234+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.048+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Senate finally <a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html"><strong>convened</strong></a>
        as the impeachment court, despite Senator Ronald “Bato” dela Rosa’s attempt
        to dismiss Duterte’s case.&nbsp;</p>'
    section130:
      primarytype: 'block'
      uuid: 'e8df111e-ddea-4fa2-8426-37076f646737'
      activationstatus: true
      created: 2025-06-11T12:35:52.235+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.049+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Escudero ruled that Dela Rosa’s motion could only be addressed by the
        impeachment court which led to the oath-taking of senator-judges and the convening
        of the court.'
    section131:
      primarytype: 'block'
      uuid: '99a34fcb-1fd7-4fec-8c3f-648b4d4fb5b9'
      activationstatus: true
      created: 2025-06-11T12:35:52.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.050+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Right after convening, Senator Alan Peter Cayetano amended Dela Rosa’s
        motion and proposed that the Articles of Impeachment be “returned to the House
        of Representatives, without dismissing or terminating the case.”'
    section132:
      primarytype: 'block'
      uuid: 'b93e83ea-a5a9-4ca8-b99c-3fc41a21118b'
      activationstatus: true
      created: 2025-06-11T12:35:52.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.051+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eighteen senators voted in favor of the motion, while five opposed
        it. The House has yet to respond to the upper chamber’s move.'
    section133:
      primarytype: 'block'
      uuid: '5ed59e8b-af7b-494b-af35-0a2877c38a96'
      activationstatus: true
      created: 2025-06-11T12:35:52.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.051+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>June 11, 2025</strong></h3>'
    section134:
      primarytype: 'block'
      uuid: 'd4967b4e-8177-4187-9341-d8851cac01a6'
      activationstatus: true
      created: 2025-06-11T12:35:52.240+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.052+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Senate served summons to the OVP, demanding that Duterte respond
        to the accusations in the impeachment complaints within 10 days.</p>'
    section135:
      primarytype: 'block'
      uuid: 'edae0989-6f62-4214-bbdc-5c4bcb3c859b'
      activationstatus: true
      created: 2025-06-11T12:35:52.241+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.053+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The vice president, who is in Malaysia for a personal trip, is ordered
        to appear before the Senate on the date set by the presiding officer.</p>'
    section136:
      primarytype: 'block'
      uuid: 'ef1517fd-ac68-4973-974c-cb5551eea80a'
      activationstatus: true
      created: 2025-06-11T12:35:52.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.054+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, Escudero clarified that the Senate still has jurisdiction
        over the case.'
    section137:
      primarytype: 'block'
      uuid: '08d6db12-780d-48e1-9b42-a7bb39b31794'
      activationstatus: true
      created: 2025-06-11T12:35:52.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>He said the decision to return the charge list back to the lower
        chamber should be seen as the Senate’s move as an impeachment court, asking
        for additional evidence from the prosecution or the House.</p>'
    section138:
      primarytype: 'block'
      uuid: '404556d0-70fc-47c8-adc3-6a4358b1d0fd'
      activationstatus: true
      created: 2025-06-11T12:35:52.245+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.056+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>For her part, Duterte said she is “at peace” with whatever outcome
        may arise from the impeachment process and said she sees the proceedings as
        "<a href="https://www.newswatchplus.ph/news/2025/5/31/Duterte-thankful-for-opportunity-to-clear-her-name-at-impeachment-trial.html"><strong>an
        opportunity to clear her name</strong></a>."&nbsp;</p>'
    section139:
      primarytype: 'block'
      uuid: 'c623af5e-e023-4637-8d95-bc90af0d3c03'
      activationstatus: true
      created: 2025-06-11T12:35:52.247+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-11T12:36:28.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-11T12:36:27.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>This is a developing story.</p>'
