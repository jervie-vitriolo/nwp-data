      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Be Open to Redefining Yourself</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b014e8d-98bb-4ff1-a041-4c58d1d986a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:26:41.547+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T12:16:00.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T12:16:00.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether meditating like a samurai or dancing in a robot suit, Marie
        shows that we’re never done growing. Parenthood didn’t take her away from
        herself; it simply revealed a new version. You can be more than one thing.
        Letting go of old labels can create space for something even more authentic
        to emerge</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255bd96-cfc1-48bc-8155-eaf9effb0735'
