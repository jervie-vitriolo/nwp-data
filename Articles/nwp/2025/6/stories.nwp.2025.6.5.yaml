  'Two-small-islands--two-nations-at-peace':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T10:06:53.000+08:00
    'imagesource': 'jcr:5964fc4d-b803-48ba-949e-279244dcf1a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23c5b03-1060-46a3-baff-f45292b04af8'
    'lead': 'Nations laying claim to islands in the disputed waters in the West Philippine
      Sea can exist peacefully if two cays approximately just two kilometers apart
      were to be the basis.'
    'mgnl:activationStatus': true
