      'mgnl:lastModified': 2025-06-12T22:01:07.480+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Basically<em> nandito sila kasi magkatabi ang katabing isla</em>
        na Vietnam ang nag-ooccupy,” Collado added.</p>'
