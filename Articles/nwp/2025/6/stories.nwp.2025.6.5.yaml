      type: 'text'
      text: '<p>Meanwhile, Topacio shared that they appealed for Teves to remain
        in the <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/5/31/No-special-treatment-for-Teves-in-Bilibid---lawyer.html">NBI
        detention facility</a></strong> in the New Bilibid Prison in Muntinlupa City.</p>'
