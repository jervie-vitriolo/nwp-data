      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Travel from 7 other countries restricted</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439ebaa-6f7d-4938-8ea1-16d95ef9da99'
      'mgnl:activationStatus': true
