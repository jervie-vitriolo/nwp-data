    'mgnl:tags': ['Economy', 'Philippine-Statistics-Authority', 'inflation']
    'stories': []
    'template': '1'
    'title': 'PH inflation further falls to 1.3 percent in May'
    'updated': 2025-06-05T12:28:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0f6c8-d16a-4262-b060-42a78cc518b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country’s inflation
        rate further eased to 1.3 percent in May due to slower increases in costs
        in housing, water, electricity, gas and other fuels, the statistics agency
        said Thursday, June 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03d1bb-f1ff-4c33-be41-9773402bf091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority (PSA) said the average rate of\
        \ price increases was 1.9 percent, lower than the government’s target of 2\
        \ percent to 4 percent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff16e2e-affa-4194-baa8-aec3a2a8f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.549+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In April, the inflation print was 1.4 percent. In November 2019, the\
        \ Philippines had a rate of 1.2 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c1fce-df5a-4ad4-8d79-0d40e67f1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.549+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But while there was a slowdown in some utility costs, Filipinos also\
        \ saw higher prices in meat, fish, eggs, and vegetables last month, National\
        \ Statistician Dennis Mapa said in a briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880c81e-b27d-4abd-949c-85389ec8fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pork prices remained high in May with its inflation rate at 11.9 percent,\
        \ rising from 10.3 percent in April, and last month’s top contributor, PSA\
        \ data showed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbfc00-d56f-4198-9742-d625138182d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/5/29/da-pork-msrp-possible-restoration.html">Pork
        price cap possibly back by end-July or early August</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4857aa-2379-4be6-8837-5b16256e99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among the top five contributors in May’s inflation were pelagic fish\
        \ products and chicken meat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bda62-7fdb-4e21-947f-fe0ecc562cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Depending on the movement itong iba pang items in the food basket,\
        \ pwedeng tumaas or bumaba sa month of June and then we will also track fuel\
        \ kasi substantial din ang input,” Mapa said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b458b16-b26e-4d60-8a16-38c0ea9b179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Depending on the movement of the items in the food basket,\
        \ the inflation rate in June may go up or down, and then we will also track\
        \ fuel because it has a substantial input.] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee31ef-417f-4d7d-8d1c-cb2dd9aff6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice prices, however, continued with its downtrend, posting a negative\
        \ 12.8 percent inflation in May. Rice has a substantial portion in the country’\
        s inflation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cef79a-c936-41f6-9db0-ed168e79542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the PSA has seen effects from lower overall prices in
        rice and the introduction of <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/5/27/da-p20-rice-minim-wage-earners.html">P20
        subsidized rice</a></strong> to vulnerable sectors to May figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfa93a-3c15-4ab3-9df7-07bda89fbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The expectation [is that] it will continue to be negative for at least\
        \ siguro hanggang [until] August and we will see,” Mapa said. “But definitely\
        \ the average for the whole year will be negative.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfe065-d12f-4f4d-b1bf-b1b0887df77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:33:44.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The national average prices of rice varieties have dropped around
        P1 per kilogram from April to May. Last month, the PSA said regular milled
        rice was P43.19/kg, well-milled rice was P49.45/kg, and special rice was P59.80/kg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e10315-150b-469d-a162-39814f8c271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T12:55:36.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:37.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said May’s inflation was consistent
        with its assessment of a “manageable inflation environment.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb10ac2-dd45-4931-bef6-135ed672c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T12:55:36.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:36.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“On balance, the more manageable inflation outlook and the downside\
        \ risks to domestic economic activity allow for a shift toward a more accommodative\
        \ monetary policy stance,” the Bangko Sentral ng Pilipinas said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f07357-5d1e-46ea-856e-7b94a311e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T12:55:36.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:36.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP resumed its easing cycle in April, reducing its key policy\
        \ rate by 25 basis points to 5.5 percent. The central bank is “[contemplating]\
        \ further cuts this year.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531c7ce-7466-4372-88f3-f1e23f4dc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T12:55:36.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-05T12:55:37.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T12:55:36.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government reaffirmed its commitment to implement
        policies “aimed at mitigating inflationary pressures and safeguarding the
        purchasing power of Filipino families,” the Department of Economy, Planning,
        and Development said in a statement.</p>'
