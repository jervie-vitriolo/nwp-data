      'mgnl:lastModified': 2025-06-06T12:16:00.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Travel Can Be a Form of Self-Rediscovery</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe81e6b-c756-42a2-8737-c298377d1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:26:41.548+08:00
