    'template': '1'
    'title': 'AirAsia Move says it’s not profiteering amid ‘overpriced’ fare issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3936a0d-1f21-443c-81ee-61146af51db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.418+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Online travel agency
        (OTA) AirAsia MOVE said on Thursday, June 5, it is not profiteering from its
        customers as it shed light on its role as a booking platform, amid allegations
        that it is overpricing local flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098daab6-9d65-4cb5-af90-22a6fa97edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.419+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company’s chief executive officer, Nadia Omer, faced the Civil
        Aeronautics Board (CAB) on Thursday after the transportation department flagged
        the travel agency over a one-way trip from Tacloban, Leyte to Manila reaching
        almost P40,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2700eb-91b5-48f1-b34d-bc2e4a0e747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.419+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing after the inquiry, Omer said she is not aware of
        the government’s price ceiling as it is supposedly communicated to airlines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f23460-17fe-480f-89ea-faefdf1cf5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.419+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think anybody in the OTA industry knows about it. Because
        we go to OTA forums, we discuss many issues, price ceiling never became an
        issue in this part of the world at all. So maybe, the aviation industry is
        working separately,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7592d-4573-46f9-ba0b-5dcdcc315800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.420+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Alex Castro, AirAsia MOVE spokesperson, explained that airlines are
        responsible for complying with CAB price guidelines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb63b6-28cf-4278-be53-a664461ec712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.420+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> second party<em> na</em> involved<em> dito ay ang
        ating</em> (Second parties involved in this are our)<em>&nbsp;</em>third party
        suppliers<em>.</em> Basically<em>,</em> [they are] companies and entities
        who buy ticket seats in bulk, that’s their business and then<em> sila po ang
        nagkakaroon ng</em> (they get to claim)&nbsp;ownership over the inventory,”
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618cfd6-6be1-40ec-a141-00170237bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.421+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“OTAs, <em>pumapasok po sila</em> (they enter) as the marketing
        arm or platform of the third-party suppliers,” Castro added, saying the prices
        are determined by suppliers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdac54a-d0a3-4868-97b3-378a6268c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.421+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Omer said its over 2% commission rate as a marketing arm - a fee for
        the use of the platform, – has not changed over the last 18 months.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a935a94-b943-4d64-b1bc-a9062387a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.421+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The cost of the ticket to us has increased tremendously. How? Why?
        These are questions we have left with the committee. So it’s not that MOVE
        is profiteering. That is what we have tried to share. That the money is not
        coming to us,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa60a4-ce9e-4d76-99a5-23662861e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.422+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, AirAsia MOVE also claimed upon an internal probe,
        there was no booking transaction and no passengers were affected by the displayed
        fare flagged by the DOTr.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98688a16-d3a0-431b-8d52-3747bcf0b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.422+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Omer said its app remains up and running as the investigation remains
        ongoing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205671b9-8a18-4981-b358-16f87fd1f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T19:33:59.423+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-05T19:33:59.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T19:33:59.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon earlier asked the Philippine National
        Police cybercrime unit to take down the booking platform and warned of filing
        a criminal complaint for economic sabotage against the company.'
