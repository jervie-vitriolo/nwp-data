  'Bryce-Dallas-Howard-in-Deep-Cover-film':
    'author': 'Marie-Louise Gumuchian, Reuters'
    'caption': 'Cast member Bryce Dallas Howard attends the world premiere of "Deep
      Cover" movie as part of SXSW London in London, Britain, June 4, 2025. REUTERS/Isabel
      Infantes'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T08:31:22.000+08:00
    'imagesource': 'jcr:c4d0e8b9-27bc-4d38-8cb2-715d571253dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda6282f-a258-46ff-8d59-dfd7f9672151'
    'lead': '"Jurassic World" actor Bryce Dallas Howard takes on London’s criminal
      underworld in action comedy "Deep Cover," playing an improv teacher who goes
      undercover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T08:37:29.779+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-05T08:37:30.171+08:00
