      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T09:03:42.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, United States -</strong> A prosecutor on Wednesday
        told jurors in Harvey Weinstein''s Manhattan retrial that the evidence clearly
        showed the former movie mogul raped three women, pushing back on a defense
        lawyer''s efforts to paint the accusers as liars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742c9af-6b2b-468a-b032-a2cdfbfaf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.616+08:00
