      'mgnl:lastModified': 2025-06-05T09:43:04.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China views Taiwan as its own territory. Taiwan's democratically elected\
        \ government rejects Beijing's sovereignty claims.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7170310-bf7f-47a5-ad85-7e7daa55bb2d'
