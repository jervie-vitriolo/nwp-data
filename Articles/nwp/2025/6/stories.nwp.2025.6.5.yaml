      lastmodified: 2025-06-05T15:13:27.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Proclamation cites foreign ties, crime, and antisemitic incidents</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'cd49fe09-27c5-4821-b136-eb773ca0fe52'
      activationstatus: true
