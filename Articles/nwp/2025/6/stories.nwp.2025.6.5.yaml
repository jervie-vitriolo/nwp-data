      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italian drama <em>Prisma</em> explores the distinct and differing
        identities of identical twin teen brothers Marco and Andrea. Marco is shy
        and keeps to himself while Andrea is more outgoing and popular in their school.
        Andrea, however, keeps a secret— he has a hidden account where he posts pictures
        of himself in women’s clothing. The coming-of-age series deftly explores gender
        identity, fluidity and sexuality of teenagers today.<br><em>Streaming on Prime
        Video.</em></p>'
