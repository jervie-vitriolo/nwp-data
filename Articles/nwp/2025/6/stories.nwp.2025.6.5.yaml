    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53409ea9-3c96-4bfd-b72a-7cbd0a6844c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.326+08:00
      'mgnl:createdBy': 'cj-nwp'
