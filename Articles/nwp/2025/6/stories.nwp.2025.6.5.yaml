      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Chinese authorities accused Taiwan of organising, planning and premeditating\
        \ attacks on key sectors such as military, aerospace, government departments,\
        \ energy and transportation, maritime affairs, science and technology research\
        \ firms in China as well as in special administration regions Hong Kong and\
        \ Macau, Xinhua said.\r"
