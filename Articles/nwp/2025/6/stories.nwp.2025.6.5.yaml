      lastactivated: 2025-06-05T09:22:20.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.366+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'bc63c6a0-bf9e-40de-b6e8-b769eba0d0ef'
      activationstatus: true
      created: 2025-06-05T09:22:20.367+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "During his first term in office, Trump announced a ban on travelers\
        \ from seven majority-Muslim nations, a policy that went through several iterations\
        \ before it was upheld by the Supreme Court in 2018.\r"
    section25:
      primarytype: 'block'
      uuid: 'c8588d9a-a5f3-4bca-914f-f02dbb554818'
      activationstatus: true
      created: 2025-06-05T09:22:20.367+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.367+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ea22d1f1-77e4-44e9-a755-0d414cf7ca65'
      activationstatus: true
      created: 2025-06-05T09:22:20.368+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.368+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Former President Joe Biden, a Democrat who succeeded Trump, repealed\
        \ the ban in 2021, calling it \"a stain on our national conscience.\"\r"
    section27:
      primarytype: 'block'
      uuid: '259dff96-5793-4824-a445-a7f667e81b11'
      activationstatus: true
      created: 2025-06-05T09:22:20.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'b912d22c-13ce-4b00-a9e5-802bc6eb636c'
      activationstatus: true
      created: 2025-06-05T09:22:20.369+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.369+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump’s directive is part of an immigration crackdown that he launched\
        \ at the start of his second term. He previewed his plan in an October 2023\
        \ speech, pledging to restrict people from the Gaza Strip, Libya, Somalia,\
        \ Syria, Yemen and \"anywhere else that threatens our security.\"\r"
    section29:
      primarytype: 'block'
      uuid: '51f0ade9-5810-48a1-8e25-ea63193e399e'
      activationstatus: true
