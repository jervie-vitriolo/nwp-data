      lastactivated: 2025-06-05T09:03:43.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.614+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Defense tells jurors the accusers lied on witness stand</em></p>'
    section2:
      primarytype: 'block'
      uuid: '5b30c58c-b080-4ea5-8ac6-2590e35e1106'
      activationstatus: true
      created: 2025-06-05T09:03:42.615+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.615+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Weinstein’s 2020 rape conviction was overturned on appeal</em></p>'
    section3:
      primarytype: 'block'
      uuid: '276b8915-b5eb-4154-b35b-bea305a99272'
      activationstatus: true
      created: 2025-06-05T09:03:42.615+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.615+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: 'a7c9d229-2d1c-42c1-a5d3-424839ec99c7'
      activationstatus: true
      created: 2025-06-05T09:03:42.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>New York, United States -</strong> A prosecutor on Wednesday
        told jurors in Harvey Weinstein’s Manhattan retrial that the evidence clearly
        showed the former movie mogul raped three women, pushing back on a defense
        lawyer’s efforts to paint the accusers as liars.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b742c9af-6b2b-468a-b032-a2cdfbfaf1fb'
      activationstatus: true
      created: 2025-06-05T09:03:42.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd9111e40-9041-4f53-a9d3-26c1fef269e4'
      activationstatus: true
      created: 2025-06-05T09:03:42.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.616+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Prosecutor Nicole Blumberg picked up where she left off during closing
        arguments the previous day, seeking to show that Weinstein forced himself
        on the women despite their pleading with him to stop.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b9faac7c-2f16-4ff5-aa95-2f890b381c73'
      activationstatus: true
      created: 2025-06-05T09:03:42.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.617+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '87150083-826d-4573-b0d3-2c9d51eb78c9'
      activationstatus: true
      created: 2025-06-05T09:03:42.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.617+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Academy Award-winning producer and Miramax studio co-founder
        is accused of raping aspiring actress Jessica Mann in 2013 and assaulting
        the two other women in 2006 and 2002. Weinstein, who has denied ever having
        non-consensual sex or assaulting anyone, has pleaded not guilty. The trial
        began in April.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cdf95672-b1f4-436d-b76a-515612a2dbb0'
      activationstatus: true
      created: 2025-06-05T09:03:42.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7efb156f-1de1-408f-9fa7-332f50f67e72'
      activationstatus: true
      created: 2025-06-05T09:03:42.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.618+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Members of the jury, he raped three women. They all said, 'no,'\"\
        \ Blumberg said.\r"
    section11:
      primarytype: 'block'
      uuid: 'bb798182-8021-4dad-8f0c-2fb92b70cd6f'
      activationstatus: true
      created: 2025-06-05T09:03:42.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '674fe38f-d412-497f-bba8-99c897879027'
      activationstatus: true
      created: 2025-06-05T09:03:42.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.619+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Weinstein, 73, is on trial for a second time after a New York state
        appeals court threw out his conviction in April 2024. Experiencing a litany
        of health problems, Weinstein was present in court on Wednesday in a wheelchair,
        wearing a dark suit and tie.</p>'
    section13:
      primarytype: 'block'
      uuid: '72adad24-969c-40cf-8e71-ab0579e3b1d6'
      activationstatus: true
      created: 2025-06-05T09:03:42.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.620+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e775367f-c52b-4f97-b25a-6f9f57fdce8c'
      activationstatus: true
      created: 2025-06-05T09:03:42.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.620+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Before Blumberg’s pitch to jurors Wednesday, defense lawyer Arthur
        Aidala twice moved for a mistrial based on the prosecutor’s arguments the
        previous day, but the motions were swiftly denied by state Supreme Court Justice
        Curtis Farber.</p>'
    section15:
      primarytype: 'block'
      uuid: '5516109e-04ae-4c32-ad95-196fad3626ff'
      activationstatus: true
      created: 2025-06-05T09:03:42.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '74a9930c-5392-42e1-8b3b-fd95bc567333'
      activationstatus: true
      created: 2025-06-05T09:03:42.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.621+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 12 jurors are due to begin deliberations after closing arguments\
        \ are completed and Farber instructs them on the law.\r"
    section17:
      primarytype: 'block'
      uuid: '1a1d1fda-7ede-48b3-ae68-2e5de15d4629'
      activationstatus: true
      created: 2025-06-05T09:03:42.622+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.622+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0ff2b2ca-de0e-467a-beaa-0a806fc2dffe'
      activationstatus: true
      created: 2025-06-05T09:03:42.622+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.622+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Blumberg on Tuesday called Weinstein a serial predator who promised
        career advancement in Hollywood to women, only to then coax them into private
        settings where he attacked them. She urged jurors Wednesday to disregard the
        defense’s claim the Weinstein was on trial because he was famous and that
        prosecutors were trying to criminalize consensual sex.</p>'
    section19:
      primarytype: 'block'
      uuid: '3c553a44-ed9c-4382-be78-e93af314746c'
      activationstatus: true
      created: 2025-06-05T09:03:42.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '97739415-5af3-4791-8fe1-497780c2507b'
      activationstatus: true
      created: 2025-06-05T09:03:42.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.623+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We heard a lot about 'policing the bedroom' yesterday," Blumberg
        said, referring to Aidala’s closing argument on Tuesday. "We don't want
        to police bedrooms either - unless you're forcibly raping someone inside
        them."</p>'
    section21:
      primarytype: 'block'
      uuid: 'b586f100-02f3-48a4-9105-8c73453fe0b1'
      activationstatus: true
      created: 2025-06-05T09:03:42.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5baa2213-e468-468b-909f-07205b7d36c1'
      activationstatus: true
      created: 2025-06-05T09:03:42.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.624+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Aidala on Tuesday accused the three alleged victims of lying on
        the witness stand out of spite after consensual sexual encounters with Weinstein
        failed to deliver them Hollywood stardom.</p>'
    section23:
      primarytype: 'block'
      uuid: 'ce353a40-4789-4fb0-81ee-29714bb532cf'
      activationstatus: true
      created: 2025-06-05T09:03:42.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.625+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'dea3c866-4a5f-40c0-8870-64ea5db65e80'
      activationstatus: true
      created: 2025-06-05T09:03:42.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"They are lying about what happened. Not about everything, but about
        a small slice - just enough to turn their regret, their buyers' remorse,
        into criminality," Aidala said of the accusers.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b94d047d-6559-460f-b5be-f7953f43db78'
      activationstatus: true
      created: 2025-06-05T09:03:42.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ae1b05f2-5aa3-417b-b1b6-1b7303982353'
      activationstatus: true
      created: 2025-06-05T09:03:42.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The lawyer hoisted a dozen poster-sized placards showing emails from\
        \ the accusers where they seek Weinstein’s company after the alleged attacks,\
        \ saying they showed the women were lying.\r"
    section27:
      primarytype: 'block'
      uuid: 'd3ec6ae4-2718-491f-9c0b-d37faa7e1938'
      activationstatus: true
      created: 2025-06-05T09:03:42.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '54fad3df-3e0f-4145-94ac-feeac7067231'
      activationstatus: true
      created: 2025-06-05T09:03:42.628+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.628+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Weinstein faces a maximum sentence of up to 29 years in prison if
        convicted on all charges. He already will likely spend the rest of his life
        in prison due to a 16-year prison sentence given to him after being found
        guilty in December 2022 of rape in California.</p>'
    section29:
      primarytype: 'block'
      uuid: '520c3be8-0b1f-465a-ac10-11cafeb6fcc4'
      activationstatus: true
      created: 2025-06-05T09:03:42.629+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3706cf9d-823a-4a3d-8a31-d7bb5c86b717'
      activationstatus: true
      created: 2025-06-05T09:03:42.629+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He was convicted of rape by a jury in the previous trial in Manhattan\
        \ in February 2020, but the New York Court of Appeals threw out the conviction\
        \ and ordered a new trial, citing errors by the trial judge. Weinstein had\
        \ been serving a 23-year sentence in a prison in upstate Rome, New York, when\
        \ the conviction was overturned.\r"
    section31:
      primarytype: 'block'
      uuid: 'adf777e2-02d4-435d-9b0b-af109299b105'
      activationstatus: true
      created: 2025-06-05T09:03:42.630+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.630+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '63ef5cb0-bf89-44ad-8b94-390ad06231e3'
      activationstatus: true
      created: 2025-06-05T09:03:42.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.631+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>That conviction was a milestone for the #MeToo movement, which encouraged
        women to come forward with allegations of sexual misconduct by powerful men.
        More than 100 women, including famous actresses, have accused Weinstein of
        misconduct.</p>'
    section33:
      primarytype: 'block'
      uuid: '8eab1c78-cbe3-4cf3-9a1b-816c46731f6a'
      activationstatus: true
      created: 2025-06-05T09:03:42.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.631+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a1a512f0-59ca-413b-a91e-02b369f78e3b'
      activationstatus: true
      created: 2025-06-05T09:03:42.632+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.632+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Weinstein has been held at New York City’s Rikers Island jail since
        his conviction was overturned. He has experienced several health scares while
        being held at Rikers, and in September was rushed to a hospital for emergency
        heart surgery.</p>'
    section35:
      primarytype: 'block'
      uuid: 'fd9cb8a8-ca3e-4b74-8a58-fd53aaf9c08c'
      activationstatus: true
      created: 2025-06-05T09:03:42.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.633+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section36:
      primarytype: 'block'
      uuid: 'f8a9503a-59e3-48cb-8f7f-fadffd6dc9d8'
      activationstatus: true
      created: 2025-06-05T09:03:42.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:03:42.634+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Harvey Weinstein used Hollywood clout to abuse women, prosecutor
        tells jury <a href="https://www.newswatchplus.ph/news/nwp/2025/6/4/Weinstein-used-Hollywood-clout-abuse-women.html">Read
        full story</a></p>'
    section37:
      primarytype: 'block'
      uuid: 'ae900800-839b-4a5c-8f29-13ca57aaadfc'
      activationstatus: true
      created: 2025-06-05T09:03:42.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:03:43.160+08:00
