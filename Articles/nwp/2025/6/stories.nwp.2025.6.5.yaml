      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e876a-3a4d-43bb-a0c4-0a5b077393f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia / Washington, United States -</strong> Russian
        President Vladimir Putin told U.S. President Donald Trump on Wednesday that
        he would have to respond to Ukrainian drone attacks on Russia''s nuclear-capable
        bomber fleet, while also describing peace talks with Ukraine as "useful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c320b-e913-4062-8e93-801e1525ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041c84f-d38f-42f8-84e4-1c99bb01d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The war in Ukraine is intensifying after nearly four months of cajoling\
        \ and threats to both Moscow and Kyiv from Trump, who says he wants peace\
        \ after more than three years of the deadliest conflict in Europe since World\
        \ War Two.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb811159-bef1-43d8-a3d7-2abc024096ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393e749-7460-45e9-8351-d80b7304f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>After Ukraine bombed bridges and attacked Russia''s fleet of bombers
        deep in Siberia and Russia''s far north, Putin on Wednesday said he did not
        think Ukraine''s leaders wanted peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389f39a-3d19-4470-b588-590286d18618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02a622-62d6-4b88-8635-d5965b686a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Putin discussed the attacks with top ministers in
        Moscow, Trump said he had spoken by telephone with Putin for one hour and
        15 minutes, and that they had discussed the Ukrainian attacks and Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be582f5-d954-48f9-ac23-bd1e1825eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f7315-d144-43ba-90c9-5075f07b882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the attack on Russia’s docked airplanes, by Ukraine,
        and also various other attacks that have been taking place by both sides.
        It was a good conversation, but not a conversation that will lead to immediate
        peace," Trump said on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59c6ee-234f-41d9-b413-1068f36d70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6d01a-8e03-411f-a6b6-fcc5b3e4c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia has unleashed several massive aerial attacks on Ukraine over\
        \ recent weeks.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0ebb7-119d-4698-8313-09975efc0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae717e-7dea-4e7a-998c-a57ec15f16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"President Putin did say, and very strongly, that he will have to
        respond to the recent attack on the airfields," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4623e-f343-47d5-b158-eea17ab99dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de631bf5-f40f-4f9e-b398-8a51adb1d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A foreign policy aide to Putin, Yuri Ushakov, said the Russian leader
        told Trump on the call that ceasefire talks between Moscow and Kyiv have been
        productive, despite what he termed attempts by Ukraine to "disrupt" them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b44eca-53dd-4689-8991-b657fd1f07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.842+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19028e3a-dd82-40df-8971-15d1846c9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Let me stress that our president described in detail the content
        of the talks and that these talks on the whole were useful," Ushakov said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745cd40-25ef-4faf-b9fc-3d2228584262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa896468-06a3-4f59-8359-3207f24a07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Memorandums outlining peace plans were exchanged and will be analyzed,
        Ushakov said, "and we hope that afterwards the two sides will be able to continue
        their talks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a35aa-b352-4bc6-b351-428fec76cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2cf42-6037-4ae4-b0e9-bf5a2cb961df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ushakov confirmed the two presidents discussed other international
        issues, particularly the Middle East conflict and how Russia could help deal
        with Iran and its nuclear program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248927a-fcba-4bcf-9b92-b203afe92ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17983cb-e68e-464a-8730-dcc655aa7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Iran, Trump said he believed Putin agreed with Washington that
        Iran "cannot have a nuclear weapon," and accused Tehran of "slow-walking"
        decisions regarding the talks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79639b-3651-4f1f-b9c6-799c10561f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.561+08:00
