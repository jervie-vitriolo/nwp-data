      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The inaugural SXSW London, the European edition of the annual Austin,
        Texas, South by Southwest music, technology and film festival, runs June 2-7.</p>'
