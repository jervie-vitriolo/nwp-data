  'Southwest-Pacific-unprecedented-marine-heat-waves':
    'author': 'Reuters'
    'caption': 'A school of fish swim above a finger coral colony as it grows on the
      Great Barrier Reef off the coast of Cairns, Australia October 25, 2019. REUTERS/Lucas
      Jackson//File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T08:20:16.000+08:00
    'imagesource': 'jcr:54218d8e-8493-40d0-9c50-702d35b3adce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e44bb57-bb8d-4fec-b9cf-b742f452cf24'
    'lead': 'Unprecedented heat waves in the Southwest Pacific affected more than
      10% of the global ocean surface in 2024, damaging coral reefs and putting the
      region''s last remaining tropical glacier at risk of extinction, the UN''s weather
      body said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T08:25:20.324+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-05T08:25:20.644+08:00
