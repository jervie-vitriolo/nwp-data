    'title': 'DOGE grapples with leadership vacuum post-Musk departure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883d877-3f66-4115-a110-c4160d02610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> The Department of Government
        Efficiency, the brainchild of Elon Musk that upended Washington with its rapid-fire
        drive to slash thousands of federal jobs and cut costs, is effectively leaderless
        now that the billionaire and his deputy have stepped down, U.S. lawmakers
        heard on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7b847-e028-4abf-8a40-ccfe1b23d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e1182-8d44-495e-bbfe-6591d9d5d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump's budget chief, Russ Vought, told a congressional\
        \ committee that efforts are under way to establish new leadership at DOGE,\
        \ but its staff currently answer to Trump's cabinet secretaries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdced3-a01c-4152-b24f-8f8615d6df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b047a1e-463f-4ebb-ac75-96d102055c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.502+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Cabinet agencies that are in charge of DOGE, the consultants\
        \ that work for them are fundamentally in control of DOGE,\" Vought said.\
        \ \"We're in the midst of establishing the leadership on an ongoing basis.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da411aae-411c-4dd1-9662-fab9658e31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.502+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a080d18-ca8a-45b4-b751-acf36dd21bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.502+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vought''s comments will only add to the uncertainty around the future
        of DOGE and its cost-cutting effort following Musk''s announcement last week
        that he was ceasing work as a special government employee. A key lieutenant,
        Steve Davis, who was in charge of day-to-day running of DOGE, has also left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ea852-e531-4391-8438-69ebe270212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.503+08:00
