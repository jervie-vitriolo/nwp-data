      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06841d3-2a34-4c55-ad3c-5b99fee672e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:09:13.855+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T15:09:14.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:09:13.855+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added, “Blackout marks the beginning of a new chapter, as Tier
        One Entertainment expands beyond gaming — and deeper into the heart of culture
        itself. Because in Tier One, we never settle.”</p>'
