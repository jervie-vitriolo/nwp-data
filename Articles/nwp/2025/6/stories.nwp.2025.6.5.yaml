    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Fresh Ways to Celebrate Independence Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a3f85-dc18-450e-9eb4-f45e722db921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.395+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.514+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine Independence Day, celebrated every June 12, often involves
        displaying flags and attending official ceremonies. However, honoring this
        significant day can go beyond traditional celebrations. Here are five meaningful
        ways to deepen your appreciation of freedom and heritage:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fd431-a89c-4c9f-878b-0ac544a6f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.395+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.514+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Support Local Art and Culture</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd062b8e-df6c-40a6-88a9-4033ca51f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.396+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.515+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Explore museums, galleries, and cultural exhibits dedicated to Filipino\
        \ history and art. Supporting local artists and cultural institutions helps\
        \ preserve our heritage and fosters a deeper understanding of our identity.\
        \ Consider visiting places like the National Museum or attending independent\
        \ art fairs showcasing Filipino talent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae99b7-25f4-4851-a946-65c7e4cd9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.396+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.515+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Try Traditional Filipino Cuisine</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd00feb-e2e0-4404-be3b-531b294d55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.397+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.516+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Celebrate independence by indulging in traditional Filipino dishes\
        \ you may have never tried before. Dive into regional specialties from Luzon,\
        \ Visayas, and Mindanao, and appreciate the rich culinary diversity of the\
        \ Philippines. Dining at local Filipino restaurants or preparing these dishes\
        \ at home can create memorable and tasty experiences.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08338e8b-6253-415a-b0a2-977a0005329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.397+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.517+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Volunteer for Community Service</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b53f7e-a337-4f8c-a45b-da903d47dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.398+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.517+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Honor the spirit of independence by giving back to your community.\
        \ Join local volunteer groups involved in outreach programs, environmental\
        \ cleanups, or helping marginalized communities. Acts of service strengthen\
        \ national unity and reflect the values that independence aims to protect\
        \ and nurture.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2f799-f48a-4901-8c12-27dcfaa1063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.398+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.518+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Connect with History Through Film and Literature</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d0f88-10d1-4e33-9f3d-940e02e8268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.399+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.518+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " Watch critically acclaimed Filipino films or read literature by renowned\
        \ Filipino authors that reflect the nation's struggles and triumphs. Films\
        \ like \"Heneral Luna\" or books like \"Noli Me Tangere\" and \"El Filibusterismo\"\
        \ offer powerful insights into Philippine history and identity, deepening\
        \ your appreciation of the nation's journey.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6f944-2d20-47ca-928f-d0f51e9619f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.399+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Stay Informed and Politically Engaged</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbd77d-6510-439c-a346-98741a088ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.399+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " Celebrate independence by becoming an informed citizen. Stay updated\
        \ by watching the news, researching current events, and understanding political\
        \ issues. Being well-informed empowers you to make thoughtful decisions, especially\
        \ during elections, contributing positively to the nation's democratic processes\
        \ and future.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef2053-6390-4864-abcf-ee0b5df18449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:36:34.400+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-10T15:29:50.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-10T15:29:50.519+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Celebrating June 12 in these meaningful ways enriches your understanding
        of Philippine independence and helps sustain the nation''s vibrant cultural
        heritage.</p>'
  'singapore-lawrence-wong-recognizes-filipinos-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand R. Marcos Jr. and Singaporean Prime Minister Lawrence
      Wong reaffirm the “robust” and enduring partnership between their nations during
      a tête-à-tête and bilateral meeting at Malacañan Palace. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T10:39:11.000+08:00
    'imagesource': 'jcr:8ac1486f-2a00-4bb3-b9fd-03fdd60397db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7883016b-9274-4ed1-9f04-152ed79a7e8c'
    'lead': 'President Ferdinand Marcos Jr. and Singaporean Prime Minister Lawrence
      Wong reaffirmed their countries’ close bilateral ties on Wednesday during a
      meeting at Malacañan Palace, with both leaders putting particular emphasis on
      strengthening people-to-people relations and improving cooperation in health
      and human development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T10:41:50.858+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-05T10:41:51.104+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-05T10:41:50.893+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Singapore', 'Lawrence-Wong']
    'stories': []
    'template': '1'
    'title': 'Singapore PM lauds Filipino contributions, backs broader health cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc130a1-206e-4d07-8e12-103b8f4b8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Singaporean Prime Minister Lawrence Wong reaffirmed their countries’
        close bilateral ties on Wednesday during a meeting at Malacañan Palace, with
        both leaders putting particular emphasis on strengthening people-to-people
        relations and improving cooperation in health and human development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b7e19-3dd3-44b2-8034-ccc8a4cb56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Wong, on his first official visit to the Philippines
        as head of government, praised the Filipino community in Singapore for their
        critical role in society, especially in the healthcare sector during the COVID-19
        pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b3a9c-7720-4893-b85f-51647490fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Singapore is home to a large community of Filipinos. They live and
        work in Singapore, contributing to our economy and society, and enriching
        our cultural diversity. We deeply appreciate their invaluable contributions,
        especially the Filipino healthcare workers who stood with us during the pandemic,”
        said Wong. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7202786-cfe0-4681-b62a-bd832011b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wong announced that Singapore’s Ministry of Health is actively exploring
        initiatives to support Filipino healthcare workers through training and upskilling
        programs that will help them reintegrate into the Philippine health system
        when they return home.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66160d86-e1c9-4284-918f-5883b83222ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are committed to being a good second home for the Filipinos living
        and working in our country. Our ministries of health are exploring ways to
        deepen cooperation through a broader healthcare partnership,” he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e53fd-9955-497b-b3a6-13deeb214f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos welcomed the initiative, emphasizing that health and people-centered
        development are among the Philippines'' top priorities for regional and bilateral
        cooperation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297438a6-d062-4de9-a78e-d76c9eca7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These are vital and priority sectors for the development of our countries
        and for the region,” Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99328539-c87f-4e81-9f41-a4c426ca7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also acknowledged the longstanding contributions of Singapore-based
        Filipinos and called for deeper people-to-people engagement through cultural,
        educational, and professional exchanges.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93de19d-9e86-4b43-99e8-5feed949b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:41:50.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T10:41:51.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:41:50.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The depth and breadth of our ties extend beyond government institutions,
        as vibrant exchanges between our peoples, businesses, and educational and
        vocational institutions continue to grow and flourish. We consider Singapore
        a trusted neighbor, a dependable friend, and a reliable partner,” said Marcos. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ed5ef-2a3c-4c5d-9632-d02954aa2b84'
