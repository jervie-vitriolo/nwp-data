    tags: ''
    stories: ''
    template: '1'
    title: 'DOTr orders to speed up testing of unused Dalian trains'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '434e93d2-6db1-4adb-ac4d-cd04a90e6040'
      activationstatus: true
      created: 2025-06-05T17:20:34.188+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) said on Thursday, June 5, it wants to speed up the testing of the unused
        Dalian trains that can run along Metro Rail Transit (MRT-3) tracks.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c2ab18c-9b7c-40f6-8256-da690b209013'
      activationstatus: true
      created: 2025-06-05T17:20:34.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a press release, Transportation Secretary Vince Dizon said he asked
        Sumitomo Corp., the Japanese maintenance operator of the MRT-3, to do safety
        checks on the 48 unused vehicles.'
    section2:
      primarytype: 'block'
      uuid: '50a3c7e2-b84a-45e9-8c64-249bbf1e600a'
      activationstatus: true
      created: 2025-06-05T17:20:34.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The Dalian trains can actually run on MRT-3 tracks, but this needs
        to be cleared by the current maintenance operator of the MRT-3, which is Sumitomo
        Corp. of Japan,” he said.'
    section3:
      primarytype: 'block'
      uuid: '85198b92-686b-49ef-8fae-c26a5bccb50e'
      activationstatus: true
      created: 2025-06-05T17:20:34.189+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I’ve spoken to them about this several times already and I gave them
        a deadline to give me a report and a straight answer: what do we need to make
        these trains run?” Dizon added.'
    section4:
      primarytype: 'block'
      uuid: 'c031f41a-1912-431e-96c4-3cfff7323872'
      activationstatus: true
      created: 2025-06-05T17:20:34.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The transport chief said the trains should clear the testing and requirements
        before they will be approved for daily use.'
    section5:
      primarytype: 'block'
      uuid: 'ca8baae3-b61f-4d04-9f69-4c2b7406153c'
      activationstatus: true
      created: 2025-06-05T17:20:34.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dizon noted that once operational, the light rail vehicles can benefit
        thousands of passengers in the rail line.'
    section6:
      primarytype: 'block'
      uuid: '99e53e11-edb3-4d1b-828b-bdfe3d55bc0e'
      activationstatus: true
      created: 2025-06-05T17:20:34.190+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Dalian trains were procured in 2014 but have stayed idle for regular
        service due to reported incompatibility with the MRT-3 system.'
    section7:
      primarytype: 'block'
      uuid: 'f6566cb5-9d0a-4122-a62e-38654ec6c3dd'
      activationstatus: true
      created: 2025-06-05T17:20:34.191+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-05T17:20:34.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:20:34.214+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
