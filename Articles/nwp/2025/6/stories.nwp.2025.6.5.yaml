      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Almost a year later, the majority of the House of Representatives’
        members agreed to impeach Duterte. While the Senate did convene as an impeachment
        court, it only ruled to send back the charge list to the lower chamber.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e04696-8800-47f8-9171-33a08f1315fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.977+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus compiles the key events from the tangled issues of
        Duterte’s historic impeachment case as it continues to unravel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4aa1c-9bab-424b-8a94-af4470c3fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.978+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>July 3, 2023</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25465871-e2c7-4a63-8e59-a8026843903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.979+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Audit (COA) released its records covering the 2022
        budget of the Office of the Vice President (OVP), showing that Duterte’s office
        spent ₱125 million on confidential funds in 19 days. '
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f0a87-daad-4eef-80fd-71cfa0b0af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.980+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 25, 2023</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004c70d-536f-4a3a-8688-b634307adb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.981+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During a House plenary session discussing the national budget for 2024,
        COA corrected its initial report and said that the ₱125 million confidential
        funds spent by the OVP was disbursed only in 11 days. '
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68881d38-5797-4d0f-90e8-3f2fd63e9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.296+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>October 10, 2023</strong></h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04d858-5b65-49b0-b6a6-4be9a77ee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.296+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.983+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The House announced that it will block the confidential fund requests
        of Duterte’s two offices for the 2024 national budget. This move cut ₱500
        million from the OVP and ₱150 million from the Department of Education’s (DepEd)
        allocations.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6d9e1-a46c-4974-9727-276d0a8ab6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.297+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.984+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>November 16, 2023</strong></h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace3ab7-447a-449d-bd16-822ad1e4dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.297+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rumors of an impeachment plot against Duterte started to surface. Then
        ACT Teachers Partylist Rep. France Castro confirmed that she has heard of
        informal talks in the House about the possible impeachment. '
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dac10-dbeb-4e75-9d96-109112ac4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.986+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>June 19, 2024</strong></h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a0ccd-4c4f-49b8-8543-d220e527c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte resigned from the Marcos administration’s cabinet, stepping
        down as education secretary. She did not reveal the reason behind her decision. '
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a4878-2e00-4a45-8e66-0e800ac91682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.988+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>July 11, 2024</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952d6c3-34a0-4510-8422-79e40cbe103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte faced public criticism after declaring herself as “designated
        survivor” when she explained why she would skip President Ferdinand Marcos
        Jr.’s third State of the Nation Address. '
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8abf9-4915-4df7-badc-223cf5ca81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>August 21, 2024</strong></h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831cec8-c8fa-4620-9eb4-10d85f7f9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.990+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rumors of an impeachment plan against Duterte resurfaced as deliberations
        for the 2025 national budget began. House leaders denied these claims, noting
        that an impeachment is a “waste of time” and would be “counterproductive”
        to the Congress’ priorities.'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adf01c-58eb-48dc-ace5-a923e4a5b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.301+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.991+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>August 27, 2024</strong></h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7289547-cefc-4e78-835f-68ea847ff86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.302+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.992+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte attended the House deliberations for the OVP’s proposed budget
        for 2025. Discussions heated up as the vice president refused to answer questions
        on the ₱125-million secret funds she spent from her office’s 2022 budget. '
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1f2c6-4859-4e3e-81ea-c746400d771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.302+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.993+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 3, 2024</strong></h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edef15b-2906-4666-9f7c-91c2d14a1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.303+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.994+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During a House plenary session, Manila 2nd District Rep. Rolando Valeriano
        slammed Duterte’s unwillingness to answer questions on the OVP’s anomalous
        spending. '
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e1f55-b404-4747-834f-3839fe02f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.303+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.995+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 10, 2024</strong></h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d9cc1-13b3-48fb-bc12-58218e7b8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.304+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.996+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte snubbed the second House appropriations panel discussions for
        the OVP’s 2025 budget. '
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f515ca7-a045-4410-8fae-95f468b5784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.305+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.997+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Instead, the vice president released a video statement claiming that
        House Speaker Martin Romualdez and House appropriations committee chair and
        Ako Bicol party-list Rep. Elizaldy Co “controlled” the budget allocations. '
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc0200-1899-442e-b459-b8d9a73eff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.305+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.998+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 18, 2024</strong></h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae5c93-2d7b-4bae-854a-da9ca46bf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.306+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:26.999+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The House committee on good government and public accountability launched
        a probe on Duterte’s alleged misuse of OVP and DepEd funds. '
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83f2c6-1631-4a40-b0ca-ce15fd820b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.307+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Vice President attended the session but refused to take oath and
        accused House lawmakers of using the probe for an alleged impeachment plot. '
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0337b5-1b67-48c7-ae11-5e323fa36bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.307+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.001+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 23, 2024</strong></h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b4e4c-1205-4979-88f5-96320629b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.308+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.002+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte skipped House deliberations on the OVP’s 2025 budget anew.
        The lower chamber moved to slash the office’s budget to only ₱733 million
        from its original ₱2 billion.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d9b37-f5b5-4210-a6ca-3e3a493c1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.003+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>September 25, 2024</strong></h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa76b4c-8989-482f-b3ff-72bd1f36767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.004+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the last day of budget deliberations, the House <a href="https://www.newswatchplus.ph/news/2024/9/25/house-plenary-ovp-2025-budget.html"><strong>approved</strong></a>
        the slashed OVP funds for 2025 as Duterte was still a no show.&nbsp;</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734a072-565a-4c11-b286-b3bd9db58507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.005+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>October 18, 2024</strong></h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47ca99-2ade-41e5-a03b-bd04f228d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.005+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Duterte revealed that she once told presidential
        sister Sen. Imee Marcos that she would exhume the grave of her father — the
        late strongman Ferdinand Marcos Sr. — and throw the body to the West Philippine
        Sea if supposed “political attacks” against her did not stop.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb0ce1-ae1a-4b19-adb3-a0797790657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.312+08:00
