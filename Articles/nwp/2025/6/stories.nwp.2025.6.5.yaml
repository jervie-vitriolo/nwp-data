    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b192597-cde4-4c9a-846a-c45511ef880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T17:55:19.242+08:00
