  'marcos-orders-economic-impact-review-on-wage-hike-calls-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T13:47:48.000+08:00
    'imagesource': 'jcr:9a49e69e-3561-46b3-99f5-2672d81eda88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b439154-1980-4b62-8ca5-ead9acd6a841'
    'lead': 'President Ferdinand Marcos Jr. has ordered a careful review of the economic
      implications of the proposed P200 legislated daily wage hike recently approved
      by the House of Representatives, Communications Undersecretary Claire Castro
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T13:52:10.351+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-05T13:52:10.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-05T13:52:10.378+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['wage-hike']
    'stories': []
    'template': '1'
    'title': 'Marcos orders review of economic impact of proposed P200 wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807d9c6-bbde-4402-914d-fffc43b426d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has ordered a careful review of the economic implications of the
        proposed P200 legislated daily wage hike recently approved by the House of
        Representatives, Communications Undersecretary Claire Castro said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4ff2-74d0-4a05-bb20-a9ebc38535e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.364+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The directive comes after lawmakers passed House Bill 11376 on final
        reading Wednesday, with a vote of 171-1-0. The bill, known as the Wage Hike
        for Minimum Wage Workers Act, seeks to raise the minimum wage for private-sector
        workers across the country by P200.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfd02e-a1ea-4b15-93e5-2d3352da98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a palace briefing, Castro stressed that Marcos  intends to weigh
        all economic consequences of the proposal before taking a position.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe5a57-7f8c-41eb-a0f8-2724f4a8ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ito lamang po ang mensahe ng Pangulo and I quote, ‘We will look
        at the economic implications of these and how to resolve these with the opinion
        of the wage boards since the wage boards are also the creations of the Congress.’
        So, nais po ng Pangulo na maibigay kung ano po ang makakabuti sa mga manggagawang
        Pilipino,” said Castro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05241431-0527-43ae-a9bd-77ea5a18ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will look at the economic implications of these and
        how to resolve these with the opinion of the wage boards, since the wage boards
        are also creations of Congress. The president wants to ensure that what will
        be given is truly beneficial for Filipino workers.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd33853-34c3-4fa5-a47e-000c6022143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the administration will take into account the views
        of all concerned sectors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda0977-e598-4699-9c6a-6801c1aeb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Titingnan ang lahat ng aspeto at ang concerns ng lahat ng stakeholders.
        Iyon po. [All aspects and concerns of all stakeholders will be considered.
        That’s it],” she said when asked whether the President intends to sign the
        proposed measure once it reaches Malacañang. Castro clarified that the matter
        remains under Senate deliberation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294fb88-2648-4df1-8adf-c2481c0bde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pag-aaralan pa po ito at nandiyan pa po ang Senado. Hindi pa po natatapos
        sa Senado ang usapin na iyan. Katulad po ng sinabi ng ating Pangulo, titingnan
        po ang anumang economic implications patungkol po dito pero nais po ng Pangulo
        na maibigay ang nararapat at mas makakabuti sa manggagawang Pilipino,” Castro
        added. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2ec96-6399-47ec-85cb-49da5b984956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This will still be studied and the matter is still with
        the Senate. That issue hasn’t been finalized in the Senate yet. As the President
        said, the economic implications of this proposal will be reviewed, but he
        wants to ensure that what will be provided is just and truly beneficial for
        the Filipino worker]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006cdab-449b-4e64-837b-4b4c8508185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The bill has drawn backlash from several business groups, most notably
        the Employers Confederation of the Philippines (ECOP), which warned of the
        policy’s potential to harm the very workers it aims to help.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545b28c-d59c-4ef3-bbb5-1d37e6cc179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T13:52:10.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T13:52:10.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T13:52:10.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Labor and their supporters in Congress are clutching at straws.
        They know fully well that the bill on the P200 minimum wage increase is dead
        in the water, as President BBM and all economic managers have often and strongly
        objected against legislated wage increase for its dire impact on the economy,”
        ECOP chairman Edgardo Lacson said in a message to reporters.</p>'
  'palace-govt-regulation-combat-online-disinformation':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Presidential Communications Office Secretary Jay Ruiz attended the
      House tri-committee hearing on online disinformation on June 5. (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T14:00:20.000+08:00
    'imagesource': 'jcr:d828b065-6114-4407-b6f1-ddf42a8ce9a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdccb271-4984-4f4c-95bf-3b03b69d1fa0'
    'lead': 'Malacañang believes that government regulation is the solution to combat
      disinformation on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T14:06:36.978+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-06-05T14:06:37.313+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-05T14:06:37.021+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace believes gov’t regulation will combat online disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4aa9aa-10ad-4164-b1a6-617a01f5e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.014+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang believes
        that government regulation is the solution to combat disinformation on social
        media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091c974-eb0b-49c1-ad6a-48ea61e5083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the House tri-committee hearing on Thursday, June 5, Presidential
        Communications Office Secretary Jay Ruiz said the government should set the
        community standards of social media platforms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab582b7b-2620-4477-9718-af91909994cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Supposedly, may [there should be] self-regulation on their community
        standards. Sila po ang nagbigay ng [They issued the] standards. It has to
        be the government who should give those standards. Tayo ang may responsibilidad
        [We have the responsibility],” Ruiz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f86920-735e-4ddc-b052-ddc082ff3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“They say it’s a right - free information, right to information. But
        that right comes with accurate information. Kasinungalingan pinapakalat nila
        [They are spreading lies]? So, dapat du’n pa lang, ang [From there, the] platform
        should be accountable,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069fec0-3295-4f3a-9fae-f3ddfa33088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ruiz assured the public that the government would not abuse its regulation,
        should it be given authority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbb6d8-290a-4faa-8729-a02f950c3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He noted that opinions are not false information.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fca5b-d43a-4d76-bffa-0eaba292fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no lying; it’s okay. It’s a freedom of expression,” the secretary
        said. “If it’s proven that it’s already a lie, they have to be accountable
        for that.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda03244-0146-468b-9ebd-9a5a9cc18a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Department of Information and Communications Technology Secretary Henry
        Aguda shared that he has talked to social media platform representatives about
        the regulation of content on the digital space.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c1621-56ac-4bda-952d-7d4ececc8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said the platform representatives signified that they want the platforms
        to be regulated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bea4e4-6fc8-4cb0-889d-eb96c2d66bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Nung nakausap ko sila kahapon, ano ba ang solusyon? ‘Pag tinanong
        n’yo sila, sasabihin nila, they need regulation,” Aguda said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66337f-6179-49b7-b722-5da72b24e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When I asked them, what is the solution? They said they
        need regulation.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569624f-5609-44b2-8acb-e254ac56c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a representative from Google Philippines guaranteed that
        they would take responsibility for content that they could control on its
        platform.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdda06-0fb2-439f-bf2d-78ad0bc0f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“For things that are within control of the platform, we would take
        accountability for that. For things that are within the control of other entities,
        such as for example, the users, then the appropriate responsibility and accountability
        mechanisms as provided by law would be applicable,” said Yves Gonzalez, Google
        Philippines’ Government Affairs and Public Policy head.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83fad84-f2ff-4986-8b9f-81c705af9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The tri-committee, composed of the public order and safety; public
        information; and information and communications technology panels, has conducted
        an inquiry on the proliferating disinformation online.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff82a5-1dd4-4a16-8be2-79d9d1240c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/2/2/40-socmed-personalities-house-fake-news-hearing.html">40
        social media personalities invited to House fake news probe</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a216f49-c3ac-4c0f-a7fa-934c0d78ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T14:06:37.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-05T14:06:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T14:06:37.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are exploring measures that seek to improve accountability,
        penalize repeat offenders, and improve digital literacy programs.</p>'
