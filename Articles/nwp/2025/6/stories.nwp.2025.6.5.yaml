      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Harvard claims retaliation for resisting governance control</em></p>'
    section2:
      primarytype: 'block'
      uuid: '573f674b-11ec-470c-a1f8-b8bbf0578eea'
      activationstatus: true
      created: 2025-06-05T15:13:27.756+08:00
