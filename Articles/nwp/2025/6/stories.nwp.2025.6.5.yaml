    title: 'Singapore PM lauds Filipino contributions, backs broader health cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3dc130a1-206e-4d07-8e12-103b8f4b8ca8'
      activationstatus: true
      created: 2025-06-05T10:41:50.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Singaporean Prime Minister Lawrence Wong reaffirmed their countries’
        close bilateral ties on Wednesday during a meeting at Malacañan Palace, with
        both leaders putting particular emphasis on strengthening people-to-people
        relations and improving cooperation in health and human development.</p>'
    section1:
      primarytype: 'block'
      uuid: '907b7e19-3dd3-44b2-8034-ccc8a4cb56ac'
      activationstatus: true
      created: 2025-06-05T10:41:50.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prime Minister Wong, on his first official visit to the Philippines
        as head of government, praised the Filipino community in Singapore for their
        critical role in society, especially in the healthcare sector during the COVID-19
        pandemic.'
    section2:
      primarytype: 'block'
      uuid: '864b3a9c-7720-4893-b85f-51647490fa2e'
      activationstatus: true
      created: 2025-06-05T10:41:50.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Singapore is home to a large community of Filipinos. They live and
        work in Singapore, contributing to our economy and society, and enriching
        our cultural diversity. We deeply appreciate their invaluable contributions,
        especially the Filipino healthcare workers who stood with us during the pandemic,”
        said Wong.'
    section3:
      primarytype: 'block'
      uuid: 'd7202786-cfe0-4681-b62a-bd832011b501'
      activationstatus: true
      created: 2025-06-05T10:41:50.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Wong announced that Singapore’s Ministry of Health is actively exploring
        initiatives to support Filipino healthcare workers through training and upskilling
        programs that will help them reintegrate into the Philippine health system
        when they return home.'
    section4:
      primarytype: 'block'
      uuid: '66160d86-e1c9-4284-918f-5883b83222ec'
      activationstatus: true
      created: 2025-06-05T10:41:50.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are committed to being a good second home for the Filipinos living
        and working in our country. Our ministries of health are exploring ways to
        deepen cooperation through a broader healthcare partnership,” he added.'
    section5:
      primarytype: 'block'
      uuid: 'bd5e53fd-9955-497b-b3a6-13deeb214f5b'
      activationstatus: true
      created: 2025-06-05T10:41:50.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos welcomed the initiative, emphasizing that health and people-centered
        development are among the Philippines' top priorities for regional and bilateral
        cooperation.'
    section6:
      primarytype: 'block'
      uuid: '297438a6-d062-4de9-a78e-d76c9eca7954'
      activationstatus: true
      created: 2025-06-05T10:41:50.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These are vital and priority sectors for the development of our countries
        and for the region,” Marcos said.'
    section7:
      primarytype: 'block'
      uuid: '99328539-c87f-4e81-9f41-a4c426ca7624'
      activationstatus: true
      created: 2025-06-05T10:41:50.884+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.884+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also acknowledged the longstanding contributions of Singapore-based
        Filipinos and called for deeper people-to-people engagement through cultural,
        educational, and professional exchanges.'
    section8:
      primarytype: 'block'
      uuid: 'd93de19d-9e86-4b43-99e8-5feed949b9a3'
      activationstatus: true
      created: 2025-06-05T10:41:50.884+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.884+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The depth and breadth of our ties extend beyond government institutions,
        as vibrant exchanges between our peoples, businesses, and educational and
        vocational institutions continue to grow and flourish. We consider Singapore
        a trusted neighbor, a dependable friend, and a reliable partner,” said Marcos.'
    section9:
      primarytype: 'block'
      uuid: 'a90ed5ef-2a3c-4c5d-9632-d02954aa2b84'
      activationstatus: true
      created: 2025-06-05T10:41:50.884+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T10:41:51.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T10:41:50.884+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Singapore hosts over 200,000 Filipinos, many of whom are engaged
        in healthcare, education, hospitality, and technology-related industries.</p>'
  'START HERE----->marcos-wong-bilateral-ties-asean':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) Singaporean Prime Minister Lawrence Wong, President Bongbong
      Marcos'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-05T10:44:33.000+08:00
    imagesource: '67707790-821a-4343-9d03-a7fbf132f526'
    primarytype: 'composition'
    uuid: 'f1056ba3-d733-49a8-956c-98b4b2a27d47'
    lead: 'The Philippines and Singapore reaffirmed their strong bilateral ties
      and committed to expanding cooperation in key areas such as renewable energy,
      technology, climate action, and regional security during the official visit
      of Singaporean Prime Minister Lawrence Wong to Manila on Wednesday.'
    activationstatus: true
    created: 2025-06-05T11:09:14.154+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-06-05T11:09:14.484+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-06-05T11:09:14.202+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Singapore vow stronger ties in energy, tech, ASEAN leadership'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23266a07-8364-45c2-b87c-6500cb0565aa'
      activationstatus: true
      created: 2025-06-05T11:09:14.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines - T</strong>he Philippines and
        Singapore reaffirmed their strong bilateral ties and committed to expanding
        cooperation in key areas such as renewable energy, technology, climate action,
        and regional security during the official visit of Singaporean Prime Minister
        Lawrence Wong to Manila on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ae4fdb7-82a2-4cf4-9cda-b911576f2b8d'
      activationstatus: true
      created: 2025-06-05T11:09:14.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint appearance at Malacañan Palace, President Ferdinand R. Marcos
        Jr. and Prime Minister Wong highlighted their shared vision for a resilient
        and inclusive ASEAN community, while agreeing to deepen strategic cooperation
        on climate resilience, sustainable development, and innovation.'
    section2:
      primarytype: 'block'
      uuid: 'e556f9b8-b5a3-4661-b03e-d47a1db0f42f'
      activationstatus: true
      created: 2025-06-05T11:09:14.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The robust ties between the Philippines and Singapore and the steadfast
        camaraderie between Filipinos and Singaporeans are strong and remain strong,”
        Marcos said.'
    section3:
      primarytype: 'block'
      uuid: '93114c5b-dfa4-4712-93d3-803427a671cc'
      activationstatus: true
      created: 2025-06-05T11:09:14.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This marks Wong’s first bilateral visit abroad since assuming office
        following a fresh mandate from Singapore’s electorate.'
    section4:
      primarytype: 'block'
      uuid: '15a91a60-7604-4f3b-8a17-8da6f5a27d61'
      activationstatus: true
      created: 2025-06-05T11:09:14.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both leaders underscored the urgency of advancing renewable energy
        cooperation. Marcos emphasized the Philippines’ commitment to diversify its
        energy sources, inviting Singapore to scale up investments in clean energy
        technologies such as wind and solar.'
    section5:
      primarytype: 'block'
      uuid: '30cf772a-0ca3-4a23-a93f-2c556a84a4a9'
      activationstatus: true
      created: 2025-06-05T11:09:14.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are seeking further achievements in our renewable energy sector,
        acknowledging how Singapore will remain a major partner in our aspiration
        to diversify our energy sources,” Marcos said.'
    section6:
      primarytype: 'block'
      uuid: '2cddd00c-34a9-4f07-a511-1f5e839b8394'
      activationstatus: true
      created: 2025-06-05T11:09:14.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also confirmed that both countries have begun negotiations on an
        implementing agreement for a carbon credits mechanism under Article 6.2 of
        the Paris Agreement. The deal aims to foster climate-friendly initiatives
        and boost green investments that benefit both local communities and national
        economies.'
    section7:
      primarytype: 'block'
      uuid: '94e8d674-0f1e-49ac-bd09-aae4b594418b'
      activationstatus: true
      created: 2025-06-05T11:09:14.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Wong echoed this commitment, noting that Singaporean firms are actively
        exploring renewable projects in the Philippines and that their success would
        contribute to regional sustainability while generating economic opportunities.'
    section8:
      primarytype: 'block'
      uuid: '5c14f376-3c90-40f1-bb5b-78164a8520b6'
      activationstatus: true
      created: 2025-06-05T11:09:14.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Such projects can generate economic opportunities for the Philippines
        while supporting the Philippines’ renewable energy targets,” Wong said.'
    section9:
      primarytype: 'block'
      uuid: 'a81ec3b6-e62d-4c7d-92dc-bbf27fb60a0b'
      activationstatus: true
      created: 2025-06-05T11:09:14.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also pointed to the Digital Leadership Program, a partnership
        between the Philippine Civil Service Commission and the National University
        of Singapore, as a key initiative to modernize public service through training
        and knowledge-sharing.'
    section10:
      primarytype: 'block'
      uuid: 'c41eb6f6-1eaf-4c2f-bff7-1bb9e06af3ea'
      activationstatus: true
      created: 2025-06-05T11:09:14.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two leaders reaffirmed their shared commitment to ASEAN centrality,
        multilateralism, and regional stability. Both emphasized the importance of
        working toward the ASEAN Community Vision 2045—a roadmap for a resilient,
        people-centered, and dynamic Southeast Asia.'
    section11:
      primarytype: 'block'
      uuid: '388016c4-50e4-4998-8b7d-7522217e176e'
      activationstatus: true
      created: 2025-06-05T11:09:14.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We exchanged views on what we can further do together to make ASEAN
        communities stronger and more resilient,” Marcos said, referencing their discussions
        following the recent ASEAN Summit in Kuala Lumpur.'
    section12:
      primarytype: 'block'
      uuid: '5db5b031-5f78-418c-8cfc-3d7468d214f8'
      activationstatus: true
      created: 2025-06-05T11:09:14.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T11:09:14.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In line with the Philippines’ advocacy for a rules-based international
        order, President Marcos stressed the country’s stance in the West Philippine
        Sea, reiterating the importance of upholding international law and equity
        in regional maritime issues.'
    section13:
      primarytype: 'block'
      uuid: '56cffb90-7a61-4e84-9d6d-c109d696c0ee'
      activationstatus: true
      created: 2025-06-05T11:09:14.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-06-05T11:09:14.508+08:00
      lastactivatedby: 'superuser'
