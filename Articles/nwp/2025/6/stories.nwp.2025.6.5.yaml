      'mgnl:lastActivated': 2025-06-05T08:31:18.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6f2f7-d47e-49f4-9ef5-8002de86123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:31:18.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:31:18.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:31:18.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House has said that DOGE''s mission will continue in the
        absence of Musk, who has since publicly broken with Trump over his sweeping
        tax cut and spending bill, calling it a "disgusting abomination."</p>'
    '9':
