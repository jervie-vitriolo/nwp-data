    'lead': 'The Department of Transportation (DOTr) said on Thursday, June 5, it
      wants to speed up the testing of the unused Dalian trains that can run along
      Metro Rail Transit (MRT-3) tracks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T17:20:34.177+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-05T17:20:34.387+08:00
