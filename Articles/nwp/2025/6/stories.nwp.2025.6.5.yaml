      'jcr:uuid': '0f97fe3c-1c3e-4099-9003-02000e7cbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:43:04.836+08:00
      'mgnl:createdBy': 'jham-nwp'
