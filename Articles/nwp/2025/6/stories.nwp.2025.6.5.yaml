      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '613beaf0-eebc-4856-bde1-51d914b5232e'
      activationstatus: true
      created: 2025-06-05T09:22:20.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump said the countries subject to the most severe restrictions were\
        \ determined to harbor a \"large-scale presence of terrorists,\" fail to cooperate\
        \ on visa security and have an inability to verify travelers' identities,\
        \ inadequate record-keeping of criminal histories and high rates of visa overstays\
        \ in the United States.\r"
    section17:
      primarytype: 'block'
      uuid: '240bb034-410c-4fc2-8868-815b0c9275b4'
      activationstatus: true
      created: 2025-06-05T09:22:20.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '994b5947-4a5d-486e-a658-963b1f529b55'
      activationstatus: true
      created: 2025-06-05T09:22:20.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We cannot have open migration from any country where we cannot safely\
        \ and reliably vet and screen those who seek to enter the United States,\"\
        \ Trump said.\r"
    section19:
      primarytype: 'block'
      uuid: 'b9b820c9-4ef3-4409-aa19-281a699d08e3'
      activationstatus: true
      created: 2025-06-05T09:22:20.364+08:00
