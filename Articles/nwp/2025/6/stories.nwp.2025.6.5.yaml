      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one corner, a tattoo artist is at work. In another, a group of
        fans waits for their favorite performer to walk on stage. Backstage, our PPOP
        idols are getting ready to make their mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
