  'psa-may-inflation':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy vegetables at the Guadalupe public market in Makati.
      (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T09:25:11.000+08:00
    'imagesource': 'jcr:bc38fa10-553f-425d-b279-a5ea57c16c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7873a7-5a7e-4712-9d8b-baa557f1ce5d'
    'lead': 'The country’s inflation rate further eased to 1.3 percent in May due
      to slower increases in costs in housing, water, electricity, gas and other fuels,
      the statistics agency said Thursday, June 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T09:29:26.118+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-05T12:55:37.374+08:00
