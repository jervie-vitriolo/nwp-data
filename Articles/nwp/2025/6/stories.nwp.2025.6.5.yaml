      lastmodified: 2025-06-05T15:13:27.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0b3cd57b-7b7b-4685-a9a7-29cc40b9aa11'
      activationstatus: true
      created: 2025-06-05T15:13:27.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Boston, United States -</strong> U.S. President Donald Trump
        on Wednesday suspended for an initial six months the entry into the United
        States of foreign nationals seeking to study or participate in exchange programs
        at Harvard University, amid an escalating dispute with the Ivy League school.</p>'
    section5:
      primarytype: 'block'
      uuid: '143b48eb-fafa-4b30-a716-e751b2bf0d2a'
      activationstatus: true
      created: 2025-06-05T15:13:27.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7ea60894-0a4a-4fac-864c-90c558727361'
      activationstatus: true
      created: 2025-06-05T15:13:27.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump’s proclamation cited national security concerns as a justification
        for barring international students from entering the United States to pursue
        studies at the Cambridge, Massachusetts-based university.</p>'
    section7:
      primarytype: 'block'
      uuid: '7f8fd951-b91f-4570-bc0a-d30a8dda0fde'
      activationstatus: true
      created: 2025-06-05T15:13:27.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'de5674d0-9fa3-4b3b-bd7f-f78f32d7a84c'
      activationstatus: true
      created: 2025-06-05T15:13:27.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Harvard in a statement called Trump’s proclamation "yet another
        illegal retaliatory step taken by the Administration in violation of Harvard’s
        First Amendment rights."</p>'
    section9:
      primarytype: 'block'
      uuid: '8cb7d7c5-fed3-4315-8a66-a6996aff0971'
      activationstatus: true
      created: 2025-06-05T15:13:27.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4489256d-b301-4a12-bbc7-b60d36617b23'
      activationstatus: true
      created: 2025-06-05T15:13:27.760+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Harvard will continue to protect its international students," it
        added.</p>'
    section11:
      primarytype: 'block'
      uuid: '3f1c74f6-e926-445a-b883-ba8dcd0b0092'
      activationstatus: true
      created: 2025-06-05T15:13:27.760+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ad1e71b9-a1ed-4e86-b91c-64716afb7f48'
      activationstatus: true
      created: 2025-06-05T15:13:27.761+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The suspension can be extended beyond six months. Trump’s proclamation
        also directs the U.S. State Department to consider revoking academic or exchange
        visas of any current Harvard students who meet his proclamation’s criteria.</p>'
    section13:
      primarytype: 'block'
      uuid: '626ad863-9416-4010-8458-8c18ec8600f7'
      activationstatus: true
      created: 2025-06-05T15:13:27.761+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fa5dcce0-7c84-407b-85b8-80f3ab6ab361'
      activationstatus: true
      created: 2025-06-05T15:13:27.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The directive on Wednesday came a week after a federal judge in
        Boston announced she would issue a broad injunction blocking the administration
        from revoking Harvard’s ability to enroll international students, who make
        up about a quarter of its student body.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f2fb5f34-9f10-4496-a908-6dccea05d09c'
      activationstatus: true
      created: 2025-06-05T15:13:27.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fdd6b323-bca1-4511-b151-9ae3a9803048'
      activationstatus: true
      created: 2025-06-05T15:13:27.763+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The administration has launched a multifront attack on the nation’s
        oldest and wealthiest university, freezing billions of dollars in grants and
        other funding and proposing to end its tax-exempt status, prompting a series
        of legal challenges.</p>'
    section17:
      primarytype: 'block'
      uuid: '3ce298e6-8369-49e3-b113-5dd6f661b542'
      activationstatus: true
      created: 2025-06-05T15:13:27.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f23e4a9c-3374-418d-8313-296086a0c9c3'
      activationstatus: true
      created: 2025-06-05T15:13:27.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Harvard argues the administration is retaliating against it for refusing\
        \ to accede to its demands to control the school’s governance, curriculum\
        \ and the ideology of its faculty and students.\r"
    section19:
      primarytype: 'block'
      uuid: '3e2e1a87-d781-4a60-ae4e-f547107a893a'
      activationstatus: true
      created: 2025-06-05T15:13:27.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '67cdce5e-1eaa-49bb-a11b-5b391ba575c0'
      activationstatus: true
      created: 2025-06-05T15:13:27.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Harvard sued after Homeland Security Secretary Kristi Noem on May
        22 announced her department was immediately revoking Harvard’s Student and
        Exchange Visitor Program certification, which allows it to enroll foreign
        students.</p>'
    section21:
      primarytype: 'block'
      uuid: 'fd0d15ed-a797-4219-95d9-464c14c47801'
      activationstatus: true
      created: 2025-06-05T15:13:27.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '88adaeea-e38f-4fdd-8cf4-518a9c455a4a'
      activationstatus: true
      created: 2025-06-05T15:13:27.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Her action was almost immediately temporarily blocked by U.S. District
        Judge Allison Burroughs. On the eve of a hearing before her last week, the
        department changed course and said it would instead challenge Harvard’s certification
        through a lengthier administrative process.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a89e43e2-4ae1-4c1f-8f51-e1660bc0d71d'
      activationstatus: true
      created: 2025-06-05T15:13:27.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '82865168-c17d-4ee9-925f-b34e647f82ac'
      activationstatus: true
      created: 2025-06-05T15:13:27.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Nonetheless, Burroughs said she planned to issue a longer-term preliminary\
        \ injunction at Harvard’s urging, saying one was necessary to give some protection\
        \ to Harvard’s international students.\r"
    section25:
      primarytype: 'block'
      uuid: '85a86c4f-dcd1-4451-a331-d707061833e9'
      activationstatus: true
      created: 2025-06-05T15:13:27.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '29715f37-fbe9-4ac4-b018-8f32a729126d'
      activationstatus: true
      created: 2025-06-05T15:13:27.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In an internal cable seen by Reuters that was issued a day after
        that court hearing, the State Department ordered all its consular missions
        overseas to begin additional vetting of visa applicants looking to travel
        to Harvard for any purpose.</p>'
    section27:
      primarytype: 'block'
      uuid: '7de0a446-732a-444c-b3e0-af94c08f832d'
      activationstatus: true
      created: 2025-06-05T15:13:27.770+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'fee9097f-3419-4c48-8968-f9eb5b922858'
      activationstatus: true
      created: 2025-06-05T15:13:27.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Wednesday’s two-page directive said Harvard had "demonstrated a
        history of concerning foreign ties and radicalism," and had "extensive entanglements
        with foreign adversaries," including China.</p>'
    section29:
      primarytype: 'block'
      uuid: 'df41b6c5-3949-410e-b59c-84658c18c5b0'
      activationstatus: true
      created: 2025-06-05T15:13:27.772+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6ccc0193-b7ac-4d2e-a2c3-5c169bfc5370'
      activationstatus: true
      created: 2025-06-05T15:13:27.772+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The FBI had "long warned that foreign adversaries take advantage
        of easy access to American higher education to steal information, exploit
        research and development and spread false information," the proclamation said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'c646c0b4-ce91-4b5e-bbde-fd4834eee174'
      activationstatus: true
      created: 2025-06-05T15:13:27.773+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.773+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '115fbf1e-bf22-44ee-a1a4-418198354618'
      activationstatus: true
      created: 2025-06-05T15:13:27.774+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It said Harvard had seen a "drastic rise in crime in recent years
        while failing to discipline at least some categories of conduct violations
        on campus," and had failed to provide sufficient information to the Homeland
        Security Department about foreign students' "known illegal or dangerous activities."</p>'
    section33:
      primarytype: 'block'
      uuid: 'b5175e34-cfad-41fc-8e08-f41226a09989'
      activationstatus: true
      created: 2025-06-05T15:13:27.774+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '9c4c1ddd-ae67-4052-8989-3e52b344bb13'
      activationstatus: true
      created: 2025-06-05T15:13:27.775+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:13:28.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:13:27.775+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nate Raymond, Steve Gorman and Costas Pitas; Editing
        by Caitlin Webber and Stephen Coates)</em></p>'
