    title: 'DOGE grapples with leadership vacuum post-Musk departure'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2883d877-3f66-4115-a110-c4160d02610a'
      activationstatus: true
      created: 2025-06-05T08:31:18.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.500+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The Department of Government
        Efficiency, the brainchild of Elon Musk that upended Washington with its rapid-fire
        drive to slash thousands of federal jobs and cut costs, is effectively leaderless
        now that the billionaire and his deputy have stepped down, U.S. lawmakers
        heard on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '1be7b847-e028-4abf-8a40-ccfe1b23d33a'
      activationstatus: true
      created: 2025-06-05T08:31:18.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.500+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2a0e1182-8d44-495e-bbfe-6591d9d5d430'
      activationstatus: true
      created: 2025-06-05T08:31:18.501+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.501+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.S. President Donald Trump’s budget chief, Russ Vought, told a congressional\
        \ committee that efforts are under way to establish new leadership at DOGE,\
        \ but its staff currently answer to Trump’s cabinet secretaries.\r"
    section3:
      primarytype: 'block'
      uuid: 'b8bdced3-a01c-4152-b24f-8f8615d6df2a'
      activationstatus: true
      created: 2025-06-05T08:31:18.501+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.501+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9b047a1e-463f-4ebb-ac75-96d102055c5e'
      activationstatus: true
      created: 2025-06-05T08:31:18.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.502+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The Cabinet agencies that are in charge of DOGE, the consultants\
        \ that work for them are fundamentally in control of DOGE,\" Vought said.\
        \ \"We're in the midst of establishing the leadership on an ongoing basis.\"\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'da411aae-411c-4dd1-9662-fab9658e31a9'
      activationstatus: true
      created: 2025-06-05T08:31:18.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.502+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7a080d18-ca8a-45b4-b751-acf36dd21bb1'
      activationstatus: true
      created: 2025-06-05T08:31:18.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.502+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Vought’s comments will only add to the uncertainty around the future
        of DOGE and its cost-cutting effort following Musk’s announcement last week
        that he was ceasing work as a special government employee. A key lieutenant,
        Steve Davis, who was in charge of day-to-day running of DOGE, has also left.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e25ea852-e531-4391-8438-69ebe270212e'
      activationstatus: true
      created: 2025-06-05T08:31:18.503+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.503+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e8b6f2f7-d47e-49f4-9ef5-8002de86123e'
      activationstatus: true
      created: 2025-06-05T08:31:18.503+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.503+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The White House has said that DOGE’s mission will continue in the
        absence of Musk, who has since publicly broken with Trump over his sweeping
        tax cut and spending bill, calling it a "disgusting abomination."</p>'
    section9:
      primarytype: 'block'
      uuid: '7abac91b-8065-42d2-badb-7cf2b5c2a15d'
      activationstatus: true
      created: 2025-06-05T08:31:18.503+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.503+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd825f864-a633-44b2-92f7-7492490e9d67'
      activationstatus: true
      created: 2025-06-05T08:31:18.504+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.504+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The rapidly receding power and influence of DOGE was almost unthinkable
        as recently as a few weeks ago when it dominated the political landscape in
        Washington with its aggressive push to fire a swath of government workers.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ce04d4fe-8f44-4077-ae1d-21649830f55b'
      activationstatus: true
      created: 2025-06-05T08:31:18.504+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.504+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9d70cfe4-c620-42f6-8604-ddd8c1c4c994'
      activationstatus: true
      created: 2025-06-05T08:31:18.505+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.505+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump established DOGE to streamline what he says is a bloated and
        inefficient government. DOGE struggled to cut costs but was more successful
        in pushing thousands of workers to quit or take early retirement after threatening
        dismissal without benefits.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f0c30a47-1d19-4a85-b088-5931f46de998'
      activationstatus: true
      created: 2025-06-05T08:31:18.505+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.505+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a9ff21a6-adba-4672-8863-05edc54b497e'
      activationstatus: true
      created: 2025-06-05T08:31:18.505+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T08:31:18.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T08:31:18.505+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It is unclear if DOGE and its cadre of young computer technicians
        will survive in Washington without Musk, especially as some members of Trump’s
        cabinet have soured on DOGE’s tactics.</p>'
    section15:
      primarytype: 'block'
      uuid: '7718d84a-d7d7-46c1-858d-d80151139c0d'
      activationstatus: true
      created: 2025-06-05T08:31:18.506+08:00
