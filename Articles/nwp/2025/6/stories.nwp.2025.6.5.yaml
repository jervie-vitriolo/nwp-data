      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.326+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Akari Chargers captain
        Michelle Cobb announced her retirement from playing volleyball on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cd852-6bf5-4f2d-b1c6-a1acf86d64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.326+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.326+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b3a17-735e-478f-b22a-954059d2eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.327+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.327+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"After years of love and dedication to the game, I’ve decided to close\
        \ this chapter. I’m retiring with a grateful heart, proud of everything this\
        \ journey has given me,\"she wrote in an emotional Instagram post. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04020e22-66c2-4de6-b103-8cebc10f7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.327+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.327+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d660bcd-d4cf-433c-931e-14344b808f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.327+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.327+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"To everyone who’s been part of this journey, thank you for being\
        \ family,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c2755-ea40-4ec2-a67d-3d739cf48d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.328+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.328+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0a0b6-3de5-464f-a1f8-7d4b65bed289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.328+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.328+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 26-year-old will not be away from the sport as she will be transitioning\
        \ into Akari’s new setting coach and assistant team manager.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b052ba-232e-4e75-b587-cd9046864de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.328+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.328+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865da151-bcf1-4e98-8eeb-7756860d9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.329+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.329+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Volleyball has been a huge part of my life. It’s where I found confidence,\
        \ built lifelong friendships, and learned to push myself, win with pride,\
        \ and lose with grace,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3187f1-5b22-493f-a8c4-04f807831249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.329+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.329+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476877b-cd08-4191-bbb7-67998647c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.330+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.330+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Before being the pioneering leader of Akari in the Premier Volleyball\
        \ League (PVL), Cobb already had a successful collegiate career. She played\
        \ under legendary coach Ramil de Jesus, and was part of the De La Salle University\
        \ Lady Spikers' UAAP title runs in 2017 and 2018.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39420b45-ac82-410f-aec0-d724dfd08ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.330+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.330+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892d76a-1509-4351-96f1-5e8cd15e2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.331+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.331+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lady Spikers settled for bronze in 2019 before the pandemic put\
        \ an abrupt end to her UAAP career.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed5a43-2010-4dd1-b09f-61630389b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.331+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.331+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eef4f-9f0d-48a7-a408-4f06a8a67f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.331+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.331+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cobb also joined the now-defunct F2 Logistics Cargo Movers in the Philippine\
        \ Superliga. She suited up for the club from 2018 to 2019.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177cd20a-ae2b-4efd-8100-1d9b47ec7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.332+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.332+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baabd17-a5fc-488f-97f3-adbd3353b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.332+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.332+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In 2022, Cobb made her professional debut as part of Akari's inaugural\
        \ lineup in the PVL. She won a silver medal and bronze medal with the squad\
        \ during her stay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e55ba-7900-4db7-a1ae-25820b53d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.333+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.333+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96440124-6165-40d7-8e48-0f9abe48ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T10:14:52.333+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T10:14:52.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T10:14:52.333+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Akari recently parted ways with Taka Minowa and promoted Tina Salak
        as its new head coach with Kamille Cal as the team''s lone setter following
        Cobbs'' retirement.</p>'
