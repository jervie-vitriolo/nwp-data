      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, gaming tournaments are held in various parts of the venue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
