      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T15:09:14.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:09:13.857+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>BLACKOUT will host the comeback of pop icon, Iyaz, to connect generations
        together in a night they can remember. Iyaz''s return to the Philippines is
        a move to bring together a community from all generations, from the Gen Zs,
        Millennials to the Gen X Crowd.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710617f1-b792-4a11-a95b-7e3529c94a86'
