      'mgnl:lastModified': 2025-06-05T09:43:04.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A senior Taiwan security official told Reuters that the Chinese allegations\
        \ were invented, saying Beijing was trying to shift the focus from Czech and\
        \ European scrutiny over alleged Chinese hacking activities there.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cdbb6-9533-4e80-b451-c1893af49d75'
