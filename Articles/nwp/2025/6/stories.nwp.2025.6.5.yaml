      'mgnl:lastModified': 2025-06-05T15:23:41.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9b1a9-4034-4f42-96d7-b68b7c4eb488'
      'mgnl:activationStatus': true
