      lastmodified: 2025-06-05T15:09:13.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Tier One has always evolved through the years. From starting out as\
        \ a talent management company, to building our own Esports teams to creating\
        \ our first reality show The Gaming House.” said Tier One CEO and Co-founder,\
        \ Tryke Gutierrez. “We take pride in bringing new and unique products to the\
        \ market. For Blackout, our vision is to create a platform by the community\
        \ for the community where people who are passionate about music, gaming and\
        \ arts can celebrate what they love.”\r"
