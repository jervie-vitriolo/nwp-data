      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:23:41.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6b46c68f-21ca-4e67-a7e5-941bb56cf86a'
      activationstatus: true
      created: 2025-06-05T15:23:41.515+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T15:23:41.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:23:41.515+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The bank halted funding to the East African country in August 2023\
        \ after Uganda’s parliament passed the Anti-Homosexuality Act (AHA), saying\
        \ the law contradicted its values.\r"
