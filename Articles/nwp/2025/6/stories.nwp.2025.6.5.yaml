    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9d229-2d1c-42c1-a5d3-424839ec99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.616+08:00
      'mgnl:createdBy': 'jham-nwp'
