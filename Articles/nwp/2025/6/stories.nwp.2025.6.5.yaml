      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This Hollywood blockbuster starring Jeremy Renner and Rachel Weisz
        extensively featured Manila’s bustling streets, chaotic markets, and iconic
        landmarks. The intense action sequences in crowded areas like Divisoria and
        the thrilling motorbike chase through the city’s narrow streets brought international
        attention to Manila’s dynamic urban landscape.</p>'
    section2:
