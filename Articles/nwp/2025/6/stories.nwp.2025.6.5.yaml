      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T17:24:12.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We do not believe that we can plea that as a defense in abatement,”\
        \ he added.\r"
