      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Brokedown Palace (1999)</strong> Starring Claire Danes
        and Kate Beckinsale, this gripping drama set in Thailand actually filmed several
        crucial scenes in Manila due to filming restrictions in Thailand. Notable
        locations include the Ninoy Aquino International Airport and the Sanctuary
        Center in Mandaluyong, which stood in for a Thai prison.</p>'
