    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21bbb81d-c468-43ca-8e57-d324d000ceb4'
    'lead': 'The Senate and the House of Representatives have been urged to settle
      the final legislated wage increase bill to be forwarded to President Ferdinand
      Marcos Jr. amid differing versions.'
