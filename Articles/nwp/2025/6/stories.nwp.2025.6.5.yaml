      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The accusation prompted Taiwan to blame China for peddling false information,\
        \ saying it was China who was carrying out hacking against the island.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b4ab3-55ec-4419-acf0-3e1abcaac575'
