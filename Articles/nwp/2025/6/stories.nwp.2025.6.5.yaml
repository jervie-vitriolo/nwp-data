      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Weinstein''s 2020 rape conviction was overturned on appeal</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b8915-b5eb-4154-b35b-bea305a99272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T09:03:42.615+08:00
