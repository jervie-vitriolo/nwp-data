      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5a470-e10a-4abb-9a4f-5e90cb72d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The World Bank is one of Uganda's biggest sources of external financing,\
        \ especially in infrastructure construction in the transport sector.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff1f5e-7ae3-41ed-8c36-b11e0dfe05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.802+08:00
