      lastmodified: 2025-06-05T15:09:13.852+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Music, arts, or gaming, BLACKOUT seeks to create a space where anyone
        and everyone can find their people. Whether you’re a concert-goer, gamer,
        artist, or a TTRPG enthusiast, there is a place where one can feel belongingness.</p>'
