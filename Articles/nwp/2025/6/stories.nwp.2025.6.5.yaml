      'mgnl:type': 'text'
      'text': '<p>Singapore hosts over 200,000 Filipinos, many of whom are engaged
        in healthcare, education, hospitality, and technology-related industries.</p>'
  'marcos-wong-bilateral-ties-asean':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Singaporean Prime Minister Lawrence Wong, President Bongbong
      Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-05T10:44:33.000+08:00
    'imagesource': 'jcr:67707790-821a-4343-9d03-a7fbf132f526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1056ba3-d733-49a8-956c-98b4b2a27d47'
    'lead': 'The Philippines and Singapore reaffirmed their strong bilateral ties
      and committed to expanding cooperation in key areas such as renewable energy,
      technology, climate action, and regional security during the official visit
      of Singaporean Prime Minister Lawrence Wong to Manila on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T11:09:14.154+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-05T11:09:14.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-05T11:09:14.202+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['bongbong-marcos', 'lawrence-wong']
    'stories': []
    'template': '1'
    'title': 'PH, Singapore vow stronger ties in energy, tech, ASEAN leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23266a07-8364-45c2-b87c-6500cb0565aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines - T</strong>he Philippines and
        Singapore reaffirmed their strong bilateral ties and committed to expanding
        cooperation in key areas such as renewable energy, technology, climate action,
        and regional security during the official visit of Singaporean Prime Minister
        Lawrence Wong to Manila on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4fdb7-82a2-4cf4-9cda-b911576f2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint appearance at Malacañan Palace, President Ferdinand R. Marcos
        Jr. and Prime Minister Wong highlighted their shared vision for a resilient
        and inclusive ASEAN community, while agreeing to deepen strategic cooperation
        on climate resilience, sustainable development, and innovation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f9b8-b5a3-4661-b03e-d47a1db0f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The robust ties between the Philippines and Singapore and the steadfast
        camaraderie between Filipinos and Singaporeans are strong and remain strong,”
        Marcos said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93114c5b-dfa4-4712-93d3-803427a671cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This marks Wong’s first bilateral visit abroad since assuming office
        following a fresh mandate from Singapore’s electorate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a91a60-7604-4f3b-8a17-8da6f5a27d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both leaders underscored the urgency of advancing renewable energy
        cooperation. Marcos emphasized the Philippines’ commitment to diversify its
        energy sources, inviting Singapore to scale up investments in clean energy
        technologies such as wind and solar.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf772a-0ca3-4a23-a93f-2c556a84a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are seeking further achievements in our renewable energy sector,
        acknowledging how Singapore will remain a major partner in our aspiration
        to diversify our energy sources,” Marcos said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cddd00c-34a9-4f07-a511-1f5e839b8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also confirmed that both countries have begun negotiations on an
        implementing agreement for a carbon credits mechanism under Article 6.2 of
        the Paris Agreement. The deal aims to foster climate-friendly initiatives
        and boost green investments that benefit both local communities and national
        economies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8d674-0f1e-49ac-bd09-aae4b594418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wong echoed this commitment, noting that Singaporean firms are actively
        exploring renewable projects in the Philippines and that their success would
        contribute to regional sustainability while generating economic opportunities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14f376-3c90-40f1-bb5b-78164a8520b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Such projects can generate economic opportunities for the Philippines
        while supporting the Philippines’ renewable energy targets,” Wong said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ec3b6-e62d-4c7d-92dc-bbf27fb60a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also pointed to the Digital Leadership Program, a partnership
        between the Philippine Civil Service Commission and the National University
        of Singapore, as a key initiative to modernize public service through training
        and knowledge-sharing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb6f6-1eaf-4c2f-bff7-1bb9e06af3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two leaders reaffirmed their shared commitment to ASEAN centrality,
        multilateralism, and regional stability. Both emphasized the importance of
        working toward the ASEAN Community Vision 2045—a roadmap for a resilient,
        people-centered, and dynamic Southeast Asia.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388016c4-50e4-4998-8b7d-7522217e176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We exchanged views on what we can further do together to make ASEAN
        communities stronger and more resilient,” Marcos said, referencing their discussions
        following the recent ASEAN Summit in Kuala Lumpur.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5b031-5f78-418c-8cfc-3d7468d214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In line with the Philippines’ advocacy for a rules-based international
        order, President Marcos stressed the country’s stance in the West Philippine
        Sea, reiterating the importance of upholding international law and equity
        in regional maritime issues.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cffb90-7a61-4e84-9d6d-c109d696c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T11:09:14.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-05T11:09:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T11:09:14.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines will continue to be a committed advocate of the
        rules-based international order, one grounded on international law, in equity,
        and on justice,” he said.</p>'
