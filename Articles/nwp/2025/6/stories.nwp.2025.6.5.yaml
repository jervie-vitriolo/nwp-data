    title: 'Congress urged to settle final legislated wage hike bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '650eb72f-3be5-4659-a153-0126d0094cce'
      activationstatus: true
      created: 2025-06-05T19:18:36.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate and the
        House of Representatives have been urged to settle the final legislated wage
        increase bill to be forwarded to President Ferdinand Marcos Jr. amid differing
        versions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5f7bed4-af96-4eb3-869f-fbd98f0d060c'
      activationstatus: true
      created: 2025-06-05T19:18:36.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The House on Wednesday, June 4, passed on third and final reading
        a bill providing a <strong><a href="https://www.newswatchplus.ph/news/2025/6/4/house-oks-200-daily-pay-minimum-wage.html">P200
        daily wage hike</a></strong> for minimum wage earners in the private sector.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd91d8341-6dc4-48bc-96d7-d35f7ed26b19'
      activationstatus: true
      created: 2025-06-05T19:18:36.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In February 2024, the Senate passed a P100 legislated wage hike bill.\r"
    section3:
      primarytype: 'block'
      uuid: 'b5aab461-32fd-442b-b43b-189537d8c525'
      activationstatus: true
      created: 2025-06-05T19:18:36.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The TUCP party-list said there’s still time to convene the bicameral\
        \ conference committee, even if the 19th Congress will adjourn sine die on\
        \ June 13. TUCP party-list group Rep. Raymond Democrito Mendoza is among the\
        \ bill’s principal authors. \r"
    section4:
      primarytype: 'block'
      uuid: '2a0e201d-5b68-40e4-9c82-149c8b335683'
      activationstatus: true
      created: 2025-06-05T19:18:36.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will not waste the progress and the gains that we have made this\
        \ 19th Congress,” TUCP party-list spokesperson Carlos Miguel Oñate told NewsWatch\
        \ Plus on Thursday.\r"
    section5:
      primarytype: 'block'
      uuid: '57f6848d-b082-4f5e-9d54-9e99b6eb7b37'
      activationstatus: true
      created: 2025-06-05T19:18:36.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If we go back to the 20th Congress and refile this, we will go back\
        \ to zero,” Oñate added. “As far as we are concerned that is not an option.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: '60b0180b-b341-43d1-b8c8-018187f80d9f'
      activationstatus: true
      created: 2025-06-05T19:18:36.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gabriela Rep. Arlene Brosas, who will also be part of the House members\
        \ in the bicam, also said they will not be rigid on the amount of the legislated\
        \ wage increase.\r"
    section7:
      primarytype: 'block'
      uuid: '83f6015d-e2d2-4014-b857-70feabfc4054'
      activationstatus: true
      created: 2025-06-05T19:18:36.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pag-usapan natin nang mabuti kung ano ang dapat isulong natin… Pag\
        \ nagkaisa mabilis na lang po ‘yon... pwede ng pumunta sa sala ng pangulo,”\
        \ Brosas told reporters.\r"
    section8:
      primarytype: 'block'
      uuid: 'debe1f43-7c37-406d-a9c8-776f0f4cd709'
      activationstatus: true
      created: 2025-06-05T19:18:36.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Let’s discuss the amount that we should settle on. Once\
        \ we are one with the amount, it will just be quick. The bill could go to\
        \ the office of the president.]\r"
    section9:
      primarytype: 'block'
      uuid: '1a3cf1f0-7899-4da0-8b69-0a323b6fccb8'
      activationstatus: true
      created: 2025-06-05T19:18:36.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. JV Ejercito said some of his colleagues suggested adopting the\
        \ House’s version, or even “compromise” at P150, but noted there is “nothing\
        \ concrete” yet on the side of the Senate.\r"
    section10:
      primarytype: 'block'
      uuid: 'ef4fcc7d-dd8e-4aad-9812-e7c9841960a5'
      activationstatus: true
      created: 2025-06-05T19:18:36.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang masisiguro natin magkakaroon ng increase, minimum P100 then probably\
        \ maximum P200,” Ejercito said in a news briefing.\r"
    section11:
      primarytype: 'block'
      uuid: 'd5704413-6f6d-4e91-a7ee-d4fb878f0cde'
      activationstatus: true
      created: 2025-06-05T19:18:36.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We can ensure that there will be an increase, minimum\
        \ at P100 then probably maximum at P200.]\r"
    section12:
      primarytype: 'block'
      uuid: '05f13886-f2ee-4e98-9947-1a149ecb0acd'
      activationstatus: true
      created: 2025-06-05T19:18:36.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bago natin yan i-push at aprubahan, we have to make sure also the\
        \ businesses can afford and can survive,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '5d58c60a-7098-49e6-9305-a5c92fc725b4'
      activationstatus: true
      created: 2025-06-05T19:18:36.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Before we push and approve it, we have to make sure also\
        \ the businesses can afford and can survive.]\r"
    section14:
      primarytype: 'block'
      uuid: 'f008ec6b-b4e8-4bca-beee-a4c695b1c7ed'
      activationstatus: true
      created: 2025-06-05T19:18:36.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacañang said Marcos will review the economic implications of
        the P200 legislated wage increase. In January, the president was <strong><a
        href="https://www.newswatchplus.ph/news/2025/1/31/marcos-legislated-wage-hike.html">not
        convinced to certify the bill as urgent</a></strong>.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a35bb9f6-87aa-43e5-a949-9494dfe49cf0'
      activationstatus: true
      created: 2025-06-05T19:18:36.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement, the <strong><a href="https://www.facebook.com/pcciofficial/posts/pfbid0ijzqScCvrEgpuksCQMjKckKqWUZmBaZ3Udg58agKAJQ4KFu8Yp7hQiUBPzsHu7exl">Philippine
        Chamber of Commerce and Industry</a></strong> said it “views with concern”
        the move of Congress, explaining the unilateral wage hike did not consider
        its impact to the economy and sets a precedent undermining the Regional Wages
        and Productivity Board.</p>'
    section16:
      primarytype: 'block'
      uuid: 'd8cb89d0-f1e3-4632-a881-87c9c96bb56b'
      activationstatus: true
      created: 2025-06-05T19:18:36.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The PCCI hopes that the bicameral conference committee will consider\
        \ the position of the business sector and adopt a comprehensive approach that\
        \ balances the needs of workers with the capacity of businesses and ensure\
        \ that MSMEs continue to thrive while still providing fair wages,” it said.\r"
    section17:
      primarytype: 'block'
      uuid: '0e9c1736-1200-4409-982e-fbc693508132'
      activationstatus: true
      created: 2025-06-05T19:18:36.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-06-05T19:18:36.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T19:18:36.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On the other hand, labor groups <strong><a href="https://www.facebook.com/kilusangmayouno/posts/pfbid02gBUHMksGqWccxhUYT8LhLFonzvcomNajjjhiEeZw3cyG4hwdqWq1rYfk5RPjxBcbl">Kilusang
        Mayo Uno</a></strong> and <strong><a href="https://www.facebook.com/manggagawangpilipino/posts/pfbid0SCG1MZbWLUnuniX5tE6R2A6DbCWZZ2Cwo4yuSoVHnzkY6mxhTYHVegWCaXYbBLxdl">Bukluran
        ng Manggagawang Pilipino</a></strong> said if Marcos were to veto the measure
        once it reaches him for signing into law, it would show that his administration
        is “anti-worker.”</p>'
