      'mgnl:lastModified': 2025-06-05T09:43:04.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"They fabricated a false narrative to shift the focus. It's a very\
        \ typical behaviour by the Chinese Communist Party,\" the official said, speaking\
        \ on condition of anonymity given the sensitivity of the matter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499099c-ab52-4173-aa61-4a27854d7bff'
