      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> with 215 signatories. The Senate received the
        complaint in the same afternoon and adjourned without discussing the articles
        of impeachment.&nbsp;</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d429c-8882-4fa4-b6be-f26fff543a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.034+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>February 6, 2025</strong></h3>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a0658-4f10-4697-ad0e-d60a15d78665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.035+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House said <a href="https://www.newswatchplus.ph/news/2025/2/6/25-more-congressmen-want-impeachment.html"><strong>25
        more lawmakers</strong></a>, who were not present during the previous day’s
        session, were added to signatories for Duterte’s impeachment.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162dc0d-5f5a-4d66-b02c-46173888694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.341+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.035+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Presidential son and Ilocos Rep. Sandro Marcos confirmed that he
        was first to sign, citing Duterte’s kill threat against his parents and her
        previous remark of exhuming his late grandfather’s grave.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cf090-8ae3-448e-a8ff-fd26459e3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.342+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.036+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>February 19, 2025</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d455e27-e76e-4eb4-9943-f017702ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.344+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.037+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked the Supreme Court to <a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html"><strong>block</strong></a>
        the basis of her looming impeachment trial on constitutional grounds. Supporters
        of the vice president also filed a separate petition on the same grounds.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff68b7f-9f63-4454-bd65-4c36ea09e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.345+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.038+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>February 24, 2025</strong></h3>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508ce12-f0e2-451f-9301-2c006ea07f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.346+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.039+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A letter from Senate President Francis “Chiz” Escudero states that
        the beginning of the impeachment process is set for June 2 where articles
        of Impeachment will be read on the first day of the resumption of sessions.'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d3abf-edaf-49ad-bb3f-ca4a979e180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.347+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.040+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3>May 29, 2025</h3>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14888e-60ec-48eb-a226-5ccac623a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.041+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero <a href="https://www.newswatchplus.ph/news/2025/5/29/opening-of-impeachment-court-postponed.html"><strong>postponed</strong></a>
        the highly anticipated convening of the Senate as an impeachment court for
        Duterte’s trial to June 11.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2996f-ddf1-44f3-b9ec-9a568124f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T16:52:53.350+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.043+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>June 8, 2025</strong></h3>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2270aeb-17c3-4f83-b09e-49837f2840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.044+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Groups of lawyers, academics, lawmakers, and the clergy have separately
        <a href="https://www.newswatchplus.ph/news/2025/6/7/-Fulfill-your-duty---Groups-urge-Senate-to-proceed-with-Duterte-impeachment-trial.html"><strong>issued
        calls</strong></a> for the Senate to “fulfill its constitutional mandate”
        and immediately proceed with the trial.&nbsp;</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a950a00-fd57-4ab0-9da8-4e48679f2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.230+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.045+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>June 9, 2025</strong></h3>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4bd5b-c698-4dcd-a1cc-f8b32613fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.046+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel formally <a href="https://www.newswatchplus.ph/news/2025/6/9/senate-minority-duterte-impeachment.html"><strong>moved
        to immediately convene</strong></a> the impeachment court for Duterte''s impeachment
        trial.&nbsp;</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a287d5-6aef-41b2-8859-a2c7c881cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.047+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>June 10, 2025</strong></h3>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a138f-151d-430a-8f09-78a70681f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.048+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate finally <a href="https://www.newswatchplus.ph/news/2025/6/11/impeachment-court-returns-duterte-articles-of-impeachment.html"><strong>convened</strong></a>
        as the impeachment court, despite Senator Ronald “Bato” dela Rosa’s attempt
        to dismiss Duterte''s case.&nbsp;</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df111e-ddea-4fa2-8426-37076f646737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.049+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero ruled that Dela Rosa’s motion could only be addressed by the
        impeachment court which led to the oath-taking of senator-judges and the convening
        of the court. '
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a34fcb-1fd7-4fec-8c3f-648b4d4fb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.050+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Right after convening, Senator Alan Peter Cayetano amended Dela Rosa’s
        motion and proposed that the Articles of Impeachment be “returned to the House
        of Representatives, without dismissing or terminating the case.”'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e83ea-a5a9-4ca8-b99c-3fc41a21118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.238+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.051+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eighteen senators voted in favor of the motion, while five opposed
        it. The House has yet to respond to the upper chamber’s move. '
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed59e8b-af7b-494b-af35-0a2877c38a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.239+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.051+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>June 11, 2025</strong></h3>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4967b4e-8177-4187-9341-d8851cac01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.240+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.052+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate served summons to the OVP, demanding that Duterte respond
        to the accusations in the impeachment complaints within 10 days.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae0989-6f62-4214-bbdc-5c4bcb3c859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.053+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president, who is in Malaysia for a personal trip, is ordered
        to appear before the Senate on the date set by the presiding officer.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1517fd-ac68-4973-974c-cb5551eea80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.243+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.054+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Escudero clarified that the Senate still has jurisdiction
        over the case. '
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6db12-780d-48e1-9b42-a7bb39b31794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.244+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.055+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to return the charge list back to the lower
        chamber should be seen as the Senate’s move as an impeachment court, asking
        for additional evidence from the prosecution or the House.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404556d0-70fc-47c8-adc3-6a4358b1d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.245+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.056+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>For her part, Duterte said she is “at peace” with whatever outcome
        may arise from the impeachment process and said she sees the proceedings as
        "<a href="https://www.newswatchplus.ph/news/2025/5/31/Duterte-thankful-for-opportunity-to-clear-her-name-at-impeachment-trial.html"><strong>an
        opportunity to clear her name</strong></a>."&nbsp;</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623af5e-e023-4637-8d95-bc90af0d3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-11T12:35:52.247+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-11T12:36:28.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-11T12:36:27.057+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
