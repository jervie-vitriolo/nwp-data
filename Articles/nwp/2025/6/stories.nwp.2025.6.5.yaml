      lastmodified: 2025-06-12T22:01:07.483+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
    section26:
      primarytype: 'block'
      uuid: '3931e37d-85ab-4b83-9b00-bed0978a958f'
      activationstatus: true
      created: 2025-06-05T10:16:29.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-12T22:01:08.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-12T22:01:07.484+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>“Nagkakaroon minsan ng mga</em> radio challenges lang naman
        ito but we respond accordingly sa mga standard operating procedure in accordance
        with the regular or SOP response dito sa West Philippine Sea,” Combat Information
        Center (CIC) Officer of Patrol Ship 17 Lieutenant Jade Marlon Pontillo said.</p>'
