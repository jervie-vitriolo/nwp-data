      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T15:23:41.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>AHA mandates the death penalty for so-called "aggravated homosexuality"
        which includes among other categories having same-sex relations with a disabled
        person or where gay sex results in transmission of a terminal illness to a
        victim.</p>'
