      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63907b27-188e-4eea-8b38-213de00de950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.519+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:23:41.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:23:41.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>AHA mandates the death penalty for so-called "aggravated homosexuality"
        which includes among other categories having same-sex relations with a disabled
        person or where gay sex results in transmission of a terminal illness to a
        victim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba88dd-333c-4d51-895e-37fbdc8960f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:23:41.519+08:00
