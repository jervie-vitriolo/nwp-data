      lastmodified: 2025-06-05T09:22:20.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e86c3af5-3b6a-4862-81e5-a6445d13883d'
      activationstatus: true
      created: 2025-06-05T09:22:20.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The entry of people from seven other countries: Burundi, Cuba, Laos,\
        \ Sierra Leone, Togo, Turkmenistan and Venezuela, will be partially restricted.\
        \ The travel restrictions were first reported by CBS News.\r"
    section11:
      primarytype: 'block'
      uuid: 'ab5aab2d-9e70-49c0-97ab-7174751db36d'
      activationstatus: true
      created: 2025-06-05T09:22:20.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1859ef6b-6d2b-42a9-9548-47b0d621f265'
      activationstatus: true
      created: 2025-06-05T09:22:20.361+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We will not allow people to enter our country who wish to do us harm,\"\
        \ Trump said in a video posted on X. He said the list could be revised and\
        \ new countries could be added.\r"
    section13:
      primarytype: 'block'
      uuid: '47241de4-49f6-42b4-9f2a-26edc2b69bd5'
