    uuid: '7883016b-9274-4ed1-9f04-152ed79a7e8c'
    lead: 'President Ferdinand Marcos Jr. and Singaporean Prime Minister Lawrence
      Wong reaffirmed their countries’ close bilateral ties on Wednesday during a
      meeting at Malacañan Palace, with both leaders putting particular emphasis on
      strengthening people-to-people relations and improving cooperation in health
      and human development.'
    activationstatus: true
