      'mgnl:lastModified': 2025-06-05T08:42:58.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2d1b2-210e-43c7-b1cb-db2f059901ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has been unusually silent on the Ukrainian attacks on the
        Russian bombers - one of the three pillars of Russia''s nuclear arsenal -
        though Moscow demanded that the United States and Britain restrain Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10244fc9-ba0e-4de9-9c4c-2c7f0b8a1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3bb88-c13e-41a6-be00-8aa371c29076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said Trump had told Putin that Washington was not informed
        in advance of the Ukrainian attacks. Trump''s Ukraine envoy said the risk
        of escalation from the war in Ukraine was "going way up" after the strikes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e9279-6b05-48dd-af80-7894cb8b6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c87f8-735e-4f4c-a6cb-620e005ae62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.851+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia and the United States are by far the world''s biggest nuclear
        powers: together they hold about 88% of all nuclear weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5257df-c893-4bf8-80e8-5b395d4a4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.851+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072aa5b9-e4bb-4c29-804b-f11e7c07aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.852+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.852+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each has three ways of nuclear attack - strategic bombers, land-launched
        intercontinental ballistic missiles and submarine-launched ballistic missiles
        - and any attack on any part of the "triad" is considered a grave escalation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c5b6a-d772-404c-8e11-dc32883a9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.853+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.853+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c5758-944e-447e-833a-93aeccdcab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.854+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.854+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WAR OR PEACE?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff34ed-3381-45a0-a448-c537d4e99f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.854+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.854+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7304d-2780-408b-a680-8411fab71cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.855+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.855+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In some of his most hawkish remarks in recent months on the outlook
        for peace, Putin on Wednesday said the bridge attacks had been directed against
        civilians and accused Ukrainian leadership of being a "terrorist organization"
        supported by powers who were becoming "terrorist accomplices."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3ba9c-5a45-47bc-8ff9-e0abbb15adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.856+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47174d7a-f96a-47f3-ba18-766de6d3e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.857+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The current Kyiv regime does not need peace at all," Putin said
        at a meeting with senior officials. "What is there to talk about? How can
        we negotiate with those who rely on terror?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560edf5-52b5-4402-a4a0-3c9deabca394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.857+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c2290-94cd-478b-9f47-3f1396574ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.858+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.858+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has not commented on the bridge attacks. It denies it targets
        civilians, as does Russia, though civilians have been killed by both sides.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439de4f7-92a1-46cf-a1f2-6aa2fdff9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.859+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.859+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1a3ba-5002-48a5-96a7-0a7780a9292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.860+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.860+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has similarly accused Moscow of not seriously wanting peace,
        citing as evidence Russian resistance to an immediate ceasefire. Russia says
        certain conditions must first be met.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbead6ae-a3ba-4f1e-a905-fd1c8bf76d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.861+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.861+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09cb15-fb29-4797-88e6-5a52087baba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.862+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.862+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin, in his public remarks, did not mention the bomber attacks,
        which came just before Russia and Ukraine met for direct peace talks in Istanbul
        where Moscow set out what the United States has called "maximalist" aims.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130b301-43bc-4c04-af40-9f30c8e8847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.863+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.863+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6ae6d-445d-4dc3-bcf3-7d478b2a6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.864+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before Putin spoke, other Russian officials said military options
        were "on the table" for its response to Ukrainian attacks deep inside Russia
        and accused the West of being involved in them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7a970-a0ff-4885-a14b-5664112bd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.864+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38ce5d-d406-41c3-ac4f-98ea9340e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.865+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.865+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We urge London and Washington to react in such a way as to stop
        further escalation," Russian Deputy Foreign Minister Sergei Ryabkov was quoted
        by the Interfax news agency as saying. Ryabkov oversees relations with the
        U.S. and arms control.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0c9f4-fb61-4bb8-ac3c-3c934fe0a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.866+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.866+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297314c-76ba-4799-af08-c3a61ebe66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.867+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.867+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>British and U.S. officials have said they had no prior knowledge
        of the weekend attacks on Russian nuclear-capable long-range bombers. The
        White House has said Trump was not informed of Ukraine''s drone attack before
        it unfolded.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e3e2a-d0f8-420e-a41c-ca6e9045edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T08:42:58.868+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T08:42:59.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.868+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Dmitry Antonov, Maxim Rodionov, Anastasia
        Lyrchikova, Darya Korsunskaya, Vladimir Soldatkin, and Gleb Bryanski; Writing
        by Guy Faulconbridge and James OliphantEditing by Gareth Jones and Rod Nickel)</em></p>'
