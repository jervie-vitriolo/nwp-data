      text: '<p>What started as a home-based baking business has turned into Makati’s
        newest hotspot for donut lovers. It takes a bit of luck and dedication to
        snag different donuts, as only a limited batch is made every day (they go
        quickly!) and menu items are ever-changing and evolving. The donuts here are
        soft and pillowy, and filled with unique flavors that have made the pastry
        shop and café so popular. Some of the special flavors they’ve had include
        Smoky Chai, Apple &amp; Miso Caramel, and Peach Mango Chrysanthemum.<br><strong>Location:</strong>
        Makati</p>'
