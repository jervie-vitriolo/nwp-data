      'text': "If you’ve seen clips of “Battle of the Brainy” on your FYP, chances\
        \ are you’ve already gotten a taste of Basta Café’s viral Pinoy pop culture\
        \ quiz night. This Pride Month, Basta Café is turning up the energy with special\
        \ events that includes a SOGIE Talk, film screenings of LGBTQIA+ films, comedy\
        \ nights, and of course, a Pride edition of their beloved trivia night. If\
        \ big parades aren’t your thing, chilling out with your friends at this café\
        \ is a good alternative.\r"
