      lastmodified: 2025-06-05T09:43:04.831+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The authorities said the hackers were linked to the Taiwan government\
        \ and named one of them as Ning Enwei. There was no information on the size\
        \ of the bounty in Chinese state media.\r"
