      'mgnl:created': 2025-06-05T15:37:01.399+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden, who is fighting cancer, said he was responsible for the decisions\
        \ made during his administration and suggested Trump's move was designed to\
        \ distract Americans from a bill in Congress that would extend tax cuts for\
        \ the wealthy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0faa29-31c9-4cbd-8bff-a8504158d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.400+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c242f17-608a-4eee-999d-1b694a2a7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.400+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Republican Trump has long asserted that Biden, a Democrat who defeated\
        \ him in the 2020 presidential election, was mentally incompetent and has\
        \ suggested the use of a mechanical pen to sign memos, executive orders and\
        \ grants of clemency during Biden's four-year-term may have been improper,\
        \ potentially rendering them invalid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f9563-750f-4de6-8a49-959e583990d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.401+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb6745-4267-4037-818e-b5ab9268a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.401+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement late on Wednesday, Biden dismissed those suggestions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9bb92-d87a-472f-b8af-815b0ca9846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec655e-f1cb-49ea-89ef-d4a40b9c161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Let me be clear: I made the decisions during my presidency. I made\
        \ the decisions about the pardons, executive orders, legislation, and proclamations.\
        \ Any suggestion that I didn’t is ridiculous and false,\" he said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9650f01-2c74-4a0b-977b-7db42425a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf398790-7b8d-4150-bccc-fb3df21a8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden's team said the use of an autopen is a well established legal\
        \ practice following a presidential decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54430c18-bf41-46a4-9ab2-a818b92e7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4dabd-fc93-4542-991a-aa0bb25af7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The former president, now 82, stepped aside as the Democratic presidential\
        \ candidate last year after a disastrous debate against Trump underscored\
        \ concerns about his age and ability to serve as commander-in-chief for four\
        \ more years. Trump defeated former Vice President Kamala Harris, who became\
        \ the Democratic presidential nominee, in November.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c90d0-e3ed-408d-a00e-a1427f9f94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e12f1-5cfb-48b3-9947-99e830d793e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden's office said last month that the former president had been diagnosed\
        \ with an aggressive form of prostate cancer. That development and a new book\
        \ that cites concerns among Democratic insiders about Biden's mental acuity\
        \ as he was seeking re-election have brought renewed attention to the former\
        \ president's health.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973006a1-1b9d-49ef-b0ec-da2cfe7e18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.406+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ccfaf-f197-499b-9739-d34b89922ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.406+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While in office, Biden's aides denied that his mental acuity had dipped\
        \ even as they acknowledged he had aged.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8e414-eec5-4bbe-a1d2-91ac6d354d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2fd56-9764-4163-a63c-d1d9cb2fc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Though he wished Biden well after the cancer diagnosis, Trump has continued\
        \ to criticize his predecessor for a host of challenges facing the country.\
        \ His move to investigate aspects of Biden's time in power took those criticisms\
        \ to a new level.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0168439-260d-4103-b532-8c19cd466c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db05e8-3659-45a4-a383-6441e083cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a memorandum, Trump ordered his White House counsel, in consultation\
        \ with the attorney general, to probe whether \"certain individuals conspired\
        \ to deceive the public about Biden's mental state and unconstitutionally\
        \ exercise the authorities and responsibilities of the President.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cd809-c3b9-4a3b-a5e6-c21bab219a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cb5b5-e0f0-4031-92ae-f92871af11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.410+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The investigation would also look into documents that were signed by\
        \ autopen, those who directed the use of that device, and any efforts to \"\
        purposefully shield\" the public from information about Biden's physical and\
        \ mental health.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88dab2-daca-47ab-9369-64d4c79eec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.410+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ad4ae-5e4e-4f95-9b0e-d4c2da0353b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.411+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"In recent months, it has become increasingly apparent that former\
        \ President Biden's aides abused the power of Presidential signatures through\
        \ the use of an autopen to conceal Biden's cognitive decline,\" the memo said.\
        \ \"There are serious doubts as to the decision making process and even the\
        \ degree of Biden's awareness of ... actions being taken in his name.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81538c29-1f28-4fe8-a5bc-7582b9c68041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.412+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac01e0c-fc76-4c1f-9f3e-6e08c54eddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.412+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-05T15:37:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:37:01.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A senior official in Trump's Justice Department told staff on Monday\
        \ that he has been directed to investigate whether Biden was competent and\
        \ whether others had taken advantage of him through the use of an autopen\
        \ when he granted clemency to members of his family and death row inmates\
        \ at the end of his term.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d302e81-e067-48a8-8a13-3f31622dc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:37:01.413+08:00
      'mgnl:createdBy': 'jham-nwp'
