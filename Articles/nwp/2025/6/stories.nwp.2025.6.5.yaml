    uuid: '48cd40cf-419b-42fa-883b-53479b4168f9'
    lead: 'The Department of Transportation (DOTr) said on Thursday, June 5, it
      wants to speed up the testing of the unused Dalian trains that can run along
      Metro Rail Transit (MRT-3) tracks.'
    activationstatus: true
    created: 2025-06-05T17:20:34.177+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-06-05T17:20:34.387+08:00
    lastactivatedby: 'superuser'
