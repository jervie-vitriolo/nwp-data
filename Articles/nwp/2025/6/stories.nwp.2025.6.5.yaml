      lastmodified: 2025-06-05T15:23:41.516+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The bank had worked with Ugandan authorities to put in place strong
        measures to mitigate against potential harm from the law, a World Bank spokesperson
        told Reuters via email.</p>'
