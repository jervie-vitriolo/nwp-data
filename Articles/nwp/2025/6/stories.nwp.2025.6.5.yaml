      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2abbf5ee-063a-48cb-b3db-240397216e57'
      activationstatus: true
      created: 2025-06-05T09:43:04.837+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China also said Taiwan had longstanding cooperation with the U.S. National\
        \ Security Agency, the Central Intelligence Agency and other intelligence\
        \ agencies for the United States' \"Asia-Pacific Strategy\", calling it Taiwan’s\
        \ attempt to gain independence through relying on the United States.\r"
    section20:
      primarytype: 'block'
      uuid: '0595d710-c96e-4d27-a88e-e6a7883053d9'
      activationstatus: true
      created: 2025-06-05T09:43:04.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '49caef40-27db-4deb-a763-f836a3dbb108'
      activationstatus: true
      created: 2025-06-05T09:43:04.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The US intelligence department has long provided personnel training\
        \ and technical equipment support for Taiwan’s 'information, communication\
        \ and digital army', and many police stations have sent 'hunting' teams to\
        \ Taiwan, to launch a cyber attacks on China,\" according to a social media\
        \ post by an account linked to Chinese state television.\r"
    section22:
      primarytype: 'block'
      uuid: '2921d572-2d81-4f7c-b999-3ea10371a4a0'
      activationstatus: true
      created: 2025-06-05T09:43:04.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '4fa40703-2b18-423c-ae71-6748181fc531'
      activationstatus: true
      created: 2025-06-05T09:43:04.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Last week authorities in Guangzhou, the capital of the southern Guangdong\
        \ province, attributed a cyberattack on an unnamed technology company to the\
        \ Taiwan government, saying Taiwan’s ruling Democratic Progressive Party supported\
        \ the \"overseas hacker organisation\" responsible.\r"
    section24:
      primarytype: 'block'
      uuid: '22ad48af-4bbe-489a-84c5-0119a4f65e2e'
      activationstatus: true
      created: 2025-06-05T09:43:04.840+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5a8541eb-121a-4f3e-92f9-428e77b15534'
      activationstatus: true
      created: 2025-06-05T09:43:04.841+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The accusation prompted Taiwan to blame China for peddling false information,\
        \ saying it was China who was carrying out hacking against the island.\r"
    section26:
      primarytype: 'block'
      uuid: 'f56b4ab3-55ec-4419-acf0-3e1abcaac575'
      activationstatus: true
      created: 2025-06-05T09:43:04.841+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.841+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '01739e21-4b2c-4a22-9959-201161938a31'
      activationstatus: true
      created: 2025-06-05T09:43:04.842+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China views Taiwan as its own territory. Taiwan’s democratically elected\
        \ government rejects Beijing’s sovereignty claims.\r"
    section28:
      primarytype: 'block'
      uuid: 'e7170310-bf7f-47a5-ad85-7e7daa55bb2d'
      activationstatus: true
      created: 2025-06-05T09:43:04.842+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.842+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '899e2604-4953-43bd-ba10-2985efc8eb21'
      activationstatus: true
      created: 2025-06-05T09:43:04.843+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:43:05.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:43:04.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Chinese courts and legal bodies have no jurisdiction in separately\
        \ governed Taiwan, whose government has repeatedly complained about Beijing’s\
        \ \"long armed jurisdiction\" efforts.\r"
    section30:
