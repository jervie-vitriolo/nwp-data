      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Somalia immediately pledged to work with the U.S. to address security\
        \ issues.\r"
    section21:
      primarytype: 'block'
      uuid: 'e5feb4b1-10d6-4cfc-a29f-06fce00a6c5a'
      activationstatus: true
      created: 2025-06-05T09:22:20.365+08:00
