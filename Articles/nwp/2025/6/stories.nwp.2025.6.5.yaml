      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T08:42:58.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump: Putin agreed Iran cannot have nuclear weapons</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b63241-1bed-461c-a46a-c97c928050ab'
