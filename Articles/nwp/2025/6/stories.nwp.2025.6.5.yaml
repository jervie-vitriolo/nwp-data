      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd246ae53-d44a-4417-9d8f-d1e4a6180aaa'
      activationstatus: true
      created: 2025-06-05T09:22:20.362+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-05T09:22:20.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-05T09:22:20.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The proclamation is effective on June 9, 2025 at 12:01 am EDT (0401\
        \ GMT).\r"
