  'Martin-Sarreal-Doesn-t-Need-the-Spotlight':
    'author': 'Michi Ancheta '
    'categories': ['36504758-2a49-4aa7-9b46-2710aa858ac3']
    'created': 2025-06-05T14:53:31.000+08:00
    'imagesource': 'jcr:3067438d-8467-42fc-a8a2-3553ab82c916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420e9c0c-91f8-4330-bee8-f0a9c195c473'
    'lead': 'Martin Sarreal doesn’t seek the spotlight—he transforms quietly within
      it. With a presence that’s more felt than seen, the actor brings an introspective
      intensity to every role he inhabits. In Art, and beyond, his performances remind
      us that restraint can be just as powerful as spectacle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-05T15:21:18.095+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-06-06T07:46:47.989+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-06T07:46:47.502+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Martin Sarreal Doesn’t Need the Spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de3828-36e5-49fa-815f-85844750635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.181+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.490+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>You might miss him at first. Martin Sarreal doesn’t demand attention
        when he enters a room; he dissolves into it. There’s a quiet certainty to
        him, the kind that draws you in rather than calls attention to itself. Introspective,
        observant, and fully present, Martin commands space not through volume, but
        through intention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22381c2b-e227-485c-9921-684b38a3d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.182+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.491+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a world built on visibility, Martin is a quiet rebellion. He
        doesn’t overshare online. He doesn’t chase the algorithm. He chooses roles
        with care, keeps his process private, and lets his work speak louder than
        any caption could. With roots in Malaysia, the Philippines, China, and Portugal,
        and training from London’s Drama Centre, his global background informs a nuanced
        perspective grounded in empathy, complexity, and curiosity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd53c24-77d3-42d8-bb17-ba322cb61fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.182+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.491+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Growing up as an only child in the ’90s without social media, Martin
        built inner worlds to stay entertained. He would draw, invent characters,
        and play out stories in solitude. That early creativity, unshaped by likes
        or followers, evolved naturally into a love for performance. His mother enrolled
        him in drama classes to help him come out of his shell. What she didn’t expect
        was that this quiet child would find liberation on stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa8228-d6dc-43f9-99c0-82b3fe8f53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.183+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.492+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Martin describes acting as both an excavation and a reconstruction.
        He doesn’t put on characters, he uncovers parts of himself that already exist
        and asks what those pieces might look like in a different life. His approach
        is refreshingly unmechanical. It begins with careful reading, breaking down
        a script not just for meaning but for motive. He sorts through what a character
        says, how others respond to them, and what remains unsaid. In that silence,
        he finds truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4032c6-3030-4eae-99ba-d0929651b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.183+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.492+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I always like to think that it''s parts of me that I might not
        show to other people, but I know they''re in me,” he says. “I''m just looking
        at which situation could bring these specific sides of me out, and in a safe
        kind of space.”</p>'
    '5':
      'image': 'jcr:7d766620-5b5d-4789-bfe8-9cea45998c5f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef0ced-21cd-42b6-9fa9-7ecf1ec898e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.184+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.493+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d1b2c-2709-4f4e-8d94-1d0f65b7ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.184+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.493+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the Drama Centre in London, Martin’s instincts were sharpened
        by rigorous training. One lesson from his teacher John Beschizza stayed with
        him: “We are living truthfully in imaginary circumstances. Our bodies, our
        minds...these are the things we work with. We are the tools that we''ve got
        as actors.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e5202-44e0-471e-90c9-b3f4db059233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.185+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.494+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This mindset has shaped how he approaches every role, including
        his recent turn as Serge in <em>Art</em>, a play about friendship, ego, and
        the subtle unraveling of long-held tensions. “On paper, he seems quite different
        to who I am. First of all, he’s a very rich, upper-class, middle-aged man.
        Because of the way I look, I tend to get cast as younger people but I thought
        it was such an exciting prospect.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdd031-d755-4946-bc83-b343f84f796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.185+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.494+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite their differences, Martin saw parts of himself in Serge.
        “Even though he may not like to admit it, I think Serge is a highly sensitive
        person. All of the characters are. They’re just not vulnerable enough to say
        it out loud. Hence why there’s a lot of mishaps and miscommunications.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afcfd7-62b4-4e30-9529-10ea06d9743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.186+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.495+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>What emerges is a performance steeped in restraint. In <em>Art</em>,
        the tension lies not in grand confrontations but in small deflections. Jokes
        mask wounds. Old friendships crack under intellectual pride. Martin leans
        into the silences and trusts the audience to meet him halfway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355df02-2552-4aa1-903b-cc9d7300aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.186+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.495+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yet for all the inward work acting requires, he also understands
        the toll it can take. Live performance, especially emotionally charged material,
        demands stamina. Martin copes by leaning on music, breathwork, and journaling.
        He’s learned how to leave the role behind when the curtain falls. “You have
        to remind yourself—that was on stage. You can leave that there.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff19b6-145b-4361-a13d-83ac85913f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.187+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.496+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'He’s also candid about the industry’s unpredictability. Rejection is
        common. Roles are limited. For years, he saw scripts that flattened Asian
        identity into stereotypes, where nuance was sacrificed for shorthand. He learned
        to say no, even when the roles paid well. Building a body of work with integrity,
        one he could be proud of, mattered more.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00f0e0-a760-429f-9dc8-43e7e113fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.187+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.496+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough moment came with Bridgerton, where he played Lord
        Barnell in Season 3 of the global hit. The role was brief but unforgettable,
        especially for Filipino viewers who flooded his inbox with messages of pride
        and support. “As soon as it came out, I started getting messages from people
        I hadn’t met in the Philippines. People were cheering when I appeared. It’s
        incredible,” he recalls. It was a small screen moment with a big impact, one
        that made his presence known far beyond the stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31035daa-32a8-4820-9c03-08e88bb4de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.188+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.497+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now, with the rise of artificial intelligence in entertainment,
        Martin sees another challenge looming. The emergence of AI-generated performances
        and digital stand-ins raises difficult questions, not just about livelihoods,
        but about what makes acting human. Technology might mimic emotion, but it
        can’t embody lived experience or spontaneous truth. As Martin puts it, "actors
        are vessels. You can’t fake what hasn’t been felt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb5acd-a8bb-4d90-9a05-4ab7981fc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.188+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.498+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'For those beginning their journey in performance, his advice is simple,
        almost defiant in its clarity:'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218eaa7b-7b7d-4bff-b156-3e81212caf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:21:18.189+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-06-06T07:46:47.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-06T07:46:47.498+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'quotes'
      'quotation': '“Start. Just start. Just start and then keep going. It’s going
        to feel messy. It’s going to feel weird. You’re going to doubt yourself a
        lot. But if you love it, keep going.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b60663-bec8-4181-90e3-ede9271b6406'
