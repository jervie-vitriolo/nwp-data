    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000ff16-c69f-42a3-b55f-376aef7fca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:09:13.853+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-05T15:09:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-05T15:09:13.853+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tier One Entertainment created BLACKOUT to bring the community together
        into a night where anyone can make it whatever they want it to be. A gathering
        of friends, a moment for music, or a day to create experiences, BLACKOUT is
        a concept that’s built and anchored by the community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8ea29-5aa1-4663-a76c-604ce38ab56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-05T15:09:13.854+08:00
