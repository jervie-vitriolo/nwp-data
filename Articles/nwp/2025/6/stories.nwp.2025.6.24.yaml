      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Individuals applying
        for non-immigrant visas are asked to adjust their privacy settings on social
        media to be available for public access, the United States Embassy in the
        Philippines said on Tuesday, June 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce533abc-5c71-4e5f-a790-bb1ec9054ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T17:06:47.322+08:00
