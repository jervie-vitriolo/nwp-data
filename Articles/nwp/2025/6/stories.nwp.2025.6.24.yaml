      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But in a social media post on Sunday, Trump spoke of toppling the hardline\
        \ clerical rulers who have been Washington's principal foes in the Middle\
        \ East since Iran's 1979 Islamic Revolution.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
