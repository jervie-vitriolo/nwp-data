      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Paetongtarn said Thailand would stop cross-border supplies of essentials,\
        \ including electricity, to areas where illicit operations were taking place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68e54a-e608-4938-a5b3-18a036ef913c'
