      'mgnl:lastModified': 2025-06-24T08:49:22.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It's insane,\" said Idris in an interview. \"You're driving up to\
        \ 180 miles per hour sometimes. I have to say the lines at this specific place\
        \ and I have to emote in a way that's going to translate through the eyes\
        \ at those speeds. When you watch the film, you feel you're driving as a viewer,\
        \ and that was our intention.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae40b20-c90f-4ceb-a45c-d16183deb2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.318+08:00
