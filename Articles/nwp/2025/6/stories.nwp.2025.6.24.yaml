      'mgnl:lastModified': 2025-06-24T15:17:39.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Israel thanks President Trump and the United States for their support\
        \ in defense and their participation in eliminating the Iranian nuclear threat,\"\
        \ the statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa7bc9-20fc-4665-94d5-6fb0c1348097'
