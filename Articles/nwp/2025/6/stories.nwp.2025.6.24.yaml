      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee07d3d-b8db-4539-8108-23d39bf05b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.316+08:00
