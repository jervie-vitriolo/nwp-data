      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Nestor Tan, president
        and CEO of BDO Unibank Inc. (BDO), is the new president of the International
        Monetary Conference (IMC) for the 2025â€“2026 term in an election during the
        groupâ€™s annual gathering in Brussels, Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa455f3-f201-42a8-8cb4-22061307b81f'
      'mgnl:activationStatus': true
