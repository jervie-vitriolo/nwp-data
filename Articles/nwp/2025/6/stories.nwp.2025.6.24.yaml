      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.688+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The military said the measures would also assist in a crackdown on\
        \ illegal scam centres in Cambodia flagged by Thai Prime Minister Paetongtarn\
        \ Shinawatra on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bc954-9784-4058-a3eb-1bd82b2a69a4'
      'mgnl:activationStatus': true
