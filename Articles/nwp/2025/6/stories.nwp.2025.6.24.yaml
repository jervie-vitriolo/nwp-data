      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.687+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The restrictions \"matched the current security situation, particularly\
        \ in addressing the conflict in areas between Thailand and Cambodia that continue\
        \ to intensify politically, diplomatically and militarily,\" the statement\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25191ff5-b04e-4fba-8b66-a2e19b5e133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.688+08:00
