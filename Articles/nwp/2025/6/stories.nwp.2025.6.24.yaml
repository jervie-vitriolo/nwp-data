      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The IMC is an exclusive, non-profit organization composed of chairpersons\
        \ and chief executive officers from 58 of the worldâ€™s largest financial institutions\
        \ across 31 countries. \r"
