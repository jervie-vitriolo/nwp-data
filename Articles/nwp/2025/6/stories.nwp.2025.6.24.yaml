    'template': '1'
    'title': 'No bloodbath? Prosecution scoffs in Duterte bid to junk impeachment
      raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12992433-4d25-4f34-8ecc-6d0014c6e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.923+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.669+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Calling it â€œnothing
        more than a scrap of paper,â€ Vice President Sara Duterte pleaded not guilty
        to the impeachment complaint and asked the court to throw it out, at the same
        time drawing ridicule from the prosecution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b5cf4-8be8-4857-bbdd-42537e3eaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.923+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.669+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a 251-page document filed with the Impeachment Court on Monday,\
        \ June 23, Duterte said she responded to the summons without waiving her jurisdictional\
        \ and other legal objections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427ae34-d832-4eea-abad-ebb0a63f335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.924+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.670+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She moved for the dismissal of the complaint on three main grounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208add0e-b1aa-4056-9e66-80d06e076567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.924+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.670+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "First, Duterte argued that it was the fourth impeachment complaint\
        \ against her, in direct violation of the 1987 Constitution, which bars the\
        \ initiation of more than one impeachment proceeding against the same official\
        \ within a one-year period.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759a36b-edff-4fb5-84b2-360788118da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.924+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.671+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She also noted that the House of Representatives failed to refer the\
        \ first three complaints to the appropriate bodies, thereby violating its\
        \ own internal rules.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67e381-83af-4aab-bcc9-ced8063f5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.925+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has a petition pending before the Supreme Court seeking to\
        \ nullify the complaint and halt the proceedings on similar constitutional\
        \ grounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a0ca6-108d-40f8-a4f3-0dc116fcd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.925+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Finally, she asserted that the complaint lacks â€œstatements of ultimate\
        \ factsâ€ and was â€œan abuse of the impeachment process.â€\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34073ad6-e770-4c10-bf4a-80aa1c9c9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.926+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œStripped of its â€˜factualâ€™ and legal conclusions, it is nothing more\
        \ than a scrap of paper,â€ wrote Duterte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3b972-0189-43db-92d7-5b13a5d799ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.926+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She argued that she should not be compelled to file a response, given\
        \ the courtâ€™s decision to remand the Articles of Impeachment to the House\
        \ of Representatives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4c9f5-de9c-495e-9945-b919c3db34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.927+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "More than 200 lawmakers voted to impeach her on Feb. 5. However, when\
        \ the Senate convened as the Impeachment Court four months later, it returned\
        \ the complaint to the House to address certain legal issues.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fceefc-a39e-4e76-a529-549fb8d80608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.927+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said the Impeachment Court lacked jurisdiction over the case\
        \ and that the Constitution does not permit the proceedings to carry over\
        \ into the 20th Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb86434-c2c3-486c-ba22-a88b35e2a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.928+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not the â€˜bloodbathâ€™</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dafe6f-1595-42a3-90b5-cc72fb877c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.928+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an online interview with reporters on Tuesday, June 24, House prosecution\
        \ panel spokesperson Antonio Bucoy fired back at the Duterte campâ€™s attempt\
        \ to discredit the impeachment complaint.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9cc30c-1cc4-4699-b12d-95e145b46208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.929+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œE kung basura bakit niyo sinagot [If it was trash, why did you respond\
        \ to the complaint]?â€ Bucoy challenged.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52001f4-b96d-4dd5-952e-b39b90f0c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.929+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He criticized the filing for focusing on procedural issues.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3c36d-cfd0-441f-8bfd-9c197251d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.930+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œIyan ay [That is an] expected move kung hindi mo kaya sagutin ang\
        \ [if you are unable to respond to the]  factual allegations. You resort to\
        \ procedure, idadivert mo, ililihis mo ang usapin [you will divert the conversation],â€\
        \ Bucoy said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c15d60-9677-4ca6-a4e1-c056b736eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.930+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œHindi ito yung bloodbath na inaasahan namin [This was not the bloodbath\
        \ that we expected],â€ he said, echoing a phrase previously used by Duterte.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfb0e7-1036-4a8f-8e4d-1ed1349c17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.931+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Still, Bucoy said the filing marks progress in the impeachment proceedings.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b22285-3c94-48ef-9f46-ce5a3e92687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.931+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œBuhay na buhay ang Articles of Impeachment [The Articles of Impeachment\
        \ are active and alive],â€ he said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575ce08-deda-43e7-8007-e8bb05be80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T23:44:29.932+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-06-25T09:03:45.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T09:03:44.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "â€œMatutuloy ang trial because meron nang sagot. Kung ang sagot niya\
        \ ay ganyan lang, â€˜yan ay kanya nang kakulangan [The trial will proceed since\
        \ there is already a response. If her answer is as plain and simple, that\
        \ is her shortcoming],â€ he added. \r"
