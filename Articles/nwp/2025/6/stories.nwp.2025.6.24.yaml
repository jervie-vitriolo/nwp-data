    'lead': 'More than 200 foreign nationals rescued from scam centers in eastern
      Myanmar remain stranded along the war-torn country''s border with Thailand,
      according to a local rebel group overseeing their repatriation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-24T15:52:05.042+08:00
