      'mgnl:lastModified': 2025-06-24T08:42:44.090+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e8a5e-75f4-4b08-ab0e-9c4c15dc733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.091+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.733+08:00
