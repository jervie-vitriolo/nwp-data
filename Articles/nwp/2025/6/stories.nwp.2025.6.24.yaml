  'filipino-repatriates-delayed-flight-qatar-airspace':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The group of 31 Filipinos arrive at the Ninoy Aquino International
      Airport on Tuesday evening. The OFWs attend a "salubong" event to receive their
      government assistance, including financial aid and health services. (Department
      of Migrant Workers/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-24T10:06:33.000+08:00
    'imagesource': 'jcr:24519b1e-cf9c-4438-9da9-d643effe4627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537256fb-9e8c-46d3-830d-e023464c76a5'
    'lead': 'The first group of Filipinos who availed of the repatriation program
      in the wake of the Israel-Iran conflict returned on Tuesday evening. Their flight
      was delayed for nine hours after the brief closure of Qatari airspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-24T10:12:19.933+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-25T07:34:35.173+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-25T07:34:34.659+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['repatriation', 'OFWs', 'Department-of-Migrant-Workers']
    'stories': []
    'template': '1'
    'title': 'Filipinos from conflict-torn Israel back in PH'
    'updated': 2025-06-25T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e93a8e-69d7-4da2-8dea-d7c0cc7f730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The first group of
        Filipinos from the Middle East arrived in the country on Tuesday evening,
        June 24, amid the Israel-Iran conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbfb3d-6d6e-44f9-93e8-1786ad1e0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The trip for the 31 Filipinos was delayed for nine hours after Qatar\
        \ closed its airspace following an attack on a US air base in Doha.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d8676-9c53-4654-809b-de92dccdcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group is composed of 26 Filipinos from Israel, while three from\
        \ Jordan, one from Palestine, and one from Qatar went home for other reasons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43650747-60d0-4b3b-82b6-9af9264d1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Migrant Workers Secretary Hans Cacdac was with the group. They were\
        \ expected to arrive at the Ninoy Aquino International Airport on Tuesday\
        \ morning through a commercial flight from Doha.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dde60c-9561-4f94-9dc7-0c44fe40d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œWe were asked to deplane and stay safely inside the terminal at Doha\
        \ Hamad International Airport,â€ Cacdac said in a post on X past 3 a.m. (Manila\
        \ time).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9605e4e-704a-42ef-8b9d-c7a8815b952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At 10 a.m. past (Manila time), Cacdac shared they had boarded the plane\
        \ following the reopening of Qatari airspace.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733e2ec-c149-4aa8-9900-8508974c8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The repatriates will receive P150,000 cash aid, airport assistance,\
        \ and temporary shelter or onward transportation to their respective provinces.\
        \ The government will also provide other forms of aid, such as psychosocial\
        \ assistance and free skills training vouchers, among others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f80c1b-ef5b-4171-bb8e-8fb7adfd7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States on Sunday joined Israelâ€™s campaign against Iran as\
        \ it launched missiles at Tehranâ€™s three nuclear sites. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701362a7-e2ab-4b7c-9f15-90007df85789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine embassy in Qatar also advised Filipinos â€œto shelter\
        \ in place until further notice.â€\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e841c4-198a-4cd6-8100-ecd57bb9c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the embassy, the Qatari government reported no deaths\
        \ and injuries from the missile attack on Al Udeid Air Base, an American air\
        \ base, on Monday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ba105-cca1-42c9-9c9b-0b552e8e14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œAll Filipinos are urged to continue monitoring the news and heed the\
        \ advisories issued by local authorities and the embassy,â€ it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354c6c5-1f41-465a-b1db-8423f2beabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Monday, the Philippine embassy in Israel said 311 Filipinos have\
        \ requested repatriation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71dd3f-dfcb-46fe-83c2-b94f44eecf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-25T07:34:35.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-25T07:34:34.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "US President Donald Trump on Tuesday announced that a ceasefire between\
        \ Israel and Iran was in place, with a view to ending the 12-day conflict.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2442b-c42a-40e1-93e9-570778fef3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-25T07:27:55.201+08:00
