      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ White House: Israel on board as long as no more Iranian attacks</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6558d0-333a-4e52-88e0-18bd59007b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.684+08:00
