    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says Taiwan president spreading ''heresy'' with sovereignty speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b03ad7-2a57-41d7-b2ca-0985ad742363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.373+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China on Monday accused Taiwanese
        President Lai Ching-te of "heresy", hostility and provocation, after a speech
        in which he said the island is "of course" a country and there is historical
        evidence and legal proof to back this up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda03aec-6f60-4dc6-850c-ca1409533176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8670e-8023-4ee6-a14c-280afdbcaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing says democratically governed Taiwan is "sacred" Chinese
        territory that has belonged to China since ancient times, and that the island
        is one of its provinces with no right to be called a state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787b6bf-b1ab-4b34-972b-bdb2fc99f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bae8f-0d87-4370-a7bd-9e016140e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lai and his government strongly reject that view, and have offered
        talks with China multiple times but have been rejected. China calls Lai a
        separatist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a4f6f-8fed-4b62-a34d-56c1e1e2d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf5dab-2e0d-483a-af41-96c5768a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office, responding to Lai''s Sunday evening
        speech, said he had intentionally distorted history to promote his Taiwan
        independence agenda and that the island has never been a country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dc7a5-c36d-460f-b640-161cf532745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650fc72-23bf-4dc7-8a24-d004c5065f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was a ''Taiwan independence'' declaration that blatantly incited
        cross-strait confrontation, and a hodgepodge of ''Taiwan independence'' fallacies
        and heresies full of errors and omissions," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41510698-b69c-4abe-aaaa-93ee233828c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fed8b-bcb5-43b1-97a0-4a7c5bf3136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The fallacies fabricated by Lai Ching-te in contravention of history,
        reality and jurisprudence will only be swept into the rubbish heap of history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f702f0-d947-4418-b1db-ee7b373273d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdadaaa1-55ed-405e-a5c5-812d119d4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Responding, Taiwan''s China-policy making Mainland Affairs Council
        said Lai was simply stating historical facts and Beijing''s belief the island
        has been Chinese since ancient times and is not a country is "just a fabricated
        lie without any basis".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3a495-d5c3-445f-b316-931c5660ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4161764-d741-449a-bd2f-98d059d9d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Chinese communist authorities to face up to the
        fact that the Republic of China objectively exists and the status quo in the
        Taiwan Strait that ''the two sides are not subordinate to each other''," it
        added in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c87f2f-162b-4654-af36-c7510f73b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf155db-eb78-47bd-b95d-bbbc6c278bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 1949, the Republic of China government fled to Taiwan after losing
        a civil war with Mao Zedong''s communists, and that remains the island''s
        formal name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04404eea-6cf2-48e0-8b86-8ed49eb7b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866e24e-00bd-4566-907d-aec8e5fe00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lai has repeatedly said that only Taiwan''s people can decide their
        future, and that, as the People''s Republic of China has never ruled the island,
        it has no right to claim it or speak on its behalf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137442ee-592c-440f-971f-f8003f367dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe67d17-3e1d-460a-acd2-6eaf82926568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:37:26.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:37:26.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:37:26.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has over the past five years faced stepped-up military and
        political pressure from China, including war games.</p>'
    '21':
