      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e5f4d-09c7-4e07-9d7f-2d9fc6298416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters - The U.S. Supreme Court cleared the way on Monday for President
        Donald Trump''s administration to resume deporting migrants to countries other
        than their own without offering them a chance to show the harms they could
        face, handing him another victory in his aggressive pursuit of mass deportations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e0e22-1fb0-42b3-8c35-f0291b10203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420afcb5-598d-4012-b8f1-e52315f8f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an action that prompted a sharp dissent from its three liberal
        justices, the court granted the administration''s request to lift a judicial
        order requiring that migrants set for deportation to so-called "third countries"
        get a "meaningful opportunity" to tell U.S. officials they are at risk of
        torture at their new destination, while a legal challenge plays out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df0438-d08c-4e7b-9a25-4e4e2b1ce7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.064+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.064+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcc6e9-1ab8-44ba-aef7-93594133faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.064+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.064+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boston-based U.S. District Judge Brian Murphy had issued the order
        on April 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabc08e-a172-46d8-b1cd-56f2b548323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.065+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.065+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb8dfd-9665-4f24-ac20-fda6810b41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.065+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.065+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s brief order was unsigned and offered no reasoning,
        as is common when it decides emergency requests. The court has a 6-3 conservative
        majority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd7836-47c8-4a52-87fa-c950b762d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.066+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.066+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a444a-135f-4007-819d-3bf88e627200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.066+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.066+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Justice Sonia Sotomayor, joined by the two other liberal justices,\
        \ called the decision a \"gross abuse\" of the court's power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8684bf-7f03-489f-9a9a-fbe39a92ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.067+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.067+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377940e-8865-4a3b-bdc5-4a1f324df624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.067+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.067+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, the court finds the idea that thousands will suffer
        violence in far-flung locales more palatable than the remote possibility that
        a district court exceeded its remedial powers when it ordered the government
        to provide notice and process to which the plaintiffs are constitutionally
        and statutorily entitled," Sotomayor wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d311d-4775-4302-b565-c5c4194dfc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.068+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.068+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c560f9f-1979-4629-9892-9584a66e56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.068+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.068+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sotomayor called the court's action \"as incomprehensible as it is\
        \ inexcusable.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed26c5-8021-4260-8102-8c0fd07454f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.069+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.069+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c0832-e509-4c52-823a-a3432eac248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.069+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.069+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Murphy had found that the administration''s policy of "executing
        third-country removals without providing notice and a meaningful opportunity
        to present fear-based claims" likely violates the U.S. Constitution''s due
        process protections. Due process generally requires the government to provide
        notice and an opportunity for a hearing before taking certain adverse actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc562f-264d-4141-ac46-f71f2c42f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cad51-258f-41dd-8d3b-a750076f3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the Department of Homeland Security moved in February to step
        up rapid deportations to third countries, immigrant rights groups filed a
        class action lawsuit on behalf of a group of migrants seeking to prevent their
        removal to such places without notice and a chance to assert the harms they
        could face.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3add6-4c4c-4079-88ff-c5f4aa5ba935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.071+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1fd6a-f6da-4c6f-9074-1e4a5698872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.071+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Murphy on May 21 found that Trump''s administration had violated
        his order mandating further procedures in trying to send a group of migrants
        to politically unstable South Sudan, a country that the U.S. State Department
        has warned against any travel "due to crime, kidnapping and armed conflict."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212b0ab-a8e3-49eb-a4bc-5a0a6c0f4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.072+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3f6d0-f00e-4cdc-8614-a1cd2c6abb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.072+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The judge's intervention prompted the U.S. government to keep the migrants\
        \ at a military base in Djibouti, although American officials later said one\
        \ of the deportees, a man from Myanmar, would instead be deported to his home\
        \ country. Of the other passengers who were on the flight, one is South Sudanese,\
        \ while the others are from Cuba, Mexico, Laos and Vietnam.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a611f23-8d3a-43a8-a692-361b7ffc2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.073+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.073+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d377c2-b589-4011-b024-61907c23c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.074+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.074+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trina Realmuto, executive director of the National Immigration Litigation
        Alliance, which helps represent the plaintiffs, called the ramifications of
        the court''s action "horrifying," stripping away "critical due process protections
        that have been protecting our class members from torture and death."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3729b-8c7f-4392-8aa8-dafea2f52398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.074+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.074+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6f942-ffc2-4695-bc51-3d02d7514446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.075+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.075+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration told the Supreme Court that its third-country
        policy already complied with due process and is critical for removing migrants
        who commit crimes because their countries of origin are often unwilling to
        take them back. It said that all the South Sudan-destined migrants had committed
        "heinous crimes" in the United States including murder, arson and armed robbery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3ff17-2a39-4f5d-84cf-c5cdafe8ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.076+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c1b3e-900d-469c-8b67-313ac659ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.076+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court''s stay of a left-wing district judge''s injunction
        reaffirms the president''s authority to remove criminal illegal aliens from
        our country and Make America Safe Again," White House spokesperson Abigail
        Jackson said after Monday''s decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48ed98-1165-47a5-97e2-27e5ce698032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.077+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867ef88-d0a0-42bd-b375-2a198967808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.078+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Fire up the deportation planes," said Department of Homeland Security
        Assistant Secretary Tricia McLaughlin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed65b00-92df-433a-972c-626cee7156f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.078+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ea0fe-0c5e-4d93-8d11-98ff8bd8ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.079+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A FLOOD OF CASES</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423aa6ee-2e8d-4915-82d9-1a36a0374cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.080+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced45b46-4866-48fa-8e8a-337058880acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.080+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The dispute is one of many legal challenges to Trump policies to have\
        \ reached the nation's highest judicial body since he returned to office in\
        \ January.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234e82f-0ae1-4fa1-9ab1-7590dcbc5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.081+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1789117-507d-44b3-8198-bf540cda5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.082+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in May let Trump end humanitarian programs for
        hundreds of thousands of migrants to live and work in the United States temporarily.
        The justices, however, faulted the administration''s treatment of some migrants
        who Trump targeted for removal under the Alien Enemies Act - a 1798 law that
        historically has been employed only in wartime - as inadequate under constitutional
        due process protections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d396d-c996-4e09-8e62-2984bd52727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.083+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.083+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79f448-61da-4638-84e8-de4960f98e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.084+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.084+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sotomayor said that in sending migrants to South Sudan, and in another\
        \ instance four others to the U.S. naval base at Guantanamo Bay, Cuba, and\
        \ on to El Salvador, the administration \"openly flouted two court orders\"\
        \ issued by Murphy. Sotomayor also pointed to the separate Alien Enemies Act\
        \ litigation in which questions were raised about the administration's compliance\
        \ with an order issued by a judge in that case.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb173c-e65d-44d6-a1b8-7fa57b5a446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.084+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.084+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4c12c-6f95-47c3-a363-90b0db2e2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.085+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.085+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time the court closes its eyes to noncompliance,
        nor, I fear, will it be the last," Sotomayor wrote. "Yet each time this court
        rewards noncompliance with discretionary relief, it further erodes respect
        for courts and for the rule of law."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bb81b-f6e2-441f-a9b0-7dc3e7d55789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.086+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.086+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8dded-0da1-44cb-80f4-ab1d8e431545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.087+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.087+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The administration asked the Supreme Court to intervene after the Boston-based\
        \ 1st U.S. Circuit Court of Appeals on May 16 declined to put Murphy's decision\
        \ on hold.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1547b-2ead-43c8-9415-16a6ce51f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.088+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.088+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c63c6-efd8-4098-a424-fe594c89c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.089+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:42:44.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:42:44.089+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters has also reported that U.S. officials had been considering
        sending migrants to Libya, another politically unstable country, despite previous
        U.S. condemnation of Libya''s harsh treatment of detainees.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f18462-61bf-4c82-9c87-53e7b1536936'
      'mgnl:activationStatus': true
