      'mgnl:lastActivated': 2025-06-24T18:13:20.647+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Energy Officer-in-Charge Sharon Garin said global
        crude price went down from $70 to $69 per barrel. According to the crude oil
        (Platts) financial futures, Dubai crude, which the country imports, was $71.19
        per barrel (bl) on June 20. It went down to $69.88/bl on June 23.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149e095-1e48-4289-801a-ec915758a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.647+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Oil companies carried out the first half of the projected price hike
        on Tuesday, with another round set for Thursday, June 26. Gasoline prices
        should go up by P3.50 per liter this week, over P5 for diesel, and almost
        P5 for kerosene.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d742b-9cfa-4874-ad6c-51ffec2ae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.648+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWe have to talk to the companies. Hopefully kung bumaba naman. We
        have meetings with them until Friday so weâ€™ll check with them kung hold muna
        ang increase kasi bababa naman,â€ Garin said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fe496-312f-4291-9bb5-01fd18d647cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.648+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have to talk to the companies. Hopefully, if the prices
        go down. We have meetings with them until Friday, so weâ€™ll check with them
        if the price increase will be put on hold since prices are expected to go
        down anyway.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d5a81-2a24-40f4-865f-f235922cd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.648+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the government is asking companies to expand their discounts
        for public utility vehicles (PUV).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dda918-6fb2-441a-b7c8-9181d7b185d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.649+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œAs of today, we received confirmation that one company is willing
        to give a P1 discount for PUV drivers for every liter,â€ said Garin.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f609b0-19cb-490a-bb1c-9fcd27b3fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T18:13:20.649+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-06-24T18:02:49.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
