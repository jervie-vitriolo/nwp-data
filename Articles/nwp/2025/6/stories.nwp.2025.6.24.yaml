      'mgnl:type': 'text'
      'text': '<p>"Iran was very close to having a nuclear weapon," Vice President
        JD Vance said in an interview on Fox News'' "Special Report with Bret Baier."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28e6fe-9697-408d-8e83-109d7c8e24d5'
