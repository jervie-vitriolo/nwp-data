      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, BDO said Tanâ€™s election reflects his extensive expertise\
        \ in banking and finance and affirms his leadership standing in the global\
        \ banking community. It said this was also a recognition of the bankâ€™s consistent\
        \ performance and growing influence in the regional and global financial sectors.\
        \ \r"
