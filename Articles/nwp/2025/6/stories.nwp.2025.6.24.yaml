      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec0046-8405-400b-8602-3d53e15be28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.318+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Getting the balance right for viewers with varying levels of familiarity
        with the sport was also key, said Kosinski.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de2e5b-e95a-4f45-838d-2ed3338b847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.319+08:00
