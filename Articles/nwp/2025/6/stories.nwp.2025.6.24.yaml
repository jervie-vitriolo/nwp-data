      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a4ba4-dd83-4c7c-a54a-8edfc294ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.320+08:00
      'mgnl:createdBy': 'jham-nwp'
