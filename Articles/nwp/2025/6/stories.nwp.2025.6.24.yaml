      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a protest action in Quezon City on Tuesday, June 24, the Pagkakaisa\
        \ ng mga Samahan ng Tsuper at Operator Nationwide (PISTON) said the government\
        \ needs to provide long-term solutions, such as removing the excise tax, to\
        \ address big-time fuel price hikes brought by the ongoing conflict in the\
        \ Middle East. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
