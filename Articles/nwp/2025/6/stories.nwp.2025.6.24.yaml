      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Energy
        (DOE) said on Tuesday, June 24, it will reach out to oil companies on possibly
        holding off the second wave of pump price hike on Thursday, as the global
        market stabilizes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabdf29-d24d-4301-af8b-61f728285374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T18:02:49.761+08:00
