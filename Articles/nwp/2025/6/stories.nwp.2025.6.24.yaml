      'mgnl:lastActivated': 2025-06-24T08:49:22.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.319+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77087ff-187e-48f3-8e09-2d31bb7aa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.319+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.319+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a diehard Formula One fan, you''re going to find some
        Easter eggs, you''re going to recognize some historical stuff that I think
        will be interesting. But we also designed the movie so that if you know nothing
        about Formula One, if you have no interest in motor sports whatsoever, this
        is just a great story about second chances, teamwork and friendship," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f628140-3047-4a5b-a665-b9b539d93c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.319+08:00
