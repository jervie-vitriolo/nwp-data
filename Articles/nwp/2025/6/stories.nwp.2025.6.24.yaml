    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74bb93-011d-4dbf-abbb-9a66fb20111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T07:11:17.496+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US/Doha, Qatar/Istanbul, Turkey -</strong> U.S.
        President Donald Trump announced on Monday a complete ceasefire between Israel
        and Iran, potentially ending the 12-day war that saw millions flee Tehran
        and prompted fears of further escalation in the war-torn region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03b971-f42d-4ea4-8493-8c0691d4dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T07:11:17.497+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41e7d8-b723-492c-a1c4-aa5e938233bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel, joined by the United States on the weekend, has carried
        out attacks on Iran''s nuclear facilities, after alleging Tehran was getting
        close to obtaining a nuclear weapon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5016890-e55c-4fb9-91ac-40539220f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79cf28-2da7-468e-993c-0ecc01c89fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"On the assumption that everything works as it should, which it
        will, I would like to congratulate both Countries, Israel and Iran, on having
        the Stamina, Courage, and Intelligence to end, what should be called, ''THE
        12 DAY WAR''," Trump wrote on his Truth Social site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43978afb-beb4-44b6-b592-fbfdd3602ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f3e73-1afd-45f7-9c15-ffc730358a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment yet from Israel. While an Iranian
        official earlier confirmed that Tehran had agreed to a ceasefire, the country''s
        foreign minister said there would be no cessation of hostilitiers unless Israel
        stopped its attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602d473-4070-4a66-b97d-51f468ba0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2073235-8ba1-45dd-a1dd-8768eda2ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abbas Araqchi said early on Tuesday that if Israel stopped its "illegal
        aggression" against the Iranian people no later than 4 a.m. Tehran time (0030
        GMT) on Tuesday, Iran had no intention of continuing its response afterwards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce19a7-29b5-45f8-aa4d-ede48e96ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fec53-3445-47eb-a044-1315c190f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "There have been no reported Israeli attacks on Iran since that time.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c562096-08f7-492d-9f63-37f65a35f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04668c08-e157-4baa-af46-2081ee7bc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The final decision on the cessation of our military operations
        will be made later," Araqchi added in a post on X.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b7b37-d4cc-4e3e-b495-47ac822adfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.630+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43800120-e89d-4681-b351-28827becbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.631+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A senior White House official said Trump had brokered the deal in a\
        \ call with Israeli Prime Minister Benjamin Netanyahu and Israel had agreed\
        \ so long as Iran did not launch further attacks.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c93a60-77ba-414d-a544-a069724b7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.631+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ee9d0-cf30-4d89-84ec-3913d65c034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.632+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to suggest that Israel and Iran would have some time
        to complete any missions that are underway, at which point the ceasefire would
        begin in a staged process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afe85b-1d24-41f0-8d91-800471f85f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.633+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1252538-4eb0-4b05-8f19-7a72dc63b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.634+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Iran denies ever having a nuclear weapons program but Supreme Leader\
        \ Ali Khamenei has said that if it wanted to, world leaders \"wouldn't be\
        \ able to stop us\".\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea75581-cee5-45ab-bae5-4b47cc0e2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.634+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9fbae-fac5-409e-9097-801811b02854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.695+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.635+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel, which is not a party to the international Non-Proliferation
        Treaty, is the only country in the Middle East believed to have nuclear weapons.
        Israel does not deny or confirm that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f145a9-cd5b-49f3-ba69-5e946124df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.695+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.636+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31061207-b1a5-4319-a5a9-ac8bb4192949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T09:24:04.696+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T09:24:34.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T09:24:33.637+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Prime Minister Sheikh Mohammed bin Abdulrahman Al Thani
        secured Tehran''s agreement during a call with Iranian officials, an official
        briefed on the negotiations told Reuters on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
