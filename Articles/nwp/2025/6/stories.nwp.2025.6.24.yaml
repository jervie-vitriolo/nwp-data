      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, (Reuters) -</strong> Emergency responders in Indonesia
        are struggling to find a Brazilian woman who fell off a cliff while hiking
        around the country''s second highest volcano at the weekend, officials said
        on Tuesday, as rescue efforts entered a fourth day.</p>'
