      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (Reuters)</strong> - Thailand''s military has closed
        border crossings into Cambodia to almost all travelers, including tourists
        and traders, citing security concerns as tensions between the two Southeast
        Asian neighbors remain escalated over a simmering border dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e604cb-86b1-4b31-8c32-c1d5df6552ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.685+08:00
