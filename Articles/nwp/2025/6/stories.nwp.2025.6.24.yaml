      'jcr:uuid': '1dbfd758-7cc3-4815-8ed5-c3105faee2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:27:56.669+08:00
      'mgnl:createdBy': 'cj-nwp'
