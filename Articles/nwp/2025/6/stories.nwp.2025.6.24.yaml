      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Conflict that has forced millions out of Tehran enters 12th
        day</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503a7fc-775b-4d07-a637-0db49835c3f3'
      'mgnl:activationStatus': true
