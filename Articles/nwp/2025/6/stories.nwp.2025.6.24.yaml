      'mgnl:lastModified': 2025-06-24T17:31:46.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory on X, the embassy announced that the policy applies
        to people applying for an F, M , or J non-immigrant visa.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348f1d8-21e8-4a5c-9e02-f8fe3b0a25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T17:06:47.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T17:32:24.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T17:31:46.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'F and M are for students, while J is for exchange visitors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c2444-fe4e-4d90-8f3b-e74a6b6c264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T17:06:47.323+08:00
