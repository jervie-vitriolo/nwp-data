    'template': '1'
    'title': 'Over 200 foreigners rescued from scam centers still stranded along Thai-Myanmar
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16fe4b-c435-4b76-8eef-af67babf5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.363+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> More than 200 foreign nationals rescued
        from scam centers in eastern Myanmar remain stranded along the war-torn country''s
        border with Thailand, according to a local rebel group overseeing their repatriation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23f70c-d23e-4f3f-a030-b71e3d62ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.363+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173460a1-f345-46ef-8bcf-c5494009a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.363+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.020+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>For years criminal networks have trafficked hundreds of thousands
        of people to scam compounds across Southeast Asia, including many along the
        Thai-Myanmar border, where victims are forced to work in illegal online schemes,
        according to the United Nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49882ab1-dc7f-441c-95a8-d62d35e81f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.364+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.020+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91cc8af-9ca4-408c-9186-94d623247bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.364+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.021+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Karen National Army, a rebel group that claims to have repatriated
        more than 8,000 foreign nationals after rescuing them from scam centers in
        Myanmar''s Myawaddy area in recent months, said it was currently housing 216
        people, including citizens of Vietnam, China, the Philippines, and Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c91245-66c6-4a9d-af5f-8a46dc4061fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.364+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.022+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd277b-1f20-4a41-bc23-d0e7e5dc4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.364+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.022+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are giving food and medical supplies to these people," KNA spokesperson
        Naing Maung Zaw told Reuters on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f68bee-e182-4060-b6aa-2c04563e8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.364+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef22fe-dfdd-4177-82d4-0cbad4409b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.365+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Some are even pregnant, and we are providing health care for them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7ee4a-2f98-46cd-b6b9-3a305b2027ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.365+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55b007-b5d4-4126-8429-4e822c0d2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.365+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since February, Thailand has halted electricity, internet, and fuel
        supplies to five Myanmar border areas, including Myawaddy, in a bid to disrupt
        the scam centers, which have become an escalating regional security concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c234b-82b4-47d5-9a31-50ee5f515880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.365+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacdd84-d26b-424b-8e43-fecd91394877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.365+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two residents of Myawaddy, which lies across from the Thai town
        of Mae Sot, said that there hasn''t been any electricity supplied from Thailand
        for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed4670-e7de-45e0-bc51-b8caf0422eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.366+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d7f48-bb56-425b-8153-d4724b5f71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:52:05.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-25T08:04:50.366+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-06-24T16:50:31.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Power supplied by the Myanmar government has not been stable, leaving
        much of the settlement - and the scam centers surrounding it - reliant on
        generators, they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf345a-eb90-478f-bcf8-d807078122e1'
      'mgnl:activationStatus': true
