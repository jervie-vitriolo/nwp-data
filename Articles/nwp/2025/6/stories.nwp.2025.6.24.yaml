      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"In light of the achievement of the operation's goals, and in full\
        \ coordination with President Trump, Israel agreed to the President's proposal\
        \ for a mutual ceasefire,\" the statement added.\r"
