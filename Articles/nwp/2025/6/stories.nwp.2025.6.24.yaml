  'China-says-Taiwan-spreading-heresy':
    'author': 'Reuters'
    'caption': 'Taiwan''s President Lai Ching-te visits soldiers and air force personnel
      in Hualien, Taiwan, May 28, 2024. REUTERS/Ann Wang/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-24T08:33:16.000+08:00
    'imagesource': 'jcr:827a30ce-0889-4210-bba4-b4f0b7b49814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9ffe0d-b35f-492a-acac-789f338bc522'
    'lead': 'China on Monday accused Taiwanese President Lai Ching-te of ''heresy'',
      hostility and provocation, after a speech in which he said the island is ''of
      course'' a country and there is historical evidence and legal proof to back
      this up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-24T08:37:26.327+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-24T08:37:26.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
