      'mgnl:lastActivated': 2025-06-24T17:32:24.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T17:31:46.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy said the move aims to vet and establish â€œtheir identity
