      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Now Iran is incapable of building a nuclear weapon with the equipment
        they have because we destroyed it," Vance said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395aa8c-bedf-482a-97f9-2d967e73e17a'
