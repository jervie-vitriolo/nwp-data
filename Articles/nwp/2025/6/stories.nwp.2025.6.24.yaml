      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We are in the process of going down there... It is very steep so\
        \ very difficult for us to reach her,\" Hariyadi said, stressing that the\
        \ soft sand in the area made it difficult to retrieve her using ropes, and\
        \ that a helicopter was on its way to the site.\r"
