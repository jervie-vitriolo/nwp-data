      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T15:27:56.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T15:27:56.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T15:27:56.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since its founding in 1954, the IMC has played a key role in shaping\
        \ international banking practices and policies. It provides a private forum\
        \ for dialogue among leading commercial banks, central bank governors, senior\
        \ government officials, and top executives from global financial organizations\
        \ such as the International Monetary Fund and the World Bank. \r"
