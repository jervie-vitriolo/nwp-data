      'mgnl:lastModified': 2025-06-24T08:49:22.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I was in the gym a lot. It was cold plunges afterwards just for
        recovery," Pitt, 61, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240b60c-5d68-466b-a2d2-90f1e7c6eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.317+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace01d8b-471d-4268-a0e2-28302aab5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.317+08:00
