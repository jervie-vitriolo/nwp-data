      'jcr:uuid': '3902da10-f62c-46eb-b63c-54dbe3eda072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T17:06:47.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T17:32:24.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T17:31:46.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œSince 2019, the United States has required visa applicants to provide
        social media identifiers on immigrant and nonimmigrant visa application forms.
        We use all available information in our visa screening and vetting to identify
        visa applicants who are inadmissible to the United States, including those
        who pose a threat to U.S. national security,â€ it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec33c24-60da-47ec-9df5-4f1cd4dae037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T17:06:47.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-06-24T17:32:24.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T17:31:46.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department earlier said it is restarting the suspended
        process for foreigners applying for student visas but applicants are required
