      'mgnl:lastModified': 2025-06-24T11:32:57.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7bc08-8d30-469f-8ca6-49df8bd6e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The deterioration in ties was sparked by brief armed clashes in a border\
        \ area that left one Cambodian soldier dead late last month. Both governments\
        \ have since announced measures designed to punish the other, including Cambodia's\
        \ recent suspension of all Thai fuel and gas imports.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604e36d-00b9-47c3-aeb2-463f04f8ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd9745-e44f-44f2-8a45-6653cff72454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Thailand will now restrict all vehicles, tourists and traders from\
        \ crossing at all land border checkpoints in seven provinces bordering Cambodia,\
        \ the military said in a statement issued late on Monday, citing security\
        \ concerns.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e3062-1b30-4e09-90d1-2b60c4aea3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a46036-caa4-4771-a805-18ea8381ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-24T11:32:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T11:32:57.687+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "There are exemptions for humanitarian reasons, such as for those needing\
        \ medical attention, students and other urgent matters at the discretion of\
        \ security units at checkpoints, the statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee7575-2cf2-437f-b97b-536077082a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.687+08:00
