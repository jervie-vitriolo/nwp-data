      'mgnl:lastModified': 2025-06-24T15:24:11.338+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"There was also thick fog on the site that made it even more difficult,\"\
        \ Hariyadi said.\r"
