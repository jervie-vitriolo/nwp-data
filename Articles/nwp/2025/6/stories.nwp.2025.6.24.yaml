      'mgnl:lastModified': 2025-06-24T08:42:44.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Administration says it gives migrants adequate due process</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d7fa1-15eb-41b0-a921-58a6c7afd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:42:44.062+08:00
