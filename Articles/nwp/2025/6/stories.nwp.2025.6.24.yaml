      'jcr:uuid': '7663f819-7b38-4d7a-869b-ac131fd1e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T11:32:57.688+08:00
      'mgnl:createdBy': 'cj-nwp'
