      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ US VP: Iran incapable of building a nuclear weapon</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebb666-9b52-4a4b-b29a-07d58927e123'
