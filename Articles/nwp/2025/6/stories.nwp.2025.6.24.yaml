      'mgnl:lastModified': 2025-06-24T15:27:56.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The list of past presidents include Johan Thijis, CEO, KBC Group, Brussels,\
        \ Belgium (2024-2025); Carlos Torres Vila, Chair, BBVA, Spain (2023-2024);\
        \ and, John Dugan, Chair, Citigroup, Inc., USA (2022-2023).\r"
