    'template': '1'
    'title': '''F1'' film puts viewers in the driver''s seat for a tale of second
      chances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476314d-8a45-40f7-941d-ec1a856410eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom -</strong> Brad Pitt is itching to
        return to the racing tracks after making "F1", a movie that takes audiences
        into the action of real Formula One races and mixes in romance and humor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e54c5b-145f-4772-9274-a3c9890fa57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.313+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad98b3-36e7-448b-99e2-28ff06e1f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Directed and co-written by "Top Gun: Maverick" filmmaker Joseph
        Kosinski, "F1" was partly filmed during Formula One Grand Prix weekends, with
        scenes shot on the circuits during breaks and real drivers also appearing
        on screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997b0b1-a846-468a-bc9c-685b270260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31921062-3d96-4a3b-a86c-519eb681f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.314+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pitt plays an unruly racer-for-hire, who returns to Formula One
        to help his friend''s struggling team and mentor its rookie driver, played
        by Damson Idris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859ee66-ba2a-4f56-93fe-87399702010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7998b-8fbb-4f84-b909-2402eb5d495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Idris did their own driving in the movie, combining top
        speeds with acting. The aim for authenticity made the project physically testing
        for the two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f277a9-208a-4b3f-8a06-f214487ddaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.315+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbcc99f-9b91-4d60-a8ba-69ef6e7a4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-24T08:49:22.316+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-24T08:49:22.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It's real. You got to put in the neck exercises. And we're not even\
        \ pulling the G's that the real guys are doing,\" Pitt said at the film's\
        \ European premiere in London on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba04f8f-1ffc-4209-a553-4cf441d3c327'
