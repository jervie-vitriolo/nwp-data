      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-24T08:49:22.320+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Monday''s premiere came just days after Pitt got to drive a Formula
        One car for real after testing a McLaren at Austin''s Circuit of the Americas.
        The cars used in the film were Formula Two cars, modified to look like real
        grand prix racers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
