      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s handling of the attack recalled earlier clashes with the
        United States and Israel, with Tehran seeking a balance between saving face
        with a military response but without provoking a cycle of escalation it can''t
        afford.</p>'
