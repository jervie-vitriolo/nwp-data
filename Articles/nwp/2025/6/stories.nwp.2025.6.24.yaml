      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Monday, Trump said he would encourage Israel to proceed\
        \ towards peace after dismissing Iran's attack on an American air base that\
        \ caused no injuries and thanking Tehran for the early notice of the strikes.\r"
