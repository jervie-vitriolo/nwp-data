      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel -</strong> Israel has agreed to U.S. President
        Donald Trump''s proposal for a ceasefire with Iran after it achieved its goal
        of removing Tehran''s nuclear and ballistic missile threat, Prime Minister
        Benjamin Netanyahu''s office said in a statement on Tuesday.</p>'
