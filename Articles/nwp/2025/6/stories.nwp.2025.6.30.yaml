      'mgnl:lastModified': 2025-06-30T11:17:38.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "If Robinson had opted into his deal for 2025-26, only $9.9 million\
        \ was guaranteed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d844bd8-99ac-41c1-8b37-6640ff3a6ca4'
