      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Thomas Pugh, chief economist at audit firm RSM UK, said weak consumer\
        \ spending and hiring figures in recent weeks were likely to be a one-off\
        \ reaction to a tax increase on employers and Trump’s tariffs, many of which\
        \ have been suspended.\r"
