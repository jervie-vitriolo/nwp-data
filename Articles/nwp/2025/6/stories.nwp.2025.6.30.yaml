    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fde34c-0db0-4ee3-9f93-f20f6e9e6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T10:53:21.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T11:17:38.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
