  'sotto-open-minority-leader-hontiveros-independent':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Senators Vicente “Tito” Sotto III (L) and Senator Risa Hontiveros
      (R). (Alyansa para sa Bagong Pilipinas/Facebook, Joseph Vidal, Senate Social
      Media Unit)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T18:16:44.000+08:00
    'imagesource': 'jcr:c3c3431a-58d2-4a2d-a8a7-45c168bdc233'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5236f07d-c09b-41f2-9fa8-ac686dfd6113'
    'lead': 'As more senators signal that Senate President Francis ''Chiz'' Escudero
      is poised to retain his post, attention is shifting to another coveted leadership
      position.'
