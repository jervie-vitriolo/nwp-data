      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A survey published earlier on Monday showed confidence levels among\
        \ British employers hit a fresh nine-year high as they became more optimistic\
        \ about the outlook for the economy.\r"
