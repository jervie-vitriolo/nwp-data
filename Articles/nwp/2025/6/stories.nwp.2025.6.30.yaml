      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The seventh installment in the <em>Jurassic Park</em> franchise,
        <em>Jurassic World Rebirth</em> roars back to life with a new set of characters
        squaring off against familiar dinosaurs and dangerous mutations from past
        failed experiments. <strong>Scarlett Johansson</strong>, <strong>Mahershala
        Ali</strong>, and <strong>Jonathan Bailey</strong> lead the latest doomed
        team of humans tasked with braving the deadly dinosaur island to retrieve
        materials that could potentially save countless lives<br><em>In cinemas July
        2.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126dc4a-9558-4952-bee4-30fd9aeccdf0'
