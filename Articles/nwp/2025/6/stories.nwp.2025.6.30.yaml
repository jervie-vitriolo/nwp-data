    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ef4a3-72d4-46c9-81d3-c40b2bf19c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.811+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.319+08:00
