    'template': '2'
    'title': '5 Out of this World Movies to Watch for World UFO Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146f586-9661-4431-bce4-75d9f353967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.626+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.524+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>On July 2nd, look to the skies as we celebrate World UFO Day! This
        date marks the anniversary of the alleged UFO crash in Roswell, New Mexico
        and it’s when UFO enthusiasts around the world gather to scan the heavens
        for mysterious flying objects. If you don’t spot a UFO, why not settle in
        and watch a movie about them instead?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc6c5b-381b-4909-809d-b44556df5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.626+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.524+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>You’ve likely already seen <em>Alien, E.T., Independence Day, Arrival,
        District 9</em>, or <em>Close Encounters of the Third Kind</em>. So instead,
        we’ve rounded up five underrated, underseen, but totally out-of-this-world
        films about aliens and UFOs that deserve a spot on your watchlist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61af18-abbc-4140-a761-89a34db26ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.627+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.525+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>From the fascinating to the terrifying, here are five must-watch
        films about aliens, UFOs, and extraterrestrial life that you might not have
        encountered—yet:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b8757-5d92-4453-a4f1-23397d1ec5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.627+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.525+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Attack the Block</strong></p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/m0ntk1o4V3k?si=ci5HONzztDskYmOA"
