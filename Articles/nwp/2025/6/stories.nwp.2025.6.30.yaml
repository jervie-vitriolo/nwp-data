      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Amsterdam extended opening hours at homeless shelters.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda75ad4-ccd1-4da1-8e8f-dafbfa02fecc'
