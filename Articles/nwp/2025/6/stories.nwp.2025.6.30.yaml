      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Baste as acting Davao mayor</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8440ba-0332-4196-b86a-9d3c2a57e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-06T15:10:56.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Davao City Vice Mayor Baste Duterte became acting mayor on Monday,
        with his father, former President Rodrigo Duterte, currently detained in the
        Netherlands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4d358-a7c8-424d-be7a-c43b3ff228c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is facing charges of crimes against humanity for murder before\
        \ the International Criminal Court (ICC) linked to his bloody drug war.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f73db-61d4-47f4-b5dd-8b09031de9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.629+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Commission on Elections (Comelec) Chairman George Garcia\
        \ said that since the official term begins 12:01 p.m. on June 30, the issue\
        \ of Davao City’s mayoral post fell under the Department of Interior and Local\
        \ Government’s jurisdiction.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883b9cc-6f15-4df3-9167-ff7b09d70772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Basta po walang kaso sa amin, wala naka-pending, wala kami naging\
        \ desisyon at na-proklama, kaagad na ang jurisdiction ay malilipat sa DILG,”\
        \ Garcia told reporters.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af17a8-522b-429c-9697-1a8cc12b8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As long as there is no pending case before the Comelec,\
        \ the poll body did not come up with a decision, and there was a proclamation,\
        \ the jurisdiction will be transferred to the DILG.]\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab679a85-460b-4e02-8eba-6b1ca9d09b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the younger Duterte has this to say to political opponents:\
        \ “Despite facing the administration’s machinery in the past election, Davao\
        \ City emerged victorious. Money did not win, principles did.” \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541152b2-6dcc-4420-99be-282f6a266446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.700+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This resounding victory was not only felt in Davao City but also
        echoed in key areas across Visayas and Luzon,” he said in his speech on June
        27.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb55581-6582-4188-827a-f35e031afe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.701+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Dutertes considered President Ferdinand Marcos Jr. as their “common\
        \ adversary,” especially with the turnout of the ICC case against the Duterte\
        \ patriarch.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524d8fe-9568-40d3-9a38-ef0a9456f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.598+08:00
