      'mgnl:lastActivated': 2025-06-30T15:47:55.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.121+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s state RIA news agency quoted a pro-Russian official, Vladimir\
        \ Rogov, as saying that Russian forces had taken control of the village of\
        \ Dachnoye just inside the Dnipropetrovsk region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f7abb-3b52-4c4c-81c1-41bd21b3270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.122+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T15:47:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.122+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e076984-bcf2-4705-8e58-109c1f8f996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.122+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T15:47:55.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.122+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russia has said it is willing to make peace but that Ukraine must withdraw\
        \ from the entirety of four regions which Russia mostly controls and which\
        \ President Vladimir Putin says are now legally part of Russia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4bafc-1d7e-49c8-ac75-78d2df1073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.123+08:00
