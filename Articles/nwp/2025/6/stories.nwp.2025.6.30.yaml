    'mgnl:tags': ['Senate', '20th-Congress']
    'stories': []
    'template': '1'
    'title': 'Sotto open to minority leader role; Hontiveros may go independent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa112687-f31a-4292-b0bf-2f435b056713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.310+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> As more senators signal
        that Senate President Francis “Chiz” Escudero is poised to retain his post,
        attention is shifting to another coveted leadership position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec9668-3388-4b1f-a7a6-74d7cb54c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senators Alan Peter Cayetano and Joel Villanueva have both said Escudero\
        \ has secured the support of at least 13 senators - more than the majority\
        \ needed - and each has expressed backing for Escudero.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c357d80-09b0-4500-9cc1-db228202f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While tradition holds that the losing contender in the Senate president\
        \ race assumes the role of minority leader, senators pointed out that this\
        \ is not always the case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c643d-dd76-42da-939d-8bb44a469ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Vicente “Tito” Sotto III, who was Senate president in the Duterte\
        \ administration, has openly declared interest in the post.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da506660-c85e-4091-916b-2cbe85793811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview following his oath taking on Monday, June 30,\
        \ Sotto was asked whether he would be willing to serve as minority leader\
        \ if his bid for the top post fails\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c195d40-2d63-4c67-90af-49cd57b8ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Oo, maganda rin yung role yun [Yes, that is also a good role],” Sotto\
        \ said, noting that he had previously served as minority leader.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb10441-fae6-4082-9a96-fb66bebd0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The minority leader serves as the spokesperson for the minority, defends\
        \ their rights, and scrutinizes the policies and programs advanced by the\
        \ majority.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892befb-051e-4ef9-91fe-f4e09e32d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Sotto said he can take on the role despite his ties to President Ferdinand\
        \ Marcos Jr., having been part of the administration’s Senate slate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa7b80-346f-49fd-b621-9cd9e414d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I always espouse the independence of the Senate,” Sotto said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fba80-273b-449a-8c0a-ad4dd2394d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c81866-f85a-4cd6-8876-9d02a45304f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ka pwedeng sunud-sunuran sa Palasyo. Cooperative ka but critical\
        \ if necessary,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08238f17-33bc-483c-9e39-be79d6074f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67801f61-f64d-4d30-95c1-779e8f5e1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You can’t just blindly follow the Palace. You have to\
        \ be cooperative but critical if necessary.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78250ec6-efcf-46d5-8b95-9f77227e5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate Deputy Minority Leader Risa Hontiveros said that while she hopes\
        \ to lead the minority bloc in the 20th Congress, she admits she may not have\
        \ the numbers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ca399-6ce7-452c-a22c-5f0157d2b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She noted that another group - which she did not name - is more likely\
        \ to elect the next Minority Leader.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6062c36-7ecd-4740-8abb-10e3731b5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Based on the numbers mas realistic maging bahagi ako ng isang independent\
        \ bloc or basta maging isang independent senator,” she said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ce29a-2666-4f14-ad1c-0b3b08032c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.297+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb9e7c-fa7f-41c2-a919-e5c6034d5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.297+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the numbers, it’s more realistic for me to be\
        \ part of an independent bloc or simply be an independent senator.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dd3b2-79f8-4dfe-be76-29b62e6f4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.298+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She said she is in talks with her allies, Senators Bam Aquino and Kiko\
        \ Pangilinan, who both recently won Senate seats, but acknowledged they may\
        \ ultimately make different choices.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093669f-1ca7-47f0-b39d-9a4b2441353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.299+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "What’s clear for now is that Hontiveros will not be joining the majority\
        \ bloc.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9923fd-0d5b-4546-b497-2d64e66622af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.299+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Gusto ko talagang magsalamin kami o magsalamin ako dito sa loob ng\
        \ Senado doon sa mas malakas na oposisyon na gusto kong buuin namin, tulungan\
        \ naming buuin sa labas ng Senado,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e9617-7bca-4a79-85c0-130e9a51606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:19:01.300+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T18:19:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:19:01.300+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
