      'mgnl:lastActivated': 2025-06-30T16:52:04.528+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Color Out of Space</strong></p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/M_HnUDgroA8?si=C2wPI-1AsI4TWREN"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ee890-6af4-406d-bdf8-e01da5a1055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.630+08:00
