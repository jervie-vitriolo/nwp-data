      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among the highlights was a promise of a budget free of confidential\
        \ funds for efficient governance. During her vice presidency from 2016 to\
        \ 2022, Robredo did not have confidential and intelligence funds.\r"
