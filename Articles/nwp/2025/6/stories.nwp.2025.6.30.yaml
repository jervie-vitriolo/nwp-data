    'lead': 'The rise in consumer prices likely gathered pace to end June at a four-month
      high amid higher oil costs and a weaker peso, according to forecasts announced
      by the Bangko Sentral ng Pilipinas (BSP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T19:30:58.165+08:00
    'mgnl:createdBy': 'lois-nwp'
