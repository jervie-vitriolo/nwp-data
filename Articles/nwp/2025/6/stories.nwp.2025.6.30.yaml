    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9685b29d-9698-41cb-a108-1dec823fae6e'
    'lead': 'From the fascinating to the terrifying, here are five must-watch films
      about aliens, UFOs, and extraterrestrial life:'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T16:50:15.599+08:00
