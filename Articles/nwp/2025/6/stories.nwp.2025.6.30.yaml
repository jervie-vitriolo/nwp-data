      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Congressional process, the Senate and House of Representatives
        approve the budget bill separately. The differing provisions will be reconciled
        by the bicameral conference committee. The reconciled version will be ratified
        and submitted to the president for signature.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e8ee8-16c9-4ab1-9f3c-211ada58c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Congress’ budget hearings are live streamed but not the bicameral
        committee discussion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2da055-7d0f-49f3-831b-187f4100270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, ire-refile natin ito dahil nakita naman natin with
        the experience of the 2025 budget, maraming mga question na lumabas sa bicam
        report, including ‘yung mga <a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/quimbo-no-budget-bill-blanks.html"><strong>blank</strong></a>,”
        new ACT Teachers Rep. Antonio Tinio said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d83482-0a15-4eb0-878e-3f705e583359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will definitely refile this because with the 2025
        budget, there were many questions in the bicam report, including the blank
        allocations.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bff10a-7cd0-42d2-87bf-97effad9fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangan open to the public and open to the media ‘yung proceedings
        ng bicam sa budget tapos dapat available sa public lahat ng mga budget documents
        at pati ‘yung mga transcripts ng proceedings,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79752b8-40ea-442b-9705-633b86b9b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The proceedings need to be open to the public and the
        media. The budget documents and transcript of proceedings should also be available
        to the public.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49674677-66f3-4674-91f4-eba58e54c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, the ACT Teachers, Kabataan, and Gabriela party-lists
        filed a <a href="https://www.newswatchplus.ph/news/nwp/2024/11/12/makabayan-bicam-budget-public-access.html"><strong>resolution</strong></a>
        for public access to the bicameral discussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74514cb1-0e4e-416c-8193-6fa4efdbaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'New Kabataan Rep. Renee Co highlighted the importance of the move.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd73992-2982-4849-a6b6-5984892ae042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Nakita naman natin na through the bicameral conference committee,
        ang dami nilang changes na ginagawa na hindi naman alinsunod doon sa mga pumasa
        sa House and Senate versions. Hindi dapat separate o may third house sa loob
        ng Kongreso,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab72987-7da3-4460-a084-4bd597269328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We support the calls for the opening of the budget bicam
        deliberations because we saw through the bicameral conference committee, there
        were changes which were not in accordance with the approved House and Senate
        versions. There should not be a separate or third house inside Congress.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fa8f6-0a79-4fdb-bdec-2bc2dfe4b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House spokesperson Princess Abante reiterated House Speaker Martin
        <a href="https://www.newswatchplus.ph/news/nwp/2025/6/27/martin-romualdez-open-bicameral-panel-budget.html"><strong>Romualdez’s
        support</strong></a> for calls on public bicameral budget deliberations and
        hoped that it will be realized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccad80-3268-40f3-8f4b-bc1a04cfb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We are looking forward na magkaroon ng enough na suporta para mabuksan
        ang bicam para lahat ay makikita ‘yung buong proseso,” Abante said in a press
        briefing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b9818-0400-46ce-9f0e-f8db521d3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:49:38.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-06-30T15:51:20.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:51:19.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are looking forward to gathering enough support to
        open the bicam so everyone can see the whole process.]'
    '14':
