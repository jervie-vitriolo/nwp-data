      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980b603-0569-42fa-bb55-33718c6d2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.119+08:00
