  'ncr-wage-hike-50-pesos-approved':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T12:15:00.000+08:00
    'imagesource': 'jcr:5cf98400-12da-4425-89bf-3b37d7c617db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f24a30c-34d7-451c-b533-cbba76891e81'
    'lead': 'The Department of Labor and Employment (DOLE) on Monday announced a ₱50
      daily minimum wage increase for workers in the National Capital Region (NCR),
      marking the largest salary hike granted by the NCR Regional Tripartite Wages
      and Productivity Board (RTWPB).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T12:17:14.456+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-30T12:17:14.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-30T12:17:14.488+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['wage-hike', 'dole']
    'stories': []
    'template': '1'
    'title': 'NCR minimum wage increased by ₱50 starting July 18 - DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a3952-eae0-4696-a333-4a24b183afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Labor
        and Employment (DOLE) on Monday announced a ₱50 daily minimum wage increase
        for workers in the National Capital Region (NCR), marking the largest salary
        hike granted by the NCR Regional Tripartite Wages and Productivity Board (RTWPB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04089532-b661-47ad-9031-5eec2bdb691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Labor Secretary Benny Laguesma said the new wage rates, approved through
        Wage Order No. 26, will raise the daily minimum wage to ₱695 for the non-agriculture
        sector and to ₱658 for agriculture, retail and service establishments with
        15 or fewer workers, and manufacturing firms employing fewer than 10 workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa4375-5dd3-4e12-b686-7689b17d9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The increase is set to take effect on July 18, 2025, exactly one day
        after the anniversary of the previous wage hike in Metro Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738808c4-fd09-43db-b3ba-63bbef9a0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the National Wages and Productivity Commission (NWPC),
        the increase is equivalent to an additional ₱1,100 per month for workers on
        a five-day workweek and ₱1,300 per month for those working six days a week.
        This will bring the average monthly take-home pay to around ₱15,247 to ₱18,216,
        inclusive of statutory benefits such as the 13th-month pay, service incentive
        leave, and contributions to SSS, PhilHealth, and Pag-IBIG.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22184eab-1753-4181-b7a3-3e2fb363b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The wage board considered several economic indicators in its decision,
        including the 5.4% GDP growth in Q1 2025, 1.7% inflation in NCR as of May,
        and the 5.1% unemployment rate recorded in April, based on data from the Philippine
        Statistics Authority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8da40c-adeb-472d-9e91-f15a6e68fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:17:14.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:17:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:17:14.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since 2023, minimum wages in NCR have increased by a total of ₱125.The
        NWPC also noted that around 1.7 million above-minimum wage earners may benefit
        indirectly from enterprise-level adjustments to prevent wage distortions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035a919-e83d-441d-a9b7-9d742fae6d8d'
      'mgnl:activationStatus': true
