      'mgnl:lastModified': 2025-06-30T15:47:55.124+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The areas under Russian control include Crimea, more than 99% of the\
        \ Luhansk region, over 70% of the Donetsk, Zaporizhzhia and Kherson regions,\
