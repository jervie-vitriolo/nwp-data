      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247d4ce-8764-42bb-87d2-ecc48ec3ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:41:55.066+08:00
