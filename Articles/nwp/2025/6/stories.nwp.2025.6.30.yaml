      'mgnl:lastModified': 2025-07-06T15:10:56.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She presented eight action points that cut across the economy, social\
        \ services, and governance.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41b70c-0320-4e7e-91df-d09af7932921'
