      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Since he is such a predictor, he probably foresees that a catastrophic\
        \ increase in the budget of NATO countries, according to my estimates, will\
        \ also lead to the collapse of this organisation,\" Lavrov said.\r"
