      'mgnl:lastModified': 2025-07-06T15:10:56.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pam Baricuatro of PDP, the party of former President Rodrigo Duterte,\
        \ is now governor of Cebu — ending the decades-long influence of the Garcia\
        \ clan.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c586ce9-9458-46e8-9132-329f37ed1bdc'
