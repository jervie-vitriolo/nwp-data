      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53981b-1ee0-4ed2-b16d-84ce3b4ee99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.939+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.487+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest film from director <strong>Antoinette Jadaone</strong>
        stars <strong>Maris Racal</strong> as Sunshine, a promising gymnast who discovers
        she is pregnant just days before her Olympic tryout—forcing her to consider
        abortion in order to compete. The powerful drama is a departure for Jadaone,
        who is best known for her romantic films. <em>Sunshine</em> premiered to glowing
        reviews at the 2024 Toronto International Film Festival before winning Best
        Film at the prestigious Berlin International Film Festival earlier this year.<br><em>In
        cinemas July 23.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811a91d-3eee-45e3-825f-e06caf45164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.939+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.488+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re drawn to capes, claws, or complex choices, July’s
        movie calendar is bursting with reasons to hit the cinema. Grab your popcorn,
        clear your schedule, and catch these can’t-miss films on the big screen. Which
        one are you watching first?</p>'
