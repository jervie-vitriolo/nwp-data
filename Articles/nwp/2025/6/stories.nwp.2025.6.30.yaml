      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Under the Skin</strong></p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/7S1yhSp5jaI?si=O7nMJRcT6tDNigjE"
