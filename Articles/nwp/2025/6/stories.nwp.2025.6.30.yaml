      'mgnl:lastModified': 2025-07-06T15:10:56.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his “public emergency broadcast” on Facebook, Moreno said the
        two garbage collectors contracted by the previous administration informed
        him that their services would end on June 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e02a40-2451-4502-9c46-80fdde3a9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.607+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.684+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moreno said his government “will not point fingers” and “will act on\
        \ the matter.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a743c52-d612-4372-b159-6e4c63ee74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In fact, tomorrow (Tuesday), I’m going to be with the city council\
        \ of Manila and I’m going to ask them to declare [a] state of health emergency,”\
        \ he announced.\r"
