      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fitness and wellness are key to living a healthier, more balanced
        life. While everyone has their own routine for staying active and feeling
        good, joining group activities or wellness events can offer a fresh source
        of motivation and the chance to connect with a supportive, like-minded community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd67ea1-9770-4835-85d5-52b553a7deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.414+08:00
