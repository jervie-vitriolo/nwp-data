      'mgnl:type': 'text'
      'text': '<p>We’re halfway through the year, and the titles lighting up the screen
        are only getting brighter. Blockbuster season is in full swing as massive
        franchises roll out their latest chapters. Universes expand, history is reborn,
        and July’s lineup is packed with highly anticipated releases.</p>'
