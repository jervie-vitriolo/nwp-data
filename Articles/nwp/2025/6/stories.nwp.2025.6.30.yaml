    'title': 'Get Fit: 5 Fitness and Wellness Events to Look Out For'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f7257-673b-435b-bc3b-735a172f24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.414+08:00
