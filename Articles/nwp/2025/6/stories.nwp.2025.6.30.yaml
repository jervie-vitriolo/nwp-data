      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c79784-5926-4e39-ba4c-3e7af4e77fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In Germany too, heat warnings were in place across large parts of western\
        \ and southwestern regions on Monday, where temperatures climbed to up to\
        \ 34 C. Authorities appealed to consumers to limit their use of water. Temperatures\
        \ were expected to peak by the middle of the week.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43063260-5602-4b4c-9899-171b563d9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5d97e-5c8c-4d55-be06-d2ba61c4d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The heatwave has lowered water levels on the Rhine River, hampering\
        \ shipping and raising freight costs for cargo owners, commodity traders said.\
        \ German and French baseload power prices for Tuesday surged as the heatwave\
        \ led to increased demand for cooling.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656b51f-ee54-4cc6-b8a9-7b0823131474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3aedab-13cf-4c63-8925-9e6d89538e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Heat can affect health in various ways, and experts are most concerned\
        \ about older people and babies, as well as outdoor labourers and people struggling\
        \ economically.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c481ac-65ee-49df-a3f7-d409a577d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dceb84a-1ed0-4d4c-a321-de0b8fdb5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Globally, extreme heat kills up to 480,000 people annually, surpassing\
        \ the combined toll from floods, earthquakes and hurricanes, and poses growing\
        \ risks to infrastructure, the economy and healthcare systems, Swiss Re said\
        \ earlier this month.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f71af-132f-49b9-b462-6935890b552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28451eee-6a14-46f1-bd04-9bdc1a5edc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T20:04:11.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T20:04:11.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T20:04:11.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Global surface temperatures last month averaged 1.4 C higher than in\
        \ the pre-industrial period, when humans began burning fossil fuels on an\
        \ industrial scale, the EU’s Copernicus Climate Change Service (C3S) said\
        \ earlier this month.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
