      'mgnl:type': 'text'
      'text': "The jump in economic output in early 2025 contrasted with growth of\
        \ just 0.1% in the fourth quarter of 2024 and data has already shown that\
        \ gross domestic product fell by 0.3% in April from March although the drop\
        \ was exacerbated by one-off factors.\r"
