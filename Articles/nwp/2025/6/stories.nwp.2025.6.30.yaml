      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (Reuters) -</strong> Russian forces have taken control
        of the first village in the east-central Ukrainian region of Dnipropetrovsk,
        Russian state media and war bloggers said on Monday, after Russia took 950
        square kms of territory in two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59972be-95dc-4865-89e8-31595f238d0e'
