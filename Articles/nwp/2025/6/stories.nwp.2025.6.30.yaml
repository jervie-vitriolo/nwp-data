      'mgnl:lastModified': 2025-06-30T15:47:55.120+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9ffb2-4feb-4d44-b04f-3283ec1e113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.121+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T15:47:55.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.121+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The authoritative Ukrainian Deep State map shows that Russia now controls\
        \ 113,588 square kms of Ukrainian territory, up 943 square km over the two\
        \ months to June 28.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2045c-e558-434b-af84-43f76850357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.121+08:00
