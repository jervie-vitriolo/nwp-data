      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) ruled that Benny Abante should be proclaimed anew as the Manila
        6th district representative and not Joey Uy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37897a84-e555-4945-8389-7da605683c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb629c-987e-4fb2-a170-8d9eab6559f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec denied Uy’s appeal to the poll body’s second division
        which <a href="https://www.newswatchplus.ph/news/nwp/2025/6/19/comelec-second-division-benny-abante-winner.html">declared
        Abante</a> as the district representative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87365266-fa50-41cc-b2b6-6f2164e94ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.803+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body annulled Uy’s proclamation as he is not a natural-born\
        \ Filipino.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61afef6-dc1a-4890-9f62-5142ec45b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.803+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4064ee-cd08-42a6-9d91-ab18db465cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.803+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Board of Canvassers of the City of Manila is hereby directed to\
        \ RECONVENE and PROCLAIM Petitioner BIENVENIDO ‘BENNY’ MIRANDO ABANTE, JR.,,\
        \ the only qualified candidate, as the duly elected Member of the House of\
        \ Representatives for the Sixth (6th) District of the City of Manila,” stated\
        \ the resolution released on Monday, June 30.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c97c3-7f8c-481a-a33b-9d1958f7e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.804+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232b206-9e9e-4a81-8f06-efb289aab217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.804+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Abante thanked the poll body for its “courage and clarity,” noting\
        \ that the case shows the importance of protecting democratic institutions’\
        \ integrity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa76e45-4248-43b7-86af-15ed38484d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.805+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151816be-422f-4b71-ba7a-0c6c18fcb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.805+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The ruling of the Commission on Elections En Banc is a reaffirmation\
        \ of what we have always believed: that in public service, the truth matters—\
        and that the Rule of Law must prevail over misrepresentation and the temptation\
        \ to win at all costs,” he said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4bb7d-e192-4bfc-8cd1-a119b794fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580094c-3541-43de-aef6-39184029f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Uy went to the House of Representatives as it was supposedly\
        \ his first day to assume office.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a5b74-7585-4017-a140-be9538e76c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.807+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528daadf-c7bc-4f06-9989-8f3b88303fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.807+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, his bills were refused when he filed them as he was not on\
        \ the roll of House members.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff78a46-3971-4d3d-91e5-5796700bdbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.808+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276d0ef-78cb-4d76-aae2-3440b22e82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.808+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ito po ay kinabigla namin sapagkat bagamat may desisyon na lumabas\
        \ ang Comelec kaninang umaga, nasa Konstitusyon din naman po na ang mga pasya\
        \ ng Comelec en banc ay maaaring iakyat sa Korte Suprema at ito ay magiging\
        \ executory lamang within five days mula nang ito ay mailabas,” Uy’s lawyer,\
        \ Edward Gialogo, told reporters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d645cfe-aa64-4289-9b4d-4a0674460ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.809+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.809+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f609db8-f0e6-4391-8da8-d6da88bc3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.809+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.809+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We were shocked because while there was a Comelec decision\
        \ released this morning, it is under the Constitution that Comelec en banc’\
        s decisions may be raised to the Supreme Court and it will only be executory\
        \ within five days after the decision was released.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f846132-e5ab-4e4d-9014-493d6b57f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.810+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.810+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8773e6-0e77-48d9-9883-bc5cfcf5433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:02:09.810+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-06-30T19:02:10.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:02:09.810+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“So, ngayon po hindi pa ‘yun executory at ang proclaimed winner po\
        \ sa eleksyon ay si Cong. Joey,” he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb0d3b-f905-4c79-bb55-2aefd77c4b87'
