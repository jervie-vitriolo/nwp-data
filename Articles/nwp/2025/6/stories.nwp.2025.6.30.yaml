      'mgnl:lastActivated': 2025-06-30T16:58:24.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T16:58:24.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "NATO leaders on Wednesday backed a big increase in defence spending\
        \ that U.S. President Donald Trump had demanded, and said they were united\
        \ in their resolve to defend each other against what they cast as a threat\
        \ from Russia.\r"
