    'title': 'Fashion brands move slow on their green promises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39fc7b-63c7-4d96-95c3-c429a2f6a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.620+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Thomson Reuters Foundation)</strong> - The fashion industry
        is responsible for up to 8% of the world’s planet-heating greenhouse gas
        emissions, according to U.N. figures, which many of its companies have promised
        to tackle with targets to reach net zero by 2050 or sooner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b083e-4062-425b-afd3-e9098fa371cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.620+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.742+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6aa29-3f63-4a69-9e38-34574dd0745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.621+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.743+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yet researchers, companies and industry insiders say that little has\
        \ been done to push this along in their supply chains in major textile-producing\
        \ countries like Bangladesh, India and Cambodia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b78fa-08cf-4819-9489-552e57925089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.621+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62aeda-44ea-4189-84d7-23068a3f0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.621+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Brands are moving far too slow,\" said Todd Paglia, executive director\
        \ of Stand.earth, an environmental non-profit advocacy group based in North\
        \ America.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb405f-4ceb-4d14-b4ff-988a8b0d80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.622+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.745+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06292d22-d340-4721-8092-f56f62ee07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.622+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.746+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 2025, about a third of the 42 brands surveyed in a recent Stand.earth\
        \ report cut their emissions by 10%, compared to their baseline years - while\
        \ 40% of brands saw their emissions grow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142b033-2db8-4eb5-89e8-9d526fb70924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.623+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.746+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a433b-3988-4be1-9cad-3caaf3eb4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.623+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.747+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It found that only a fraction of leading brands are providing funding\
        \ to cut emissions in their supply chains, which puts pressure on factories\
        \ and suppliers that lack the financial clout to shift towards cleaner processes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ed29b-d343-4ae7-85fd-db60db577ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.623+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0ff9b-e665-4c29-ba25-66d662a5b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.624+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "About half of the major global fashion brands have set science-based\
        \ targets for emission reduction, according to a 2024 report by Fashion Revolution,\
        \ a non-profit group campaigning for sustainable fashion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf61f5-5362-4b5e-a1c2-30ccd18d7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.624+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.749+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb7e38-6a37-4753-8a22-51b9e8b90ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.625+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.750+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, a large number of brands still lack visible efforts to finance\
        \ their climate plans and support suppliers to decarbonise.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c300575-6f78-4d14-b8ef-d57992cd9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.625+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd242ae-db90-4c4b-961d-09d4ae42bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.626+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.751+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"What we are seeing is a dangerous disconnect,\" said Mohiuddin Rubel,\
        \ a former director of Bangladesh’s garment manufacturers' association who\
        \ is now director at textile maker Denim Expert Ltd.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc3c72-f206-4892-ad60-8acceb76cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.626+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.752+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cdf24-8a92-4ccc-a707-826da647870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.627+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Brands are turning their ambitious targets into unfunded mandates\
        \ placed upon suppliers, who are asked to bear the full financial burden of\
        \ decarbonising the brands' value chain,\" he told the Thomson Reuters Foundation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f5f5b-b461-455a-b7b8-81d1dfbee3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.627+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.753+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbe5dc-e592-4318-96f5-9bfa9338f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.754+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FINANCING GAP</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff343fa-7348-4473-8f45-3e48d180bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e8d2c-9752-4885-959b-1dede8f92a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.755+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Apparel manufacturers can cut factory-level emissions by switching\
        \ to energy efficient equipment, installing renewable energy and using low-emissions\
        \ transportation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fb507-7324-4502-bad8-ce66d6c6394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.756+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd21d80-11cf-41c9-817c-2336c54e48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In Bangladesh, a garment manufacturing hub, 83% of the industry’s emissions\
        \ are due to the on-site burning of fossil fuels, like natural gas, to generate\
        \ power or run boilers to produce heat and steam, a report by consulting firm\
        \ FSG said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28867a-8959-4065-8995-b0bb58c5289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.757+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804d838-471d-4861-981d-f3485cc042d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.631+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.758+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Many suppliers balk at the high capital investment needed to replace\
        \ gas-based boilers with more energy-efficient technologies, like heat pumps,\
        \ according to a study by the Apparel Impact Institute (AII), a non-profit\
        \ promoting sustainable investments.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fb5c8-5743-47b0-a351-2a1fe7a1d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.632+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.759+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191d7ba-76cc-4eb4-a2bb-c4a7d395e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.632+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Overall, Bangladeshi fashion suppliers face an investment gap of $4.8\
        \ billion for cutting emissions by half by 2030, AII has said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761613c8-4fc8-40e3-ad97-8c6f37bfccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.633+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.760+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569cd30-d69c-4eaf-a947-aa3bf9eac3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.633+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.761+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Clothing makers in India and Vietnam also face challenges in reducing\
        \ their reliance on fossil fuels in heat and steam generation, which are used\
        \ to wash, dye and finish fabric production.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff25f7-0ad3-4849-8ec9-bf99dfee3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.634+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7f249-5482-4f7b-a60d-fdf5b2f33070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.635+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.762+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "About half of the brands surveyed by Stand.earth offered some form\
        \ of support, but much of it involved assessments and audits to measure the\
        \ carbon footprint or small-scale pilot projects, said Bangladeshi supplier\
        \ Rubel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cebab-48f0-4b63-9c8b-bf75f4703b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.635+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.763+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6518453-1f6d-4d10-8f72-24f6b7143444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.636+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a drop in the ocean and does not address the systemic, industry-wide\
        \ transformation required,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51210163-fecc-478c-ad4d-5fff36572f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.636+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.764+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f320f07-5846-4be9-8f38-3fc33c6c4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.637+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.765+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Suppliers also need long-term purchase agreements and price premiums\
        \ from brands that would work as incentives to invest in cleaner production,\
        \ said Abhishek Bansal, head of sustainability at the Indian textile supplier\
        \ Arvind Limited.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7eac1-6879-481e-9a0a-c5afaea2cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.638+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.766+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0c6b6-e89f-46e2-9fc1-fcfe9eee6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.639+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BRAND ACTION</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a8635-bb36-4fb9-9d2b-fe492c20b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.639+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.767+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ecc22-ea88-496e-b263-4abcea2db2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.640+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.768+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Only six brands reported that they offered project financing for suppliers'\
        \ decarbonisation efforts, the Stand.earth report said. Among them is the\
        \ Swedish retail giant H&amp;M, which has supported 23 smaller suppliers to\
        \ invest in low-carbon tech.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534477ec-b1ab-41cb-b528-8a7033ce4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.641+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.769+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3651b-2314-49c6-b84f-207f7d1f3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.641+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.769+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Brands need to accept that there will be a cost to climate transition,\
        \ since expecting no cost for this rapid process is a little bit strange,\"\
        \ said Kim Hellstrom, senior sustainability manager at H&amp;M.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaee700-5d02-4ccb-bb26-e232f6979450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.642+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.770+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629b4d2-d321-4f44-9ee3-d92b248180fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.643+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T17:42:44.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T17:42:43.771+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The retailer is planning to test energy-efficient thermal technologies\
        \ in places like China, India and Vietnam.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4befe5-247b-483a-bd9f-ab8d48d0df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T17:31:09.644+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
