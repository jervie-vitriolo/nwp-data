      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfdd86-2460-428d-8555-b93a65a13c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.123+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T15:47:55.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.123+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine and its European backers say those terms are tantamount to\
        \ capitulation and that Russia is not interested in peace and that they will\
        \ never accept Russian control of a fifth of Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d19cc7-fd52-474a-8679-d198ba3f8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.123+08:00
