      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/iskomorenodomagoso/posts/1304701107692571">Returning
        Mayor Isko Moreno</a>&nbsp;faced a mounting concern in Manila: a “garbage
        crisis.”</p>'
