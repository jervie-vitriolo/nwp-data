      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former Vice President Leni Robredo vowed as Naga City mayor to deliver\
        \ on an “inclusive, livable, and sustainable” city agenda.\r"
