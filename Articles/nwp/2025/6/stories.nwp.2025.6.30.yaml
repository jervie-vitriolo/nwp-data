  'June-inflation-likely-picked-up-by-as-much-as-1.9--on-higher-pump-prices---BSP':
    'caption': 'The central bank said it expects June inflation to have settled within
      1.1 percent and 1.9 percent.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
