      'mgnl:type': 'text'
      'text': '<p><strong>2. Superman</strong></p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KRCa-7ck7uM?si=5uymcrt8ikEsIsZq"
