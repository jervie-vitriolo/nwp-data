  'claire-castro-palace-duterte-supporters-interim-release-bid':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'L-R Claire Castro, Former President Rodrigo Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T19:17:22.000+08:00
    'imagesource': 'jcr:2d91a80e-36f8-4ef9-b023-163a8ffb820b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17551749-1542-4d67-8ea8-c94e5c1e9fda'
    'lead': 'Malacañang on Monday acknowledged that public remarks and overseas activities
      by allies of former President Rodrigo Duterte may be undermining efforts for
      his potential interim release from the International Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T19:22:09.158+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-30T19:22:09.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-30T19:22:09.205+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte allies’ rhetoric may be hurting his interim release bid - Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05faba-3591-435c-97ed-7480db487df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Monday
        acknowledged that public remarks and overseas activities by allies of former
        President Rodrigo Duterte may be undermining efforts for his potential interim
        release from the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41428c6c-7832-4586-8259-307da6197f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to NewsWatch Plus’ The NewsMaker, Communications Undersecretary
        Claire Castro said the Palace has no official position regarding Duterte’s
        interim release, but noted that repeated public statements and protest actions
        may not be helping his cause.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5da96-6f9b-4cb7-b2ad-3e899cf88de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tingin ko lang, oo  (In my view, yes),” Castro said when asked
        if pro-Duterte rallies and public comments could be negatively affecting the
        bid for his temporary liberty.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b745d9-af24-4e85-aa6a-5ebb73cda6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former President Rodrigo Duterte is detained under the jurisdiction
        of the ICC in The Hague, where he faces investigation related to alleged crimes
        against humanity for murder during his administration’s bloody war on drugs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30425254-1ff3-460b-ba47-25be8e5d72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Victims'' families and human rights groups have submitted petitions
        opposing his interim release, citing fears of retaliation and threats to witnesses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889651c-9391-4862-859a-70e9bd5fef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In recent days, reports emerged that both Australia and Belgium declined
        to serve as host countries should Duterte be granted interim release. The
        ICC typically requires that a released detainee be hosted by a cooperating
        state.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5dc35-b915-44e9-9a79-531d1b074aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Actually, kung talagang pagbibigyan at hindi sila tatanggihan, wala
        naman siguro magiging komento ang Palasyo d’yan. Walang pagtutol, walang pagsang-ayon,”
        Castro said when asked about the reported refusals of the Australian and Belgian
        government.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68280608-549e-437b-b6eb-cdc30a8d4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If the release is granted and he is accepted somewhere,
        the Palace likely won’t have any comment on that. No opposition, no endorsement]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd221e55-f322-45b5-938f-1b02ca389389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, she subtly questioned denials from Vice President Sara Duterte,
        who claimed they never formally sought help from foreign governments. Castro
        noted that it would be unusual for a government like Australia’s to proactively
        issue a rejection without any prior request.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a35928-1dbf-4fd5-952a-02a69ad912cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.180+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.180+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman siguro mag-e-email basta-basta ang Australian government
        para sabihing hindi namin tatanggapin... kung walang hiniling,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7398c0-467a-46a9-8c97-acde0fce0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Australian government wouldn’t send an email refusing
        to host Duterte if no request was made.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354fef4-a773-4872-952d-2ba0976f958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.181+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro added that Duterte’s allies, including family members, repeatedly
        frame his ICC detention as “kidnapping” and label the court’s jurisdiction
        as illegitimate. She believes these inflammatory narratives may be fueling
        concerns from both the ICC and potential host nations.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abda30e-be1f-4822-a0b7-40d519592191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mas nakaka-create sila ng fear sa ibang tao... paano kung mabigyan
        ng temporary liberty, kakayanin ba ng ibang bansa?” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002cfa8-7971-46c0-a64a-7f53210e8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.182+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.182+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It creates more fear… If he’s granted temporary liberty,
        can another country handle the implications?] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6467d-24ab-438a-a7ef-dca07f725d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.183+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.183+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'These statements, Castro said, have strengthened the ICC’s arguments
        that releasing Duterte could pose a continuing threat.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e177a4-d229-4250-925b-54b185511a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.184+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Victims’ families and rights groups maintain that Duterte’s release
        would endanger witnesses, a view Castro said should not be dismissed.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e4452-5057-4ea4-92e5-7494a2c2d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.184+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.184+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ‘yun ang nararamdaman ng mga testigo... malamang meron itong
        pinaghuhugutan,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620e2e4-b208-4784-b0ea-0c4ac1bdb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:22:09.185+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:22:09.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:22:09.185+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that’s how the witnesses feel, it likely comes
        from real experience.]</p>'
  'qualities-of-next-ombudsman-palace':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Office of the Ombudsman facade'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T19:22:13.000+08:00
    'imagesource': 'jcr:1da6541d-4519-459e-8e35-78d739815d56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ad847a-275d-4dce-93e2-8be0266f0824'
    'lead': 'Malacañang said President Ferdinand Marcos Jr. is looking for integrity,
      competence, and independence in the country’s next Ombudsman as the term of
      incumbent Samuel Martires ends next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T19:24:01.696+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-30T19:24:02.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-30T19:24:01.741+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ombudsman']
    'stories': []
    'template': '1'
    'title': 'Next Ombudsman must uphold integrity, independence – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48cfe8-20c2-4fcd-90cd-3e3f2e640251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Malacañang said President
        Ferdinand Marcos Jr. is looking for integrity, competence, and independence
        in the country’s next Ombudsman as the term of incumbent Samuel Martires ends
        next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba84ba-7fdf-405a-aafe-e218ec42f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Martires, who was appointed in 2018, will retire on July 27 after completing
        his non-renewable seven-year term. The Judicial and Bar Council (JBC) will
        screen applicants and submit a shortlist to President Ferdinand Marcos Jr.,
        who will then appoint the next Ombudsman.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7e809-5ccb-4282-b378-0faee4a60856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about what the Palace seeks in Martires’ successor, Communications
        Undersecretary Claire Castro said: “Ang mahalaga ay yung integridad, yung
        kapasidad, at syempre yung independence. Kasi ito ay bibigyan ng mandato na
        tumingin sa mga kasong administratibo o criminal ng mga nasa gobyerno. So
        dapat may tapang at kalinawan ng pananaw sa batas.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a5fb5-e1fa-4b60-80b5-6143a21532f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s important is integrity, capability, and of course,
        independence. This position is tasked with reviewing administrative or criminal
        cases involving government officials. So the appointee must have courage and
        a clear understanding of the law.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50ee3d-c6e0-403f-b77e-5838105539bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ombudsman is a constitutional office responsible for investigating
        and prosecuting public officials accused of wrongdoing. The office has authority
        over all public officials and employees, including elected and appointed ones,
        except members of Congress and the judiciary. It can also recommend disciplinary
        actions and initiate criminal proceedings.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e8155-e4d8-4425-93e6-7ebde3a7c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It serves a single, non-renewable term of seven years to protect its
        independence from political influence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8bf91-7a4b-477b-8bec-eb57ba11b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Remulla in the running</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be281350-3275-4e8f-b480-45a522cd8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:24:01.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T19:24:02.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:24:01.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Jesus Crispin Remulla confirmed he intends to apply
        for the post.'
    '8':
