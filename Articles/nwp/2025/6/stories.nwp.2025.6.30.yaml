      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2165c3-f908-49ba-9d5d-3a5566458ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T10:53:21.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T11:17:38.264+08:00
