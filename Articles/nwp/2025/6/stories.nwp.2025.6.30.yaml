    'stories': []
    'template': '1'
    'title': 'June inflation likely picked up by as much as 1.9% on higher pump prices
      - BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440212c-3ced-422b-888c-899b8f4c85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.212+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The rise in consumer
        prices likely gathered pace to end June at a four-month high amid higher oil
        costs and a weaker peso, according to forecasts announced by the Bangko Sentral
        ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea7d73-5bfb-404e-8cf6-23f08469eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.212+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The central bank said it expects last month’s inflation to have
        settled within 1.1 percent and 1.9 percent. The upper end of that band, if
        realized, will be the fastest since February this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768175a8-b68d-4c78-a78b-bcaab244250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.213+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inflation has cooled for the last four months to average at 1.9
        percent so far this year, <strong><a href="https://www.newswatchplus.ph/news/2025/6/27/Stable-peso-and-cooling-inflation-but-wider-deficit-for-PH.html">well
        below the central bank’s target of 3 percent, give or take a percentage point.</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10256989-408b-4554-a9b0-44b5d2293975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.213+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Upward price pressures for the month are likely to be driven by higher\
        \ meat and vegetable prices, elevated oil prices, and the depreciation of\
        \ the peso,” the BSP said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1b19a-36b4-4e3d-8e23-649a31458f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.214+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The nearly two-week airstrikes between Israel and Iran that ended with\
        \ a US-brokered ceasefire on June 24 had pushed global oil prices to levels\
        \ not seen since the Russia-Ukraine war, hurting domestic pump prices and\
        \ Asian currencies, including the peso.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693309b9-6590-4d0a-8434-52edb5621ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.214+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Higher import costs, exacerbated by a depreciating currency, prompted
        oil companies to jack up prices at the pump for three straight weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297e6f0-8b51-4b37-9432-dc5f3f35fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.214+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://youtu.be/XOg7fhMQhyY?si=otI7xVrkLUOZy8Y-">The
        peso breached past P57-to-the-dollar as the Israel-Iran conflict roiled markets</a></strong>
        before returning to P56 to the greenback in wake of the truce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e7e6e-aa01-46ac-a281-fcdec6a0921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.215+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“These pressures, however, could be partially offset by lower prices\
        \ of rice, fish, and fruits, as well as lower electricity rates,” the BSP\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902100e2-d2a9-422c-b857-8dd824896ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.215+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-06-30T19:36:16.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T19:36:16.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The June inflation data will be out on Friday, July 4.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172db016-85e3-4056-8bb1-92dde79551ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T19:30:58.216+08:00
      'mgnl:createdBy': 'lois-nwp'
