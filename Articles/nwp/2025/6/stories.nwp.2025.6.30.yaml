      'mgnl:lastActivated': 2025-06-30T11:17:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:17:38.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7f9a9-968b-4ce0-a87d-4764482d1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T10:53:21.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-30T11:17:38.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:17:38.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Robinson, 31, averaged 11.0 points with 2.3 rebounds and 2.4 assists\
        \ in 74 games (37 starts) for the Heat last season. In seven NBA seasons,\
        \ all in Miami, he has averaged 11.3 points while hitting 1,202 3-pointers\
        \ in 423 games (283 starts). Robinson is a lifetime 39.7 percent shooter from\
        \ 3-point range and has attempted 3,026 of his 3,751 career shots from beyond\
        \ the arc.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d00c1-9fa2-4dc4-a783-0dd37bcbdf3c'
