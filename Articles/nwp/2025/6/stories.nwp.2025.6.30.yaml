    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a57af155-5ffe-4cfd-9ca3-76564d3e1ea1'
    'lead': 'The fashion industry is responsible for up to 8% of the world’s planet-heating
      greenhouse gas emissions, according to U.N. figures, which many of its companies
      have promised to tackle with targets to reach net zero by 2050 or sooner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T17:31:09.603+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-06-30T17:42:44.393+08:00
