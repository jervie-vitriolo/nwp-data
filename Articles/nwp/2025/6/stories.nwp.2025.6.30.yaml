      'mgnl:lastModified': 2025-06-30T20:04:11.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consumers urged to limit water use</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e92f7-1cdd-47ac-b2fb-80dd4ba8c6e5'
      'mgnl:activationStatus': true
