      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Finance minister Rachel Reeves is hoping for a pickup to reduce the\
        \ pressure on her to raise taxes again later this year to remain on course\
        \ to meet her budget targets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22508d-bc6e-4167-9a4e-130ba88d9e53'
