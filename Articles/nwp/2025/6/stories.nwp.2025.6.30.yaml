      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Asked about remarks by Polish Foreign Minister Radoslaw Sikorski, who\
        \ was reported to have said that an arms race between Russia and the West\
        \ could trigger the fall of President Vladimir Putin, Lavrov said he thought\
        \ NATO could collapse.\r"
