      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'House Minority Leader Marcelino Libanan called Romualdez’s support
        as a “bold step forward for transparency and democratic accountability.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739498f-ccd6-469f-a6e7-8a7f3861fd91'
