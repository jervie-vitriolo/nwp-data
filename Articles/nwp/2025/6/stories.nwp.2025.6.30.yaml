  'Two-firefighters-killed-in-Idaho-shooting--shelter-in-place-lifted':
    'author': 'Reporting by Brad Brooks, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T11:21:46.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efdd752f-8363-4250-bad3-5b85d8ad1fe5'
    'lead': ' Two firefighters were shot dead while responding to a fire in northern
      Idaho and the body of a man was later found with a gun nearby, the Kootenai
      County Sheriff’s Office said on Sunday, as it lifted a shelter-in-place order.'
    'mgnl:created': 2025-06-30T11:54:20.275+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two firefighters killed in Idaho shooting, shelter in place lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9903c-1267-4d89-b053-4a76587bd301'
      'mgnl:created': 2025-06-30T11:54:20.314+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters</strong>) - Two firefighters were shot dead while
        responding to a fire in northern Idaho and the body of a man was later found
        with a gun nearby, the Kootenai County Sheriff’s Office said on Sunday, as
        it lifted a shelter-in-place order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce765c-dc6b-4c50-996c-99cee357b084'
      'mgnl:created': 2025-06-30T11:54:20.314+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41756bdb-205a-46a0-a241-ae1a432a7180'
      'mgnl:created': 2025-06-30T11:54:20.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sheriff Bob Norris had earlier said law enforcement officers and firefighters\
        \ were taking sniper fire and urged people to stay clear of the area around\
        \ Canfield Mountain, a nature zone popular with hikers near Coeur d'Alene,\
        \ about 260 miles (420 km) east of Seattle.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2722815-750a-4faa-9fb8-75593ef4cddd'
      'mgnl:created': 2025-06-30T11:54:20.315+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69569170-660b-4dfa-8a19-a49b14a1e5e6'
      'mgnl:created': 2025-06-30T11:54:20.316+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This evening, members of the SWAT team located a deceased male on\
        \ Canfield Mountain. A firearm was found nearby,\" the sheriff’s office said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364dcad-566a-4cdb-a380-27cd6f2abc64'
      'mgnl:created': 2025-06-30T11:54:20.316+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d2ea4-74b4-41f6-a854-de0153fbde11'
      'mgnl:created': 2025-06-30T11:54:20.316+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"At this time, the shelter in place is being lifted, however there\
        \ is still an active wildfire on Canfield Mountain. Residents in the area\
        \ are advised to be prepared and ready should further action need to be taken.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ebda4-dfd6-4468-91da-b262195e3018'
      'mgnl:created': 2025-06-30T11:54:20.317+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6919871-42df-456c-ab96-7bacb32d6081'
      'mgnl:created': 2025-06-30T11:54:20.317+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The sheriff said the shooter had used high-powered sporting rifles\
        \ to fire rapidly at first responders, with law enforcement initially unsure\
        \ of the number of perpetrators involved.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f06fb5-b317-4d95-8a79-43d6f8841b19'
      'mgnl:created': 2025-06-30T11:54:20.318+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87537a21-2842-4d0e-8425-ca1c169035cd'
      'mgnl:created': 2025-06-30T11:54:20.318+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "They were in a spot \"with heavy brush and they are well prepared and\
        \ blending in with their surroundings,\" Norris added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5eef2-7702-42b1-b642-ab9641a2ccb5'
      'mgnl:created': 2025-06-30T11:54:20.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc77a8c-479e-4cfb-bbf2-328672b1e040'
      'mgnl:created': 2025-06-30T11:54:20.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Law enforcement is investigating whether the fire could have been intentionally\
        \ set in order to lure first responders to the scene, Kootenai County Sheriff’s\
        \ Lt. Jeff Howard told ABC News.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1594617-d764-459e-9e81-07ecc4b351df'
      'mgnl:created': 2025-06-30T11:54:20.319+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6479f2-e4da-466e-b7b9-f86f2f83dfd7'
      'mgnl:created': 2025-06-30T11:54:20.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Department of Homeland Security Secretary Kristi Noem has been briefed\
        \ on the Idaho shooting, ABC News reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c74a6-57b7-45dc-a379-253fa68055c4'
      'mgnl:created': 2025-06-30T11:54:20.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bb02c-12b3-46e1-80df-b5d7c8b5dc82'
      'mgnl:created': 2025-06-30T11:54:20.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Video footage from the scene had earlier showed smoke billowing from\
        \ heavily wooded hillsides and armed responders preparing, while several ambulances\
        \ and emergency vehicles were seen entering a nearby hospital.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901543ec-c659-4c68-8d3c-55a104f71fef'
      'mgnl:created': 2025-06-30T11:54:20.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3896f9-045c-4797-8571-fdb7716055e3'
      'mgnl:created': 2025-06-30T11:54:20.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"FBI technical teams and tactical assets are currently on the scene\
        \ providing support,\" FBI deputy director Dan Bongino wrote on X. \"It remains\
        \ an active, and very dangerous scene.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049cd30-2e71-48a7-b4d9-5801837bc224'
      'mgnl:created': 2025-06-30T11:54:20.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49891bb3-c495-49ae-9ddc-6466db1b5c33'
      'mgnl:created': 2025-06-30T11:54:20.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Firefighters received the first call of a fire around 1:21 p.m. (2021\
        \ GMT), Norris said, and about 40 minutes later, reports emerged that they\
        \ were being shot at.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c8806-19b3-44a1-bb53-dfbb0569d6a7'
      'mgnl:created': 2025-06-30T11:54:20.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84a694-18d3-4be8-b94d-fcfcee8b9395'
      'mgnl:created': 2025-06-30T11:54:20.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-06-30T11:54:20.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a heinous direct assault on our brave firefighters,\" Idaho\
        \ Governor Brad Little said on X. \"I ask all Idahoans to pray for them and\
        \ their families as we wait to learn more.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c1613-08e0-41ff-83cd-2dc4b0ae5875'
