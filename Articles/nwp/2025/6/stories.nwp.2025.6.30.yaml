      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Miami Heat guard/forward Duncan Robinson
        declined his $19.9-million early termination option in order to become a free
        agent, but remains open to a new deal to remain with the team, ESPN reported
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f0cb4-ea29-42c2-ac31-35f147706b90'
      'mgnl:activationStatus': true
