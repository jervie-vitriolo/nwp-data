      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I cannot implement change alone—it requires the support of the people,”
        he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b87a5-2077-4ba9-83ed-106b47304210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.745+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
