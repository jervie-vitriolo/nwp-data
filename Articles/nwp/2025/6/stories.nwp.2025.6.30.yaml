      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto made the statement on Monday, June 30,  during the turnover ceremony
        for the newly-elected officials of Pasig City, who will serve from 2025 to
        2028.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6eb133-6f99-4244-9ff8-c5237318e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"2028, hindi ako tatakbo. Ngayon pa lang sinasabi ko na sa inyo. Kaya
        malaya akong gawin kung ano ang tingin kong tama," Sotto said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f891540-1655-4e47-9a45-ddd8f52ae244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I will not run in 2028. I''m telling you this as early
        as now. That’s why I am free to do what I believe is right.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b89e74-780f-4fbb-be4f-d0d1d2354da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The mayor, who is in his final term, emphasized his commitment to serve
        without political ambitions influencing his decisions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2b5b4-92a8-45dd-ba41-91f6ace194f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the same event, Sotto also offered a message of unity while stressing
        the importance of accountability:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939f422-307e-4864-a751-b4e7031a14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa lahat ng aming katunggali, we extend a hand of peace, we extend
        a hand of unity ngunit kailangan may managot sa mga krimen na naganap."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c773a-92bc-4b8a-976c-d30821b1eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T12:14:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T12:14:17.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: To all our opponents, we extend a hand of peace and unity—but
