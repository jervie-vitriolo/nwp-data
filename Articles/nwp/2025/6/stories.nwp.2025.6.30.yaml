      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Don’t miss our coverage of the <em>Superman</em> cast and crew’s
        Manila <a href="https://www.newswatchplus.ph/pulse/leisure/entertainment/2025/6/23/The-Man-of-Steel-Takes-Manila---Superman--Kicks-Off-World-Tour-in-the-Philippines.html?fbclid=IwY2xjawLLIdxleHRuA2FlbQIxMQBicmlkETE1REcyeUhvMk14eUFGTTFuAR4vTfgMlGU5iLidWNc1_5o8DpdeLd6T0BG30SR1qtCMkaL_ceH_2CVu1YYLhA_aem_UbmCMWOrdCiyIkdGPpgv4g">visit</a>&nbsp;and
        what to expect from this <a href="https://www.newswatchplus.ph/pulse/leisure/entertainment/2025/6/23/5-Things-to-Look-Forward-To-in-the-New--Superman--Movie.html">reboot</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5a604-a43a-48c2-a09e-5298da56d946'
