      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e48e07-055e-4182-a0d1-98670b20150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.120+08:00
