      'mgnl:lastActivated': 2025-06-30T16:40:24.094+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re looking to join a fun run, learn a new wellness skill,
        or take a relaxing break from your busy schedule, mark your calendar for these
        five upcoming health and wellness events:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fed90-503e-4b62-8f8a-25d6ee033c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.415+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.095+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.robinsonssupermarket.com.ph/news-press/the-17th-fit-and-fun-wellness-buddy-run"><strong>1.
        Fit and Fun Wellness Buddy Run</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40a3aa-5a6f-4ad9-b385-d6182b378eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.415+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.095+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now on its 17th year, Robinsons Supermarket’s Fit and Fun Wellness
        Buddy Run returns for another round of fun, fitness, and camaraderie. Happening
        on <strong>July 6</strong> at Bridgetowne in Pasig City, the event encourages
        teamwork and togetherness through dynamic activities that promote wellness
        and connection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a17359-37fa-4f60-be7d-828821b241cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.416+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.096+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://wellnessland.org/overnight-wellness-retrear/"><strong>2.
        Overnight Wellness Retreat</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda151e-22ad-4848-9a36-a74e2b746cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.416+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.097+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Holistic wellness group WellnessLand is hosting an overnight wellness
        retreat from <strong>July 12 to 13</strong> at their farm in Cebu City. The
        retreat includes roundtrip transportation, all-vegetarian meals, guided meditation,
        wellness lectures, and an introduction to organic farming. It’s perfect if
        you’re feeling overwhelmed and need a couple of days to reconnect with yourself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f75ad4-a3b3-44cb-8011-aa30f38ffd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.416+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.097+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://registration.hyvesport.com/register/colorfest-carnival-clark-2025"><strong>3.
        ColorFest Carnival</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045b453-37e0-44c9-9efd-8cdc0f2be8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.417+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.098+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you want to add a little more color to your fun run, join the
        ColorFest Carnival in Clark, Pampanga this <strong>July 13th</strong>. This
        high-energy event combines movement, music, games, and sport with a vibrant
        carnival atmosphere. Choose from various race distances and enjoy fun activities
        while DJs keep the energy going all day long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a53edd-7184-42de-a17a-c62ad0af044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.417+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.098+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.eventbrite.com/e/foundations-to-movement-iastmtapingcupping-tickets-1348615889429?aff=ebdssbdestsearch"><strong>4.
        Foundations to Movement</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221e1f6-059f-4c10-96ad-bd06104ec755'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.418+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.099+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Not a fan of running? M2T-Blade Asia is offering a hands-on workshop
        on <strong>July 19 and 20</strong> at Fitness Army in Quezon City. The “Foundations
        to Movement” workshop focuses on the fundamentals of healing and mobility
        using techniques such as Instrument-Assisted Soft Tissue Mobilization (IASTM),
        taping, and cupping. It’s a great opportunity to learn practical skills that
        can help others move and feel better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d68450-8686-40ca-b3fd-d78941143877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.418+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.099+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philwellfit.com/"><strong>5. Philippine International
        Fitness and Wellness Expo</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5f649-c100-434b-8a3d-70b089d29d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.419+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.100+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>From <strong>August 13 to 15,</strong> the 3rd Philippine International
        Fitness and Wellness Expo will take place at SMX in Pasay City. This event
        brings together a wide range of health-focused offerings—from fitness and
        rehabilitation to natural therapies and holistic wellness. It’s an ideal opportunity
        to discover new tools, techniques, and insights that can support your personal
        wellness journey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e2d13-45e0-403e-896a-95589f139396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:39:50.419+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:40:24.100+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:39:50.451+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s breaking a sweat or learning a new skill, these five
        fitness and wellness events offer opportunities to focus on personal health
        in the months ahead. As people grow older, prioritizing well-being becomes
        increasingly important and joining events like these can offer expert guidance
        and a sense of community along the way.</p>'
