      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346af4ca-10ef-4e74-ba2a-b37d72590315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.936+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.484+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The Fantastic Four: First Steps</strong></p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/2ZwFozOBAZU?si=nMMmh3rDIqcyp8kV"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2f3fd-d0f0-484a-adf0-ab28e4a3d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.937+08:00
