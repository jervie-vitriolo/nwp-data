      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Bank of England has said it expects economic growth of about 0.25%\
        \ in the second quarter of this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a80800-755a-4aac-9fea-d39278b356c4'
