      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia, an ally of the Marcos administration, made her farewell speech\
        \ during the weekend, with some members of the provincial board taking their\
        \ oath before her.\r"
    '40':
