        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b92a6-a8f7-4ebf-a0d1-d7c76c18dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.627+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.526+08:00
