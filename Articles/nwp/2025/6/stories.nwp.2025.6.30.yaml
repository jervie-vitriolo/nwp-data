      'mgnl:lastModified': 2025-06-30T15:47:55.120+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As Moscow and Kyiv talk of possible peace, the war has intensified\
        \ with Russian forces carving out a 200 square kilometre (77.22 square miles)\
        \ chunk of Ukraine’s Sumy region and entering the Dnipropetrovsk region last\
        \ month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725028c-712a-45a2-9736-425d12a909bd'
      'mgnl:activationStatus': true
