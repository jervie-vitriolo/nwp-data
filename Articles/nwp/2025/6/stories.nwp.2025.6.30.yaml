      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfac3d-5dd5-4273-92a1-4c3fa07cc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.934+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.482+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The newest <em>Superman</em> soars in as the first feature from
        writer-director <strong>James Gunn</strong> under his reimagined DC Cinematic
        Universe. Ditching the usual origin tale, Gunn launches straight into the
        action with Superman already defending Metropolis while navigating a budding
        relationship with Lois Lane. <strong>David Corenswet</strong> (<em>Twisters</em>)
        takes flight as the Man of Steel, <strong>Rachel Brosnahan</strong> (<em>The
        Marvelous Mrs. Maisel</em>) stars as Lane, and <strong>Nicholas Hoult</strong>
        (<em>The Great</em>) suits up as Superman’s arch-nemesis, Lex Luthor.<br><em>In
        cinemas July 9.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950d131-4c8c-45a1-9c8a-fbe98dfd5f78'
      'mgnl:activationStatus': true
