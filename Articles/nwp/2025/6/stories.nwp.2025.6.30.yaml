      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb5444-7a18-40b2-97bf-2841ceaca19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.936+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.484+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Australian horror film <em>Talk to Me</em> was one of the best
        movies of 2022, and directors <strong>Danny and Michael Philippou</strong>
        are back for another terrifying tale. <em>Bring Her Back</em> is a dark and
        chilling meditation on grief and trauma. The story follows two half-siblings
        who are placed in the care of Laura, a strange foster mother who also looks
        after a mute boy. They soon discover that Laura is mourning the loss of her
        daughter and is determined to bring her back to life by any means necessary.
        With eerie performances and unsettling twists, this one isn’t for the faint
        of heart.<br><em>In cinemas July 16.</em></p>'
