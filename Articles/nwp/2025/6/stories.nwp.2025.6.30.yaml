      'mgnl:type': 'text'
      'text': '<h2><strong>Cebu newcomer</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d820206-8cdf-4fbd-be0e-422e0b1c9ed3'
      'mgnl:activationStatus': true
