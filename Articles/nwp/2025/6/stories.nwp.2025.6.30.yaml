      'mgnl:lastModified': 2025-07-06T15:10:56.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This capitol must no longer be a palace of privilege, it must become\
        \ a home for the people,” Baricuatro said in her inaugural speech.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ec88d-f187-42cf-a250-d0f7987deb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.623+08:00
