    'stories': []
    'template': '1'
    'title': 'Will Ashley, Sassa Gurl join ‘Bar Boys: After School’ cast '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259ddb6-ded6-4c51-b141-8b29a21f4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The much-anticipated
        sequel to the 2017 cult favorite “Bar Boys” is officially in motion, with
        a compelling ensemble cast led by Will Ashley, Royce Cabrera, Carlo Aquino,
        Enzo Pineda, and screen veteran Odette Khan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b089b0-5fc0-4719-b95a-edf80b378560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Bar Boys: After School” promises to continue the emotional and realistic
        journey of young lawyers now facing the complexities of professional life,
        family, and purpose after taking the Bar exams.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87632083-fb6c-4a69-8698-363181b79d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino returns as Atty. Erik Vicencio —  still the same principled,
        idealistic lawyer of the marginalized, but this time more grounded and gritty.
        True to character, Atty. Erik continues to serve struggling farmers, emphasizing
        the film’s theme of service over profit.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40828b35-4df3-4510-a848-73091df35f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Khan reprises her formidable role as Justice Hernandez, now a mentor
        figure navigating the legal and ethical dilemmas facing a new generation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04eeabb-b895-4a1a-89e4-8cd89bb26c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pineda also returns as Atty. Chris Carlson, once the golden boy of
        law school, now a man grappling with the cracks in his personal life. His
        arc explores how professional success can’t always save what’s broken at
        home.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef8274-5ffd-4a4b-bae8-884e79105200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ashley joins the cast as Arvin, a working student with brilliance in
        his bones but the harsh realities of poverty weighing him down. Once a gifted
        child, Arvin now finds himself slipping behind in law school, torn between
        academic demands and working jobs to support his extended family with his
        OFW mother.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dabad-bc3c-47ee-b5f8-3e965cf9da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ashley, who landed the role just before joining “Pinoy Big Brother”
        — and eventually becoming part of the Big 4 — delivers a raw, honest portrayal
        of dreams deferred by inequality.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f3bfc-8da1-4f72-8dbb-b8b6e906d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.658+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Social media star Sassa Gurl is the most surprising addition to the
        lineup, stepping far out of her usual comedic and viral persona. She has undergone
        intensive training in acting, logic, rhetoric, and public speaking for a role
        inspired by a real-life valedictorian from a prestigious law school.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c7a38-d979-47e2-a415-e84280e8c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.658+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cabrera also joins the new class of “Bar Boys: After School,” with
        more details about his character expected to drop soon.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45288dc-ea3a-4f3b-937c-d7aa2c129a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:40:23.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:40:23.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:40:23.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The movie explores what comes after the grueling years of law school
        — the moral and mental battles of young lawyers as they enter a world where
        passing the bar is just the beginning. Themes of ambition, burnout, family,
        and justice remain central, but the sequel takes a deeper dive into personal
        costs and societal expectations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c154f5-b708-49bf-9836-4a57e769e9ed'
      'mgnl:activationStatus': true
