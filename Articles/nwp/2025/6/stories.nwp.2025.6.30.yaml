      'mgnl:type': 'text'
      'text': '<h2><strong>Vico and 2028</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfcb81-5f55-46ed-8cae-42a40cec7ab9'
      'mgnl:activationStatus': true
