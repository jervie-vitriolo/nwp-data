      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A stand-alone sequel to the modern alien film classic<em> Cloverfield</em>
        (2008), <em>10 Cloverfield Lane</em> follows a woman who wakes up chained
        to a bed in a bunker. Her abductor is an older man who claims that UFOs have
        poisoned the air above and that he’s actually keeping her safe. Whether or
        not that’s true is the source of suspense—but when she plans an escape to
        see for herself, chaos ensues.</p>'
