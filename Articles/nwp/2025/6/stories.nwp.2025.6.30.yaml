      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Undrafted out of Michigan after starting his career at Div. III Williams\
        \ College, the 6-foot-7 sharpshooter averaged 24.1 minutes per game for the\
        \ Heat last season while shooting 39.3 percent from 3-point range. He played\
        \ in the 2018 NCAA Tournament championship game as a member of the Wolverines.\r"
