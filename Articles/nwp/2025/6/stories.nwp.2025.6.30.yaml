      'mgnl:lastModified': 2025-07-06T15:10:56.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Baricuatro received the ceremonial key during the turnover, but former\
        \ Governor Gwen Garcia was absent.\r"
