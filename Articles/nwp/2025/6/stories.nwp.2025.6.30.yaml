      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T15:47:55.119+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate confirmation from Ukrainian sources or from\
        \ the Russian Defence Ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3b53f-c639-4b2c-ab0d-787503eb7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.119+08:00
