      'mgnl:lastModified': 2025-06-30T15:47:55.121+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d16acc-74d3-4777-b9a9-3e44c55ef596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T15:47:55.121+08:00
