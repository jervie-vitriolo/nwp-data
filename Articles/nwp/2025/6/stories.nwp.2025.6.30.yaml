      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e35cb-778f-4559-a201-7d573248d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.628+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.526+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A gang of British teenagers finds themselves in the middle of an
        alien invasion in this funny and thrilling sci-fi adventure. Beyond its exciting
        plot and stylish action, the creature design stands out, featuring giant black
        dog-like creatures with glowing, fluorescent teeth. Bonus: this film marks
        <em>Star Wars</em>’ <strong>John Boyega</strong>’s big-screen debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f7275-354f-49e0-a68d-d71bcddfb2ad'
