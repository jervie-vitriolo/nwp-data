        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953d879-825a-438d-971f-9b7530617d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.629+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.527+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c19fcb-f723-455d-ab9b-97db3bca466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.629+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:52:04.527+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:50:15.676+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for something a bit stranger, this arthouse sci-fi
        drama is for you. <strong>Scarlett Johansson</strong> stars as an otherworldly
        being who takes the form of a human woman sent to Earth to study mankind.
        She lures men into mysterious rooms filled with alien goo, trapping them for
        more sinister purposes. Its slow, deliberate pacing and refusal to explain
        everything outright make it a haunting, hypnotic watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a534c-8d2d-4102-b203-921dc58da71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:50:15.630+08:00
