  'claire-castro-slams-sara-duterte-personal-trips':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(l-R) Claire Castro, Sara Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T18:35:58.000+08:00
    'imagesource': 'jcr:d0ac34c4-d56b-40b3-a880-af56e24278de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5fa15af-51f1-4a08-b018-3b7b840b6544'
    'lead': 'Malacañang is calling on Vice President Sara Duterte to clarify the nature
      of her recent foreign travels, and that if she insisted these are official functions
      she should disclose their purpose and outcome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T18:38:35.304+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-06-30T18:38:35.675+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-30T18:38:35.339+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Palace to Duterte: Serving the nation or your father?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba46246-736d-4c1c-bb7a-0e8dfd938420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang is calling
        on Vice President Sara Duterte to clarify the nature of her recent foreign
        travels, and that if she insisted these are official functions she should
        disclose their purpose and outcome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871e736-a648-4a72-a3e7-39453a8ce4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Communications Undersecretary Claire Castro on
        The Newsmaker on Monday, June 30, she said Duterte should not blur the lines
        between a personal vacation and public duties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b9d5a-8331-48e8-a5d5-5b4f9c84d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Okay lang ituloy niya ‘yung personal trips niya, ala bakasyon. Kasi
        sinasabi niya, personal trip. Tapos sinasabi niya, nagtatrabaho siya,” Castro
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2de8ce-28e7-4316-89b1-0f34553570f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s fine if she continues her personal trips, like a
        vacation. She says it’s a personal trip, but then she also says she’s working.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55a7b0-60b9-4766-8ddb-d38599d0668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said if the vice president claims to be working, then the public
        has the right to know what kind of work she is doing and whom it is for.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95270e5d-6707-41ef-95a9-e57dedd9b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung nagtatrabaho ka, una, nagtatrabaho ka saan? Nagtatrabaho ka ba
        for the people, for the country, o nagtatrabaho ka for the personal interest
        of your father?” she asked.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c637203-a3e2-4adb-a9d4-e3d2aa0d2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If you’re working, where are you working? Are you working
        for the people, for the country, or for your father’s personal interest]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833bada-902d-44c1-a5cc-5869a56d3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, who flew to Australia and met with Filipino communities there,
        maintained that she was not on vacation and that no public funds were used.
        But Castro countered that if the vice president used her official position
        while abroad, she must show proof of work done in official capacity.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5dfe8-4150-4d98-a158-2c72109102ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung may result man ‘yung pinagtrabahohan mo, kung nagtrabaho man,
        for the country. Dapat hindi pang-personal ‘yung trabaho,” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1998f3-af6c-43e3-9254-2aa1877685eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there was any result from what you worked on — if
        you indeed worked — it should be for the country, not for personal interests.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e7be1-76b8-4c2d-98ff-c767c765289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro noted that simply saying no public funds were spent is not enough
        justification for conducting official business while on personal time.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd6fe3-e464-42f8-aa94-8f9e7cf1195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung wala naman siya ma-re-report sa bayan, mahirap pa siya i-prove
        na nagtrabaho siya,” Castro said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fd6cc-0278-4f65-adde-ea8adca3fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:If  she has nothing to report to the people, it’s hard
        to prove that she was actually working.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6741ecb-7482-4fb0-800e-309120d72206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte earlier brushed off the Palace remarks and said she had no
        obligation to report on personal trips, especially if no government money
        was spent. In a media interview in Davao City, she lashed out at critics,
        calling the Palace “bobo” or stupid for questioning her actions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1df16d-7fa2-44ac-84c2-eb24e4e8cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T18:38:35.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-06-30T18:38:35.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T18:38:35.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also told Filipinos in Melbourne to urge the Australian government
        to look into what she called the “injustice” committed against her father,
        former President Rodrigo Duterte, over the International Criminal Court investigation
        on his drug war.</p>'
  'will-ashley-sassa-gurl-join-bar-boys-cast':
    'caption': 'Will Ashley, Sassa Gurl in Bar Boys; After School'
