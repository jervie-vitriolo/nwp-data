        he kidnaps a high-powered executive he believes is one of them and tortures
        him for answers. Is he delusional or onto something terrifying? An English-language
        remake titled <a href="https://www.youtube.com/watch?v=_p4BCpJ44Qg"><em>Bugonia</em></a>,
        directed by <strong>Yorgos Lanthimos</strong>, is set to premiere later this
