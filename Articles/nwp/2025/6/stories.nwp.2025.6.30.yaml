    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf097ea9-cdb4-4429-9a69-a7af31446a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T12:08:07.745+08:00
