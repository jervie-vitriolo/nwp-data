      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Now that uncertainty has started to recede, consumer confidence is\
        \ rebounding, and business surveys point to the worst of the labour market\
        \ pain being behind us,\" Pugh said.\r"
