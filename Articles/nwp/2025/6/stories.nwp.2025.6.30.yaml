      'mgnl:lastActivated': 2025-07-06T15:10:57.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/6/30/vico-sotto-not-running-in-2028-elections.html">Pasig
        City Mayor Vico Sotto</a></strong> is on his last term. He and his slate,
        Giting ng Pasig, won by a landslide, pushing a campaign of anti-corruption
        and good governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cb492-7acf-4394-8490-106cd696e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.604+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his inaugural speech, Sotto told political opponents he would extend\
        \ a “hand of peace” and “hand of unity” to improve the city, but said those\
        \ with wrongdoings must be held accountable.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e3963-07a3-4499-b31f-64537421f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T22:46:15.604+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-06T15:10:57.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-06T15:10:56.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the highlight of his speech: “2028, hindi ako tatakbo [I will
        not run in 2028],” arguably quashing hopes from a number of supporters for
        the young mayor to enter national politics.&nbsp;</p>'
    '7':
