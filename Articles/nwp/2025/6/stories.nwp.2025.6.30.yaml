  'Pace-of-Ukraine-talks-relies-Kyiv-Kremlin-says':
    'author': 'Reuters'
    'caption': 'The Russian flag flies on the dome of the Kremlin Senate building
      behind Spasskaya Tower in Moscow, Russia on June 2. (Evgenia Novozhenina/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-30T11:43:44.000+08:00
    'imagesource': 'jcr:0160d352-d860-4b2a-b744-75e2211d6690'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b245f73-9f29-4eef-9632-a04862bf6904'
    'lead': 'The pace of talks to resolve the war in Ukraine depends on Kyiv’s position,
      the effectiveness of U.S. mediation, and the situation on the ground, Kremlin
      spokesman Dmitry Peskov said in remarks televised on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-30T11:57:41.828+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-06-30T11:57:42.222+08:00
