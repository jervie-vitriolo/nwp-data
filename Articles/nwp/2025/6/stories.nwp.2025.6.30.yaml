    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pace of Ukraine talks hinges on efforts of Kyiv, Washington, Kremlin
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f709b-f793-41f2-8242-ba90b92948d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.842+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.842+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The pace of talks to resolve the war
        in Ukraine depends on Kyiv’s position, the effectiveness of U.S. mediation,
        and the situation on the ground, Kremlin spokesman Dmitry Peskov said in remarks
        televised on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82c2c5-82c1-4973-bc79-852eb857e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.843+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.843+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147de47d-8cdf-4d1f-a704-96c1ebe8e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.843+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.843+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Five months into U.S. President Donald Trump’s term, there is no clear\
        \ end to the war Russia launched in February 2022 against its smaller neighbour,\
        \ despite his 2024 campaign vow to end it in one day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734dd0c6-fb44-4a23-9825-5caa171e4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.843+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.843+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4b57e-7e6f-4876-ab55-8799aeb04288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.844+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.844+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who has pushed both sides towards ceasefire talks since his\
        \ January inauguration, said on Friday he thinks \"something will happen\"\
        \ about a settlement of the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e3583-837c-4764-8b70-d3b038fceb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.844+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.844+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4137674-11d5-4ded-b480-3887bf84f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.844+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.844+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"A lot depends, naturally, on the position of the Kyiv regime,\" Peskov\
        \ told Belarus 1 TV, the main state television channel in Russia’s neighbour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71292d76-fe40-4c99-a446-dc81e6c253e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.845+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.845+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cc293-e48f-4db7-b75b-dba4a558d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.845+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.845+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It depends on how effectively Washington’s mediating efforts continue,\"\
        \ he said, adding that the situation on the ground was another factor that\
        \ could not be ignored.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bb2ec-48d2-43c5-8735-0107351457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.846+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad31f0-4ef9-4054-b3da-3f5d0562758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.846+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Peskov did not elaborate on what Moscow expects from Washington or\
        \ Kyiv. Moscow has been demanding that Ukraine cede more land and abandon\
        \ Western military support, conditions Kyiv calls unacceptable.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b434e-83ba-452a-b5df-c61eac1b32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.846+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.846+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d06f8-9f3c-4174-8a38-270fe994a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.847+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.847+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While no date has been set for the next round of talks, Peskov said\
        \ Russia hoped dates would become clear \"in the near future.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4df21c-1a66-4e0e-bec2-fcba826af77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.847+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.847+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c694a-f0f2-4c32-8267-d057be403353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.848+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After a gap of more than three years, Russia and Ukraine held face-to-face\
        \ talks in Istanbul on May 16 and June 2 that led to a series of prisoner\
        \ exchanges and the return of their dead soldiers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085089b-616e-452f-8ce3-fb148f003083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.848+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc1e55-9cab-4c6f-94ca-3365b6d2dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.849+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.849+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "They have made no progress towards a ceasefire, however. Their blueprints\
        \ for a peace deal shared at the June 2 talks were \"absolutely contradictory\
        \ memorandums\", Russian President Vladimir Putin said on Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36628d96-eb1e-41a0-b7b9-c315171abe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.849+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.849+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533ecb6-4ba0-469a-ac28-c5fa4353a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.850+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.850+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russia, which already controls about a fifth of Ukraine, continues\
        \ to advance gradually, gaining ground in recent weeks in Ukraine’s southeastern\
        \ regions of Donetsk and Dnipropetrovsk, and ramping up air attacks nationwide.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb36dd-9ca9-457a-b182-e0e7eb991978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.850+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.850+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aa603-6b66-4f28-8b8a-71f62947a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T11:57:41.851+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-30T11:57:42.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-30T11:57:41.851+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Turkey, which hosted the previous round of talks, is ready to host\
        \ them again, it said on Friday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514ef73-54c3-4580-a2db-9866d09c62af'
      'mgnl:activationStatus': true
