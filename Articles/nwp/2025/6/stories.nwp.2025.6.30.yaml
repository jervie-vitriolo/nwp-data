      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters</strong>) - Russian Foreign Minister Sergei Lavrov
        said on Monday that Moscow planned to cut its defence spending, but that he
        thought a decision by NATO members to increase their own defence spending
        could ultimately lead to the alliance’s collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39885c-be44-4844-84e2-905517546cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:41:55.066+08:00
