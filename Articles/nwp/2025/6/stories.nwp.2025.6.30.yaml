      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Even in the Netherlands, usually cooler than many other parts of Europe,\
        \ the Royal Meteorological Institute warned temperatures could reach 35-40\
        \ C in parts of the country in the coming days, with high humidity.\r"
