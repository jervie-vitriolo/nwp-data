      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Moreno addressed the garbage situation in the nation’s
        capital.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d6953-3b4d-4c05-8bf4-ff7f93409bee'
