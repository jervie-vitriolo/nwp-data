      'mgnl:lastModified': 2025-06-30T19:02:09.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“HRET’s jurisdiction arises when three things occur: proclamation,
