      'mgnl:lastModified': 2025-06-30T19:02:09.811+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So, it is not yet executory and the proclaimed election\
        \ winner is Cong. Joey.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6615d8-0cee-49c0-bfe9-dca40ef2eda6'
