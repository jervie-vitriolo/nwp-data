      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b7f64-1e16-4f3c-ba9d-8572339ef4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.937+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.485+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MCU is finally bringing Marvel’s first family to its cinematic
        universe. <strong>Pedro Pascal</strong>, <strong>Vanessa Kirby</strong>, <strong>Joseph
        Quinn</strong>, and <strong>Ebon Moss-Bachrach</strong> star as the MCU’s
        version of the beloved superhero team, the Fantastic Four. Set in a retro-futuristic
        parallel universe to today’s MCU, <em>First Steps</em> follows the team as
        they battle Galactus—a giant, planet-devouring villain threatening to erase
        their world from existence.<br><em>In cinemas July 23.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c643bb5-1f2c-47fd-9737-3e837a7c202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.938+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.486+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-06-30T16:28:25.984+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Sunshine</strong></p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/tIHwf0Xgc9Y?si=c1bKRvzXkpeJ1__1"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98efb33-6088-454b-a7b1-49b725f3ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-30T16:28:25.938+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-06-30T16:30:53.487+08:00
