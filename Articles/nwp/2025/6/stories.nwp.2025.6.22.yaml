    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Airlines keep avoiding Middle East airspace after US attack on Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907238a3-defe-4fd0-b433-b763d70f5b2a'
      'mgnl:activationStatus': true
