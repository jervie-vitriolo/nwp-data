  'Congress-members-split-over-US-attack-on-Iran':
    'author': 'Richard Cowan, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T11:41:42.000+08:00
    'imagesource': 'jcr:a84a1e49-cb65-4915-9485-a8fcfcae7b59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f92a5440-c427-4f64-83dc-c78e70644ed1'
    'lead': 'Republican and Democratic members of the US Congress delivered swift
      reactions to U.S. bombings of Iranian nuclear facilities early on Sunday.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T11:42:35.540+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-22T11:42:35.852+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Congress members split over US attack on Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e68ab3-b122-43c7-bd92-0966f4274851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Republican and Democratic members of
        the U.S. Congress delivered swift reactions to U.S. bombings of Iranian nuclear
        facilities early on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336a501-1041-4eed-9fa8-bfdcde7efcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The following are statements from key lawmakers:'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817dddfe-2014-4e05-9a5d-a1ea6a1c67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.553+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Armed Services Committee Chairman Roger Wicker, a Mississippi
        Republican, applauded the operation but cautioned that the United States now
        faced "very serious choices ahead."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4cb68-3aee-42ec-b4a3-58cc0949dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Foreign Relations Committee Chairman Jim Risch, Republican of
        Idaho, said: "This war is Israel’s war, not our war, but Israel is one of
        our strongest allies and is disarming Iran for the good of the world." Risch
        added: "This is not the start of a forever war. There will not be American
        boots on the ground in Iran."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6d7f6-4ae4-4b01-8d41-7a4bf6398436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is not constitutional," conservative Republican Representative
        Thomas Massie of Kentucky said on social media. He was referring to the power
        of Congress to declare war on foreign countries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a485ea-62ca-4d54-a972-6a4b90dc84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. House of Representatives Speaker Mike Johnson, a Republican of
        Louisiana, said, "The president gave Iran’s leader every opportunity to make
        a deal, but Iran refused to commit to a nuclear disarmament agreement."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c032c-b8de-4ad0-8c4f-43f25a616afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The president’s decisive action prevents the world’s largest state
        sponsor of terrorism, which chants ''Death to America,'' from obtaining the
        most lethal weapon on the planet."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21977872-d6a3-452d-aca3-21cd5b612f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. House Democratic Leader Hakeem Jeffries said: "President Trump
        misled the country about his intentions, failed to seek congressional authorization
        for the use of military force and risks American entanglement in a potentially
        disastrous war in the Middle East."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715c983-b944-4606-8af5-ca1f204499d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Donald Trump shoulders complete and total responsibility for any adverse
        consequences that flow from his unilateral military action," Jeffries said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037eea9-c514-4cf1-9a13-bd658144ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic Representative Alexandria Ocasio-Cortez of New York said:
        "The president’s disastrous decision to bomb Iran without authorization is
        a grave violation of the Constitution and Congressional War Powers. He has
        impulsively risked launching a war that may ensnare us for generations. It
        is absolutely and clearly grounds for impeachment."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a80a7d-2950-4686-bce9-211bc2de3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader John Thune, a South Dakota Republican, said:
        "I stand with President Trump."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443c699-1f23-4695-a95c-2077e9dc3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic Representative Rashida Tlaib of Michigan, a daughter of
        Palestinian immigrants, said: "President Trump sending U.S. troops to bomb
        Iran without the consent of Congress is a blatant violation of our Constitution.
        The American people do not want another forever war. We have seen where decades
        of endless war in the Middle East gets us - all based on the lie of ‘weapons
        of mass destruction.’"'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f53b2c-9f0b-4f33-9338-51e1cdacae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic Senator Tim Kaine of Virginia said the U.S. public "is overwhelmingly
        opposed to the U.S. waging war on Iran" and said Trump displayed "horrible
        judgment."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c58341-13de-443b-9acc-31c76f2db9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:42:35.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:42:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:42:35.587+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Max Rose, a former Democratic member of Congress who now is a senior
