      'mgnl:lastModified': 2025-06-22T09:31:11.710+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters had reported earlier on Saturday the movement of B-2 bombers,
        which can be equipped to carry massive bombs that experts say would be ideal
        to strike the sites.'
