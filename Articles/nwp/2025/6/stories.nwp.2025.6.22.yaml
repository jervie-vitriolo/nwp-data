  'Trump-says-US-forces-bombed-Iran-nuclear-sites--says--Fordow-is-gone-':
    'author': 'Jonathan Spicer, Emelia Sithole-Matarise and Richard Cowan, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T09:08:18.000+08:00
    'imagesource': 'jcr:342d2d44-0200-40e1-92a6-3ad8969a6445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9ac7c71-e94f-406c-82e0-18ddd14095bb'
    'lead': 'US President Donald Trump on Saturday said that a "very successful attack"
      on three nuclear sites in Iran had been successfully carried out, including
      at Fordow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T09:10:03.300+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-22T09:10:03.594+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says US forces bombed Iran nuclear sites; says ''Fordow is gone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b4742-f22f-4bef-8c0d-abed913b7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.312+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump on Saturday
        said that a "very successful attack" on three nuclear sites in Iran had been
        successfully carried out, including at Fordow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd74984-2cd1-4ace-8c5e-6a397a27b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.312+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a posting on Truth Social, Trump added, "All planes are safely on
        their way home" and he congratulated "our great American Warriors."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd65b7-0bc4-4955-93cc-c3af8db02db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.312+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump ended his posting saying, "Now is the time for peace."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ac5eb-bac7-4c0e-b3f3-d0fb035d982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The action came as Israel and Iran have been engaged in more than a
        week of aerial combat that has resulted in deaths and injuries in both countries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39193d74-ef63-43d6-a5b4-3a994d6e9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel launched the attacks on Iran saying that it wanted to remove
        any chance of Tehran developing nuclear weapons.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415a37a-69cc-441d-acaa-bd02f5d8ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran has argued that its nuclear program is intended for peaceful purposes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f82f9-0201-4949-be23-2dbb0c85e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Diplomatic efforts by Western nations to stop the hostilities had so
        far been unsuccessful.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8da2e2-47a1-4d11-a22c-0f3957e59a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In another social media posting Trump said, "Fordow is gone."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c430a0c-d5df-45d4-a83c-c8af832bab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump appeared to be referring to the underground nuclear storage facility
        in Natanz. The bombing came after B-2 bombers had been dispatched to Guam
        earlier on Saturday, according to U.S. sources.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a4e4d-4d9d-4374-bd07-58e1e7b9ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. official told Reuters that B-2 bombers were involved in the
        strikes on Iran’s nuclear sites.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fc2f6-fdfd-4f49-9275-18119a801311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It was still unclear whether any Israeli forces were involved in this
        latest bombing, which significantly expanded the scope of the hostilities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9ab3b-c6f4-4d25-a9ea-a7d9d24d1adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T09:10:03.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T09:10:03.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T09:10:03.343+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters; Writing by Jonathan Spicer in Istanbul,
        Emelia Sithole-Matarise in London and Richard Cowan in Washington; Editing
        by William Mallard, Andrew Cawthorne and Marguerita Choy)</em></p>'
