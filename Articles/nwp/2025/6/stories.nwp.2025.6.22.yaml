      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Embassy
        in Jordan activated its Crisis Management Team late Saturday evening, June
        21, amid evacuation of Filipinos in Israel as tensions continue to escalate
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9544f-83bd-4106-adc0-e26fa8367119'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the embassy said Philippine Envoy to Jordan Wilfredo
        Santos said the move is in response to the government’s designation of Jordan
        as the primary exit point for Filipinos evacuating from Israel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c61552-7e70-4402-9215-81372dcf50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine Embassy in Amman and the Migrant Workers Office in
        Jordan stand fully prepared to assist Filipinos and to provide all necessary
        support and repatriation assistance,” said Santos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ff84a-ab16-4f92-964e-f56f218ea388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Santos and Labor Attaché Armi Evangel Peña called on all staff to adopt
        a unified response under a “One Country Team” approach.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859354c3-03b0-4b90-85af-9bf7e8a1427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The approach includes personnel assignments for border extraction operations
        and tasks for the arrival of Migrant Workers Secretary Hans Cacdac and his
        delegation who are scheduled to visit Jordan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b22e7e-25ef-49fe-a72f-02254cfa441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The government is on voluntary repatriation mode for Filipinos in Israel
        and Iran as the conflict escalates between the two states.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74997a-dbcb-4616-8b7b-861f1971487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/6/22/Trump-says-US-forces-bombed-Iran-nuclear-sites--says--Fordow-is-gone-.html"><strong>READ:
        Trump says US forces bombed Iran nuclear sites; says ''Fordow is gone''&nbsp;</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afa636-d8b9-411d-8987-4742cb81d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Alert Level 3 is raised over Israel and Iran as Filipinos in both Middle
        Eastern countries were “enjoined to return” to the Philippines, while travel
        to these nations is “highly discouraged.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f118e24-a70e-44e4-8b0b-bb3d4ce68f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At least eight Filipinos in Israel have been injured, including one
        in critical condition. Over 170 Filipinos in the Jewish state have requested
        repatriation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975afe5f-08b6-46ab-b8b1-13b1fecc81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:06:36.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:06:36.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:06:36.748+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Embassy urged Filipinos in the West Bank and Jordan who may
        need assistance to contact them through ATN Hotlines at +962 77 907 7778,
        +962 77 907 7775, +962 77 798 8818, +962 77 721 9000, and +962 6 590 1730
        for consular assistance.</p>'
  'Gov-t-to-implement-fuel-subsidy-program-as-steep-price-hikes-loom':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T15:08:40.000+08:00
    'imagesource': 'jcr:32e05f39-7b09-4298-b0f7-6faeb5bf6913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349bda21-d6e9-4a5a-b09a-278233eeb3f1'
    'lead': 'The government plans to roll out a fuel subsidy program nationwide as
      the country braces for the impact of a steep increase in pump prices, especially
      on public transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T15:18:35.349+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-22T15:18:35.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t to implement fuel subsidy program as steep price hikes loom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dc612-0d3d-4610-a0f3-5680a3ed93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government plans
        to roll out a fuel subsidy program nationwide as the country braces for the
        impact of a steep increase in pump prices, especially on public transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355cc04-e9cf-46b6-9171-8647f67cf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Senator Raffy Tulfo said the Department of Transportation
        (DOTr) and Land Transportation Franchising and Regulatory Board (LTFRB) were
        tasked to ensure proper and timely distribution of fuel subsidies to the affected
        sectors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc5719-29bf-485f-bbc5-3df7c0975f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier greenlit the plan to extend
        fuel subsidies to motorists, including public utility vehicle (PUV) drivers
        and operators, amid the rising tension between Israel and Iran.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e5dbf-4f44-456d-8916-ed112911d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The fuel subsidy program will be extended to modern PUV operators
        and drivers, traditional jeepney drivers, bus drivers, grab drivers, tricycle
        drivers as well as delivery riders,” said Tulfo, who leads the Senate Committee
        on Public Services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a959eff-e14d-4d4b-9a2c-ff9a918ef160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to Transportation Assistant Secretary Michelle de Vera, the
        Department of Energy (DOE) has issued a certification to allow LTFRB to disburse
        the allotted ₱2.5 billion available funds to the beneficiaries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2cce4-e56a-479e-b50f-ce4e9c4aa979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB Executive Director Loumer Bernabe said the agency would mainly
        be using existing Pantawid Pasada Cards or fuel cards for distribution of
        funds.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c45f5a-1855-4535-b110-444b0edd65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She said bank-to-bank or E-wallet transfers would be used if the main
        transfer methods are unavailable.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056f9b-896d-4606-9b63-92927815fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The subsidy may be distributed and claimed over-the-counter in some
        Land Bank Philippines servicing branches.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db5a63-c65f-4933-b23c-9d21a993461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB will start processing the qualified beneficiaries as soon as
        the fund is downloaded from DOTr to LTFRB. The process will start on Monday,
        June 23.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf5ab8-e081-4aeb-b13d-4541424dd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T15:18:35.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T15:18:35.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T15:18:35.403+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE has warned that supply jitters in the wake of the Israel-Iran
        conflict may trigger a substantial <a href="https://www.newswatchplus.ph/news/2025/6/20/major-fuel-price-hike-doe-forecast.html"><strong>fuel
        price hike</strong></a> across all products next week.&nbsp;</p>'
  'Airlines-keep-avoiding-Middle-East-airspace-after-US-attack-on-Iran':
    'author': 'Jamie Freed and Steven Scheer, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T17:17:55.000+08:00
    'imagesource': 'jcr:0c613ea6-b8ef-4934-9f56-f7d208662bda'
