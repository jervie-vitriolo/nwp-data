  'World-leaders-react-to-US-attack-on-Iran':
    'author': 'Jamie Freed, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T11:38:44.000+08:00
    'imagesource': 'jcr:55f95eb2-d07f-45ae-b7ab-a40530741a59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd4e05f-3750-47f5-8094-cc769a42f2a0'
    'lead': 'The reaction of world leaders after US forces struck three Iranian nuclear
      sites on Sunday Iran time ranged from Israel lauding President Donald Trump’s
      decision to the UN calling for de-escalation and some countries condemning the
      attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T11:40:30.771+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-22T11:40:31.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World leaders react to US attack on Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9f970-b924-4976-b1b1-45e90ce4bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.782+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The reaction of world leaders after
        U.S. forces struck three Iranian nuclear sites on Sunday Iran time ranged
        from Israel lauding President Donald Trump’s decision to the U.N. calling
        for de-escalation and some countries condemning the attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac96db-4e5d-47bc-9202-41b6536ca402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.783+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>ISRAEL PRIME MINISTER BENJAMIN NETANYAHU, RECORDED STATEMENT:</strong></h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe1012-54d3-4ee2-95f0-42243e40db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.783+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Congratulations, President Trump. Your bold decision to target Iran’s
        nuclear facilities with the awesome and righteous might of the United States
        will change history... History will record that President Trump acted to deny
        the world’s most dangerous regime the world’s most dangerous weapons."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1f449-280a-475a-bc26-8e769eb983ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.784+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>U.N. SECRETARY-GENERAL ANTONIO GUTERRES, STATEMENT</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80722059-8722-4b1b-a048-ff9c719d1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.784+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I am gravely alarmed by the use of force by the United States against
        Iran today. This is a dangerous escalation in a region already on the edge
        – and a direct threat to international peace and security. There is a growing
        risk that this conflict could rapidly get out of control – with catastrophic
        consequences for civilians, the region, and the world. I call on Member States
        to de-escalate and to uphold their obligations under the UN Charter and other
        rules of international law. At this perilous hour, it is critical to avoid
        a spiral of chaos. There is no military solution. The only path forward is
        diplomacy. The only hope is peace."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ac1e3-93d2-4a2a-9bc4-8ee5a1b87591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.784+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>NEW ZEALAND FOREIGN MINISTER WINSTON PETERS, STATEMENT:</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab58f9-714d-460a-a457-9388527fcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.785+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We acknowledge developments in the last 24 hours, including President
        Trump’s announcement of US strikes on nuclear facilities in Iran. Ongoing
        military action in the Middle East is extremely worrying, and it is critical
        further escalation is avoided. New Zealand strongly supports efforts towards
        diplomacy. We urge all parties to return to talks. Diplomacy will deliver
        a more enduring resolution than further military action."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8d6a8-5d31-47d6-b46d-ec2eee57cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.785+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>AUSTRALIA GOVERNMENT SPOKESPERSON, STATEMENT:</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df5e24-644d-4f5c-8d2c-965aaf06eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.785+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have been clear that Iran’s nuclear and ballistic missile program
        has been a threat to international peace and security. We note the US President’s
        statement that now is the time for peace. The security situation in the region
        is highly volatile. We continue to call for de-escalation, dialogue and diplomacy."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777719be-9d8c-465b-90f2-d05842834b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>MEXICO FOREIGN MINISTRY, ON X:</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448bc00-f399-4e50-bbb9-15c03f3a4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The ministry urgently calls for diplomatic dialogue for peace between
        the parties involved in the Middle East conflict. In keeping with our constitutional
        principles of foreign policy and our country’s pacifist conviction, we reiterate
        our call to de-escalate tensions in the region. The restoration of peaceful
        coexistence among the states of the region is the highest priority."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad82582-2933-415f-a619-47ee7849c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>VENEZUELA FOREIGN MINISTER YVAN GIL, ON TELEGRAM:</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe15b6-a477-4e9e-a3ac-f9d7d211a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Venezuela Condemns U.S. Military Aggression Against Iran and Demands
        an Immediate Cessation of Hostilities. The Bolivarian Republic of Venezuela
        firmly and categorically condemns the bombing carried out by the United States
        military, at the request of the State of Israel, against nuclear facilities
        in the Islamic Republic of Iran, including the Fordow, Natanz, and Isfahan
        complexes."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc4990-6229-4ce7-a022-79586b3287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>CUBA PRESIDENT MIGUEL DIAZ-CANEL, ON X:</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa5bda-0b04-4683-9be9-9490859910e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T11:40:30.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T11:40:31.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T11:40:30.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We strongly condemn the US bombing of Iran’s nuclear facilities,
        which constitutes a dangerous escalation of the conflict in the Middle East.
        The aggression seriously violates the UN Charter and international law and
        plunges humanity into a crisis with irreversible consequences."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd8fa3-8141-4506-b56c-05c4d71756a3'
      'mgnl:activationStatus': true
