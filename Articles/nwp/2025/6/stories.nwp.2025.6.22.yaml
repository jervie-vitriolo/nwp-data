      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Airlines continued to avoid large parts
        of the Middle East on Sunday after U.S. strikes on Iranian nuclear sites,
        according to flight tracking website FlightRadar24, with traffic already skirting
        airspace in the region due to recent missile exchanges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90768b-4f63-4ca0-baf4-ad8daeaae36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Following US attacks on Iranian nuclear facilities, commercial traffic
        in the region is operating as it has since new airspace restrictions were
        put into place last week," FlightRadar24 said on social media platform X.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab6bde-1b54-4a63-821c-90ffac446242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Its website showed airlines were not flying in the airspace over Iran,
        Iraq, Syria and Israel. They have chosen other routings such as north via
        the Caspian Sea or south via Egypt and Saudi Arabia, even if these result
        in higher fuel and crew costs and longer flight times.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ee136-ac72-4dc5-8865-450ae79f942e'
      'mgnl:activationStatus': true
