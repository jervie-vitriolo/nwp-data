      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Missile and drone barrages in an expanding number of conflict zones
        globally represent a high risk to airline traffic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55effdd-ad9a-4009-b70a-ee32b67face6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Safe Airspace, a website run by OPSGROUP, a membership-based organisation
        that shares flight risk information, said the U.S. attacks on Iran may increase
        risks to U.S. operators in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a99bab-d7b7-4335-be07-b5c42fe52078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"While there have been no specific threats made against civil aviation,
        Iran has previously warned it would retaliate by attacking US military interests
        in the Middle East - either directly or via proxies such as Hezbollah," Safe
        Airspace said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36273b-9cc6-4e33-b1e7-c6605db65a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since Israel launched strikes on Iran on June 13, carriers have suspended
        flights to destinations in the affected countries, though there have been
        some evacuation flights from neighbouring nations and some bringing stranded
        Israelis home.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8284b-9651-4752-ab99-77cd08a76ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the days before the U.S. strikes, American Airlines AAL.O suspended
        flights to Qatar and United Airlines UAL.O did the same with flights to Dubai.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17867761-7dba-43be-a27a-545000b5dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Safe Airspace said it was possible airspace risks could now extend
        to countries including Bahrain, Kuwait, Oman, Qatar, Saudi Arabia and the
        United Arab Emirates. "We continue to advise a high degree of caution at this
        time," it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67022f3c-c1e3-49ef-984c-8c7bbb3e9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>RESCUE AND EVACUATION FLIGHTS</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1baad4-36a7-46ba-95de-60702cf5914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s largest carriers, El Al Israel Airlines ELAL.TA, Arkia and
        Israir ISRG.TA, said on Sunday they were suspending rescue flights that allowed
        people to return to Israel until further notice. El Al said it would also
        extend its cancellation of scheduled flights through Friday and Israir said
        it had halted the sale of tickets for all flights through July 7.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee81e1-f3dc-45a1-a2d3-9a441b2430eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Israel’s airports authority said the country’s
        main airport was expected to reopen for rescue flight landings on Sunday between
        1100 and 1700 GMT.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41af89-9655-45a6-a9e7-cbc097543085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tens of thousands of Israelis and others who had booked tickets to
        Israel are stuck abroad.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c02341-1512-4e9b-a929-06423f3bf2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, nearly 40,000 tourists in Israel are looking to leave
        the country, some of whom are going via Jordan’s borders to Amman and others
        by boat to Cyprus.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497bd1c-7f6d-47ba-ac43-49106594dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In accordance with security directives, we are working to bring Israelis
        home as quickly as possible," Israel’s Transport Minister Miri Regev said
        in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edce65-a4c1-4d69-be6f-b40b7f162bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s foreign ministry said on Sunday it had evacuated 21 people,
        including 16 Japanese nationals, from Iran overland to Azerbaijan. It said
        it was the second such evacuation since Thursday and that it would conduct
        further evacuations if necessary.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4b020-7361-467e-8f6b-81b1a4aaf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.580+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand’s government said on Sunday it would send a Hercules military
        transport plane to the Middle East on standby to evacuate New Zealanders from
        the region.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85741f27-0f76-4efa-b620-07454a67c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.580+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It said in a statement that government personnel and a C-130J Hercules
        aircraft would leave Auckland on Monday. The plane would take some days to
        reach the region, it said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05c415-42ab-4279-af16-be37c6fbcaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.581+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The government was also in talks with commercial airlines to assess
        how they may be able to assist, it added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f8df6-cbad-48fb-af48-0a6d99dea6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:22:42.581+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:22:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:22:42.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jamie Freed in Sydney and Steven Scheer in Jerusalem;
        Additional reporting by Tim Kelly in Tokyo and Sam McKeith in Sydney; Editing
        by Sonali Paul and William Mallard)</em></p>'
  'Investors-brace-for-oil-price-spike--rush-to-havens-after-US-bombs-Iran-nuclear-sites':
    'author': 'Suzanne McGee, Saqib Iqbal Ahmed and Lewis Krauskopf, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T17:22:46.000+08:00
    'imagesource': 'jcr:bbe7620b-a77b-46f1-912f-4775739a2934'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f855b1e9-2662-4f66-9694-ae68c743f287'
    'lead': 'A US attack on Iranian nuclear sites could push oil prices even higher
      and trigger a knee-jerk rush to safety, investors said, as they assessed how
      the latest escalation of tensions would ripple through the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T17:23:49.608+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-06-22T17:23:50.102+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Investors brace for oil price spike, rush to havens after US bombs Iran
      nuclear sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94594ae4-8179-4f1b-a9a3-40350a9bfc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - A U.S. attack on Iranian nuclear sites
        could push oil prices even higher and trigger a knee-jerk rush to safety,
        investors said, as they assessed how the latest escalation of tensions would
        ripple through the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080a8bd-510e-4d04-b992-3398f642da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The reaction in Middle East stock markets, which trade on Sunday, suggested
        investors were assuming a benign scenario, even as Iran intensified its missile
        attacks on Israel in response to the sudden, deep U.S. involvement in the
        conflict.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c95299-341a-4cb8-b3b7-9a9864380b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump called the attack "a spectacular military success" in a televised
        address to the nation and said Iran’s "key nuclear enrichment facilities
        have been completely and totally obliterated". He said the U.S. military could
        go after other targets in Iran if the country did not agree to peace.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb64df-6959-44f1-bba0-002df99ec2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran said it reserves all options to defend itself, and warned of "everlasting
        consequences".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7a0fd-b6a7-4124-8ca0-392c1e3f73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Investors said they expected the U.S. involvement would cause a selloff
        in stock markets and a possible bid for the dollar and other safe-haven assets
        when major markets reopen, but also said much uncertainty about the course
        of the conflict remained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921d131-58a7-46bc-a1bb-f0561e723c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think the markets are going to be initially alarmed, and I think
        oil will open higher," said Mark Spindel, chief investment officer at Potomac
        River Capital.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e20fb-586e-4583-bd18-6684d136bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We don''t have any damage assessment and that will take some time.
        Even though he has described this as ''done'', we''re engaged. What comes
        next?" Spindel said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73f3f1-1fdf-479a-967e-3bc22229eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think the uncertainty is going to blanket the markets, as now Americans
        everywhere are going to be exposed. It’s going to raise uncertainty and volatility,
        particularly in oil," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4f7b-c569-4aec-bcba-f9789134ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One indicator of how markets will react in the coming week was the
        price of ether, the second-largest cryptocurrency and the new gauge of retail
        investor sentiment after bitcoin BTC=, which is now held largely by institutions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8036263-5d90-41a2-a6bb-a2caae717d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ether ETH= was down 5% on Sunday, taking losses since the first Israeli
        strikes on Iran on June 13 to 13%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f01f57-44bb-4b5f-adae-d056e8f39804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Most Gulf stock markets, however, seemed unconcerned by the early morning
        attacks, with the main indexes in Qatar .QSI, Saudi Arabia .TASI and Kuwait
        .BKP up slightly and Israel’s Tel Aviv main index .TA125 at an all-time high.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694c68d-e8e1-4701-affa-64b7911fc03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>OIL PRICES, INFLATION</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721b343-7be4-4bdf-b70f-be01bf575e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A key concern for markets would center around the potential impact
        of the developments in the Middle East on oil prices and thus on inflation.
        A rise in inflation could dampen consumer confidence and lessen the chance
        of near-term interest rate cuts.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a195a7c-6996-4f9a-9529-7fccf00315dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Saul Kavonic, a senior energy analyst at equity research firm MST Marquee
        in Sydney, said the more likely scenario would see Iran respond by targeting
        American interests in the Middle East, including Gulf oil infrastructure in
        places such as Iraq or harassing ship passages through the Strait of Hormuz.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef0f3e-f6b5-403f-aab1-8e3f9f3f72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Strait of Hormuz lies between Oman and Iran and is the primary
        export route for oil producers such as Saudi Arabia, the United Arab Emirates,
        Iraq and Kuwait.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf02f1-07b8-4932-a713-35c9f3d70113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Much depends on how Iran responds in the coming hours and days, but
        this could set us on a path towards $100 oil if Iran respond as they have
        previously threatened to," Kavonic said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dba36-b31c-4b2e-b0ad-25547bf55030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While global benchmark Brent crude futures LCOc1 have risen as much
        as 18% since June 10, hitting a near five-month high of $79.04 on Thursday,
        the S&amp;P 500 .SPX has been little changed, following an initial drop when
        Israel launched its attacks on Iran on June 13.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9f0e4-9573-45c6-bbbf-bfe7f1c640ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In comments after Trump announced the strikes, Jamie Cox, managing
        partner at Harris Financial Group, agreed oil prices would likely spike on
        the initial news. But Cox said he expected prices to likely level off in a
        few days as the attacks could lead Iran to seek a peace deal with Israel and
        the United States.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb10cd7-e739-4f78-a07f-e020d8028fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"With this demonstration of force and total annihilation of its nuclear
        capabilities, they’ve lost all of their leverage and will likely hit the escape
        button to a peace deal," Cox said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afa358-7447-4758-a0db-4c7ca498dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Economists warn that a dramatic rise in oil prices could damage a global
        economy already strained by Trump’s tariffs.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21abec5-4fe9-4f94-bd51-733d3b6f684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Still, any pullback in equities might be fleeting, history suggests.
        During past prominent instances of Middle East tensions coming to a boil,
        including the 2003 Iraq invasion and the 2019 attacks on Saudi oil facilities,
        stocks initially languished but soon recovered to trade higher in the months
        ahead.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd706cc-0dc6-42ad-a1b7-98f09feac644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On average, the S&amp;P 500 slipped 0.3% in the three weeks following
        the start of conflict, but was 2.3% higher on average two months following
        the conflict, according to data from Wedbush Securities and CapIQ Pro.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebc5a1-0d9e-4ffe-b885-809fae013da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>DOLLAR WOES</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b54f9-ab15-4e28-884d-b825cbc046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An escalation in the conflict could have mixed implications for the
        U.S. dollar, which has tumbled this year amid worries over diminished U.S.
        exceptionalism.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8d7a6-a540-42d3-a75d-1cab6a2a15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the event of U.S. direct engagement in the Iran-Israel war, the
        dollar could initially benefit from a safety bid, analysts said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58dd42-a04c-4865-9b99-db4fad79a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:23:49.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:23:50.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:23:49.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Do we see a flight to safety? That would signal yields going lower
        and the dollar getting stronger," said Steve Sosnick, chief market strategist
        at IBKR in Greenwich, Connecticut. "It’s hard to imagine stocks not reacting
        negatively and the question is how much. It will depend on Iranian reaction
        and whether oil prices spike."</p>'
  'European-Council-president-calls-for-restraint-in-Middle-East':
    'author': 'Lili Bayer, Reuters'
