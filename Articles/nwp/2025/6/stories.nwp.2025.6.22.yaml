  'us-urges-china-dissuade-iran-closing-hormuz':
    'author': 'Jasper Ward, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-22T23:30:26.000+08:00
    'imagesource': 'jcr:d0bd7c34-d102-4304-82eb-cd08ace6eef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca26081-b82e-46f0-8dc9-a3ebcb48d37d'
    'lead': 'US Secretary of State Marco Rubio on Sunday called on China to encourage
      Iran not to shut down the Strait of Hormuz after Washington carried out strikes
      on Iranian nuclear sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-22T23:36:02.310+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-22T23:36:02.667+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-22T23:36:02.397+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Iran', 'United-States', 'China', 'Strait-of-Hormuz',
      'Business']
    'stories': []
    'template': '1'
    'title': 'US urges China to dissuade Iran from closing Strait of Hormuz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ec004-7aaa-4bf1-91db-b391128485f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;US Secretary of State Marco
        Rubio on Sunday, June 22, called on China to encourage Iran not to shut down
        the Strait of Hormuz after Washington carried out strikes on Iranian nuclear
        sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046ebba-70fa-49f5-9d40-1b177467619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rubio’s comments on Fox News'' "Sunday Morning Futures with Maria
        Bartiromo" show came after Iran’s Press TV reported that the Iranian parliament
        approved a measure to close the Strait of Hormuz, through which around 20
        percent of global oil and gas flows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316f153-62f2-4aec-a8bd-487f26b2ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I encourage the Chinese government in Beijing to call them about\
        \ that, because they heavily depend on the Straits of Hormuz for their oil,\"\
        \ said Rubio, who also serves as national security adviser.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8aec4-760f-4a19-aba6-5850f85f2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"If they do that, it will be another terrible mistake. It’s economic\
        \ suicide for them if they do it. And we retain options to deal with that,\
        \ but other countries should be looking at that as well. It would hurt other\
        \ countries' economies a lot worse than ours.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691c3ac-ef4a-40e1-9dd8-69dc9f2e0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rubio said a move to close the strait would be a massive escalation
        that would merit a response from the US and others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e0c0a-23dc-4371-a474-5a90e9c59e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese embassy in Washington did not immediately provide comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82453317-0b5a-4ed2-8235-8347ab7afae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US officials said it "obliterated" Iran’s main nuclear sites using
        14 bunker-buster bombs, more than two dozen Tomahawk missiles, and over 125
        military aircraft. The strikes mark an escalation in the ongoing Middle Eastern
        conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78603d0-7b1f-49d3-9255-5e220253027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tehran has vowed to defend itself. Rubio on Sunday warned against retaliation,\
        \ saying such an action would be \"the worst mistake they've ever made.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a732c-3ce7-4497-9a08-722c44ae10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T23:36:02.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-22T23:36:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T23:36:02.387+08:00
