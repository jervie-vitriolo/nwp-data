      'text': '<p>(Reuters) - European Council President Antonio Costa said on Sunday
        he was deeply alarmed by the situation in the Middle East and urged restraint
        and diplomacy on all sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba39c4-a20c-4124-91b6-30c605ac64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:24:47.205+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:24:47.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:24:47.218+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I call on all parties to show restraint and respect for international
        law and nuclear safety," Costa said in a post on social media platform X.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed357e8-957f-423e-88a6-02e37a5e70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-22T17:24:47.205+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-22T17:24:47.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-22T17:24:47.218+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Diplomacy remains the only way to bring peace and security to the
        Middle East region. Too many civilians will once again be the victims of a
        further escalation," he said, adding that the EU will continue engaging the
        parties and partners.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b00972-7855-4d0c-86d9-e17ededf517e'
