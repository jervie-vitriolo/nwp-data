      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ac0e8-e683-4200-a8bb-3550cd4e69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:15.987+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastActivated': 2025-06-26T13:11:20.529+08:00
