      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54588224-683f-4c25-a39b-0898242db505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.643+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.769+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Flying is typically seen as a safe mode of transport, and crashes during\
        \ takeoff are especially rare. The International Civil Aviation Organization\
        \ said there were 1.87 accidents per million departures in 2023, its most\
        \ recent annual air safety report.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae956f-38ea-4f72-8abf-a82a84e4a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.644+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.770+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7b1ea-d4ee-4349-b11c-763eb9cc86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.645+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.771+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the nine hull loss accidents without fatalities recorded in 2024,
        only two occurred on take off, according to Airbus'' website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbf0a0-9bb5-416c-961d-bcdc82722c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.646+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a5ade-c881-4406-9067-83fff1642062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.646+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.772+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The airport CCTV recording from Ahmedabad shows the Air India plane
        rose to a height of 650 feet (198.12 m) after it took off, but suddenly lost
        altitude, crashing in a fireball into a nearby building -- all within 60 seconds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cb4c3-c560-4ee0-b02a-6452d66ae5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.647+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.773+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33b151-5e44-4b10-8840-f024a4fdf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.648+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.774+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The disturbing footage was a key cause of the panic among Indian
        travelers, five mental health experts said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e187f0-bbc2-470b-a663-30b81edb6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.648+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f306369-0b4d-4e58-bc4d-947df5e40442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.649+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.775+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>People were seeking help because they had developed insomnia or
        become obsessed with flight updates, they said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366e070-8235-4a87-a558-1a6983779d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.650+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ac7ef-2177-41f8-a57c-53615b9c21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.651+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others were scared of letting their loved ones travel on planes,
        complaining of "debilitating anxiety" for their relatives in transit "to an
        extent where they have been unable to focus on their daily chores" because
        they are constantly checking messages to see if they have landed, said psychologist
        Pankti Gohel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111c492-7618-445d-aa2d-c1357db56834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.651+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4037e-f5da-4dd5-b34c-09863a7c56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.652+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Bengaluru, the $500 Cockpit Vista course is spread over 14 hours
        and led by Dinesh, who oversaw ground operations during the undeclared 1999
        Kargil war between India and Pakistan and retired as an Air Force wing commander
        in 2014. He also offers to accompany worried clients on the first flights
        they take after completing the course.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f18ba-a79a-4f61-a184-61852ca2cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.653+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494be8f5-2c81-43f8-89e4-5a9865c6b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.654+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the crash, many travelers fear travelling with Air India and
        are seeking alternative airlines, according to Jaya Tours, a mid-sized booking
        agency in Mumbai.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8aa0c3-5fa3-481e-b9cf-24c4b6a21c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.654+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Taken over by the Tata Group from the Indian government in 2022, Air\
        \ India continues to face criticism for poor service and an outdated fleet.\
        \ This year, the airline was also warned about flying three Airbus planes\
        \ which lacked mandatory inspection checks on escape slides.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6f87a-3de0-411b-890c-d0cf2aec7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.655+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022666e-6e26-4232-8775-1f5fda5c5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.656+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Indian Association of Tour Operators, which represents more
        than 1,600 agents, said overall flight bookings dropped by 15-20% soon after
        the Air India crash, while 30-40% of booked tickets were also cancelled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15499507-0c56-44d3-ba42-6c39d17c5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.657+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ea79c-f48e-482a-b864-cf711ce2d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.658+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are getting very unusual questions about aircraft type. Earlier
        passengers didn''t really care about what kind of aircraft it is," said the
        group’s president, Ravi Gosain.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc006e4-d5d5-48b9-8389-892943496467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.659+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:31:46.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69423fa-60df-49c4-9759-897a578f9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T10:30:38.660+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T10:31:47.788+08:00
