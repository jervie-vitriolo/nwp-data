    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f5f34-d509-4a3e-9ab6-853adfe95826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague -</strong> NATO Secretary General Mark Rutte on
        Wednesday likened President Donald Trump to a "daddy" intervening in a schoolyard
        brawl after the U.S. leader repeatedly berated Middle East foes Israel and
        Iran this week including with a profanity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c65728-0779-454a-96a3-395041d8f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a0b95-f1b0-43f1-8c16-c6a2224d2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.480+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters alongside Rutte at a NATO alliance summit,
        Trump again berated Israel and Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd3dce-8937-4d39-9aee-52c53df1cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e0209-ee54-41ca-af17-0d5bbe699805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They''ve had a big fight, like two kids in a schoolyard. You know,
        they fight like hell, you can''t stop them. Let them fight for about 2-3 minutes,
        then it’s easy to stop them," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc748d03-0e2f-435c-a792-e2484f4e518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5728b8-eb33-42bf-9ab5-fc4e82524b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, Rutte laughed and said: "And then daddy has to sometimes
        use strong language to get (them to) stop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc422c-282e-4e87-9450-4e4451d5ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.482+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580ea46-2ba8-4471-90b8-822f0a378f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, after a ceasefire deal, Trump had raised eyebrows by
        saying Israel and Iran had been fighting "so long and so hard that they don''t
        know what the fuck they''re doing".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f97a43-292f-43e3-97bd-ff96330ee826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a096b-f9ea-47e9-8c15-95813819c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the 32-member NATO alliance endeavoring to placate Trump after
        complaints that it was over-reliant on U.S. financial and military muscle,
        Rutte was asked if he might be over-flattering the U.S. president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901e46f-e844-44d7-925a-b8ee52d2e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a58a0-66bb-40a5-81be-7ff859b583d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''DOESN''T HE DESERVE PRAISE?''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8ecb9-955f-40d5-8dc1-14763c24bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.485+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7445e-9757-40d3-bc19-469c316a6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.485+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t think so. I think it’s a bit of a question of taste,"
        he said, calling Trump a "good friend" for more than a decade and praising
        his role in "finally" persuading Europe to boost military spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc9a41-331c-4302-858c-83c3647b3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.486+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87340f0b-4dab-41a4-9739-514916574247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:39:38.486+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T08:39:38.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:39:38.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So doesn''t he deserve some praise?" Rutte asked, also noting Trump’s
        decision to bomb Iran’s nuclear sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e454867-a784-4fbb-b3bc-a9580e269fdb'
      'mgnl:activationStatus': true
