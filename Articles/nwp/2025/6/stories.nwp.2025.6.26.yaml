    'caption': 'Denis Villeneuve poses on the red carpet during the Oscars arrivals
      at the 97th Academy Awards in Hollywood, Los Angeles, California, U.S., March
      2, 2025. REUTERS/Mario Anzuoni/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T12:34:04.000+08:00
    'imagesource': 'jcr:9494a4c9-d73d-4b08-8a8b-5da33002d003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a2bd9b-2738-4b03-b078-70e8be79a5e1'
    'lead': 'Oscar-nominated Denis Villeneuve will direct the next ''James Bond''
      film, Amazon’s MGM Studios said on Wednesday, taking charge of one of Hollywood’s
      most enigmatic spies and longest-running movie series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-06-26T12:38:08.713+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-06-26T12:40:48.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Denis Villeneuve to direct the next ''James Bond'' movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6233e49-303d-499d-b157-d9037bb2e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Oscar-nominated Denis Villeneuve will
        direct the next "James Bond" film, Amazon’s MGM Studios said on Wednesday,
        taking charge of one of Hollywood’s most enigmatic spies and longest-running
        movie series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932ff43-b763-43a9-b377-db4a8c728951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4bf9b-0a90-4945-b52f-ca1e618ab208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Villeneuve, the Canadian film director and writer, has earned critical
        acclaim for films such as "Sicario," "Dune," "Dune: Part Two," "Blade Runner
        2049," and "Arrival".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc38e48-43c1-4d1a-8d94-cc110afdafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a185c-8140-422c-bdf3-521ad1ac9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was nominated for Best Director at the 2017 Oscars for sci-fi
        film "Arrival", which starred Amy Adams and Jeremy Renner, and for Best Adapted
        Screenplay for "Dune", based on author Frank Herbert’s highly acclaimed 1965
        novel of the same name, at the 2022 Oscars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8ea13-b4c9-411e-8e46-aa555b902c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.725+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed974934-beaf-4b7a-8c25-3de14c0fddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.725+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m a die-hard Bond fan. To me, he’s sacred territory. I intend
        to honor the tradition and open the path for many new missions to come. This
        is a massive responsibility," Villeneuve said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0a052-5adc-4f02-bcfd-9bfa9ecf3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef3895-f959-4acc-bf33-28edc9634feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Bond movie will be the first under Amazon’s MGM Studios,
        which took creative control of the film franchise under a new joint venture
        with longtime rights holders Michael Wilson and Barbara Broccoli earlier this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fde50-bb65-4eb4-af35-1c4e2861a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed3769-f1d9-4162-9d43-77b79c8c2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:38:08.727+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-06-26T12:40:48.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:40:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The franchise is yet to name a new lead actor following Daniel Craig’s\
        \ departure after \"No Time to Die\" in 2021, which earned nearly $800 million\
        \ in global box office collections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c0d3a-0448-427f-b6e9-5231fa0343b5'
      'mgnl:activationStatus': true
