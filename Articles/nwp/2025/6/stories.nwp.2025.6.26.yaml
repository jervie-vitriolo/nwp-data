      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Tel Aviv, Rony Hoter-Ishay Meyer, 38, said the war’s end brought
        mixed emotions: relief that children could return to school and normal life
        resume, but exhaustion from the stress.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfc164-8b65-416e-b209-9ba613d978d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.057+08:00
