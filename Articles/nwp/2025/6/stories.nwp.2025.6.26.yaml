      'mgnl:lastModified': 2025-06-26T11:23:44.668+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The 19-year-old player is a point guard from Rutgers University. During\
        \ the 2024-2025 season, Harper averaged 19.4 points, 4.6 rebounds, and 4 assists\
        \ per game.\r"
