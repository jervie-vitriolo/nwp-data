      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T10:36:52.481+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Initially we would like to use helicopter in the evacuation but
        it’s not possible due to the weather condition," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0706a-5a3d-4d2b-9853-5931ca119090'
