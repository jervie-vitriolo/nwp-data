    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No new policy on ‘dual citizenship ban,’ green card travel — PH embassy
      in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa5e95-9af1-4724-af64-c9ee745f6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.738+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine embassy
        in Washington, D.C. has warned of false information on social media that the
        United States is enforcing new policies on dual citizenship and green card
        holders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c081a-bbcd-4cc2-901f-bb6a375fa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.738+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e40bcd-fe67-4ad9-aa10-0cee5680463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.739+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In an advisory on Thursday, June 26, the embassy said the disinformation\
        \ is “causing concern among the Filipino community in the United States.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3ded3-2f70-4f6b-9223-b5294eaf221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.739+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0cff3-0ae0-4bc3-a891-8b6eabb9a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“The US government has made no policy changes regarding dual citizenship\
        \ or lawful permanent resident travel rights,” it said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de249896-fd3b-41ad-9d1b-359b581844b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13644668-b443-4813-9d97-257d843ac750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The embassy also warned against renouncing Filipino citizenship based\
        \ on social media content, reminding dual citizens that renunciation of Philippine\
        \ citizenship is a “serious, irreversible legal action.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3f525-4580-4c71-a00c-5aab996eb3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.072+08:00
