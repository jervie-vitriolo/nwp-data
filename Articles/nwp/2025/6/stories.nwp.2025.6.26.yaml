      'mgnl:created': 2025-06-26T19:30:04.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang hit back
        at the latest tirades from Vice President Sara Duterte, especially branding
        as a “diversionary tactic” her remarks that her impeachment was meant to “eliminate”
        her as frontrunner in the 2028 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8286fdf-0743-40a4-a858-8c0b8d0fa6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte made the comment in an interview with Russian media on Wednesday,\
        \ June 25, and said that President Ferdinand Marcos Jr. will not step down.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20506b2c-a6db-4b11-a2b1-f0fdcb79dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He wants to perpetuate himself or his family in power,” she said.\
        \ \"It is clear from the moves of his administration against political opponents.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f1a85-9916-4383-b74a-c6fc88782d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said the administration was behind her impeachment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e73ae4-b478-4f3a-80cf-b63e2510f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Because I am the frontrunner in the presidential race in 2028, the\
        \ survey shows that, and I think they want to eliminate the frontrunner,”\
        \ Duterte said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea70bff-03ab-45f4-ac19-c5de0a21715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro said it was a “diversionary\
        \ tactic” expected from the vice president.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2bf2b8-4beb-43db-969b-a38a96067b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a briefing on Thursday, Castro said such a narrative from Duterte\
        \ was an attempt to veer away from accountability.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12536eb5-0abc-4a8b-b8fa-1540dfcd76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In February, over 200 lawmakers impeached the vice president for a\
        \ number of issues, including the alleged misuse of confidential funds and\
        \ the supposed assassination plot against Marcos, First Lady Liza Marcos,\
        \ and presidential cousin and House Speaker Martin Romualdez.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408205d-87f5-4d9f-9c21-15aafc63883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nais natin malaman ang katotohanan at ‘wag lang magtago sa naratibo\
        \ na siya ang frontrunner para sa 2028 presidential elections,” Castro told\
        \ reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328dd52-f695-443d-a34d-4e501aa6903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ikaw ay taong gobyerno, obligasyon mo na ipakita lahat at sagutin\
        \ ang mga isyu na kakapalooban mo or kakasangkutan mo,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e627e-3a22-45f2-a024-119ffc9957fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We want to seek the truth. We should not hide behind\
        \ the narrative that she’s the frontrunner in the 2028 presidential elections.\
        \ If you’re a government official, it’s your obligation to show everything\
        \ and answer all the issues you are linked to.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a8033-e18c-4c9e-a0a4-22f7c5741662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55ace9-0ad7-4ff0-9984-56ab82d7726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not photo opportunities</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337d818-d8ca-4617-bad7-910e0caa2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with the media on Wednesday, Duterte said she was frustrated\
        \ with the “photo ops” (opportunities) of Marcos in an event to destroy seized\
        \ illegal drugs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4b34e-e202-4569-a02e-f1366e18fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday morning, Marcos led the burning of over P9 billion in\
        \ illegal drugs in Tarlac.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cf32c-3418-4bc7-8ae7-f3f4dc4fe187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi trabaho ng presidente na mag-photo-op sa nahuling drugs at mag\
        \ photo-op sa pagsira ng nahuling drugs,” Duterte said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc59de-ebf2-4f5f-9d13-b60f5b422313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s not the president’s work to have a photo-op with\
        \ seized drugs and their destruction.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81b5b2-d7ae-48a0-ae05-bcd195f6a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.875+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castro said it’s better to see the president doing something rather\
        \ than nothing at all. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a65e7e-19b0-45a7-b61f-c91ff46f23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She then showed the media a printed news article of Duterte’s father,\
        \ former President Rodrigo Duterte, also leading authorities in burning P7.5\
        \ billion in dangerous drugs in Cavite in 2020.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775f37c-f5ad-42c3-b9b7-9d52b0ea55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang pagtatrabaho naman ay hindi dapat itago, dapat nakikita ng taumbayan,\
        \ dapat nagre-report ang pangulo sa taumbayan,” she said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210488af-1608-42c2-ba0f-317825d0128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.877+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The president’s work should not be hidden but reported\
        \ to the public.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab751a7-34a6-4cfe-a8bf-8d5bbbade853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T19:30:04.878+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-26T19:36:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T19:36:36.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has been lashing out against Marcos and his administration\
        \ since 2024, just before the midterm elections, after a political fallout.\r"
