      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8808d6-115d-4c23-bc1d-a724bf227b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-06-26T12:30:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:30:02.774+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It called on Filipinos in the US to verify information via official\
        \ government sources and avoid sharing unverified content. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079a450-3805-4aaa-baae-5abe08411656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:30:02.742+08:00
