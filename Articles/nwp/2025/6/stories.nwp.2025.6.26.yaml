      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:21:41.559+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Monday, a court in the southeastern province of Fujian handed a\
        \ suspended death sentence to former drug control official Liu Yuejin for\
        \ bribery, state media reported.\r"
