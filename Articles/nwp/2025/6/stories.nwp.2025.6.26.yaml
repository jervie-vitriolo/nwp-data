      lastmodified: 2025-06-26T19:36:01.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro’s argument stemmed from Duterte’s statement on Wednesday that\
        \ defended her “personal” trip to Melbourne. \r"
