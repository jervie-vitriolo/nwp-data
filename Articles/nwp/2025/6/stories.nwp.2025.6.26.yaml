      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Oscar-nominated Denis Villeneuve will
        direct the next "James Bond" film, Amazon’s MGM Studios said on Wednesday,
        taking charge of one of Hollywood’s most enigmatic spies and longest-running
        movie series.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f932ff43-b763-43a9-b377-db4a8c728951'
      activationstatus: true
      created: 2025-06-26T12:38:08.723+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f5a4bf9b-0a90-4945-b52f-ca1e618ab208'
      activationstatus: true
      created: 2025-06-26T12:38:08.724+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Villeneuve, the Canadian film director and writer, has earned critical
        acclaim for films such as "Sicario," "Dune," "Dune: Part Two," "Blade Runner
        2049," and "Arrival".</p>'
    section3:
      primarytype: 'block'
      uuid: '3bc38e48-43c1-4d1a-8d94-cc110afdafd6'
      activationstatus: true
      created: 2025-06-26T12:38:08.724+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3f6a185c-8140-422c-bdf3-521ad1ac9960'
      activationstatus: true
      created: 2025-06-26T12:38:08.724+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He was nominated for Best Director at the 2017 Oscars for sci-fi
        film "Arrival", which starred Amy Adams and Jeremy Renner, and for Best Adapted
        Screenplay for "Dune", based on author Frank Herbert’s highly acclaimed 1965
        novel of the same name, at the 2022 Oscars.</p>'
    section5:
      primarytype: 'block'
      uuid: '15a8ea13-b4c9-411e-8e46-aa555b902c4a'
      activationstatus: true
      created: 2025-06-26T12:38:08.725+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ed974934-beaf-4b7a-8c25-3de14c0fddc6'
      activationstatus: true
      created: 2025-06-26T12:38:08.725+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'm a die-hard Bond fan. To me, he’s sacred territory. I intend
        to honor the tradition and open the path for many new missions to come. This
        is a massive responsibility," Villeneuve said in a statement.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd8a0a052-5adc-4f02-bcfd-9bfa9ecf3698'
      activationstatus: true
      created: 2025-06-26T12:38:08.726+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'edef3895-f959-4acc-bf33-28edc9634feb'
      activationstatus: true
      created: 2025-06-26T12:38:08.726+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T12:40:48.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:40:47.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The upcoming Bond movie will be the first under Amazon’s MGM Studios,
        which took creative control of the film franchise under a new joint venture
        with longtime rights holders Michael Wilson and Barbara Broccoli earlier this
        year.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a47fde50-bb65-4eb4-af35-1c4e2861a00e'
      activationstatus: true
      created: 2025-06-26T12:38:08.726+08:00
      createdby: 'jham-nwp'
