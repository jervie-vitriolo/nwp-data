      text: '<p>"I think it’s terrible. You know, they (Spain) are doing very well
        ... And that economy could be blown right out of the water when something
        bad happens," Trump said, adding that Spain would get a tougher trade deal
        from the U.S. than other European Union countries.</p>'
    section17:
      primarytype: 'block'
      uuid: 'eb277978-f136-4688-bd07-64fc04189012'
      activationstatus: true
      created: 2025-06-26T08:34:21.328+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4cb9e1d8-d010-4642-8ccf-7c01d8aa12a0'
      activationstatus: true
      created: 2025-06-26T08:34:21.329+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a five-point statement, NATO endorsed the higher defence spending
        goal - a response not only to Trump but also to Europeans' fears that Russia
        poses a growing threat to their security following the 2022 invasion of Ukraine.</p>'
    section19:
      primarytype: 'block'
      uuid: '7dbd52a2-6541-44a8-ba60-06a5fa5fb800'
      activationstatus: true
      created: 2025-06-26T08:34:21.329+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e82c1e4f-f07c-470a-af56-61df76c53419'
      activationstatus: true
      created: 2025-06-26T08:34:21.330+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.330+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The 32 allies' brief communique added: "We reaffirm our ironclad
        commitment to collective defense as enshrined in Article 5 of the Washington
        Treaty – that an attack on one is an attack on all."</p>'
    section21:
      primarytype: 'block'
      uuid: 'a93a1654-5cdf-4ac1-86bd-d9371a296b4a'
      activationstatus: true
      created: 2025-06-26T08:34:21.331+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '646d9438-77c9-4fed-9003-b35322e84d5b'
      activationstatus: true
      created: 2025-06-26T08:34:21.331+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked to clarify his own stance on Article 5 after recent ambiguous
        comments, Trump said: "I stand with it. That’s why I'm here. If I didn't
        stand with it, I wouldn't be here."</p>'
    section23:
      primarytype: 'block'
      uuid: '10f99edb-14ef-432d-b5fb-2d0324094cd5'
      activationstatus: true
      created: 2025-06-26T08:34:21.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.332+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '95346e3e-50c0-4b9e-a6d1-da004d844f16'
      activationstatus: true
      created: 2025-06-26T08:34:21.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.332+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>MACRON BRINGS UP TRADE TENSIONS AT NATO SUMMIT</strong></p>'
    section25:
      primarytype: 'block'
      uuid: '790652ce-32b6-4419-ab1e-1b77a667e4ca'
      activationstatus: true
      created: 2025-06-26T08:34:21.333+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.333+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6a5b1909-520f-4be3-b997-1f9be345dcb6'
      activationstatus: true
      created: 2025-06-26T08:34:21.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.334+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump had long demanded in no uncertain terms that other countries
        step up their spending to reduce NATO’s heavy reliance on the U.S.</p>'
    section27:
      primarytype: 'block'
      uuid: '16ce3e83-60eb-4eaf-b3ec-6ecebbabf816'
      activationstatus: true
      created: 2025-06-26T08:34:21.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.334+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '24ed71b8-a841-4497-9750-bce8b7626497'
      activationstatus: true
      created: 2025-06-26T08:34:21.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Despite an appearance of general agreement, French President Emmanuel
        Macron raised the issue of the steep import tariffs threatened by Trump, and
        the damage they may do to transatlantic trade, as a barrier to increased defense
        spending.</p>'
    section29:
      primarytype: 'block'
      uuid: '74fd7cbf-9d74-4861-a3a9-e4b40e7f8f39'
      activationstatus: true
      created: 2025-06-26T08:34:21.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6a7ef0b8-fe80-4d91-aec4-3acf28fdb171'
      activationstatus: true
      created: 2025-06-26T08:34:21.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We can't say we are going to spend more and then, at the heart
        of NATO, launch a trade war," Macron said, calling it "an aberration". He
        said he had raised it several times with Trump.</p>'
    section31:
      primarytype: 'block'
      uuid: '717be214-22bc-43bc-8cd4-82867622386d'
      activationstatus: true
      created: 2025-06-26T08:34:21.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '689bc8c5-3e3e-4bb4-831a-4f6f7f5be2fe'
      activationstatus: true
      created: 2025-06-26T08:34:21.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>NATO Secretary General Mark Rutte, who hosted the summit in his
        home city of The Hague, said NATO would emerge as a 'stronger, fairer and
        more lethal' alliance.</p>'
    section33:
      primarytype: 'block'
      uuid: '5ff830b9-e72a-4309-a0a6-aa82a09cf15e'
      activationstatus: true
      created: 2025-06-26T08:34:21.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ee314f66-1b13-475b-bf5b-3d234755845b'
      activationstatus: true
      created: 2025-06-26T08:34:21.339+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The former Dutch prime minister said Trump deserved "all the praise"
        for getting NATO members to agree on raising defence spending.</p>'
    section35:
      primarytype: 'block'
      uuid: 'a968a644-e0be-42e2-afc8-965165e74b48'
      activationstatus: true
      created: 2025-06-26T08:34:21.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '06f9a499-0966-416e-91b0-dbed088b3aba'
      activationstatus: true
      created: 2025-06-26T08:34:21.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked by a reporter if he had deployed excessive flattery to keep
        Trump onside during the summit, Rutte said the two men were friends and judgment
        of his approach was a matter of taste.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd261df23-6d3a-4134-a396-54313324ae31'
      activationstatus: true
      created: 2025-06-26T08:34:21.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '6725f877-dc24-4632-8cfc-2249f1cb4d50'
      activationstatus: true
      created: 2025-06-26T08:34:21.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>NEW NATO SPENDING TARGETS ARE DAUNTING</strong></p>'
    section39:
      primarytype: 'block'
      uuid: 'c212676f-0d8a-4ab4-8884-2eb07c2033fe'
      activationstatus: true
      created: 2025-06-26T08:34:21.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '1b823771-fef7-4ae8-9877-6df6a75c7f7c'
      activationstatus: true
      created: 2025-06-26T08:34:21.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The new spending target - to be achieved over the next 10 years
        - is a jump worth hundreds of billions of dollars a year from the current
        goal of 2% of GDP, although it will be measured differently.</p>'
    section41:
      primarytype: 'block'
      uuid: '959e0fa5-ef20-489b-bff3-892abd7993d5'
      activationstatus: true
      created: 2025-06-26T08:34:21.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '951b07e3-d9ea-4cc2-9d7a-9f3824085d80'
      activationstatus: true
      created: 2025-06-26T08:34:21.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Countries pledged to spend 3.5% of GDP on core defense - such as
        troops and weapons - and 1.5% on broader defense-related measures such as
        cyber security, protecting pipelines and adapting roads and bridges to handle
        heavy military vehicles.</p>'
    section43:
      primarytype: 'block'
      uuid: '6eb875f7-4300-444e-b9fe-2e868687acf3'
      activationstatus: true
      created: 2025-06-26T08:34:21.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '7766ed91-df94-4e57-8984-cf9f1f2fc09d'
      activationstatus: true
      created: 2025-06-26T08:34:21.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.347+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The additional spending will be a tall order for European nations,
        many of which have strained finances.</p>'
    section45:
      primarytype: 'block'
      uuid: '7db073b1-bbd6-43b5-ab34-1ba3aaaef580'
      activationstatus: true
      created: 2025-06-26T08:34:21.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '4418ea46-4419-4bd5-96a9-f22787765c7d'
      activationstatus: true
      created: 2025-06-26T08:34:21.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'b6f8411e-3307-40c7-ad1d-b86b3f86599d'
      activationstatus: true
      created: 2025-06-26T08:34:21.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.349+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ukrainian President Volodymyr Zelenskiy had to settle for attending
        the pre-summit dinner on Tuesday evening rather than the main meeting on Wednesday,
        although he met Trump separately after the conference ended.</p>'
    section48:
      primarytype: 'block'
      uuid: '1179edd2-b7c1-42b0-950a-0256fc921b52'
      activationstatus: true
      created: 2025-06-26T08:34:21.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '6a99e920-1fff-4673-b940-9d7e718f8223'
      activationstatus: true
      created: 2025-06-26T08:34:21.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.351+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Kremlin has accused NATO of being on a path of rampant militarization
        and portraying Russia as a "fiend of hell" in order to justify its big increase
        in defense spending.</p>'
    section50:
      primarytype: 'block'
      uuid: 'eaf18130-3a51-466a-990c-8f0d22cb8254'
      activationstatus: true
      created: 2025-06-26T08:34:21.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'e27ffe2a-8da8-40c4-a869-4a4360f1afd1'
      activationstatus: true
      created: 2025-06-26T08:34:21.353+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T08:34:22.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:34:21.353+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Additional reporting by Lili Bayer, Anthony Deutsch, Bart Meijer,
        Stephanie van den Berg, John Irish, Gram Slattery and Charlotte Van Campenhout;Writing
        by Andrew Gray and Keith Weir; Editing by Kevin Liffey)</p>'
