      lastactivated: 2025-06-26T10:31:47.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '23ba7368-215a-45ea-a6b5-c1409b781044'
      activationstatus: true
      created: 2025-06-26T10:30:38.632+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Fear of flying is typically to do with things happening on an airplane
        - the sounds, motion, vibrations ... exposure therapy is the only solution,"
        Dinesh, 55, told Reuters during a tour of the facility where he demonstrated
        how cockpit controls relate to movements that often worry passengers.</p>'
    section10:
      primarytype: 'block'
      uuid: '45db6fb6-8f54-4df4-b2e9-9526c7ddc75b'
      activationstatus: true
      created: 2025-06-26T10:30:38.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a3352d87-4eeb-4fff-87c3-cc6d0cadd446'
      activationstatus: true
      created: 2025-06-26T10:30:38.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The center has a simulator for a Boeing and Cessna plane to help
        people experience how landings and takeoffs appear from the cockpit and understand
        that not every vibration or sound during a flight signals danger.</p>'
    section12:
      primarytype: 'block'
      uuid: '4c451cc6-1bb1-4962-92c7-ce214f6c7cda'
      activationstatus: true
      created: 2025-06-26T10:30:38.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'd8a97db2-3f73-4159-a4ef-9e6e71b9d41b'
      activationstatus: true
      created: 2025-06-26T10:30:38.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "WhatsApp messages Dinesh received, and shared with Reuters, showed\
        \ individuals complaining about \"losing confidence\" after the crash while\
        \ others said it was \"too hard on the brain\".\r"
    section14:
      primarytype: 'block'
      uuid: '2ebab676-e082-4605-9ae3-6713ed4aa9b6'
      activationstatus: true
      created: 2025-06-26T10:30:38.635+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '5e65cc6b-2f60-4e34-963e-1a0ddfb9e0ac'
      activationstatus: true
      created: 2025-06-26T10:30:38.635+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A chilling 59-second CCTV clip showing the crash of the Boeing 787-8
        Dreamliner, which killed 260 people, has been widely shared on social media
        and TV channels since the June 12 accident, which aviation and mental health
        experts said had led to an unusually high number of counselling requests.</p>'
    section16:
      primarytype: 'block'
      uuid: 'cb45f4b1-b7ff-48bd-bbe8-882419b89773'
      activationstatus: true
      created: 2025-06-26T10:30:38.636+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.760+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9bd31cfd-21e3-43a3-8704-c8eac33bce82'
      activationstatus: true
      created: 2025-06-26T10:30:38.636+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some travelers are becoming more choosy in selecting their airline
        and aircraft - Boeing or Airbus - while others are so anxious they are taking
        more drastic steps by rescheduling or cancelling their air travel plans altogether.</p>'
    section18:
      primarytype: 'block'
      uuid: 'c05c51f7-1a8f-4d57-9519-119b50a32798'
      activationstatus: true
      created: 2025-06-26T10:30:38.637+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '228276c1-6be7-4b45-94a4-3e9aecb8a2eb'
      activationstatus: true
      created: 2025-06-26T10:30:38.637+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I am filtering on the basis of not having to fly a Boeing ... I'm
        bloody terrified currently, and I don't want to get back on a flight," said
        London-based Indian marketing consultant Nidhi Bhatia, 25, who flew to Mumbai
        in an Air India Boeing 777 plane a day before the Ahmedabad crash.</p>'
    section20:
      primarytype: 'block'
      uuid: '3d244a41-a4f2-463b-a23d-a4f6e3592432'
      activationstatus: true
      created: 2025-06-26T10:30:38.638+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'bd6d8c82-9787-4ec1-a784-3ffd0b705131'
      activationstatus: true
      created: 2025-06-26T10:30:38.638+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Unlike India, Western countries have many more formal setups to
        help people tackle their fear of flying, in its most intense form known as
        aerophobia, as fatal crashes often spike worries among travelers across the
        world.</p>'
    section22:
      primarytype: 'block'
      uuid: '071ef98b-bf5c-4e1e-aaee-bc5f4224df1f'
      activationstatus: true
      created: 2025-06-26T10:30:38.639+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'e5ca5439-aaea-4d2a-a6f2-36c42bf9794d'
      activationstatus: true
      created: 2025-06-26T10:30:38.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Days after an American Airlines plane collided with a helicopter
        in Washington, killing more than 60 people, a survey of 1,000 U.S. consumers
        by research firm Prodege found 55% of travelers had higher anxiety, while
        38% had reconsidered or cancelled travel plans.</p>'
    section24:
      primarytype: 'block'
      uuid: '18a4bc06-06ff-4679-919c-f03115ea758a'
      activationstatus: true
      created: 2025-06-26T10:30:38.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '675545ac-9f45-4130-9950-bd1760ce51fa'
      activationstatus: true
      created: 2025-06-26T10:30:38.641+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Google Trends data shows searches for the term "flying fear" in
        India hit "peak popularity" a day after the Air India crash, and the phrase
        was still being widely searched.</p>'
    section26:
      primarytype: 'block'
      uuid: 'b8591d06-78c7-44ee-a8f5-95a291a7bd03'
      activationstatus: true
      created: 2025-06-26T10:30:38.641+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b38d8582-bca6-4760-a497-66f26796b8e9'
      activationstatus: true
      created: 2025-06-26T10:30:38.642+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'DEBILITATING ANXIETY'</strong></p>'
    section28:
      primarytype: 'block'
      uuid: '94790153-1ca1-4451-934d-ec7073dc391f'
      activationstatus: true
      created: 2025-06-26T10:30:38.643+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '54588224-683f-4c25-a39b-0898242db505'
      activationstatus: true
      created: 2025-06-26T10:30:38.643+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Flying is typically seen as a safe mode of transport, and crashes during\
        \ takeoff are especially rare. The International Civil Aviation Organization\
        \ said there were 1.87 accidents per million departures in 2023, its most\
        \ recent annual air safety report.\r"
    section30:
      primarytype: 'block'
      uuid: '4dae956f-38ea-4f72-8abf-a82a84e4a947'
      activationstatus: true
      created: 2025-06-26T10:30:38.644+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '8ac7b1ea-d4ee-4349-b11c-763eb9cc86d6'
      activationstatus: true
      created: 2025-06-26T10:30:38.645+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Of the nine hull loss accidents without fatalities recorded in 2024,
        only two occurred on take off, according to Airbus' website.</p>'
    section32:
      primarytype: 'block'
      uuid: '92fbf0a0-9bb5-416c-961d-bcdc82722c1e'
      activationstatus: true
      created: 2025-06-26T10:30:38.646+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '338a5ade-c881-4406-9067-83fff1642062'
      activationstatus: true
      created: 2025-06-26T10:30:38.646+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The airport CCTV recording from Ahmedabad shows the Air India plane
        rose to a height of 650 feet (198.12 m) after it took off, but suddenly lost
        altitude, crashing in a fireball into a nearby building -- all within 60 seconds.</p>'
    section34:
      primarytype: 'block'
      uuid: '739cb4c3-c560-4ee0-b02a-6452d66ae5f1'
      activationstatus: true
      created: 2025-06-26T10:30:38.647+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.773+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'dd33b151-5e44-4b10-8840-f024a4fdf436'
      activationstatus: true
      created: 2025-06-26T10:30:38.648+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.774+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The disturbing footage was a key cause of the panic among Indian
        travelers, five mental health experts said.</p>'
    section36:
      primarytype: 'block'
      uuid: 'c2e187f0-bbc2-470b-a663-30b81edb6153'
      activationstatus: true
      created: 2025-06-26T10:30:38.648+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.775+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '0f306369-0b4d-4e58-bc4d-947df5e40442'
      activationstatus: true
      created: 2025-06-26T10:30:38.649+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.775+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>People were seeking help because they had developed insomnia or
        become obsessed with flight updates, they said.</p>'
    section38:
      primarytype: 'block'
      uuid: '0366e070-8235-4a87-a558-1a6983779d36'
      activationstatus: true
      created: 2025-06-26T10:30:38.650+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.776+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'c58ac7ef-2177-41f8-a57c-53615b9c21fb'
      activationstatus: true
      created: 2025-06-26T10:30:38.651+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.777+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Others were scared of letting their loved ones travel on planes,
        complaining of "debilitating anxiety" for their relatives in transit "to an
        extent where they have been unable to focus on their daily chores" because
        they are constantly checking messages to see if they have landed, said psychologist
        Pankti Gohel.</p>'
    section40:
      primarytype: 'block'
      uuid: '9111c492-7618-445d-aa2d-c1357db56834'
      activationstatus: true
      created: 2025-06-26T10:30:38.651+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.778+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'e4a4037e-f5da-4dd5-b34c-09863a7c56d0'
      activationstatus: true
      created: 2025-06-26T10:30:38.652+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.778+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Bengaluru, the $500 Cockpit Vista course is spread over 14 hours
        and led by Dinesh, who oversaw ground operations during the undeclared 1999
        Kargil war between India and Pakistan and retired as an Air Force wing commander
        in 2014. He also offers to accompany worried clients on the first flights
        they take after completing the course.</p>'
    section42:
      primarytype: 'block'
      uuid: '628f18ba-a79a-4f61-a184-61852ca2cb7d'
      activationstatus: true
      created: 2025-06-26T10:30:38.653+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.779+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '494be8f5-2c81-43f8-89e4-5a9865c6b04b'
      activationstatus: true
      created: 2025-06-26T10:30:38.654+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.780+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since the crash, many travelers fear travelling with Air India and
        are seeking alternative airlines, according to Jaya Tours, a mid-sized booking
        agency in Mumbai.</p>'
    section44:
      primarytype: 'block'
      uuid: '4b8aa0c3-5fa3-481e-b9cf-24c4b6a21c27'
      activationstatus: true
      created: 2025-06-26T10:30:38.654+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.780+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taken over by the Tata Group from the Indian government in 2022, Air\
        \ India continues to face criticism for poor service and an outdated fleet.\
        \ This year, the airline was also warned about flying three Airbus planes\
        \ which lacked mandatory inspection checks on escape slides.\r"
    section45:
      primarytype: 'block'
      uuid: '6ce6f87a-3de0-411b-890c-d0cf2aec7e12'
      activationstatus: true
      created: 2025-06-26T10:30:38.655+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.781+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '5022666e-6e26-4232-8775-1f5fda5c5f2d'
      activationstatus: true
      created: 2025-06-26T10:30:38.656+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.782+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Indian Association of Tour Operators, which represents more
        than 1,600 agents, said overall flight bookings dropped by 15-20% soon after
        the Air India crash, while 30-40% of booked tickets were also cancelled.</p>'
    section47:
      primarytype: 'block'
      uuid: '15499507-0c56-44d3-ba42-6c39d17c5789'
      activationstatus: true
      created: 2025-06-26T10:30:38.657+08:00
      createdby: 'jham-nwp'
