      uuid: '69846876-bb8b-460c-bcef-3ff7b2338f64'
      activationstatus: true
      created: 2025-06-26T11:58:10.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "If this crisis continues or if another one flares up, it could mark\
        \ a turning point in Australia’s long dependence on foreign oil.\r"
    section9:
      primarytype: 'block'
      uuid: '5cab3b67-38ab-426d-869a-2dc03fb72bc9'
      activationstatus: true
      created: 2025-06-26T11:58:10.978+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9665951b-f925-4f9d-ada5-bb6225713b43'
      activationstatus: true
      created: 2025-06-26T11:58:10.978+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "What would an oil shock mean?\r"
    section11:
      primarytype: 'block'
      uuid: '6dcc79fe-d47f-438c-b50f-32ec9e31886e'
      activationstatus: true
      created: 2025-06-26T11:58:10.979+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2616069a-61a4-4f55-9c8e-2c2881b4d9d3'
      activationstatus: true
      created: 2025-06-26T11:58:10.979+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Australia currently imports 80% of its liquid fuels, the highest level\
        \ on record. If the flow of oil stopped, we would have about 50 days worth\
        \ in storage before we ran out.\r"
    section13:
      primarytype: 'block'
      uuid: 'ea56cda2-54a7-43b6-982a-ca489476b9e2'
      activationstatus: true
      created: 2025-06-26T11:58:10.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'da9f5df7-4f01-4567-a001-69e633026595'
      activationstatus: true
      created: 2025-06-26T11:58:10.980+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Our cars, buses, trucks and planes run overwhelmingly on petrol and\
        \ diesel. Almost three-quarters (74%) of these liquid fuels are used in transport,\
        \ with road transport accounting for more than half (54%) of all liquid fuels.\
        \ Australia is highly exposed to global supply shocks.\r"
    section15:
      primarytype: 'block'
      uuid: '3e078bf7-08ef-4128-892d-623878469347'
      activationstatus: true
      created: 2025-06-26T11:58:10.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd4493e8e-4fcb-4207-b972-d89bcc8bc287'
      activationstatus: true
      created: 2025-06-26T11:58:10.981+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The best available option to reduce dependence on oil imports is to\
        \ electrify transport.\r"
    section17:
      primarytype: 'block'
      uuid: 'c9ff0fc0-d222-4b85-b1be-cb9618686a86'
      activationstatus: true
      created: 2025-06-26T11:58:10.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f91b66a0-9a46-4449-8f9f-de07d82e58a6'
      activationstatus: true
      created: 2025-06-26T11:58:10.982+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "How does Australia compare on EVs?\r"
    section19:
      primarytype: 'block'
      uuid: '062af069-b7ab-409d-9c1e-978f6bacca62'
      activationstatus: true
      created: 2025-06-26T11:58:10.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '49a51185-dcd1-49c4-82e0-cdea58aaaa0b'
      activationstatus: true
      created: 2025-06-26T11:58:10.983+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "EV uptake in Australia continues to lag behind global leaders. In 2024,\
        \ EVs accounted for 9.65% of new car sales in Australia, up from 8.45% in\
        \ 2023.\r"
    section21:
      primarytype: 'block'
      uuid: 'cc1ae0aa-a718-433a-8c9a-328b2838c805'
      activationstatus: true
      created: 2025-06-26T11:58:10.984+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b7e3595a-466f-4983-a8f9-be337dcb3214'
      activationstatus: true
      created: 2025-06-26T11:58:10.984+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In the first quarter of 2025, EVs were 6.3% of new car sales, a decline\
        \ from 7.4% in the final quarter of 2024.\r"
    section23:
      primarytype: 'block'
      uuid: '28029361-b5e5-45b1-a67e-fe72a65209d0'
      activationstatus: true
      created: 2025-06-26T11:58:10.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd3b55841-f1e0-406a-85e9-c3b684fd4acc'
      activationstatus: true
      created: 2025-06-26T11:58:10.986+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Norway remains the global leader, with battery-electric passenger cars\
        \ making up 88.9% of sales in 2024. The United Kingdom also saw significant\
        \ growth – EVs hit almost 20% of new car registrations in 2024.\r"
    section25:
      primarytype: 'block'
      uuid: '07dd093b-58ae-40c8-b102-8df060e17e09'
      activationstatus: true
      created: 2025-06-26T11:58:10.986+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '804f1c5b-f572-4c4d-852b-07f90a8b7375'
      activationstatus: true
      created: 2025-06-26T11:58:10.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In China, EVs made up 40.9% of new car sales in 2024. The 12.87 million\
        \ cars sold represent three-quarters of total EV sales worldwide.\r"
    section27:
      primarytype: 'block'
      uuid: '5894c3e9-72d5-41bc-9307-d0920aab336a'
      activationstatus: true
      created: 2025-06-26T11:58:10.987+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ddfc6302-d782-45eb-8133-51fa1e053142'
      activationstatus: true
      created: 2025-06-26T11:58:10.988+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "One reason for Australia’s sluggishness is a lack of reliable public\
        \ chargers. While charging infrastructure is expanding, large parts of regional\
        \ Australia still lack reliable access to EV charging.\r"
    section29:
      primarytype: 'block'
      uuid: '23474748-22cc-428e-979f-e5a9444dfb79'
      activationstatus: true
      created: 2025-06-26T11:58:10.989+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'cb756903-8f85-4a11-b180-8eb016641f7c'
      activationstatus: true
      created: 2025-06-26T11:58:10.989+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Until recently, Australia’s fuel efficiency standards were among the\
        \ weakest in the OECD. Earlier this year, the government’s new standards came\
        \ into force. These are expected to boost EV uptake.\r"
    section31:
      primarytype: 'block'
      uuid: 'ceb21aa8-d9ad-464d-863f-51f1ebc66a05'
      activationstatus: true
      created: 2025-06-26T11:58:10.990+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f2996704-55c6-41b4-8920-53d37d55550f'
      activationstatus: true
      created: 2025-06-26T11:58:10.990+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Could global tensions trigger faster action?\r"
    section33:
      primarytype: 'block'
      uuid: 'f7504189-e5b9-4baf-97e9-f3ef11cef972'
      activationstatus: true
      created: 2025-06-26T11:58:10.991+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '85f3f0fc-e6c1-452c-9f46-8bb9df59a2ec'
      activationstatus: true
      created: 2025-06-26T11:58:10.992+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "If history is any guide, oil shocks lead to long-term change.\r"
    section35:
      primarytype: 'block'
      uuid: 'b1bc5ba2-4e11-4fb3-a141-984654a1e1c2'
      activationstatus: true
      created: 2025-06-26T11:58:10.993+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '3e77bf82-0252-4547-b944-2cabcbe9928e'
      activationstatus: true
      created: 2025-06-26T11:58:10.993+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The 1970s oil shocks triggered waves of energy reform.\r"
    section37:
      primarytype: 'block'
      uuid: 'd4da29b4-3a99-4f9f-91ce-c4785be4d50e'
      activationstatus: true
      created: 2025-06-26T11:58:10.994+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '06eafc83-7a3a-4d40-b3b7-63397ff598d5'
      activationstatus: true
      created: 2025-06-26T11:58:10.995+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "When global oil prices quadrupled in 1973–74, many nations were forced\
        \ to reconsider where they got their energy. A few years later, the 1979 Iranian\
        \ Revolution caused another major supply disruption, sending oil prices soaring\
        \ and pushing much of the world into recession.\r"
    section39:
      primarytype: 'block'
      uuid: 'fa9d83fa-5bff-4087-bdea-b2dc04415f31'
      activationstatus: true
      created: 2025-06-26T11:58:10.995+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '0b373252-8838-49e8-9f6b-b7948788c552'
      activationstatus: true
      created: 2025-06-26T11:58:10.996+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "These shocks drove the formation of the International Energy Agency\
        \ in 1974, spurred alternative energy investment and led to advances in fuel-efficiency\
        \ standards.\r"
    section41:
      primarytype: 'block'
      uuid: 'cba7d606-0a90-4088-b25f-91e03db2a2a9'
      activationstatus: true
      created: 2025-06-26T11:58:10.997+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '0c377a47-50b5-48b0-9c94-ebbdb661ff30'
      activationstatus: true
      created: 2025-06-26T11:58:10.998+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Much more recently, Russia’s invasion of Ukraine pushed the European\
        \ Union to face up to its reliance on Russian gas and find alternatives by\
        \ importing gas from different countries and accelerating the clean energy\
        \ shift.\r"
    section43:
      primarytype: 'block'
      uuid: 'eb30d277-e9f2-4bb7-9055-3d5563918ecc'
      activationstatus: true
      created: 2025-06-26T11:58:10.998+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '50eecad7-21ce-4715-8f70-4faae6f3a64f'
      activationstatus: true
      created: 2025-06-26T11:58:10.999+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Clearly, energy shocks can be catalysts for long-term structural change\
        \ in how we produce and consume energy.\r"
    section45:
      primarytype: 'block'
      uuid: '1b93310b-6adf-48fe-bd02-647c13c8cabe'
      activationstatus: true
      created: 2025-06-26T11:58:11.000+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'bbe80dae-8829-4fdb-b3ea-0df6adc03a60'
      activationstatus: true
      created: 2025-06-26T11:58:11.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The new crisis could do the same, but only if policy catches up.\r"
    section47:
      primarytype: 'block'
      uuid: '26b23959-cadc-4886-99cf-10811805d98e'
      activationstatus: true
      created: 2025-06-26T11:58:11.001+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'b6a6de17-9540-4956-a0ab-46a8bde2a718'
      activationstatus: true
      created: 2025-06-26T11:58:11.002+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "If fuel prices shot up and stayed there, consumer behaviour would begin\
        \ to shift. People would drive less and seek alternate forms of transport.\
        \ Over time, more would look for better ways to get around.\r"
    section49:
      primarytype: 'block'
      uuid: '5c0f3872-73e8-4c58-97b1-42f9d42ea474'
      activationstatus: true
      created: 2025-06-26T11:58:11.003+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '97233037-d083-4f11-b65b-719b4fa2cb1c'
      activationstatus: true
      created: 2025-06-26T11:58:11.004+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But without stronger support such as incentives, infrastructure and\
        \ fuel security planning, shifting consumer preferences could be too slow\
        \ to matter.\r"
    section51:
      primarytype: 'block'
      uuid: '525a81b5-2d72-4d56-9b3e-ed46e4f8cb09'
      activationstatus: true
      created: 2025-06-26T11:58:11.005+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '933730d2-1673-4a67-bedd-19c12751f9c8'
      activationstatus: true
      created: 2025-06-26T11:58:11.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A clean-energy future is more secure\r"
    section53:
      primarytype: 'block'
      uuid: 'c9913d75-7876-4465-bea6-ba182475231d'
      activationstatus: true
      created: 2025-06-26T11:58:11.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '96e663ef-1dd0-4977-842c-e5f05de85888'
      activationstatus: true
      created: 2025-06-26T11:58:11.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Cutting oil dependency through electrification isn’t just good for\
        \ the climate. It’s also a hedge against future price shocks and supply disruptions.\r"
    section55:
      primarytype: 'block'
      uuid: 'fc9167e7-347a-4822-a90e-5f11af31e214'
      activationstatus: true
      created: 2025-06-26T11:58:11.008+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '253304ee-8027-46f2-b4d6-027302d8c072'
      activationstatus: true
      created: 2025-06-26T11:58:11.009+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Transport is now Australia’s third-largest source of greenhouse gas\
        \ emissions. Now that emissions are falling in the electricity sector, transport\
        \ will be the highest emitting sector emissions source as soon as 2030.\r"
    section57:
      primarytype: 'block'
      uuid: 'f4eb3f81-f502-4acf-8255-271b281d6ecb'
      activationstatus: true
      created: 2025-06-26T11:58:11.010+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'fcc15fa8-9ade-4a4f-a19a-bd42aa56de0e'
      activationstatus: true
      created: 2025-06-26T11:58:11.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Building a cleaner transport system also means building a more resilient\
        \ one. Charging EVs on locally produced renewable power cuts our exposure\
        \ to global oil markets. So do biofuels, better public transport and smarter\
        \ urban planning.\r"
    section59:
      primarytype: 'block'
      uuid: '39f4060d-3424-483b-84b6-a172c0fb21db'
      activationstatus: true
      created: 2025-06-26T11:58:11.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'f7373e69-dc09-4767-8908-1bf286f7abf6'
      activationstatus: true
      created: 2025-06-26T11:58:11.013+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Improving domestic energy resilience isn’t just about climate targets.\
        \ It’s about economic stability and national security. Clean local energy\
        \ sources reduce vulnerability to events beyond our control.\r"
    section61:
      primarytype: 'block'
      uuid: '9cf2dbe4-5b5f-4f33-89b3-ccb458b0bee9'
      activationstatus: true
      created: 2025-06-26T11:58:11.014+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: 'e9679b29-5970-48a1-b83e-9f43072205d5'
      activationstatus: true
      created: 2025-06-26T11:58:11.015+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "What can we learn from China?\r"
    section63:
      primarytype: 'block'
      uuid: 'b1a77806-5255-43b5-9208-f5b476fc68ac'
      activationstatus: true
      created: 2025-06-26T11:58:11.016+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '6a311b84-48f9-4caa-b007-bb4a11ac742c'
      activationstatus: true
      created: 2025-06-26T11:58:11.017+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China offers a compelling case study. The nation of 1.4 billion faces\
        \ real oil security challenges. In response, Beijing has spent the past decade\
        \ building a domestic clean energy ecosystem to reduce oil dependency and\
        \ cut emissions.\r"
    section65:
      primarytype: 'block'
      uuid: 'f5eb256f-3716-4717-a1b9-c46d1432264b'
      activationstatus: true
      created: 2025-06-26T11:58:11.018+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '55c91a16-2598-4023-b865-2770e3150b7f'
      activationstatus: true
      created: 2025-06-26T11:58:11.019+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This is now bearing fruit. Last year, China’s oil imports had the first\
        \ sustained fall in nearly two decades. Crude oil imports fell 1.5%, while\
        \ oil refinery activity also fell due to lower demand.\r"
    section67:
      primarytype: 'block'
      uuid: 'cd67e79a-0239-4f0a-894e-2da276038f2c'
      activationstatus: true
      created: 2025-06-26T11:58:11.020+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: '63fb7f59-69f6-436a-9a13-f4c21a263f48'
      activationstatus: true
      created: 2025-06-26T11:58:11.021+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China’s green energy transition was driven by coordinated policy, industrial\
        \ investment and public support for clean transport.\r"
    section69:
      primarytype: 'block'
      uuid: '12f71674-68a4-40b8-9248-71f41157fd9e'
      activationstatus: true
      created: 2025-06-26T11:58:11.022+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: '5f09b1cd-7703-4b2f-9374-83ef93b8e4c1'
      activationstatus: true
      created: 2025-06-26T11:58:11.023+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "China’s rapid shift to EVs and clean energy shows how long-term planning\
        \ and targeted investment can pay off on climate and energy security.\r"
    section71:
      primarytype: 'block'
      uuid: '7e2a8ed0-36ac-49a4-a309-99001852995b'
      activationstatus: true
      created: 2025-06-26T11:58:11.024+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: 'f452dd65-93ea-434c-bcad-530a092c6322'
      activationstatus: true
      created: 2025-06-26T11:58:11.025+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "What we do next matters\r"
    section73:
      primarytype: 'block'
      uuid: '258203ed-6964-4d2c-b2c8-ac97eeb39d04'
      activationstatus: true
      created: 2025-06-26T11:58:11.026+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: 'a451afbe-083b-417c-a770-80b549970194'
      activationstatus: true
      created: 2025-06-26T11:58:11.027+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The rolling crises of 2025 present Australian policymakers a rare alignment\
        \ of interests. What’s good for the climate, for consumers and for national\
        \ security may now be the same thing.\r"
    section75:
      primarytype: 'block'
      uuid: 'a2252e07-8480-4b24-a462-4392e9094de9'
      activationstatus: true
      created: 2025-06-26T11:58:11.028+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: '0f9af518-dce6-4c34-a2a3-d2fd94f1a4ea'
      activationstatus: true
      created: 2025-06-26T11:58:11.029+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Real change will require more than sustained high petrol prices. It\
        \ demands political will, targeted investment and a long-term vision for clean,\
        \ resilient transport.\r"
    section77:
      primarytype: 'block'
      uuid: 'a9b2501d-fcc4-4f1a-9881-17d359d91a58'
      activationstatus: true
      created: 2025-06-26T11:58:11.031+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section78:
      primarytype: 'block'
      uuid: '5c5b0d25-db9e-4f0b-b968-6a511ea6bcfc'
      activationstatus: true
      created: 2025-06-26T11:58:11.032+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Doing nothing has a real cost – not just in what we pay at the service
        station, but in how vulnerable we remain to events a long way away.</p>'
    section79:
      primarytype: 'block'
      uuid: 'a84076a5-abc2-4eaf-970c-9416818073f7'
      activationstatus: true
      created: 2025-06-26T11:58:11.033+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reuters)</em></p>'
