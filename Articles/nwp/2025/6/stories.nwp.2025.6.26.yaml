    title: 'China takes action on key US fentanyl demands'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55c4ebc9-5d43-44b4-bcac-04f016755123'
      activationstatus: true
      created: 2025-06-26T12:21:41.465+08:00
