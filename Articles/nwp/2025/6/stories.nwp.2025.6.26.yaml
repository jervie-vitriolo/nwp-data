  'START HERE----->duterte-on-pride-month':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte speaks to the media at a press briefing
      in Pampanga on June 25.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-06-26T13:17:43.000+08:00
    imagesource: '59db79d9-064e-4317-9633-36ad07dbb2aa'
