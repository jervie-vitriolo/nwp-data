      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese government statements did not mention the U.S.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e7a25-d0c9-4d49-9040-ad23717a2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.481+08:00
