      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T08:47:59.019+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump said his decision to unleash huge bunker-busting bombs in
        Sunday’s attack had devastated Iran’s nuclear program and called the outcome
        "a victory for everybody".</p>'
    section7:
      primarytype: 'block'
      uuid: '718bdde1-ebd3-4dbf-a9fe-24323f5660db'
