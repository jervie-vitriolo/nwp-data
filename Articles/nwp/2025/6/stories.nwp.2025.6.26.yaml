      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd61699-1c1e-403b-9d21-7a4209d31c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.810+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
