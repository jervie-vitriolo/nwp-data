      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has defended its drug control record and accused Washington\
        \ of using fentanyl to \"blackmail\" China. Both sides were in a stalemate\
        \ over the issue for months, despite China sending its vice public security\
        \ minister to the Geneva talks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cca7e-2080-4297-9ccb-26e32ab3654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f04d24-8f37-49ce-a1a6-09083edc7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "China has balked at some of Washington’s demands which include publicising\
        \ the crackdown on precursors on the front page of the Communist Party mouthpiece\
        \ People’s Daily, educating Party members and tightening regulation of specific\
        \ chemicals, among other actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2e335-78a6-4184-90bf-8cf454d8bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a629957-3de8-4929-8aa7-2f690e470370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, China’s State Security Ministry accused a \"certain country\"\
        \ of \"deliberately launching unwarranted attacks on China over the fentanyl\
        \ issue\", in a veiled swipe at the U.S.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d114b4-3d79-4c82-b206-bd55e13a3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fdad3-01f8-4daa-b313-1fa95d97fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But last Friday, Beijing added two precursors to a list of controlled\
        \ chemicals starting July 20, according to a government statement. The chemicals,\
        \ 4-piperidone and 1-boc-4-piperidone, were \"considered fundamental to resolving\
        \ the fentanyl issue,\" raising hopes that the 20% tariffs could be eventually\
        \ lifted, according to a source familiar with U.S. government thinking.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd99664-7981-4dd7-860f-79dd1b9e8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e362e24-0f54-415d-ae2f-d61c67121a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T12:21:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T12:21:41.559+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The move came after U.S. Ambassador David Perdue had a rare meeting\
        \ with China’s Minister of Public Security Wang Xiaohong last Thursday in\
        \ Beijing, at which Wang expressed willingness to work with Washington on\
        \ drug control, according to a Chinese statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307de417-9fe3-4728-a927-9b5b6e832816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T12:21:41.471+08:00
