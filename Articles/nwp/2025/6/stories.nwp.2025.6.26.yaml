      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Young swimming ace
        TJ Amaro took home the country’s first gold medal in the 47th Southeast Asian
        Age Group Aquatics Championships after dominating the 50-meter butterfly event
        at the WCH Arena in Singapore on Thursday, June 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce6e98-33c0-4d24-b88e-9a37d076fcb2'
      'mgnl:activationStatus': true
