      'mgnl:lastModified': 2025-06-26T08:39:38.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to use an example of Hiroshima, I don''t want to
        use an example of Nagasaki, but that was essentially the same thing. That
        ended that war. This ended the war," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3815b9-32e8-49d0-b33e-ff7b9f5ba51c'
