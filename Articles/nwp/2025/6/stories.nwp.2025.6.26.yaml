      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A personality disorder
        that would affect a person’s ability to love or emotionally connect with a
        partner can be considered evidence of psychological incapacity and grounds
        to nullify a marriage, according to a Supreme Court (SC) decision.</p>'
    section1:
      primarytype: 'block'
      uuid: '32d39048-8ba7-4bda-99e1-01edaf094c5a'
      activationstatus: true
      created: 2025-06-26T16:07:08.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c85270d4-39ef-4eec-9eb4-95968f11913f'
      activationstatus: true
      created: 2025-06-26T16:07:08.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The SC Second Division reinstated an earlier ruling of a regional trial\
        \ court (RTC) where it declared a couple’s marriage void. In that case, the\
        \ husband submitted a clinical diagnosis of his passive-aggressive personality\
        \ disorder among his supporting evidence. \r"
    section3:
      primarytype: 'block'
      uuid: '85c96b11-0f4b-41a5-a382-a139a3e8d26c'
      activationstatus: true
      created: 2025-06-26T16:07:08.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd1b2425e-7b0c-42a1-9d7c-8c2dff9b7dfa'
      activationstatus: true
      created: 2025-06-26T16:07:08.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "According to the SC press release, the couple in trial met in 1999\
        \ and were secretly married in 2002. According to their narrative, the partners\
        \ were only “physically together” for about five years as the husband worked\
        \ in Saudi Arabia while the wife remained in the Philippines. They lived together\
        \ occasionally and had two children - a son in 2007 and a daughter in 2012.\r"
    section5:
      primarytype: 'block'
      uuid: '4e630574-d798-4407-b751-83fe7573bfde'
      activationstatus: true
      created: 2025-06-26T16:07:08.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '29275111-a229-43ee-86a2-d10556217270'
      activationstatus: true
      created: 2025-06-26T16:07:08.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "It said the relationship was “marked by frequent arguments and periods\
        \ of separation.”\r"
    section7:
      primarytype: 'block'
      uuid: 'de56718e-801d-45b2-98cc-604022e8a31f'
      activationstatus: true
      created: 2025-06-26T16:07:08.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8b3c8bd0-acbd-4422-b1ca-c17640900ebc'
      activationstatus: true
      created: 2025-06-26T16:07:08.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In 2016, the husband filed a petition to nullify the marriage and also\
        \ submitted a psychologist diagnosis which supported his argument that it\
        \ was difficult for him to maintain close relationships.\r"
    section9:
      primarytype: 'block'
      uuid: 'd07f1a90-c270-4797-b431-e9204351f356'
      activationstatus: true
      created: 2025-06-26T16:07:08.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7e3c13d9-defd-4a2a-901d-a47b1ed94447'
      activationstatus: true
      created: 2025-06-26T16:07:08.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The RTC initially granted the petition but reversed its decision after\
        \ the Office of the Solicitor General raised concerns about due process. The\
        \ Court of Appeals later denied the husband’s appeal.\r"
    section11:
      primarytype: 'block'
      uuid: 'ef26b2b3-d92b-4d56-b7c7-22a6f09629dc'
      activationstatus: true
      created: 2025-06-26T16:07:08.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '68692454-9764-4963-9228-eca0dc080edf'
      activationstatus: true
      created: 2025-06-26T16:07:08.601+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "However, the SC ruled in his favor, finding that he had sufficiently\
        \ proven psychological incapacity.\r"
    section13:
      primarytype: 'block'
      uuid: '949c77a8-3aef-43ec-82cc-8a6a81d4afde'
      activationstatus: true
      created: 2025-06-26T16:07:08.601+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3e8a4101-8efe-44ea-8402-5cde4f887a16'
      activationstatus: true
      created: 2025-06-26T16:07:08.602+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The high court said the incapacity could manifest long after the wedding\
        \ and a spouse who initially “appears capable” may later show signs of inability\
        \ rooted to a disorder.\r"
    section15:
      primarytype: 'block'
      uuid: '040529ca-1c4b-499c-a059-658c7a909e84'
      activationstatus: true
      created: 2025-06-26T16:07:08.602+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '67f1644c-1e33-478d-be2c-619030f79f3c'
      activationstatus: true
      created: 2025-06-26T16:07:08.602+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Citing Article 36 of the Family Code, the court noted that a marriage\
        \ is void if one or both spouses are psychologically unable to fulfill their\
        \ marital duties - even if the condition becomes evident only after the wedding.\r"
    section17:
      primarytype: 'block'
      uuid: '80f36b6a-2778-4d51-afb2-ab403518b15d'
      activationstatus: true
      created: 2025-06-26T16:07:08.603+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd4588cd5-101c-4cec-86a7-4bc5f4e77ea0'
      activationstatus: true
      created: 2025-06-26T16:07:08.603+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“While he could provide for his family financially, he struggled to\
        \ meet his wife’s emotional needs, including basic companionship,” the SC\
        \ said. “Loving one’s spouse is an important, if not the most important, essential\
        \ marital obligation.”\r"
    section19:
      primarytype: 'block'
      uuid: '99965c90-f086-4e27-9d58-c50284ff7a5f'
      activationstatus: true
      created: 2025-06-26T16:07:08.604+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd925bc5d-bef6-43d6-b12e-7627c0bbf669'
      activationstatus: true
      created: 2025-06-26T16:07:08.604+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The SC found that the husband’s emotional detachment stemmed from a\
        \ strict and emotionally distant upbringing. While he could provide for his\
        \ family financially, he struggled to meet his wife’s emotional needs, including\
        \ basic companionship.\r"
    section21:
      primarytype: 'block'
      uuid: '5357d7e2-8499-44c4-80bc-8d307a152990'
      activationstatus: true
      created: 2025-06-26T16:07:08.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '354ba552-2211-4b4f-b047-0f96acccc9d2'
      activationstatus: true
      created: 2025-06-26T16:07:08.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The court also ruled that the husband “no longer loved his wife, and\
        \ that this inability to love her is rooted in his personality.”\r"
    section23:
      primarytype: 'block'
      uuid: '692ac31d-2dcb-49cc-a07f-186bf1d53e5d'
      activationstatus: true
      created: 2025-06-26T16:07:08.606+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9f64957e-2da2-4d66-999c-7e000a4c5332'
      activationstatus: true
      created: 2025-06-26T16:07:08.606+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The decision had a dissenting opinion from two associate justices -\
        \ Joseph Lopez and Antonio Kho - on the fact that the husband failed to show\
        \ that his passive-aggressive personality disorder existed before their marriage.\r"
    section25:
      primarytype: 'block'
      uuid: '0dc264c4-3ad6-40a7-9467-4e79d4f57e7d'
      activationstatus: true
      created: 2025-06-26T16:07:08.607+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f0950b12-8e0d-4f5c-8013-a383a0a88e69'
      activationstatus: true
      created: 2025-06-26T16:07:08.607+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "According to the court, Lopez stated that by the husband’s own account,\
        \ he was a “loving, faithful, respectful, and supportive spouse…up to the\
        \ point that he no longer wanted to be one.”\r"
    section27:
      primarytype: 'block'
      uuid: '905349dd-7d96-49d1-8546-e851499a1d5e'
      activationstatus: true
      created: 2025-06-26T16:07:08.608+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a5ff9e2e-11ff-4720-bb8f-893d7cf0686d'
      activationstatus: true
      created: 2025-06-26T16:07:08.608+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "He further said that a mere change of heart should not be considered\
        \ as psychological incapacity that is sufficient to dissolve the marital bond.\r"
    section29:
      primarytype: 'block'
      uuid: 'de73c29b-c10d-409a-a580-95accef59a62'
      activationstatus: true
      created: 2025-06-26T16:07:08.609+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T16:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'fb247d7f-6088-4e8a-833c-38f05c0161ce'
      activationstatus: true
      created: 2025-06-26T16:07:08.610+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-06-26T16:07:09.124+08:00
