      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141f6c7-9bad-4230-bf69-2c45c0f3396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-06-26T11:45:15.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T11:45:14.880+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon continues prioritizing purchasing munitions and key weapons\
        \ systems.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7d754-9c02-49da-bc5c-a38607d34cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:45:14.813+08:00
