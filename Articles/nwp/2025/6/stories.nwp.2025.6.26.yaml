      'mgnl:lastModified': 2025-06-26T15:33:16.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88f390-dc1b-4d99-995b-c72149d1d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T15:23:22.793+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-06-26T15:33:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T15:33:16.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Paetongtarn is also facing judicial scrutiny after a group of senators\
        \ gave the Constitutional Court and a national anti-graft body a wide remit\
        \ to investigate her conduct. Decisions from either bodies could lead to her\
        \ removal.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676efd6-d935-4252-9a95-91053c3ae0d5'
