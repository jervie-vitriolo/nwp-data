  'EU-to-canvass-leaders-at-summit-on-resolving-US-tariff-conflict':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-06-26T13:17:49.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b911a9e-e873-418c-8e46-4f82de8b1d16'
    'lead': ' European Union leaders are to tell the European Commission on Thursday
      if they want a quick trade deal with the United States at the cost of Washington
      getting better terms, or to escalate the fight in hope of something better.'
    'mgnl:created': 2025-06-26T13:55:29.935+08:00
    'mgnl:createdBy': 'kali-nwp'
    'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
    'mgnl:lastModifiedBy': 'kali-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU to canvass leaders at summit on resolving US tariff conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2eac5-8a4a-4588-80cc-805653ebddf4'
      'mgnl:created': 2025-06-26T13:55:29.943+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - European Union leaders are to tell the European Commission
        on Thursday if they want a quick trade deal with the United States at the
        cost of Washington getting better terms, or to escalate the fight in hope
        of something better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd050d-1636-4762-9fe1-122476c00eec'
      'mgnl:created': 2025-06-26T13:55:29.944+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2d035-5602-4aa3-bdd2-efd04742604f'
      'mgnl:created': 2025-06-26T13:55:29.944+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "A quick deal seems to be the preferred option for most, officials and\
        \ diplomats said, as the EU can then seek to address the unfavourable bias\
        \ with some rebalancing measures of its own.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4246d-fb14-463a-961c-b09ad693fd59'
      'mgnl:created': 2025-06-26T13:55:29.944+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2369d4-a282-4252-840e-012e9beefc77'
      'mgnl:created': 2025-06-26T13:55:29.945+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Commission, which negotiates trade agreements on behalf of the\
        \ EU, will ask leaders of the EU’s 27 members meeting in Brussels how they\
        \ want to respond to President Donald Trump’s July 9 deadline for a deal,\
        \ now less than two weeks away.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a84456-e3f3-4c79-8b6d-09013e4e8c39'
      'mgnl:created': 2025-06-26T13:55:29.945+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f99ea-a578-45da-82ee-63c30be6600d'
      'mgnl:created': 2025-06-26T13:55:29.945+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The bloc has said it is striving for a mutually beneficial agreement,\
        \ but as Washington looks set to stick to its 10% across-the board tariffs\
        \ on most EU goods and threatening higher rates with prolonged talks, EU diplomats\
        \ said a growing number of EU countries were now favouring a quick resolution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dea248-de69-4a3a-b209-4d6aa560bbb2'
      'mgnl:created': 2025-06-26T13:55:29.946+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c2116-c2db-4194-b373-da2932612cc3'
      'mgnl:created': 2025-06-26T13:55:29.946+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"It is ...in everyone’s interest that the trade conflict with the\
        \ United States does not escalate further,\" German Chancellor Friedrich Merz\
        \ said on Tuesday in parliament.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8afecb-d533-41a3-84ac-aaef52315003'
      'mgnl:created': 2025-06-26T13:55:29.946+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a7887-025e-4408-a0ad-cb0db9e80809'
      'mgnl:created': 2025-06-26T13:55:29.947+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"I know that the European Commission is negotiating with great caution\
        \ in this regard, and it has our full support. I hope that we will reach a\
        \ solution with the United States by the beginning of July,\" Merz said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037be78-4deb-469a-9504-b3b4f156c8b4'
      'mgnl:created': 2025-06-26T13:55:29.947+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86074600-971b-473b-943a-77207d597473'
      'mgnl:created': 2025-06-26T13:55:29.948+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The bloc is already facing U.S. import tariffs of 50% on its steel\
        \ and aluminium, 25% for cars and car parts, along with a 10% tariff on most\
        \ other EU goods, which Trump has threatened could rise to 50% without an\
        \ agreement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7f4e5-4069-4bc7-a160-d0185c5215f1'
      'mgnl:created': 2025-06-26T13:55:29.948+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a24e3-5617-4dbe-8282-f796eda7712f'
      'mgnl:created': 2025-06-26T13:55:29.948+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The United States' only completed trade deal to date is with Britain,\
        \ with the broad 10% tariff still in place. U.S. officials say it will not\
        \ go lower for any trading partner.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0809ffe-7f5c-41d5-adfd-8ade2dcf1490'
      'mgnl:created': 2025-06-26T13:55:29.949+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceecaa2-9252-4b8c-9aba-b811d096efdf'
      'mgnl:created': 2025-06-26T13:55:29.949+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Some 23 of the leaders will come to Brussels straight from the NATO\
        \ summit in the Hague. Few will want to follow accord there with an economic\
        \ war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e5363-5b89-49ed-bedd-447b0636b9fb'
      'mgnl:created': 2025-06-26T13:55:29.950+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403519a-6fea-4dff-a22e-59797d2036c5'
      'mgnl:created': 2025-06-26T13:55:29.950+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"There is a group of EU countries that want to protect companies by\
        \ seemingly accepting something they have gotten used to – a 10% baseline,\"\
        \ one EU diplomat said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0983ab1-1afd-49b3-80e7-def3bafc32be'
      'mgnl:created': 2025-06-26T13:55:29.951+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c62ddc-65c6-4701-993e-9cee70a329f9'
      'mgnl:created': 2025-06-26T13:55:29.951+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "REBALANCING MEASURES\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d3043-304f-40b7-ba4c-31bfc8e4ea75'
      'mgnl:created': 2025-06-26T13:55:29.951+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a406088-1bd4-4439-853b-71e091356deb'
      'mgnl:created': 2025-06-26T13:55:29.952+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "One question EU leaders face is whether it should respond with its\
        \ own measures to such a baseline tariff. \"We are also prepared for that\
        \ with a range of options,\" Merz said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4abd3-416c-4ac0-a11b-98fc943a5571'
      'mgnl:created': 2025-06-26T13:55:29.952+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60046a-0e2a-4d1c-a877-16a603994b57'
      'mgnl:created': 2025-06-26T13:55:29.953+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The European Union has agreed, but not imposed, tariffs on 21 billion\
        \ euros of U.S. goods and is debating a further package of tariffs on up to\
        \ 95 billion euros of U.S. imports. Some EU countries favour watering it down.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344fa1c-cdbf-4321-b16a-b33c4138384d'
      'mgnl:created': 2025-06-26T13:55:29.954+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c113aa2-2a0e-4f25-8a57-a4b6fa36a60e'
      'mgnl:created': 2025-06-26T13:55:29.954+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\"The Commission has rightly said that some member states are nibbling\
        \ away too much, which would weaken these rebalancing measures,\" one EU diplomat.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583faf4b-04d4-4818-996f-e1ef1b790bd6'
      'mgnl:created': 2025-06-26T13:55:29.955+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24938801-1224-44f0-9468-89b369148c74'
      'mgnl:created': 2025-06-26T13:55:29.955+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Among the EU rebalancing options is a tax on digital advertising, which\
        \ would hit U.S. giants like Alphabet Inc’s Google GOOGL.O, Meta META.O ,\
        \ Apple AAPL.O , X or Microsoft MSFT.O and eat into the trade surplus in services\
        \ the U.S. has with the EU. The bloc has a trade surplus with the U.S. in\
        \ goods.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f84ec-5451-41a4-be80-053b6dbd8da4'
      'mgnl:created': 2025-06-26T13:55:29.956+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ce079-3b46-4e17-8500-71c2b4fe3087'
      'mgnl:created': 2025-06-26T13:55:29.956+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Commission has proposed an EU-US deal to cut respective tariffs\
        \ on industrial goods to zero, along with potential further EU purchases of\
        \ liquefied natural gas and soybeans.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14559d1e-7d2b-4904-9b19-d30144b2a8f0'
      'mgnl:created': 2025-06-26T13:55:29.957+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61e233-40bf-49fe-8efb-178f3d8f4454'
      'mgnl:created': 2025-06-26T13:55:29.957+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Washington has shown little obvious interest, preferring to highlight\
        \ items it considers as barriers, such as EU value-added tax, environmental\
        \ standards and rules on online platforms, on which the EU does not want to\
        \ move.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a026b-82df-496f-9584-d52c549472d8'
      'mgnl:created': 2025-06-26T13:55:29.958+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c942282-1dc2-42e1-a4e8-fe98cb2a676f'
      'mgnl:created': 2025-06-26T13:55:29.959+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "On the sidelines of the summit, EU leaders will also seek to allay\
        \ the concerns of Slovakia and Hungary over ending their access to Russian\
        \ gas as foreseen by the EU’s plan to phase out all Russian gas imports by\
        \ the end of 2027.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772d72c-d6f3-4099-a0cc-37318aabd847'
      'mgnl:created': 2025-06-26T13:55:29.959+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0d172-9400-4c37-9ac5-3d0bf04f8fd0'
      'mgnl:created': 2025-06-26T13:55:29.960+08:00
      'mgnl:createdBy': 'kali-nwp'
      'mgnl:lastModified': 2025-06-26T13:55:30.030+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "EU diplomats said EU leaders' assurances over gas should allow the\
        \ two countries to back the EU’s 18th package of sanctions against Russia,\
        \ which they are now blocking. The sanctions could be adopted by EU governments\
        \ on Friday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee32e1-4d05-47b2-9014-fc0b4799a308'
