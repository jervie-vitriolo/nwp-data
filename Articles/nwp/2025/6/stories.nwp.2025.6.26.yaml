      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelenskiy had to settle for attending
        the pre-summit dinner on Tuesday evening rather than the main meeting on Wednesday,
        although he met Trump separately after the conference ended.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179edd2-b7c1-42b0-950a-0256fc921b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:34:21.350+08:00
