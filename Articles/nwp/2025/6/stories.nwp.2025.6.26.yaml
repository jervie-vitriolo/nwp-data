      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T13:11:20.099+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e7a83-3c69-46a5-ba3b-1a110df5b5a6'
