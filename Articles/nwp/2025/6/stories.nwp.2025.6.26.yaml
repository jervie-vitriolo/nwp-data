      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As she arrived on Thursday morning at the Thai bordertown of Aranyaprathet\
        \ in Sa Kaeo province, opposite Cambodia’s Poipet, Paetongtarn was greeted\
        \ by a crowd of supporters, with several of them holding a large sign saying\
        \ \"Love You Prime Minister Paetongtarn\".\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a26857-50a0-4adb-937b-bb8be6b76502'
