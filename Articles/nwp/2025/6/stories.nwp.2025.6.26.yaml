    title: 'Marikina congressional battle not over: Comelec OKs Teodoro proclamation;
      Pimentel eyes SC challenge'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8484a78e-1f95-4bc7-b62f-406305926c14'
      activationstatus: true
      created: 2025-06-26T12:51:54.999+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Over a month after
        his landslide win as Marikina’s first district representative, Mayor Marcy
        Teodoro may finally be proclaimed—unless his rival obtains a temporary restraining
        order from the Supreme Court.</p>'
    section1:
      primarytype: 'block'
      uuid: '419a1f34-64be-4126-9fd4-adfdd1f2487a'
      activationstatus: true
      created: 2025-06-26T12:51:55.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ddfd448f-eb5c-4de4-b7b6-a99250e23095'
      activationstatus: true
      created: 2025-06-26T12:51:55.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Teodoro’s proclamation had been suspended due to pending disqualification\
        \ cases. \r"
    section3:
      primarytype: 'block'
      uuid: 'ac672cac-c562-4aa2-9a6f-f008d3a02625'
      activationstatus: true
      created: 2025-06-26T12:51:55.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In December, the Commission on Elections (Comelec) First Division granted\
        \ two petitions seeking to cancel Teodoro’s certificate of candidacy (COC)\
        \ over alleged misrepresentation of his residency. One of the petitioners\
        \ was Senate Minority Leader Aquilino “Koko” Pimentel III, whom Teodoro defeated\
        \ in the May 2025 congressional race.\r"
    section4:
      primarytype: 'block'
      uuid: '8d04b6a1-348b-4420-91ea-3502f5de8cfa'
      activationstatus: true
      created: 2025-06-26T12:51:55.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Teodoro was allowed to run pending appeal, as division rulings can\
        \ still be elevated to the Comelec en banc.\r"
    section5:
      primarytype: 'block'
      uuid: '1a843da6-8d14-40bb-b457-923dd5f12d95'
      activationstatus: true
      created: 2025-06-26T12:51:55.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Wednesday, June 25, the Comelec en banc granted Teodoro’s motion\
        \ for reconsideration, reversed the First Division’s decision, lifted the\
        \ suspension of his proclamation, and reinstated his COC.\r"
    section6:
      primarytype: 'block'
      uuid: '03f81304-7b33-49b0-87db-ffc8ca23703a'
      activationstatus: true
      created: 2025-06-26T12:51:55.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The en banc ruled that the petitioners failed to prove that Teodoro\
        \ had falsely claimed to be a resident of the first district, specifically\
        \ Barangay San Roque, for at least one year prior to the May 12 polls.\r"
    section7:
      primarytype: 'block'
      uuid: 'a11938ed-19d2-48ba-922d-41bd033d2fb1'
      activationstatus: true
      created: 2025-06-26T12:51:55.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It emphasized that election laws look at a candidate’s domicile—defined\
        \ as one’s “true, fixed, and permanent” home—and that Teodoro’s temporary\
        \ move to the second district did not negate his domicile in the first. His\
        \ reacquisition of residence in the first district was deemed sufficient.\r"
    section8:
      primarytype: 'block'
      uuid: 'a4a31c5f-bb9d-4073-9ff7-4eceaac27acd'
      activationstatus: true
      created: 2025-06-26T12:51:55.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Comelec also noted that Teodoro is “not a stranger or newcomer”\
        \ in Marikina’s First District, having previously served as its congressman\
        \ for three terms. \r"
    section9:
      primarytype: 'block'
      uuid: 'd4db45b2-28db-4a82-ba54-60b42639d464'
      activationstatus: true
      created: 2025-06-26T12:51:55.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Comelec en banc rulings are final and executory—unless a temporary\
        \ restraining order is issued by the Supreme Court.\r"
    section10:
      primarytype: 'block'
      uuid: 'b49fb22a-5b62-4167-9874-95fd30dfca4e'
      activationstatus: true
      created: 2025-06-26T12:51:55.004+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>‘Dangerous precedent’</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'a9c12efe-4d16-47d6-a1d3-108071dd48f6'
      activationstatus: true
      created: 2025-06-26T12:51:55.004+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:55.016+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pimentel said he plans to challenge the Comelec ruling and seek a temporary\
        \ restraining order from the Supreme Court within the next five days.\r"
    section12:
      primarytype: 'block'
      uuid: '4904800c-b24b-4c2a-a9b9-39e46b7fb685'
      activationstatus: true
      created: 2025-06-26T12:51:55.005+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He criticized the poll body for taking six months to resolve the case,\
        \ calling the delay “inexcusable” and claiming it undermines the electoral\
        \ process.\r"
    section13:
      primarytype: 'block'
      uuid: '6e3c8458-72f1-4c05-a3be-9f9d73b79bcc'
      activationstatus: true
      created: 2025-06-26T12:51:55.005+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A veteran lawmaker and bar topnotcher, Pimentel argued that Article\
        \ VI, Section 6 of the Constitution clearly requires a congressional candidate\
        \ to be a resident of the district for at least one year before the election.\r"
    section14:
      primarytype: 'block'
      uuid: '941dc356-2a31-46d3-abdb-528ab46e8818'
      activationstatus: true
      created: 2025-06-26T12:51:55.006+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:54.915+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“If residency requirements mandated by the Constitution can be brushed\
        \ aside with a flip of a resolution, what stops others from gaming or manipulating\
        \ the system?” Pimentel said. \r"
    section15:
      primarytype: 'block'
      uuid: '4854af43-f315-4e66-877e-a86b9063f105'
      activationstatus: true
      created: 2025-06-26T12:51:55.006+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-06-26T12:51:55.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T12:51:55.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“It sets a dangerous precedent and opens the gates of electoral
        hell,” he added.</p>'
