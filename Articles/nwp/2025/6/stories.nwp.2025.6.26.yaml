      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Bengaluru, India -</strong> Retired Air Force officer Dinesh
        K. has seen a surge in demand for his $500 therapy course to help people overcome
        their fear of flying since Air India flight 171 crashed moments after take-off
        from Ahmedabad two weeks ago.</p>'
    section6:
      primarytype: 'block'
      uuid: '65db642b-aeb3-4cef-b5b4-bcefc4243acb'
      activationstatus: true
      created: 2025-06-26T10:30:38.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'fd12ff42-ffd3-4b91-a0e9-3a4815473bcf'
      activationstatus: true
      created: 2025-06-26T10:30:38.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-06-26T10:31:47.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T10:31:46.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Dinesh uses a combination of flight simulation and counselling at
        his Cockpit Vista center for "fear of flying solutions" in Bengaluru, the
        only one in India. The center has received more than 100 enquiries since the
        disaster, compared to a previous average of about ten a month.</p>'
    section8:
      primarytype: 'block'
      uuid: '88e9b224-9e14-48f2-95b0-94a24a27e430'
      activationstatus: true
      created: 2025-06-26T10:30:38.632+08:00
