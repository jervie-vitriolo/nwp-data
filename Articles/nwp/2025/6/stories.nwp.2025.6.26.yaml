    'title': 'Spurs grab Fil-Am Dylan Harper with No. 2 overall pick in NBA draft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8de15-1d1d-46a8-895f-4e839fbb1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T11:23:44.624+08:00
