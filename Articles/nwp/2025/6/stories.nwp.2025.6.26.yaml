      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> As the world watches the US–Iran situation
        with concern, the ripple effect from these events are reaching global oil
        supply chains – and exposing their fragility.</p>'
    section1:
      primarytype: 'block'
      uuid: '1dada458-4584-4dce-a98d-ae66eb658698'
      activationstatus: true
      created: 2025-06-26T11:58:10.974+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ab6454b6-128a-4765-ab2f-2fe02fee6b66'
      activationstatus: true
      created: 2025-06-26T11:58:10.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "If Iran closes the Strait of Hormuz as it is considering, it would\
        \ restrict the global oil trade and trigger energy chaos.\r"
    section3:
      primarytype: 'block'
      uuid: '18b2cf3b-4490-4978-aaea-2f5c6283c2fc'
      activationstatus: true
      created: 2025-06-26T11:58:10.975+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a51ae9d6-e0a8-4431-b397-d47f88de08a7'
      activationstatus: true
      created: 2025-06-26T11:58:10.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Petrol in some Australian cities could hit A$2.50 a litre according\
        \ to some economists. As global instability worsens, other experts warn price\
        \ spikes are increasingly likely.\r"
    section5:
      primarytype: 'block'
      uuid: '69cbc463-9b36-4ea7-b54d-004e38fe62a0'
      activationstatus: true
      created: 2025-06-26T11:58:10.976+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a620fa4a-c4f9-41ca-ada0-ba763bbdcfcb'
      activationstatus: true
      created: 2025-06-26T11:58:10.977+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-06-26T11:58:12.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T11:58:11.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "What would happen next? There is a precedent: the oil shocks of the\
        \ 1970s, where oil prices quadrupled. The shock drove rapid change, from more\
        \ efficient cars to sudden interest in alternative energy sources. This time,\
        \ motorists would likely switch to electric vehicles.\r"
