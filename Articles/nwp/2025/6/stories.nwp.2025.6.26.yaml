      lastactivated: 2025-06-26T19:36:02.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-06-26T19:36:01.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi ibig sabihin na personal na lakad ‘yan ay holiday o pamamasyal\
        \ ‘yan. So ‘yon ‘yong ibig sabihin ng personal, walang ginamit na pera ng\
        \ gobyerno sa lakad na ito pero nagtatrabaho pa rin ako,” Duterte told reporters\
        \ on Wednesday.\r"
