      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-26T08:47:59.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We came back after the ceasefire was announced. People are relieved
        that the war has stopped, but there’s a lot of uncertainty about what comes
        next," said Farah, 67, who returned to Tehran from nearby Lavasan, where she
        had fled to escape Israeli bombing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566396f1-1f8f-4c52-b608-f9d7b67a8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-06-26T08:47:59.055+08:00
